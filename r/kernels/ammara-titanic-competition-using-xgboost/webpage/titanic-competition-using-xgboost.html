\n\nfeature_eng \u003c- function(train_df, test_df) {\n        # Combining the train and test sets for purpose engineering\n        test_df$Survived \u003c- NA\n        combi \u003c- rbind(train_df, test_df) \n        \n        #Features engineering\n        combi$Name \u003c- as.character(combi$Name)\n        \n        # The number of titles are reduced to reduce the noise in the data\n        combi$Title \u003c- sapply(combi$Name, FUN=function(x) {strsplit(x, split=\u0027[,.]\u0027)[[1]][2]})\n        combi$Title \u003c- sub(\u0027 \u0027, \u0027\u0027, combi$Title)\n        #table(combi$Title)\n        combi$Title[combi$Title %in% c(\u0027Mme\u0027, \u0027Mlle\u0027)] \u003c- \u0027Mlle\u0027\n        combi$Title[combi$Title %in% c(\u0027Capt\u0027, \u0027Don\u0027, \u0027Major\u0027, \u0027Sir\u0027)] \u003c- \u0027Sir\u0027\n        combi$Title[combi$Title %in% c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027, \u0027Jonkheer\u0027)] \u003c- \u0027Lady\u0027\n        combi$Title \u003c- factor(combi$Title)\n        \n        # Reuniting the families together\n        combi$FamilySize \u003c- combi$SibSp + combi$Parch + 1\n        combi$Surname \u003c- sapply(combi$Name, FUN=function(x) {strsplit(x, split=\u0027[,.]\u0027)[[1]][1]})\n        combi$FamilyID \u003c- paste(as.character(combi$FamilySize), combi$Surname, sep=\u0022\u0022)\n        combi$FamilyID[combi$FamilySize \u003c= 2] \u003c- \u0027Small\u0027\n        #table(combi$FamilyID)\n        combi$FamilyID \u003c- factor(combi$FamilyID)\n        \n        \n        # Decision trees model to fill in the missing Age values\n        Agefit \u003c- rpart(Age ~ Pclass + Sex + SibSp + Parch + Fare + Embarked + Title + FamilySize, data=combi[!is.na(combi$Age),], method=\u0022anova\u0022)\n        combi$Age[is.na(combi$Age)] \u003c- predict(Agefit, combi[is.na(combi$Age),])\n        \n        # Fill in the Embarked and Fare missing values\n        #which(combi$Embarked == \u0027\u0027)\n        combi$Embarked[c(62,830)] = \u0022S\u0022\n        combi$Embarked \u003c- factor(combi$Embarked)\n        #which(is.na(combi$Fare))\n        combi$Fare[1044] \u003c- median(combi$Fare, na.rm=TRUE)\n        \n        # Creating a new familyID2 variable that reduces the factor level of falilyID so that the random forest model\n        # can be used\n        combi$FamilyID2 \u003c- combi$FamilyID\n        combi$FamilyID2 \u003c- as.character(combi$FamilyID2)\n        combi$FamilyID2[combi$FamilySize \u003c= 3] \u003c- \u0027Small\u0027\n        combi$FamilyID2 \u003c- factor(combi$FamilyID2)\n        \n        return(combi)\n}\n\n# Calling the engineering function\ndata \u003c- feature_eng(train, test)\n\n# Creating a dataframe containing only columns that interest us and converting the data into numerics in order to use xgboost\ncombi2 \u003c- data[, -c(1,4,9, 11, 15,17)]\n# Converting factors to numerics and making the variables start at 0 since this is a requirement of the xgboost package\ncombi2$Pclass \u003c- as.numeric(combi2$Pclass)-1\ncombi2$Sex \u003c- as.numeric(combi2$Sex) -1\ncombi2$Embarked \u003c- as.numeric(combi2$Embarked) -1\ncombi2$Title \u003c- as.numeric(combi2$Title) -1\ncombi2$FamilySize \u003c- as.numeric(combi2$FamilySize) -1\ncombi2$FamilyID \u003c- as.numeric(combi2$FamilyID) -1\n\n# convert the new dataframe into a matrix \ncombi2 \u003c- as.matrix(combi2)\n\n# Splitting back to train and test sets\ntrain \u003c- combi2[1:891,]\ntest \u003c- combi2[892:1309,]\n\n# Using the cross validation to estimate our error rate:\nparam \u003c- list(\u0022objective\u0022 = \u0022binary:logistic\u0022)\n\ncv.nround \u003c- 15\ncv.nfold \u003c- 3\n\nxgboost_cv = xgb.cv(param=param, data = train[, -c(1)], label = train[, c(1)], nfold = cv.nfold, nrounds = cv.nround)\n# [0]        train-error:0.130752+0.007009\ttest-error:0.178451+0.043771\n# [1]\ttrain-error:0.124018+0.005412\ttest-error:0.179573+0.032702\n# [2]\ttrain-error:0.120090+0.005412\ttest-error:0.178451+0.032119\n# [3]\ttrain-error:0.112795+0.001684\ttest-error:0.178451+0.032119\n# [4]\ttrain-error:0.112795+0.003367\ttest-error:0.177329+0.035367\n\n# Fitting with the xgboost model\nnround  = 15\nfit_xgboost \u003c- xgboost(param =param, data = train[, -c(1)], label = train[, c(1)], nrounds=nround)\n\n# Get the feature real names\nnames \u003c- dimnames(train)[[2]]\n\n# Compute feature importance matrix\nimportance_matrix \u003c- xgb.importance(names, model = fit_xgboost)\n\n# Plotting\nxgb.plot.importance(importance_matrix)\n\n# Prediction on test and train sets\npred_xgboost_test \u003c- predict(fit_xgboost, test[, -c(1)])\npred_xgboost_train \u003c- predict(fit_xgboost, train[, -c(1)])\n\n# Since xgboost gives a survival probability prediction, we need to find the best cut-off:\nproportion \u003c- sapply(seq(.3,.7,.01),function(step) c(step,sum(ifelse(pred_xgboost_train\u003cstep,0,1)!=train[, c(1)])))\ndim(proportion)\n# Applying the best cut-off on the train set prediction for score checking\npredict_xgboost_train \u003c- ifelse(pred_xgboost_train\u003cproportion[,which.min(proportion[2,])][1],0,1)\nhead(predict_xgboost_train)\nscore \u003c- sum(train[, c(1)] == predict_xgboost_train)/nrow(train)\nscore\n\n# Applying the best cut-off on the test set\npredict_xgboost_test \u003c- ifelse(pred_xgboost_test\u003cproportion[,which.min(proportion[2,])][1],0,1)\ntest \u003c- as.data.frame(test) # Conveting the matrix into a dataframe\n\n# Creating the submitting file\nsubmit \u003c- data.frame(PassengerId = data[892:1309,c(\u0022PassengerId\u0022)], Survived = predict_xgboost_test)\nwrite.csv(submit, file = \u0022firstxgboost.csv\u0022, row.names = FALSE)\n#0.76077 \n","dateCreated":"2016-02-03T11:06:03.93Z"},"kernelRun":{"id":152424,"kernelId":36258,"status":"complete","type":"batch","sourceType":"script","language":"r","title":"Titanic competition using Xgboost","dateCreated":"2016-02-03T11:06:03.93Z","dateEvaluated":"2016-02-03T11:06:04.193Z","workerContainerPo u0022)\n        combi$FamilyID[combi$FamilySize \u003c= 2] \u003c- \u0027Small\u0027\n        #table(combi$FamilyID)\n        combi$FamilyID \u003c- factor(combi$FamilyID)\n        \n        \n        # Decision trees model to fill in the missing Age values\n        Agefit \u003c- rpart(Age ~ Pclass + Sex + SibSp + Parch + Fare + Embarked + Title + FamilySize, data=combi[!is.na(combi$Age),], method=\u0022anova\u0022)\n        combi$Age[is.na(combi$Age)] \u003c- predict(Agefit, combi[is.na(combi$Age),])\n        \n        # Fill in the Embarked and Fare missing values\n        #which(combi$Embarked == \u0027\u0027)\n        combi$Embarked[c(62,830)] = \u0022S\u0022\n        combi$Embarked \u003c- factor(combi$Embarked)\n        #which(is.na(combi$Fare))\n        combi$Fare[1044] \u003c- median(combi$Fare, na.rm=TRUE)\n        \n        # Creating a new familyID2 variable that reduces the factor level of falilyID so that the random forest model\n        # can be used\n        combi$FamilyID2 \u003c- combi$FamilyID\n        combi$FamilyID2 \u003c- as.character(combi$FamilyID2)\n        combi$FamilyID2[combi$FamilySize \u003c= 3] \u003c- \u0027Small\u0027\n        combi$FamilyID2 \u003c- factor(combi$FamilyID2)\n        \n        return(combi)\n}\n\n# Calling the engineering function\ndata \u003c- feature_eng(train, test)\n\n# Creating a dataframe containing only columns that interest us and converting the data into numerics in order to use xgboost\ncombi2 \u003c- data[, -c(1,4,9, 11, 15,17)]\n# Converting factors to numerics and making the variables start at 0 since this is a requirement of the xgboost package\ncombi2$Pclass \u003c- as.numeric(combi2$Pclass)-1\ncombi2$Sex \u003c- as.numeric(combi2$Sex) -1\ncombi2$Embarked \u003c- as.numeric(combi2$Embarked) -1\ncombi2$Title \u003c- as.numeric(combi2$Title) -1\ncombi2$FamilySize \u003c- as.numeric(combi2$FamilySize) -1\ncombi2$FamilyID \u003c- as.numeric(combi2$FamilyID) -1\n\n# convert the new dataframe into a matrix \ncombi2 \u003c- as.matrix(combi2)\n\n# Splitting back to train and test sets\ntrain \u003c- combi2[1:891,]\ntest \u003c- combi2[892:1309,]\n\n# Using the cross validation to estimate our error rate:\nparam \u003c- list(\u0022objective\u0022 = \u0022binary:logistic\u0022)\n\ncv.nround \u003c- 15\ncv.nfold \u003c- 3\n\nxgboost_cv = xgb.cv(param=param, data = train[, -c(1)], label = train[, c(1)], nfold = cv.nfold, nrounds = cv.nround)\n# [0]        train-error:0.130752+0.007009\ttest-error:0.178451+0.043771\n# [1]\ttrain-error:0.124018+0.005412\ttest-error:0.179573+0.032702\n# [2]\ttrain-error:0.120090+0.005412\ttest-error:0.178451+0.032119\n# [3]\ttrain-error:0.112795+0.001684\ttest-error:0.178451+0.032119\n# [4]\ttrain-error:0.112795+0.003367\ttest-error:0.177329+0.035367\n\n# Fitting with the xgboost model\nnround  = 15\nfit_xgboost \u003c- xgboost(param =param, data = train[, -c(1)], label = train[, c(1)], nrounds=nround)\n\n# Get the feature real names\nnames \u003c- dimnames(train)[[2]]\n\n# Compute feature importance matrix\nimportance_matrix \u003c- xgb.importance(names, model = fit_xgboost)\n\n# Plotting\nxgb.plot.importance(importance_matrix)\n\n# Prediction on test and train sets\npred_xgboost_test \u003c- predict(fit_xgboost, test[, -c(1)])\npred_xgboost_train \u003c- predict(fit_xgboost, train[, -c(1)])\n\n# Since xgboost gives a survival probability prediction, we need to find the best cut-off:\nproportion \u003c- sapply(seq(.3,.7,.01),function(step) c(step,sum(ifelse(pred_xgboost_train\u003cstep,0,1)!=train[, c(1)])))\ndim(proportion)\n# Applying the best cut-off on the train set prediction for score checking\npredict_xgboost_train \u003c- ifelse(pred_xgboost_train\u003cproportion[,which.min(proportion[2,])][1],0,1)\nhead(predict_xgboost_train)\nscore \u003c- sum(train[, c(1)] == predict_xgboost_train)/nrow(train)\nscore\n\n# Applying the best cut-off on the test set\npredict_xgboost_test \u003c- ifelse(pred_xgboost_test\u003cproportion[,which.min(proportion[2,])][1],0,1)\ntest \u003c- as.data.frame(test) # Conveting the matrix into a dataframe\n\n# Creating the submitting file\nsubmit \u003c- data.frame(PassengerId = data[892:1309,c(\u0022PassengerId\u0022)], Survived = predict_xgboost_test)\nwrite.csv(submit, file = \u0022firstxgboost.csv\u0022, row.names = FALSE)\n#0.76077 \n","dateCreated":"2016-02-03T11:06:03.93Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cfailure_message /\u003e\u003cdisk_kb_free\u003e473000\u003c/disk_kb_free\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cdocker_image_id\u003e93f8a2a5b49293b928dc55b0354b423647e7fd9db8954ddc6edc3e0e20be02d8\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003crun_time_seconds\u003e12.844687461853\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003c/results\u003e","runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageDigest":null,"dockerImageId":"93f8a2a5b49293b928dc55b0354b423647e7fd9db8954ddc6edc3e0e20be02d8","dockerImageName":"kaggle/rstats","diskKbFree":473000,"failureMessage":"","exitCode":0,"queuedSeconds":0,"outputSizeBytes":0,"runTimeSeconds":12.844687461853,"usedAllSpace":false,"timeoutExceeded":false,"isValidStatus":false,"wasGpuEnabled":false,"wasInternetEnabled":false,"outOfMemory":false,"invalidPathErrors":false,"succeeded":true,"wasKilled":false},"outputFilesTotalSizeBytes":10166,"dockerImageVersionId":null,"usedCustomDockerImage":false},"author":{"id":454225,"displayName":"Ammara","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"ammara","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/default-thumb.png","profileUrl":"/ammara","registerDate":"0001-01-01T00:00:00Z","l 2,"originalType":"","type":"numeric","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Pclass","description":"Class of Travel"},{"order":3,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Name","description":"Name of Passenger"},{"order":4,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Sex","description":"Gender"},{"order":5,"originalType":"","type":"numeric","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Age","description":"Age of Passengers"},{"order":6,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"SibSp","description":"Number of Sibling/Spouse aboard"},{"order":7,"originalType":"","type":"numeric","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Parch","description":"Number of Parent/Child aboard"},{"order":8,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Ticket","description":null},{"order":9,"originalType":"","type":"numeric","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Fare","description":null},{"order":10,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Cabin","description":null},{"order":11,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Embarked","description":"The port in which a passenger has embarked. C - Cherbourg, S - Southampton, Q = Queenstown"}],"totalRows":null,"type":"genericTable","collapsed":true,"info":{"metrics":null,"archiveInfo":null,"archiveInfoV2":null,"blobFileInfo":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the ground truth) for each passenger. Your model will be based on features like passengers gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancs were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":152424,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"R","lastRunTime":"2016-02-03T11:06:03.93Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":9,"linesInsertedFromPrevious":12,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"93f8a2a5b49293b928dc55b0354b423647e7fd9db8954ddc6edc3e0e20be02d8","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":12.844687461853,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic competition using Xgboost","url":"/ammara/titanic-competition-using-xgboost?scriptVersionId=152424","versionNumber":3,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":150761,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"R","lastRunTime":"2016-01-31T22:16:08.7Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":1,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dock
