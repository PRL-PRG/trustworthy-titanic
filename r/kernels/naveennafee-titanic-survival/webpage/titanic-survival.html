sGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022metadata\u0022: {\u0022kernelspec\u0022: {\u0022name\u0022: \u0022ir\u0022, \u0022display_name\u0022: \u0022R\u0022, \u0022language\u0022: \u0022R\u0022}, \u0022language_info\u0022: {\u0022name\u0022: \u0022R\u0022, \u0022pygments_lexer\u0022: \u0022r\u0022, \u0022file_extension\u0022: \u0022.r\u0022, \u0022version\u0022: \u00223.4.2\u0022, \u0022codemirror_mode\u0022: \u0022r\u0022, \u0022mimetype\u0022: \u0022text/x-r-source\u0022}}, \u0022nbformat\u0022: 4, \u0022nbformat_minor\u0022: 1, \u0022cells\u0022: [{\u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# This is the my first kernal using R, So any feedback are most welcome.\\n\u0022, \u0022# Treating the missing value in the dataset,Extracting the new feature and Visualizing the data\\n\u0022, \u0022# are done in this post.\\n\u0022, \u0022# I\u0027m going to use Random Forest and Decision Tree model to predict the Titanic Dataset.\\n\u0022, \u0022# Overview of some of the features available in the dataset\\n\u0022, \u0022\\n\u0022, \u0022#  1) Survival - 0 = No, 1 = Yes\\n\u0022, \u0022#  2) PClass   - Passenger Class\\n\u0022, \u0022#  3) embarked - Port of Embarkation\\n\u0022, \u0022#  4) sibsp    - Sibling, Spouse\\n\u0022, \u0022#  5) parch    - Parent, Child\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u002267707d7ec71b524d80eed70a2de2f1ff2d90ce3f\u0022, \u0022_kg_hide-output\u0022: true, \u0022_cell_guid\u0022: \u00222497ced0-f6d4-421c-a910-6c6b6bbfa9f4\u0022, \u0022_kg_hide-input\u0022: true}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Loading the required library for our model\\n\u0022, \u0022library(\u0027tidyverse\u0027)\\n\u0022, \u0022library(\u0027ggthemes\u0027)\\n\u0022, \u0022library(\u0027caret\u0027)\\n\u0022, \u0022library(\u0027e1071\u0027)\\n\u0022, \u0022library(\u0027rpart\u0027)\\n\u0022, \u0022library(\u0027rpart.plot\u0027)\\n\u0022, \u0022library(\u0027randomForest\u0027)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00226edd7238003254a6eba59757ad9aef3ff07709e6\u0022, \u0022_cell_guid\u0022: \u002215a897d3-e78e-4f84-859c-22c00951a380\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Reading and Saving the Training and Testing CSV file\\n\u0022, \u0022training\u003c-read.csv(\u0027../input/train.csv\u0027,stringsAsFactors = FALSE)\\n\u0022, \u0022testing\u003c-read.csv(\u0027../input/test.csv\u0027,stringsAsFactors = FALSE)\\n\u0022, \u0022# Inserting the Survived feature in the testing dataset with NA\\n\u0022, \u0022testing$Survived\u003c-NA\\n\u0022, \u0022# Combining both the dataset into single dataset\\n\u0022, \u0022full\u003c-rbind(training,testing)\\n\u0022, \u0022# Visualize the available features and data type of it.\\n\u0022, \u0022str(full)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u002215c47f5a101082e37479508b0b14e166496b707e\u0022, \u0022_kg_hide-output\u0022: true, \u0022_cell_guid\u0022: \u002271165ba7-4fd4-44df-b8fe-811d382fbd8b\u0022, \u0022_kg_hide-input\u0022: true}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Analysing the Missing Values in the dataset\\n\u0022, \u0022colSums(is.na(full))\\n\u0022, \u0022colSums(full==\u0027\u0027)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00226d39b5292b10835e9fcf0ab813f2ad129e5cdef0\u0022, \u0022_cell_guid\u0022: \u0022798d7e99-fbed-435f-b715-db2c720265de\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# As Cabin is having most of the missing values, We are going to remove it.\\n\u0022, \u0022full$Cabin\u003c-NULL\\n\u0022, \u0022str(full)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022085d7c855a9268776afc057428d755a50809ddfa\u0022, \u0022_cell_guid\u0022: \u0022cdffc3fa-43ab-4017-aefd-d16ed8aacaaf\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Missing value treatment for Embarked\\n\u0022, \u0022table(full$Embarked)\\n\u0022, \u0022# As \u0027S\u0027 is the mostly used in the dataset, We are going to provide the same for the missing values\\n\u0022, \u0022full[full$Embarked==\\\u0022\\\u0022,]$Embarked\u003c-\\\u0022S\\\u0022\\n\u0022, \u0022table(full$Embarked)\\n\u0022, \u0022# Data based on the Embarked and Survived\\n\u0022, \u0022table(full$Embarked,full$Survived)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00221bc0b04995fbe6c0a3f8863d3207706df48471ca\u0022, \u0022_cell_guid\u0022: \u0022ed7e7f38-2928-4195-a708-bd4df3d781ca\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# There is one missing value for Fare in row 1044, As the passenger is from PClass 3, \\n\u0022, \u0022# we are going to provide the mean fare of PClass 3\\n\u0022, \u0022full$Fare[1044]\u003c-mean(full[full$Pclass==\u00273\u0027,]$Fare,na.rm=T)\\n\u0022, \u0022# We are going to remove the Title from the Name field.\\n\u0022, \u0022head(full$Name)\\n\u0022, \u0022# We are using gsub to replace the following pattern into empty, So that we will get the title\\n\u0022, \u0022full$title\u003c-gsub(\u0027(.*,)|(\\\\\\\\..*)\u0027,\u0027\u0027,full$Name)\\n\u0022, \u0022# List of availble title\\n\u0022, \u0022unique(full$title)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00226125fc7e6e5f437dc4791b8a4c882cf0739c8d39\u0022, \u0022_cell_guid\u0022: \u00221a47e66d-e6a6-4c8d-a09f-5b9d158b915e\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Now We are going the trim the whitespace available in the title.\\n\u0022, \u0022full$title\u003c-trimws(full$title)\\n\u0022, \u0022# As there are many unknown title is available, we are going to combine all the unknown into Rare title\\n\u0022, \u0022rare_title\u003c-c(\u0027Dona\u0027,\u0027Lady\u0027,\u0027the Countess\u0027,\u0027Capt\u0027,\u0027Col\u0027,\u0027Don\u0027,\u0027Dr\u0027,\u0027Major\u0027,\u0027Rev\u0027,\u0027Sir\u0027,\u0027Jonkheer\u0027)\\n\u0022, \u0022full[full$title==\u0027Mlle\u0027,]$title\u003c-\\\u0022Miss\\\u0022\\n\u0022, \u0022full[full$title==\u0027Ms\u0027,]$title\u003c-\\\u0022Miss\\\u0022\\n\u0022, \u0022full[full$title==\u0027Mme\u0027,]$title\u003c-\\\u0022Mr\\\u0022\\n\u0022, \u0022full[full$title %in% rare_title,]$title\u003c-\\\u0022Rare\\\u0022\\n\u0022, \u0022# List of available title after the data treatment\\n\u0022, \u0022table(full$title)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022cd4d58e35aa3aa76e0fc094bc20da640ab9ae68f\u0022, \u0022_cell_guid\u0022: \u0022625f0bfa-2543-4b00-92e5-bcee0a7a7e34\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Analysing the feature with the number of unique data\\n\u0022, \u0022factor_check\u003c-sapply(full,function(x) (length(unique(x))))\\n\u0022, \u0022factor_check\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022794ce00f044b51bad46c6768195c119d12abcaf6\u0022, \u0022_cell_guid\u0022: \u0022cf899446-59ee-426b-ac43-433e7964d77b\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# As Survived,Sex,Embarked,Pclass are the suitable feature to be converted into factor\\n\u0022, \u0022factor_var\u003c-c(\u0027Survived\u0027,\u0027Sex\u0027,\u0027Embarked\u0027,\u0027Pclass\u0027)\\n\u0022, \u0022for (i in factor_var) {full[,i]\u003c-as.factor(full[,i])}\\n\u0022, \u0022# Available features with data type\\n\u0022, \u0022str(full)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u002297bcd4468de83dc53c8b835043339420cd59ab8b\u0022, \u0022_cell_guid\u0022: \u0022761119de-3e63-4216-a99f-29c8c4c720ba\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Visualizing the chart for Embarked and Survived\\n\u0022, \u0022ggplot(full[1:891,],aes(x=Embarked,fill=Survived))+geom_bar(position=\\\u0022dodge\\\u0022)+ggtitle(\\\u0022Port of Embarkation vs Survived\\\u0022)+ylab(\\\u0022Survived\\\u0022)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022910e24b2eee8d9adea15347864c14fe36e49298e\u0022, \u0022_cell_guid\u0022: \u0022456bfd97-eca7-47c1-aaaa-23a32f2b957d\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Visualizing the chart for Title and Survived\\n\u0022, \u0022ggplot(full[1:891,],aes(x=title,fill=Survived))+geom_bar()+ggtitle(\\\u0022Title of the Person vs Survived\\\u0022)+ylab(\\\u0022Survived\\\u0022)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00224edbc9faacf1d3e542aae8eaf950addfb6bb4aad\u0022, \u0022_cell_guid\u0022: \u0022029226a2-a7d8-4899-bfcf-eaf7cebecfe5\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Visualizing the chart for Sex and Survived, From this we could see Women are most likely survived\\n\u0022, \u0022ggplot(full[1:891,],aes(x=Sex,fill=Survived))+geom_bar(position=\\\u0022dodge\\\u0022)+ggtitle(\\\u0022Sex vs Survived\\\u0022)+ylab(\\\u0022Survived\\\u0022)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022643426639e9a679ccf407936d13f3ae273442576\u0022, \u0022_cell_guid\u0022: \u00225b856861-afa0-4a4e-8185-a397788b0415\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# u0022r\u0022, \u0022file_extension\u0022: \u0022.r\u0022, \u0022version\u0022: \u00223.4.2\u0022, \u0022codemirror_mode\u0022: \u0022r\u0022, \u0022mimetype\u0022: \u0022text/x-r-source\u0022}}, \u0022nbformat\u0022: 4, \u0022nbformat_minor\u0022: 1, \u0022cells\u0022: [{\u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# This is the my first kernal using R, So any feedback are most welcome.\\n\u0022, \u0022# Treating the missing value in the dataset,Extracting the new feature and Visualizing the data\\n\u0022, \u0022# are done in this post.\\n\u0022, \u0022# I\u0027m going to use Random Forest and Decision Tree model to predict the Titanic Dataset.\\n\u0022, \u0022# Overview of some of the features available in the dataset\\n\u0022, \u0022\\n\u0022, \u0022#  1) Survival - 0 = No, 1 = Yes\\n\u0022, \u0022#  2) PClass   - Passenger Class\\n\u0022, \u0022#  3) embarked - Port of Embarkation\\n\u0022, \u0022#  4) sibsp    - Sibling, Spouse\\n\u0022, \u0022#  5) parch    - Parent, Child\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u002267707d7ec71b524d80eed70a2de2f1ff2d90ce3f\u0022, \u0022_kg_hide-output\u0022: true, \u0022_cell_guid\u0022: \u00222497ced0-f6d4-421c-a910-6c6b6bbfa9f4\u0022, \u0022_kg_hide-input\u0022: true}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Loading the required library for our model\\n\u0022, \u0022library(\u0027tidyverse\u0027)\\n\u0022, \u0022library(\u0027ggthemes\u0027)\\n\u0022, \u0022library(\u0027caret\u0027)\\n\u0022, \u0022library(\u0027e1071\u0027)\\n\u0022, \u0022library(\u0027rpart\u0027)\\n\u0022, \u0022library(\u0027rpart.plot\u0027)\\n\u0022, \u0022library(\u0027randomForest\u0027)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00226edd7238003254a6eba59757ad9aef3ff07709e6\u0022, \u0022_cell_guid\u0022: \u002215a897d3-e78e-4f84-859c-22c00951a380\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Reading and Saving the Training and Testing CSV file\\n\u0022, \u0022training\u003c-read.csv(\u0027../input/train.csv\u0027,stringsAsFactors = FALSE)\\n\u0022, \u0022testing\u003c-read.csv(\u0027../input/test.csv\u0027,stringsAsFactors = FALSE)\\n\u0022, \u0022# Inserting the Survived feature in the testing dataset with NA\\n\u0022, \u0022testing$Survived\u003c-NA\\n\u0022, \u0022# Combining both the dataset into single dataset\\n\u0022, \u0022full\u003c-rbind(training,testing)\\n\u0022, \u0022# Visualize the available features and data type of it.\\n\u0022, \u0022str(full)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u002215c47f5a101082e37479508b0b14e166496b707e\u0022, \u0022_kg_hide-output\u0022: true, \u0022_cell_guid\u0022: \u002271165ba7-4fd4-44df-b8fe-811d382fbd8b\u0022, \u0022_kg_hide-input\u0022: true}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Analysing the Missing Values in the dataset\\n\u0022, \u0022colSums(is.na(full))\\n\u0022, \u0022colSums(full==\u0027\u0027)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00226d39b5292b10835e9fcf0ab813f2ad129e5cdef0\u0022, \u0022_cell_guid\u0022: \u0022798d7e99-fbed-435f-b715-db2c720265de\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# As Cabin is having most of the missing values, We are going to remove it.\\n\u0022, \u0022full$Cabin\u003c-NULL\\n\u0022, \u0022str(full)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022085d7c855a9268776afc057428d755a50809ddfa\u0022, \u0022_cell_guid\u0022: \u0022cdffc3fa-43ab-4017-aefd-d16ed8aacaaf\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Missing value treatment for Embarked\\n\u0022, \u0022table(full$Embarked)\\n\u0022, \u0022# As \u0027S\u0027 is the mostly used in the dataset, We are going to provide the same for the missing values\\n\u0022, \u0022full[full$Embarked==\\\u0022\\\u0022,]$Embarked\u003c-\\\u0022S\\\u0022\\n\u0022, \u0022table(full$Embarked)\\n\u0022, \u0022# Data based on the Embarked and Survived\\n\u0022, \u0022table(full$Embarked,full$Survived)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00221bc0b04995fbe6c0a3f8863d3207706df48471ca\u0022, \u0022_cell_guid\u0022: \u0022ed7e7f38-2928-4195-a708-bd4df3d781ca\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# There is one missing value for Fare in row 1044, As the passenger is from PClass 3, \\n\u0022, \u0022# we are going to provide the mean fare of PClass 3\\n\u0022, \u0022full$Fare[1044]\u003c-mean(full[full$Pclass==\u00273\u0027,]$Fare,na.rm=T)\\n\u0022, \u0022# We are going to remove the Title from the Name field.\\n\u0022, \u0022head(full$Name)\\n\u0022, \u0022# We are using gsub to replace the following pattern into empty, So that we will get the title\\n\u0022, \u0022full$title\u003c-gsub(\u0027(.*,)|(\\\\\\\\..*)\u0027,\u0027\u0027,full$Name)\\n\u0022, \u0022# List of availble title\\n\u0022, \u0022unique(full$title)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00226125fc7e6e5f437dc4791b8a4c882cf0739c8d39\u0022, \u0022_cell_guid\u0022: \u00221a47e66d-e6a6-4c8d-a09f-5b9d158b915e\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Now We are going the trim the whitespace available in the title.\\n\u0022, \u0022full$title\u003c-trimws(full$title)\\n\u0022, \u0022# As there are many unknown title is available, we are going to combine all the unknown into Rare title\\n\u0022, \u0022rare_title\u003c-c(\u0027Dona\u0027,\u0027Lady\u0027,\u0027the Countess\u0027,\u0027Capt\u0027,\u0027Col\u0027,\u0027Don\u0027,\u0027Dr\u0027,\u0027Major\u0027,\u0027Rev\u0027,\u0027Sir\u0027,\u0027Jonkheer\u0027)\\n\u0022, \u0022full[full$title==\u0027Mlle\u0027,]$title\u003c-\\\u0022Miss\\\u0022\\n\u0022, \u0022full[full$title==\u0027Ms\u0027,]$title\u003c-\\\u0022Miss\\\u0022\\n\u0022, \u0022full[full$title==\u0027Mme\u0027,]$title\u003c-\\\u0022Mr\\\u0022\\n\u0022, \u0022full[full$title %in% rare_title,]$title\u003c-\\\u0022Rare\\\u0022\\n\u0022, \u0022# List of available title after the data treatment\\n\u0022, \u0022table(full$title)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022cd4d58e35aa3aa76e0fc094bc20da640ab9ae68f\u0022, \u0022_cell_guid\u0022: \u0022625f0bfa-2543-4b00-92e5-bcee0a7a7e34\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Analysing the feature with the number of unique data\\n\u0022, \u0022factor_check\u003c-sapply(full,function(x) (length(unique(x))))\\n\u0022, \u0022factor_check\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022794ce00f044b51bad46c6768195c119d12abcaf6\u0022, \u0022_cell_guid\u0022: \u0022cf899446-59ee-426b-ac43-433e7964d77b\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# As Survived,Sex,Embarked,Pclass are the suitable feature to be converted into factor\\n\u0022, \u0022factor_var\u003c-c(\u0027Survived\u0027,\u0027Sex\u0027,\u0027Embarked\u0027,\u0027Pclass\u0027)\\n\u0022, \u0022for (i in factor_var) {full[,i]\u003c-as.factor(full[,i])}\\n\u0022, \u0022# Available features with data type\\n\u0022, \u0022str(full)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u002297bcd4468de83dc53c8b835043339420cd59ab8b\u0022, \u0022_cell_guid\u0022: \u0022761119de-3e63-4216-a99f-29c8c4c720ba\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Visualizing the chart for Embarked and Survived\\n\u0022, \u0022ggplot(full[1:891,],aes(x=Embarked,fill=Survived))+geom_bar(position=\\\u0022dodge\\\u0022)+ggtitle(\\\u0022Port of Embarkation vs Survived\\\u0022)+ylab(\\\u0022Survived\\\u0022)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022910e24b2eee8d9adea15347864c14fe36e49298e\u0022, \u0022_cell_guid\u0022: \u0022456bfd97-eca7-47c1-aaaa-23a32f2b957d\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Visualizing the chart for Title and Survived\\n\u0022, \u0022ggplot(full[1:891,],aes(x=title,fill=Survived))+geom_bar()+ggtitle(\\\u0022Title of the Person vs Survived\\\u0022)+ylab(\\\u0022Survived\\\u0022)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00224edbc9faacf1d3e542aae8eaf950addfb6bb4aad\u0022, \u0022_cell_guid\u0022: \u0022029226a2-a7d8-4899-bfcf-eaf7cebecfe5\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Visualizing the chart for Sex and Survived, From this we could see Women are most likely survived\\n\u0022, \u0022ggplot(full[1:891,],aes(x=Sex,fill=Survived))+geom_bar(position=\\\u0022dodge\\\u0022)+ggtitle(\\\u0022Sex vs Survived\\\u0022)+ylab(\\\u0022Survived\\\u0022)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022643426639e9a679ccf407936d13f3ae273442576\u0022, \u0022_cell_guid\u0022: \u00225b856861-afa0-4a4e-8185-a397788b0415\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Creating the new feature Family count with the help of SibSp and Parch\\n\u0022, \u0022full$Family_count\u003c-full$SibSp+full$Parch+1\\n\u0022, \u0022# List of Family count in our titanic dataset\\n\u0022, \u0022table(full$Family_count)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022e2d09206b88826c65be5e4ee3112be83bc6d4e18\u0022, \u0022_cell_guid\u0022: \u0022262cdb2a-04ad-4f9d-a2ad-66263f049737\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Visualizing the data based on Family Count and Survival\\n\u0022, \u0022ggplot(full[1:891,],aes(x=Family_count,fill=Survived))+geom_bar(position=\u0027dodge\u0027)+ggtitle(\\\u0022Family Count vs Survived\\\u0022)+ylab(\\\u0022Survived\\\u0022)+\\n\u0022, \u0022  coord_flip()+scale_x_reverse(breaks=c(1:11))+theme_light()\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00221ca8a9ef081343967e7b35458821a02b34419ad7\u0022, \u0022_cell_guid\u0022: \u002269e0a864-67e6-4723-8ebd-e1c9d4fb85c3\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Creating the new field based on Family_Count Size\\n\u0022, \u0022full$Family_size_ratio[full$Family_count\u003c=2]\u003c-\\\u0022Small\\\u0022\\n\u0022, \u0022full$Family_size_ratio[full$Family_count\u003e=3 \u0026 full$Family_count\u003c=5]\u003c-\\\u0022Medium\\\u0022\\n\u0022, \u0022full$Family_size_ratio[full$Family_count\u003e=6]\u003c-\\\u0022Big\\\u0022\\n\u0022, \u0022ggplot(full[1:891,],aes(x=Family_size_ratio,fill=Survived))+geom_bar(position=\u0027dodge\u0027)+ggtitle(\\\u0022Family Size Ratio vs Survived\\\u0022)+ylab(\\\u0022Survived\\\u0022)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u002297fe654512ba117250206401b8774c676fcd3f3b\u0022, \u0022_cell_guid\u0022: \u002264d0cd43-979f-44a3-8513-4ec29c9c0319\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# First 6 rows of data in our dataset\\n\u0022, \u0022head(full)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u002282370e23f80d69ac7a2a7f51c0920b61db7873a8\u0022, \u0022_cell_guid\u0022: \u0022cf06b3fd-0f71-4d69-8388-155512804c24\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Imputing the mean value for the missing values in the Age feature with the help of MISC library Impute function\\n\u0022, \u0022full$Age\u003c-Hmisc::impute(full$Age,mean)\\n\u0022, \u0022# Age vs Survived Box Plot\\n\u0022, \u0022ggplot(full[1:891,],aes(x=Survived,y=Age))+geom_boxplot(color=c(\\\u0022blue\\\u0022,\\\u0022red\\\u0022))+theme_few()+ggtitle(\\\u0022Age vs Survived\\\u0022)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00227af9916075357579112850a51a11c398f1b48fc0\u0022, \u0022_cell_guid\u0022: \u00220dc71aa7-e2bd-49dd-97e1-2a20aa1cfaa6\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Bar Plot for PClass vs Survived\\n\u0022, \u0022ggplot(full[1:891,],aes(x=Pclass,fill=Survived))+geom_bar(position=\\\u0022dodge\\\u0022)+ggtitle(\\\u0022PClass vs Survived\\\u0022)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00222bfdb963216da79600504e251036aff2e4a92f53\u0022, \u0022_cell_guid\u0022: \u0022bd8f8eab-8adf-4289-9c86-ad9f1acb7ce6\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Structure of Full dataset\\n\u0022, \u0022str(full)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022700c618ea1af78069b7b6ee4a6d3f1c4408a153e\u0022, \u0022_cell_guid\u0022: \u002240cdd4e4-54be-4d92-830d-7f1f52aaf7aa\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Converting the new features into factor as well\\n\u0022, \u0022full$Family_size_ratio\u003c-as.factor(full$Family_size_ratio)\\n\u0022, \u0022full$title\u003c-as.factor(full$title)\\n\u0022, \u0022# Splitting the model with the features we require to train the dataset\\n\u0022, \u0022train_model\u003c-full[1:891,c(\\\u0022Survived\\\u0022,\\\u0022Age\\\u0022,\\\u0022Sex\\\u0022,\\\u0022Family_count\\\u0022,\\\u0022Family_size_ratio\\\u0022,\\\u0022Fare\\\u0022,\\\u0022title\\\u0022)]\\n\u0022, \u0022test_model\u003c-full[892:1309,c(\\\u0022Survived\\\u0022,\\\u0022Age\\\u0022,\\\u0022Sex\\\u0022,\\\u0022Family_count\\\u0022,\\\u0022Family_size_ratio\\\u0022,\\\u0022Fare\\\u0022,\\\u0022title\\\u0022)]  \u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022ed1776a430bd713572cc60c0433cae80d4878172\u0022, \u0022_cell_guid\u0022: \u002276a739b1-e502-4093-98bc-d3ece9af1600\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# RANDOM FOREST Model Implementation\\n\u0022, \u0022rf_model\u003c-randomForest(Survived~.,data=train_model,importance=T)\\n\u0022, \u0022rf_model\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00222a916b2682bccb4d02440d4b9de95c37830b0b52\u0022, \u0022_cell_guid\u0022: \u0022d7b3b8a2-060a-492e-955c-35cf49360899\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Predicting the model\\n\u0022, \u0022predicted\u003c-predict(rf_model,train_model)\\n\u0022, \u0022# Confusion Matrix to compare the \u0027Predicted value vs Actual Value\u0027 accuracy\\n\u0022, \u0022confusionMatrix(predicted,train_model$Survived)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022d945258bda687c0d399fdfb3b8728af9a253294f\u0022, \u0022_cell_guid\u0022: \u00229a034e6a-224e-455c-a96a-4cadf131a512\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Plotting the RF_MODEL\\n\u0022, \u0022plot(rf_model)\\n\u0022, \u0022legend(\u0027topright\u0027,colnames(rf_model$err.rate),col=1:3,fill=1:3)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u002266f3fc75008d995b5212c3aadd5e70674f962c32\u0022, \u0022_cell_guid\u0022: \u002206f0d075-cb5e-4908-ac38-b9ddd44e873d\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Finding which variable is important for model building\\n\u0022, \u0022varImpPlot(rf_model, main = \\\u0022RANDOM FOREST MODEL\\\u0022)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022a6d8319b6ed0f63e900eb675290bcecb063a0c5c\u0022, \u0022_cell_guid\u0022: \u002295da81d0-6b06-4b97-9639-985844ed2115\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Implementing based on Decision Tree, Method is \u0027class\u0027 for classification problem\\n\u0022, \u0022rp_model\u003c-rpart(Survived~.,train_model,method=\u0027class\u0027)\\n\u0022, \u0022summary(rp_model)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u00225ab074f792507d8c43ec9bfa66639548716cadda\u0022, \u0022_cell_guid\u0022: \u0022dddfc836-187c-4131-b397-a6b423dac311\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Decision tree of our model \\n\u0022, \u0022rpart.plot(rp_model,tweak=0.8)\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u0022876dabd80da2356077fd4e031bcc1a92d8c1ff10\u0022, \u0022_cell_guid\u0022: \u002239138252-0eb2-4ca9-89e9-4715c8b0bb59\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022rp_predicted\u003c-predict(rp_model,train_model,type = \u0027class\u0027)\\n\u0022, \u0022confusionMatrix(rp_predicted,train_model$Survived)\\n\u0022, \u0022# As Random Forest is providing higher accuracy than Decision Tree, We are going to use that for Test Data\u0022]}, {\u0022metadata\u0022: {\u0022_uuid\u0022: \u002278cbea45cc4ed2dba5586c71ea5ab620607a1613\u0022, \u0022_cell_guid\u0022: \u00227d68f87a-5961-4e38-90ed-c8ec0f252405\u0022}, \u0022cell_type\u0022: ull,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1776767,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-11-20T08:52:31.77Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":7,"linesInsertedFromPrevious":61,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:cc28c975b5065dd21d8c28bb24b616a8493e8d4e968b64a1f6df75e4e4e0fc1b","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":9236.82635687105,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic - Survival","url":"/naveennafee/titanic-survival?scriptVersionId=1776767","versionNumber":5,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":1774585,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-11-19T18:43:47.553Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":1,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:cc28c975b5065dd21d8c28bb24b616a8493e8d4e968b64a1f6df75e4e4e0fc1b","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":94
