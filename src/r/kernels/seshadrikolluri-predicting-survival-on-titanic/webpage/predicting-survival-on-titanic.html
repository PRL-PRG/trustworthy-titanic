<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":516120,"title":"Predicting Survival on Titanic ","forkParent":null,"currentRunId":2052241,"mostRecentRunId":2052241,"url":"/seshadrikolluri/predicting-survival-on-titanic","tags":[],"commentCount":0,"upvoteCount":1,"viewCount":241,"forkCount":2,"bestPublicScore":0.77033,"author":{"id":1061767,"displayName":"SK","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"seshadrikolluri","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1061767-kg.png","profileUrl":"/seshadrikolluri","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":2,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-01-01T00:30:28.2733333Z","selfLink":"/kernels/516120","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"predicting-survival-on-titanic"},"kernelBlob":{"id":8206269,"settings":{"dockerImageVersionId":34,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022: [{\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022library(ggplot2) # Data visualization\\n\u0022, \u0022library(readr) # CSV file I/O, e.g. the read_csv function\u0022], \u0022metadata\u0022: {\u0022_kg_hide-input\u0022: false, \u0022_kg_hide-output\u0022: false, \u0022_uuid\u0022: \u00225c0c580e63fd50a3562f9927daaee3b49c2db59d\u0022, \u0022_cell_guid\u0022: \u002259f0b808-a6ed-4f6d-b1bc-8633f75b394a\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022## Getting and Cleaning the data\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022aa1779f5193befff26af7bde94c26dbe9768760b\u0022, \u0022_cell_guid\u0022: \u0022ebb244e6-f240-4a25-9159-3cfd6996aadb\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# Load the training and test data \\n\u0022, \u0022df_train\u003c-read.csv(\\\u0022../input/train.csv\\\u0022,na.strings = \u0027\u0027)\\n\u0022, \u0022df_test\u003c-read.csv(\\\u0022../input/test.csv\\\u0022,na.strings = \u0027\u0027)\\n\u0022, \u0022\\n\u0022, \u0022#Summarize the data and look at the first few rows to get the idea about the nature of data. \\n\u0022, \u0022summary(df_train)\\n\u0022, \u0022head(df_train)\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022e751d8cdd225863348b01a1259d45b74c17def6a\u0022, \u0022_cell_guid\u0022: \u00229b4be8a2-4e14-4382-834c-f421221a0877\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022### The following things can be observed from the above summary. \\n\u0022, \u0022* Columns Name / Ticket have too many unique values and are most likely not useful for prediction. The PassengerId column is just  a serial number and it is also not expected to contain useful information about whether a passenger survives or not. \\n\u0022, \u0022* Column \\\u0022Cabin\\\u0022 has too many rows with missing data, and too many unique values in other rows. so, that is also likely not a useful column for prediction. \\n\u0022, \u0022\\n\u0022, \u0022**Age:** The histogram below shows that there is a reasonable split between the Survived and \\\u0022Not-Survived\\\u0022 classes at all age groups, and age by itself may not be a strong predictor of survival. Since we are also missing a lot of values from the \\\u0022Age\\\u0022 column, we willd drop it form the set of predictors. \u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00229b88bfcb8ed9304aba67a84289fd42470d711e54\u0022, \u0022_cell_guid\u0022: \u002250c783fd-2ddf-479b-8bed-bae1166102b3\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022ggplot(data=df_train, mapping = aes(Age))+ geom_histogram(aes(fill=as.factor(Survived),y=..density..)) + geom_density()\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00228815db7bc144fdf0f050983828aab612feaa62cb\u0022, \u0022_cell_guid\u0022: \u0022b5f5104a-5608-44f0-87a1-6ad3e20c8ab9\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022**We will drop the following columns from the training data for a simpler (and more generalizable model)**\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00226bb42da57c2d3c608aa7052334bb5c9ae016f721\u0022, \u0022_cell_guid\u0022: \u00223044f186-8289-43d4-80d9-ff4bd373b780\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022df_train \u003c- subset(df_train,select=-c(Cabin,Name,Ticket,PassengerId, Age))\\n\u0022, \u0022summary(df_train)\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022ed0ddff45fd249703d539f3f5445bd7982b72fc1\u0022, \u0022_cell_guid\u0022: \u0022a4ae64ab-a5c4-4c30-86b7-f7c144fe3e33\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022## Addressing the NA vaues (Imputation)\\n\u0022, \u0022We see that column \\\u0022Age\\\u0022 still has a lot of NAs. We will substitute the NA values with the average value for Age as shown below.\\n\u0022, \u0022\\n\u0022, \u0022For Column \\\u0022Embarked\\\u0022 which has only two NA values in the training data, we will use the majority value as the value for NAs. \\n\u0022, \u0022\\n\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022ff2e714c0312bf951f30ff3a8d2ee60d7eb8f4ff\u0022, \u0022_cell_guid\u0022: \u0022ce1c31c4-450e-4ddf-9019-54477b1fd1b5\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# use the average age vaule for the missing ages\\n\u0022, \u0022#df_train$Age[is.na(df_train$Age)] \u003c- mean(df_train$Age,na.rm=T)\\n\u0022, \u0022\\n\u0022, \u0022# use the majority value for two items with missing \\\u0022embarked\\\u0022 value\\n\u0022, \u0022df_train$Embarked[is.na(df_train$Embarked)] \u003c- names(sort(table(df_train$Embarked),decreasing=TRUE)[1])\\n\u0022, \u0022\\n\u0022, \u0022summary(df_train)\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00227891fe77beba2d5e956ad2ab50fee1e065db2436\u0022, \u0022_cell_guid\u0022: \u0022e370225c-ae17-4b80-8d5c-576c78b91cb3\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022## Exploratory Data Analysis\\n\u0022, \u0022\\n\u0022, \u0022Let us plot histograms for all the variables and see which of them. First we look a the variables with numerical values. \u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022cd36f5d840cfd5cfd8baa41cdddb0638ea207736\u0022, \u0022_cell_guid\u0022: \u0022240880a3-d63c-461e-b08d-4e5f08b1f2ce\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022library(reshape)\\n\u0022, \u0022df_train_melt \u003c- melt(df_train,id.vars = c(\u0027Survived\u0027,\u0027Sex\u0027,\u0027Embarked\u0027))\\n\u0022, \u0022#summary(test\\n\u0022, \u0022ggplot(data = df_train_melt, mapping = aes(x = value, fill = as.factor(Survived), color = as.factor(Survived))) + \\n\u0022, \u0022    geom_histogram(bins = 10) + facet_wrap(~variable, scales = \u0027free_x\u0027)\u0022], \u0022metadata\u0022: {\u0022_kg_hide-output\u0022: true, \u0022_uuid\u0022: \u002253dea72242cd3cae023efe553304f4afa76675c4\u0022, \u0022scrolled\u0022: true, \u0022_cell_guid\u0022: \u00228373e3c1-ee5c-4f84-a713-05716536c6be\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Now we look at variables with text / categorical values (\\\u0022Sex\\\u0022, and \\\u0022Embarked\\\u0022)\u0022], \u0022metadata\u0022: {}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022ggplot(data=df_train, mapping = aes (Sex))+ geom_bar(aes(fill=as.factor(Survived)))\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00223b04acfa46113c9f2e5fbcf9ef75d6692be8b040\u0022, \u0022_cell_guid\u0022: \u00227c4b6984-e927-43b3-b51a-76bd38457371\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Let us build a simple decision tree to identify some of the important variables. \u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00222baed8b85ba4c849d0fdbf697429f7db774ca63f\u0022, \u0022_cell_guid\u0022: \u0022190b6022-c96e-46b3-99c4-974da767ba9a\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022library(rpart.plot)\\n\u0022, \u0022mytree \u003c- rpart(Survived ~ .,\\n\u0022, \u0022                 data = df_train,\\n\u0022, \u0022                 method =\\\u0022class\\\u0022)\\n\u0022, \u0022rpart.plot(mytree, type=4,extra=101)\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022362fa3387f7671d75d6211b1abe9c40446431994\u0022, \u0022_cell_guid\u0022: \u00228c89d782-7243-4757-a2c0-84c027861e99\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022From the above, it can be seen that the sex of teh passenger had a good correlation with the survival. Passenger class also seems to have played a role for female passengers. \\n\u0022, \u0022\\n\u0022, \u0022# Baseline Model\\n\u0022, \u0022Let us first make a logistic regression just using sex as a predictor. We can use cross validation to estimate the error rate using that model. \\n\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00225a139be94326228871fae9ba4b57dfe6a79be7af\u0022, \u0022_cell_guid\u0022: \u0022c5972438-c8fa-4393-b92f-7124ec8d5e54\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022library(caret)\\n\u0022, \u0022ctrl \u003c- trainControl(method = \\\u0022repeatedcv\\\u0022, number = 10, savePredictions = TRUE)\\n\u0022, \u0022mod_glm_Sex \u003c- train(as.factor(Survived) ~ Sex,  data=df_train, method=\\\u0022glm\\\u0022, family=\\\u0022binomial\\\u0022,\\n\u0022, \u0022                 trControl = ctrl, tuneLength = 5)\\n\u0022, \u0022\\n\u0022, \u0022#pred = predict(mod_fit)\\n\u0022, \u0022#confusionMatrix(data=pred, df_train$Survived)\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022b8a9e4c7d746eccc2aee511d3878a6b3d46ac556\u0022, \u0022_cell_guid\u0022: \u00221b775d5d-3243-430f-ae19-8085d02df918\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022mod_glm_Sex\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00224988ab29ec683ce1a244b781e24a1ce823c41d11\u0022, \u0022_cell_guid\u0022: \u0022f19b408b-95ce-4ae2-a18c-37d10efc6ffe\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022mod_glm_all \u003c- train(as.factor(Survived) ~ .,  data=df_train, method=\\\u0022glm\\\u0022, family=\\\u0022binomial\\\u0022,\\n\u0022, \u0022                 trControl = ctrl, tuneLength = 5)\\n\u0022, \u0022mod_glm_all\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022d422fad90b896afc25c88e6abf56f0d38a1e0812\u0022, \u0022_cell_guid\u0022: \u0022d9fc96b4-0498-4917-a1cf-b958766e4e14\u c17def6a\u0022, \u0022_cell_guid\u0022: \u00229b4be8a2-4e14-4382-834c-f421221a0877\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022### The following things can be observed from the above summary. \\n\u0022, \u0022* Columns Name / Ticket have too many unique values and are most likely not useful for prediction. The PassengerId column is just  a serial number and it is also not expected to contain useful information about whether a passenger survives or not. \\n\u0022, \u0022* Column \\\u0022Cabin\\\u0022 has too many rows with missing data, and too many unique values in other rows. so, that is also likely not a useful column for prediction. \\n\u0022, \u0022\\n\u0022, \u0022**Age:** The histogram below shows that there is a reasonable split between the Survived and \\\u0022Not-Survived\\\u0022 classes at all age groups, and age by itself may not be a strong predictor of survival. Since we are also missing a lot of values from the \\\u0022Age\\\u0022 column, we willd drop it form the set of predictors. \u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00229b88bfcb8ed9304aba67a84289fd42470d711e54\u0022, \u0022_cell_guid\u0022: \u002250c783fd-2ddf-479b-8bed-bae1166102b3\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022ggplot(data=df_train, mapping = aes(Age))+ geom_histogram(aes(fill=as.factor(Survived),y=..density..)) + geom_density()\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00228815db7bc144fdf0f050983828aab612feaa62cb\u0022, \u0022_cell_guid\u0022: \u0022b5f5104a-5608-44f0-87a1-6ad3e20c8ab9\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022**We will drop the following columns from the training data for a simpler (and more generalizable model)**\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00226bb42da57c2d3c608aa7052334bb5c9ae016f721\u0022, \u0022_cell_guid\u0022: \u00223044f186-8289-43d4-80d9-ff4bd373b780\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022df_train \u003c- subset(df_train,select=-c(Cabin,Name,Ticket,PassengerId, Age))\\n\u0022, \u0022summary(df_train)\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022ed0ddff45fd249703d539f3f5445bd7982b72fc1\u0022, \u0022_cell_guid\u0022: \u0022a4ae64ab-a5c4-4c30-86b7-f7c144fe3e33\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022## Addressing the NA vaues (Imputation)\\n\u0022, \u0022We see that column \\\u0022Age\\\u0022 still has a lot of NAs. We will substitute the NA values with the average value for Age as shown below.\\n\u0022, \u0022\\n\u0022, \u0022For Column \\\u0022Embarked\\\u0022 which has only two NA values in the training data, we will use the majority value as the value for NAs. \\n\u0022, \u0022\\n\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022ff2e714c0312bf951f30ff3a8d2ee60d7eb8f4ff\u0022, \u0022_cell_guid\u0022: \u0022ce1c31c4-450e-4ddf-9019-54477b1fd1b5\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# use the average age vaule for the missing ages\\n\u0022, \u0022#df_train$Age[is.na(df_train$Age)] \u003c- mean(df_train$Age,na.rm=T)\\n\u0022, \u0022\\n\u0022, \u0022# use the majority value for two items with missing \\\u0022embarked\\\u0022 value\\n\u0022, \u0022df_train$Embarked[is.na(df_train$Embarked)] \u003c- names(sort(table(df_train$Embarked),decreasing=TRUE)[1])\\n\u0022, \u0022\\n\u0022, \u0022summary(df_train)\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00227891fe77beba2d5e956ad2ab50fee1e065db2436\u0022, \u0022_cell_guid\u0022: \u0022e370225c-ae17-4b80-8d5c-576c78b91cb3\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022## Exploratory Data Analysis\\n\u0022, \u0022\\n\u0022, \u0022Let us plot histograms for all the variables and see which of them. First we look a the variables with numerical values. \u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022cd36f5d840cfd5cfd8baa41cdddb0638ea207736\u0022, \u0022_cell_guid\u0022: \u0022240880a3-d63c-461e-b08d-4e5f08b1f2ce\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022library(reshape)\\n\u0022, \u0022df_train_melt \u003c- melt(df_train,id.vars = c(\u0027Survived\u0027,\u0027Sex\u0027,\u0027Embarked\u0027))\\n\u0022, \u0022#summary(test\\n\u0022, \u0022ggplot(data = df_train_melt, mapping = aes(x = value, fill = as.factor(Survived), color = as.factor(Survived))) + \\n\u0022, \u0022    geom_histogram(bins = 10) + facet_wrap(~variable, scales = \u0027free_x\u0027)\u0022], \u0022metadata\u0022: {\u0022_kg_hide-output\u0022: true, \u0022_uuid\u0022: \u002253dea72242cd3cae023efe553304f4afa76675c4\u0022, \u0022scrolled\u0022: true, \u0022_cell_guid\u0022: \u00228373e3c1-ee5c-4f84-a713-05716536c6be\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Now we look at variables with text / categorical values (\\\u0022Sex\\\u0022, and \\\u0022Embarked\\\u0022)\u0022], \u0022metadata\u0022: {}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022ggplot(data=df_train, mapping = aes (Sex))+ geom_bar(aes(fill=as.factor(Survived)))\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00223b04acfa46113c9f2e5fbcf9ef75d6692be8b040\u0022, \u0022_cell_guid\u0022: \u00227c4b6984-e927-43b3-b51a-76bd38457371\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Let us build a simple decision tree to identify some of the important variables. \u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00222baed8b85ba4c849d0fdbf697429f7db774ca63f\u0022, \u0022_cell_guid\u0022: \u0022190b6022-c96e-46b3-99c4-974da767ba9a\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022library(rpart.plot)\\n\u0022, \u0022mytree \u003c- rpart(Survived ~ .,\\n\u0022, \u0022                 data = df_train,\\n\u0022, \u0022                 method =\\\u0022class\\\u0022)\\n\u0022, \u0022rpart.plot(mytree, type=4,extra=101)\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022362fa3387f7671d75d6211b1abe9c40446431994\u0022, \u0022_cell_guid\u0022: \u00228c89d782-7243-4757-a2c0-84c027861e99\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022From the above, it can be seen that the sex of teh passenger had a good correlation with the survival. Passenger class also seems to have played a role for female passengers. \\n\u0022, \u0022\\n\u0022, \u0022# Baseline Model\\n\u0022, \u0022Let us first make a logistic regression just using sex as a predictor. We can use cross validation to estimate the error rate using that model. \\n\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00225a139be94326228871fae9ba4b57dfe6a79be7af\u0022, \u0022_cell_guid\u0022: \u0022c5972438-c8fa-4393-b92f-7124ec8d5e54\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022library(caret)\\n\u0022, \u0022ctrl \u003c- trainControl(method = \\\u0022repeatedcv\\\u0022, number = 10, savePredictions = TRUE)\\n\u0022, \u0022mod_glm_Sex \u003c- train(as.factor(Survived) ~ Sex,  data=df_train, method=\\\u0022glm\\\u0022, family=\\\u0022binomial\\\u0022,\\n\u0022, \u0022                 trControl = ctrl, tuneLength = 5)\\n\u0022, \u0022\\n\u0022, \u0022#pred = predict(mod_fit)\\n\u0022, \u0022#confusionMatrix(data=pred, df_train$Survived)\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022b8a9e4c7d746eccc2aee511d3878a6b3d46ac556\u0022, \u0022_cell_guid\u0022: \u00221b775d5d-3243-430f-ae19-8085d02df918\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022mod_glm_Sex\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00224988ab29ec683ce1a244b781e24a1ce823c41d11\u0022, \u0022_cell_guid\u0022: \u0022f19b408b-95ce-4ae2-a18c-37d10efc6ffe\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022mod_glm_all \u003c- train(as.factor(Survived) ~ .,  data=df_train, method=\\\u0022glm\\\u0022, family=\\\u0022binomial\\\u0022,\\n\u0022, \u0022                 trControl = ctrl, tuneLength = 5)\\n\u0022, \u0022mod_glm_all\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022d422fad90b896afc25c88e6abf56f0d38a1e0812\u0022, \u0022_cell_guid\u0022: \u0022d9fc96b4-0498-4917-a1cf-b958766e4e14\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022mod_rf_all \u003c- train(as.factor(Survived) ~ .,  data=df_train, method=\\\u0022rf\\\u0022,\\n\u0022, \u0022                    trControl = ctrl, tuneLength = 5)\\n\u0022, \u0022mod_rf_all\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022a6fcc64426c0141c0686b884896a423a81740c35\u0022, \u0022_cell_guid\u0022: \u0022c6e359c8-4b53-4607-a8a6-7b9783583b74\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Since the random forest model seems to improve the accuracy from 0.797 to 0.827, we will use teh random forest model. \\n\u0022, \u0022\\n\u0022, \u0022# Applying the model to test data\\n\u0022, \u0022\\n\u0022, \u0022## Taking care of NA values. \\n\u0022, \u0022We first need to make sure there are no \\\u0022NA\\\u0022 values in the predictor columns of the test dataset. \u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022858f583101db89677b8bcce5d8f6b346fde54617\u0022, \u0022_cell_guid\u0022: \u0022b28730e1-2b0f-48b0-a685-c12b0b9552a4\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022summary(df_test)\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022a31831927b29836b3d9a74a3a80481694dd90c86\u0022, \u0022_cell_guid\u0022: \u0022354277cf-f242-4793-9ed6-6a45b1c2732c\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022# use the average age vaule for the missing ages\\n\u0022, \u0022df_test$Fare[is.na(df_test$Fare)] \u003c- mean(df_test$Fare,na.rm=T)\\n\u0022, \u0022summary(df_test)\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00224c433171224b859f36cd1168409bbe266cdb7b05\u0022, \u0022_cell_guid\u0022: \u0022c7b5ca52-37c6-48c9-846b-775a3c95680a\u0022}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [\u0022predictions_rf2 \u003c- cbind(df_test$PassengerId,as.numeric(predict(mod_rf_all,newdata=df_test))-1)\\n\u0022, \u0022colnames(predictions_rf2) \u003c- c(\\\u0022PassengerId\\\u0022,\\\u0022Survived\\\u0022)\\n\u0022, \u0022write.csv(file = \\\u0022prediction_rf2.csv\\\u0022, predictions_rf2,row.names = F,quote = FALSE)\\n\u0022], \u0022metadata\u0022: {\u0022_kg_hide-input\u0022: true, \u0022_kg_hide-output\u0022: false, \u0022_uuid\u0022: \u0022ebad60076fc46aecfba40d0ade3cbf2ef1649168\u0022, \u0022_cell_guid\u0022: \u0022f0dc58c1-0099-4f33-8963-37fe62cf1690\u0022}}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022**This file was submitted to the contest with a score of 0.77. I hope to comeback and improve this some day :)**\u0022], \u0022metadata\u0022: {}}, {\u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: [], \u0022metadata\u0022: {}}], \u0022nbformat\u0022: 4, \u0022nbformat_minor\u0022: 1, \u0022metadata\u0022: {\u0022language_info\u0022: {\u0022name\u0022: \u0022R\u0022, \u0022codemirror_mode\u0022: \u0022r\u0022, \u0022file ,"extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Age","description":"Age of Passengers"},{"order":6,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"SibSp","description":"Number of Sibling/Spouse aboard"},{"order":7,"originalType":"","type":"numeric","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Parch","description":"Number of Parent/Child aboard"},{"order":8,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Ticket","description":null},{"order":9,"originalType":"","type":"numeric","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Fare","description":null},{"order":10,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Cabin","description":null},{"order":11,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Embarked","description":"The port in which a passenger has embarked. C - Cherbourg, S - Southampton, Q = Queenstown"}],"totalRows":null,"type":"genericTable","collapsed":true,"info":{"metrics":null,"archiveInfo":null,"archiveInfoV2":null,"blobFileInfo":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":2052241,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-01-01T00:30:28.18Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":2,"linesInsertedFromPrevious":10,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:f1b1e4ed8fbef48a9e5d120d057cb02d0080d777a5b0764135737edd10d36c3f","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":492.296539433068,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Predicting Survival on Titanic ","url":"/seshadrikolluri/predicting-survival-on-titanic?scriptVersionId=2052241","versionNumber":2,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":2051567,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-12-31T19:33:58.503Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevious":100,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:f1b1e4ed8fbef48a9e5d120d057cb02d0080d777a5b0764135737edd10d36c3f","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":7968.53926438803,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Predicting Survival on Titanic ","url":"/seshadrikolluri/predicting-survival-on-titanic?scriptVersionId=2051567","versionNumber":1,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null}],"categories":{"categorie
