<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":593474,"title":"Predictions on titanic","forkParent":null,"currentRunId":3327448,"mostRecentRunId":3327448,"url":"/nrutyam/predictions-on-titanic","tags":[{"name":"tutorial","slug":"tutorial","url":"/tags/tutorial"},{"name":"beginner","slug":"beginner","url":"/tags/beginner"},{"name":"data cleaning","slug":"data-cleaning","url":"/tags/data-cleaning"},{"name":"data visualization","slug":"data-visualization","url":"/tags/data-visualization"}],"commentCount":0,"upvoteCount":1,"viewCount":52,"forkCount":0,"bestPublicScore":0.78468,"author":{"id":1334072,"displayName":"Nrutya","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"nrutyam","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/default-thumb.png","profileUrl":"/nrutyam","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-04-23T13:50:14.6866667Z","selfLink":"/kernels/593474","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":55206,"readGroupId":null,"writeGroupId":null,"slug":"predictions-on-titanic"},"kernelBlob":{"id":8299706,"settings":{"dockerImageVersionId":47,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002269869e2ab6beefdaff641d5d6fe26381dc394c33\u0022,\u0022_cell_guid\u0022:\u0022cb0bbf1a-3244-41c2-a9ab-98e39cc1639b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022736e176fc59047f319011286e64b1f7aa10fa74a\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022f7aeac06-612d-4a8e-b900-5d0bde7f5d6d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Loading all packages\\nlibrary(dplyr)\\nlibrary(plyr)\\nlibrary(randomForest)\\nlibrary(bit64)\\nlibrary(Amelia)\\nlibrary(e1071)\\noptions(scipen=999)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ffa37ae855048f223603ab133e5f868817854a0f\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00225d040808-9d4b-4060-8965-b4f00fb32344\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Accessing the datasets from Kaggle\\ntrain\u003c-read.csv(\u0027../input/train.csv\u0027)\\ntest\u003c-read.csv(\u0027../input/test.csv\u0027)\\n\\n#Checking the structures\\nstr(train)\\nstr(test)\\n\\nsapply(train,summary)\\nsapply(test,summary)\\n\\n# *** Str output shows that Test dataset has one variable missing, i.e Survived *** #\\n#Hence, let\u0027s create the variable Survived in test and assign missing values to it as of now\\ntest$Survived\u003c-NA\\n\\n# *** Sapply with summary gives missing values information in all variables *** # \\n#To verify for any missing data\\nmissmap(train)\\nmissmap(test)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e9fdc0aba83581e63c9a7e22d47705cd415f6d09\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00223cb6d960-cc7f-4467-8462-e15955ba1abb\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Missing values are reported in both the datasets for different variables\\n#In order to handle them we need to combine both the datasets and then treat blank values\\n#While treating blank values, we will exclude Survived as this is yet to be predicted for test\\nboth\u003c-rbind(train,test)\\n\\nsapply(both,summary)\\n\\n#Treating NAs in Age variable\\naggregate(Age~Sex,both,mean)\\n#_____________________________#\\n#       Sex    Age            #\\n#       female 28.68709       #\\n#       male   30.58523       #\\n#_____________________________#\\n#Replacing missing ages by mean of the gender\\nfor (i in 1:nrow(both)){\\n  if(both$Sex[i]==\\\u0022male\\\u0022 \u0026\u0026 is.na(both$Age[i])==TRUE){\\n    both$Age[i]\u003c-30.58\\n  }\\n  else if(both$Sex[i]==\\\u0022female\\\u0022 \u0026\u0026 is.na(both$Age[i])==TRUE){\\n    both$Age[i]\u003c-28.68\\n  }\\n  else {\\n    both$Age[i]\u003c-both$Age[i]\\n  }\\n}\\n\\n#Treating blanks in Embarked variable\\n#PassengerId(62,830) with missing info in Embarked belong to Pclass 1 \u0026 have paid an amount of 80\\naggregate(Fare~Pclass+Embarked,both,range)\\n#Output indicates that for Pclass-1, an amount of 80 is accepted for boarding points \u0027C\u0027 \u0026 \u0027S\u0027\\n#To select one among these 2 options, lets check for the frequency of each boarding points\\ntable(both$Embarked)\\n#_____________________#\\n#      C   Q   S      #\\n#     270 123 914     #\\n#_____________________#\\n#Output indicates \u0027S\u0027 has the highest value\\n#Replacing missing Embarked values by the most occurring level\\nboth$Embarked[c(62, 830)]\u003c-\u0027S\u0027\\n\\n#Treating NA in Fare variable\\n#PassengerId(1044) with missing info in Fare belongs to Pclass 3\\naggregate(Fare~Pclass,both,median)\\n#___________________________#\\n#     Pclass    Fare        #\\n#      1       60.0000      # \\n#      2       15.0458      #\\n#      3       8.0500       #\\n#___________________________#\\n#Replacing missing Fare by median of the Pclass\\nboth$Fare[c(1044)]\u003c-8.05\\n\\n#Checking blank values in Cabin variable\\nt=count(both, \u0027Cabin\u0027)\\nt\\n1014/1309\\n# *** Output shows Cabin data missing for 1014 records, which is 77% of the total observations *** #\\n#We don\u0027t have enough information to predict for this variable, so we are not treating it#\\n\\n#Changing data types in both\\nboth$Ticket\u003c-as.character(both$Ticket)\\nboth$Name\u003c-as.character(both$Name)\\n\\nmissmap(both)\\n\\n# *** Let\u0027s look into all variables and try to derive new variables for our analysis *** #\\n\\n# *** Women and children were given first preference to use lifeboat *** #\\n#We have no direct information whether the passenger was a child or adult\\n#Hence this has to be derived. We can take the help of the variable Age\\n#If 0, means not a child; 1, means a child\\n#Generic formula applied if age \u003c 18 then considered as child\\nboth$IsChild\u003c-ifelse(both$Age \u003c 18,1,0)\\n\\n# *** Checking SibSp \u0026 Parch *** #\\n#As per description: No of siblings / spouses aboard the Titanic is denoted by SibSp\\n#As per description: No of parents / children aboard the Titanic is denoted by Parch\\n#Using these fields, let\u0027s find out the family size of each passenger\\nboth$Fsize\u003c-both$SibSp+both$Parch+1\\ntable(both$Fsize)\\n#Further classifying using newly derived variable Fsize\\nboth$Fcat \u003c- \u0027Large\u0027\\nboth$Fcat[both$Fsize==1] \u003c- \u0027Single\u0027\\nboth$Fcat[both$Fsize \u003e 1 \u0026 both$Fsize \u003c= 4] \u003c- \u0027Small\u0027\\n\\n# *** Checking Name *** #\\nhead(both$Name)\\nboth$Title\u003c-sapply(both$Name, FUN=function(x) {strsplit(x,split=\u0027[,.]\u0027)[[1]][2]})\\nboth$Title\u003c-gsub(\u0027 \u0027, \u0027\u0027, both$Title)\\ntable(both$Title)\\n#Titles with very low counts to be collated into one object\\nlowcnt_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027,\u0027theCountess\u0027)\\n#Classifying further\\nboth$Title[both$Title %in% c(\u0027Ms\u0027, \u0027Mlle\u0027)] \u003c- \u0027Miss\u0027\\nboth$Title[both$Title == \u0027Mme\u0027] \u003c- \u0027Mrs\u0027\\nboth$Title[both$Title %in% lowcnt_title] \u003c- \u0027Others\u0027\\ntable(both$Title)\\n\\n# *** Naives Bayes approach used for our prediction, here independent variables should be factor in nature *** #\\n#Keeping this into picture, we will convert Fare \u0026 Age into different categories for analysis\\n\\n# *** Categorizing Fare *** #\\nboth$Fare2\u003c-\u002730+\u0027\\nboth$Fare2[both$Fare \u003c 30 \u0026 both$Fare \u003e= 20] \u003c- \u002720-30\u0027\\nboth$Fare2[both$Fare \u003c 20 \u0026 both$Fare \u003e= 10] \u003c- \u002710-20\u0027\\nboth$Fare2[both$Fare \u003c 10] \u003c- \u0027\u003c10\u0027\\n\\n# *** Categorizing Age *** #\\nboth$Age2\u003c-\u0027Above 50\u0027\\nboth$Age2[both$Age \u003c= 50 \u0026 both$Age \u003e 40] \u003c- \u002741-50\u0027\\nboth$Age2[both$Age \u003c= 40 \u0026 both$Age \u003e 30] \u003c- \u002731-40\u0027\\nboth$Age2[both$Age \u003c= 30 \u0026 both$Age \u003e 20] \u003c- \u002721-30\u0027\\nboth$Age2[both$Age \u003c= 20 \u0026 both$Age \u003e 10] \u003c- \u002711-20\u0027\\nboth$Age2[both$Age \u003c= 10] \u003c- \u0027Within 10\u0027\\n\\n#Changing data types in both\\nboth$Title\u003c-as.factor(both$Title)\\nboth$Fcat\u003c-as.factor(both$Fcat)\\nboth$SibSp\u003c-as.factor(both$SibSp)\\nboth$Parch\u003c-as.factor(both$Parch)\\nboth$Pclass\u003c-as.factor(both$Pclass)\\nboth$Fare2\u003c-as.factor(both$Fare2)\\nboth$IsChild\u003c-as.factor(both$IsChild)\\nboth$Age2\u003c-as.factor(both$Age2)\\n\\n\\n# *** As missing values treatment \u0026 feature engineering are done, let\u0027s split the datasets *** #\\ndata_train\u003c-both[1:891,]\\ndata_test\u003c-both[892:1309,]\\n\\n#In this challenge, we have been asked to complete the analysis of what sorts of people were likely to survive. \\n#In particular, to apply the tools of machine learning to predict which passengers survived the tragedy.\\n#We will apply Naive Bayes \u0026 SVM techniques\\n#First to find out the count of people survived\\ntable(data_train$Survived)\\n#Taking percentage\\nprop.table(table(data_train$Survived))\\n# *** Output shows only 38% Survived the tragedy, meaning a majority of people on board died *** # \\n#Keeping this into picture, lets assume all died in data_test dataset\\ndata_test$Survived\u003c-0\\n\\n#Let\u0027s find out the count of people survived based on their gender\\ntable(data_train$Sex,data_train$Survived)\\n#Taking percentage\\nprop.table(table(data_train$Sex,data_train$Survived),1)\\n# *** Output indicates that gender of the person really affected the chances of survival *** #\\n\\n#Checking with Sex \u0026 IsChild together\\nt=count(data_train, c(\u0027Survived\u0027,\u0027IsChild\u0027, \u0027Sex\u0027))\\nt\\n# *** Output still shows gender an important variable for depicting survival rate *** #\\n\\n#Checking with Embarked variable\\nboxplot(data_train$Survived~data_train$Embarked)\\ntable(data_train$Embarked,data_train$Survived)\\nprop.table(table(data_train$Embarked,data_train$Survived),1)\\n# *** Output says people departed from point C have a better survival rate *** #\\n\\n#Checking with Pclass variable\\nboxplot(data_train$Survived~data_train$Pclass)\\ntable(data_train$Pclass,data_train$Survived)\\nprop.table(table(data_train$Pclass,data_train$Survived),1)\\n# *** Output says people with Pclass-1 have a better survival rate *** #\\n\\n#Checking no of survived persons with Pclass \u0026 Embarked\\naggregate(Survived~Pclass+Embarked,data_train,sum)\\n\\n#Checking no of survived persons with Pclass, Sex \u0026 Embarked\\naggregate(Survived~Pclass+Sex+Embarked,data_train,sum)\\n# *** Female has better chances of survival, so let\u0027s assume all females in data_test survived *** #\\ndata_test$Survived\u003c-ifelse(data_test$Sex==\\\u0022female\\\u0022,1,0)\\n\\n#Changing Survived variable into factor\\ndata_train$Survived\u003c-as.factor(data_train$Survived)\\ndata_test$Survived\u003c-as.factor(data_test$Survived)\\n\\n###Creating Our Model with Naive Bayes method\\ndata_1\u003c- data_train[,c(\\\u0022Survived\\\u0022,\\\u0022Pclass\\\u0022,\\\u0022Sex\\\u0022,\\\u0022SibSp\\\u0022,\\\u0022Parch\\\u0022,\\\u0022Fare2\\\u0022,\\\u0022Embarked\\\u0022,\\\u0022Fcat\\\u0022,\\\u0022Title\\\u0022,\\\u0022Age2\\\u0022)]\\ndata_test1\u003c-data_test[,c(2,3,5,7,8,12,15,16,17,18)]\\nnb_model\u003c-naiveBayes(Survived~.,data=data_1)\\nnb_model\\n\\n#Predicting Survival rate in test dataset\\nnb_test_predict \u003c- predict(nb_model,data_test1[,-1])\\n\\n#Confusion matrix\\ntable(pred=nb_test_predict,true=data_test1$Survived)\\n\\n#Determining accuracy from confusion matrix\\nmean(nb_test_predict==data_test1$Survived)\\n#____________________________Accuracy rate from Naive Bayes approach is 0.8923445_________________________#\\n\\n###Checking Our Model with SVM method\\nsvm_model\u003c-svm(Survived~.,data=data_1)\\nsvm_model\\n\\n#Predicting Survival rate in test dataset\\nsvm_test_predict \u003c- predict(svm_model,data_test1[,-1])\\n\\n#Confusion matrix\\ntable(pred=svm_test_predict,true=data_test1$Survived)\\n\\n#Determining accuracy from confusion matrix\\nmean(svm_test_predict==data_test1$Survived)\\n#____________________________Accuracy rate from SVM approach is 0.9712919___________________________________#\\n\\n\\n# *** Building the output dataset with SVM \u0026 exporting it into csv *** #\\nMyOutput\u003c-data.frame(PassengerId=data_test$PassengerId,Survived=svm_test_predict)\\nwrite.csv(MyOutput,\\\u0022MyOutput.csv\\\u0022,row.names = FALSE)\\n\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-04-23T13:50:14.257Z"},"kernelRun":{"id":3327448,"kernelId":593474,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Predictions on titanic","dateCreated":"2018-04-23T13:50:14.257Z","dateEvaluated":"2018-04-23T13:50:14.687Z","workerContainerPort":null,"workerUptimeSeconds":1166274,"workerIPAddress":"172.16.1.2     ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/3327448/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..XOvtV1ExzJ3T8sTeAEpd9A.vy-Xy6a6bBGeMO_5JSphvcIeGSu3FGrenPjt088o6-2tH2GW1EM1RikFNb_15K3977lefG3gbEfWfZpGHdqJXtvdT13Aj9zZP4cOUCRKFrzaLRMYTfKt9tcFzkaItzQVxbvv2t9HWk_efGM_o_EaSg.pxZC_V3VL0rH4SbuTG8MCQ/__results__.html","commit":{"id":8299706,"settings":{"dockerImageVersionId":47,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002269869e2ab6beefdaff641d5d6fe26381dc394c33\u0022,\u0022_cell_guid\u0022:\u0022cb0bbf1a-3244-41c2-a9ab-98e39cc1639b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022736e176fc59047f319011286e64b1f7aa10fa74a\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022f7aeac06-612d-4a8e-b900-5d0bde7f5d6d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Loading all packages\\nlibrary(dplyr)\\nlibrary(plyr)\\nlibrary(randomForest)\\nlibrary(bit64)\\nlibrary(Amelia)\\nlibrary(e1071)\\noptions(scipen=999)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ffa37ae855048f223603ab133e5f868817854a0f\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00225d040808-9d4b-4060-8965-b4f00fb32344\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Accessing the datasets from Kaggle\\ntrain\u003c-read.csv(\u0027../input/train.csv\u0027)\\ntest\u003c-read.csv(\u0027../input/test.csv\u0027)\\n\\n#Checking the structures\\nstr(train)\\nstr(test)\\n\\nsapply(train,summary)\\nsapply(test,summary)\\n\\n# *** Str output shows that Test dataset has one variable missing, i.e Survived *** #\\n#Hence, let\u0027s create the variable Survived in test and assign missing values to it as of now\\ntest$Survived\u003c-NA\\n\\n# *** Sapply with summary gives missing values information in all variables *** # \\n#To verify for any missing data\\nmissmap(train)\\nmissmap(test)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e9fdc0aba83581e63c9a7e22d47705cd415f6d09\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00223cb6d960-cc7f-4467-8462-e15955ba1abb\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Missing values are reported in both the datasets for different variables\\n#In order to handle them we need to combine both the datasets and then treat blank values\\n#While treating blank values, we will exclude Survived as this is yet to be predicted for test\\nboth\u003c-rbind(train,test)\\n\\nsapply(both,summary)\\n\\n#Treating NAs in Age variable\\naggregate(Age~Sex,both,mean)\\n#_____________________________#\\n#       Sex    Age            #\\n#       female 28.68709       #\\n#       male   30.58523       #\\n#_____________________________#\\n#Replacing missing ages by mean of the gender\\nfor (i in 1:nrow(both)){\\n  if(both$Sex[i]==\\\u0022male\\\u0022 \u0026\u0026 is.na(both$Age[i])==TRUE){\\n    both$Age[i]\u003c-30.58\\n  }\\n  else if(both$Sex[i]==\\\u0022female\\\u0022 \u0026\u0026 is.na(both$Age[i])==TRUE){\\n    both$Age[i]\u003c-28.68\\n  }\\n  else {\\n    both$Age[i]\u003c-both$Age[i]\\n  }\\n}\\n\\n#Treating blanks in Embarked variable\\n#PassengerId(62,830) with missing info in Embarked belong to Pclass 1 \u0026 have paid an amount of 80\\naggregate(Fare~Pclass+Embarked,both,range)\\n#Output indicates that for Pclass-1, an amount of 80 is accepted for boarding points \u0027C\u0027 \u0026 \u0027S\u0027\\n#To select one among these 2 options, lets check for the frequency of each boarding points\\ntable(both$Embarked)\\n#_____________________#\\n#      C   Q   S      #\\n#     270 123 914     #\\n#_____________________#\\n#Output indicates \u0027S\u0027 has the highest value\\n#Replacing missing Embarked values by the most occurring level\\nboth$Embarked[c(62, 830)]\u003c-\u0027S\u0027\\n\\n#Treating NA in Fare variable\\n#PassengerId(1044) with missing info in Fare belongs to Pclass 3\\naggregate(Fare~Pclass,both,median)\\n#___________________________#\\n#     Pclass    Fare        #\\n#      1       60.0000      # \\n#      2       15.0458      #\\n#      3       8.0500       #\\n#___________________________#\\n#Replacing missing Fare by median of the Pclass\\nboth$Fare[c(1044)]\u003c-8.05\\n\\n#Checking blank values in Cabin variable\\nt=count(both, \u0027Cabin\u0027)\\nt\\n1014/1309\\n# *** Output shows Cabin data missing for 1014 records, which is 77% of the total observations *** #\\n#We don\u0027t have enough information to predict for this variable, so we are not treating it#\\n\\n#Changing data types in both\\nboth$Ticket\u003c-as.character(both$Ticket)\\nboth$Name\u003c-as.character(both$Name)\\n\\nmissmap(both)\\n\\n# *** Let\u0027s look into all variables and try to derive new variables for our analysis *** #\\n\\n# *** Women and children were given first preference to use lifeboat *** #\\n#We have no direct information whether the passenger was a child or adult\\n#Hence this has to be derived. We can take the help of the variable Age\\n#If 0, means not a child; 1, means a child\\n#Generic formula applied if age \u003c 18 then considered as child\\nboth$IsChild\u003c-ifelse(both$Age \u003c 18,1,0)\\n\\n# *** Checking SibSp \u0026 Parch *** #\\n#As per description: No of siblings / spouses aboard the Titanic is denoted by SibSp\\n#As per description: No of parents / children aboard the Titanic is denoted by Parch\\n#Using these fields, let\u0027s find out the family size of each passenger\\nboth$Fsize\u003c-both$SibSp+both$Parch+1\\ntable(both$Fsize)\\n#Further classifying using newly derived variable Fsize\\nboth$Fcat \u003c- \u0027Large\u0027\\nboth$Fcat[both$Fsize==1] \u003c- \u0027Single\u0027\\nboth$Fcat[both$Fsize \u003e 1 \u0026 both$Fsize \u003c= 4] \u003c- \u0027Small\u0027\\n\\n# *** Checking Name *** #\\nhead(both$Name)\\nboth$Title\u003c-sapply(both$Name, FUN=function(x) {strsplit(x,split=\u0027[,.]\u0027)[[1]][2]})\\nboth$Title\u003c-gsub(\u0027 \u0027, \u0027\u0027, both$Title)\\ntable(both$Title)\\n#Titles with very low counts to be collated into one object\\nlowcnt_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027,\u0027theCountess\u0027)\\n#Classifying further\\nboth$Title[both$Title %in% c(\u0027Ms\u0027, \u0027Mlle\u0027)] \u003c- \u0027Miss\u0027\\nboth$Title[both$Title == \u0027Mme\u0027] \u003c- \u0027Mrs\u0027\\nboth$Title[both$Title %in% lowcnt_title] \u003c- \u0027Others\u0027\\ntable(both$Title)\\n\\n# *** Naives Bayes approach used for our prediction, here independent variables should be factor in nature *** #\\n#Keeping this into picture, we will convert Fare \u0026 Age into different categories for analysis\\n\\n# *** Categorizing Fare *** #\\nboth$Fare2\u003c-\u002730+\u0027\\nboth$Fare2[both$Fare \u003c 30 \u0026 both$Fare \u003e= 20] \u003c- \u002720-30\u0027\\nboth$Fare2[both$Fare \u003c 20 \u0026 both$Fare \u003e= 10] \u003c- \u002710-20\u0027\\nboth$Fare2[both$Fare \u003c 10] \u003c- \u0027\u003c10\u0027\\n\\n# *** Categorizing Age *** #\\nboth$Age2\u003c-\u0027Above 50\u0027\\nboth$Age2[both$Age \u003c= 50 \u0026 both$Age \u003e 40] \u003c- \u002741-50\u0027\\nboth$Age2[both$Age \u003c= 40 \u0026 both$Age \u003e 30] \u003c- \u002731-40\u0027\\nboth$Age2[both$Age \u003c= 30 \u0026 both$Age \u003e 20] \u003c- \u002721-30\u0027\\nboth$Age2[both$Age \u003c= 20 \u0026 both$Age \u003e 10] \u003c- \u002711-20\u0027\\nboth$Age2[both$Age \u003c= 10] \u003c- \u0027Within 10\u0027\\n\\n#Changing data types in both\\nboth$Title\u003c-as.factor(both$Title)\\nboth$Fcat\u003c-as.factor(both$Fcat)\\nboth$SibSp\u003c-as.factor(both$SibSp)\\nboth$Parch\u003c-as.factor(both$Parch)\\nboth$Pclass\u003c-as.factor(both$Pclass)\\nboth$Fare2\u003c-as.factor(both$Fare2)\\nboth$IsChild\u003c-as.factor(both$IsChild)\\nboth$Age2\u003c-as.factor(both$Age2)\\n\\n\\n# *** As missing values treatment \u0026 feature engineering are done, let\u0027s split the datasets *** #\\ndata_train\u003c-both[1:891,]\\ndata_test\u003c-both[892:1309,]\\n\\n#In this challenge, we have been asked to complete the analysis of what sorts of people were likely to survive. \\n#In particular, to apply the tools of machine learning to predict which passengers survived the tragedy.\\n#We will apply Naive Bayes \u0026 SVM techniques\\n#First to find out the count of people survived\\ntable(data_train$Survived)\\n#Taking percentage\\nprop.table(table(data_train$Survived))\\n# *** Output shows only 38% Survived the tragedy, meaning a majority of people on board died *** # \\n#Keeping this into picture, lets assume all died in data_test dataset\\ndata_test$Survived\u003c-0\\n\\n#Let\u0027s find out the count of people survived based on their gender\\ntable(data_train$Sex,data_train$Survived)\\n#Taking percentage\\nprop.table(table(data_train$Sex,data_train$Survived),1)\\n# *** Output indicates that gender of the person really affected the chances of survival *** #\\n\\n#Checking with Sex \u0026 IsChild together\\nt=count(data_train, c(\u0027Survived\u0027,\u0027IsChild\u0027, \u0027Sex\u0027))\\nt\\n# *** Output still shows gender an important variable for depicting survival rate *** #\\n\\n#Checking with Embarked variable\\nboxplot(data_train$Survived~data_train$Embarked)\\ntable(data_train$Embarked,data_train$Survived)\\nprop.table(table(data_train$Embarked,data_train$Survived),1)\\n# *** Output says people departed from point C have a better survival rate *** #\\n\\n#Checking with Pclass variable\\nboxplot(data_train$Survived~data_train$Pclass)\\ntable(data_train$Pclass,data_train$Survived)\\nprop.table(table(data_train$Pclass,data_train$Survived),1)\\n# *** Output says people with Pclass-1 have a better survival rate *** #\\n\\n#Checking no of survived persons with Pclass \u0026 Embarked\\naggregate(Survived~Pclass+Embarked,data_train,sum)\\n\\n#Checking no of survived persons with Pclass, Sex \u0026 Embarked\\naggregate(Survived~Pclass+Sex+Embarked,data_train,sum)\\n# *** Female has better chances of survival, so let\u0027s assume all females in data_test survived *** #\\ndata_test$Survived\u003c-ifelse(data_test$Sex==\\\u0022female\\\u0022,1,0)\\n\\n#Changing Survived variable into factor\\ndata_train$Survived\u003c-as.factor(data_train$Survived)\\ndata_test$Survived\u003c-as.factor(data_test$Survived)\\n\\n###Creating Our Model with Naive Bayes method\\ndata_1\u003c- data_train[,c(\\\u0022Survived\\\u0022,\\\u0022Pclass\\\u0022,\\\u0022Sex\\\u0022,\\\u0022SibSp\\\u0022,\\\u0022Parch\\\u0022,\\\u0022Fare2\\\u0022,\\\u0022Embarked\\\u0022,\\\u0022Fcat\\\u0022,\\\u0022Title\\\u0022,\\\u0022Age2\\\u0022)]\\ndata_test1\u003c-data_test[,c(2,3,5,7,8,12,15,16,17,18)]\\nnb_model\u003c-naiveBayes(Survived~.,data=data_1)\\nnb_model\\n\\n#Predicting Survival rate in test dataset\\nnb_test_predict \u003c- predict(nb_model,data_test1[,-1])\\n\\n#Confusion matrix\\ntable(pred=nb_test_predict,true=data_test1$Survived)\\n\\n#Determining accuracy from confusion matrix\\nmean(nb_test_predict==data_test1$Survived)\\n#____________________________Accuracy rate from Naive Bayes approach is 0.8923445_________________________#\\n\\n###Checking Our Model with SVM method\\nsvm_model\u003c-svm(Survived~.,data=data_1)\\nsvm_model\\n\\n#Predicting Survival rate in test dataset\\nsvm_test_predict \u003c- predict(svm_model,data_test1[,-1])\\n\\n#Confusion matrix\\ntable(pred=svm_test_predict,true=data_test1$Survived)\\n\\n#Determining accuracy from confusion matrix\\nmean(svm_test_predict==data_test1$Survived)\\n#____________________________Accuracy rate from SVM approach is 0.9712919___________________________________#\\n\\n\\n# *** Building the output dataset with SVM \u0026 exporting it into csv *** #\\nMyOutput\u003c-data.frame(PassengerId=data_test$PassengerId,Survived=svm_test_predict)\\nwrite.csv(MyOutput,\\\u0022MyOutput.csv\\\u0022,row.names = FALSE)\\n\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-04-23T13:50:14.257Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e944728\u003c/disk_kb_free\u003e\u003cdocker_image_digest\u003e52937f97db1d60cc30110f82402aec2d3dec26569f3ae4239adbe334f10492ad\u003c/docker_image_digest\u003e\u003cdocker_image_id\u003esha256:0b7b0f4ac1cf07839ba6945c2874afc761b5fb9cbbab6acdc631a1b6c7c7180a\u003c/docker_image_id\u003e\u003cdocker_image_name\u003egcr.io/kaggle-images/rstats\u003c/docker_image_name\ he training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u00
