<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":309657,"title":"Titanic EDA and Feature Engineering","forkParent":null,"currentRunId":1338029,"mostRecentRunId":1338029,"url":"/eryamada/titanic-eda-and-feature-engineering","tags":[],"commentCount":0,"upvoteCount":3,"viewCount":1287,"forkCount":3,"bestPublicScore":null,"author":{"id":1103285,"displayName":"Erik","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"eryamada","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/default-thumb.png","profileUrl":"/eryamada","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-07-13T10:50:02.8833333Z","selfLink":"/kernels/309657","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"titanic-eda-and-feature-engineering"},"kernelBlob":{"id":8250382,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\ntitle: \u0022Titanic: Machine Learning From Disaster\u0022\nsubtitle: \u0022Exploratory Data Analysis and Feature Engineering\u0022\nauthor: Erik Yamada\noutput: html_document\n---\n\n# Introduction\n\nMy first competition on Kaggle was the Titanic Competition.  In this document, I will walk through the steps that I took to analyze the dataset:\n\n* Experimental Data Analysis and Findings\n* Imputing Missing Data\n* Feature Engineering\n\n\nBefore getting started, I suggest downloading the files from the Titanic Kaggle competition.  Once you have downloaded them, create a new folder specifically for this project.  Within this folder create a data folder where you will put the test and train data you just downloaded.  When you open R, create a new project whose working directory (wd) is set the folder you created for this project.\n\n\n# Loading Data\n```\n# Loading Packages\npacman::p_load(data.table)\npacman::p_load(skimr)          # quick data overview\npacman::p_load(DescTools)      # fast statistical and graphical analyses\npacman::p_load(ggplot2)        # data visualization\npacman::p_load(caret)          # one hot encoding\n```\n\nOnce the packages have been loaded, load the data from its source in the computer.\n\n```\n# note: you may have to change the pathway for your data\ntrain \u003c- fread(\u0027data/input/train.csv\u0027)\ntest \u003c- fread(\u0027data/input/test.csv\u0027)\n```\n\n# Data Overview\nUse the skim package to get a quick overview of the train dataset.\n```\nskim(train)\n```\nA few takeaways from the data:\n\n* there are 7 numeric variables and 5 character variables\n* Age, Cabin and Embarked have some missing data points\n\n# Variables\nThere are certain variables in the data set that can be defined better.  For example, while it is true that Pclass is a number, it makes more sense for it to be categorical variable (it wouldn\u0027t make sense for 2.33 to be class).  Thus, we must change these variables to be factors.\n```\ntrain[, Parch := as.factor(Parch)]\ntrain[, Pclass := as.factor(Pclass)]\ntrain[, SibSp := as.factor(SibSp)]\ntrain[, Survived := as.factor(Survived)]\ntrain[, Cabin := as.factor(Cabin)]\ntrain[, Embarked:= as.factor(Embarked)]\ntrain[, Sex := as.factor(Sex)]\n```\n\n# EDA\nNow, let\u0027s start with some assumptions regarding the situation of the titanic and see if the data.  In the event of a disaster, doesn\u0027t society tends to prioritize saving women and children. Would wealthier passengers be more likely to survive?  Let\u0027s analyze these assumptions.\n\n## Variable Relationship with Survival Rate {.tabset .tabset-fade}\nClick through the tabs to see how different variables are correlated with survival rate.\n\n### Age\n```\nDesc(Survived ~ Age, data = train)\n```\n\n### Sex\n```\nDesc(Survived ~ Sex, data = train)\n```\n\n### Fare\n```\nDesc(Survived ~ Fare, data = train)\n```\n\n### Pclass\n```\nDesc(Survived ~ Pclass, data = train)\n```\n\n### Parch\n```\nDesc(Survived ~ Parch, data = train)\n```\n\n### SibSp\n```\nDesc(Survived ~ SibSp, data = train)\n```\n\n### Embarked\n```\nDesc(Survived ~ Embarked, data = train)\n```\n\n## Imputing Data {.tabset .tabset-fade}\n\nWhen we skimmed the dataset, we noticed that there were three categories with missing data points: Age, Cabin, and Embarked.  What should we do about these missing values?\n\n### Age\n\nAge had 177 missing values, which is about 20% of the data.  Before we think of ways to fill in the data, let\u0027s take a look at the distribution of ages on the titanic.\n```\nDesc(train$Age)\n```\n\nLooking at the distribution, we see that it is slightly bimodal, and skewed right.  Thus, median is a better indicator than mean.  We can impute values using other categories to make guesses about missing Age values.  For example, we can check to see if we can infer Age based on Pclass.  But for now, let\u0027s just impute all missing Age data points with the median age value, which is 28.\n\n```\ntrain$Age[is.na(train$Age)] \u003c- 28.00\n```\n\n### Embarked\n\nBecause Embarked only had two missing values, we can just replace the missing values with the most common Embarked factor.\n\n```\nDesc(train$Embarked)\ntrain$Embarked[is.na(train$Embarked)] \u003c- \u0027S\u0027\n```\n\n### Cabin \u0026 Ticket\n\nBecause Cabin has so many missing values, it doesn\u0027t make sense to impute the data so we will remove this variable.  We will also remove the Ticket variable because there are so many unique values within this variable.\n\n```\ntrain$Cabin \u003c- NULL\ntrain$Ticket \u003c- NULL\n```\n\n\n\n# Feature Engineering\n\nTo prepare for feature engineering, we combine the train and test data.\n\n```\ntrain$set \u003c- \u0027train\u0027\ntest$set \u003c- \u0027test\u0027\ndt \u003c- rbind(train, test, fill = TRUE)\n```\n\n## Creating Features {.tabset .tabset-fade}\n\nLet\u0027s create new variables based on our EDA.\n\n### Child\n\nWe noticed from our EDA that the younger you were, the better chance you have of surviving.  But if we still havent yet answered that question just by viewing the relationship between age and survival rate.  To fix this, we create a Child variable.\n\n```\ndt$Child \u003c- 0\ndt$Child[dt$Age \u003c 18.00] \u003c- 1\n```\n\n### Family\n\nAnother question that I was wondering was that if women and children have a higher chance of surivival, how does being a part of a family affect the survival rate?  Let\u0027s create a family variable based on the Parch and SibSp variables then remove these variables.\n\n```\ndt$Family \u003c- dt$SibSp + dt$Parch + 1\ndt$Parch \u003c- NULL\ndt$SibSp \u003c- NULL\n```\n\n### Title\n\nSo far, we haven\u0027t done anything with the Name variable.  Yet, this variable provides a lot of potential for useful data.  The Name variable includes the first and last name of each passenger as well as the person\u0027s title.  It is possible to try to categorize passengers based on race using last name and see if there is a correlation between race and surivival rate.  However, a much easier part of the name to engineer is the title.  Thus, we can pull out the title of each passenger to create a new variable.\n\n```\ndt$Title \u003c- sapply(dt$Name, FUN = function(x){strsplit(x,split = \u0027[,.]\u0027)[[1]][2]})\ndt$Title \u003c- sub(\u0027 \u0027, \u0027\u0027, dt$Title)\n```\n\n\nIt can be hard to analyze categorical variables, so we use a technique called one hot encoding to represent the same data in a way that is easy to feed to models.  We will one hot encode Sex, Pclass, Embarked, and the newly created Title variable.\n\n## One Hot Encoding {.tabset .tabset-fade}\n\n\n### Pclass\n\n```\ndum_pclass \u003c- dummyVars(Survived ~ Pclass, data= dt)\npclass_ohe \u003c- predict(dum_pclass, dt)\ndt \u003c- cbind(dt, pclass_ohe)\ndt$Pclass \u003c- NULL\n```\n\n### Sex\n\n```\ndum_sex \u003c- dummyVars(Survived ~ Sex, data =dt)\nsex_ohe \u003c- predict(dum_sex, dt)\ndt \u003c- cbind(dt, sex_ohe)\ndt$Sex \u003c- NULL\n```\n\n### Embarked\n\n```\ndum_embarked \u003c- dummyVars(Survived ~ Embarked, data=dt)\nembarked_ohe \u003c- predict(dum_embarked, dt)\ndt \u003c- cbind(dt, embarked_ohe)\ndt$Embarked \u003c- NULL\n```\n\n### Title\n\n```\ndt[, Title := as.factor(Title)]\ndum_title \u003c- dummyVars(Survived ~ Title, data= dt)\ntitle_ohe \u003c- predict(dum_title, dt)\ndt \u003c- cbind(dt, title_ohe)\ndt$Title \u003c- NULL\n```\n\n# Fit Models\nNow that you are finished with EDA and Feature Engineering, it\u0027s time to feed the data into models!\n","dateCreated":"2017-07-13T10:50:01.94Z"},"kernelRun":{"id":1338029,"kernelId":309657,"status":"complete","type":"batch","sourceType":"script","language":"rmarkdown","title":"Titanic EDA and Feature Engineering","dateCreated":"2017-07-13T10:50:01.94Z","dateEvaluated":"2017-07-13T10:50:02.883Z","workerContainerPort":null,"workerUptimeSeconds":568022,"workerIPAddress":"10.3.0.101     ","scriptLanguageId":5,"scriptLanguageName":"RMarkdown","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1338029/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..Sieg89iMrCRtNlh_VGpbtA.2kcg7RQGjnN_YletE6yl4_InDW8KOr-9x3Wj78G69Dm3uLD398aC2_N-rgu7-XeOCZO_MqkpYYi0q_rZfhADXY_hmG6kDff8ZWP492ysDPzPoSIp5MaOfpJ1QTjagu08BULGDnDdbtjZeq4InFD7WAt4-ErzlIhpT1Wh44wca4U.5bP26O3oV_2dBpYk8qzOTA/__results__.html","commit":{"id":8250382,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\ntitle: \u0022Titanic: Machine Learning From Disaster\u0022\nsubtitle: \u0022Exploratory Data Analysis and Feature Engineering\u0022\nauthor: Erik Yamada\noutput: html_document\n---\n\n# Introduction\n\nMy first competition on Kaggle was the Titanic Competition.  In this document, I will walk through the steps that I took to analyze the dataset:\n\n* Experimental Data Analysis and Findings\n* Imputing Missing Data\n* Feature Engineering\n\n\nBefore getting started, I suggest downloading the files from the Titanic Kaggle competition.  Once you have downloaded them, create a new folder specifically for this project.  Within this folder create a data folder where you will put the test and train data you just downloaded.  When you open R, create a new project whose working directory (wd) is set the folder you created for this project.\n\n\n# Loading Data\n```\n# Loading Packages\npacman::p_load(data.table)\npacman::p_load(skimr)          # quick data overview\npacman::p_load(DescTools)      # fast statistical and graphical analyses\npacman::p_load(ggplot2)        # data visualization\npacman::p_load(caret)          # one hot encoding\n```\n\nOnce the packages have been loaded, load the data from its source in the computer.\n\n```\n# note: you may have to change the pathway for your data\ntrain \u003c- fread(\u0027data/input/train.csv\u0027)\ntest \u003c- fread(\u0027data/input/test.csv\u0027)\n```\n\n# Data Overview\nUse the skim package to get a quick overview of the train dataset.\n```\nskim(train)\n```\nA few takeaways from the data:\n\n* there are 7 numeric variables and 5 character variables\n* Age, Cabin and Embarked have some missing data points\n\n# Variables\nThere are certain variables in the data set that can be defined better.  For example, while it is true that Pclass is a number, it makes more sense for it to be categorical variable (it wouldn\u0027t make sense for 2.33 to be class).  Thus, we must change these variables to be factors.\n```\ntrain[, Parch := as.factor(Parch)]\ntrain[, Pclass := as.factor(Pclass)]\ntrain[, SibSp := as.factor(SibSp)]\ntrain[, Survived := as.factor(Survived)]\ntrain[, Cabin := as.factor(Cabin)]\ntrain[, Embarked:= as.factor(Embarked)]\ntrain[, Sex := as.factor(Sex)]\n```\n\n# EDA\nNow, let\u0027s start with some assumptions regarding the situation of the titanic and see if the data.  In the event of a disaster, doesn\u0027t society tends to prioritize saving women and children. Would wealthier passengers be more likely to survive?  Let\u0027s analyze these assumptions.\n\n## Variable Relationship with Survival Rate {.tabset .tabset-fade}\nClick through the tabs to see how different variables are correlated with survival rate.\n\n### Age\n```\nDesc(Survived ~ Age, data = train)\n```\n\n### Sex\n```\nDesc(Survived ~ Sex, data = train)\n```\n\n### Fare\n```\nDesc(Survived ~ Fare, data = train)\n```\n\n### Pclass\n```\nDesc(Survived ~ Pclass, data = train)\n```\n\n### Parch\n```\nDesc(Survived ~ Parch, data = train)\n```\n\n### SibSp\n```\nDesc(Survived ~ SibSp, data = train)\n```\n\n### Embarked\n```\nDesc(Survived ~ Embarked, data = train)\n```\n\n## Imputing Data {.tabset .tabset-fade}\n\nWhen we skimmed the dataset, we noticed that there were three categories with missing data points: Age, Cabin, and Embarked.  What should we do about these missing values?\n\n### Age\n\nAge had 177 missing values, which is about 20% of the data.  Before we think of ways to fill in the data, let\u0027s take a look at the distribution of ages on the titanic.\n```\nDesc(train$Age)\n```\n\nLooking at the distribution, we see that it is slightly bimodal, and skewed right.  Thus, median is a better indicator than mean.  We can impute values using other categories to make guesses about missing Age values.  For example, we can check to see if we can infer Age based on Pclass.  But for now, let\u0027s just impute all missing Age data points with the median age value, which is 28.\n\n```\ntrain$Age[is.na(train$Age)] \u003c- 28.00\n```\n\n### Embarked\n\nBecause Embarked only had two missing values, we can just replace the missing values with the most common Embarked factor.\n\n```\nDesc(train$Embarked)\ntrain$Embarked[is.na(train$Embarked)] \u003c- \u0027S\u0027\n```\n\n### Cabin \u0026 Ticket\n\nBecause Cabin has so many missing values, it doesn\u0027t make sense to impute the data so we will remove this variable.  We will also remove the Ticket variable because there are so many unique values within this variable.\n\n```\ntrain$Cabin \u003c- NULL\ntrain$Ticket \u003c- NULL\n```\n\n\n\n# Feature Engineering\n\nTo prepare for feature engineering, we combine the train and test data.\n\n```\ntrain$set \u003c- \u0027train\u0027\ntest$set \u003c- \u0027test\u0027\ndt \u003c- rbind(train, test, fill = TRUE)\n```\n\n## Creating Features {.tabset .tabset-fade}\n\nLet\u0027s create new variables based on our EDA.\n\n### Child\n\nWe noticed from our EDA that the younger you were, the better chance you have of surviving.  But if we still havent yet answered that question just by viewing the relationship between age and survival rate.  To fix this, we create a Child variable.\n\n```\ndt$Child \u003c- 0\ndt$Child[dt$Age \u003c 18.00] \u003c- 1\n```\n\n### Family\n\nAnother question that I was wondering was that if women and children have a higher chance of surivival, how does being a part of a family affect the survival rate?  Let\u0027s create a family variable based on the Parch and SibSp variables then remove these variables.\n\n```\ndt$Family \u003c- dt$SibSp + dt$Parch + 1\ndt$Parch \u003c- NULL\ndt$SibSp \u003c- NULL\n```\n\n### Title\n\nSo far, we haven\u0027t done anything with the Name variable.  Yet, this variable provides a lot of potential for useful data.  The Name variable includes the first and last name of each passenger as well as the person\u0027s title.  It is possible to try to categorize passengers based on race using last name and see if there is a correlation between race and surivival rate.  However, a much easier part of the name to engineer is the title.  Thus, we can pull out the title of each passenger to create a new variable.\n\n```\ndt$Title \u003c- sapply(dt$Name, FUN = function(x){strsplit(x,split = \u0027[,.]\u0027)[[1]][2]})\ndt$Title \u003c- sub(\u0027 \u0027, \u0027\u0027, dt$Title)\n```\n\n\nIt can be hard to analyze categorical variables, so we use a technique called one hot encoding to represent the same data in a way that is easy to feed to models.  We will one hot encode Sex, Pclass, Embarked, and the newly created Title variable.\n\n## One Hot Encoding {.tabset .tabset-fade}\n\n\n### Pclass\n\n```\ndum_pclass \u003c- dummyVars(Survived ~ Pclass, data= dt)\npclass_ohe \u003c- predict(dum_pclass, dt)\ndt \u003c- cbind(dt, pclass_ohe)\ndt$Pclass \u003c- NULL\n```\n\n### Sex\n\n```\ndum_sex \u003c- dummyVars(Survived ~ Sex, data =dt)\nsex_ohe \u003c- predict(dum_sex, dt)\ndt \u003c- cbind(dt, sex_ohe)\ndt$Sex \u003c- NULL\n```\n\n### Embarked\n\n```\ndum_embarked \u003c- dummyVars(Survived ~ Embarked, data=dt)\nembarked_ohe \u003c- predict(dum_embarked, dt)\ndt \u003c- cbind(dt, embarked_ohe)\ndt$Embarked \u003c- NULL\n```\n\n### Title\n\n```\ndt[, Title := as.factor(Title)]\ndum_title \u003c- dummyVars(Survived ~ Title, data= dt)\ntitle_ohe \u003c- predict(dum_title, dt)\ndt \u003c- cbind(dt, title_ohe)\ndt$Title \u003c- NULL\n```\n\n# Fit Models\nNow that you are finished with EDA and Feature Engineering, it\u0027s time to feed the data into models!\n","dateCreated":"2017-07-13T10:50:01.94Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u00 null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1338029,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-07-13T10:50:01.94Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":23,"linesInsertedFromPrevious":24,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:28a9231822cb88859e3d154c3dcde4042f4b317053a9636339bc9d3c9661dd5f","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":3.5510397660546,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic EDA and Feature Engineering","url":"/eryamada/titanic-eda-and-feature-engineering?scriptVersionId=1338029","versionNumber":8,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":1338021,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-07-13T10:47:07.523Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":1,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:28a9231822cb88859e3d154c3dcde4042f4b317053a9636339bc9d3c9661dd5f","docker
