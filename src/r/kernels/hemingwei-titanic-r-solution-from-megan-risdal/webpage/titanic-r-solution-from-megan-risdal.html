y(\u0027ggplot2\u0027) # visualization\\nlibrary(\u0027ggthemes\u0027) # visualization\\nlibrary(\u0027scales\u0027) # visualization\\nlibrary(\u0027dplyr\u0027) # data manipulation\\nlibrary(\u0027mice\u0027) # imputation\\nlibrary(\u0027randomForest\u0027) # classification algorithm\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022dc3139d0820f16ce3d93f533efcbff103d436c5c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = F)\\ntest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = F)\\n\\nfull  \u003c- bind_rows(train, test) # bind training \u0026 test data\\n\\n# check data\\nstr(full)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022638abc0043936d50327f7cd016d4cba8e2da31fb\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Grab title from passenger names\\nfull$Title \u003c- gsub(\u0027(.*, )|(\\\\\\\\..*)\u0027, \u0027\u0027, full$Name)\\n\\n# Show title counts by sex\\ntable(full$Sex, full$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002246ccf66f3da81a5ed75deb55c907c1a4daebc966\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Titles with very low cell counts to be combined to \\\u0022rare\\\u0022 level\\nrare_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \\n                \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027)\\n\\n# Also reassign mlle, ms, and mme accordingly\\nfull$Title[full$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \\nfull$Title[full$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\\nfull$Title[full$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \\nfull$Title[full$Title %in% rare_title]  \u003c- \u0027Rare Title\u0027\\n\\n# Show title counts by sex again\\ntable(full$Sex, full$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002247e0c5ec1b27b420ba1bef46c691c30b4637ada8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Finally, grab surname from passenger name\\nfull$Surname \u003c- sapply(full$Name,  \\n                      function(x) strsplit(x, split = \u0027[,.]\u0027)[[1]][1])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a19a5a6c75e5b6559f52281418c23893b70d1ffa\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a family size variable including the passenger themselves\\nfull$Fsize \u003c- full$SibSp + full$Parch + 1\\n\\n# Create a family variable \\nfull$Family \u003c- paste(full$Surname, full$Fsize, sep=\u0027_\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b2bbdc1770258ecd761ab0cefcee306ec09a057f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Use ggplot2 to visualize the relationship between family size \u0026 survival\\nggplot(full[1:891,], aes(x = Fsize, fill = factor(Survived))) +\\n  geom_bar(stat=\u0027count\u0027, position=\u0027dodge\u0027) +\\n  scale_x_continuous(breaks=c(1:11)) +\\n  labs(x = \u0027Family Size\u0027) +\\n  theme_few()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229b137836717f2fc9c66f88ae24b53143269955fc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Discretize family size\\nfull$FsizeD[full$Fsize == 1] \u003c- \u0027singleton\u0027\\nfull$FsizeD[full$Fsize \u003c 5 \u0026 full$Fsize \u003e 1] \u003c- \u0027small\u0027\\nfull$FsizeD[full$Fsize \u003e 4] \u003c- \u0027large\u0027\\n\\n# Show family size by survival using a mosaic plot\\nmosaicplot(table(full$FsizeD, full$Survived), main=\u0027Family Size by Survival\u0027, shade=TRUE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ed049cada787a0dae243ebe16265d90a4336ed14\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# This variable appears to have a lot of missing values\\nfull$Cabin[1:28]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002207c9d2321f8ba022f9f27674a010cf77ba4e6325\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# The first character is the deck. For example:\\nstrsplit(full$Cabin[2], NULL)[[1]]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022299676007e5866e2241478e1f25b1c9b3dc92eb0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a Deck variable. Get passenger deck A - F:\\nfull$Deck\u003c-factor(sapply(full$Cabin, function(x) strsplit(x, NULL)[[1]][1]))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002278d280de6b57543e604311c1038e0c9cc0ab56cc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Passengers 62 and 830 are missing Embarkment\\nfull[c(62, 830), \u0027Embarked\u0027]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224399d5550b34660f19c4fc36a7a81de2000ea47d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Get rid of our missing passenger IDs\\nembark_fare \u003c- full %\u003e%\\n  filter(PassengerId != 62 \u0026 PassengerId != 830)\\n\\n# Use ggplot2 to visualize embarkment, passenger class, \u0026 median fare\\nggplot(embark_fare, aes(x = Embarked, y = Fare, fill = factor(Pclass))) +\\n  geom_boxplot() +\\n  geom_hline(aes(yintercept=80), \\n    colour=\u0027red\u0027, linetype=\u0027dashed\u0027, lwd=2) +\\n  scale_y_continuous(labels=dollar_format()) +\\n  theme_few()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f0fcbcf0bf968dd36b08140190f373cbad5c6b1e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Since their fare was $80 for 1st class, they most likely embarked from \u0027C\u0027\\nfull$Embarked[c(62, 830)] \u003c- \u0027C\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228c03d43b90464455f0c70e9e12870c96ed73df76\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show row 1044\\nfull[1044, ]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229f3e1a58d5d255d56d56768ba6e59a6a6cd71980\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ], \\n  aes(x = Fare)) +\\n  geom_density(fill = \u0027#99d6ff\u0027, alpha=0.4) + \\n  geom_vline(aes(xintercept=median(Fare, na.rm=T)),\\n    colour=\u0027red\u0027, linetype=\u0027dashed\u0027, lwd=1) +\\n  scale_x_continuous(labels=dollar_format()) +\\n  theme_few()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222627c49c561910e4ede59d55f679e0ddee563557\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Replace missing fare value with median fare for class/embarkment\\nfull$Fare[1044] \u003c- median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f5df05af676a63b616ec77d1ff14d3476de523c9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show number of missing Age values\\nsum(is.na(full$Age))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d48566877903ab26c0037565b5f22ff0910536a5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Make variables factors into factors\\nfactor_vars \u003c- c(\u0027PassengerId\u0027,\u0027Pclass\u0027,\u0027Sex\u0027,\u0027Embarked\u0027,\\n                 \u0027Title\u0027,\u0027Surname\u0027,\u0027Family\u0027,\u0027FsizeD\u0027)\\n\\nfull[factor_vars] \u003c- lapply(full[factor_vars], function(x) as.factor(x))\\n\\n# Set a random seed\\nset.seed(129)\\n\\n# Perform mice imputation, excluding certain less-than-useful variables:\\nmice_mod \u003c- mice(full[, !names(full) %in% c(\u0027PassengerId\u0027,\u0027Name\u0027,\u0027Ticket\u0027,\u0027Cabin\u0027,\u0027Family\u0027,\u0027Surname\u0027,\u0027Survived\u0027)], method=\u0027rf\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002288d58c8bcedb9e29135e5ebbbb90cffb9e4e7776\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Save the complete output \\nmice_output \u003c- complete(mice_mod)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227c444031f9d1c794ed428b59e19bf06b4dd95966\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Plot age distributions\\npar(mfrow=c(1,2))\\nhist(full$Age, freq=F, main=\u0027Age: Original Data\u0027, \\n  col=\u0027darkgreen\u0027, ylim=c(0,0.04))\\nhist(mice_output$Age, freq=F, main=\u0027Age: MICE Output\u0027, \\n  col=\u0027lightgreen\u0027, ylim=c(0,0.04))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223ff95e9d3b19e4e37d173c906e22a329947f2658\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Replace Age variable from the mice model.\\nfull$Age \u003c- mice_output$Age\\n\\n# Show new number of missing Age values\\nsum(is.na(full$Age))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229416a2ae3cf286d8b77cb0cdc4c3bf6623f199af\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# First we\u0027ll look at the relationship between age \u0026 survival\\nggplot(full[1:891,], aes(Age, fill = factor(Survived))) + \\n  geom_histogram() + \\n  # I include Sex since we know (a priori) it\u0027s a significant predictor\\n  facet_grid(.~Sex) + \\n  theme_few()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220c623e49d154f6eb341a64946fe53208f65057a2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create the column child, and indicate whether child or adult\\nfull$Child[full$Age \u003c 18] \u003c- \u0027Child\u0027\\nfull$Child[full$Age \u003e= 18] \u003c- \u0027Adult\u0027\\n\\n# Show counts\\ntable(full$Child, full$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226c3986b6dd698950a291bcf6af9193f8676d4304\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Adding Mother variable\\nfull$Mother \u003c- \u0027Not Mother\u0027\\nfull$Mother[full$Sex == \u0027female\u0027 \u0026 full$Parch \u003e 0 \u0026 full$Age \u003e 18 \u0026 full$Title != \u0027Miss\u0027] \u0 ()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f0fcbcf0bf968dd36b08140190f373cbad5c6b1e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Since their fare was $80 for 1st class, they most likely embarked from \u0027C\u0027\\nfull$Embarked[c(62, 830)] \u003c- \u0027C\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228c03d43b90464455f0c70e9e12870c96ed73df76\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show row 1044\\nfull[1044, ]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229f3e1a58d5d255d56d56768ba6e59a6a6cd71980\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ], \\n  aes(x = Fare)) +\\n  geom_density(fill = \u0027#99d6ff\u0027, alpha=0.4) + \\n  geom_vline(aes(xintercept=median(Fare, na.rm=T)),\\n    colour=\u0027red\u0027, linetype=\u0027dashed\u0027, lwd=1) +\\n  scale_x_continuous(labels=dollar_format()) +\\n  theme_few()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222627c49c561910e4ede59d55f679e0ddee563557\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Replace missing fare value with median fare for class/embarkment\\nfull$Fare[1044] \u003c- median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f5df05af676a63b616ec77d1ff14d3476de523c9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show number of missing Age values\\nsum(is.na(full$Age))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d48566877903ab26c0037565b5f22ff0910536a5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Make variables factors into factors\\nfactor_vars \u003c- c(\u0027PassengerId\u0027,\u0027Pclass\u0027,\u0027Sex\u0027,\u0027Embarked\u0027,\\n                 \u0027Title\u0027,\u0027Surname\u0027,\u0027Family\u0027,\u0027FsizeD\u0027)\\n\\nfull[factor_vars] \u003c- lapply(full[factor_vars], function(x) as.factor(x))\\n\\n# Set a random seed\\nset.seed(129)\\n\\n# Perform mice imputation, excluding certain less-than-useful variables:\\nmice_mod \u003c- mice(full[, !names(full) %in% c(\u0027PassengerId\u0027,\u0027Name\u0027,\u0027Ticket\u0027,\u0027Cabin\u0027,\u0027Family\u0027,\u0027Surname\u0027,\u0027Survived\u0027)], method=\u0027rf\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002288d58c8bcedb9e29135e5ebbbb90cffb9e4e7776\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Save the complete output \\nmice_output \u003c- complete(mice_mod)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227c444031f9d1c794ed428b59e19bf06b4dd95966\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Plot age distributions\\npar(mfrow=c(1,2))\\nhist(full$Age, freq=F, main=\u0027Age: Original Data\u0027, \\n  col=\u0027darkgreen\u0027, ylim=c(0,0.04))\\nhist(mice_output$Age, freq=F, main=\u0027Age: MICE Output\u0027, \\n  col=\u0027lightgreen\u0027, ylim=c(0,0.04))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223ff95e9d3b19e4e37d173c906e22a329947f2658\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Replace Age variable from the mice model.\\nfull$Age \u003c- mice_output$Age\\n\\n# Show new number of missing Age values\\nsum(is.na(full$Age))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229416a2ae3cf286d8b77cb0cdc4c3bf6623f199af\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# First we\u0027ll look at the relationship between age \u0026 survival\\nggplot(full[1:891,], aes(Age, fill = factor(Survived))) + \\n  geom_histogram() + \\n  # I include Sex since we know (a priori) it\u0027s a significant predictor\\n  facet_grid(.~Sex) + \\n  theme_few()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220c623e49d154f6eb341a64946fe53208f65057a2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create the column child, and indicate whether child or adult\\nfull$Child[full$Age \u003c 18] \u003c- \u0027Child\u0027\\nfull$Child[full$Age \u003e= 18] \u003c- \u0027Adult\u0027\\n\\n# Show counts\\ntable(full$Child, full$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226c3986b6dd698950a291bcf6af9193f8676d4304\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Adding Mother variable\\nfull$Mother \u003c- \u0027Not Mother\u0027\\nfull$Mother[full$Sex == \u0027female\u0027 \u0026 full$Parch \u003e 0 \u0026 full$Age \u003e 18 \u0026 full$Title != \u0027Miss\u0027] \u003c- \u0027Mother\u0027\\n\\n# Show counts\\ntable(full$Mother, full$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227a98467b0c34f35f0b88c3fa49aff49bf13e9e5b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Finish by factorizing our two new factor variables\\nfull$Child  \u003c- factor(full$Child)\\nfull$Mother \u003c- factor(full$Mother)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f22c272a0b3a0d7dd1481f07ba44bf377a1d919a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022md.pattern(full)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022105a8ba2bd0ed17c31e52b4ae4832dad3209a3c8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Split the data back into a train set and a test set\\ntrain \u003c- full[1:891,]\\ntest \u003c- full[892:1309,]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022eee28c9a475f8397cd6f8ba54f859d7a291e8feb\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Set a random seed\\nset.seed(754)\\n\\n# Build the model (note: not all possible variables are used)\\nrf_model \u003c- randomForest(factor(Survived) ~ Pclass + Sex + Age + SibSp + Parch + \\n                                            Fare + Embarked + Title + \\n                                            FsizeD + Child + Mother,\\n                                            data = train)\\n\\n# Show model error\\nplot(rf_model, ylim=c(0,0.36))\\nlegend(\u0027topright\u0027, colnames(rf_model$err.rate), col=1:3, fill=1:3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227daa504f7b68044fb11f5fbd995372b0f1685faa\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Get importance\\nimportance    \u003c- importance(rf_model)\\nvarImportance \u003c- data.frame(Variables = row.names(importance), \\n                            Importance = round(importance[ ,\u0027MeanDecreaseGini\u0027],2))\\n\\n# Create a rank variable based on importance\\nrankImportance \u003c- varImportance %\u003e%\\n  mutate(Rank = paste0(\u0027#\u0027,dense_rank(desc(Importance))))\\n\\n# Use ggplot2 to visualize the relative importance of variables\\nggplot(rankImportance, aes(x = reorder(Variables, Importance), \\n    y = Importance, fill = Importance)) +\\n  geom_bar(stat=\u0027identity\u0027) + \\n  geom_text(aes(x = Variables, y = 0.5, label = Rank),\\n    hjust=0, vjust=0.55, size = 4, colour = \u0027red\u0027) +\\n  labs(x = \u0027Variables\u0027) +\\n  coord_flip() + \\n  theme_few()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022899506ebc7dc9b58cfcf98b854ac42798010a3dd\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Predict using the test set\\nprediction \u003c- predict(rf_model, test)\\n\\n# Save the solution to a dataframe with two columns: PassengerId and Survived (prediction)\\nsolution \u003c- data.frame(PassengerID = test$PassengerId, Survived = prediction)\\n\\n# Write the solution to file\\nwrite.csv(solution, file = \u0027rf_mod_Solution.csv\u0027, row.names = F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222b98146001d581ce6ada8acfe0870ed05db4bd3c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-08-01T19:49:06.9491188Z"},"resources":null d":true,"info":{"metrics":null,"archiveInfo":null,"archiveInfoV2":null,"blobFileInfo":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":4868317,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-08-01T19:49:06.98Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevious":205,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:44f873c106e586a747e1f2a3f2fcb4f6827ba48b41ecd862601742984907ff5c","dockerImageName":"gcr.io/kaggle-private-byod/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":55.8863710470032,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic R solution from Megan Risdal","url":"/hemingwei/titanic-r-solution-from-megan-risdal?scriptVersionId=4868317","versionNumber":1,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null}],"categories":{"categories":[],"type":"script"},"submitToCompetitionInfo":null,"downloadAllFilesUrl":"/kernels/svzip/4868317","submission":{"date":"2018-08-01T19:50:37.22Z","privateScore":null,"publicScore":"0.79904","submissionId":8068559,"teamName":"Mingwei He"},"menuLinks":[{"href":
