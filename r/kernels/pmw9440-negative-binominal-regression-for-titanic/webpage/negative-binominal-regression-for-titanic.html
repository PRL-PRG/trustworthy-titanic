<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":1435008,"title":"Negative Binominal  Regression for Titanic","forkParent":null,"currentRunId":6318841,"mostRecentRunId":6318841,"url":"/pmw9440/negative-binominal-regression-for-titanic","tags":[],"commentCount":0,"upvoteCount":1,"viewCount":91,"forkCount":0,"bestPublicScore":null,"author":{"id":787555,"displayName":"parkmyungwoo","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"pmw9440","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/787555-kg.jpg","profileUrl":"/pmw9440","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-10-09T06:14:39.87Z","selfLink":"/kernels/1435008","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"negative-binominal-regression-for-titanic"},"kernelBlob":{"id":75487628,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cc64ba5cb6cabb5df506dd036943752dc922d66d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### INTRODUCTION\\n\\nHi. I\u0027m myung woo park learning machine learning and other statistics model. So I always think that kaggle is the best place to share opinions and study. In this kernel, I apply the Negative binomial regression to this data, Titanic. Negative Binomial Regression for short,\\nis, one of Generalized Linear Regressions and is for modeling count variables.  Firstly,  to my mind, this will be the good model for this set, so I will try this. please enjoy this kernel and don\u0027t forget to leave the messages. \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b264de1b1243fa9bc74697c1250be57b42633d52\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022###Importing the necesscary libraries.\\nlibrary(ggplot2)\\nlibrary(plyr)\\nlibrary(MASS)\\n\\n## Reading in files\\nlist.files(path = \\\u0022../input\\\u0022)\\ntrainset \u003c- read.csv(\\\u0022../input/train.csv\\\u0022)\\ntestset \u003c- read.csv(\\\u0022../input/test.csv\\\u0022)\\n\\n## colnames \\nprint(\\\u0022The colnames of trainset\\\u0022)\\ncolnames(trainset)\\nhead(trainset)\\nprint(\\\u0022There are 12 columns in trainset.\\\\n\\\u0022)\\nprint(\\\u0022____________________________________\\\u0022)\\n\\nprint(\\\u0022The colnames of testset\\\u0022)\\ncolnames(testset)\\nhead(testset)\\nprint(\\\u0022It has the same same columns to trainset except for Survived\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e44323d8bf7d5e53cb1d8b2a0558d8770ce82c49\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As above,  there are 12 columns in total, before we move on to the Data Cleaning, we first classify these columns to 4 types data.\\n\\n***The classes of variables ***\\n\\n| Type   |     Name     |\\n|----------|:-------------:|\\n| Nominal  | PassengerID/ Survived / Name / Sex / Ticket/ Embarked / Carbin|\\n| Ordinal |  Pclass |\\n| Discrete  |  SibSp/ Parch/ Age  | \\n| Continous |  Fare |\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e68d28c76f1c98d18b8733ae1bf4b667d0872d66\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Data Cleaning\\nAs you know, it is a necessary step to clean the data set which make it manageble.  Specifically, we check if there exist null values and outliers  for each column.\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227a5ddcd860dd256ee12c4b0f09af35f0f91c5a22\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022##Clearning train data\\n#1. Survived(Nominal)\\nHmisc::describe(trainset$Survived)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#2. Pclass(Ordinal)\\nHmisc::describe(trainset$Pclass)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#3. Name(Nominal)\\nHmisc::describe(trainset$Name)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#4. Sex(Nominal)\\nHmisc::describe(trainset$Sex)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#5. Age(Discrete)\\nHmisc::describe(trainset$Age)\\nggplot(data = trainset , na.rm = TRUE) +\\n  geom_boxplot(color = \\\u0022blue\\\u0022,aes(x= 1, y=Age), outlier.colour = \\\u0022red\\\u0022, outlier.shape = 1)\\nprint(\\\u0022Missing Value : 177\\\u0022)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#6. SibSp(Discrete)\\nHmisc::describe(trainset$SibSp)\\nggplot(data = trainset , na.rm = TRUE) +\\n  geom_boxplot(color = \\\u0022blue\\\u0022,aes(x= 1, y=SibSp), outlier.colour = \\\u0022red\\\u0022, outlier.shape = 1)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#7. Parch(Discrete)\\nHmisc::describe(trainset$Parch)\\nggplot(data = trainset , na.rm = TRUE) +\\n  geom_boxplot(color = \\\u0022blue\\\u0022,aes(x= 1, y= Parch), outlier.colour = \\\u0022red\\\u0022, outlier.shape = 1)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#8. Ticket(Nominal) (Useless)\\nHmisc::describe(trainset$Ticket)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#9. Fare(Continous)\\nHmisc::describe(trainset$Fare)\\nggplot(data = trainset , na.rm = TRUE) +\\n  geom_boxplot(color = \\\u0022blue\\\u0022,aes(x= 1, y= Fare), outlier.colour = \\\u0022red\\\u0022, outlier.shape = 1)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#10. Cabin(Nominal)\\nHmisc::describe(trainset$Cabin)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#11. Embarked(Nominal)\\nHmisc::describe(trainset$Embarked)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cd2b26c41b8aff065edabfe2c5cfd6853bec60ba\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The columns have the complete rows not having null values except for Age. Now we\u0027ll replace these values with median for Age.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022345d370170ac4c50816b74962ca455cbc5ab7b03\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022### Complete the data\\n#Age\\ntrainset[is.na(trainset$Age), 6] = median(trainset$Age, na.rm = TRUE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cb2fd9bca1721417786d6711839cc6483bd21c88\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### EDA(Exploratory Data Analysis)\\nClearly, we all know it\u0027s the important to tell the difference between Survived and Not Survived in each column. So we\u0027ll have to focus more on the difference between two groups. Let\u0027s plot the graph of each column by Survived Group.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a366f57949d9631ee4f0933736cd6dbaec379809\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022##convert the Survived column as facotr variable\\ntrainset$Survived \u003c- as.factor(trainset$Survived)\\n\\n###EDA(Explanatory Data analysis)\\n##distribution of variables(charastics of people who board the Titanic)\\n\\n##convert the Survived column as facotr variable\\ntrainset$Survived \u003c- as.factor(trainset$Survived)\\n\\n#1. Pclass\\nggplot(data = trainset, aes(x =Pclass, fill = Survived))+\\n  geom_histogram(stat = \\\u0022count\\\u0022 )\\n\\n#2. Sex\\nggplot(data = trainset, aes(x = Sex, fill = Survived))+\\n  geom_histogram(stat = \\\u0022count\\\u0022)\\n\\n#3. Age\\nggplot(data = trainset, aes(x =Age, fill = Survived))+\\n  geom_density(binwidth =5, na.rm = TRUE, alpha = 0.3)\\n\\n#4. SibSp\\nggplot(data = trainset, aes(x =SibSp, fill = Survived))+\\n  geom_density(binwidth =5, na.rm = TRUE, alpha = 0.3)\\n\\n#5. Parch\\nggplot(data = trainset, aes(x = Parch, fill = Survived))+\\n  geom_density(binwidth =5, na.rm = TRUE, alpha = 0.3)\\n\\n#6. Fare\\nggplot(data = trainset, aes(x = Fare, fill = Survived))+\\n  geom_density(binwidth =5, na.rm = TRUE, alpha = 0.3)\\n\\n#7. Embarked\\nggplot(data = trainset, aes(x = Embarked, fill = Survived))+\\n  geom_histogram(stat = \\\u0022count\\\u0022)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fcba794716b26adc460d10f0641661267e0fbc2e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the graph of each column, we can see Pclass, Sex, Age, Fare, Embarked make the difference between Survived and Not Survived. So We use these columns to bulid Negative Binominal Regression. But we remove the Fare(because it has a lot to do with Pclass) and turn discrete variable into nominal variable(Age). \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cf9f25bc05773f55fa3c9f6b75ec0816b1f0552b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Buling the Negative Binominal Regression\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022aeda11af3938a57abef520eabb59eebf8637f506\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022##Select Inputs and turn the vairiables into count data\\n#Kids (over 10 years old and under 10 years old)\\ntrainset[trainset$Age \u003c= 10, \\\u0022Kids\\\u0022] \u003c- 1\\ntrainset[trainset$Age \u003e 10, \\\u0022Kids\\\u0022] \u003c- 0\\n\\n##converting data to count data\\n#trainset -\u003e traincount\\ntrainset$one \u003c- 1\\ntrainset$Survived \u003c- as.numeric(as.character(trainset$Survived))\\ntrainset$Survived \u003c- as.numeric(trainset$Survived)\\nGroupColumns \u003c- c(\\\u0022Pclass\\\u0022, \\\u0022Sex\\\u0022, \\\u0022Embarked\\\u0022, \\\u0022Kids\\\u0022)\\nDataColumns \u003c- c(\\\u0022Survived\\\u0022 ,\\\u0022one\\\u0022)\\ntraincounts \u003c- ddply(trainset, GroupColumns, function(x) colSums(x[DataColumns]))\\ncolnames(traincounts)[6] \u003c- \\\u0022Total\\\u0022\\ntraincounts$SurvivalRate \u003c- traincounts$Survived / traincounts$Total\\n                                        \\n###Building the Negative Binorminal Regression\\nNb_model \u003c- glm.nb(formula =  SurvivalRate ~ Pclass + Sex + Embarked  +  Kids, data = traincounts)\\nNb_model\\nconfint(Nb_model)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f336614cad1ee99cabbf9b30e01f53a1d84c9d73\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As the above result, we can get the linear equation like that \\n\\nlog(Survival) =  0.21307  -0.21307*Pclass -0.68478 * Sex  + 0.01943* EmbarkedC -0.39960 * EmbarkedQ -0.34196*EmbarkedS + 0.40320* Kids\\n\\nBecause the link function of Negative Binominal Regression is Logit.\\n\\n Taking the exponentials of both sides, we can express like this,  Survival = exp(0.21307 - 0.21307*Pclass - 0.68478*Sex + 0.01943*EmbarkedC -0.39960*EmbarkedQ-0.34196*EmbarkedS + 0.40320* Kids)\\n \\nAnd at the last line, we can see the 95%  confidence formula as well.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228910b740499acfe71d19ecc1dccb92170ab593a0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Summary\\n\\nThis kenel was all about building Negative Binominal Regression. There are many columns to specifuy groups but we used only 4 columns of them to build the model. Initially, there is a given testset, however I didn\u0027t use it. because it don\u0027t have survival column. if it had it, we would predict the survival rate of testset and compare actual and predicted values. Negative Binominal Regression is one of dummy variable regressions. It was necessary to convert raw data into the Frequency Distribution table before we built it.\\n\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-10-09T06:14:39.3189439Z"},"kernelRun":{"id":6318841,"kernelId":1435008,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Negative Binominal  Regression for Titanic","dateCreated":"2018-10-09T06:14:39.367Z","dateEvaluated":"2018-10-09T06:14:39.87Z","workerContainerPort":null,"workerUptimeSeconds":79684,"workerIPAddress":"172.16.21.20   ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/6318841/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..Wheotn4mD_nsBe9sxrXnRw.4JRLBmv2byrOpEoN-R6x7Ley7CTHOm6QxqcL_zg79dM1Gz-RqZcK0cU35KUwtR-Mm8dh6DcAatuFjboNKNtkuFOXkxi82ZwvqV0PpYblfHdy5MOMZzLRyYWddYmqpaQjH-fGHdcNW-ENCdE09Ondg7oNWx7dmQiIYGs9zMGEYno.Rqnvn6whz7RqTcqS3xOy5g/__results__.html","commit":{"id":75487628,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cc64ba5cb6cabb5df506dd036943752dc922d66d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### INTRODUCTION\\n\\nHi. I\u0027m myung woo park learning machine learning and other statistics model. So I always think that kaggle is the best place to share opinions and study. In this kernel, I apply the Negative binomial regression to this data, Titanic. Negative Binomial Regression for short,\\nis, one of Generalized Linear Regressions and is for modeling count variables.  Firstly,  to my mind, this will be the good model for this set, so I will try this. please enjoy this kernel and don\u0027t forget to leave the messages. \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b264de1b1243fa9bc74697c1250be57b42633d52\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022###Importing the necesscary libraries.\\nlibrary(ggplot2)\\nlibrary(plyr)\\nlibrary(MASS)\\n\\n## Reading in files\\nlist.files(path = \\\u0022../input\\\u0022)\\ntrainset \u003c- read.csv(\\\u0022../input/train.csv\\\u0022)\\ntestset \u003c- read.csv(\\\u0022../input/test.csv\\\u0022)\\n\\n## colnames \\nprint(\\\u0022The colnames of trainset\\\u0022)\\ncolnames(trainset)\\nhead(trainset)\\nprint(\\\u0022There are 12 columns in trainset.\\\\n\\\u0022)\\nprint(\\\u0022____________________________________\\\u0022)\\n\\nprint(\\\u0022The colnames of testset\\\u0022)\\ncolnames(testset)\\nhead(testset)\\nprint(\\\u0022It has the same same columns to trainset except for Survived\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e44323d8bf7d5e53cb1d8b2a0558d8770ce82c49\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As above,  there are 12 columns in total, before we move on to the Data Cleaning, we first classify these columns to 4 types data.\\n\\n***The classes of variables ***\\n\\n| Type   |     Name     |\\n|----------|:-------------:|\\n| Nominal  | PassengerID/ Survived / Name / Sex / Ticket/ Embarked / Carbin|\\n| Ordinal |  Pclass |\\n| Discrete  |  SibSp/ Parch/ Age  | \\n| Continous |  Fare |\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e68d28c76f1c98d18b8733ae1bf4b667d0872d66\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Data Cleaning\\nAs you know, it is a necessary step to clean the data set which make it manageble.  Specifically, we check if there exist null values and outliers  for each column.\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227a5ddcd860dd256ee12c4b0f09af35f0f91c5a22\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022##Clearning train data\\n#1. Survived(Nominal)\\nHmisc::describe(trainset$Survived)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#2. Pclass(Ordinal)\\nHmisc::describe(trainset$Pclass)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#3. Name(Nominal)\\nHmisc::describe(trainset$Name)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#4. Sex(Nominal)\\nHmisc::describe(trainset$Sex)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#5. Age(Discrete)\\nHmisc::describe(trainset$Age)\\nggplot(data = trainset , na.rm = TRUE) +\\n  geom_boxplot(color = \\\u0022blue\\\u0022,aes(x= 1, y=Age), outlier.colour = \\\u0022red\\\u0022, outlier.shape = 1)\\nprint(\\\u0022Missing Value : 177\\\u0022)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#6. SibSp(Discrete)\\nHmisc::describe(trainset$SibSp)\\nggplot(data = trainset , na.rm = TRUE) +\\n  geom_boxplot(color = \\\u0022blue\\\u0022,aes(x= 1, y=SibSp), outlier.colour = \\\u0022red\\\u0022, outlier.shape = 1)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#7. Parch(Discrete)\\nHmisc::describe(trainset$Parch)\\nggplot(data = trainset , na.rm = TRUE) +\\n  geom_boxplot(color = \\\u0022blue\\\u0022,aes(x= 1, y= Parch), outlier.colour = \\\u0022red\\\u0022, outlier.shape = 1)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#8. Ticket(Nominal) (Useless)\\nHmisc::describe(trainset$Ticket)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#9. Fare(Continous)\\nHmisc::describe(trainset$Fare)\\nggplot(data = trainset , na.rm = TRUE) +\\n  geom_boxplot(color = \\\u0022blue\\\u0022,aes(x= 1, y= Fare), outlier.colour = \\\u0022red\\\u0022, outlier.shape = 1)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#10. Cabin(Nominal)\\nHmisc::describe(trainset$Cabin)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\\n#11. Embarked(Nominal)\\nHmisc::describe(trainset$Embarked)\\nprint(\\\u0022______________________________________________\\\u0022)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cd2b26c41b8aff065edabfe2c5cfd6853bec60ba\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The columns have the complete rows not having null values except for Age. Now we\u0027ll replace these values with median for Age.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022345d370170ac4c50816b74962ca455cbc5ab7b03\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022### Complete the data\\n#Age\\ntrainset[is.na(trainset$Age), 6] = median(trainset$Age, na.rm = TRUE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cb2fd9bca1721417786d6711839cc6483bd21c88\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### EDA(Exploratory Data Analysis)\\nClearly, we all know it\u0027s the important to tell the difference between Survived and Not Survived in each column. So we\u0027ll have to focus more on the difference between two groups. Let\u0027s plot the graph of each column by Survived Group.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a366f57949d9631ee4f0933736cd6dbaec379809\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022##convert the Survived column as facotr variable\\ntrainset$Survived \u003c- as.factor(trainset$Survived)\\n\\n###EDA(Explanatory Data analysis)\\n##distribution of variables(charastics of people who board the Titanic)\\n\\n##convert the Survived column as facotr variable\\ntrainset$Survived \u003c- as.factor(trainset$Survived)\\n\\n#1. Pclass\\nggplot(data = trainset, aes(x =Pclass, fill = Survived))+\\n  geom_histogram(stat = \\\u0022count\\\u0022 )\\n\\n#2. Sex\\nggplot(data = trainset, aes(x = Sex, fill = Survived))+\\n  geom_histogram(stat = \\\u0022count\\\u0022)\\n\\n#3. Age\\nggplot(data = trainset, aes(x =Age, fill = Survived))+\\n  geom_density(binwidth =5, na.rm = TRUE, alpha = 0.3)\\n\\n#4. SibSp\\nggplot(data = trainset, aes(x =SibSp, fill = Survived))+\\n  geom_density(binwidth =5, na.rm = TRUE, alpha = 0.3)\\n\\n#5. Parch\\nggplot(data = trainset, aes(x = Parch, fill = Survived))+\\n  geom_density(binwidth =5, na.rm = TRUE, alpha = 0.3)\\n\\n#6. Fare\\nggplot(data = trainset, aes(x = Fare, fill = Survived))+\\n  geom_density(binwidth =5, na.rm = TRUE, alpha = 0.3)\\n\\n#7. Embarked\\nggplot(data = trainset, aes(x = Embarked, fill = Survived))+\\n  geom_histogram(stat = \\\u0022count\\\u0022)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fcba794716b26adc460d10f0641661267e0fbc2e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the graph of each column, we can see Pclass, Sex, Age, Fare, Embarked make the difference between Survived and Not Survived. So We use these columns to bulid Negative Binominal Regression. But we remove the Fare(because it has a lot to do with Pclass) and turn discrete variable into nominal variable(Age). \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cf9f25bc05773f55fa3c9f6b75ec0816b1f0552b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Buling the Negative Binominal Regression\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022aeda11af3938a57abef520eabb59eebf8637f506\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022##Select Inputs and turn the vairiables into count data\\n#Kids (over 10 years old and under 10 years old)\\ntrainset[trainset$Age \u003c= 10, \\\u0022Kids\\\u0022] \u003c- 1\\ntrainset[trainset$Age \u003e 10, \\\u0022Kids\\\u0022] \u003c- 0\\n\\n##converting data to count data\\n#trainset -\u003e traincount\\ntrainset$one \u003c- 1\\ntrainset$Survived \u003c- as.numeric(as.character(trainset$Survived))\\ntrainset$Survived \u003c- as.numeric(trainset$Survived)\\nGroupColumns \u003c- c(\\\u0022Pclass\\\u0022, \\\u0022Sex\\\u0022, \\\u0022Embarked\\\u0022, \\\u0022Kids\\\u0022)\\nDataColumns \u003c- c(\\\u0022Survived\\\u0022 ,\\\u0022one\\\u0022)\\ntraincounts \u003c- ddply(trainset, GroupColumns, function(x) colSums(x[DataColumns]))\\ncolnames(traincounts)[6] \u003c- \\\u0022Total\\\u0022\\ntraincounts$SurvivalRate \u003c- traincounts$Survived / traincounts$Total\\n                                        \\n###Building the Negative Binorminal Regression\\nNb_model \u003c- glm.nb(formula =  SurvivalRate ~ Pclass + Sex + Embarked  +  Kids, data = traincounts)\\nNb_model\\nconfint(Nb_model)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f336614cad1ee99cabbf9b30e01f53a1d84c9d73\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As the above result, we can get the linear equation like that \\n\\nlog(Survival) =  0.21307  -0.21307*Pclass -0.68478 * Sex  + 0.01943* EmbarkedC -0.39960 * EmbarkedQ -0.34196*EmbarkedS + 0.40320* Kids\\n\\nBecause the link function of Negative Binominal Regression is Logit.\\n\\n Taking the exponentials of both sides, we can express like this,  Survival = exp(0.21307 - 0.21307*Pclass - 0.68478*Sex + 0.01943*EmbarkedC -0.39960*EmbarkedQ-0.34196*EmbarkedS + 0.40320* Kids)\\n \\nAnd at the last line, we can see the 95%  confidence formula as well.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228910b740499acfe71d19ecc1dccb92170ab593a0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Summary\\n\\nThis kenel was all about building Negative Binominal Regression. There are many columns to specifuy groups but we used only 4 columns of them to build the model. Initially, there is a given testset, however I didn\u0027t use it. because it don\u0027t have survival column. if it had it, we would predict the survival rate of testset and compare actual and predicted values. Negative Binominal Regression is one of dummy variable regressions. It was necessary to convert raw data into the Frequency Distribution table before we built it.\\n\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\ 3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the ground truth) for each passenger. Your model will be based on features like passengers gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancs were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":6318841,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-10-09T06:14:39.367Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":2,"linesInsertedFromPrevious":2,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:04d80efacc9fe06ec24a96f495a47ff7f579e927b8341e9c94a9b987ebc020c2","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":14.4401301399921,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Negative Binominal  Regression for Titanic","url":"/pmw9440/negative-binominal-regression-for-titanic?scriptVersionId=6318841","versionNumber":6,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":5134963,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-08-16T12:50:20.703Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":1,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:0b7b0f4ac1cf07839ba6945c2874afc761b5fb9cbbab6acdc631a1b6c7c7180a","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":19.1583089111373,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Negative Binominal  Regression for Titanic"
