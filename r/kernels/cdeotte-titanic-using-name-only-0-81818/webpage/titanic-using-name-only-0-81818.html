<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":994955,"title":"Titanic using Name only [0.81818]","forkParent":null,"currentRunId":6251672,"mostRecentRunId":6251672,"url":"/cdeotte/titanic-using-name-only-0-81818","tags":[{"name":"tutorial","slug":"tutorial","url":"/tags/tutorial"},{"name":"data visualization","slug":"data-visualization","url":"/tags/data-visualization"},{"name":"feature engineering","slug":"feature-engineering","url":"/tags/feature-engineering"}],"commentCount":0,"upvoteCount":74,"viewCount":5853,"forkCount":47,"bestPublicScore":0.82296,"author":{"id":1723677,"displayName":"Chris Deotte","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"cdeotte","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1723677-kg.jpg","profileUrl":"/cdeotte","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":4,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-10-06T16:15:22.4633333Z","selfLink":"/kernels/994955","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":"silver","topicId":57255,"readGroupId":null,"writeGroupId":null,"slug":"titanic-using-name-only-0-81818"},"kernelBlob":{"id":73580270,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"DatasetVersion","sourceId":34793,"databundleVersionId":null},{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221363bb9da11eb41865ed33ed5d6876d38bd91051\u0022,\u0022_cell_guid\u0022:\u002256d7a7ea-e802-4472-bcab-fe80fc830e18\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Simple Titanic model using only Name scores 82%!\\n\\nI\u0027m excited to share my Titanic solution and write my first Kaggle notebook. I\u0027ve had a fun time building dozens of models. Below is my favorite. This simple model only uses one feature more than the gender model but it scores an impressive 82% and outperforms 97% of all 11,300 Kaggle submissions which are all more complicated! Using only passenger names, gender is deduced from title (Mr. Mrs. etc), children are determined from title (Master.), and family groups are identified by duplicate surnames (last names).  \\n  \\nUPDATE: By combining this model with another that classifies single passengers, 85% was achieved [here][1]. Also 83% and 84% were achieved [here][2].\\n\\n![model](http://playagricola.com/Kaggle/tree4.jpg)\\n\\nFirst I\u0027ll explain how it works. Then, I\u0027ll present my model, code, cross validation, and submission results.\\n\\n![rules](http://playagricola.com/Kaggle/rules2.jpg)\\n\\n## Let\u0027s begin with the gender model... \\nIf we just predict females survive and males perish, we cross validate at 78.6% and receive a public leaderboard score of 76.6%.  \\n \\n[1]:https://www.kaggle.com/cdeotte/titanic-wcg-xgboost-0-84688\\n[2]:https://www.kaggle.com/cdeotte/titantic-mega-model-0-84210\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221391a64bf2b9813a90e852aba684f6f2d86ef826\u0022,\u0022_cell_guid\u0022:\u0022f1bcfbf6-de73-4e77-ae4c-9c15ae33a0d0\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# The gender model achieves a 76.6% leaderboard score\\ntest \u003c- read.csv(\\\u0022../input/titanic/test.csv\\\u0022,stringsAsFactors=F)\\ntest$Survived[test$Sex==\u0027male\u0027] \u003c- 0\\ntest$Survived[test$Sex==\u0027female\u0027] \u003c- 1\\nsubmit \u003c- data.frame(PassengerId = test$PassengerId, Survived = test$Survived)\\nwrite.csv(submit,\\\u0022genderModel.csv\\\u0022,row.names=F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fa64990b6b77bab6e0f899adfe9372ff50fefd92\u0022,\u0022_cell_guid\u0022:\u00222da6c2e4-4ba4-4bdc-96dd-f49d10b2df3d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022To improve upon the gender model, we need to determine which males survive and which females perish. By analyzing the Titanic data, we find that many male survivors are among the youth, namely 52.5% = 21/40 of males under 16 years old survive. And most females who perish are among Pclass==3 passengers, namely 50% = 72/144 of Pclass==3 females perish.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002291cc81adc0fdd5570008dc826e694768569704d1\u0022,\u0022_cell_guid\u0022:\u0022652bb627-2d8e-4418-a30c-2aa760431768\u0022,\u0022scrolled\u0022:false,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read.csv(\\\u0022../input/titanic/train.csv\\\u0022,stringsAsFactors=F)\\ntable(train$Survived[train$Sex==\u0027male\u0027 \u0026 train$Age\u003c16])\\ntable(train$Survived[train$Sex==\u0027female\u0027 \u0026 train$Pclass==3])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002247badc5d112bde1c4254815d3a7dae40d1364f83\u0022,\u0022_cell_guid\u0022:\u0022f29c2699-ae64-463c-9cc2-0fbbff218a79\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022So let\u0027s focus on identifying surviving males and perishing females among these 184 passengers. The data indicates that woman and children were prioritized in rescue. Furthermore it appears that woman and children from the same family survived or perished together. There are 142 females and boys in the training dataset who have a relative (indicated by surname) in the training set that is a female or boy. Let\u0027s refer to these 142 passengers as members of \\\u0022woman-child-groups\\\u0022.\\n\\n## Let\u0027s engineer a new feature to identify \\\u0022woman-child-groups\\\u0022 and their survival rate.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225a403bf98c0562e1dc3a727ffd31c322b179cf27\u0022,\u0022_cell_guid\u0022:\u0022c0204366-ca42-44a5-bb7a-7418820fa14a\u0022,\u0022scrolled\u0022:true,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# engineer titles in training dataset\\ntrain$Title \u003c- substring(train$Name,regexpr(\\\u0022,\\\u0022,train$Name)+2,regexpr(\\\u0022\\\\\\\\.\\\u0022,train$Name)-1)\\ntrain$Title[train$Title %in% c(\\\u0022Capt\\\u0022,\\\u0022Don\\\u0022,\\\u0022Major\\\u0022,\\\u0022Col\\\u0022,\\\u0022Rev\\\u0022,\\\u0022Dr\\\u0022,\\\u0022Sir\\\u0022,\\\u0022Mr\\\u0022,\\\u0022Jonkheer\\\u0022)] \u003c- \\\u0022man\\\u0022\\ntrain$Title[train$Title %in% c(\\\u0022Dona\\\u0022,\\\u0022the Countess\\\u0022,\\\u0022Mme\\\u0022,\\\u0022Mlle\\\u0022,\\\u0022Ms\\\u0022,\\\u0022Miss\\\u0022,\\\u0022Lady\\\u0022,\\\u0022Mrs\\\u0022)] \u003c- \\\u0022woman\\\u0022\\ntrain$Title[train$Title %in% c(\\\u0022Master\\\u0022)] \u003c- \\\u0022boy\\\u0022\\n# engineer \\\u0022woman-child-groups\\\u0022 for training dataset\\ntrain$Surname \u003c- substring(train$Name,0,regexpr(\\\u0022,\\\u0022,train$Name)-1)\\ntrain$Surname[train$Title==\u0027man\u0027] \u003c- \u0027noGroup\u0027\\ntrain$SurnameFreq \u003c- ave(1:891,train$Surname,FUN=length)\\ntrain$Surname[train$SurnameFreq\u003c=1] \u003c- \u0027noGroup\u0027\\n# calculate \\\u0022woman-child-group\\\u0022 survival rates\\ntrain$SurnameSurvival \u003c- ave(train$Survived,train$Surname)\\ntable(train$SurnameSurvival[train$Surname!=\u0027noGroup\u0027])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cd73b78a1750bcdbbb407d081a588111cffeecc1\u0022,\u0022_cell_guid\u0022:\u0022707476ff-c780-40a1-8afc-258a358eed20\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# the following \\\u0022woman-child-groups\\\u0022 all perish\\nx=train[train$SurnameSurvival==0,c(\\\u0022Surname\\\u0022)]; unique(x[order(x)])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002222e95ed9da6b5e60de59c3716df7e49d382d17d4\u0022,\u0022_cell_guid\u0022:\u0022a0bcd12e-57b3-4ebd-bda8-2f16745349d8\u0022,\u0022scrolled\u0022:false,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# the following \\\u0022woman-child-groups\\\u0022 all survive\\nx=train[train$SurnameSurvival==1,c(\\\u0022Surname\\\u0022)]; unique(x[order(x)])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224a93bb568f017a5f6a0da4998ea8e86034eef96c\u0022,\u0022_cell_guid\u0022:\u0022e35207ec-19bf-4aaa-bd69-a815a3086e03\u0022,\u0022scrolled\u0022:false,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# the following \\\u0022woman-child-groups\\\u0022 have mixed survival\\ntrain[train$SurnameSurvival==1/7,c(\\\u0022Surname\\\u0022,\\\u0022Title\\\u0022,\\\u0022Survived\\\u0022)]\\ntrain[train$SurnameSurvival==1/3,c(\\\u0022Surname\\\u0022,\\\u0022Title\\\u0022,\\\u0022Survived\\\u0022)]\\ntrain[train$SurnameSurvival==3/4,c(\\\u0022Surname\\\u0022,\\\u0022Title\\\u0022,\\\u0022Survived\\\u0022)]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002276f90d3cdde899fce5701718f71dca11dd211124\u0022,\u0022_cell_guid\u0022:\u0022331e175c-3216-435d-97bb-395082602c1a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The above code shows that 124 out of 142 \\\u0022woman-child-group\\\u0022 passengers were part of \\\u0022woman-child-groups\\\u0022 that either entirely lived or died. And 18 out of the 142 were part of \\\u0022woman-child-groups\\\u0022 with mixed survival. Among these 18 passengers, 14 lived or died according to their \\\u0022woman-child-groups\u0027\\\u0022 average fate and 4 did not. Therefore among all 142 \\\u0022woman-child-group\\\u0022 passengers,  97.2% = 138/142 lived or died according to their \\\u0022woman-child-groups\u0027\\\u0022 average fate. Our new engineered feature is a near perfect predictor! Wow!\\n\\n## Cross validation\\nLet\u0027s try to guess what our cross validation accuracy will be when we use this new engineered feature in addition to the gender model before cross validating.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002223bf960cfa7cf8e9b410b76e02dfdfb95021b7fa\u0022,\u0022_cell_guid\u0022:\u002260f6f1a3-2d6d-44dd-a22b-adfea04f6e84\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(ggplot2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223eed1cdbf466c9c6a3b3f362edf0e67364c33ce8\u0022,\u0022_cell_guid\u0022:\u0022779a1125-76bc-4aa9-88ec-7fbfc166aa8e\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# adjust survival rates for use on training set\\ntrain$AdjustedSurvival \u003c- (train$SurnameSurvival * train$SurnameFreq - train$Survived) / (train$SurnameFreq-1)\\n# apply gender model plus new predictor to training set\\ntrain$predict \u003c- 0\\ntrain$predict[train$Title==\u0027woman\u0027] \u003c- 1\\ntrain$predict[train$Title==\u0027boy\u0027 \u0026 train$AdjustedSurvival==1] \u003c- 1\\ntrain$predict[train$Title==\u0027woman\u0027 \u0026 train$AdjustedSurvival==0] \u003c- 0\\n# plot how new predictor changes gender model\\nggplot(train[train$Title==\u0027woman\u0027,]) +\\n    geom_jitter(aes(x=Pclass,y=predict,color=factor(Survived))) + \\n    labs(title=\\\u002236 female predictions change from gender model on training set\\\u0022) +\\n    labs(x=\\\u0022Pclass\\\u0022,y=\\\u0022New Predictor\\\u0022) +\\n    geom_rect(alpha=0,color=\\\u0022black\\\u0022,aes(xmin=2.5,xmax=3.5,ymin=-0.45,ymax=0.45))\\ntable(train$Survived[train$Title==\u0027woman\u0027 \u0026 train$predict==0])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fe9f969ed7ca758bbe14b87d0f2c4e3852f7d886\u0022,\u0022_cell_guid\u0022:\u0022dcd3c3e9-cf6c-48da-8e38-e9fa544a3a54\u0022,\u0022scrolled\u0022:false,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# plot how new predictor changes gender model\\nggplot(train[train$Title!=\u0027woman\u0027,]) +\\n    geom_jitter(aes(x=Title,y=predict,color=factor(Survived))) +\\n    labs(title=\\\u002216 male predictions change from gender model on training set\\\u0022) +\\n    labs(x=\\\u0022Title\\\u0022,y=\\\u0022New Predictor\\\u0022) +\\n    geom_rect(alpha=0,color=\\\u0022black\\\u0022,aes(xmin=0.5,xmax=1.5,ymin=0.55,ymax=1.45))\\ntable(train$Survived[train$Title!=\u0027woman\u0027 \u0026 train$predict==1])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229301165a53d5d5c8e601cf7b604c488a69e0817e\u0022,\u0022_cell_guid\u0022:\u0022018a1ef6-d07b-414b-a56a-ea3b16ec651d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The two plots above show that our new predictor changes 52 = 36 + 16 predictions from the gender model when applied to the training set. And amazingly, nearly all of the changes are now correct predictions! Wow! Therefore our cross validation accuracy should be 0.786 + (48/891) =  0.840. Let\u0027s test it.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022aec0503dab66379d1bbc24404397eb96481675fb\u0022,\u0022_cell_guid\u0022:\u0022027a3933-9de7-4452-90f6-7b25b837465a\u0022,\u0022scrolled\u0022:false,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Perform 25 trials of 10-fold cross validation\\ntrials = 25; sum = 0\\nfor (j in 1:trials){\\nx = sample(1:890); s = 0\\nfor (i in 0:9){\\n    # Engineer \\\u0022woman-child-groups\\\u0022 from training subset\\n    train$Surname \u003c- substring(train$Name,0,regexpr(\\\u0022,\\\u0022,train$Name)-1)\\n    train$Surname[train$Title==\u0027man\u0027] \u003c- \u0027noGroup\u0027\\n    train$SurnameFreq \u003c- ave(1:891,train$Surname,FUN=length)\\n    train$Surname[train$SurnameFreq\u003c=1] \u003c- \u0027noGroup\u0027\\n    train$SurnameSurvival \u003c- NA\\n    # calculate training subset\u0027s surname survival rate\\n    train$SurnameSurvival[-x[1:89+i*89]] \u003c- ave(train$Survived[-x[1:89+i*89]],train$Surname[-x[1:89+i*89]])\\n    # calculate testing subset\u0027s surname survival rate from training set\u0027s rate\\n    for (k in x[1:89+i*89]) \\n    train$SurnameSurvival[k] \u003c- train$SurnameSurvival[which(!is.na(train$SurnameSurvival) \u0026 train$Surname==train$Surname[k])[1]]\\n    # apply gender model plus new predictor\\n    train$predict \u003c- 0\\n    train$predict[train$Title==\u0027woman\u0027] \u003c- 1\\n    train$predict[train$Title==\u0027boy\u0027 \u0026 train$SurnameSurvival==1] \u003c- 1\\n    train$predict[train$Title==\u0027woman\u0027 \u0026 train$SurnameSurvival==0] \u003c- 0\\n    c = sum(abs(train$predict[x[1:89+i*89]] - train$Survived[x[1:89+i*89]]))\\n    s = s + c\\n}\\ncat( sprintf(\\\u0022Trial %d has 10-fold CV accuracy = %f\\\\n\\\u0022,j,1-s/890))\\nsum = sum + 1-s/890\\n}\\ncat(sprintf(\\\u0022Average 10-fold CV accuracy from %d trials = %f\\\\n\\\u0022,trials,sum/trials))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b9407ad1f274cb0cb05553e2e6e4c80dfe87ef0c\u0022,\u0022_cell_guid\u0022:\u00228d024711-6d89-4d60-9630-8cf5b082e49c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Our cross validation accuracy is 83.6% which is near our guess of 84.0%. \\n\\n## Submission to Kaggle and evaluation\\nLet\u0027s try to guess what our Kaggle leaderboard score will be using this new engineered feature in addition to the gender model before submission.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229766fd8414cc3526678b5432cb8e8e0e243b71ce\u0022,\u0022_cell_guid\u0022:\u002297ed249d-8935-493c-85ae-d018d9c59b19\u0022,\u0022scrolled\u0022:false,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# engineer titles in test dataset\\ntest$Title \u003c- substring(test$Name,regexpr(\\\u0022,\\\u0022,test$Name)+2,regexpr(\\\u0022\\\\\\\\.\\\u0022,test$Name)-1)\\ntest$Title[test$Title %in% c(\\\u0022Capt\\\u0022,\\\u0022Don\\\u0022,\\\u0022Major\\\u0022,\\\u0022Col\\\u0022,\\\u0022Rev\\\u0022,\\\u0022Dr\\\u0022,\\\u0022Sir\\\u0022,\\\u0022Mr\\\u0022,\\\u0022Jonkheer\\\u0022)] \u003c- \\\u0022man\\\u0022\\ntest$Title[test$Title %in% c(\\\u0022Dona\\\u0022,\\\u0022the Countess\\\u0022,\\\u0022Mme\\\u0022,\\\u0022Mlle\\\u0022,\\\u0022Ms\\\u0022,\\\u0022Miss\\\u0022,\\\u0022Lady\\\u0022,\\\u0022Mrs\\\u0022)] \u003c- \\\u0022woman\\\u0022\\ntest$Title[test$Title %in% c(\\\u0022Master\\\u0022)] \u003c- \\\u0022boy\\\u0022\\n# engineer \\\u0022woman-child-groups\\\u0022 for entire dataset\\ntest$Survived \u003c- NA; test$predict \u003c- NA; train$AdjustedSurvival \u003c- NULL\\ntrain$Surname \u003c- NULL; train$SurnameFreq \u003c- NULL; train$SurnameSurvival \u003c- NULL\\nallData \u003c- rbind(train,test)\\nallData$Surname \u003c- substring(allData$Name,0,regexpr(\\\u0022,\\\u0022,allData$Name)-1)\\nallData$Surname[allData$Title==\u0027man\u0027] \u003c- \u0027noGroup\u0027\\nallData$SurnameFreq \u003c- ave(1:1309,allData$Surname,FUN=length)\\nallData$Surname[allData$SurnameFreq\u003c=1] \u003c- \u0027noGroup\u0027\\n# using only \\\u0022Name\\\u0022 scores 0.81818, correcting surname groups with \\\u0022Ticket\\\u0022 scores 0.82296\\n# search single woman and children and correct surname groups using Ticket\\nfor (i in which(allData$Title!=\u0027man\u0027 \u0026 allData$Surname==\u0027noGroup\u0027))\\n    allData$Surname[i] = allData$Surname[allData$Ticket==allData$Ticket[i]][1]\\nallData$Surname[is.na(allData$Surname)] \u003c- \u0027noGroup\u0027\\n# calculate \\\u0022woman-child-group\\\u0022 survival rates\\nallData$SurnameSurvival \u003c- NA\\nallData$SurnameSurvival[1:891] \u003c- ave(allData$Survived[1:891],allData$Surname[1:891])\\nfor (i in 892:1309) allData$SurnameSurvival[i] \u003c- allData$SurnameSurvival[which(allData$Surname==allData$Surname[i])[1]]\\n# apply gender model plus new predictor to test dataset\\nallData$predict \u003c- 0\\nallData$predict[allData$Title==\u0027woman\u0027] \u003c- 1\\nallData$predict[allData$Title==\u0027boy\u0027 \u0026 allData$SurnameSurvival==1] \u003c- 1\\nallData$predict[allData$Title==\u0027woman\u0027 \u0026 allData$SurnameSurvival==0] \u003c- 0\\n# plot predictions\\nggplot(allData[892:1309,]) +\\n    geom_jitter(aes(x=Title,y=predict)) +\\n    labs(title=\\\u002218 predictions change from gender model on test set\\\u0022) +\\n    labs(x=\\\u0022Title\\\u0022,y=\\\u0022Prediction\\\u0022) +\\n    geom_rect(alpha=0,color=\\\u0022black\\\u0022,aes(xmin=0.5,xmax=1.5,ymin=0.55,ymax=1.45)) +\\n    geom_rect(alpha=0,color=\\\u0022black\\\u0022,aes(xmin=2.5,xmax=3.5,ymin=-0.45,ymax=0.45))\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222e983f1408350f9bba03702c73d744f04b6e3117\u0022,\u0022_cell_guid\u0022:\u00228ad1b75f-2d9f-4837-8a20-275adf936d97\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The plot above shows that our new predictor changes 18 = 10 + 8 predictions from the gender model when applied to the test set. We suspect that all 18 of these chages are correct because nearly all the changes that our predictor made to the training dataset\u0027s gender model were correct. Therefore, we would expect that our Kaggle public leaderboard score will be 0.766 + (18/418) =  0.809.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ea52ae6563c0611485b7270731f1292dd9607c6d\u0022,\u0022_cell_guid\u0022:\u0022fe114035-4fcc-4160-a718-7de498af6be3\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# create CSV file to submit\\nsubmit \u003c- data.frame(PassengerId = allData$PassengerId[892:1309], Survived = allData$predict[892:1309])\\nwrite.csv(submit,\\\u0022genderSurnameModel.csv\\\u0022,row.names=F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226f306661157edeaedf4057c9b38830ae488533f5\u0022,\u0022_cell_guid\u0022:\u00221f8dba8f-5641-45e0-85fd-560a2846b7cf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![result](http://playagricola.com/Kaggle/surnameModel.png)\\n\\nWow awesome! Our Kaggle public leaderboard score result is 82.3% which is better than our guess of 80.9%. Luck was in our favor! The test dataset contains 418 observations. The public leaderboard only scores 209 of them. Remember that we changed 18 predictions from the gender model and suspect that all those changes are correct. The gender model receives a score of 0.766 = 160/209, therefore it appears that 12 of our 18 changes were included in our public leaderboard score, (160+12)/209 = 0.823. (Note that only using \\\u0022Name\\\u0022 to engineer surname groups scores 0.818. Additionally correcting surname groups with \\\u0022Ticket\\\u0022 scores 0.823.)\\n\\n## Reflection\\n\\nHow much more predictive information is hiding in the training dataset besides gender and family association? Based on comparison to other submitted models, it seems not much. Since November 2012,  11300 teams have scrutinized the Titanic dataset and searched for predictive features but only 2% of those models outperform this simple gender surname model. Therefore it seems that gender and family association capture most of the prediction power of the training dataset.\\n\\nI would love to discover ways to improve this model. I welcome everyone to fork this kernel and try to improve its predictive accuracy. Currently it only makes 18 wise predictions and then uses the gender model. Therefore if you can build a model that can predict the other 400 remaining passengers better than the gender model, you will have a Titanic solution scoring over 82%! [More info here][1]. Good luck and have fun!  \\n\\n![model](http://playagricola.com/Kaggle/tree3.jpg)  \\n  \\n[1]:https://www.kaggle.com/c/titanic/discussion/57447\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f85ef1283c35fae8ff5c3f7240dbf3f06e234e93\u0022,\u0022_cell_guid\u0022:\u00224c2dc348-e3cb-4c8c-b484-bce674a0d727\u0022,\u0022scrolled\u0022:true,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022leader = read.csv(\\\u0022../input/kaggle-titanic-leaderboard-may-15-2018/leaderboard.csv\\\u0022)\\nc1 = \\\u0022gray30\\\u0022; c2 = \\\u0022black\\\u0022\\ncolors \u003c- c(rep(c1,6),c2,rep(c1,28),c2,rep(c1,11),c2,rep(c1,16))\\nggplot(data=leader[leader$Score\u003e=0.6 \u0026 leader$Score\u003c=0.9,]) +\\n    geom_histogram (aes(x=Score),binwidth=1/209,fill=colors,na.rm=TRUE) +\\n    xlim(c(0.6,0.9)) + ylim(c(0,1500)) +\\n    labs(title=\u0027Histogram of Kaggle titanic public leaderboard scores, May 15 2018\u0027) +\\n    annotate(\u0027text\u0027, x=0.65, y=300, label=\u00270.627 - All dead model\u0027) +\\n    annotate(\u0027text\u0027, x=0.662, y=240, label=\u0027(=131/209) top 96%\u0027) +\\n    annotate(\u0027text\u0027, x=0.79, y=1450, label=\u00270.766 - Gender model\u0027) +\\n    annotate(\u0027text\u0027, x=0.805, y=1390, label=\u0027(=160/209) top 64%\u0027) +\\n    annotate(\u0027text\u0027, x=0.86, y=300, label=\u00270.823 - Surname model\u0027) +\\n    annotate(\u0027text\u0027, x=0.86, y=240, label=\u0027(=172/209) top 2%\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ccb44e1cf3bdda6c64487884cd06d99fefabcd8e\u0022,\u0022_cell_guid\u0022:\u00228bda1e22-14ae-4b5c-83ae-61e413d6e7e9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Thank you everyone for reading my first notebook. I enjoyed writing it and look forward to your comments.  \\n\\nUPDATE: By combining this model with another that classifies single passengers, 85% was achieved [here][13]. Also 83% and 84% were achieved [here][14].\\n\\n## References\\n* [Trevor Stephens][1]: Great tutorial for learning both R and Titanic modeling.\\n* [Itai Blitzer][2]: Titanic code providing hints for engineered features.\\n* [Megan Risdal][3]: Kaggle’s Titanic tutorial with great ggplot R visualizations.\\n* [Jason][4]: Kaggle’s Titanic tutorial with great ggplot R visualizations.\\n* [Michael Hahsler][5]: Shows R syntax for applying different machine learning models.\\n* [Chris Deotte][6]: Interactive visualizations showing different machine learning models.\\n* [Chris Deotte][7]: Interactive visualization showing neural network model.\\n* [Oscar Takeshita][8]: Provides Titanic benchmarks of possible scores\\n* [bhb2572][9]: Are Titanic models scoring 80% or better luck or science?\\n* [Cathy O\u0027Neil \u0026 Rachel Schutt][10]: Doing Data Science\\n* [James, Witten, Hastie, \u0026 Tibshirani][11]: An Introduction to Statisical Learning\\n* [Aurelien Geron][12]: Hands-On Machine Learning with Scikit-Learn \u0026 TensorFlow\\n\\n[1]:http://trevorstephens.com/kaggle-titanic-tutorial/getting-started-with-r/\\n[2]:https://www.kaggle.com/itaibl/kaggle-titanic-tutorial-passing-82-part-1/code\\n[3]:https://www.kaggle.com/mrisdal/exploring-survival-on-the-titanic\\n[4]:https://www.kaggle.com/jasonm/large-families-not-good-for-survival\\n[5]:http://michael.hahsler.net/SMU/EMIS7332/R/viz_classifier.html\\n[6]:http://www.ccom.ucsd.edu/~cdeotte/programs/classify.html\\n[7]:http://www.ccom.ucsd.edu/~cdeotte/programs/neuralnetwork.html\\n[8]:https://www.kaggle.com/pliptor/how-am-i-doing-with-my-score/\\n[9]:https://www.kaggle.com/c/titanic/discussion/56254\\n[10]:https://www.amazon.com/Doing-Data-Science-Straight-Frontline/dp/1449358659\\n[11]:https://www.amazon.com/Introduction-Statistical-Learning-Applications-Statistics/dp/1461471370/\\n[12]:https://www.amazon.com/Hands-Machine-Learning-Scikit-Learn-TensorFlow/dp/1491962291/\\n[13]:https://www.kaggle.com/cdeotte/titanic-wcg-xgboost-0-84688\\n[14]:https://www.kaggle.com/cdeotte/titantic-mega-model-0-84210\u0022}],\u0022metadata\u0022:{\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022},\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-10-06T16:15:21.8670793Z"},"kernelRun":{"id":6251672,"kernelId":994955,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic using Name only [0.81818]","dateCreated":"2018-10-06T16:15:21.913Z","dateEvaluated":"2018-10-06T16:15:22.463Z","workerContainerPort":null,"workerUptimeSeconds":18520,"workerIPAddress":"172.16.26.32   ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/6251672/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..j9E82jud0eWPswDz1ZCbag.EWWngCLJ7EvoPPMpkmYGwa7Omq04cyJ1DNTWsgOkWEcE-GJzNwoIZekhIOriNB21nIL_eIAaFzHryglW2kZMKT64SGqHqjLYy1_X9RHQ9JMCB2wNRr2zDqD2XFSZyUS5ivizsdF7fO9fgPRZJySKv4ciURUJ9Ex9_Y2Mn27HMDQ.vR4ZWdzGF20lAomTr9uRDQ/__results__.html","commit":{"id":73580270,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"DatasetVersion","sourceId":34793,"databundleVersionId":null},{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221363bb9da11eb41865ed33ed5d6876d38bd91051\u0022,\u0022_cell_guid\u0022:\u002256d7a7ea-e802-4472-bcab-fe80fc830e18\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Simple Titanic model using only Name scores 82%!\\n\\nI\u0027m excited to share my Titanic solution and write my first Kaggle notebook. I\u0027ve had a fun time building dozens of models. Below is my favorite. This simple model only uses one feature more than the gender model but it scores an impressive 82% and outperforms 97% of all 11,300 Kaggle submissions which are all more complicated! Using only passenger names, gender is deduced from title (Mr. Mrs. etc), children are determined from title (Master.), and family groups are identified by duplicate surnames (last names).  \\n  \\nUPDATE: By combining this model with another that classifies single passengers, 85% was achieved [here][1]. Also 83% and 84% were achieved [here][2].\\n\\n![model](http://playagricola.com/Kaggle/tree4.jpg)\\n\\nFirst I\u0027ll explain how it works. Then, I\u0027ll present my model, code, cross validation, and submission results.\\n\\n![rules](http://playagricola.com/Kaggle/rules2.jpg)\\n\\n## Let\u0027s begin with the gender model... \\nIf we just predict females survive and males perish, we cross validate at 78.6% and receive a public leaderboard score of 76.6%.  \\n \\n[1]:https://www.kaggle.com/cdeotte/titanic-wcg-xgboost-0-84688\\n[2]:https://www.kaggle.com/cdeotte/titantic-mega-model-0-84210\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221391a64bf2b9813a90e852aba684f6f2d86ef826\u0022,\u0022_cell_guid\u0022:\u0022f1bcfbf6-de73-4e77-ae4c-9c15ae33a0d0\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# The gender model achieves a 76.6% leaderboard score\\ntest \u003c- read.csv(\\\u0022../input/titanic/test.csv\\\u0022,stringsAsFactors=F)\\ntest$Survived[test$Sex==\u0027male\u0027] \u003c- 0\\ntest$Survived[test$Sex==\u0027female\u0027] \u003c- 1\\nsubmit \u003c- data.frame(PassengerId = test$PassengerId, Survived = test$Survived)\\nwrite.csv(submit,\\\u0022genderModel.csv\\\u0022,row.names=F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fa64990b6b77bab6e0f899adfe9372ff50fefd92\u0022,\u0022_cell_guid\u0022:\u00222da6c2e4-4ba4-4bdc-96dd-f49d10b2df3d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022To improve upon the gender model, we need to determine which males survive and which females perish. By analyzing the Titanic data, we find that many male survivors are among the youth, namely 52.5% = 21/40 of males under 16 years old survive. And most females who perish are among Pclass==3 passengers, namely 50% = 72/144 of Pclass==3 females perish.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002291cc81adc0fdd5570008dc826e694768569704d1\u0022,\u0022_cell_guid\u0022:\u0022652bb627-2d8e-4418-a30c-2aa760431768\u0022,\u0022scrolled\u0022:false,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read.csv(\\\u0022../input/titanic/train.csv\\\u0022,stringsAsFactors=F)\\ntable(train$Survived[train$Sex==\u0027male\u0027 \u0026 train$Age\u003c16])\\ntable(train$Survived[train$Sex==\u0027female\u0027 \u0026 train$Pclass==3])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002247badc5d112bde1c4254815d3a7dae40d1364f83\u0022,\u0022_cell_guid\u0022:\u0022f29c2699-ae64-463c-9cc2-0fbbff218a79\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022So let\u0027s focus on identifying surviving males and perishing females among these 184 passengers. The data indicates that woman and children were prioritized in rescue. Furthermore it appears that woman and children from the same family survived or perished together. There are 142 females and boys in the training dataset who have a relative (indicated by surname) in the training set that is a female or boy. Let\u0027s refer to these 142 passengers as members of \\\u0022woman-child-groups\\\u0022.\\n\\n## Let\u0027s engineer a new feature to identify \\\u0022woman-child-groups\\\u0022 and their survival rate.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225a403bf98c0562e1dc3a727ffd31c322b179cf27\u0022,\u0022_cell_guid\u0022:\u0022c0204366-ca42-44a5-bb7a-7418820fa14a\u0022,\u0022scrolled\u0022:true,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# engineer titles in training dataset\\ntrain$Title \u003c- substring(train$Name,regexpr(\\\u0022,\\\u0022,train$Name)+2,regexpr(\\\u0022\\\\\\\\.\\\u0022,train$Name)-1)\\ntrain$Title[train$Title %in% c(\\\u0022Capt\\\u0022,\\\u0022Don\\\u0022,\\\u0022Major\\\u0022,\\\u0022Col\\\u0022,\\\u0022Rev\\\u0022,\\\u0022Dr\\\u0022,\\\u0022Sir\\\u0022,\\\u0022Mr\\\u0022,\\\u0022Jonkheer\\\u0022)] \u003c- \\\u0022man\\\u0022\\ntrain$Title[train$Title %in% c(\\\u0022Dona\\\u0022,\\\u0022the Countess\\\u0022,\\\u0022Mme\\\u0022,\\\u0022Mlle\\\u0022,\\\u0022Ms\\\u0022,\\\u0022Miss\\\u0022,\\\u0022Lady\\\u0022,\\\u0022Mrs\\\u0022)] \u003c- \\\u0022woman\\\u0022\\ntrain$Title[train$Title %in% c(\\\u0022Master\\\u0022)] \u003c- \\\u0022boy\\\u0022\\n# engineer \\\u0022woman-child-groups\\\u0022 for training dataset\\ntrain$Surname \u003c- substring(train$Name,0,regexpr(\\\u0022,\\\u0022,train$Name)-1)\\ntrain$Surname[train$Title==\u0027man\u0027] \u003c- \u0027noGroup\u0027\\ntrain$SurnameFreq \u003c- ave(1:891,train$Surname,FUN=length)\\ntrain$Surname[train$SurnameFreq\u003c=1] \u003c- \u0027noGroup\u0027\\n# calculate \\\u0022woman-child-group\\\u0022 survival rates\\ntrain$SurnameSurvival \u003c- ave(train$Survived,train$Surname)\\ntable(train$SurnameSurvival[train$Surname!=\u0027noGroup\u0027])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cd73b78a1750bcdbbb407d081a588111cffeecc1\u0022,\u0022_cell_guid\u0022:\u0022707476ff-c780-40a1-8afc-258a358eed20\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# the following \\\u0022woman-child-groups\\\u0022 all perish\\nx=train[train$SurnameSurvival==0,c(\\\u0022Surname\\\u0022)]; unique(x[order(x)])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002222e95ed9da6b5e60de59c3716df7e49d382d17d4\u0022,\u0022_cell_guid\u0022:\u0022a0bcd12e-57b3-4ebd-bda8-2f16745349d8\u0022,\u0022scrolled\u0022:false,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# the following \\\u0022woman-child-groups\\\u0022 all survive\\nx=train[train$SurnameSurvival==1,c(\\\u0022Surname\\\u0022)]; unique(x[order(x)])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224a93bb568f017a5f6a0da4998ea8e86034eef96c\u0022,\u0022_cell_guid\u0022:\u0022e35207ec-19bf-4aaa-bd69-a815a3086e03\u0022,\u0022scrolled\u0022:false,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# the following \\\u0022woman-child-groups\\\u0022 have mixed survival\\ntrain[train$SurnameSurvival==1/7,c(\\\u0022Surname\\\u0022,\\\u0022Title\\\u0022,\\\u0022Survived\\\u0022)]\\ntrain[train$SurnameSurvival==1/3,c(\\\u0022Surname\\\u0022,\\\u0022Title\\\u0022,\\\u0022Survived\\\u0022)]\\ntrain[train$SurnameSurvival==3/4,c(\\\u0022Surname\\\u0022,\\\u0022Title\\\u0022,\\\u0022Survived\\\u0022)]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002276f90d3cdde899fce5701718f71dca11dd211124\u0022,\u0022_cell_guid\u0022:\u0022331e175c-3216-435d-97bb-395082602c1a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The above code shows that 124 out of 142 \\\u0022woman-child-group\\\u0022 passengers were part of \\\u0022woman-child-groups\\\u0022 that either entirely lived or died. And 18 out of the 142 were part of \\\u0022woman-child-groups\\\u0022 with mixed survival. Among these 18 passengers, 14 lived or died according to their \\\u0022woman-child-groups\u0027\\\u0022 average fate and 4 did not. Therefore among all 142 \\\u0022woman-child-group\\\u0022 passengers,  97.2% = 138/142 lived or died according to their \\\u0022woman-child-groups\u0027\\\u0022 average fate. Our new engineered feature is a near perfect predictor! Wow!\\n\\n## Cross validation\\nLet\u0027s try to guess what our cross validation accuracy will be when we use this new engineered feature in addition to the gender model before cross validating.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002223bf960cfa7cf8e9b410b76e02dfdfb95021b7fa\u0022,\u0022_cell_guid\u0022:\u002260f6f1a3-2d6d-44dd-a22b-adfea04f6e84\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(ggplot2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223eed1cdbf466c9c6a3b3f362edf0e67364c33ce8\u0022,\u0022_cell_guid\u0022:\u0022779a1125-76bc-4aa9-88ec-7fbfc166aa8e\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# adjust survival rates for use on training set\\ntrain$AdjustedSurvival \u003c- (train$SurnameSurvival * train$SurnameFreq - train$Survived) / (train$SurnameFreq-1)\\n# apply gender model plus new predictor to training set\\ntrain$predict \u003c- 0\\ntrain$predict[train$Title==\u0027woman\u0027] \u003c- 1\\ntrain$predict[train$Title==\u0027boy\u0027 \u0026 train$AdjustedSurvival==1] \u003c- 1\\ntrain$predict[train$Title==\u0027woman\u0027 \u0026 train$AdjustedSurvival==0] \u003c- 0\\n# plot how new predictor changes gender model\\nggplot(train[train$Title==\u0027woman\u0027,]) +\\n    geom_jitter(aes(x=Pclass,y=predict,color=factor(Survived))) + \\n    labs(title=\\\u002236 female predictions change from gender model on training set\\\u0022) +\\n    labs(x=\\\u0022Pclass\\\u0022,y=\\\u0022New Predictor\\\u0022) +\\n    geom_rect(alpha=0,color=\\\u0022black\\\u0022,aes(xmin=2.5,xmax=3.5,ymin=-0.45,ymax=0.45))\\ntable(train$Survived[train$Title==\u0027woman\u0027 \u0026 train$predict==0])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fe9f969ed7ca758bbe14b87d0f2c4e3852f7d886\u0022,\u0022_cell_guid\u0022:\u0022dcd3c3e9-cf6c-48da-8e38-e9fa544a3a54\u0022,\u0022scrolled\u0022:false,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# plot how new predictor changes gender model\\nggplot(train[train$Title!=\u0027woman\u0027,]) +\\n    geom_jitter(aes(x=Title,y=predict,color=factor(Survived))) +\\n    labs(title=\\\u002216 male predictions change from gender model on training set\\\u0022) +\\n    labs(x=\\\u0022Title\\\u0022,y=\\\u0022New Predictor\\\u0022) +\\n    geom_rect(alpha=0,color=\\\u0022black\\\u0022,aes(xmin=0.5,xmax=1.5,ymin=0.55,ymax=1.45))\\ntable(train$Survived[train$Title!=\u0027woman\u0027 \u0026 train$predict==1])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229301165a53d5d5c8e601cf7b604c488a69e0817e\u0022,\u0022_cell_guid\u0022:\u0022018a1ef6-d07b-414b-a56a-ea3b16ec651d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The two plots above show that our new predictor changes 52 = 36 + 16 predictions from the gender model when applied to the training set. And amazingly, nearly all of the changes are now correct predictions! Wow! Therefore our cross validation accuracy should be 0.786 + (48/891) =  0.840. Let\u0027s test it.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022aec0503dab66379d1bbc24404397eb96481675fb\u0022,\u0022_cell_guid\u0022:\u0022027a3933-9de7-4452-90f6-7b25b837465a\u0022,\u0022scrolled\u0022:false,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Perform 25 trials of 10-fold cross validation\\ntrials = 25; sum = 0\\nfor (j in 1:trials){\\nx = sample(1:890); s = 0\\nfor (i in 0:9){\\n    # Engineer \\\u0022woman-child-groups\\\u0022 from training subset\\n    train$Surname \u003c- substring(train$Name,0,regexpr(\\\u0022,\\\u0022,train$Name)-1)\\n    train$Surname[train$Title==\u0027man\u0027] \u003c- \u0027noGroup\u0027\\n    train$SurnameFreq \u003c- ave(1:891,train$Surname,FUN=length)\\n    train$Surname[train$SurnameFreq\u003c=1] \u003c- \u0027noGroup\u0027\\n    train$SurnameSurvival \u003c- NA\\n    # calculate training subset\u0027s surname survival rate\\n    train$SurnameSurvival[-x[1:89+i*89]] \u003c- ave(train$Survived[-x[1:89+i*89]],train$Surname[-x[1:89+i*89]])\\n    # calculate testing subset\u0027s surname survival rate from training set\u0027s rate\\n    for (k in x[1:89+i*89]) \\n    train$SurnameSurvival[k] \u003c- train$SurnameSurvival[which(!is.na(train$SurnameSurvival) \u0026 train$Surname==train$Surname[k])[1]]\\n    # apply gender model plus new predictor\\n    train$predict \u003c- 0\\n    train$predict[train$Title==\u0027woman\u0027] \u003c- 1\\n    train$predict[train$Title==\u0027boy\u0027 \u0026 train$SurnameSurvival==1] \u003c- 1\\n    train$predict[train$Title==\u0027woman\u0027 \u0026 train$SurnameSurvival==0] \u003c- 0\\n    c = sum(abs(train$predict[x[1:89+i*89]] - train$Survived[x[1:89+i*89]]))\\n    s = s + c\\n}\\ncat( sprintf(\\\u0022Trial %d has 10-fold CV accuracy = %f\\\\n\\\u0022,j,1-s/890))\\nsum = sum + 1-s/890\\n}\\ncat(sprintf(\\\u0022Average 10-fold CV accuracy from %d trials = %f\\\\n\\\u0022,trials,sum/trials))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b9407ad1f274cb0cb05553e2e6e4c80dfe87ef0c\u0022,\u0022_cell_guid\u0022:\u00228d024711-6d89-4d60-9630-8cf5b082e49c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Our cross validation accuracy is 83.6% which is near our guess of 84.0%. \\n\\n## Submission to Kaggle and evaluation\\nLet\u0027s try to guess what our Kaggle leaderboard score will be using this new engineered feature in addition to the gender model before submission.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229766fd8414cc3526678b5432cb8e8e0e243b71ce\u0022,\u0022_cell_guid\u0022:\u002297ed249d-8935-493c-85ae-d018d9c59b19\u0022,\u0022scrolled\u0022:false,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# engineer titles in test dataset\\ntest$Title \u003c- substring(test$Name,regexpr(\\\u0022,\\\u0022,test$Name)+2,regexpr(\\\u0022\\\\\\\\.\\\u0022,test$Name)-1)\\ntest$Title[test$Title %in% c(\\\u0022Capt\\\u0022,\\\u0022Don\\\u0022,\\\u0022Major\\\u0022,\\\u0022Col\\\u0022,\\\u0022Rev\\\u0022,\\\u0022Dr\\\u0022,\\\u0022Sir\\\u0022,\\\u0022Mr\\\u0022,\\\u0022Jonkheer\\\u0022)] \u003c- \\\u0022man\\\u0022\\ntest$Title[test$Title %in% c(\\\u0022Dona\\\u0022,\\\u0022the Countess\\\u0022,\\\u0022Mme\\\u0022,\\\u0022Mlle\\\u0022,\\\u0022Ms\\\u0022,\\\u0022Miss\\\u0022,\\\u0022Lady\\\u0022,\\\u0022Mrs\\\u0022)] \u003c- \\\u0022woman\\\u0022\\ntest$Title[test$Title %in% c(\\\u0022Master\\\u0022)] \u003c- \\\u0022boy\\\u0022\\n# engineer \\\u0022woman-child-groups\\\u0022 for entire dataset\\ntest$Survived \u003c- NA; test$predict \u003c- NA; train$AdjustedSurvival \u003c- NULL\\ntrain$Surname \u003c- NULL; train$SurnameFreq \u003c- NULL; train$SurnameSurvival \u003c- NULL\\nallData \u003c- rbind(train,test)\\nallData$Surname \u003c- substring(allData$Name,0,regexpr(\\\u0022,\\\u0022,allData$Name)-1)\\nallData$Surname[allData$Title==\u0027man\u0027] \u003c- \u0027noGroup\u0027\\nallData$SurnameFreq \u003c- ave(1:1309,allData$Surname,FUN=length)\\nallData$Surname[allData$SurnameFreq\u003c=1] \u003c- \u0027noGroup\u0027\\n# using only \\\u0022Name\\\u0022 scores 0.81818, correcting surname groups with \\\u0022Ticket\\\u0022 scores 0.82296\\n# search single woman and children and correct surname groups using Ticket\\nfor (i in which(allData$Title!=\u0027man\u0027 \u0026 allData$Surname==\u0027noGroup\u0027))\\n    allData$Surname[i] = allData$Surname[allData$Ticket==allData$Ticket[i]][1]\\nallData$Surname[is.na(allData$Surname)] \u003c- \u0027noGroup\u0027\\n# calculate \\\u0022woman-child-group\\\u0022 survival rates\\nallData$SurnameSurvival \u003c- NA\\nallData$SurnameSurvival[1:891] \u003c- ave(allData$Survived[1:891],allData$Surname[1:891])\\nfor (i in 892:1309) allData$SurnameSurvival[i] \u003c- allData$SurnameSurvival[which(allData$Surname==allData$Surname[i])[1]]\\n# apply gender model plus new predictor to test dataset\\nallData$predict \u003c- 0\\nallData$predict[allData$Title==\u0027woman\u0027] \u003c- 1\\nallData$predict[allData$Title==\u0027boy\u0027 \u0026 allData$SurnameSurvival==1] \u003c- 1\\nallData$predict[allData$Title==\u0027woman\u0027 \u0026 allData$SurnameSurvival==0] \u003c- 0\\n# plot predictions\\nggplot(allData[892:1309,]) +\\n    geom_jitter(aes(x=Title,y=predict)) +\\n    labs(title=\\\u002218 predictions change from gender model on test set\\\u0022) +\\n    labs(x=\\\u0022Title\\\u0022,y=\\\u0022Prediction\\\u0022) +\\n    geom_rect(alpha=0,color=\\\u0022black\\\u0022,aes(xmin=0.5,xmax=1.5,ymin=0.55,ymax=1.45)) +\\n    geom_rect(alpha=0,color=\\\u0022black\\\u0022,aes(xmin=2.5,xmax=3.5,ymin=-0.45,ymax=0.45))\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222e983f1408350f9bba03702c73d744f04b6e3117\u0022,\u0022_cell_guid\u0022:\u00228ad1b75f-2d9f-4837-8a20-275adf936d97\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The plot above shows that our new predictor changes 18 = 10 + 8 predictions from the gender model when applied to the test set. We suspect that all 18 of these chages are correct because nearly all the changes that our predictor made to the training dataset\u0027s gender model were correct. Therefore, we would expect that our Kaggle public leaderboard score will be 0.766 + (18/418) =  0.809.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ea52ae6563c0611485b7270731f1292dd9607c6d\u0022,\u0022_cell_guid\u0022:\u0022fe114035-4fcc-4160-a718-7de498af6be3\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# create CSV file to submit\\nsubmit \u003c- data.frame(PassengerId = allData$PassengerId[892:1309], Survived = allData$predict[892:1309])\\nwrite.csv(submit,\\\u0022genderSurnameModel.csv\\\u0022,row.names=F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226f306661157edeaedf4057c9b38830ae488533f5\u0022,\u0022_cell_guid\u0022:\u00221f8dba8f-5641-45e0-85fd-560a2846b7cf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![result](http://playagricola.com/Kaggle/surnameModel.png)\\n\\nWow awesome! Our Kaggle public leaderboard score result is 82.3% which is better than our guess of 80.9%. Luck was in our favor! The test dataset contains 418 observations. The public leaderboard only scores 209 of them. Remember that we changed 18 predictions from the gender model and suspect that all those changes are correct. The gender model receives a score of 0.766 = 160/209, therefore it appears that 12 of our 18 changes were included in our public leaderboard score, (160+12)/209 = 0.823. (Note that only using \\\u0022Name\\\u0022 to engineer surname groups scores 0.818. Additionally correcting surname groups with \\\u0022Ticket\\\u0022 scores 0.823.)\\n\\n## Reflection\\n\\nHow much more predictive information is hiding in the training dataset besides gender and family association? Based on comparison to other submitted models, it seems not much. Since November 2012,  11300 teams have scrutinized the Titanic dataset and searched for predictive features but only 2% of those models outperform this simple gender surname model. Therefore it seems that gender and family association capture most of the prediction power of the training dataset.\\n\\nI would love to discover ways to improve this model. I welcome everyone to fork this kernel and try to improve its predictive accuracy. Currently it only makes 18 wise predictions and then uses the gender model. Therefore if you can build a model that can predict the other 400 remaining passengers better than the gender model, you will have a Titanic solution scoring over 82%! [More info here][1]. Good luck and have fun!  \\n\\n![model](http://playagricola.com/Kaggle/tree3.jpg)  \\n  \\n[1]:https://www.kaggle.com/c/titanic/discussion/57447\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f85ef1283c35fae8ff5c3f7240dbf3f06e234e93\u0022,\u0022_cell_guid\u0022:\u00224c2dc348-e3cb-4c8c-b484-bce674a0d727\u0022,\u0022scrolled\u0022:true,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022leader = read.csv(\\\u0022../input/kaggle-titanic-leaderboard-may-15-2018/leaderboard.csv\\\u0022)\\nc1 = \\\u0022gray30\\\u0022; c2 = \\\u0022black\\\u0022\\ncolors \u003c- c(rep(c1,6),c2,rep(c1,28),c2,rep(c1,11),c2,rep(c1,16))\\nggplot(data=leader[leader$Score\u003e=0.6 \u0026 leader$Score\u003c=0.9,]) +\\n    geom_histogram (aes(x=Score),binwidth=1/209,fill=colors,na.rm=TRUE) +\\n    xlim(c(0.6,0.9)) + ylim(c(0,1500)) +\\n    labs(title=\u0027Histogram of Kaggle titanic public leaderboard scores, May 15 2018\u0027) +\\n    annotate(\u0027text\u0027, x=0.65, y=300, label=\u00270.627 - All dead model\u0027) +\\n    annotate(\u0027text\u0027, x=0.662, y=240, label=\u0027(=131/209) top 96%\u0027) +\\n    annotate(\u0027text\u0027, x=0.79, y=1450, label=\u00270.766 - Gender model\u0027) +\\n    annotate(\u0027text\u0027, x=0.805, y=1390, label=\u0027(=160/209) top 64%\u0027) +\\n    annotate(\u0027text\u0027, x=0.86, y=300, label=\u00270.823 - Surname model\u0027) +\\n    annotate(\u0027text\u0027, x=0.86, y=240, label=\u0027(=172/209) top 2%\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ccb44e1cf3bdda6c64487884cd06d99fefabcd8e\u0022,\u0022_cell_guid\u0022:\u00228bda1e22-14ae-4b5c-83ae-61e413d6e7e9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Thank you everyone for reading my first notebook. I enjoyed writing it and look forward to your comments.  \\n\\nUPDATE: By combining this model with another that classifies single passengers, 85% was achieved [here][13]. Also 83% and 84% were achieved [here][14].\\n\\n## References\\n* [Trevor Stephens][1]: Great tutorial for learning both R and Titanic modeling.\\n* [Itai Blitzer][2]: Titanic code providing hints for engineered features.\\n* [Megan Risdal][3]: Kaggle’s Titanic tutorial with great ggplot R visualizations.\\n* [Jason][4]: Kaggle’s Titanic tutorial with great ggplot R visualizations.\\n* [Michael Hahsler][5]: Shows R syntax for applying different machine learning models.\\n* [Chris Deotte][6]: Interactive visualizations showing different machine learning models.\\n* [Chris Deotte][7]: Interactive visualization showing neural network model.\\n* [Oscar Takeshita][8]: Provides Titanic benchmarks of possible scores\\n* [bhb2572][9]: Are Titanic models scoring 80% or better luck or science?\\n* [Cathy O\u0027Neil \u0026 Rachel Schutt][10]: Doing Data Science\\n* [James, Witten, Hastie, \u0026 Tibshirani][11]: An Introduction to Statisical Learning\\n* [Aurelien Geron][12]: Hands-On Machine Learning with Scikit-Learn \u0026 TensorFlow\\n\\n[1]:http://trevorstephens.com/kaggle-titanic-tutorial/getting-started-with-r/\\n[2]:https://www.kaggle.com/itaibl/kaggle-titanic-tutorial-passing-82-part-1/code\\n[3]:https://www.kaggle.com/mrisdal/exploring-survival-on-the-titanic\\n[4]:https://www.kaggle.com/jasonm/large-families-not-good-for-survival\\n[5]:http://michael.hahsler.net/SMU/EMIS7332/R/viz_classifier.html\\n[6]:http://www.ccom.ucsd.edu/~cdeotte/programs/classify.html\\n[7]:http://www.ccom.ucsd.edu/~cdeotte/programs/neuralnetwork.html\\n[8]:https://www.kaggle.com/pliptor/how-am-i-doing-with-my-score/\\n[9]:https://www.kaggle.com/c/titanic/discussion/56254\\n[10]:https://www.amazon.com/Doing-Data-Science-Straight-Frontline/dp/1449358659\\n[11]:https://www.amazon.com/Introduction-Statistical-Learning-Applications-Statistics/dp/1461471370/\\n[12]:https://www.amazon.com/Hands-Machine-Learning-Scikit-Learn-TensorFlow/dp/1491962291/\\n[13]:https://www.kaggle.com/cdeotte/titanic-wcg-xgboost-0-84688\\n[14]:https://www.kaggle.com/cdeotte/titantic-mega-model-0-84210\u0022}],\u0022metadata\u0022:{\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022},\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-10-06T16:15:21.8670793Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e4821860\u003c/disk_kb_free\u003e\u003cdocker_image_digest\u003e7f63df4b335de7de7c4d7fbccbdb42ba03ca55ffce0e71990d11c38cd928e2da\u003c/docker_image_digest\u003e\u003cdocker_image_id\u003esha256:04d80efacc9fe06ec24a96f495a47ff7f579e927b8341e9c94a9b987ebc020c2\u003c/docker_image_id\u003e\u003cdocker_image_name\u003egcr.io/kag
