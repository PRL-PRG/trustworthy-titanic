d":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":true,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f0d88ea705af5855933e9f5b2c0accaed95dbddb\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Awesome Data Science Tutorials with R and Titanic Survival Prediction\\n\\n       This kernel contains Titanic Survival Prediction and a curated list of R tutorials and packages for Data Science, NLP and Machine Learning. This also serves as a reference guide for several common data analysis tasks.\\n\\n\u003e #### **Credits**: Thanks to **Megan L. Risdal** for Exploring Survival on the Titanic in R, **Ujjwal Karn** and other contributers for such wonderful work\\n\\n### Here are some of *my kernel notebooks* for **Machine Learning and Data Science** as follows, An ***Upvote*** to the kernel is very much appreciated if you *like* them\\n\\n\u003e * [Awesome ML Frameworks and MNIST Classification](https://www.kaggle.com/arunkumarramanan/awesome-machine-learning-ml-frameworks)\\n\u003e * [Awesome Data Science for Beginners with Titanic Exploration](https://kaggle.com/arunkumarramanan/awesome-data-science-for-beginners)\\n\u003e * [Tensorflow Tutorial and House Price Prediction](https://www.kaggle.com/arunkumarramanan/tensorflow-tutorial-and-examples)\\n\u003e * [Practical Machine Learning with PyTorch](https://www.kaggle.com/arunkumarramanan/practical-machine-learning-with-pytorch)\\n\u003e * [Awesome Deep Learning Basics and Resources](https://www.kaggle.com/arunkumarramanan/awesome-deep-learning-resources)\\n\u003e * [Awesome Computer Vision Resources (TBU)](https://www.kaggle.com/arunkumarramanan/awesome-computer-vision-resources-to-be-updated)\\n\u003e * [Data Scientist\u0027s Toolkits - Awesome Data Science Resources](https://www.kaggle.com/arunkumarramanan/data-scientist-s-toolkits-awesome-ds-resources)\\n\u003e * [Data Science with Python - Awesome Tutorials](https://www.kaggle.com/arunkumarramanan/data-science-with-python-awesome-tutorials)\\n\u003e * [Machine Learning and Deep Learning - Awesome Tutorials](https://www.kaggle.com/arunkumarramanan/awesome-deep-learning-ml-tutorials)\\n\u003e * [Machine Learning Engineer\u0027s Toolkit with Roadmap](https://www.kaggle.com/arunkumarramanan/machine-learning-engineer-s-toolkit-with-roadmap) \\n\u003e * [Awesome TensorFlow and PyTorch Resources](https://www.kaggle.com/arunkumarramanan/awesome-tensorflow-and-pytorch-resources)\\n\u003e * [Hands-on ML with scikit-learn and TensorFlow](https://www.kaggle.com/arunkumarramanan/hands-on-ml-with-scikit-learn-and-tensorflow)\\n\u003e * [Awesome Data Science IPython Notebooks](https://www.kaggle.com/arunkumarramanan/awesome-data-science-ipython-notebooks)\\n\u003e * [Data Science and Machine Learning Cheetcheets](https://www.kaggle.com/arunkumarramanan/data-science-and-machine-learning-cheatsheets)\\n\u003e * [Data Science with R - Awesome Tutorials](https://www.kaggle.com/arunkumarramanan/data-science-with-r-awesome-tutorials)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229129b46c3f64d3e20491c8790b6a56fa9ad02ed6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Titanic Survival Prediction based on [Exploring Survival on the Titanic](https://www.kaggle.com/mrisdal/exploring-survival-on-the-titanic) (TBU)\\n\\n# Introduction\\n\\nUsing `randomForest` to create a model predicting survival on the Titanic.\\n\\n* Feature engineering\\n* Missing value imputation\\n* Prediction!\\n\\n## Load and check data\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002237053a771d9887d9d3c4dbe1beae1cfa5f3bd2af\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Load packages\\nlibrary(\u0027ggplot2\u0027) # visualization\\nlibrary(\u0027ggthemes\u0027) # visualization\\nlibrary(\u0027scales\u0027) # visualization\\nlibrary(\u0027dplyr\u0027) # data manipulation\\nlibrary(\u0027mice\u0027) # imputation\\nlibrary(\u0027randomForest\u0027) # classification algorithm\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b59382f9f49cb2f87e07d257005a0356907c5d88\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now that our packages are loaded, let\u0027s read in and take a peek at the data.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d9ab13d1b9f96f0b0fda3eb1a347bf054399577f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = F)\\ntest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227e84c2c4adcec37e48024dd1e4ec0c65086b4cf8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full  \u003c- bind_rows(train, test) # bind training \u0026 test data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b90a35a7e51c19dd615c2f29d26c50474c5d497f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# check data\\nstr(full)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002288de49efc42dc1af9e1a84486a22ed1d725a0160\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We\u0027ve got a sense of our variables, their class type, and the first few observations of each. We know we\u0027re working with 1309 observations of 12 variables. To make things a bit more explicit since a couple of the variable names aren\u0027t 100% illuminating, here\u0027s what we\u0027ve got to deal with:\\n\\nVariable Name | Description\\n--------------|-------------\\nSurvived      | Survived (1) or died (0)\\nPclass        | Passenger\u0027s class\\nName          | Passenger\u0027s name\\nSex           | Passenger\u0027s sex\\nAge           | Passenger\u0027s age\\nSibSp         | Number of siblings/spouses aboard\\nParch         | Number of parents/children aboard\\nTicket        | Ticket number\\nFare          | Fare\\nCabin         | Cabin\\nEmbarked      | Port of embarkation\\n\\n# Feature Engineering\\n## What\u0027s in a name?\\n\\nThe first variable which catches my attention is **passenger name** because we can break it down into additional meaningful variables which can feed predictions or be used in the creation of additional new variables. For instance, **passenger title** is contained within the passenger name variable and we can use **surname** to represent families. Let\u0027s do some **feature engineering**!\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022574e9e0cc46960b6f981c207260bae71d1b2c9e6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Grab title from passenger names\\nfull$Title \u003c- gsub(\u0027(.*, )|(\\\\\\\\..*)\u0027, \u0027\u0027, full$Name)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220f64af2251c1d058932ae1489977e5f80beff53e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show title counts by sex\\ntable(full$Sex, full$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e68f7873d81345d72d43cece3bcf37342e89ca98\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Titles with very low cell counts to be combined to \\\u0022rare\\\u0022 level\\nrare_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \\n                \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002227a29ddc7846c1be1d044ce9eb3efe268654d0a0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Also reassign mlle, ms, and mme accordingly\\nfull$Title[full$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \\nfull$Title[full$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\\nfull$Title[full$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \\nfull$Title[full$Title %in% rare_title]  \u003c- \u0027Rare Title\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223337975fa24c5f29dc107596dca719851672c038\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show title counts by sex again\\ntable(full$Sex, full$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002205eb362f34d7e06f7090f12938e35ef75374f2c9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Finally, grab surname from passenger name\\nfull$Surname \u003c- sapply(full$Name,  \\n                      function(x) strsplit(x, split = \u0027[,.]\u0027)[[1]][1])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022af41f70bc262f6bd7aade602554460b184ada3d8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022cat(paste(\u0027We have \u003cb\u003e\u0027, nlevels(factor(full$Surname)), \u0027\u003c/b\u003e unique surnames. I would be interested to infer ethnicity based on surname --- another time.\u0027))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a110580034598702201755928be9d85a067ce6cd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Do families sink or swim together?\\n\\nNow that we\u0027ve taken care of splitting passenger name into some new variables, we can take it a step further and make some new family variables. First we\u0027re going to make a **family size** variable based on number of siblings/spouse(s) (maybe someone has more than one spouse?) and number of children/parents. \\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ce969e4748b95ecd188a4797928a4d149aa1439f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a family size variable including the passenger themselves\\nfull$Fsize \u003c- full$SibSp + full$Parch + 1\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002208e7dcf1815dc219cd0b61b1122d65964bbd3477\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a family variable \\nfull$Family \u003c- paste(full$Surname, full$Fsize, sep=\u0027_\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b3e95df51d5e0f009bf4332afc7f96768c3fbe99\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Discretize family size\\nfull$FsizeD[full$Fsize == 1] \u003c- \u0027singleton\u0027\\nfull$FsizeD[full$Fsize \u003c 5 \u0026 full$Fsize \u003e 1] \u003c- \u0027small\u0027\\nfull$FsizeD[full$Fsize \u003e 4] \u003c- \u0027large\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d561ab573fcd49396b7ee637da28f13184f0e955\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Treat a few more variables ...\\n\\nWhat\u0027s left? There\u0027s probably some potentially useful information in the **passenger cabin** variable including about their **deck**. Let\u0027s take a look.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a8dbfb3d08d30f0341c403fb3f7e8c61a3ef64fa\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# This variable appears to have a lot of missing values\\nfull$Cabin[1:28]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cbe17376fbfcaf31ee79a71a3cf8940b4ba5049b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# The first character is the deck. For example:\\nstrsplit(full$Cabin[2], NULL)[[1]]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f204ab94dc162e668312952bb085128f51965442\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a Deck variable. Get passenger deck A - F:\\nfull$Deck\u003c-factor(sapply(full$Cabin, function(x) strsplit(x, NULL)[[1]][1]))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022dde4978db63045a9a72b5b4374f6f833f9bf5654\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# This variable appears to have a lot of missing values\\nfull$Cabin[1:28]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228e0a1a0b1f6ee83e524d471c12457e5b7b3a3f52\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# The first character is the deck. For example:\\nstrsplit(full$Cabin[2], NULL)[[1]]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cfc51d020161260fbafd1ca8fc6af35ff5048260\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a Deck variable. Get passenger deck A - F:\\nfull$Deck\u003c-factor(sapply(full$Cabin, function(x) strsplit(x, NULL)[[1]][1]))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cf5d3c9c2de38384bc19619e88d441143a21dbf4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Missingness\\n\\nNow we\u0027re ready to start exploring missing data and rectifying it through imputation. There are a number of different ways we could go about doing this. Given the small size of the dataset, we probably should not opt for deleting either entire observations (rows) or variables (columns) containing missing values. We\u0027re left with the option of either replacing missing values with a sensible values given the distribution of the data, e.g., the mean, median or mode. Finally, we could go with prediction. We\u0027ll use both of the two latter methods and I\u0027ll rely on some data visualization to guide our decisions.\\n\\n## Sensible value imputation\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c6bff228f93d44192bdd7534839f0cfdf3eeabda\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Passengers 62 and 830 are missing Embarkment\\nfull[c(62, 830), \u0027Embarked\u0027]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002298ebd6c05d68de256f7b3f558a574e5063b6f84b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022cat(paste(\u0027We will infer their values for **embarkment** based on present data that we can imagine may be relevant: **passenger class** and **fare**. We see that they paid\u003cb\u003e $\u0027, full[c(62, 830), \u0027Fare\u0027][[1]][1], \u0027\u003c/b\u003eand\u003cb\u003e $\u0027, full[c(62, 830), \u0027Fare\u0027][[1]][2], \u0027\u003c/b\u003erespectively and their classes are\u003cb\u003e\u0027, full[c(62, 830), \u0027Pclass\u0027][[1]][1], \u0027\u003c/b\u003eand\u003cb\u003e\u0027, full[c(62, 830), \u0027Pclass\u0027][[1]][2], \u0027\u003c/b\u003e. So from where did they embark?\u0027))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002268d178feb6d4f575660b0ccfb5e7048771468b01\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Get rid of our missing passenger IDs\\nembark_fare \u003c- full %\u003e%\\n  filter(PassengerId != 62 \u0026 PassengerId != 830)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cc1a07972a6fa5ca50af4e2922a511a52a558b2c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Since their fare was $80 for 1st class, they most likely embarked from \u0027C\u0027\\nfull$Embarked[c(62, 830)] \u003c- \u0027C\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022eb7fc7b04e181eaba3ef3b27d6eed8d731f7d363\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show row 1044\\nfull[1044, ]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222474171669fb905d3b7788c5ebeeef01b3d81996\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Replace missing fare value with median fare for class/embarkment\\nfull$Fare[1044] \u003c- median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022caf5c7d8fd86a430e98ba23b238ccca59d295b5a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Predictive imputation\\n\\nFinally, as we noted earlier, there are quite a few missing **Age** values in our data. We are going to get a bit more fancy in imputing missing age values. Why? Because we can. We will create a model predicting ages based on other variables.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ec753399e1b5aa917ebdeb40a77a931201f2f8b4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sum(is.na(full$Age))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ca1ff9a0313f9294a3fcaa2e3c2a64c410cd5c01\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We could definitely use `rpart` (recursive partitioning for regression) to predict missing ages, but I\u0027m going to use the `mice` package for this task just for something different. You can read more about multiple imputation using chained equations in r [here](http://www.jstatsoft.org/article/view/v045i03/v45i03.pdf) (PDF). Since we haven\u0027t done it yet, I\u0027ll first factorize the factor variables and then perform mice imputation.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022869d236c4e99724d5b3c6f2497f902305227c691\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Make variables factors into factors\\nfactor_vars \u003c- c(\u0027PassengerId\u0027,\u0027Pclass\u0027,\u0027Sex\u0027,\u0027Embarked\u0027,\\n                 \u0027Title\u0027,\u0027Surname\u0027,\u0027Family\u0027,\u0027FsizeD\u0027)\\n\\nfull[factor_vars] \u003c- lapply(full[factor_vars], function(x) as.factor(x))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b4ea0021ce9f9207398f1c3210b9e01c0ea59b3b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Set a random seed\\nset.seed(129)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b089443ff7c1fc7f2b9b1380ac7694192c641e30\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Perform mice imputation, excluding certain less-than-useful variables:\\nmice_mod \u003c- mice(full[, !names(full) %in% c(\u0027PassengerId\u0027,\u0027Name\u0027,\u0027Ticket\u0027,\u0027Cabin\u0027,\u0027Family\u0027,\u0027Surname\u0027,\u0027Survived\u0027)], method=\u0027rf\u0027) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223582dcbd3988c36e121655ccf7ee67584dd9a544\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Save the complete output \\nmice_output \u003c- complete(mice_mod)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c33a80099bf6f604938b71931c2561d0e5f104af\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Replace Age variable from the mice model.\\nfull$Age \u003c- mice_output$Age\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ff8c608ddee2cb5f9ca2454935f956d19c214c50\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show new number of missing Age values\\nsum(is.na(full$Age))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002249438844e8467ef5e7b1016c78b3b76f2689da17\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create the column child, and indicate whether child or adult\\nfull$Child[full$Age \u003c 18] \u003c- \u0027Child\u0027\\nfull$Child[full$Age \u003e= 18] \u003c- \u0027Adult\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225c25cdf6527cba2146c6817b7db6b239629f28cc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show counts\\ntable(full$Child, full$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ed6a72d7a8e309005ee6cae9d769311054b59f85\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Adding Mother variable\\nfull$Mother \u003c- \u0027Not Mother\u0027\\nfull$Mother[full$Sex == \u0027female\u0027 \u0026 full$Parch \u003e 0 \u0026 full$Age \u003e 18 \u0026 full$Title != \u0027Miss\u0027] \u003c- \u0027Mother\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c5bb41b7034fb52af19822372e960e13da13c3ae\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show counts\\ntable(full$Mother, full$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221866b89aeda6b8def3cec2418c7cede88d7d8428\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Finish by factorizing our two new factor variables\\nfull$Child  \u003c- factor(full$Child)\\nfull$Mother \u003c- factor(full$Mother)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221444a593caf0c8904ef52479be4fc33818852dbd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Prediction\\n\\nAt last we\u0027re ready to predict who survives among passengers of the Titanic based on variables that we carefully curated and treated for missing values. For this, we will rely on the `randomForest` classification algorithm; we spent all that time on imputation, after all.\\n\\n## Split into training \u0026 test sets\\n\\nOur first step is to split the data back into the original test and training sets.\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227e645184834ee69dc0bbfe61966634e0779207b5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Split the data back into a train set and a test set\\ntrain \u003c- full[1:891,]\\ntest \u003c- full[892:1309,]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b7b91cfcac2c860c66686a0596ab88e305fce5e9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Building the model \\n\\nWe then build our model using `randomForest` on the training set.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a2864957bf265c98f0f90810c369c0cfa821084a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Set a random seed\\nset.seed(754)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022256c5946a01543cb4350e8a0f49617a454a823da\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Build the model (note: not all possible variables are used)\\nrf_model \u003c- randomForest(factor(Survived) ~ Pclass + Sex + Age + SibSp + Parch + \\n                                            Fare + Embarked + Title + \\n                                            FsizeD + Child + Mother,\\n                                            data = train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229265c88b54e34719b11ca8afb588a88dd57ffff9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show model error\\nplot(rf_model, ylim=c(0,0.36))\\nlegend(\u0027topright\u0027, colnames(rf_model$err.rate), col=1:3, fill=1:3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022826b92b5e8a274f732fbcdd3b28787c67f0bdd65\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The black line shows the overall error rate which falls below 20%. \\nThe red and green lines show the error rate for \u0027died\u0027 and \u0027survived\u0027 respectively. We can see that right now we\u0027re much more successful predicting death than we are survival. What does that say about me, I wonder?\\n\\n## Variable importance\\n\\nLet\u0027s look at relative variable importance by plotting the mean decrease in Gini calculated across all trees.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b11b4e770ac3ea20b74e78085d8f3f9cc5088b6f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Get importance\\nimportance    \u003c- importance(rf_model)\\nvarImportance \u003c- data.frame(Variables = row.names(importance), \\n                            Importance = round(importance[ ,\u0027MeanDecreaseGini\u0027],2))\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f3cbbef27cbbf362c7672856783ea33d3afc084b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a rank variable based on importance\\nrankImportance \u003c- varImportance %\u003e%\\n  mutate(Rank = paste0(\u0027#\u0027,dense_rank(desc(Importance))))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002231cd9450a82732ba53c9d105268060cc5617b146\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Use ggplot2 to visualize the relative importance of variables\\nggplot(rankImportance, aes(x = reorder(Variables, Importance), \\n    y = Importance, fill = Importance)) +\\n  geom_bar(stat=\u0027identity\u0027) + \\n  geom_text(aes(x = Variables, y = 0.5, label = Rank),\\n    hjust=0, vjust=0.55, size = 4, colour = \u0027red\u0027) +\\n  labs(x = \u0027Variables\u0027) +\\n  coord_flip() + \\n  theme_few()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e82784fb75246a8c43f8dae34b3af63e2070af7d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Whoa, glad we made our title variable! It has the highest relative importance out of all of our predictor variables. I think I\u0027m most surprised to see that passenger class fell to `r rankImportance[rankImportance$Variable == \u0027Pclass\u0027, ]$Rank`, but maybe that\u0027s just bias coming from watching the movie Titanic too many times as a kid.\\n\\n## Prediction!\\n\\nWe\u0027re ready for the final step --- making our prediction! When we finish here, we could iterate through the preceding steps making tweaks as we go or fit the data using different models or use different combinations of variables to achieve better predictions. But this is a good starting (and stopping) point for me now.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022337b8d95c518ae83504ebb2c4cf1f8ba935b7501\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Predict using the test set\\nprediction \u003c- predict(rf_model, test)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b6efd61f4db8587acaca50567f1a40a9cdcf9d86\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Save the solution to a dataframe with two columns: PassengerId and Survived (prediction)\\nsolution \u003c- data.frame(PassengerID = test$PassengerId, Survived = prediction)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e01fc79a4100bf3dae927ebe4b50a03b3ece8304\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Write the solution to file\\nwrite.csv(solution, file = \u0027rf_mod_Solution.csv\u0027, row.names = F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002231a16e83710d606ebfb477ace39e23f5f7faa179\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## License \\n\\nThis kernel has been released under the [Apache 2.0](http://www.apache.org/licenses/LICENSE-2.0) open source license.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221cc9a9d2e3906a71e1658317e4439862ab5cc174\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Awesome Data Science Tutorials with R\\n   \\n    A curated list of R tutorials for Data Science, NLP and Machine Learning\\n\\n## Learning R\\n- Online Courses\\n    - [tryR on Codeschool](http://tryr.codeschool.com/)\\n    - [Introduction to R for Data Science - Microsoft | edX](https://www.edx.org/course/introduction-r-data-science-microsoft-dat204x?gclid=CLiyoPb448wCFRJxvAod-RoLsA)\\n    - [Introduction to R on DataCamp](https://www.datacamp.com/courses/free-introduction-to-r)\\n    - [Data Analysis with R](https://www.udacity.com/course/data-analysis-with-r--ud651)\\n- [**Free resources for learning R**](http://stats.stackexchange.com/questions/138/free-resources-for-learning-r)\\n- [R for Data Science - Hadley Wickham](http://r4ds.had.co.nz/)\\n- [Advanced R - Hadley Wickham](http://adv-r.had.co.nz/)\\n- [swirl: Learn R, in R](http://swirlstats.com/)\\n- [Data Analysis and Visualization Using R](http://varianceexplained.org/RData/)\\n- [**MANY R PROGRAMMING TUTORIALS**](http://www.listendata.com/p/r-programming-tutorials.html)\\n- [**A Handbook of Statistical Analyses Using R**](https://cran.r-project.org/web/packages/HSAUR/vignettes/Ch_introduction_to_R.pdf), Find Other Chapters\\n- [**Cookbook for R**](http://www.cookbook-r.com/)\\n- [Learning R in 7 simple steps](http://www.datasciencecentral.com/profiles/blogs/learning-r-in-seven-simple-steps)\\n\\n## More Resources\\n- [Awesome-R Repository on GitHub](https://github.com/qinwf/awesome-R)\\n- [R Reference Card: Cheatsheet](https://cran.r-project.org/doc/contrib/Short-refcard.pdf)\\n- [R bloggers: blog aggregator](http://www.r-bloggers.com/)\\n- [R Resources on  GitHub](https://github.com/binga/DataScienceArsenal/blob/master/r-resources.md)\\n- [Awesome R resources](https://github.com/ujjwalkarn/awesome-R)\\n- [Data Mining with R](https://github.com/ujjwalkarn/Data-Mining-With-R)\\n- [Rob J Hyndman\u0027s R Blog](http://robjhyndman.com/hyndsight/r/)\\n- [Simple R Tricks and Tools](http://robjhyndman.com/hyndsight/simpler/) [(Video)](https://www.youtube.com/watch?v=Toc__W7L2Qo)\\n- [RStudio GitHub Repo](https://github.com/rstudio/)\\n- [Tidying Messy Data in R](http://www.dataschool.io/tidying-messy-data-in-r/) [Video](https://vimeo.com/33727555)\\n- [Baseball Research with R](http://www.hardballtimes.com/a-short-ish-introduction-to-using-r-for-baseball-research)\\n- [600 websites about R](http://www.datasciencecentral.com/profiles/blogs/600-websites-about-r)\\n- [Implementation of 17 classification algorithms in R](http://www.datasciencecentral.com/profiles/blogs/implemetation-of-17-classification-algorithms-in-r)\\n- [Cohort Analysis and LifeCycle Grids mixed segmentation with R](http://analyzecore.com/2015/04/01/cohort-analysis-and-lifecycle-grids-mixed-segmentation-with-r/)\\n- [Using R and Tableau](http://www.tableau.com/learn/whitepapers/using-r-and-tableau)\\n- [COMPREHENSIVE VIEW ON CRAN PACKAGES](http://www.docfoc.com/cran-pdf)\\n- [Using R for Statistical Tables and Plotting Distributions](http://math.arizona.edu/~jwatkins/R-01.pdf)\\n- [Extended Model Formulas in R: Multiple Parts and Multiple Responses](https://cran.r-project.org/web/packages/Formula/vignettes/Formula.pdf)\\n- [R vs Python: head to head data analysis](https://www.dataquest.io/blog/python-vs-r/?utm_content=buffer55639\u0026utm_medium=social\u0026utm_source=linkedin.com\u0026utm_campaign=buffer)\\n- [**R for Data Science: Hadley Wickham\u0027s Book**](http://r4ds.had.co.nz/)\\n- [**R Study Group at UPenn**](https://www.ling.upenn.edu/~joseff/rstudy/index.html)\\n- [Program-Defined Functions in R](http://dni-institute.in/blogs/extracting-data-from-facebook-using-r/)\\n\\n## Important Questions\\n- [**In R, why is bracket better than `subset`?**](http://stackoverflow.com/questions/9860090/in-r-why-is-better-than-subset)\\n- [**Subsetting Data in R**](http://www.statmethods.net/management/subset.html)\\n- [**Vectorization in R: Why?**](http://www.noamross.net/blog/2014/4/16/vectorization-in-r--why.html)\\n- [**Quickly reading very large tables as dataframes in R**](http://stackoverflow.com/questions/1727772/quickly-reading-very-large-tables-as-dataframes-in-r)\\n- [**Using R to show data**](http://www.sr.bham.ac.uk/~ajrs/R/r-show_data.html)\\n- [How can I view the source code for a function?](http://stackoverflow.com/questions/19226816/how-can-i-view-the-source-code-for-a-function?lq=1)\\n- [How to make a great R reproducible example?](https://stackoverflow.com/questions/5963269/how-to-make-a-great-r-reproducible-example)\\n- [**R Grouping functions: sapply vs. lapply vs. apply. vs. tapply vs. by vs. aggregate**](https://stackoverflow.com/questions/3505701/r-grouping-functions-sapply-vs-lapply-vs-apply-vs-tapply-vs-by-vs-aggrega)\\n- [**Tricks to manage the available memory in an R session**](https://stackoverflow.com/questions/1358003/tricks-to-manage-the-available-memory-in-an-r-session)\\n- [Difference between Assignment operators \u0027=\u0027 and \u0027\u003c-\u0027 in R](https://stackoverflow.com/questions/1741820/assignment-operators-in-r-and)\\n- [What is the difference between require() and library()?](https://stackoverflow.com/questions/5595512/what-is-the-difference-between-require-and-library)\\n- [How can I view the source code for a function?](https://stackoverflow.com/questions/19226816/how-can-i-view-the-source-code-for-a-function)\\n- [How can I change fonts for graphs in R?](https://stackoverflow.com/questions/27689222/changing-fonts-for-graphs-in-r/)\\n\\n## Common DataFrame Operations\\n- [Create an empty data.frame](https://stackoverflow.com/questions/10689055/create-an-empty-data-frame)\\n- [Sort a dataframe by column(s)](https://stackoverflow.com/questions/1296646/how-to-sort-a-dataframe-by-columns)\\n- [Merge/Join data frames (inner, outer, left, right)](https://stackoverflow.com/questions/1299871/how-to-join-merge-data-frames-inner-outer-left-right)\\n- [Drop data frame columns by name](https://stackoverflow.com/questions/4605206/drop-data-frame-columns-by-name)\\n- [Remove rows with NAs in data.frame](https://stackoverflow.com/questions/4862178/remove-rows-with-nas-in-data-frame)\\n- [Quickly reading very large tables as dataframes in R](https://stackoverflow.com/questions/1727772/quickly-reading-very-large-tables-as-dataframes-in-r)\\n- [Drop factor levels in a subsetted data frame](https://stackoverflow.com/questions/1195826/drop-factor-levels-in-a-subsetted-data-frame)\\n- [Convert R list to data frame](https://stackoverflow.com/questions/4227223/r-list-to-data-frame)\\n- [Convert data.frame columns from factors to characters](https://stackoverflow.com/questions/2851015/convert-data-frame-columns-from-factors-to-characters)\\n- [Extracting specific columns from a data frame](https://stackoverflow.com/questions/10085806/extracting-specific-columns-from-a-data-frame)\\n\\n## Caret Package in R\\n- [Ensembling Models with caret](http://stats.stackexchange.com/questions/27361/stacking-ensembling-models-with-caret)\\n- [Model Training and Tuning](http://topepo.github.io/caret/training.html)\\n- [Caret Model List](http://topepo.github.io/caret/modelList.html)\\n- [relationship-between-data-splitting-and-traincontrol](http://stackoverflow.com/questions/14968874/caret-relationship-between-data-splitting-and-traincontrol)\\n- [Specify model generation parameters](http://stackoverflow.com/questions/10498477/carettrain-specify-model-generation-parameters?lq=1)\\n- [Tutorial](https://www.r-project.org/nosvn/conferences/useR-2013/Tutorials/kuhn/user_caret_2up.pdf), [Paper](www.jstatsoft.org/article/view/v028i05/v28i05.pdf)\\n- [Ensembling models with R](http:// ment-analysis-in-r)\\n- [Sentiment Analysis and Opinion Mining](https://www.cs.uic.edu/~liub/FBS/sentiment-analysis.html)\\n- [tm_term_score](http://www.inside-r.org/packages/cran/tm/docs/tm_term_score)\\n- [**vaderSentiment Paper**](http://comp.social.gatech.edu/papers/icwsm14.vader.hutto.pdf), [**vaderSentiment code**](https://github.com/cjhutto/vaderSentiment)\\n\\n## Imputation in R\\n- [**Imputation in R**](http://stackoverflow.com/questions/13114812/imputation-in-r)\\n- [Imputation with Random Forests](http://stats.stackexchange.com/questions/49270/imputation-with-random-forests)\\n- [How to Identify and Impute Multiple Missing Values using R](http://www.unt.edu/rss/class/Jon/Benchmarks/MissingValueImputation_JDS_Nov2010.pdf)\\n- MICE\\n    - [error in implementation of random forest in mice r package](http://stackoverflow.com/questions/23974026/error-in-implementation-of-random-forest-in-mice-r-package)\\n    - [mice.impute.rf {mice}](http://www.inside-r.org/packages/cran/mice/docs/mice.impute.rf)\\n\\n## NLP and Text Mining in R\\n- [**What algorithm I need to find n-grams?**](http://stackoverflow.com/questions/8161167/what-algorithm-i-need-to-find-n-grams)\\n- [NLP R Tutorial](http://www.r-bloggers.com/natural-language-processing-tutorial/)\\n- [Introduction to the tm Package Text Mining in R](https://cran.r-project.org/web/packages/tm/vignettes/tm.pdf)\\n- [Adding stopwords in R tm](http://stackoverflow.com/questions/18446408/adding-stopwords-in-r-tm)\\n- [Text Mining](http://www.r-bloggers.com/text-mining/)\\n- [Word Stemming in R](http://www.omegahat.net/Rstem/stemming.pdf)\\n- [**Classification of Documents using Text Mining Package “tm”**](http://web.letras.up.pt/bhsmaia/EDV/apresentacoes/Bradzil_Classif_withTM.pdf)\\n- [Text mining tools techniques and applications](http://slidegur.com/doc/1830649/text-mining)\\n- [Text Mining: Overview,Applications and Issues ](http://www3.cs.stonybrook.edu/~cse634/G8present.pdf)\\n- [**Text Mining pdf**](http://www3 -dot-table.html)\\n- Other Packages\\n    - Package \u0027e1071\u0027\\n    - Package ‘AppliedPredictiveModeling’\\n    - Package ‘stringr’: stringr is a set of simple wrappers that make R\u0027s string functions more consistent, simpler and easier to use.\\n    - Package ‘stringdist’: Implements an approximate string matching version of R\u0027s native \u0027match\u0027 function. Can calculate various string distances based on edits (damerau-levenshtein, hamming, levenshtein, optimal sting alignment), qgrams or heuristic metrics\\n    - Package ‘FSelector’: This package provides functions for selecting attributes from a given dataset \\n    - [Ryacas – an R interface to the yacas computer algebra system](https://cran.r-project.org/web/packages/Ryacas/vignettes/Ryacas.pdf)\\n    - [Scatterplot3d – an R package for Visualizing Multivariate Data](https://cran.r-project.org/web/packages/scatterplot3d/vignettes/s3d.pdf)\\n    - [tm.plugin.webmining intro](https://cran.r-project.org/web/packages/tm.plugin.webmining/vignettes/ShortIntro.pdf)\\n    - [Solving Differential Equations in R - ODE examples](https://cran.r-project.org/web/packages/diffEq/vignettes/ODEinR.pdf)\\n    - [Structural Equation Modeling With the sem Package in R](http://socserv.socsci.mcmaster.ca/jfox/Misc/sem/SEM-paper.pdf)\\n    - [prettyScree - prettyGraphs](http://www.inside-r.org/packages/cran/prettyGraphs/docs/prettyScree)\\n\\n## Market Basket Analysis in R\\n- [Market Basket Analysis with R](http://www.salemmarafi.com/code/market-basket-analysis-with-r/)\\n- [Step by Step explanation of Market Basket](http://dni-institute.in/blogs/market-basket-analysis-step-by-step-approach-using-r/)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228206ceb4c420e7049203b08a14668ce56223ab76\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Credits (Reference)\\n\\n\u003e * [Exploring Survival on the Titanic](https://www.kaggle.com/mrisdal/exploring-survival-on-the-titanic)\\n\u00 Yb0IXlkbDm_XuEfCUAHB2nrfbcwsEMoZI8yen8K.nT5d82lyZvcmsrhDnAe_5w/__results__.html","commit":{"id":203247468,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":true,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f0d88ea705af5855933e9f5b2c0accaed95dbddb\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Awesome Data Science Tutorials with R and Titanic Survival Prediction\\n\\n       This kernel contains Titanic Survival Prediction and a curated list of R tutorials and packages for Data Science, NLP and Machine Learning. This also serves as a reference guide for several common data analysis tasks.\\n\\n\u003e #### **Credits**: Thanks to **Megan L. Risdal** for Exploring Survival on the Titanic in R, **Ujjwal Karn** and other contributers for such wonderful work\\n\\n### Here are some of *my kernel notebooks* for **Machine Learning and Data Science** as follows, An ***Upvote*** to the kernel is very much appreciated if you *like* them\\n\\n\u003e * [Awesome ML Frameworks and MNIST Classification](https://www.kaggle.com/arunkumarramanan/awesome-machine-learning-ml-frameworks)\\n\u003e * [Awesome Data Science for Beginners with Titanic Exploration](https://kaggle.com/arunkumarramanan/awesome-data-science-for-beginners)\\n\u003e * [Tensorflow Tutorial and House Price Prediction](https://www.kaggle.com/arunkumarramanan/tensorflow-tutorial-and-examples)\\n\u003e * [Practical Machine Learning with PyTorch](https://www.kaggle.com/arunkumarramanan/practical-machine-learning-with-pytorch)\\n\u003e * [Awesome Deep Learning Basics and Resources](https://www.kaggle.com/arunkumarramanan/awesome-deep-learning-resources)\\n\u003e * [Awesome Computer Vision Resources (TBU)](https://www.kaggle.com/arunkumarramanan/awesome-computer-vision-resources-to-be-updated)\\n\u003e * [Data Scientist\u0027s Toolkits - Awesome Data Science Resources](https://www.kaggle.com/arunkumarramanan/data-scientist-s-toolkits-awesome-ds-resources)\\n\u003e * [Data Science with Python - Awesome Tutorials](https://www.kaggle.com/arunkumarramanan/data-science-with-python-awesome-tutorials)\\n\u003e * [Machine Learning and Deep Learning - Awesome Tutorials](https://www.kaggle.com/arunkumarramanan/awesome-deep-learning-ml-tutorials)\\n\u003e * [Machine Learning Engineer\u0027s Toolkit with Roadmap](https://www.kaggle.com/arunkumarramanan/machine-learning-engineer-s-toolkit-with-roadmap) \\n\u003e * [Awesome TensorFlow and PyTorch Resources](https://www.kaggle.com/arunkumarramanan/awesome-tensorflow-and-pytorch-resources)\\n\u003e * [Hands-on ML with scikit-learn and TensorFlow](https://www.kaggle.com/arunkumarramanan/hands-on-ml-with-scikit-learn-and-tensorflow)\\n\u003e * [Awesome Data Science IPython Notebooks](https://www.kaggle.com/arunkumarramanan/awesome-data-science-ipython-notebooks)\\n\u003e * [Data Science and Machine Learning Cheetcheets](https://www.kaggle.com/arunkumarramanan/data-science-and-machine-learning-cheatsheets)\\n\u003e * [Data Science with R - Awesome Tutorials](https://www.kaggle.com/arunkumarramanan/data-science-with-r-awesome-tutorials)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229129b46c3f64d3e20491c8790b6a56fa9ad02ed6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Titanic Survival Prediction based on [Exploring Survival on the Titanic](https://www.kaggle.com/mrisdal/exploring-survival-on-the-titanic) (TBU)\\n\\n# Introduction\\n\\nUsing `randomForest` to create a model predicting survival on the Titanic.\\n\\n* Feature engineering\\n* Missing value imputation\\n* Prediction!\\n\\n## Load and check data\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002237053a771d9887d9d3c4dbe1beae1cfa5f3bd2af\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Load packages\\nlibrary(\u0027ggplot2\u0027) # visualization\\nlibrary(\u0027ggthemes\u0027) # visualization\\nlibrary(\u0027scales\u0027) # visualization\\nlibrary(\u0027dplyr\u0027) # data manipulation\\nlibrary(\u0027mice\u0027) # imputation\\nlibrary(\u0027randomForest\u0027) # classification algorithm\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b59382f9f49cb2f87e07d257005a0356907c5d88\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now that our packages are loaded, let\u0027s read in and take a peek at the data.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d9ab13d1b9f96f0b0fda3eb1a347bf054399577f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = F)\\ntest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227e84c2c4adcec37e48024dd1e4ec0c65086b4cf8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full  \u003c- bind_rows(train, test) # bind training \u0026 test data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b90a35a7e51c19dd615c2f29d26c50474c5d497f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# check data\\nstr(full)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002288de49efc42dc1af9e1a84486a22ed1d725a0160\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We\u0027ve got a sense of our variables, their class type, and the first few observations of each. We know we\u0027re working with 1309 observations of 12 variables. To make things a bit more explicit since a couple of the variable names aren\u0027t 100% illuminating, here\u0027s what we\u0027ve got to deal with:\\n\\nVariable Name | Description\\n--------------|-------------\\nSurvived      | Survived (1) or died (0)\\nPclass        | Passenger\u0027s class\\nName          | Passenger\u0027s name\\nSex           | Passenger\u0027s sex\\nAge           | Passenger\u0027s age\\nSibSp         | Number of siblings/spouses aboard\\nParch         | Number of parents/children aboard\\nTicket        | Ticket number\\nFare          | Fare\\nCabin         | Cabin\\nEmbarked      | Port of embarkation\\n\\n# Feature Engineering\\n## What\u0027s in a name?\\n\\nThe first variable which catches my attention is **passenger name** because we can break it down into additional meaningful variables which can feed predictions or be used in the creation of additional new variables. For instance, **passenger title** is contained within the passenger name variable and we can use **surname** to represent families. Let\u0027s do some **feature engineering**!\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022574e9e0cc46960b6f981c207260bae71d1b2c9e6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Grab title from passenger names\\nfull$Title \u003c- gsub(\u0027(.*, )|(\\\\\\\\..*)\u0027, \u0027\u0027, full$Name)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220f64af2251c1d058932ae1489977e5f80beff53e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show title counts by sex\\ntable(full$Sex, full$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e68f7873d81345d72d43cece3bcf37342e89ca98\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Titles with very low cell counts to be combined to \\\u0022rare\\\u0022 level\\nrare_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \\n                \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002227a29ddc7846c1be1d044ce9eb3efe268654d0a0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Also reassign mlle, ms, and mme accordingly\\nfull$Title[full$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \\nfull$Title[full$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\\nfull$Title[full$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \\nfull$Title[full$Title %in% rare_title]  \u003c- \u0027Rare Title\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223337975fa24c5f29dc107596dca719851672c038\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show title counts by sex again\\ntable(full$Sex, full$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002205eb362f34d7e06f7090f12938e35ef75374f2c9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Finally, grab surname from passenger name\\nfull$Surname \u003c- sapply(full$Name,  \\n                      function(x) strsplit(x, split = \u0027[,.]\u0027)[[1]][1])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022af41f70bc262f6bd7aade602554460b184ada3d8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022cat(paste(\u0027We have \u003cb\u003e\u0027, nlevels(factor(full$Surname)), \u0027\u003c/b\u003e unique surnames. I would be interested to infer ethnicity based on surname --- another time.\u0027))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a110580034598702201755928be9d85a067ce6cd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Do families sink or swim together?\\n\\nNow that we\u0027ve taken care of splitting passenger name into some new variables, we can take it a step further and make some new family variables. First we\u0027re going to make a **family size** variable based on number of siblings/spouse(s) (maybe someone has more than one spouse?) and number of children/parents. \\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ce969e4748b95ecd188a4797928a4d149aa1439f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a family size variable including the passenger themselves\\nfull$Fsize \u003c- full$SibSp + full$Parch + 1\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002208e7dcf1815dc219cd0b61b1122d65964bbd3477\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a family variable \\nfull$Family \u003c- paste(full$Surname, full$Fsize, sep=\u0027_\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b3e95df51d5e0f009bf4332afc7f96768c3fbe99\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Discretize family size\\nfull$FsizeD[full$Fsize == 1] \u003c- \u0027singleton\u0027\\nfull$FsizeD[full$Fsize \u003c 5 \u0026 full$Fsize \u003e 1] \u003c- \u0027small\u0027\\nfull$FsizeD[full$Fsize \u003e 4] \u003c- \u0027large\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d561ab573fcd49396b7ee637da28f13184f0e955\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Treat a few more variables ...\\n\\nWhat\u0027s left? There\u0027s probably some potentially useful information in the **passenger cabin** variable including about their **deck**. Let\u0027s take a look.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a8dbfb3d08d30f0341c403fb3f7e8c61a3ef64fa\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# This variable appears to have a lot of missing values\\nfull$Cabin[1:28]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cbe17376fbfcaf31ee79a71a3cf8940b4ba5049b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# The first character is the deck. For example:\\nstrsplit(full$Cabin[2], NULL)[[1]]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f204ab94dc162e668312952bb085128f51965442\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a Deck variable. Get passenger deck A - F:\\nfull$Deck\u003c-factor(sapply(full$Cabin, function(x) strsplit(x, NULL)[[1]][1]))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022dde4978db63045a9a72b5b4374f6f833f9bf5654\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# This variable appears to have a lot of missing values\\nfull$Cabin[1:28]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228e0a1a0b1f6ee83e524d471c12457e5b7b3a3f52\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# The first character is the deck. For example:\\nstrsplit(full$Cabin[2], NULL)[[1]]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cfc51d020161260fbafd1ca8fc6af35ff5048260\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a Deck variable. Get passenger deck A - F:\\nfull$Deck\u003c-factor(sapply(full$Cabin, function(x) strsplit(x, NULL)[[1]][1]))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cf5d3c9c2de38384bc19619e88d441143a21dbf4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Missingness\\n\\nNow we\u0027re ready to start exploring missing data and rectifying it through imputation. There are a number of different ways we could go about doing this. Given the small size of the dataset, we probably should not opt for deleting either entire observations (rows) or variables (columns) containing missing values. We\u0027re left with the option of either replacing missing values with a sensible values given the distribution of the data, e.g., the mean, median or mode. Finally, we could go with prediction. We\u0027ll use both of the two latter methods and I\u0027ll rely on some data visualization to guide our decisions.\\n\\n## Sensible value imputation\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c6bff228f93d44192bdd7534839f0cfdf3eeabda\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Passengers 62 and 830 are missing Embarkment\\nfull[c(62, 830), \u0027Embarked\u0027]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002298ebd6c05d68de256f7b3f558a574e5063b6f84b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022cat(paste(\u0027We will infer their values for **embarkment** based on present data that we can imagine may be relevant: **passenger class** and **fare**. We see that they paid\u003cb\u003e $\u0027, full[c(62, 830), \u0027Fare\u0027][[1]][1], \u0027\u003c/b\u003eand\u003cb\u003e $\u0027, full[c(62, 830), \u0027Fare\u0027][[1]][2], \u0027\u003c/b\u003erespectively and their classes are\u003cb\u003e\u0027, full[c(62, 830), \u0027Pclass\u0027][[1]][1], \u0027\u003c/b\u003eand\u003cb\u003e\u0027, full[c(62, 830), \u0027Pclass\u0027][[1]][2], \u0027\u003c/b\u003e. So from where did they embark?\u0027))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002268d178feb6d4f575660b0ccfb5e7048771468b01\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Get rid of our missing passenger IDs\\nembark_fare \u003c- full %\u003e%\\n  filter(PassengerId != 62 \u0026 PassengerId != 830)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cc1a07972a6fa5ca50af4e2922a511a52a558b2c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Since their fare was $80 for 1st class, they most likely embarked from \u0027C\u0027\\nfull$Embarked[c(62, 830)] \u003c- \u0027C\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022eb7fc7b04e181eaba3ef3b27d6eed8d731f7d363\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show row 1044\\nfull[1044, ]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222474171669fb905d3b7788c5ebeeef01b3d81996\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Replace missing fare value with median fare for class/embarkment\\nfull$Fare[1044] \u003c- median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022caf5c7d8fd86a430e98ba23b238ccca59d295b5a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Predictive imputation\\n\\nFinally, as we noted earlier, there are quite a few missing **Age** values in our data. We are going to get a bit more fancy in imputing missing age values. Why? Because we can. We will create a model predicting ages based on other variables.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ec753399e1b5aa917ebdeb40a77a931201f2f8b4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sum(is.na(full$Age))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ca1ff9a0313f9294a3fcaa2e3c2a64c410cd5c01\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We could definitely use `rpart` (recursive partitioning for regression) to predict missing ages, but I\u0027m going to use the `mice` package for this task just for something different. You can read more about multiple imputation using chained equations in r [here](http://www.jstatsoft.org/article/view/v045i03/v45i03.pdf) (PDF). Since we haven\u0027t done it yet, I\u0027ll first factorize the factor variables and then perform mice imputation.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022869d236c4e99724d5b3c6f2497f902305227c691\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Make variables factors into factors\\nfactor_vars \u003c- c(\u0027PassengerId\u0027,\u0027Pclass\u0027,\u0027Sex\u0027,\u0027Embarked\u0027,\\n                 \u0027Title\u0027,\u0027Surname\u0027,\u0027Family\u0027,\u0027FsizeD\u0027)\\n\\nfull[factor_vars] \u003c- lapply(full[factor_vars], function(x) as.factor(x))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b4ea0021ce9f9207398f1c3210b9e01c0ea59b3b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Set a random seed\\nset.seed(129)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b089443ff7c1fc7f2b9b1380ac7694192c641e30\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Perform mice imputation, excluding certain less-than-useful variables:\\nmice_mod \u003c- mice(full[, !names(full) %in% c(\u0027PassengerId\u0027,\u0027Name\u0027,\u0027Ticket\u0027,\u0027Cabin\u0027,\u0027Family\u0027,\u0027Surname\u0027,\u0027Survived\u0027)], method=\u0027rf\u0027) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223582dcbd3988c36e121655ccf7ee67584dd9a544\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Save the complete output \\nmice_output \u003c- complete(mice_mod)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c33a80099bf6f604938b71931c2561d0e5f104af\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Replace Age variable from the mice model.\\nfull$Age \u003c- mice_output$Age\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ff8c608ddee2cb5f9ca2454935f956d19c214c50\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show new number of missing Age values\\nsum(is.na(full$Age))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002249438844e8467ef5e7b1016c78b3b76f2689da17\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create the column child, and indicate whether child or adult\\nfull$Child[full$Age \u003c 18] \u003c- \u0027Child\u0027\\nfull$Child[full$Age \u003e= 18] \u003c- \u0027Adult\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225c25cdf6527cba2146c6817b7db6b239629f28cc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show counts\\ntable(full$Child, full$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ed6a72d7a8e309005ee6cae9d769311054b59f85\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Adding Mother variable\\nfull$Mother \u003c- \u0027Not Mother\u0027\\nfull$Mother[full$Sex == \u0027female\u0027 \u0026 full$Parch \u003e 0 \u0026 full$Age \u003e 18 \u0026 full$Title != \u0027Miss\u0027] \u003c- \u0027Mother\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c5bb41b7034fb52af19822372e960e13da13c3ae\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show counts\\ntable(full$Mother, full$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221866b89aeda6b8def3cec2418c7cede88d7d8428\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Finish by factorizing our two new factor variables\\nfull$Child  \u003c- factor(full$Child)\\nfull$Mother \u003c- factor(full$Mother)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221444a593caf0c8904ef52479be4fc33818852dbd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Prediction\\n\\nAt last we\u0027re ready to predict who survives among passengers of the Titanic based on variables that we carefully curated and treated for missing values. For this, we will rely on the `randomForest` classification algorithm; we spent all that time on imputation, after all.\\n\\n## Split into training \u0026 test sets\\n\\nOur first step is to split the data back into the original test and training sets.\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227e645184834ee69dc0bbfe61966634e0779207b5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Split the data back into a train set and a test set\\ntrain \u003c- full[1:891,]\\ntest \u003c- full[892:1309,]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b7b91cfcac2c860c66686a0596ab88e305fce5e9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Building the model \\n\\nWe then build our model using `randomForest` on the training set.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a2864957bf265c98f0f90810c369c0cfa821084a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Set a random seed\\nset.seed(754)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022256c5946a01543cb4350e8a0f49617a454a823da\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Build the model (note: not all possible variables are used)\\nrf_model \u003c- randomForest(factor(Survived) ~ Pclass + Sex + Age + SibSp + Parch + \\n                                            Fare + Embarked + Title + \\n                                            FsizeD + Child + Mother,\\n                                            data = train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229265c88b54e34719b11ca8afb588a88dd57ffff9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Show model error\\nplot(rf_model, ylim=c(0,0.36))\\nlegend(\u0027topright\u0027, colnames(rf_model$err.rate), col=1:3, fill=1:3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022826b92b5e8a274f732fbcdd3b28787c67f0bdd65\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The black line shows the overall error rate which falls below 20%. \\nThe red and green lines show the error rate for \u0027died\u0027 and \u0027survived\u0027 respectively. We can see that right now we\u0027re much more successful predicting death than we are survival. What does that say about me, I wonder?\\n\\n## Variable importance\\n\\nLet\u0027s look at relative variable importance by plotting the mean decrease in Gini calculated across all trees.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b11b4e770ac3ea20b74e78085d8f3f9cc5088b6f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Get importance\\nimportance    \u003c- importance(rf_model)\\nvarImportance \u003c- data.frame(Variables = row.names(importance), \\n                            Importance = round(importance[ ,\u0027MeanDecreaseGini\u0027],2))\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f3cbbef27cbbf362c7672856783ea33d3afc084b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Create a rank variable based on importance\\nrankImportance \u003c- varImportance %\u003e%\\n  mutate(Rank = paste0(\u0027#\u0027,dense_rank(desc(Importance))))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002231cd9450a82732ba53c9d105268060cc5617b146\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Use ggplot2 to visualize the relative importance of variables\\nggplot(rankImportance, aes(x = reorder(Variables, Importance), \\n    y = Importance, fill = Importance)) +\\n  geom_bar(stat=\u0027identity\u0027) + \\n  geom_text(aes(x = Variables, y = 0.5, label = Rank),\\n    hjust=0, vjust=0.55, size = 4, colour = \u0027red\u0027) +\\n  labs(x = \u0027Variables\u0027) +\\n  coord_flip() + \\n  theme_few()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e82784fb75246a8c43f8dae34b3af63e2070af7d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Whoa, glad we made our title variable! It has the highest relative importance out of all of our predictor variables. I think I\u0027m most surprised to see that passenger class fell to `r rankImportance[rankImportance$Variable == \u0027Pclass\u0027, ]$Rank`, but maybe that\u0027s just bias coming from watching the movie Titanic too many times as a kid.\\n\\n## Prediction!\\n\\nWe\u0027re ready for the final step --- making our prediction! When we finish here, we could iterate through the preceding steps making tweaks as we go or fit the data using different models or use different combinations of variables to achieve better predictions. But this is a good starting (and stopping) point for me now.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022337b8d95c518ae83504ebb2c4cf1f8ba935b7501\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Predict using the test set\\nprediction \u003c- predict(rf_model, test)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b6efd61f4db8587acaca50567f1a40a9cdcf9d86\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Save the solution to a dataframe with two columns: PassengerId and Survived (prediction)\\nsolution \u003c- data.frame(PassengerID = test$PassengerId, Survived = prediction)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e01fc79a4100bf3dae927ebe4b50a03b3ece8304\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Write the solution to file\\nwrite.csv(solution, file = \u0027rf_mod_Solution.csv\u0027, row.names = F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002231a16e83710d606ebfb477ace39e23f5f7faa179\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## License \\n\\nThis kernel has been released under the [Apache 2.0](http://www.apache.org/licenses/LICENSE-2.0) open source license.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221cc9a9d2e3906a71e1658317e4439862ab5cc174\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Awesome Data Science Tutorials with R\\n   \\n    A curated list of R tutorials for Data Science, NLP and Machine Learning\\n\\n## Learning R\\n- Online Courses\\n    - [tryR on Codeschool](http://tryr.codeschool.com/)\\n    - [Introduction to R for Data Science - Microsoft | edX](https://www.edx.org/course/introduction-r-data-science-microsoft-dat204x?gclid=CLiyoPb448wCFRJxvAod-RoLsA)\\n    - [Introduction to R on DataCamp](https://www.datacamp.com/courses/free-introduction-to-r)\\n    - [Data Analysis with R](https://www.udacity.com/course/data-analysis-with-r--ud651)\\n- [**Free resources for learning R**](http://stats.stackexchange.com/questions/138/free-resources-for-learning-r)\\n- [R for Data Science - Hadley Wickham](http://r4ds.had.co.nz/)\\n- [Advanced R - Hadley Wickham](http://adv-r.had.co.nz/)\\n- [swirl: Learn R, in R](http://swirlstats.com/)\\n- [Data Analysis and Visualization Using R](http://varianceexplained.org/RData/)\\n- [**MANY R PROGRAMMING TUTORIALS**](http://www.listendata.com/p/r-programming-tutorials.html)\\n- [**A Handbook of Statistical Analyses Using R**](https://cran.r-project.org/web/packages/HSAUR/vignettes/Ch_introduction_to_R.pdf), Find Other Chapters\\n- [**Cookbook for R**](http://www.cookbook-r.com/)\\n- [Learning R in 7 simple steps](http://www.datasciencecentral.com/profiles/blogs/learning-r-in-seven-simple-steps)\\n\\n## More Resources\\n- [Awesome-R Repository on GitHub](https://github.com/qinwf/awesome-R)\\n- [R Reference Card: Cheatsheet](https://cran.r-project.org/doc/contrib/Short-refcard.pdf)\\n- [R bloggers: blog aggregator](http://www.r-bloggers.com/)\\n- [R Resources on  GitHub](https://github.com/binga/DataScienceArsenal/blob/master/r-resources.md)\\n- [Awesome R resources](https://github.com/ujjwalkarn/awesome-R)\\n- [Data Mining with R](https://github.com/ujjwalkarn/Data-Mining-With-R)\\n- [Rob J Hyndman\u0027s R Blog](http://robjhyndman.com/hyndsight/r/)\\n- [Simple R Tricks and Tools](http://robjhyndman.com/hyndsight/simpler/) [(Video)](https://www.youtube.com/watch?v=Toc__W7L2Qo)\\n- [RStudio GitHub Repo](https://github.com/rstudio/)\\n- [Tidying Messy Data in R](http://www.dataschool.io/tidying-messy-data-in-r/) [Video](https://vimeo.com/33727555)\\n- [Baseball Research with R](http://www.hardballtimes.com/a-short-ish-introduction-to-using-r-for-baseball-research)\\n- [600 websites about R](http://www.datasciencecentral.com/profiles/blogs/600-websites-about-r)\\n- [Implementation of 17 classification algorithms in R](http://www.datasciencecentral.com/profiles/blogs/implemetation-of-17-classification-algorithms-in-r)\\n- [Cohort Analysis and LifeCycle Grids mixed segmentation with R](http://analyzecore.com/2015/04/01/cohort-analysis-and-lifecycle-grids-mixed-segmentation-with-r/)\\n- [Using R and Tableau](http://www.tableau.com/learn/whitepapers/using-r-and-tableau)\\n- [COMPREHENSIVE VIEW ON CRAN PACKAGES](http://www.docfoc.com/cran-pdf)\\n- [Using R for Statistical Tables and Plotting Distributions](http://math.arizona.edu/~jwatkins/R-01.pdf)\\n- [Extended Model Formulas in R: Multiple Parts and Multiple Responses](https://cran.r-project.org/web/packages/Formula/vignettes/Formula.pdf)\\n- [R vs Python: head to head data analysis](https://www.dataquest.io/blog/python-vs-r/?utm_content=buffer55639\u0026utm_medium=social\u0026utm_source=linkedin.com\u0026utm_campaign=buffer)\\n- [**R for Data Science: Hadley Wickham\u0027s Book**](http://r4ds.had.co.nz/)\\n- [**R Study Group at UPenn**](https://www.ling.upenn.edu/~joseff/rstudy/index.html)\\n- [Program-Defined Functions in R](http://dni-institute.in/blogs/extracting-data-from-facebook-using-r/)\\n\\n## Important Questions\\n- [**In R, why is bracket better than `subset`?**](http://stackoverflow.com/questions/9860090/in-r-why-is-better-than-subset)\\n- [**Subsetting Data in R**](http://www.statmethods.net/management/subset.html)\\n- [**Vectorization in R: Why?**](http://www.noamross.net/blog/2014/4/16/vectorization-in-r--why.html)\\n- [**Quickly reading very large tables as dataframes in R**](http://stackoverflow.com/questions/1727772/quickly-reading-very-large-tables-as-dataframes-in-r)\\n- [**Using R to show data**](http://www.sr.bham.ac.uk/~ajrs/R/r-show_data.html)\\n- [How can I view the source code for a function?](http://stackoverflow.com/questions/19226816/how-can-i-view-the-source-code-for-a-function?lq=1)\\n- [How to make a great R reproducible example?](https://stackoverflow.com/questions/5963269/how-to-make-a-great-r-reproducible-example)\\n- [**R Grouping functions: sapply vs. lapply vs. apply. vs. tapply vs. by vs. aggregate**](https://stackoverflow.com/questions/3505701/r-grouping-functions-sapply-vs-lapply-vs-apply-vs-tapply-vs-by-vs-aggrega)\\n- [**Tricks to manage the available memory in an R session**](https://stackoverflow.com/questions/1358003/tricks-to-manage-the-available-memory-in-an-r-session)\\n- [Difference between Assignment operators \u0027=\u0027 and \u0027\u003c-\u0027 in R](https://stackoverflow.com/questions/1741820/assignment-operators-in-r-and)\\n- [What is the difference between require() and library()?](https://stackoverflow.com/questions/5595512/what-is-the-difference-between-require-and-library)\\n- [How can I view the source code for a function?](https://stackoverflow.com/questions/19226816/how-can-i-view-the-source-code-for-a-function)\\n- [How can I change fonts for graphs in R?](https://stackoverflow.com/questions/27689222/changing-fonts-for-graphs-in-r/)\\n\\n## Common DataFrame Operations\\n- [Create an empty data.frame](https://stackoverflow.com/questions/10689055/create-an-empty-data-frame)\\n- [Sort a dataframe by column(s)](https://stackoverflow.com/questions/1296646/how-to-sort-a-dataframe-by-columns)\\n- [Merge/Join data frames (inner, outer, left, right)](https://stackoverflow.com/questions/1299871/how-to-join-merge-data-frames-inner-outer-left-right)\\n- [Drop data frame columns by name](https://stackoverflow.com/questions/4605206/drop-data-frame-columns-by-name)\\n- [Remove rows with NAs in data.frame](https://stackoverflow.com/questions/4862178/remove-rows-with-nas-in-data-frame)\\n- [Quickly reading very large tables as dataframes in R](https://stackoverflow.com/questions/1727772/quickly-reading-very-large-tables-as-dataframes-in-r)\\n- [Drop factor levels in a subsetted data frame](https://stackoverflow.com/questions/1195826/drop-factor-levels-in-a-subsetted-data-frame)\\n- [Convert R list to data frame](https://stackoverflow.com/questions/4227223/r-list-to-data-frame)\\n- [Convert data.frame columns from factors to characters](https://stackoverflow.com/questions/2851015/convert-data-frame-columns-from-factors-to-characters)\\n- [Extracting specific columns from a data frame](https://stackoverflow.com/questions/10085806/extracting-specific-columns-from-a-data-frame)\\n\\n## Caret Package in R\\n- [Ensembling Models with caret](http://stats.stackexchange.com/questions/27361/stacking-ensembling-models-with-caret)\\n- [Model Training and Tuning](http://topepo.github.io/caret/training.html)\\n- [Caret Model List](http://topepo.github.io/caret/modelList.html)\\n- [relationship-between-data-splitting-and-traincontrol](http://stackoverflow.com/questions/14968874/caret-relationship-between-data-splitting-and-traincontrol)\\n- [Specify model generation parameters](http://stackoverflow.com/questions/10498477/carettrain-specify-model-generation-parameters?lq=1)\\n- [Tutorial](https://www.r-project.org/nosvn/conferences/useR-
