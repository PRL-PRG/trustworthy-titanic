ributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-04-12T13:03:42.4333333Z","selfLink":"/kernels/763568","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"titanic-the-machine-learning-h2o-ensemble"},"kernelBlob":{"id":6674783,"settings":{"dockerImageVersionId":47,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223dfaf190d505548761b4bb9439719a58ebe601e5\u0022,\u0022_cell_guid\u0022:\u0022421260c1-9811-483f-a785-c8e02e204fda\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Introduction\\n\\nExploration was made in the previous versions of the kernel and now I have only one goul in mind.\\nI will focus in why kNN is so bad in my model and on improve it so i remove some exploratory analysis that I have made in the previous kernels.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022aca0755c8ec513e071b82b7ac44a8eba53f79957\u0022,\u0022_cell_guid\u0022:\u0022e4acd581-0579-4c7f-a227-1bf9599b3431\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Assign Necessary Libraries\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022407b6b0442e295de42f653c5b9ef3bebe8e0f8bc\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00228ea14161-58d4-4b83-8ee4-ca807d2056ec\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Necessary Libraries \\nsuppressMessages(library(gridExtra))\\nsuppressMessages(library(grid))\\nsuppressMessages(library(ggplot2))\\n\\nsuppressMessages(library(lattice))\\nsuppressMessages(library(caret))\\n\\n# for validate missing data \\nsuppressMessages(library(mice)) \\nsuppressMessages(library(VIM))\\n\\nsuppressMessages(library(dplyr))\\nsuppressMessages(library(plyr))\\n\\nsuppressMessages(library(party))\\n\\n# h2o modeling kit\\nsuppressMessages(library(h2o))\u0022,\u0022execution_count\u0022:1,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dfae87eb3d9853e09763e2618a0f42ed4a883760\u0022,\u0022_cell_guid\u0022:\u002237e66f04-8a34-4c6e-ada4-246d33c7acdd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# **Loadind the Data**\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002224a12f73d6885ea85b0379c249c39b557727bc21\u0022,\u0022_cell_guid\u0022:\u002213130543-504e-427c-b2c7-61ec05cf5f27\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022** Loading the files **\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223a3036713571a7fd9baa69ae2998888d52ae50d3\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022f28eb44b-fd9b-4845-ad49-6ebbace75898\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# load train.csv\\nDstTrain \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = FALSE, na.strings = c(\\\u0022NA\\\u0022, \\\u0022\\\u0022))\\n# load test.csv\\nDstTest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = FALSE, na.strings = c(\\\u0022NA\\\u0022, \\\u0022\\\u0022))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ae89a458a54d8001fed78f3875f0d3e31ec3b26b\u0022,\u0022_cell_guid\u0022:\u00222639440b-72b4-4d2b-8cd7-d9e1881e5073\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Combine all for easy data cleaning**\\n\\nAll together is easier to clean and explore the data  and insures better missing values prediction.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022af18e5042605e98b66d46187ce2ab6301512341f\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00226642eaf6-0b7a-4b4f-b3d4-c12e21e6d3af\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# set survived to NA on the test dataset\\nDstTest$Survived \u003c- NA\\n\\n# set the Set column \\nDstTest$Set  \u003c- \\\u0022Test\\\u0022;\\nDstTrain$Set \u003c- \\\u0022Train\\\u0022;\\n\\n# combine all the data\\nDstAll \u003c- rbind(DstTrain, DstTest);\\n\\n# set the TrainSet var\\nTrainSet \u003c- DstAll$Set == \u0027Train\u0027\\n\\n# set the TestSet var\\nTestSet \u003c- DstAll$Set == \u0027Test\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ff3f4d7b3d832561d353e383f735d0e02e718cc5\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022e0a3a96f-fcaa-430b-952a-5fa53df08ee3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Unique values per column\\napply(DstAll,2,function(x) length(unique(x)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c30db1a1dd2a3918fad8555b45088167c17f198b\u0022,\u0022_cell_guid\u0022:\u0022fde955dd-304b-4182-8839-5b8086e4218a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Data Info:**\\n+ **sex** \\n    + gender of the passenger (Male, Female)\\n+ **survival**\\n    + If survived\\t(0 = No, 1 = Yes)\\n+ **pclass**\\n    + Ticket class\\t(1 = 1st, 2 = 2nd, 3 = 3rd)\\n+ **embarked**\\n    + Port of Embarkation  (C = Cherbourg, Q = Queenstown, S = Southampton)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fca6c32f90714d7e2e8d97c52fafa789f3401adf\u0022,\u0022_cell_guid\u0022:\u0022a6ed0a80-355e-466a-8587-275a795ec252\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Correcting data\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002231853648d0ac3877cdf434e10ebd69a642099a7d\u0022,\u0022_cell_guid\u0022:\u0022419427f4-b069-42ca-8186-8986b768c79a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Correcting some data**\\n\\nThe following fixes SibSp/Parch values for two passengers (Id=280 and Id=1284) according to [**this kernel**](https://www.kaggle.com/c/titanic/discussion/39787) because a 16 year old canâ€™t have a 13 year old son! \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002276157072336cd5587a96f07711681c20b64719a1\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022f4c93518-0649-44f0-884a-03bfedb72613\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Some corrections to the data\\nDstAll$SibSp[DstAll$PassengerId==280] \u003c- 0\\nDstAll$Parch[DstAll$PassengerId==280] \u003c- 2\\nDstAll$SibSp[DstAll$PassengerId==1284] \u003c- 1\\nDstAll$Parch[DstAll$PassengerId==1284] \u003c- 1\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002202ea9b292394541d7f71d1f14476413489bfe48c\u0022,\u0022_cell_guid\u0022:\u0022a03921ae-51e9-4912-954b-649de60da827\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Cleaning missing data\\n\\nLets check the missing data and try to complete it\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a89844b830d4d9262f03e1b1232ca93d5858007e\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022d1e3d22c-d24a-4b34-8f92-6f7d878f48e3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# The missing data percentage by variable (exclude Survived)\\nsapply(DstAll[,-c(2)], function(x) round((sum(is.na(x))/length(x)*100),2))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002213b54a28ac1c734ad9d13d0a18a4fb9f560d7458\u0022,\u0022_cell_guid\u0022:\u00226bfcb52a-d8df-43ac-844c-b0a6fd263bb6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022** Cleaning Embarked column**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223ef8d766a9ce4b0639146a5b6f48896432eb47e1\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00226dd19eed-3a5d-41ac-9731-b548eec337f5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# check the frequency of each option\\ntable(DstAll$Embarked)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022da1cb19a41006ca04b038be7886989cfd4cf77fd\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022a792651a-f661-4e5f-90ad-632a34e312d8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# lets clean it using the most common code to replace\\nmissEmb \u003c- is.na(DstAll$Embarked)\\n\\n# replace the NA \\nDstAll[missEmb,]\\nDstAll[missEmb,]$Embarked \u003c- \u0027S\u0027\\n\\n# show result \\nDstAll[missEmb,]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225f5ffe2030901c45f8fa0e5416dd90622d507b3b\u0022,\u0022_cell_guid\u0022:\u0022a4927e81-12dc-48c1-9e3c-99683dd6b489\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Cleaning the Age and Fare column**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226d0240f8e14e22d27b9635c7c5e0503c4a4160cd\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022219453c5-d1f5-4f17-be51-449a59760c79\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Imputing the missing data\\n# The mice() function takes care of the imputing process\\nnewData \u003c- mice(DstAll,m=5,maxit=50,meth=\u0027pmm\u0027,seed=500, printFlag=FALSE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228229d837c2be619b657009f0f17c45ae43486511\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00226a6bd9bd-90fa-4283-9b27-b5cce1b35033\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# the complete clean dataset\\nDstAllClean \u003c- complete(newData,1)\\n\\n# Clear the survived variable\\nDstAllClean[DstAllClean$Set == \u0027Test\u0027,]$Survived \u003c- NA\\n\\n#check for missing\\nsapply(DstAllClean[,-c(2)], function(x) round((sum(is.na(x))/length(x)*100),2))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224fda04b9aacfbd5e6ad2138fec15eb1e8f0bb9ab\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022c4faad32-381c-4b2a-94bd-2cacbd22f28f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# set the grid size\\npar(mfrow=c(1,2)) # 1x2 grid \\npar(pin=c(3,3)) # graph size\\n\\n# Compute the largest y value used in the Age remove NA\\nNoNAAge \u003c- DstAll[!is.na(DstAll$Age),c(\\\u0022Age\\\u0022)]\\nhist(NoNAAge, col=heat.colors(10), breaks=10, main=\\\u0022Original ages\\\u0022)\\n\\n#Clean Ages dataset\\nhist(DstAllClean$Age, col=heat.colors(10), breaks=10, main=\\\u0022Clean NA ages\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228bd4e2596346fbf9d04e04a33eae8de6a42d4b16\u0022,\u0022_cell_guid\u0022:\u0022af2c80ba-b08d-4745-8f8b-bee6e1956e8c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Create new variables\\n**How about Kids**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022abd725593e49f51facb3c7a99661c63713a88947\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022c37d7c27-7663-4325-a980-4c7787f7fc83\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# the kid factor\\nDstAllClean$Kid[DstAllClean$Age \u003c= 18] \u003c- \\\u0022Yes\\\u0022\\nDstAllClean$Kid[DstAllClean$Age \u003e 18] \u003c- \\\u0022No\\\u0022\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223682f1ed90536d3cd3009fcb9dc24f6852389bc1\u0022,\u0022_cell_guid\u0022:\u002231be3a68-beb5-4659-b8a1-247b9ee37e6a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**The Titles are Important**\\n\\nTake care of people titles and check how important they are for survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ee76c971ea3feab3a9a82cc9d18d5b4659ab2f9c\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022dee37427-f951-42ab-b350-59dc8dfdf862\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# get the title from name\\nDstAllClean$Title \u003c- gsub(\u0027(.*, )|(\\\\\\\\..*)\u0027, \u0027\u0027, DstAllClean$Name)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022202032e70c9be9e32bb7a9833bffa1e2848c91ee\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00228602efcd-cbef-4147-a702-a7ed37314acb\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Titles by Sex\\ntable(DstAllClean$Sex, DstAllClean$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e465d76c76361629fd01cf68169f759ec7c102fd\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u002270101250-4662-4e02-9986-65f0edd9c21f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022other \u003c- c(\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027)\\nroyalty \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Sir\u0027, \u0027Jonkheer\u0027)\\n\\nDstAllClean$Title[DstAllClean$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \\nDstAllClean$Title[DstAllClean$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\\nDstAllClean$Title[DstAllClean$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \\nDstAllClean$Title[DstAllClean$Title %in% royalty]  \u003c- \u0027Royalty\u0027\\nDstAllClean$Title[DstAllClean$Title %in% other]  \u003c- \u0027Officer\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002212a8fdc238dc07617b9060726406f37909d8127b\u0022,\u0022_cell_guid\u0022:\u0022c55e3096-36fe-4fed-b5ea-25c61019a67b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Family size**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d3209859d9bddd5a3d10bedcd28506c1ffc33d38\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022e4bfb9ca-af59-43e3-86f0-2cae8f063ea2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Family size\\nDstAllClean$FamilySize \u003c- DstAllClean$SibSp + DstAllClean$Parch + 1\\n\\n# Group the sizes\\nDstAllClean$FamilyType[DstAllClean$FamilySize == 1] \u003c- \u0027Alone\u0027\\nDstAllClean$FamilyType[DstAllClean$FamilySize \u003c= 3 \u0026 DstAllClean$FamilySize \u003e 1] \u003c- \u0027Small\u0027\\nDstAllClean$FamilyType[DstAllClean$FamilySize \u003e 3] \u003c- \u0027Big\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226c419d47af7dc042aad6a0fc54b005a7d290200a\u0022,\u0022_cell_guid\u0022:\u00220074d7f8-a308-4062-b597-dc6a9a3b600a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Fare by person**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002210db4800791b5422a2a64cc78a31ab5f74c4ed87\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00226132d7e3-1504-4b0c-a4a7-000c3b8c54cc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# lets find the fare by person\\nDstAllClean$FareByP \u003c- DstAllClean$Fare / DstAllClean$FamilySize\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222247402a250e0161d80a1e9c741eb0e258637453\u0022,\u0022_cell_guid\u0022:\u00227d20c101-907b-41b5-8cd9-cab9a04f754e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Family together**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224723c6d73afd8ba89f9ceff233ac4a0a925c46be\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00225eb04a02-ae41-4af1-bbc1-b9e2cc06eaa7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Lets try to get the family together\\nDstAllClean$Surname \u003c- sapply(DstAllClean$Name, FUN=function(x) {strsplit(x, split=\u0027[,.]\u0027)[[1]][1]})\\nDstAllClean$FamilyID \u003c- paste(as.character(DstAllClean$Family_size), DstAllClean$Surname, sep=\\\u0022\\\u0022)\\n\\n# less than 2 so is alone for sure\\nDstAllClean$FamilyID[DstAllClean$FamilySize \u003c 2] \u003c- \u0027Alone\u0027\\n\\n# by frequency\\nfamIDs \u003c- data.frame(table(DstAllClean$FamilyID))\\nfamIDs \u003c- famIDs[famIDs$Freq \u003c 2,]\\n\\n# some are also alone\\nDstAllClean$FamilyID[DstAllClean$FamilyID %in% famIDs$Var1] \u003c- \u0027Alone\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222146fc4601b63eabc8f23bb32b9b64222e998c63\u0022,\u0022_cell_guid\u0022:\u0022137a2d10-79bb-4118-86d7-4337ba73e9f4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Have kids so is mother**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220d772926d0ebb8d6facad27140e1098d9a4ee9c6\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022a9801dc5-1fa5-4cd7-be1c-11ade9436aa2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# default is No \\nDstAllClean$IsMother \u003c- \u0027No\u0027\\nDstAllClean$IsMother[DstAllClean$Sex == \u0027female\u0027 \u0026 DstAllClean$Parch \u003e 0 \u0026 DstAllClean$Age \u003e 18 \u0026 DstAllClean$Title != \u0027Miss\u0027] \u003c- \u0027Yes\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a9c9213e23d86c9c829d96254b4cc4a6ded05c70\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022ec4d4780-234c-4647-a693-9446f8f50dfc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# create the goupping function with the define intervals\\nCreateGrp \u003c- function(val){\\n    if (val \u003e= 0 \u0026 val \u003c= 20){\\n        return(\u00270-20\u0027)\\n    }else if(val \u003e 20 \u0026 val \u003c= 30){\\n        return(\u002720-30\u0027)\\n    }else if (val \u003e 30 \u0026 val \u003c= 40){\\n        return(\u002730-40\u0027)\\n    }else if (val \u003e 40 \u0026 val \u003c=50){\\n        return(\u002740-50\u0027)\\n    }else if (val \u003e 50 \u0026 val \u003c=60){\\n        return(\u002750-60\u0027)\\n    }else if (val \u003e 60){\\n        return(\u0027\u003e 60\u0027)\\n    }\\n}\\n# apply the Group function to the age column\\nDstAllClean$AgeGrp \u003c- sapply(DstAllClean$Age,CreateGrp)\\n# check the frequency for each group bin\\ntable(DstAllClean$AgeGrp)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002257cbe9d19b00ad0aa73b160688170f7de52a6d72\u0022,\u0022_cell_guid\u0022:\u0022af570dc9-58e9-454f-ac75-bfeff8b0f3ef\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Explore some of the variables\\n\\nI know we have explored it in the previous kernels but I have introduced a couple of new variables and I want to analyze them for some details.\\n![](data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIcAAABfCAYAAADCitRIAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAAEnQAABJ0Ad5mH3gAAA0MSURBVHhe7Z0JVFXVGscVuMAFrsAFEplUkkEcMJCcFyCaOaFWZlpilmYoLucJFcWp0Ffa4FQ0+nIoS63Qp4TDU8ERSU2TIk1FTBRQBhmE/ztnn3O940Z8Kd5c32+tu9b99nA4w+/s/e0L99AABMGB5CC4kBwEF5KD4EJyEFy4cmyIHwJPFzuofV+VS/4Z1NwpQvQTdvgw56ZcIlKN9E3voG9kJ/h6qGFtr0ZA26fx3JhEZOaVyW0ef26en40GDRpg6NkbqCz5GZ4O3jh4s0KuNcakHCV5a9lGvHuPxtovd8mlD47zW7uz7W/Of/AXJn1eJ7h3WSFHIneQ2O9J9vOc/CMwZsIMzI+fipjB3aG0aAgLhRorDl2T29Yf3Z1s2T6dKa2SSx4+unKIHJweDM8o3XOlj0k58n+OZhtZdPGWXPJgeVhyVJWdg4vCEktyiuQSIHfPSPazWgxZiYoauVCm6Nx3aGJtCaVLPxhUPXSebewIGxsbnC17dHJUlpxkN8j7F0xfZ5NyXMvqzzay7FKxXPJgeVByVBTmYF/aPlTJV/bU8s6wde4hTCJadkZ5s5+VWlgul+hzYHQgq08puC2X/H8Y7os5YiiHyPvt3ODz7EY50sdIju+CXNkGNC871+flGuD0lg8xsHNbeLiooLBzRPOAdoidvxrFd/TPSOHZHzCsf3c86 \u0022,\\\u0022Fare\\\u0022,\\\u0022Title\\\u0022,\\\u0022FamilySize\\\u0022,\\\u0022FamilyType\\\u0022,\\\u0022FareByP\\\u0022,\\\u0022FamilyID\\\u0022,\\\u0022Kid\\\u0022)\\n# vars to drop\\nToKeep \u003c- which(names(DstAllClean) %in% keepVars)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ca675315dda693f8c37de361df246aeed532fcb7\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022e3e461d6-7a81-4ca7-bb4e-40e13f564654\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# convert all factor or character columns to numeric\\ntoNumeric \u003c- function(dst) {\\n    cols \u003c- colnames(dst)\\n    for (c in cols) {\\n      if ((class(dst[[c]])==\\\u0022factor\\\u0022) || (class(dst[[c]])==\\\u0022character\\\u0022)) {\\n        levels \u003c- unique(dst[[c]])\\n        dst[[c]] \u003c- as.numeric(factor(dst[[c]], levels=levels))\\n      }\\n    }\\n    toNumeric \u003c- dst\\n}\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f8c83009cbae7406f046f6c9f6fcc75e6fe413bf\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022a15b816f-854c-4f23-b612-be4f01bba110\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022DstTrainTest \u003c- toNumeric(DstAllClean[TrainSet,ToKeep])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c825c61e2cf0f2a87e19fb5997e49e74eedb85b6\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u002276a427e0-1365-45a5-b12d-a14ce12e343b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(DstTrainTest)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a3c82da3dd22f85dc6eec107f6b38dd6b11dcb24\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022af2204a5-0148-4a01-9b88-d1566472a40d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# For binary classification, response should be a factor\\nDstTrainTest$Survived \u003c- as.factor(DstTrainTest$Survived)\\nlevels(DstTrainTest$Survived) = make.names(unique(DstTrainTest$Survived))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a55c00d91ceffe74a23ab47cf97ca0ed3b5d697c\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022d1075de6-8d70-4291-91e0-06ba27f7e589\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# convert to h2o frame \\nh2o_TrainAux = as.h2o(DstTrainTest)\\n\\n# define the splits\\nh2o_splits \u003c- h2o.splitFrame(h2o_TrainAux, 0.75, seed=1234)\\nh2o_DstTrain  \u003c- h2o.assign(h2o_splits[[1]], \\\u0022train.hex\\\u0022) # 75%\\nh2o_DstTest  \u003c- h2o.assign(h2o_splits[[2]], \\\u0022test.hex\\\u0022) # 25%\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002208b67527afd65e51cbcdb1b9b7d4cbdb14003a20\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00225f10ad45-40f0-4404-8b08-157822d803e6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Identify predictors and response\\nresponse \u003c- \\\u0022Survived\\\u0022\\npredictors \u003c- setdiff(names(h2o_DstTrain), response)\\n\\n# Number of CV folds (to generate level-one data for stacking)\\ncvfolds \u003c- 5\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002269344aa0ef0fb7415bb559fcd5e7852e69fdbb1d\u0022,\u0022_cell_guid\u0022:\u002224bb7e4b-a7b0-438b-8a5d-b7c673fbd89f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**H2O base models**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225b37d8158085f02949e8eab90ed11d377c3b71d1\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00223d5d4981-555b-4917-8047-7966ef29c620\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Train \u0026 Cross-validate a GBM\\nmy_gbm \u003c- h2o.gbm(x = predictors,\\n                  y = response,\\n                  training_frame = h2o_DstTrain,\\n                  distribution = \\\u0022bernoulli\\\u0022,\\n                  max_depth = 3,\\n                  min_rows = 2,\\n                  learn_rate = 0.2,\\n                  nfolds = cvfolds,\\n                  fold_assignment = \\\u0022Modulo\\\u0022,\\n                  keep_cross_validation_predictions = TRUE,\\n                  seed = 1)\\n\\n# Train \u0026 Cross-validate a RF\\nmy_rf \u003c- h2o.randomForest(x = predictors,\\n                          y = response,\\n                          training_frame = h2o_DstTrain,\\n                          nfolds = cvfolds,\\n                          fold_assignment = \\\u0022Modulo\\\u0022,\\n                          keep_cross_validation_predictions = TRUE,\\n                          seed = 1)\\n\\n# Train \u0026 Cross-validate a DNN\\nmy_dl \u003c- h2o.deeplearning(x = predictors,\\n                          y = response,\\n                          training_frame = h2o_DstTrain,\\n                          l1 = 0.001,\\n                          l2 = 0.001,\\n                          hidden = c(200, 200, 200),\\n                          nfolds = cvfolds,\\n                          fold_assignment = \\\u0022Modulo\\\u0022,\\n                          keep_cross_validation_predictions = TRUE,\\n                          seed = 1)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002297b4f72131e43f0efb91e7216559296fce19e2dd\u0022,\u0022_cell_guid\u0022:\u0022c71fb3cb-b6c5-4fc3-9cd8-2d7d99520169\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**XGBoost base models**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228f02968347a848a9e2e5535690d8590aa8e01404\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00225b858647-604b-49a0-a75b-afcc7ca0ce8f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Train \u0026 Cross-validate a (shallow) XGB-GBM\\nmy_xgb1 \u003c- h2o.xgboost(x = predictors,\\n                       y = response,\\n                       training_frame = h2o_DstTrain,\\n                       distribution = \\\u0022bernoulli\\\u0022,\\n                       ntrees = 50,\\n                       max_depth = 3,\\n                       min_rows = 2,\\n                       learn_rate = 0.2,\\n                       nfolds = cvfolds,\\n                       fold_assignment = \\\u0022Modulo\\\u0022,\\n                       keep_cross_validation_predictions = TRUE,\\n                       seed = 1)\\n\\n\\n# Train \u0026 Cross-validate another (deeper) XGB-GBM\\nmy_xgb2 \u003c- h2o.xgboost(x = predictors,\\n                       y = response,\\n                       training_frame = h2o_DstTrain,\\n                       distribution = \\\u0022bernoulli\\\u0022,\\n                       ntrees = 50,\\n                       max_depth = 8,\\n                       min_rows = 1,\\n                       learn_rate = 0.1,\\n                       sample_rate = 0.7,\\n                       col_sample_rate = 0.9,\\n                       nfolds = cvfolds,\\n                       fold_assignment = \\\u0022Modulo\\\u0022,\\n                       keep_cross_validation_predictions = TRUE,\\n                       seed = 1)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224686ec9ffe33ad39c91539f34f83d4f919cc4043\u0022,\u0022_cell_guid\u0022:\u0022c60b4347-6b3c-411b-b69e-5e38609f8208\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Create a Stacked Ensemble**\\n\\nTo maximize predictive power, will create an H2O Stacked Ensemble from the models we created above and print the performance gain the ensemble has over the best base model.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ec3c15e5e20542d5fcc8acb10edb88497130b6b4\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022b2acd492-b635-4e29-86d2-db87c9c2acc0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Train a stacked ensemble using the H2O and XGBoost models from above\\nbase_models \u003c- list(my_gbm@model_id, my_rf@model_id, my_dl@model_id,  \\n                    my_xgb1@model_id, my_xgb2@model_id)\\n\\nensemble \u003c- h2o.stackedEnsemble(x = predictors,\\n                                y = response,\\n                                training_frame = h2o_DstTrain,\\n                                base_models = base_models)\\n\\n# Eval ensemble performance on a test set\\nperf \u003c- h2o.performance(ensemble, newdata = h2o_DstTest)\\n\\n\\n# Compare to base learner performance on the test set\\nget_auc \u003c- function(mm) h2o.auc(h2o.performance(h2o.getModel(mm), newdata = h2o_DstTest))\\nbaselearner_aucs \u003c- sapply(base_models, get_auc)\\nbaselearner_best_auc_test \u003c- max(baselearner_aucs)\\nensemble_auc_test \u003c- h2o.auc(perf)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ec3f735f846a7728a0b2de4b7845f9229577c76c\u0022,\u0022_cell_guid\u0022:\u002248c14325-0e43-4f67-9401-a56fbd6cef39\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Compare the test set performance of the best base model to the ensemble.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002227d8257d963da8d4abaecab603ae3b72ecab9574\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022159341bb-cdb1-402b-8345-e87904d49372\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(sprintf(\\\u0022Best Base-learner Test AUC:  %s\\\u0022, baselearner_best_auc_test))\\nprint(sprintf(\\\u0022Ensemble Test AUC:  %s\\\u0022, ensemble_auc_test))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002210c5198ebea61ad6ad7866cdd8e5e39b2855a65e\u0022,\u0022_cell_guid\u0022:\u0022e427105a-c51f-4cd5-80ea-31ceb23a1350\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Final submition**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224aebb84e904abbb132cd2dbd6410d83d59c34749\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u002207f6887d-cc43-4d57-82e3-2d98c90cbe84\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# convert to h2o frame \\n#h2o_FinalTest = as.h2o(DstTest[,ToDropTest])\\nh2o_FinalTest = as.h2o(toNumeric(DstAllClean[TestSet,ToKeep]))\\n\\n# predict with the model\\npredictFinal \u003c- h2o.predict(ensemble, h2o_FinalTest)\\n\\n# convert H2O format into data frame and save as csv\\npredictFinal.df \u003c- as.data.frame(predictFinal)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228fa11fad67bc473c7847b49e8ac1dec86ba908de\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022ef6b242b-63c8-4074-bc5d-86ed18686853\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022predictFinal.df$Survived \u003c- as.factor(mapvalues(predictFinal.df$predict,c(\\\u0022X0\\\u0022, \\\u0022X1\\\u0022),c(0,1)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022def96ccfa96c9e209fe94126429b4e667ad320d8\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u002262dab764-fd0e-469a-9442-72a3ede36644\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# create a csv file for submittion\\nTitanicResult \u003c- data.frame(PassengerId = DstAllClean[TestSet,]$PassengerId, Survived = predictFinal.df$Survived)\\nhead(TitanicResult,n=5L)\\n# write the submition file\\nwrite.csv(TitanicResult,file = \\\u0022Result.csv\\\u0022,row.names = FALSE)\\ntable(TitanicResult$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-04-12T13:03:39.59Z"},"kernelRun":{"id":3180455,"kernelId":763568,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic The Machine Learning h2o Ensemble","dateCreated":"2018-04-12T13:03:39.59Z","dateEvaluated":"2018-04-12T13:03:42.433Z","workerContainerPort":null,"workerUptimeSeconds":155757,"workerIPAddress":"172.16.10.11   ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/3180455/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..NGBu5qTRN9aaM_gT2ojzBQ.mabUWOvX6ROS84Q0U4iyuJ2wi3RKjwh3qeB_w4HGkMhl-LW5CKI_VjYHDBN8cucC15GgCORaVfmHD3uy_U3Ut8uEXTNkCnb7cUlC8YbvyIc38kAB8sVC4hq8NBMN9wPLiiC4mFa4p8CRluLq36kQvsVSoSJjDWXyFOsvPSy2Hyg.Ef8n8rsX7N53Kkq_JF5Gbg/__results__.html","commit":{"id":6674783,"settings":{"dockerImageVersionId":47,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223dfaf190d505548761b4bb9439719a58ebe601e5\u0022,\u0022_cell_guid\u0022:\u0022421260c1-9811-483f-a785-c8e02e204fda\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Introduction\\n\\nExploration was made in the previous versions of the kernel and now I have only one goul in mind.\\nI will focus in why kNN is so bad in my model and on improve it so i remove some exploratory analysis that I have made in the previous kernels.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022aca0755c8ec513e071b82b7ac44a8eba53f79957\u0022,\u0022_cell_guid\u0022:\u0022e4acd581-0579-4c7f-a227-1bf9599b3431\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Assign Necessary Libraries\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022407b6b0442e295de42f653c5b9ef3bebe8e0f8bc\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00228ea14161-58d4-4b83-8ee4-ca807d2056ec\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Necessary Libraries \\nsuppressMessages(library(gridExtra))\\nsuppressMessages(library(grid))\\nsuppressMessages(library(ggplot2))\\n\\nsuppressMessages(library(lattice))\\nsuppressMessages(library(caret))\\n\\n# for validate missing data \\nsuppressMessages(library(mice)) \\nsuppressMessages(library(VIM))\\n\\nsuppressMessages(library(dplyr))\\nsuppressMessages(library(plyr))\\n\\nsuppressMessages(library(party))\\n\\n# h2o modeling kit\\nsuppressMessages(library(h2o))\u0022,\u0022execution_count\u0022:1,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dfae87eb3d9853e09763e2618a0f42ed4a883760\u0022,\u0022_cell_guid\u0022:\u002237e66f04-8a34-4c6e-ada4-246d33c7acdd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# **Loadind the Data**\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002224a12f73d6885ea85b0379c249c39b557727bc21\u0022,\u0022_cell_guid\u0022:\u002213130543-504e-427c-b2c7-61ec05cf5f27\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022** Loading the files **\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223a3036713571a7fd9baa69ae2998888d52ae50d3\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022f28eb44b-fd9b-4845-ad49-6ebbace75898\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# load train.csv\\nDstTrain \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = FALSE, na.strings = c(\\\u0022NA\\\u0022, \\\u0022\\\u0022))\\n# load test.csv\\nDstTest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = FALSE, na.strings = c(\\\u0022NA\\\u0022, \\\u0022\\\u0022))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ae89a458a54d8001fed78f3875f0d3e31ec3b26b\u0022,\u0022_cell_guid\u0022:\u00222639440b-72b4-4d2b-8cd7-d9e1881e5073\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Combine all for easy data cleaning**\\n\\nAll together is easier to clean and explore the data  and insures better missing values prediction.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022af18e5042605e98b66d46187ce2ab6301512341f\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00226642eaf6-0b7a-4b4f-b3d4-c12e21e6d3af\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# set survived to NA on the test dataset\\nDstTest$Survived \u003c- NA\\n\\n# set the Set column \\nDstTest$Set  \u003c- \\\u0022Test\\\u0022;\\nDstTrain$Set \u003c- \\\u0022Train\\\u0022;\\n\\n# combine all the data\\nDstAll \u003c- rbind(DstTrain, DstTest);\\n\\n# set the TrainSet var\\nTrainSet \u003c- DstAll$Set == \u0027Train\u0027\\n\\n# set the TestSet var\\nTestSet \u003c- DstAll$Set == \u0027Test\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ff3f4d7b3d832561d353e383f735d0e02e718cc5\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022e0a3a96f-fcaa-430b-952a-5fa53df08ee3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Unique values per column\\napply(DstAll,2,function(x) length(unique(x)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c30db1a1dd2a3918fad8555b45088167c17f198b\u0022,\u0022_cell_guid\u0022:\u0022fde955dd-304b-4182-8839-5b8086e4218a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Data Info:**\\n+ **sex** \\n    + gender of the passenger (Male, Female)\\n+ **survival**\\n    + If survived\\t(0 = No, 1 = Yes)\\n+ **pclass**\\n    + Ticket class\\t(1 = 1st, 2 = 2nd, 3 = 3rd)\\n+ **embarked**\\n    + Port of Embarkation  (C = Cherbourg, Q = Queenstown, S = Southampton)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fca6c32f90714d7e2e8d97c52fafa789f3401adf\u0022,\u0022_cell_guid\u0022:\u0022a6ed0a80-355e-466a-8587-275a795ec252\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Correcting data\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002231853648d0ac3877cdf434e10ebd69a642099a7d\u0022,\u0022_cell_guid\u0022:\u0022419427f4-b069-42ca-8186-8986b768c79a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Correcting some data**\\n\\nThe following fixes SibSp/Parch values for two passengers (Id=280 and Id=1284) according to [**this kernel**](https://www.kaggle.com/c/titanic/discussion/39787) because a 16 year old canâ€™t have a 13 year old son! \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002276157072336cd5587a96f07711681c20b64719a1\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022f4c93518-0649-44f0-884a-03bfedb72613\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Some corrections to the data\\nDstAll$SibSp[DstAll$PassengerId==280] \u003c- 0\\nDstAll$Parch[DstAll$PassengerId==280] \u003c- 2\\nDstAll$SibSp[DstAll$PassengerId==1284] \u003c- 1\\nDstAll$Parch[DstAll$PassengerId==1284] \u003c- 1\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002202ea9b292394541d7f71d1f14476413489bfe48c\u0022,\u0022_cell_guid\u0022:\u0022a03921ae-51e9-4912-954b-649de60da827\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Cleaning missing data\\n\\nLets check the missing data and try to complete it\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a89844b830d4d9262f03e1b1232ca93d5858007e\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022d1e3d22c-d24a-4b34-8f92-6f7d878f48e3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# The missing data percentage by variable (exclude Survived)\\nsapply(DstAll[,-c(2)], function(x) round((sum(is.na(x))/length(x)*100),2))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002213b54a28ac1c734ad9d13d0a18a4fb9f560d7458\u0022,\u0022_cell_guid\u0022:\u00226bfcb52a-d8df-43ac-844c-b0a6fd263bb6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022** Cleaning Embarked column**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223ef8d766a9ce4b0639146a5b6f48896432eb47e1\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00226dd19eed-3a5d-41ac-9731-b548eec337f5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# check the frequency of each option\\ntable(DstAll$Embarked)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022da1cb19a41006ca04b038be7886989cfd4cf77fd\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022a792651a-f661-4e5f-90ad-632a34e312d8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# lets clean it using the most common code to replace\\nmissEmb \u003c- is.na(DstAll$Embarked)\\n\\n# replace the NA \\nDstAll[missEmb,]\\nDstAll[missEmb,]$Embarked \u003c- \u0027S\u0027\\n\\n# show result \\nDstAll[missEmb,]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225f5ffe2030901c45f8fa0e5416dd90622d507b3b\u0022,\u0022_cell_guid\u0022:\u0022a4927e81-12dc-48c1-9e3c-99683dd6b489\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Cleaning the Age and Fare column**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226d0240f8e14e22d27b9635c7c5e0503c4a4160cd\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022219453c5-d1f5-4f17-be51-449a59760c79\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Imputing the missing data\\n# The mice() function takes care of the imputing process\\nnewData \u003c- mice(DstAll,m=5,maxit=50,meth=\u0027pmm\u0027,seed=500, printFlag=FALSE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228229d837c2be619b657009f0f17c45ae43486511\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00226a6bd9bd-90fa-4283-9b27-b5cce1b35033\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# the complete clean dataset\\nDstAllClean \u003c- complete(newData,1)\\n\\n# Clear the survived variable\\nDstAllClean[DstAllClean$Set == \u0027Test\u0027,]$Survived \u003c- NA\\n\\n#check for missing\\nsapply(DstAllClean[,-c(2)], function(x) round((sum(is.na(x))/length(x)*100),2))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224fda04b9aacfbd5e6ad2138fec15eb1e8f0bb9ab\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022c4faad32-381c-4b2a-94bd-2cacbd22f28f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# set the grid size\\npar(mfrow=c(1,2)) # 1x2 grid \\npar(pin=c(3,3)) # graph size\\n\\n# Compute the largest y value used in the Age remove NA\\nNoNAAge \u003c- DstAll[!is.na(DstAll$Age),c(\\\u0022Age\\\u0022)]\\nhist(NoNAAge, col=heat.colors(10), breaks=10, main=\\\u0022Original ages\\\u0022)\\n\\n#Clean Ages dataset\\nhist(DstAllClean$Age, col=heat.colors(10), breaks=10, main=\\\u0022Clean NA ages\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228bd4e2596346fbf9d04e04a33eae8de6a42d4b16\u0022,\u0022_cell_guid\u0022:\u0022af2c80ba-b08d-4745-8f8b-bee6e1956e8c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Create new variables\\n**How about Kids**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022abd725593e49f51facb3c7a99661c63713a88947\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022c37d7c27-7663-4325-a980-4c7787f7fc83\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# the kid factor\\nDstAllClean$Kid[DstAllClean$Age \u003c= 18] \u003c- \\\u0022Yes\\\u0022\\nDstAllClean$Kid[DstAllClean$Age \u003e 18] \u003c- \\\u0022No\\\u0022\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223682f1ed90536d3cd3009fcb9dc24f6852389bc1\u0022,\u0022_cell_guid\u0022:\u002231be3a68-beb5-4659-b8a1-247b9ee37e6a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**The Titles are Important**\\n\\nTake care of people titles and check how important they are for survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ee76c971ea3feab3a9a82cc9d18d5b4659ab2f9c\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022dee37427-f951-42ab-b350-59dc8dfdf862\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# get the title from name\\nDstAllClean$Title \u003c- gsub(\u0027(.*, )|(\\\\\\\\..*)\u0027, \u0027\u0027, DstAllClean$Name)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022202032e70c9be9e32bb7a9833bffa1e2848c91ee\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00228602efcd-cbef-4147-a702-a7ed37314acb\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Titles by Sex\\ntable(DstAllClean$Sex, DstAllClean$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e465d76c76361629fd01cf68169f759ec7c102fd\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u002270101250-4662-4e02-9986-65f0edd9c21f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022other \u003c- c(\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027)\\nroyalty \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Sir\u0027, \u0027Jonkheer\u0027)\\n\\nDstAllClean$Title[DstAllClean$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \\nDstAllClean$Title[DstAllClean$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\\nDstAllClean$Title[DstAllClean$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \\nDstAllClean$Title[DstAllClean$Title %in% royalty]  \u003c- \u0027Royalty\u0027\\nDstAllClean$Title[DstAllClean$Title %in% other]  \u003c- \u0027Officer\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002212a8fdc238dc07617b9060726406f37909d8127b\u0022,\u0022_cell_guid\u0022:\u0022c55e3096-36fe-4fed-b5ea-25c61019a67b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Family size**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d3209859d9bddd5a3d10bedcd28506c1ffc33d38\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022e4bfb9ca-af59-43e3-86f0-2cae8f063ea2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Family size\\nDstAllClean$FamilySize \u003c- DstAllClean$SibSp + DstAllClean$Parch + 1\\n\\n# Group the sizes\\nDstAllClean$FamilyType[DstAllClean$FamilySize == 1] \u003c- \u0027Alone\u0027\\nDstAllClean$FamilyType[DstAllClean$FamilySize \u003c= 3 \u0026 DstAllClean$FamilySize \u003e 1] \u003c- \u0027Small\u0027\\nDstAllClean$FamilyType[DstAllClean$FamilySize \u003e 3] \u003c- \u0027Big\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226c419d47af7dc042aad6a0fc54b005a7d290200a\u0022,\u0022_cell_guid\u0022:\u00220074d7f8-a308-4062-b597-dc6a9a3b600a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Fare by person**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002210db4800791b5422a2a64cc78a31ab5f74c4ed87\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00226132d7e3-1504-4b0c-a4a7-000c3b8c54cc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# lets find the fare by person\\nDstAllClean$FareByP \u003c- DstAllClean$Fare / DstAllClean$FamilySize\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222247402a250e0161d80a1e9c741eb0e258637453\u0022,\u0022_cell_guid\u0022:\u00227d20c101-907b-41b5-8cd9-cab9a04f754e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Family together**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224723c6d73afd8ba89f9ceff233ac4a0a925c46be\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00225eb04a02-ae41-4af1-bbc1-b9e2cc06eaa7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Lets try to get the family together\\nDstAllClean$Surname \u003c- sapply(DstAllClean$Name, FUN=function(x) {strsplit(x, split=\u0027[,.]\u0027)[[1]][1]})\\nDstAllClean$FamilyID \u003c- paste(as.character(DstAllClean$Family_size), DstAllClean$Surname, sep=\\\u0022\\\u0022)\\n\\n# less than 2 so is alone for sure\\nDstAllClean$FamilyID[DstAllClean$FamilySize \u003c 2] \u003c- \u0027Alone\u0027\\n\\n# by frequency\\nfamIDs \u003c- data.frame(table(DstAllClean$FamilyID))\\nfamIDs \u003c- famIDs[famIDs$Freq \u003c 2,]\\n\\n# some are also alone\\nDstAllClean$FamilyID[DstAllClean$FamilyID %in% famIDs$Var1] \u003c- \u0027Alone\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222146fc4601b63eabc8f23bb32b9b64222e998c63\u0022,\u0022_cell_guid\u0022:\u0022137a2d10-79bb-4118-86d7-4337ba73e9f4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Have kids so is mother**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220d772926d0ebb8d6facad27140e1098d9a4ee9c6\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022a9801dc5-1fa5-4cd7-be1c-11ade9436aa2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# default is No \\nDstAllClean$IsMother \u003c- \u0027No\u0027\\nDstAllClean$IsMother[DstAllClean$Sex == \u0027female\u0027 \u0026 DstAllClean$Parch \u003e 0 \u0026 DstAllClean$Age \u003e 18 \u0026 DstAllClean$Title != \u0027Miss\u0027] \u003c- \u0027Yes\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a9c9213e23d86c9c829d96254b4cc4a6ded05c70\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022ec4d4780-234c-4647-a693-9446f8f50dfc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# create the goupping function with the define intervals\\nCreateGrp \u003c- function(val){\\n    if (val \u003e= 0 \u0026 val \u003c= 20){\\n        return(\u00270-20\u0027)\\n    }else if(val \u003e 20 \u0026 val \u003c= 30){\\n        return(\u002720-30\u0027)\\n    }else if (val \u003e 30 \u0026 val \u003c= 40){\\n        return(\u002730-40\u0027)\\n    }else if (val \u003e 40 \u0026 val \u003c=50){\\n        return(\u002740-50\u0027)\\n    }else if (val \u003e 50 \u0026 val \u003c=60){\\n        return(\u002750-60\u0027)\\n    }else if (val \u003e 60){\\n        return(\u0027\u003e 60\u0027)\\n    }\\n}\\n# apply the Group function to the age column\\nDstAllClean$AgeGrp \u003c- sapply(DstAllClean$Age,CreateGrp)\\n# check the frequency for each group bin\\ntable(DstAllClean$AgeGrp)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002257cbe9d19b00ad0aa73b160688170f7de52a6d72\u0022,\u0022_cell_guid\u0022:\u0022af570dc9-58e9-454f-ac75-bfeff8b0f3ef\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Explore some of the variables\\n\\nI know we have explored it in the previous kernels but I have introduced a couple of new variables and I want to analyze them for some details.\\n![](data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIcAAABfCAYAAADCitRIAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAA \\u0022)\\n# plot 4\\np4 \u003c- createplot(dstPlot, dstPlot$FamilyType, \\\u0022Family Type\\\u0022)\\n# plot 5\\np5 \u003c- createplot(dstPlot, dstPlot$Sex, \\\u0022Sex\\\u0022)\\n# plot 6\\np6 \u003c- createplot(dstPlot, dstPlot$Pclass, \\\u0022Class\\\u0022)\\n\\n# draw the plot grid\\ngrid.arrange(p1, p2, p3, p4, p5, p6, ncol=3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d35189941c49e2bac5f9a75144265dd3165504ce\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022de4ec005-bc87-406b-8a92-9479322d3541\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022createplot(dstPlot, dstPlot$AgeGrp, \\\u0022Group of Ages\\\u0022)     \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002271de50750ef3823b042e2de51d85438d3b0ed164\u0022,\u0022_cell_guid\u0022:\u0022e8d18a0f-bb0d-49f3-896e-18b04378c83f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Modeling\\n**Start H2O**\\n\\nStart up a 1-node H2O server on your local machine, and allow it to use all CPU cores and up to 2GB of memory:\\n\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227309c5aeeec7d60c271c860392afb50f04de1eeb\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022c38fcde7-27a1-472c-a0c8-324a51da2081\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022h2o.init(nthreads=-1, max_mem_size=\\\u00226G\\\u0022)\\nh2o.removeAll()    # clean slate - just in case the cluster was already running\\nh2o.no_progress()  # Don\u0027t show progress bars in RMarkdown output\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220283ef83baf784ac936ea92c1cb5a4881076a45b\u0022,\u0022_cell_guid\u0022:\u0022faeab242-2d34-4455-a35b-e49a34dd1082\u0022},\u0022cell_type\u0022:\u0022raw\u0022,\u0022source\u0022:\u0022\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227a80afaa319379f5ab97a6f72684f6af3e19d96f\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00228d2aa9f7-e751-4f55-9229-3b2367f0b00d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sapply(DstAllClean[,-c(2)], function(x) round((sum(is.na(x))/length(x)*100),2))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c07d87dc6a56eb49bf5f90c873c4fd3f240122f1\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u002206377206-f989-4592-b82a-55896b95abc3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022keepVars \u003c- c(\\\u0022Survived\\\u0022,\\\u0022Pclass\\\u0022,\\\u0022Sex\\\u0022,\\\u0022Parch\\\u0022,\\\u0022Fare\\\u0022,\\\u0022Title\\\u0022,\\\u0022FamilySize\\\u0022,\\\u0022FamilyType\\\u0022,\\\u0022FareByP\\\u0022,\\\u0022FamilyID\\\u0022,\\\u0022Kid\\\u0022)\\n# vars to drop\\nToKeep \u003c- which(names(DstAllClean) %in% keepVars)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ca675315dda693f8c37de361df246aeed532fcb7\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022e3e461d6-7a81-4ca7-bb4e-40e13f564654\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# convert all factor or character columns to numeric\\ntoNumeric \u003c- function(dst) {\\n    cols \u003c- colnames(dst)\\n    for (c in cols) {\\n      if ((class(dst[[c]])==\\\u0022factor\\\u0022) || (class(dst[[c]])==\\\u0022character\\\u0022)) {\\n        levels \u003c- unique(dst[[c]])\\n        dst[[c]] \u003c- as.numeric(factor(dst[[c]], levels=levels))\\n      }\\n    }\\n    toNumeric \u003c- dst\\n}\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f8c83009cbae7406f046f6c9f6fcc75e6fe413bf\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022a15b816f-854c-4f23-b612-be4f01bba110\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022DstTrainTest \u003c- toNumeric(DstAllClean[TrainSet,ToKeep])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c825c61e2cf0f2a87e19fb5997e49e74eedb85b6\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u002276a427e0-1365-45a5-b12d-a14ce12e343b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(DstTrainTest)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a3c82da3dd22f85dc6eec107f6b38dd6b11dcb24\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022af2204a5-0148-4a01-9b88-d1566472a40d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# For binary classification, response should be a factor\\nDstTrainTest$Survived \u003c- as.factor(DstTrainTest$Survived)\\nlevels(DstTrainTest$Survived) = make.names(unique(DstTrainTest$Survived))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a55c00d91ceffe74a23ab47cf97ca0ed3b5d697c\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022d1075de6-8d70-4291-91e0-06ba27f7e589\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# convert to h2o frame \\nh2o_TrainAux = as.h2o(DstTrainTest)\\n\\n# define the splits\\nh2o_splits \u003c- h2o.splitFrame(h2o_TrainAux, 0.75, seed=1234)\\nh2o_DstTrain  \u003c- h2o.assign(h2o_splits[[1]], \\\u0022train.hex\\\u0022) # 75%\\nh2o_DstTest  \u003c- h2o.assign(h2o_splits[[2]], \\\u0022test.hex\\\u0022) # 25%\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002208b67527afd65e51cbcdb1b9b7d4cbdb14003a20\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00225f10ad45-40f0-4404-8b08-157822d803e6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Identify predictors and response\\nresponse \u003c- \\\u0022Survived\\\u0022\\npredictors \u003c- setdiff(names(h2o_DstTrain), response)\\n\\n# Number of CV folds (to generate level-one data for stacking)\\ncvfolds \u003c- 5\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002269344aa0ef0fb7415bb559fcd5e7852e69fdbb1d\u0022,\u0022_cell_guid\u0022:\u002224bb7e4b-a7b0-438b-8a5d-b7c673fbd89f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**H2O base models**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225b37d8158085f02949e8eab90ed11d377c3b71d1\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00223d5d4981-555b-4917-8047-7966ef29c620\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Train \u0026 Cross-validate a GBM\\nmy_gbm \u003c- h2o.gbm(x = predictors,\\n                  y = response,\\n                  training_frame = h2o_DstTrain,\\n                  distribution = \\\u0022bernoulli\\\u0022,\\n                  max_depth = 3,\\n                  min_rows = 2,\\n                  learn_rate = 0.2,\\n                  nfolds = cvfolds,\\n                  fold_assignment = \\\u0022Modulo\\\u0022,\\n                  keep_cross_validation_predictions = TRUE,\\n                  seed = 1)\\n\\n# Train \u0026 Cross-validate a RF\\nmy_rf \u003c- h2o.randomForest(x = predictors,\\n                          y = response,\\n                          training_frame = h2o_DstTrain,\\n                          nfolds = cvfolds,\\n                          fold_assignment = \\\u0022Modulo\\\u0022,\\n                          keep_cross_validation_predictions = TRUE,\\n                          seed = 1)\\n\\n# Train \u0026 Cross-validate a DNN\\nmy_dl \u003c- h2o.deeplearning(x = predictors,\\n                          y = response,\\n                          training_frame = h2o_DstTrain,\\n                          l1 = 0.001,\\n                          l2 = 0.001,\\n                          hidden = c(200, 200, 200),\\n                          nfolds = cvfolds,\\n                          fold_assignment = \\\u0022Modulo\\\u0022,\\n                          keep_cross_validation_predictions = TRUE,\\n                          seed = 1)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002297b4f72131e43f0efb91e7216559296fce19e2dd\u0022,\u0022_cell_guid\u0022:\u0022c71fb3cb-b6c5-4fc3-9cd8-2d7d99520169\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**XGBoost base models**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228f02968347a848a9e2e5535690d8590aa8e01404\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u00225b858647-604b-49a0-a75b-afcc7ca0ce8f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Train \u0026 Cross-validate a (shallow) XGB-GBM\\nmy_xgb1 \u003c- h2o.xgboost(x = predictors,\\n                       y = response,\\n                       training_frame = h2o_DstTrain,\\n                       distribution = \\\u0022bernoulli\\\u0022,\\n                       ntrees = 50,\\n                       max_depth = 3,\\n                       min_rows = 2,\\n                       learn_rate = 0.2,\\n                       nfolds = cvfolds,\\n                       fold_assignment = \\\u0022Modulo\\\u0022,\\n                       keep_cross_validation_predictions = TRUE,\\n                       seed = 1)\\n\\n\\n# Train \u0026 Cross-validate another (deeper) XGB-GBM\\nmy_xgb2 \u003c- h2o.xgboost(x = predictors,\\n                       y = response,\\n                       training_frame = h2o_DstTrain,\\n                       distribution = \\\u0022bernoulli\\\u0022,\\n                       ntrees = 50,\\n                       max_depth = 8,\\n                       min_rows = 1,\\n                       learn_rate = 0.1,\\n                       sample_rate = 0.7,\\n                       col_sample_rate = 0.9,\\n                       nfolds = cvfolds,\\n                       fold_assignment = \\\u0022Modulo\\\u0022,\\n                       keep_cross_validation_predictions = TRUE,\\n                       seed = 1)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224686ec9ffe33ad39c91539f34f83d4f919cc4043\u0022,\u0022_cell_guid\u0022:\u0022c60b4347-6b3c-411b-b69e-5e38609f8208\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Create a Stacked Ensemble**\\n\\nTo maximize predictive power, will create an H2O Stacked Ensemble from the models we created above and print the performance gain the ensemble has over the best base model.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ec3c15e5e20542d5fcc8acb10edb88497130b6b4\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022b2acd492-b635-4e29-86d2-db87c9c2acc0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Train a stacked ensemble using the H2O and XGBoost models from above\\nbase_models \u003c- list(my_gbm@model_id, my_rf@model_id, my_dl@model_id,  \\n                    my_xgb1@model_id, my_xgb2@model_id)\\n\\nensemble \u003c- h2o.stackedEnsemble(x = predictors,\\n                                y = response,\\n                                training_frame = h2o_DstTrain,\\n                                base_models = base_models)\\n\\n# Eval ensemble performance on a test set\\nperf \u003c- h2o.performance(ensemble, newdata = h2o_DstTest)\\n\\n\\n# Compare to base learner performance on the test set\\nget_auc \u003c- function(mm) h2o.auc(h2o.performance(h2o.getModel(mm), newdata = h2o_DstTest))\\nbaselearner_aucs \u003c- sapply(base_models, get_auc)\\nbaselearner_best_auc_test \u003c- max(baselearner_aucs)\\nensemble_auc_test \u003c- h2o.auc(perf)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ec3f735f846a7728a0b2de4b7845f9229577c76c\u0022,\u0022_cell_guid\u0022:\u002248c14325-0e43-4f67-9401-a56fbd6cef39\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Compare the test set performance of the best base model to the ensemble.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002227d8257d963da8d4abaecab603ae3b72ecab9574\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022159341bb-cdb1-402b-8345-e87904d49372\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022print(sprintf(\\\u0022Best Base-learner Test AUC:  %s\\\u0022, baselearner_best_auc_test))\\nprint(sprintf(\\\u0022Ensemble Test AUC:  %s\\\u0022, ensemble_auc_test))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002210c5198ebea61ad6ad7866cdd8e5e39b2855a65e\u0022,\u0022_cell_guid\u0022:\u0022e427105a-c51f-4cd5-80ea-31ceb23a1350\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Final submition**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224aebb84e904abbb132cd2dbd6410d83d59c34749\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u002207f6887d-cc43-4d57-82e3-2d98c90cbe84\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# convert to h2o frame \\n#h2o_FinalTest = as.h2o(DstTest[,ToDropTest])\\nh2o_FinalTest = as.h2o(toNumeric(DstAllClean[TestSet,ToKeep]))\\n\\n# predict with the model\\npredictFinal \u003c- h2o.predict(ensemble, h2o_FinalTest)\\n\\n# convert H2O format into data frame and save as csv\\npredictFinal.df \u003c- as.data.frame(predictFinal)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228fa11fad67bc473c7847b49e8ac1dec86ba908de\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022ef6b242b-63c8-4074-bc5d-86ed18686853\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022predictFinal.df$Survived \u003c- as.factor(mapvalues(predictFinal.df$predict,c(\\\u0022X0\\\u0022, \\\u0022X1\\\u0022),c(0,1)))\u0022,\u0022execution_count\u0022:null,\u0022outpu er. Your model will be based on â€œfeaturesâ€ like passengersâ€™ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancÃ©s were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":3180455,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-04-12T13:03:39.59Z","linesChanged
