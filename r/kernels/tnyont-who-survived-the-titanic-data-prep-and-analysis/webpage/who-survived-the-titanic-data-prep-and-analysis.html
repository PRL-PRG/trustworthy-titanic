e)\\nlibrary(plyr)\\nlibrary(dplyr)\\nlibrary(gridExtra) #for plotting\\nlibrary(Amelia) #for missing values\\nlibrary(corrplot) #for correlation\\nlibrary(mice) #for missing values\\nlibrary(naniar) #For missing values plot\\nlibrary(boot) #For diognastic plots\\nlibrary(car) # for avplots\\nlibrary(caret)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022scrolled\u0022:false,\u0022_kg_hide-output\u0022:true,\u0022_cell_guid\u0022:\u00220a7b6e09-8913-4071-8ce1-5ade7c5fdef0\u0022,\u0022_uuid\u0022:\u0022b58b569794dadd0ba5dd8594d8b8a3908468e9b8\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(10)\\ntrain=read_csv(\\\u0022../input/train.csv\\\u0022)\\ntest=read_csv(\\\u0022../input/test.csv\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022be18b2c7-1aaa-4a65-92cf-2be6e1ef8e7c\u0022,\u0022_uuid\u0022:\u0022324245bd60bcf23d2a0720ffbacc3a4ca2d4a0b6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Explore the Data\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022cd54d457-7edd-4aea-8e6a-30a1a99b2d97\u0022,\u0022_uuid\u0022:\u00227357c0e73969510538193987dd896998f3f1bf87\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022str(train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022670dbd63-2fde-4a48-9081-8f2973d935b6\u0022,\u0022_uuid\u0022:\u0022ff4835bfb53b647b2681bedce4706e5c3724f5d7\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022str(test)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00229e04e7fb-2084-4a20-98e1-6b07d8deeb23\u0022,\u0022_uuid\u0022:\u00228c20cc1f4c5ed140fc55c8ecb43e6a8152414336\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From observing both data frames we can see that test does not have the Survived column (since it\u0027s what we plan to predict). Llet\u0027s combine them so that we can work on them at the same time.  \u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00225cdb93d7-20d6-469d-8f0a-6ed6feca6da0\u0022,\u0022_uuid\u0022:\u0022b0496f75fc2399f7fb55373540098acbe743236a\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022test$Survived=NA\\ndata=rbind(train, test)\\nstr(data)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022990af5d2-3485-452d-8c64-6d6d6b288c52\u0022,\u0022_uuid\u0022:\u0022a0959457cc6022312c72b6e1dc8a9d3f40c5c538\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Data Visualization \\nLet\u0027s look at the data in a couple of plots.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00226d950592-6546-4f31-bdf2-8a0e76abcf27\u0022,\u0022_uuid\u0022:\u002250629c6f437ccb6a3d33f8265a107c85f6a6de6c\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(data [!is.na(data$Age),], aes(x=Age, fill= Sex)) +\\n    geom_histogram(position=\\\u0022dodge\\\u0022, bins=25) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022scrolled\u0022:true,\u0022_cell_guid\u0022:\u0022c01f5308-afa5-4c98-b7d5-74ec55dbef0c\u0022,\u0022_uuid\u0022:\u0022d6dd28f33916b9fb858c4c095772a7b48c9f1b71\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pt1= ggplot(data, aes(x=Embarked, fill= Sex)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=-0, color=\\\u0022black\\\u0022, size=2)\\npt2= ggplot(data, aes(x=Pclass, fill= Sex)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=0.5, color=\\\u0022black\\\u0022, size=2)\\npt3= ggplot(data, aes(x=SibSp, fill= Sex)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=0.5, color=\\\u0022black\\\u0022, size=2)\\npt4= ggplot(data[!is.na(data$Survived),], aes(x=Survived, fill= Sex)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=0.5, color=\\\u0022black\\\u0022, size=2)\\npt5=ggplot(data, aes(x=Parch, fill= Sex)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=0.5, color=\\\u0022black\\\u0022, size=2)\\npt6=ggplot(data, aes(x=Sex)) +\\n    geom_bar(color=\\\u0022skyblue\\\u0022, fill=\\\u0022skyblue\\\u0022)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=1.5, color=\\\u0022black\\\u0022, size=3)\\ngrid.arrange(pt1,pt2,pt3,pt4,pt5,pt6, nrow=3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00225662e251-8be2-48cf-af64-bd5ff210c5af\u0022,\u0022_uuid\u0022:\u00223c0108222a7b137cef62fcd47249753a7c08d052\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Check for Missing Values\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00223e78469e-d342-4227-ba7a-c228e10330d2\u0022,\u0022_kg_hide-input\u0022:false,\u0022_uuid\u0022:\u0022d23b7d0700e59b90a4ce517aeeda98e272333d9a\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022gg_miss_var(data)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00228bd4b22b-cab6-4f65-985c-06b734bf0ec0\u0022,\u0022_uuid\u0022:\u0022de293fe0d68e1fca49c7927b523fe9d0c74f6864\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#to check where these missing values are located in the dataset\\nmissmap(data[-1], col=c(\u0027grey\u0027, \u0027Maroon\u0027), y.cex=0.5, x.cex=1) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002208e58733-c0a9-4150-bd57-d536a71efc33\u0022,\u0022_uuid\u0022:\u0022ff786aac65bb848cef6cfa6eff931de4f1a889c2\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sort(sapply(data, function (x) sum(is.na(x))), decreasing=T)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022c0eebe5f-5b9f-4cad-a7f8-8df88bb79504\u0022,\u0022_uuid\u0022:\u0022d4ab6b27822cddc331b5edcea91d082f312d8372\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Check for Correlation\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022a538face-3f70-43e9-96ba-c322da267633\u0022,\u0022_uuid\u0022:\u00224fbf3f82d2d1e724f15f26dc7f45e19875043109\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data %\u003e%\\n    select_if(is.numeric) %\u003e% # get only the numeric columns\\n    replace(is.na(.), 0) %\u003e% # replace all na values with 0\\n    cor() %\u003e% # calculate the correlations\\n    corrplot() # plot the correlations\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022e463fce6-e2ce-4bd7-904f-3aedcaebb5b4\u0022,\u0022_uuid\u0022:\u002216c75d41d87d43a442eceb183160efa5778a9f95\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We don\u0027t see strong correlations among the numeric values. The negative correlations seem to be stronger than the positive ones. For example, the negative correlations betwen Fare and Pclass mean that when one increases the other decreases which in this case makes sense since Pclass 1 has a higher Fare than Pclass 2. So the higher the Pclass number, the lower the Fare.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022b70d04c8-e0b7-4d79-83aa-565f2613b103\u0022,\u0022_uuid\u0022:\u0022134a01f537201cedb705f0fb1df6c341bd44b19a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Check for Duplication\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022c4793b7e-6cac-42c1-9d9e-fc46a1def6a1\u0022,\u0022_uuid\u0022:\u002233da58985dbfc7766fcf1f47887077e1443c8d0e\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Check if we have duplicated rows\\nduplication \u003c- data_frame(duplicated = duplicated(data), row = 1:nrow(data)) %\u003e%\\n    filter(duplicated == T)\\n\\nprint(\\\u0022The number of duplicated rows in this data set is: \\\u0022)\\nduplicated(data) %\u003e%\\n    sum()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00228a1d8a69-b154-48e0-9229-77dda77dde0f\u0022,\u0022_uuid\u0022:\u0022e2b8d78f122793488902a4f5e0205509cdbe3ee3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the above plots, we can observe the following:\\n\\n1. There are more male 64% than female 36%.\\n2. The ages of the passengers is concentrated around 20 - 30 years old.\\n3. A majority of the passengers embarked from \\\u0022S\\\u0022 Southampton while a less and equal number of male and female passengers embarked from \\\u0022Q\\\u0022 Queenstown.\\n4. The majority of the passengers 54% are in Class 3 where 70% of them are male.\\n5.  The majority of people are travelling alone with no spouses, siblings, parents or children.\\n6. The majority of those who have siblings or spouses are travelling with only 1 sibling/spouse. \\n7. The majority of those who have parents or chidren are travelling with 1 or 2 parent/child.\\n8. 62% of the passengers did not survive and from that 85% were male.\\n9. Most values of the Cabin feature is missing.\\n10. We can impute the missing values for Age, Embarked and Fare. (Survived missing values are from the test set and will not be imputed).\\n11. No strong correlations among the variables.\\n12. There are no duplicated rows.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:false,\u0022_cell_guid\u0022:\u002254a02c81-8ac4-4f18-af1f-673bec03ae87\u0022,\u0022_uuid\u0022:\u0022b65846354b34bf6e6492df6e24e72168d8cc6e32\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Data Processing\\n\\nLet\u0027s start preparing the data for analysis by handling the NA values, creating new columns and removing or using some of the ones that are not useful for the analysis. \\n\\n1. Remove or impute the NA values.\\n2. Create a new column called Title where I will extract the title from the person\u0027s name. \\n3.  Determine the variables that will take part of the analysis (some might not have any effect on the survival like Passenger ID).\\n4. Determine if a Person has family or not (travelling alone). Add a new variable for SoloPass.\\n5. Determine the family size (spouse, parents, childen and siblings) and if it has an effect on the survival.\\n6. Create a new variable called FamilyName that stores the passenger\u0027s last name. \\n7. Too many missing values from the Cabin variable so I will either drop it from the analysis (almost all observations don\u0027t have a Cabin assigned) and/or try to use it to find families staying int he same cabin/deck (since it cnsists of deck letter and room number). \\n8. Convert the categorical features (Embarked, Sex) to numerical.\\n\\nBased on this data, who is more likely to survive in the family? A spouse? A child? And which class, or from where they embarked or where they bought their ticket from?\\n\\nI want to find how many families there are from their last names and their Parch and SibSp variables. And how many survived from that family.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00227430cef7-f433-4a90-b59a-68354caeac4d\u0022,\u0022_uuid\u0022:\u0022ac8b9a50391719ce555e9696ad8e5bacafa349ad\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Handling the Missing Values\\n\\nI believe the reason these variables have missing values is because the information was not recorded at the time. So we can assume they are missing at random and not because they should not exist (everyone should have an Age). \\n\\nWe will work on the missing values for the columns Age, Fare, and Embarked (Cabin will later be used to find other information and/or dropped from the dataset). We\u0027ll start off with Fare and Embarked.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00229cc32c54-8905-45f0-8936-6bc3b12a04c5\u0022,\u0022_uuid\u0022:\u00229f19ca0ce91a0df52093f4fcd3764b80577d29dc\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022which(is.na(data$Fare)) #to find the row number\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002293505544-b15f-4733-b260-44bd90f171a6\u0022,\u0022_uuid\u0022:\u0022b36d1d1b86e3ef0ff85f381de088ae9c3cef4dc3\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data[1044,]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002206cd880f-151f-482b-95f4-8fadec4a29db\u0022,\u0022_uuid\u0022:\u0022ef0c17f86ee3e7e85b8e013cbe88f0205502a15e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It seems the only information I can use to find the Fare value is the PClass and Embarked, let\u0027s see the average Fare for passengers in Pclass=3 and Embarked=S and use it for this passenger\u0027s Fare value.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022fe2b9c9d-b0c0-416b-89dd-ad88bc529b3d\u0022,\u0022_uuid\u0022:\u0022fcd6c3826bd17716697060297aa94bd8a4274836\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022d=subset(data, !is.na(data$Fare))\\nmean(d$Fare[d$Pclass==\\\u00223\\\u0022 \u0026 d$Embarked==\\\u0022S\\\u0022])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022745a83c1-0b8a-4efa-895f-77e322eb1b25\u0022,\u0022_uuid\u0022:\u002272acb95088e997e5972a13990195f6f3450ccac3\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data$Fare[1044]=14.44\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002252081a63-526d-4dc9-8b19-bc22a4c5a256\u0022,\u0022_uuid\u0022:\u0022d6cee0f42f07ef914d296f6d1b930b048bf3b0c3\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(data$Embarked)\\nwhich(is.na(data$Embarked))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00226387b9b6-5349-4190-85c6-8105c08f2ffc\u0022,\u0022_uuid\u0022:\u00221f72c99c99a64d03746e17b318e901a96e6188f2\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data[62,]\\ndata[830,]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002230d70bc9-a82f-416d-a078-be830833ef9e\u0022,\u0022_uuid\u0022:\u0022be353cc7b23ccb3711c66ed6127a639f29f15e37\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We have two missing values for the Embarked column. It seems that both of them have a Fare of 80, they don\u0027t seem related in any way and they share the same cabin number B38, same ticket number (which is odd), survived and are of first class but from where did they embark. \\n\\nThe best way to replace those missing values is to use the replace them with the Embarked value of S which is the majority. \u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002297ac6a56-efd9-475f-8931-6050261cf7f8\u0022,\u0022_uuid\u0022:\u0022b12abea56d6a6ebf2e6ca18e8381ea4d87be2b1e\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data$Embarked[c(62,830)]= \\\u0022S\\\u0022\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002247fdbefc-e03f-43f9-bf2f-d25b9d08fe97\u0022,\u0022_uuid\u0022:\u002211cb2702c3e2e5f6b4173580b15c35a8fd87666d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Imputing the Age Variable using mice\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022ff4831e5-63e0-4abe-b974-0e6eb05ce074\u0022,\u0022_uuid\u0022:\u00226bb8dbdebc6e035c0cb8bf5154ddf2eb010fae13\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022For the missing values of the Age variable, I\u0027ll use the mice function to impute their values. Let\u0027s take a look at the summary then start the imputation.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:true,\u0022_cell_guid\u0022:\u0022f77ebb58-1e28-49db-8994-fa475ef676bf\u0022,\u0022_uuid\u0022:\u0022891b8f0599a2ec7770d0305116225e2a39847653\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022empty \u003c- mice(data, maxit=0) #create an empty model to take the parameters from \\nmethod \u003c- empty$method\\npredictorMatrix \u003c- empty$predictorMatrix\\n\\nimdata \u003c- mice(data, method, predictorMatrix, m=5) # create multiple imputations\\nimdata \u003c- complete(imdata) #select one of them\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002239566d58-5e5c-4847-8964-75053a697cdc\u0022,\u0022_uuid\u0022:\u00223c594f310aa6ef88d535aad86dad4e3cf0c1a136\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Even though the mice function imputed the missing values for Cabin and Survived as well, I will not use those in the new data set (since they have more missing values than Age, they were not imputed first and hence, did not effect the imputed values of Age). Let\u0027s replace the Age missing values in the original data set with the imputed ones.\\n\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00229e798f7a-6fe5-4e11-85cc-d8ec6e83393d\u0022,\u0022_uuid\u0022:\u0022846dedb1102d381603de6854e0cbf15a13b65d7b\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022newdata=data #create a new data set to keep the old one in case I need it later\\nnewdata$Age=imdata$Age \\nsummary(newdata$Age)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022df43edba-a33a-4443-b20d-8fa542508340\u0022,\u0022_uuid\u0022:\u0022d0f8b59c1d3ef3d7a3e93985019fe491286b992b\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022AgeOld=ggplot(data [!is.na(data$Age),], aes(x=Age)) +\\n    geom_histogram(position=\\\u0022dodge\\\u0022, bins=25, color=\\\u0022Maroon\\\u0022, fill=\\\u0022LightGrey\\\u0022) +\\n    labs(title=\\\u0022Age before Imputation\\\u0022)\\nAgeNew=ggplot(newdata, aes(x=Age)) +\\n    geom_histogram(position=\\\u0022dodge\\\u0022,bins=25, color=\\\u0022Maroon\\\u0022, fill=\\\u0022LightGrey\\\u0022) +\\n    labs(title=\\\u0022Age after Imputation\\\u0022)\\ngrid.arrange(AgeOld,AgeNew, nrow=1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022e39912cc-61a0-4dab-b3d3-9a7bb5f534f4\u0022,\u0022_uuid\u0022:\u00222be342fa37c2a1b37d7fed95dd29114af1e053a5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Feature Engineering\\n\\nIn this section, I want to find some more infomration from the existing data that could help with the analysis later on.\\n\\nFirst lets create the Title variable and add it to the data set.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022f81bf1ad-e8eb-496d-989f-55393504fb60\u0022,\u0022_uuid\u0022:\u002296cc913ef919a70792bfba960ed9ec4bb8e3e959\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Create Title and Family Name\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002207daded2-b076-4d8d-a1eb-97ca446e5a51\u0022,\u0022_uuid\u0022:\u002202a5a0339ad893513bdad29d1b7d900184f4e8e9\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pnames=newdata$Name\\ntitle \u003c-  gsub(\\\u0022^.*, (.*?)\\\\\\\\..*$\\\u0022, \\\u0022\\\\\\\\1\\\u0022, pnames)\\nnewdata$Title=title\\ntable(newdata$Sex, newdata$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002207f7960a-14c2-42d9-907f-06b9cc545dec\u0022,\u0022_uuid\u0022:\u0022d42681ebd760d7d637b6dca0f23902b7820f0aaf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022I will add the low count titles that refer to females: Lady, Dona and the Countess to Miss (since we have 1 of each there is no need to check if they are married or not).\\n\\nMlle and Ms to Miss, \\nMme to Mrs\\nThe remaining low count male titles to Sir\\n\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022a3a5be10-1a0b-44ee-8430-d1a6459098d1\u0022,\u0022_uuid\u0022:\u0022096213824ce85d549a2ab0a73d0e9d93b5d0f9aa\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022newdata$Title[newdata$Title %in% c(\\\u0022Lady\\\u0022,\\\u0022Dona\\\u0022,\\\u0022the Countess\\\u0022, \\\u0022Mlle\\\u0022,\\\u0022Ms\\\u0022, \\\u0022Dr\\\u0022) \u0026 \\n           newdata$Sex==\\\u0022female\\\u0022]=\\\u0022Miss\\\u0022 #we have one female Dr so had to add the condition\\nnewdata$Title[newdata$Title==\\\u0022Mme\\\u0022]=\\\u0022Mrs\\\u0022\\nnewdata$Title[newdata$Title %in% c(\\\u0022Capt\\\u0022,\\\u0022Col\\\u0022,\\\u0022Don\\\u0022, \\\u0022Dr\\\u0022,\\\u0022Jonkheer\\\u0022, \\\u0022Major\\\u0022,\\\u0022Rev\\\u0022)]=\\\u0022Sir\\\u0022\\ntable(newdata$Sex, newdata$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022a449a1fd-58bc-42c9-be9b-cdcb29022168\u0022,\u0022_uuid\u0022:\u0022ffb879a2abb9b685931b82af06eca0b5ae14a7d8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Using the SibSp and the Parch variables I want to find the family members. First let\u0027s find the family names of the passengers. \u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002283a3599d-5c9f-47f0-b1b7-717eb0cb2586\u0022,\u0022_uuid\u0022:\u00227a64baeca9928fcc7bb75de68007ad957ee9a4e3\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022newdata$FamilyName=gsub(\\\u0022,\\\u0022, \\\u0022\\\u0022,word(newdata$Name)) #extract first word in Name and remove the comma\\nhead(newdata[,c(\\\u0022Name\\\u0022,\\\u0022FamilyName\\\u0022, \\\u0022SibSp\\\u0022, \\\u0022Parch\\\u0022)], 10)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022a8e22dec-c2b1-483d-89fc-08a31b07dc61\u0022,\u0022_uuid\u0022:\u00225238befe1c1a6de4dd983b848289a11b6ae48e03\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Create Solo Passenger and Family Size\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022a528e235-4611-4e2c-86bd-cc6276875493\u0022,\u0022_uuid\u0022:\u002269608309cd274433a106783113c1dfa796190a72\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Since I only want to find families in this section, I\u0027ll create a new variable called SoloPass that indicate this passenger is traveling solo. And another called FamilyCount that includes the count of family members this passenger has.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022f3eb61c4-6572-44a8-8f86-c9379b54ca80\u0022,\u0022_uuid\u0022:\u00225cce568133780df8a11f6507c79f71d599bf15f8\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022newdata$SoloPass=0\\nnewdata$SoloPass[newdata$SibSp+newdata$Parch==0]=1 #Not a solo passenger\\nnewdata$SoloPass[newdata$SibSp+newdata$Parch!=0]=0 #A solo passenger\\n\\nnewdata$FamilyCount=0\\nnewdata$FamilyCount=newdata$SibSp+newdata$Parch + 1 \\n#+1 is to count the passenger with the family member\\n\\n#Let\u0027s check if we got it right in a sample\\nhead(newdata[,c(\\\u0022Name\\\u0022,\\\u0022FamilyName\\\u0022, \\\u0022SibSp\\\u0022, \\\u0022Parch\\\u0022, \\\u0022SoloPass\\\u0022, \\\u0022FamilyCount\\\u0022, \\\u0022Survived\\\u0022)], 15)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022b2077673-32ca-4c70-bcd0-7758c499e040\u0022,\u0022_uuid\u0022:\u00221036c86aff99b1eec816fd8a743413cdff631eae\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(newdata, aes(x=FamilyCount, fill =Sex)) +\\n    geom_bar(position=\u0027dodge\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002216f6f33b-8044-49e0-a249-6d2e039bbfce\u0022,\u0022_uuid\u0022:\u00220f941129b58c450882f94f95bc3402845a085610\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can see that the families of size 2, 4, 5, 7 members, have more females than males. And the solo passengers are mostly male.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022ae138e84-895e-4591-abb7-7cd6bba0f0f1\u0022,\u0022_uuid\u0022:\u0022429c1db71ee83c3ac433ca08b698712d434dd745\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fam=newdata %\u003e%\\n    filter (newdata$FamilyCount!=1) #to exclude passenger travelling solo\\n\\nggplot(fam, aes(x=Survived, fill = Sex)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022) +\\n    labs(title=\\\u0022Passengers Survival by Family Size [Survived = 1]\\\u0022) +\\n    facet_wrap(~FamilyCount)+\\n    theme(legend.position=\\\u0022top\\\u0022) +\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=0.3, color=\\\u0022black\\\u0022, size=2.5)   \\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002236d56f85-645b-449d-bada-d1fa961bdfec\u0022,\u0022_uuid\u0022:\u0022e181904e1742337691df83a8374eb2061462533f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can see that the all members of families that consist of 8 and 11 members did not survive. And it seems the larger the families get, the less they are to survive. I wonder does that have to do with the Pclass they belong to. I assume the larger families are mostly in Class 3. Let\u0027s find out. \u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002242faf264-e334-491c-a844-698d0dc9f1d2\u0022,\u0022_uuid\u0022:\u00224b4ef365d34ed4979318815520d3342924ea7e5c\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(fam, aes(x=Pclass)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022, color=\\\u0022Maroon\\\u0022, fill=\\\u0022Maroon\\\u0022) +\\n    labs(title=\\\u0022Passengers Class by Family Size\\\u0022) +\\n    facet_wrap(~FamilyCount)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=-0.1, color=\\\u0022black\\\u0022, size=2.5)   \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022f09bd13a-b954-4dfd-a01b-1696ca81feef\u0022,\u0022_uuid\u0022:\u0022d11520cf92f870f1d26424706e026087a5acefaf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As I expected, the larger families are in class 3. However, that 16 members in the family of size 7 doesn\u0027t look right. If we had two families in that family size than the total number of memebrs should be 14. Let\u0027s investigate.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002214d8a39f-f7f8-4f18-bb99-e71c0b57e546\u0022,\u0022_uuid\u0022:\u00227746f01a2cfd82bea346e33793c29f6f99406d10\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fam7=subset(fam, fam$FamilyCount==7 \u0026 fam$Pclass==3)\\nhead(fam7)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00220aca770d-2e3b-465b-bfb3-4cf9a779c57c\u0022,\u0022_uuid\u0022:\u0022e7001736f92fc0bcbe4d48c2f1ba1e5d8c3f566c\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Let\u0027s take the Andersson family and check out their members.\\n#fam7Ander=subset(fam, fam$FamilyCount==7 \u0026 fam$Pclass==3 \u0026FamilyName==\\\u0022Andersson\\\u0022)\\nfam7Ander=subset(fam,  FamilyName==\\\u0022Andersson\\\u0022)\\ndim(fam7Ander)\\nhead(fam7Ander[,c(\\\u0022Name\\\u0022,\\\u0022FamilyName\\\u0022, \\\u0022Age\\\u0022, \\\u0022SibSp\\\u0022, \\\u0022Parch\\\u0022, \\\u0022SoloPass\\\u0022, \\n                  \\\u0022FamilyCount\\\u0022, \\\u0022Survived\\\u0022)],9)\\nfamandersson=subset(newdata,  FamilyName==\\\u0022Andersson\\\u0022)\\nhead(famandersson[,c(\\\u0022Name\\\u0022,\\\u0022FamilyName\\\u0022, \\\u0022Age\\\u0022, \\\u0022SibSp\\\u0022, \\\u0022Parch\\\u0022, \\\u0022SoloPass\\\u0022, \\n                  \\\u0022FamilyCount\\\u0022, \\\u0022Survived\\\u0022)],11)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022082d64fd-a080-46c2-ac2f-86ef0e280935\u0022,\u0022_uuid\u0022:\u002229bdb7af58bd720ba10450c98c64cd97745dda79\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We have 9 members when there should be 7 in family of size 7. And we have two other Anderssons who are travelling solo. \\nWe can clearly see that Mr. Anders and Mrs. Anders are spouses and they have 5 children. What I cannot understand is why are there two extra children and Miss Ida Augusta age 38 cannot be a sibling therefore, she could be a cousin of the husband or another family with the same last name and one of the children is hers.  Although it doesn\u0027t make sense that she has 4 SibSP and 2 Parch. This means the family count is not accurate and this could be due to cancellations or some SibSp and Parch info were not updated or we have cousins and uncles, etc that have not been specified as such. \\n\\nI am going to create a new variable called FamilyNameFreq that contains the number of times this family name exists in the dataset and compare it with the FamilyCount.  (Update I tried to create the column but was unsucessful. Will give it a try another time.)\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022e7ee79b8-f28d-4370-a787-0032b41abd44\u0022,\u0022_uuid\u0022:\u0022bd5d067502f5e12ff8bf2a672f863f66ca85c285\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022lcount=as.data.frame(table(newdata$FamilyName))\\ncolnames(lcount) [colnames(lcount)==\\\u0022Var1\\\u0022]=\\\u0022Lname\\\u0022\\nnrow(lcount) # Number of unique family names\\nlcount[lcount$Lname==\\\u0022Andersson\\\u0022,] # checking our values\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022dc934f62-7f8f-473f-affe-ee167d7f84a9\u0022,\u0022_uuid\u0022:\u0022f75cf907deaaa8908aeef33313ad87fdf7d49cf7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Adults vs Children\\nLet\u0027s find how many children and adults we have and their survival.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00228292a1d0-649c-4d8d-a012-d6552e8860a0\u0022,\u0022_uuid\u0022:\u0022985acb54bed60d7b5795ffaa902cdca87aef8ab4\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022children=subset(newdata, newdata$Age\u003c=17)\\nadults=subset(newdata, newdata$Age\u003e17)\\ndim(children)\\ndim(adults)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00221fd02575-c8b0-4f74-b3b9-0df2f2d0fdfb\u0022,\u0022_uuid\u0022:\u002220d2d59b3e7bc4ab69842dbf54c6257274aea753\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022child=ggplot(children, aes(x=Survived, fill=Sex)) +\\n    geom_bar(position=\u0027dodge\u0027)+\\n    theme(legend.position=\\\u0022top\\\u0022) +\\n    labs(title=\\\u0022Children\u0027s Survival\\\u0022)\\nadult=ggplot(adults, aes(x=Survived, fill=Sex)) +\\n    geom_bar(position=\u0027dodge\u0027)+\\n    theme(legend.position=\\\u0022top\\\u0022) +\\n    labs(title=\\\u0022 Adult\u0027s Survival\\\u0022)\\ngrid.arrange(child,adult, nrow=1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002205d19028-7ecc-427f-a4e2-6866840cbaf6\u0022,\u0022_uuid\u0022:\u0022387d45ef32b5157d364ad353e4bdd0a5685e3dca\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Cabin Variable\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022c125d524-907e-4874-b1b5-2d5da6ddc8ea\u0022,\u0022_uuid\u0022:\u0022b42d340f106a0a075a40e82ce38dd3b8271d18fe\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sum(is.na(newdata$Cabin))\\nhead(newdata$Cabin,10)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002270ab739b-8313-4eb7-b948-926bb7164aed\u0022,\u0022_uuid\u0022:\u00224ef97758b7faa3f93dce775bfe8832467d2970b5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022I decided not to play with the Cabin variable for now as there are cabins with two letters while the most have only one letter and the mojority is NA. \u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022e9a9867d-6e66-4002-9730-13e16a7da420\u0022,\u0022_uuid\u0022:\u0022d81343255552d2f55807efd2bcb7565b8d6ada18\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Convert Categorical to Numeric\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00224bc658b3-eccb-4ff7-81e4-6f109805ee65\u0022,\u0022_uuid\u0022:\u00226a011154ee66f5d231ad07cf5c7a8c9101ce3f86\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sapply(newdata, class)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022ed55c026-0135-43b2-ab12-ff932f0fe187\u0022,\u0022_uuid\u0022:\u0022a3860776d4f639fcb5c2b54e846b3613e17d8dff\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Before I model the data to find the predictions and I should convert the catagorical data to numeric to use them in the regression analysis. Since Sex and Embarked are variables that could impact the survival of the passenger, I\u0027ll convert those to numeric. \\n\\n* Sex: female will become 1, male 0\\n* Embarked: C= 1, Q=2, S=3\\n\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:false,\u0022_cell_guid\u0022:\u0022620ca693-c450-4828-a1d6-5b716a565dda\u0022,\u0022_kg_hide-input\u0022:false,\u0022_uuid\u0022:\u00220496c2f7d51c7e97c79deba4cab651df83d853ce\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022newdata$Sex[newdata$Sex==\\\u0022female\\\u0022]=\\\u00221\\\u0022\\nnewdata$Sex[newdata$Sex==\\\u0022male\\\u0022]=\\\u00220\\\u0022\\nnewdata$Sex=as.numeric(newdata$Sex)\\n\\nnewdata$Embarked[newdata$Embarked==\\\u0022C\\\u0022]=\\\u00221\\\u0022\\nnewdata$Embarked[newdata$Embarked==\\\u0022Q\\\u0022]=\\\u00222\\\u0022\\nnewdata$Embarked[newdata$Embarked==\\\u0022S\\\u0022]=\\\u00223\\\u0022\\nnewdata$Embarked=as.numeric(newdata$Embarked)\\n\\nsapply(newdata, class)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022725cd2f8-edc7-410d-9be9-da23136e2e40\u0022,\u0022_uuid\u0022:\u0022bad7166e545a15b7780d749f60297070136363e0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now that we have new variables, let\u0027s check the correlation.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00221330a730-0192-4d82-a084-2787dde9a966\u0022,\u0022_uuid\u0022:\u0022b947b5bc2c6e2f1826a997680a7499e40fe1b4bc\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022newdata %\u003e%\\n    select_if(is.numeric) %\u003e% # get only the numeric columns\\n    replace(is.na(.), 0) %\u003e% # replace all na values in Survived with 0\\n    cor() %\u003e% # calculate the correlations\\n    corrplot() # plot the correlations\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022b0e29510-632a-4e85-a182-5efa0b883345\u0022,\u0022_uuid\u0022:\u0022a11eb6458dffad28096012f2d2ba6325188b4a4d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Regression Analysis\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022d5a2417f-d088-421a-ae20-2b9328048446\u0022,\u0022_uuid\u0022:\u002278dc55a963f81359c3803aa9c203f869ad3962fe\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022After checking the data and processing it, let\u0027s start with the analysis and see if our data can correctly predict the passengers survivals. I plan to use Regression Analysis. But before that we need to seperate the test data from the training data. \u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002248207efb-2ada-49a5-af2c-33a81721050c\u0022,\u0022_uuid\u0022:\u00226c00c3542e3864ee01457de627086dacddc9d854\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022training=subset(newdata,!is.na(newdata$Survived))\\ndim(training)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002293d70602-0792-4f8f-9667-67d7a4250197\u0022,\u0022_uuid\u0022:\u002257d06eb3d713ed14992bd544d35f29bc4a0dde86\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022testing=subset(newdata,is.na(newdata$Survived))\\ndim(testing)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002200e14b68-6faa-45e4-b363-3ac94817e0d7\u0022,\u0022_uuid\u0022:\u0022c1abc2d369f2d16685d9bd5b98ea8e4090399e73\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## First Model with All Numeric Variables\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022ef4fca54-a686-4b37-b072-d34e3aa8362e\u0022,\u0022_uuid\u0022:\u00227cf2563f1467393945ede45d75086efdd5accc41\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022For my first model, I\u0027ll be training the model with the Survival output and all the numerical variables except for FamilyCount (this could be found by using SibSp and Parch, so its highly correlated and not needed during modeling). As an alternative, I could use FamilyCount instead of SibSp and Parch but I want to see how important each of them is for the model.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022093c239d-204e-4875-99b0-9af2ed5a4ddb\u0022,\u0022_uuid\u0022:\u00225191fcf9775cee891e75a9794675dd5434919eed\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022modelone=glm(Survived~ Pclass + Sex + Age+ SibSp + Parch + Fare + Embarked + \\n            SoloPass, #include the variables that could be important for survival\\n            data=training, \\n            family=\\\u0022binomial\\\u0022) #logical regression\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022cbb3df54-f623-4c42-8b20-c76162b5360c\u0022,\u0022_uuid\u0022:\u002217a818dc464b3de5835f586a6e422b0420a97b98\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022glm.diag.plots(modelone) #plot to see if our model is a good fit for the data and problem\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00222a90cb45-17d8-4af2-9322-092f85388dcf\u0022,\u0022_uuid\u0022:\u0022969556ad26fba1c622eebcd1d3dda5e25b1506c8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The above diagnostic plots are plotting the model\u0027s residuals, or how much the model is off for a specific prediction. \\n1. First plot upper left: For binomial regression we can ignore the first plot.\\n2. Second plot uppper right: This looks like the way we want to do, residuals along a diagonal line with a little skew at the ends. Although I am wondering what is the cut off in the middle. This could also be ignored for binomail regression but it seems good to me. \\n3. Third plot bottom left: We should have our data gathered near zero which in this case looks good. However those single dots away from zero indicate we have a very influential data point that is affecting the analysis. (I\\\u0022ll try to find that out).\\n4. Fourth Plot: We want the data to be mostly zero on the y-axis so this looks good. \\n\\nSo it seems so far we have a good model. Let\u0027s do more analysis using the summary of the model.\\n\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022213d7a03-cf79-402a-8e96-7b33684b8b5b\u0022,\u0022_uuid\u0022:\u0022c277d66b42ee642583eafcd2cf83a82b9af4b513\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table (training$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00224b8bf604-0ad3-4c4b-b553-2a7336a5ea91\u0022,\u0022_uuid\u0022:\u00227ade62a706f962ffd7b62bbda400ecc9e29cbe8a\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022summary(modelone)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022226499c4-c266-4953-8b58-c15df2c79449\u0022,\u0022_uuid\u0022:\u0022f85bf909fbba9072f7d0a9b3105cb7fbdeff92c0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00221. The Deviance Residuals: by taking the absolute values of 1Q and 3Q we can see that they are very close to each other and the median is close to zero which means they are normally distrubuted however, in logistic regression we don\u0027t need them to be normally distrubuted so we can ignore this. \\n2. The Intercept for binomial (logistic) regression: this value will be further away from 0 the bigger the difference between the number of observation in each survived class. We don\u0027t have a big difference 549 vs 342 so it seems pretty reasonable. \\n3. Other variables estmates: This indicates how much the output will change when we increase this variable by 1. The larger the estimate, the bigger the effect on the output. Also the standard error should be less than 1/10 the estimate to determine that this varuable is important. Using this information we can see that Sex is the most signaficant variable. \\n4. The astericks at the end of each variable also idictaes teh importance of the variable in fitting the model. The more asterisks the better. We can see that Fare and Embarked don\u0027t seem to have a big impact. \\n5. Null deviance: The null deviance is used to inform us how well the model can do with only the intercept. The smaller value that better. Our value is not that small so the intercept will not be enough. \\n6. Residual Deviance is used to informr us of how well we can predict our output using both the intercept and the other input variables. The smaller the value the better and the more the difference is between this value and the null deviance the more important our variables are for predicting our output. We can see a difference between the two so we\u0027re on the right track it seems. \\n7. AIC is use dto compare between different models using the same dataset. The smaller the better. \\n\\nWe can conclude that these variables are good predictors for the Survived variable. Let\u0027s make one final look at more diognostic plots for the model.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022220d70ae-8030-40a1-baf7-fb376d966de2\u0022,\u0022_uuid\u0022:\u00221055699f5e7d758fae109fc45133f0834297261e\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# output plots\\npar(mfrow = c(2,2)) \\n# diagnostic plots\\nplot(modelone)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022b50dc568-65db-4629-adb7-b9753231befb\u0022,\u0022_uuid\u0022:\u0022ccc77be7dfd473ce99d5d50f1f37d0846c3870d9\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022avPlots(modelone)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022d33e8fa0-4c6d-4144-9079-ca6f560579e8\u0022,\u0022_uuid\u0022:\u0022269d4fb96e772de0219478f45674befeb90eb546\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now let\u0027s find our predictions\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022503b6f5de561a288bf87059ee43a3d2a4cfa3555\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022predone= predict(modelone, training, type=\\\u0022response\\\u0022) #we use response to find probabilities\\ntable(training$Survived, predone\u003e0.5) #training set (baseline) predictions\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ddc6d3a650e3da047194422bb8c4f9cf1c845e33\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The accuracy of this model is (477+243)/(477+72+99+243) = 0.808 which is 81%\\n\\nLet\u0027s double check with a confusion matrix\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022781afa30b84eb3a2a6c8114141700a6bee968bd3\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022predonematrix=ifelse(predone\u003e 0.5,1,0)\\nconfusionMatrix(training$Survived,predonematrix)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228c95170a8b6844f5f01e09926bc5e50fee6949c1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We got the same results. the accuracy of the baseline model is 81% which is not bad. Let\u0027s now make predictions for the test set using this model. \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220ada6bc4b816c748292db3eef1aff5f82e18a05d\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022testpred=predict(modelone,testing, type=\\\u0022response\\\u0022) \\ntests=as.data.frame(testpred)\\ntesting$Survival=as.numeric(unlist(tests))\\ntesting$Survival=ifelse(testing$Survival\u003e=0.5,1,0)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228900f2a316f17a44ec0fd36620fdfe4c2d287049\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(testing$Survival)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222291c964561bb14c92bea0436934baf332d9f5e4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the above results we can find that the survival rate is 154/(154+264) = 0.36 which is 36%\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220151fcf87adddbac1091f4225f05c1d61c33f4f5\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(testing$Survival,testing$Sex)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022462a0963-d2ae-44a0-a5fb-1c80443d972d\u0022,\u0022_uuid\u0022:\u00224735d03c2327a842dc95df9b751c86f1581eb894\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u0022}],\u0022metadata\u0022:{\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022},\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-08-13T13:11:24.6700996Z"},"kernelRun":{"id":5072939,"kernelId":902876,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Who Survived the Titanic? - Data Prep and Analysis","dateCreated":"2018-08-13T13:11:24.717Z","dateEvaluated":"2018-08-13T13:11:25.25Z","workerContainerPort":null,"workerUptimeSeconds":4038374,"workerIPAddress":"172.16.3.6     ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/5072939/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..nZVmaQAE9ewFH1wktpFPlw.qgQwvGHOZUVxGlpL3km5skIqHhiq1cgHLErRqK5IGKZRnCwi13qqCe-CFNr9FGbio03AlYV7qzr5IE7X3ShFZLRPGs1kQ6jYAHl-J4Pvv78UrzzKcTm5SlTfWUxnLcTc89XNmtbEN-Iv149kcvrWJR4Ricc2up1_sO0vsZAcm1A.dq5iPP167uG-f846RumLNA/__results__.html","commit":{"id":41192190,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022619dad96-5319-443c-8be9-dfa8cbe9e199\u0022,\u0022_uuid\u0022:\u002258dbb290204efe462610c7dc20b6f44932ed2f8f\u0022,\u0022_execution_state\u0022:\u0022idle\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Who Survived the Titanic?\\n\\n\\n## Table of contents:\\n1. [Load Libraries and Read Data](#Load-Libraries-and-Read-Data)\\n2. [Explore the Data](#Explore-the-Data)\\n    * [Data Visualization](#Data-Visualization) \\n    * [Check for Missing Values](#Check-for-Missing-Values) \\n    * [Check for Correlation](#Check-for-Correlation) \\n    * [Check for Duplication](#Check-for-Duplication) \\n3. [Data Processing](#Data-Processing)\\n    * [Handling the Missing Values](#Handling-the-Missing-Values)\\n        * [Imputing the Age Variable using mice](#Imputing-the-Age-Variable-using-mice)\\n    * [Feature Engineering](#Feature=Engineering)\\n    * [Adult Vs Children](#Adults-vs-Children)\\n    * [Convert Categorical to Numeric](#Convert-Categorical-to-Numeric)\\n4. [Regression Analysis](#Regression-Analysis)\\n   * [First Model with All Numeric Variables](#First-Model-with-All-Numeric-Variables)\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022120dca82-8f00-4621-8cb0-3d127c2077ef\u0022,\u0022_uuid\u0022:\u0022b35a6b4b48beeb01dfb662a93c643377e65c84a1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Load Libraries and Read Data\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:true,\u0022_cell_guid\u0022:\u002275598a85-ea20-423f-88f8-894e332afd49\u0022,\u0022_uuid\u0022:\u00226f6d065d75a7b7a3e2d37745d2a7502ccb2d5a8b\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(tidyverse)\\nlibrary(plyr)\\nlibrary(dplyr)\\nlibrary(gridExtra) #for plotting\\nlibrary(Amelia) #for missing values\\nlibrary(corrplot) #for correlation\\nlibrary(mice) #for missing values\\nlibrary(naniar) #For missing values plot\\nlibrary(boot) #For diognastic plots\\nlibrary(car) # for avplots\\nlibrary(caret)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022scrolled\u0022:false,\u0022_kg_hide-output\u0022:true,\u0022_cell_guid\u0022:\u00220a7b6e09-8913-4071-8ce1-5ade7c5fdef0\u0022,\u0022_uuid\u0022:\u0022b58b569794dadd0ba5dd8594d8b8a3908468e9b8\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(10)\\ntrain=read_csv(\\\u0022../input/train.csv\\\u0022)\\ntest=read_csv(\\\u0022../input/test.csv\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022be18b2c7-1aaa-4a65-92cf-2be6e1ef8e7c\u0022,\u0022_uuid\u0022:\u0022324245bd60bcf23d2a0720ffbacc3a4ca2d4a0b6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Explore the Data\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022cd54d457-7edd-4aea-8e6a-30a1a99b2d97\u0022,\u0022_uuid\u0022:\u00227357c0e73969510538193987dd896998f3f1bf87\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022str(train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022670dbd63-2fde-4a48-9081-8f2973d935b6\u0022,\u0022_uuid\u0022:\u0022ff4835bfb53b647b2681bedce4706e5c3724f5d7\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022str(test)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00229e04e7fb-2084-4a20-98e1-6b07d8deeb23\u0022,\u0022_uuid\u0022:\u00228c20cc1f4c5ed140fc55c8ecb43e6a8152414336\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From observing both data frames we can see that test does not have the Survived column (since it\u0027s what we plan to predict). Llet\u0027s combine them so that we can work on them at the same time.  \u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00225cdb93d7-20d6-469d-8f0a-6ed6feca6da0\u0022,\u0022_uuid\u0022:\u0022b0496f75fc2399f7fb55373540098acbe743236a\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022test$Survived=NA\\ndata=rbind(train, test)\\nstr(data)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022990af5d2-3485-452d-8c64-6d6d6b288c52\u0022,\u0022_uuid\u0022:\u0022a0959457cc6022312c72b6e1dc8a9d3f40c5c538\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Data Visualization \\nLet\u0027s look at the data in a couple of plots.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00226d950592-6546-4f31-bdf2-8a0e76abcf27\u0022,\u0022_uuid\u0022:\u002250629c6f437ccb6a3d33f8265a107c85f6a6de6c\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(data [!is.na(data$Age),], aes(x=Age, fill= Sex)) +\\n    geom_histogram(position=\\\u0022dodge\\\u0022, bins=25) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022scrolled\u0022:true,\u0022_cell_guid\u0022:\u0022c01f5308-afa5-4c98-b7d5-74ec55dbef0c\u0022,\u0022_uuid\u0022:\u0022d6dd28f33916b9fb858c4c095772a7b48c9f1b71\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pt1= ggplot(data, aes(x=Embarked, fill= Sex)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=-0, color=\\\u0022black\\\u0022, size=2)\\npt2= ggplot(data, aes(x=Pclass, fill= Sex)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=0.5, color=\\\u0022black\\\u0022, size=2)\\npt3= ggplot(data, aes(x=SibSp, fill= Sex)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=0.5, color=\\\u0022black\\\u0022, size=2)\\npt4= ggplot(data[!is.na(data$Survived),], aes(x=Survived, fill= Sex)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=0.5, color=\\\u0022black\\\u0022, size=2)\\npt5=ggplot(data, aes(x=Parch, fill= Sex)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=0.5, color=\\\u0022black\\\u0022, size=2)\\npt6=ggplot(data, aes(x=Sex)) +\\n    geom_bar(color=\\\u0022skyblue\\\u0022, fill=\\\u0022skyblue\\\u0022)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=1.5, color=\\\u0022black\\\u0022, size=3)\\ngrid.arrange(pt1,pt2,pt3,pt4,pt5,pt6, nrow=3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00225662e251-8be2-48cf-af64-bd5ff210c5af\u0022,\u0022_uuid\u0022:\u00223c0108222a7b137cef62fcd47249753a7c08d052\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Check for Missing Values\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00223e78469e-d342-4227-ba7a-c228e10330d2\u0022,\u0022_kg_hide-input\u0022:false,\u0022_uuid\u0022:\u0022d23b7d0700e59b90a4ce517aeeda98e272333d9a\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022gg_miss_var(data)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00228bd4b22b-cab6-4f65-985c-06b734bf0ec0\u0022,\u0022_uuid\u0022:\u0022de293fe0d68e1fca49c7927b523fe9d0c74f6864\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#to check where these missing values are located in the dataset\\nmissmap(data[-1], col=c(\u0027grey\u0027, \u0027Maroon\u0027), y.cex=0.5, x.cex=1) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002208e58733-c0a9-4150-bd57-d536a71efc33\u0022,\u0022_uuid\u0022:\u0022ff786aac65bb848cef6cfa6eff931de4f1a889c2\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sort(sapply(data, function (x) sum(is.na(x))), decreasing=T)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022c0eebe5f-5b9f-4cad-a7f8-8df88bb79504\u0022,\u0022_uuid\u0022:\u0022d4ab6b27822cddc331b5edcea91d082f312d8372\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Check for Correlation\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022a538face-3f70-43e9-96ba-c322da267633\u0022,\u0022_uuid\u0022:\u00224fbf3f82d2d1e724f15f26dc7f45e19875043109\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data %\u003e%\\n    select_if(is.numeric) %\u003e% # get only the numeric columns\\n    replace(is.na(.), 0) %\u003e% # replace all na values with 0\\n    cor() %\u003e% # calculate the correlations\\n    corrplot() # plot the correlations\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022e463fce6-e2ce-4bd7-904f-3aedcaebb5b4\u0022,\u0022_uuid\u0022:\u002216c75d41d87d43a442eceb183160efa5778a9f95\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We don\u0027t see strong correlations among the numeric values. The negative correlations seem to be stronger than the positive ones. For example, the negative correlations betwen Fare and Pclass mean that when one increases the other decreases which in this case makes sense since Pclass 1 has a higher Fare than Pclass 2. So the higher the Pclass number, the lower the Fare.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022b70d04c8-e0b7-4d79-83aa-565f2613b103\u0022,\u0022_uuid\u0022:\u0022134a01f537201cedb705f0fb1df6c341bd44b19a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Check for Duplication\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022c4793b7e-6cac-42c1-9d9e-fc46a1def6a1\u0022,\u0022_uuid\u0022:\u002233da58985dbfc7766fcf1f47887077e1443c8d0e\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Check if we have duplicated rows\\nduplication \u003c- data_frame(duplicated = duplicated(data), row = 1:nrow(data)) %\u003e%\\n    filter(duplicated == T)\\n\\nprint(\\\u0022The number of duplicated rows in this data set is: \\\u0022)\\nduplicated(data) %\u003e%\\n    sum()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00228a1d8a69-b154-48e0-9229-77dda77dde0f\u0022,\u0022_uuid\u0022:\u0022e2b8d78f122793488902a4f5e0205509cdbe3ee3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the above plots, we can observe the following:\\n\\n1. There are more male 64% than female 36%.\\n2. The ages of the passengers is concentrated around 20 - 30 years old.\\n3. A majority of the passengers embarked from \\\u0022S\\\u0022 Southampton while a less and equal number of male and female passengers embarked from \\\u0022Q\\\u0022 Queenstown.\\n4. The majority of the passengers 54% are in Class 3 where 70% of them are male.\\n5.  The majority of people are travelling alone with no spouses, siblings, parents or children.\\n6. The majority of those who have siblings or spouses are travelling with only 1 sibling/spouse. \\n7. The majority of those who have parents or chidren are travelling with 1 or 2 parent/child.\\n8. 62% of the passengers did not survive and from that 85% were male.\\n9. Most values of the Cabin feature is missing.\\n10. We can impute the missing values for Age, Embarked and Fare. (Survived missing values are from the test set and will not be imputed).\\n11. No strong correlations among the variables.\\n12. There are no duplicated rows.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:false,\u0022_cell_guid\u0022:\u002254a02c81-8ac4-4f18-af1f-673bec03ae87\u0022,\u0022_uuid\u0022:\u0022b65846354b34bf6e6492df6e24e72168d8cc6e32\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Data Processing\\n\\nLet\u0027s start preparing the data for analysis by handling the NA values, creating new columns and removing or using some of the ones that are not useful for the analysis. \\n\\n1. Remove or impute the NA values.\\n2. Create a new column called Title where I will extract the title from the person\u0027s name. \\n3.  Determine the variables that will take part of the analysis (some might not have any effect on the survival like Passenger ID).\\n4. Determine if a Person has family or not (travelling alone). Add a new variable for SoloPass.\\n5. Determine the family size (spouse, parents, childen and siblings) and if it has an effect on the survival.\\n6. Create a new variable called FamilyName that stores the passenger\u0027s last name. \\n7. Too many missing values from the Cabin variable so I will either drop it from the analysis (almost all observations don\u0027t have a Cabin assigned) and/or try to use it to find families staying int he same cabin/deck (since it cnsists of deck letter and room number). \\n8. Convert the categorical features (Embarked, Sex) to numerical.\\n\\nBased on this data, who is more likely to survive in the family? A spouse? A child? And which class, or from where they embarked or where they bought their ticket from?\\n\\nI want to find how many families there are from their last names and their Parch and SibSp variables. And how many survived from that family.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00227430cef7-f433-4a90-b59a-68354caeac4d\u0022,\u0022_uuid\u0022:\u0022ac8b9a50391719ce555e9696ad8e5bacafa349ad\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Handling the Missing Values\\n\\nI believe the reason these variables have missing values is because the information was not recorded at the time. So we can assume they are missing at random and not because they should not exist (everyone should have an Age). \\n\\nWe will work on the missing values for the columns Age, Fare, and Embarked (Cabin will later be used to find other information and/or dropped from the dataset). We\u0027ll start off with Fare and Embarked.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00229cc32c54-8905-45f0-8936-6bc3b12a04c5\u0022,\u0022_uuid\u0022:\u00229f19ca0ce91a0df52093f4fcd3764b80577d29dc\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022which(is.na(data$Fare)) #to find the row number\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002293505544-b15f-4733-b260-44bd90f171a6\u0022,\u0022_uuid\u0022:\u0022b36d1d1b86e3ef0ff85f381de088ae9c3cef4dc3\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data[1044,]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002206cd880f-151f-482b-95f4-8fadec4a29db\u0022,\u0022_uuid\u0022:\u0022ef0c17f86ee3e7e85b8e013cbe88f0205502a15e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It seems the only information I can use to find the Fare value is the PClass and Embarked, let\u0027s see the average Fare for passengers in Pclass=3 and Embarked=S and use it for this passenger\u0027s Fare value.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022fe2b9c9d-b0c0-416b-89dd-ad88bc529b3d\u0022,\u0022_uuid\u0022:\u0022fcd6c3826bd17716697060297aa94bd8a4274836\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022d=subset(data, !is.na(data$Fare))\\nmean(d$Fare[d$Pclass==\\\u00223\\\u0022 \u0026 d$Embarked==\\\u0022S\\\u0022])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022745a83c1-0b8a-4efa-895f-77e322eb1b25\u0022,\u0022_uuid\u0022:\u002272acb95088e997e5972a13990195f6f3450ccac3\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data$Fare[1044]=14.44\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002252081a63-526d-4dc9-8b19-bc22a4c5a256\u0022,\u0022_uuid\u0022:\u0022d6cee0f42f07ef914d296f6d1b930b048bf3b0c3\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(data$Embarked)\\nwhich(is.na(data$Embarked))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00226387b9b6-5349-4190-85c6-8105c08f2ffc\u0022,\u0022_uuid\u0022:\u00221f72c99c99a64d03746e17b318e901a96e6188f2\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data[62,]\\ndata[830,]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002230d70bc9-a82f-416d-a078-be830833ef9e\u0022,\u0022_uuid\u0022:\u0022be353cc7b23ccb3711c66ed6127a639f29f15e37\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We have two missing values for the Embarked column. It seems that both of them have a Fare of 80, they don\u0027t seem related in any way and they share the same cabin number B38, same ticket number (which is odd), survived and are of first class but from where did they embark. \\n\\nThe best way to replace those missing values is to use the replace them with the Embarked value of S which is the majority. \u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002297ac6a56-efd9-475f-8931-6050261cf7f8\u0022,\u0022_uuid\u0022:\u0022b12abea56d6a6ebf2e6ca18e8381ea4d87be2b1e\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data$Embarked[c(62,830)]= \\\u0022S\\\u0022\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002247fdbefc-e03f-43f9-bf2f-d25b9d08fe97\u0022,\u0022_uuid\u0022:\u002211cb2702c3e2e5f6b4173580b15c35a8fd87666d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Imputing the Age Variable using mice\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022ff4831e5-63e0-4abe-b974-0e6eb05ce074\u0022,\u0022_uuid\u0022:\u00226bb8dbdebc6e035c0cb8bf5154ddf2eb010fae13\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022For the missing values of the Age variable, I\u0027ll use the mice function to impute their values. Let\u0027s take a look at the summary then start the imputation.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:true,\u0022_cell_guid\u0022:\u0022f77ebb58-1e28-49db-8994-fa475ef676bf\u0022,\u0022_uuid\u0022:\u0022891b8f0599a2ec7770d0305116225e2a39847653\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022empty \u003c- mice(data, maxit=0) #create an empty model to take the parameters from \\nmethod \u003c- empty$method\\npredictorMatrix \u003c- empty$predictorMatrix\\n\\nimdata \u003c- mice(data, method, predictorMatrix, m=5) # create multiple imputations\\nimdata \u003c- complete(imdata) #select one of them\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002239566d58-5e5c-4847-8964-75053a697cdc\u0022,\u0022_uuid\u0022:\u00223c594f310aa6ef88d535aad86dad4e3cf0c1a136\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Even though the mice function imputed the missing values for Cabin and Survived as well, I will not use those in the new data set (since they have more missing values than Age, they were not imputed first and hence, did not effect the imputed values of Age). Let\u0027s replace the Age missing values in the original data set with the imputed ones.\\n\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00229e798f7a-6fe5-4e11-85cc-d8ec6e83393d\u0022,\u0022_uuid\u0022:\u0022846dedb1102d381603de6854e0cbf15a13b65d7b\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022newdata=data #create a new data set to keep the old one in case I need it later\\nnewdata$Age=imdata$Age \\nsummary(newdata$Age)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022df43edba-a33a-4443-b20d-8fa542508340\u0022,\u0022_uuid\u0022:\u0022d0f8b59c1d3ef3d7a3e93985019fe491286b992b\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022AgeOld=ggplot(data [!is.na(data$Age),], aes(x=Age)) +\\n    geom_histogram(position=\\\u0022dodge\\\u0022, bins=25, color=\\\u0022Maroon\\\u0022, fill=\\\u0022LightGrey\\\u0022) +\\n    labs(title=\\\u0022Age before Imputation\\\u0022)\\nAgeNew=ggplot(newdata, aes(x=Age)) +\\n    geom_histogram(position=\\\u0022dodge\\\u0022,bins=25, color=\\\u0022Maroon\\\u0022, fill=\\\u0022LightGrey\\\u0022) +\\n    labs(title=\\\u0022Age after Imputation\\\u0022)\\ngrid.arrange(AgeOld,AgeNew, nrow=1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022e39912cc-61a0-4dab-b3d3-9a7bb5f534f4\u0022,\u0022_uuid\u0022:\u00222be342fa37c2a1b37d7fed95dd29114af1e053a5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Feature Engineering\\n\\nIn this section, I want to find some more infomration from the existing data that could help with the analysis later on.\\n\\nFirst lets create the Title variable and add it to the data set.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022f81bf1ad-e8eb-496d-989f-55393504fb60\u0022,\u0022_uuid\u0022:\u002296cc913ef919a70792bfba960ed9ec4bb8e3e959\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Create Title and Family Name\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002207daded2-b076-4d8d-a1eb-97ca446e5a51\u0022,\u0022_uuid\u0022:\u002202a5a0339ad893513bdad29d1b7d900184f4e8e9\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pnames=newdata$Name\\ntitle \u003c-  gsub(\\\u0022^.*, (.*?)\\\\\\\\..*$\\\u0022, \\\u0022\\\\\\\\1\\\u0022, pnames)\\nnewdata$Title=title\\ntable(newdata$Sex, newdata$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002207f7960a-14c2-42d9-907f-06b9cc545dec\u0022,\u0022_uuid\u0022:\u0022d42681ebd760d7d637b6dca0f23902b7820f0aaf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022I will add the low count titles that refer to females: Lady, Dona and the Countess to Miss (since we have 1 of each there is no need to check if they are married or not).\\n\\nMlle and Ms to Miss, \\nMme to Mrs\\nThe remaining low count male titles to Sir\\n\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022a3a5be10-1a0b-44ee-8430-d1a6459098d1\u0022,\u0022_uuid\u0022:\u0022096213824ce85d549a2ab0a73d0e9d93b5d0f9aa\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022newdata$Title[newdata$Title %in% c(\\\u0022Lady\\\u0022,\\\u0022Dona\\\u0022,\\\u0022the Countess\\\u0022, \\\u0022Mlle\\\u0022,\\\u0022Ms\\\u0022, \\\u0022Dr\\\u0022) \u0026 \\n           newdata$Sex==\\\u0022female\\\u0022]=\\\u0022Miss\\\u0022 #we have one female Dr so had to add the condition\\nnewdata$Title[newdata$Title==\\\u0022Mme\\\u0022]=\\\u0022Mrs\\\u0022\\nnewdata$Title[newdata$Title %in% c(\\\u0022Capt\\\u0022,\\\u0022Col\\\u0022,\\\u0022Don\\\u0022, \\\u0022Dr\\\u0022,\\\u0022Jonkheer\\\u0022, \\\u0022Major\\\u0022,\\\u0022Rev\\\u0022)]=\\\u0022Sir\\\u0022\\ntable(newdata$Sex, newdata$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022a449a1fd-58bc-42c9-be9b-cdcb29022168\u0022,\u0022_uuid\u0022:\u0022ffb879a2abb9b685931b82af06eca0b5ae14a7d8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Using the SibSp and the Parch variables I want to find the family members. First let\u0027s find the family names of the passengers. \u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002283a3599d-5c9f-47f0-b1b7-717eb0cb2586\u0022,\u0022_uuid\u0022:\u00227a64baeca9928fcc7bb75de68007ad957ee9a4e3\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022newdata$FamilyName=gsub(\\\u0022,\\\u0022, \\\u0022\\\u0022,word(newdata$Name)) #extract first word in Name and remove the comma\\nhead(newdata[,c(\\\u0022Name\\\u0022,\\\u0022FamilyName\\\u0022, \\\u0022SibSp\\\u0022, \\\u0022Parch\\\u0022)], 10)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022a8e22dec-c2b1-483d-89fc-08a31b07dc61\u0022,\u0022_uuid\u0022:\u00225238befe1c1a6de4dd983b848289a11b6ae48e03\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Create Solo Passenger and Family Size\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022a528e235-4611-4e2c-86bd-cc6276875493\u0022,\u0022_uuid\u0022:\u002269608309cd274433a106783113c1dfa796190a72\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Since I only want to find families in this section, I\u0027ll create a new variable called SoloPass that indicate this passenger is traveling solo. And another called FamilyCount that includes the count of family members this passenger has.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022f3eb61c4-6572-44a8-8f86-c9379b54ca80\u0022,\u0022_uuid\u0022:\u00225cce568133780df8a11f6507c79f71d599bf15f8\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022newdata$SoloPass=0\\nnewdata$SoloPass[newdata$SibSp+newdata$Parch==0]=1 #Not a solo passenger\\nnewdata$SoloPass[newdata$SibSp+newdata$Parch!=0]=0 #A solo passenger\\n\\nnewdata$FamilyCount=0\\nnewdata$FamilyCount=newdata$SibSp+newdata$Parch + 1 \\n#+1 is to count the passenger with the family member\\n\\n#Let\u0027s check if we got it right in a sample\\nhead(newdata[,c(\\\u0022Name\\\u0022,\\\u0022FamilyName\\\u0022, \\\u0022SibSp\\\u0022, \\\u0022Parch\\\u0022, \\\u0022SoloPass\\\u0022, \\\u0022FamilyCount\\\u0022, \\\u0022Survived\\\u0022)], 15)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022b2077673-32ca-4c70-bcd0-7758c499e040\u0022,\u0022_uuid\u0022:\u00221036c86aff99b1eec816fd8a743413cdff631eae\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(newdata, aes(x=FamilyCount, fill =Sex)) +\\n    geom_bar(position=\u0027dodge\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002216f6f33b-8044-49e0-a249-6d2e039bbfce\u0022,\u0022_uuid\u0022:\u00220f941129b58c450882f94f95bc3402845a085610\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can see that the families of size 2, 4, 5, 7 members, have more females than males. And the solo passengers are mostly male.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022ae138e84-895e-4591-abb7-7cd6bba0f0f1\u0022,\u0022_uuid\u0022:\u0022429c1db71ee83c3ac433ca08b698712d434dd745\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fam=newdata %\u003e%\\n    filter (newdata$FamilyCount!=1) #to exclude passenger travelling solo\\n\\nggplot(fam, aes(x=Survived, fill = Sex)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022) +\\n    labs(title=\\\u0022Passengers Survival by Family Size [Survived = 1]\\\u0022) +\\n    facet_wrap(~FamilyCount)+\\n    theme(legend.position=\\\u0022top\\\u0022) +\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=0.3, color=\\\u0022black\\\u0022, size=2.5)   \\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002236d56f85-645b-449d-bada-d1fa961bdfec\u0022,\u0022_uuid\u0022:\u0022e181904e1742337691df83a8374eb2061462533f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can see that the all members of families that consist of 8 and 11 members did not survive. And it seems the larger the families get, the less they are to survive. I wonder does that have to do with the Pclass they belong to. I assume the larger families are mostly in Class 3. Let\u0027s find out. \u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002242faf264-e334-491c-a844-698d0dc9f1d2\u0022,\u0022_uuid\u0022:\u00224b4ef365d34ed4979318815520d3342924ea7e5c\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(fam, aes(x=Pclass)) +\\n    geom_bar(position=\\\u0022dodge\\\u0022, color=\\\u0022Maroon\\\u0022, fill=\\\u0022Maroon\\\u0022) +\\n    labs(title=\\\u0022Passengers Class by Family Size\\\u0022) +\\n    facet_wrap(~FamilyCount)+\\n    geom_text(stat=\u0027count\u0027, aes(label=..count..), vjust=-0.1, color=\\\u0022black\\\u0022, size=2.5)   \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u0022f09bd13a-b954-4dfd-a01b-1696ca81feef\u0022,\u0022_uuid\u0022:\u0022d11520cf92f870f1d26424706e026087a5acefaf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As I expected, the larger families are in class 3. However, that 16 members in the family of size 7 doesn\u0027t look right. If we had two families in that family size than the total number of memebrs should be 14. Let\u0027s investigate.\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002214d8a39f-f7f8-4f18-bb99-e71c0b57e546\u0022,\u0022_uuid\u0022:\u00227746f01a2cfd82bea346e33793c29f6f99406d10\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fam7=subset(fam, fam$FamilyCount==7 \u0026 fam$Pclass==3)\\nhead(fam7)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u00220aca770d-2e3b-465b-bfb3-
