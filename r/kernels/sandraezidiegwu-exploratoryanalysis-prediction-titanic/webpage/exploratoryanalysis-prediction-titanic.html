<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":91908,"title":"ExploratoryAnalysis \u0026 Prediction:Titanic","forkParent":null,"currentRunId":415713,"mostRecentRunId":415713,"url":"/sandraezidiegwu/exploratoryanalysis-prediction-titanic","tags":[],"commentCount":0,"upvoteCount":3,"viewCount":661,"forkCount":3,"bestPublicScore":0.76555,"author":{"id":631929,"displayName":"SandraEzidiegwu","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"sandraezidiegwu","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/631929-gp.jpg","profileUrl":"/sandraezidiegwu","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2016-10-27T20:41:01.2966667Z","selfLink":"/kernels/91908","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"exploratoryanalysis-prediction-titanic"},"kernelBlob":{"id":7958009,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\ntitle: \u0027Titanic Dataset: Exploratory Analysis, Visualization and Decision Tree Prediction\u0027\nauthor: \u0022Sandra Ezidiegwu\u0022\ndate: \u0022August 26, 2016\u0022\noutput: html_document\n---\n# Introduction\nThis is my first attempt at a kaggle dataset. Decided to give it a try to test my data exploratory abilities. Feel free to share comments too... Enjoy!\n\n### Import useful libraries\n```{r message=FALSE, warning=FALSE}\nlibrary(rpart) #classification algorithm\nlibrary(rpart.plot) #visualization\nlibrary(ggplot2) #visualization\nlibrary(dplyr) #data manipulation\n```\n\n## Data Collection and Gathering\n```{r message=FALSE, warning=FALSE}\ntest \u003c- read.csv(\u0022../input/test.csv\u0022)\ntrain \u003c- read.csv(\u0022../input/train.csv\u0022)\n```\n\n## Date Exploration\n```{r}\nnames(test)\nnames(train)\ntest$Survived \u003c- 0\nall.pass \u003c- rbind(train, test)\nstr(all.pass)\nsummary(all.pass)\n```\n\nVARIABLE NAME | DESCRIPTIONS\n--------------|--------------\nSurvived      |(0 = No; 1 = Yes)\nPclass        |Passenger Class (1 = 1st; 2 = 2nd; 3 = 3rd)\nName          |Passenger Name\nSex           |Passenger\u0027s Sex\nAge           |Passenger\u0027s Age\nSibSp         |Number of Siblings/Spouses Aboard\nParch         |Number of Parents/Children Aboard\nTicket        |Ticket Number\nFare          |Passenger Fare\nCabin         |Cabin\nEmbarked      |Port of Embarkation (C = Cherbourg; Q = Queenstown; S = Southampton)\n\nLet\u0027s dig deeper into columns that might affect survival rate. Eg. Title, Family Size, Age etc.\n```{r}\nall.pass$Title \u003c- gsub(\u0027(.*, )|(\\\\..*)\u0027, \u0027\u0027, all.pass$Name)\ntable(all.pass$Sex, all.pass$Title)\n\nall.pass$Title[all.pass$Title %in% c(\u0027Mlle\u0027, \u0027Ms\u0027)] \u003c- \u0027Miss\u0027\nall.pass$Title[all.pass$Title %in% c(\u0027Dona\u0027, \u0027the Countess\u0027, \u0027Lady\u0027, \u0027Don\u0027,\u0027Jonkheer\u0027, \u0027Major\u0027, \u0027Sir\u0027)] \u003c- \u0027Affluent\u0027\nall.pass$Title[all.pass$Title %in% c(\u0027Master\u0027, \u0027Rev\u0027, \u0027Capt\u0027, \u0027Col\u0027)] \u003c- \u0027Mr\u0027\nall.pass$Title[all.pass$Title %in% \u0027Mme\u0027] \u003c- \u0027Mrs\u0027\ntable(all.pass$Sex, all.pass$Title)\n\nggplot(all.pass, aes(x = Title, fill = factor(Survived))) +\ngeom_bar(stat = \u0027count\u0027, position = \u0027dodge\u0027) \n```\n\nCreate Family Size column\n```{r}\nall.pass$FSize \u003c- all.pass$SibSp + all.pass$Parch + 1\n```\n\nAggregate by family name\n```{r}\nall.pass$FName \u003c- paste(all.pass$Surname, all.pass$FSize, sep = \u0027_\u0027)\n```\n\nVizualize the relationship between family size and survival\n```{r}\nggplot(all.pass, aes(x = FSize, fill = factor(Survived))) + \n  geom_bar(stat = \u0027count\u0027, position = \u0027dodge\u0027) +\n  scale_x_continuous(breaks = c(1:11)) +\n  labs(x = \u0027Family Size\u0027) +\n  theme_linedraw()\n```\n\nThe barplot shows that the larger the family size, the lower the chances of survival. I\u0027m also assuming that affluent families had a lower family size count. Lets check that... \n```{r}\nggplot(all.pass, aes(x = FSize, fill = factor(Title))) + \n  geom_bar(stat = \u0027count\u0027, position = \u0027dodge\u0027) +\n  scale_x_continuous(breaks = c(1:11)) +\n  labs(x = \u0027Family Size\u0027) +\n  theme_linedraw()\n```\n\nI was right! The largest family size for affluent families is 3 so they had a good chance of survival. Let\u0027s vsualize this further...\n\n```{r}\npar(mfrow = c(1,1))\nmosaicplot(table(all.pass$Title, all.pass$Survived), main = \u0027Survival by Title\u0027, shade = TRUE)\n```\n\nYou can see that the \u0027affluent\u0027 folks pretty much survived.. Not sure about the Capt. though, according to the movie, he sank with the ship.. But hey! What do I know...\n\n## Missing Values\n```{r}\nsum(is.na(all.pass$Fare))\nna.fare \u003c- all.pass[is.na(all.pass$Fare),]\nna.fare\n```\n\nPassengerId 1044 has an NA Fare value. He/She ranks in 3rd class and embarked form \u0027S\u0027 however.We will replace row 153 fare value with the median fare value of that class and embarkment.\n```{r}\nall.pass$Fare[153] \u003c- median(all.pass[all.pass$Pclass == \u00273\u0027 \u0026 all.pass$Embarked == \u0027S\u0027,]$Fare, na.rm = T)\n\npar(mfrow = c(1,1))\nhist(all.pass$Age, main = \u0027Age Distribution aboard the Titanic\u0027, xlab = \u0022Age\u0022, col = \u0027lightblue\u0027)\nsum(is.na(all.pass$Age))\n```\n\n```{r}\nactual \u003c- all.pass\nactual2 \u003c- all.pass\nage.part \u003c- rpart(Age ~ Pclass+Sex+SibSp+Parch+Ticket+Fare+Cabin+FSize+Title, data = all.pass[!is.na(all.pass$Age),], method = \u0027anova\u0027)\nage.pred \u003c- predict(age.part, all.pass[is.na(all.pass$Age),])\nactual$Age[is.na(actual$Age)] \u003c- age.pred\n```\n\nFor accuracy, let\u0027s prune some variables to achieve a better prediction\n```{r}\nage.prune \u003c- prune.rpart(age.part, cp = 0.1)\nage.pred2 \u003c- predict(age.prune, all.pass[is.na(all.pass$Age),])\nactual2$Age[is.na(actual2$Age)] \u003c- age.pred2\n\nmean(actual2$Age != actual$Age)\n```\nThere\u0027s a 20% improvement on error with pruned prediction\n\nVisualize age distributions of the actual data and the predicted values\n```{r}\npar(mfrow = c(1,3))\nhist(all.pass$Age, col = \u0027blue\u0027, main = \u0027Actual Age Values\u0027, xlab = \u0027Age\u0027)\nhist(actual$Age, col = \u0027lightblue\u0027, main = \u0027Predicted Age Values\u0027, xlab = \u0027Age\u0027)\nhist(actual2$Age, col = \u0027lightblue\u0027, main = \u0027Pruned Predicted Age Values\u0027, xlab = \u0027Age\u0027)\n```\n\nPruned prediction data is more accurate so let\u0027s go ahead and replace the missing age values with the pruned prediction age values and check for na\u0027s\n```{r}\nall.pass$Age[is.na(all.pass$Age)] \u003c- age.pred2\nsum(is.na(all.pass$Age))\nall.pass$AgeDist[all.pass$Age \u003c 18] \u003c- \u0022Child\u0022\nall.pass$AgeDist[all.pass$Age \u003e= 18] \u003c- \u0022Adult\u0022\nall.pass$AgeDist \u003c- factor(all.pass$AgeDist)\n```\n\nLet\u0027s evaluate survival count by age\n```{r}\ntable(all.pass$AgeDist, all.pass$Survived)\n```\n\n## Prediction\nLet\u0027s move on to predict the survival. We start by creating test and training data sets\n```{r}\ntest_data \u003c- all.pass[892:1309,]\ntrain_data \u003c- all.pass[1:891,]\ntest_data$Survived \u003c- NULL\n```\n\nWe are ready to build our model using random Forest!\n```{r}\nmodel_part \u003c- rpart(Survived ~ Pclass + Sex + Age + SibSp +\n                             Fare + Title + FSize + AgeDist, data = train_data, method = \u0027class\u0027, control = rpart.control(cp=0.0001))\n```\n\nVisualize decision tree\n```{r}\npar(mfrow=c(1,1))\nrpart.plot(model_part)\n```\n\nLet\u0027s predict the test data set and view our solution\n```{r}\nmodel_pred \u003c- predict(model_part, test_data, type = \u0027class\u0027)\n\nsolution \u003c- data.frame(PassengerID = test_data$PassengerId, Survived = model_pred)\nsolution[1:10,]\n```\n\nA little prune never hurt nobody. Let\u0027s avoid overfitting this model\n```{r}\nmodel_prune \u003c- prune(model_part, cp = 0.1)\nmodel_prune.pred \u003c- predict(model_prune, test_data, type = \u0027class\u0027)\nprune_solution \u003c- data.frame(PassengerID = test_data$PassengerId, Survived = model_prune.pred)\nprune_solution[1:10,]\n```\n\n## Solution \nWrite solution to csv file\n```{r}\nwrite.csv(prune_solution, file = \u0027rpart-solution.csv\u0027, row.names = F)\n```\n\nView Solution\n```{r}\nfinal_solution \u003c- read.csv(\u0027rpart-solution.csv\u0027, sep = \u0027,\u0027, header = TRUE)\nfinal_solution[1:10,]\n```\n","dateCreated":"2016-10-27T20:41:02.86Z"},"kernelRun":{"id":415713,"kernelId":91908,"status":"complete","type":"batch","sourceType":"script","language":"rmarkdown","title":"ExploratoryAnalysis \u0026 Prediction:Titanic","dateCreated":"2016-10-27T20:41:02.86Z","dateEvaluated":"2016-10-27T20:41:01.297Z","workerContainerPort":null,"workerUptimeSeconds":1015347,"workerIPAddress":"10.3.0.4       ","scriptLanguageId":5,"scriptLanguageName":"RMarkdown","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/415713/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..pNFEYBNeuy5tsiO51Y5-_g.C7oBnA38MoyYBmedlTVIoQNfj3FxNF8WvitIp3UUz0O9HfYonWZd1YHd0LjcSV0rdKqXFTq48KQ0F2wkyefFVPSt4fxUyvbhdQTvXmE-SrT8aOKSpbBtj8hbAmp1R3_COo8-FzwRXss1vai8bs2DA-WT7SmnnKAxm49mFUTsYEk.hC4s1UaBIme3DWCZSzXKRg/__results__.html","commit":{"id":7958009,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\ntitle: \u0027Titanic Dataset: Exploratory Analysis, Visualization and Decision Tree Prediction\u0027\nauthor: \u0022Sandra Ezidiegwu\u0022\ndate: \u0022August 26, 2016\u0022\noutput: html_document\n---\n# Introduction\nThis is my first attempt at a kaggle dataset. Decided to give it a try to test my data exploratory abilities. Feel free to share comments too... Enjoy!\n\n### Import useful libraries\n```{r message=FALSE, warning=FALSE}\nlibrary(rpart) #classification algorithm\nlibrary(rpart.plot) #visualization\nlibrary(ggplot2) #visualization\nlibrary(dplyr) #data manipulation\n```\n\n## Data Collection and Gathering\n```{r message=FALSE, warning=FALSE}\ntest \u003c- read.csv(\u0022../input/test.csv\u0022)\ntrain \u003c- read.csv(\u0022../input/train.csv\u0022)\n```\n\n## Date Exploration\n```{r}\nnames(test)\nnames(train)\ntest$Survived \u003c- 0\nall.pass \u003c- rbind(train, test)\nstr(all.pass)\nsummary(all.pass)\n```\n\nVARIABLE NAME | DESCRIPTIONS\n--------------|--------------\nSurvived      |(0 = No; 1 = Yes)\nPclass        |Passenger Class (1 = 1st; 2 = 2nd; 3 = 3rd)\nName          |Passenger Name\nSex           |Passenger\u0027s Sex\nAge           |Passenger\u0027s Age\nSibSp         |Number of Siblings/Spouses Aboard\nParch         |Number of Parents/Children Aboard\nTicket        |Ticket Number\nFare          |Passenger Fare\nCabin         |Cabin\nEmbarked      |Port of Embarkation (C = Cherbourg; Q = Queenstown; S = Southampton)\n\nLet\u0027s dig deeper into columns that might affect survival rate. Eg. Title, Family Size, Age etc.\n```{r}\nall.pass$Title \u003c- gsub(\u0027(.*, )|(\\\\..*)\u0027, \u0027\u0027, all.pass$Name)\ntable(all.pass$Sex, all.pass$Title)\n\nall.pass$Title[all.pass$Title %in% c(\u0027Mlle\u0027, \u0027Ms\u0027)] \u003c- \u0027Miss\u0027\nall.pass$Title[all.pass$Title %in% c(\u0027Dona\u0027, \u0027the Countess\u0027, \u0027Lady\u0027, \u0027Don\u0027,\u0027Jonkheer\u0027, \u0027Major\u0027, \u0027Sir\u0027)] \u003c- \u0027Affluent\u0027\nall.pass$Title[all.pass$Title %in% c(\u0027Master\u0027, \u0027Rev\u0027, \u0027Capt\u0027, \u0027Col\u0027)] \u003c- \u0027Mr\u0027\nall.pass$Title[all.pass$Title %in% \u0027Mme\u0027] \u003c- \u0027Mrs\u0027\ntable(all.pass$Sex, all.pass$Title)\n\nggplot(all.pass, aes(x = Title, fill = factor(Survived))) +\ngeom_bar(stat = \u0027count\u0027, position = \u0027dodge\u0027) \n```\n\nCreate Family Size column\n```{r}\nall.pass$FSize \u003c- all.pass$SibSp + all.pass$Parch + 1\n```\n\nAggregate by family name\n```{r}\nall.pass$FName \u003c- paste(all.pass$Surname, all.pass$FSize, sep = \u0027_\u0027)\n```\n\nVizualize the relationship between family size and survival\n```{r}\nggplot(all.pass, aes(x = FSize, fill = factor(Survived))) + \n  geom_bar(stat = \u0027count\u0027, position = \u0027dodge\u0027) +\n  scale_x_continuous(breaks = c(1:11)) +\n  labs(x = \u0027Family Size\u0027) +\n  theme_linedraw()\n```\n\nThe barplot shows that the larger the family size, the lower the chances of survival. I\u0027m also assuming that affluent families had a lower family size count. Lets check that... \n```{r}\nggplot(all.pass, aes(x = FSize, fill = factor(Title))) + \n  geom_bar(stat = \u0027count\u0027, position = \u0027dodge\u0027) +\n  scale_x_continuous(breaks = c(1:11)) +\n  labs(x = \u0027Family Size\u0027) +\n  theme_linedraw()\n```\n\nI was right! The largest family size for affluent families is 3 so they had a good chance of survival. Let\u0027s vsualize this further...\n\n```{r}\npar(mfrow = c(1,1))\nmosaicplot(table(all.pass$Title, all.pass$Survived), main = \u0027Survival by Title\u0027, shade = TRUE)\n```\n\nYou can see that the \u0027affluent\u0027 folks pretty much survived.. Not sure about the Capt. though, according to the movie, he sank with the ship.. But hey! What do I know...\n\n## Missing Values\n```{r}\nsum(is.na(all.pass$Fare))\nna.fare \u003c- all.pass[is.na(all.pass$Fare),]\nna.fare\n```\n\nPassengerId 1044 has an NA Fare value. He/She ranks in 3rd class and embarked form \u0027S\u0027 however.We will replace row 153 fare value with the median fare value of that class and embarkment.\n```{r}\nall.pass$Fare[153] \u003c- median(all.pass[all.pass$Pclass == \u00273\u0027 \u0026 all.pass$Embarked == \u0027S\u0027,]$Fare, na.rm = T)\n\npar(mfrow = c(1,1))\nhist(all.pass$Age, main = \u0027Age Distribution aboard the Titanic\u0027, xlab = \u0022Age\u0022, col = \u0027lightblue\u0027)\nsum(is.na(all.pass$Age))\n```\n\n```{r}\nactual \u003c- all.pass\nactual2 \u003c- all.pass\nage.part \u003c- rpart(Age ~ Pclass+Sex+SibSp+Parch+Ticket+Fare+Cabin+FSize+Title, data = all.pass[!is.na(all.pass$Age),], method = \u0027anova\u0027)\nage.pred \u003c- predict(age.part, all.pass[is.na(all.pass$Age),])\nactual$Age[is.na(actual$Age)] \u003c- age.pred\n```\n\nFor accuracy, let\u0027s prune some variables to achieve a better prediction\n```{r}\nage.prune \u003c- prune.rpart(age.part, cp = 0.1)\nage.pred2 \u003c- predict(age.prune, all.pass[is.na(all.pass$Age),])\nactual2$Age[is.na(actual2$Age)] \u003c- age.pred2\n\nmean(actual2$Age != actual$Age)\n```\nThere\u0027s a 20% improvement on error with pruned prediction\n\nVisualize age distributions of the actual data and the predicted values\n```{r}\npar(mfrow = c(1,3))\nhist(all.pass$Age, col = \u0027blue\u0027, main = \u0027Actual Age Values\u0027, xlab = \u0027Age\u0027)\nhist(actual$Age, col = \u0027lightblue\u0027, main = \u0027Predicted Age Values\u0027, xlab = \u0027Age\u0027)\nhist(actual2$Age, col = \u0027lightblue\u0027, main = \u0027Pruned Predicted Age Values\u0027, xlab = \u0027Age\u0027)\n```\n\nPruned prediction data is more accurate so let\u0027s go ahead and replace the missing age values with the pruned prediction age values and check for na\u0027s\n```{r}\nall.pass$Age[is.na(all.pass$Age)] \u003c- age.pred2\nsum(is.na(all.pass$Age))\nall.pass$AgeDist[all.pass$Age \u003c 18] \u003c- \u0022Child\u0022\nall.pass$AgeDist[all.pass$Age \u003e= 18] \u003c- \u0022Adult\u0022\nall.pass$AgeDist \u003c- factor(all.pass$AgeDist)\n```\n\nLet\u0027s evaluate survival count by age\n```{r}\ntable(all.pass$AgeDist, all.pass$Survived)\n```\n\n## Prediction\nLet\u0027s move on to predict the survival. We start by creating test and training data sets\n```{r}\ntest_data \u003c- all.pass[892:1309,]\ntrain_data \u003c- all.pass[1:891,]\ntest_data$Survived \u003c- NULL\n```\n\nWe are ready to build our model using random Forest!\n```{r}\nmodel_part \u003c- rpart(Survived ~ Pclass + Sex + Age + SibSp +\n                             Fare + Title + FSize + AgeDist, data = train_data, method = \u0027class\u0027, control = rpart.control(cp=0.0001))\n```\n\nVisualize decision tree\n```{r}\npar(mfrow=c(1,1))\nrpart.plot(model_part)\n```\n\nLet\u0027s predict the test data set and view our solution\n```{r}\nmodel_pred \u003c- predict(model_part, test_data, type = \u0027class\u0027)\n\nsolution \u003c- data.frame(PassengerID = test_data$PassengerId, Survived = model_pred)\nsolution[1:10,]\n```\n\nA little prune never hurt nobody. Let\u0027s avoid overfitting this model\n```{r}\nmodel_prune \u003c- prune(model_part, cp = 0.1)\nmodel_prune.pred \u003c- predict(model_prune, test_data, type = \u0027class\u0027)\nprune_solution \u003c- data.frame(PassengerID = test_data$PassengerId, Survived = model_prune.pred)\nprune_solution[1:10,]\n```\n\n## Solution \nWrite solution to csv file\n```{r}\nwrite.csv(prune_solution, file = \u0027rpart-solution.csv\u0027, row.names = F)\n```\n\nView Solution\n```{r}\nfinal_solution \u003c- read.csv(\u0027rpart-solution.csv\u0027, sep = \u0027,\u0027, header = TRUE)\nfinal_solution[1:10,]\n```\n","dateCreated":"2016-10-27T20:41:02.86Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e468748\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:89607522f706ff6ec198da8f315a8cf3f03807ab5241455af5d62052cd551812\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e4.2105364400195\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003cwas_killed\u003eFalse\u003c/was_killed\u003e\u003c/results\u003e","runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageDigest":null,"dockerImageId":"sha256:89607522f706ff6ec198da8f315a8cf3f03807ab5241455af5d62052cd551812","dockerImageName":"kaggle/rstats","diskKbFree":468748,"failureMessage":"","exitCode":0,"queuedSeconds":0,"outputSizeBytes":0,"runTimeSeconds":4.2105364400195,"usedAllSpace":false,"timeoutExceeded":false,"isValidStatus":false,"wasGpuEnabled":false,"wasInternetEnabled":false,"outOfMemory":false,"invalidPathErrors":false,"succeeded":true,"wasKilled":false},"outputFilesTotalSizeBytes":4027989,"dockerImageVersionId":null,"usedCustomDockerImage":false},"author":{"id":631929,"displayName":"SandraEzidiegwu","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"sandraezidiegwu","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/631929-gp.jpg","profileUrl":"/sandraezidiegwu","registerDate":"0001-01-01T00:00:00Z 3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":415713,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2016-10-27T20:41:02.86Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":4,"linesInsertedFromPrevious":4,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:89607522f706ff6ec198da8f315a8cf3f03807ab5241455af5d62052cd551812","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":4.2105364400195,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"ExploratoryAnalysis \u0026 Prediction:Titanic","url":"/sandraezidiegwu/exploratoryanalysis-prediction-titanic?scriptVersionId=415713","versionNumber":21,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":415224,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2016-10-27T16:29:40.253Z","linesCh
