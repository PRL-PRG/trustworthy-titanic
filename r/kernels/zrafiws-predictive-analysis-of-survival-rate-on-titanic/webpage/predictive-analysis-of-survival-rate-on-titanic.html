<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":226033,"title":"Predictive Analysis of Survival Rate on Titanic","forkParent":{"kernelId":217832,"runId":1052384,"url":"/beiqiwang/predictive-analysis-of-survival-rate-on-titanic","title":"Predictive Analysis of Survival Rate on Titanic","author":{"id":899602,"displayName":"Becky Wang","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"beiqiwang","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/899602-kg.jpg","profileUrl":"/beiqiwang","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"diff":{"linesInserted":6,"linesDeleted":0,"linesChanged":3,"linesUnchanged":0,"newTotalLines":0,"url":"/zrafiws/predictive-analysis-of-survival-rate-on-titanic/versions#base=1052384\u0026new=1056236"},"isRedacted":false,"dateCreated":"2017-03-31T22:29:26.543Z","outputFilesTotalSizeBytes":517380,"workerStatus":"complete","isolatorResults":null,"languageId":12},"currentRunId":1056236,"mostRecentRunId":1056250,"url":"/zrafiws/predictive-analysis-of-survival-rate-on-titanic","tags":[],"commentCount":0,"upvoteCount":2,"viewCount":125,"forkCount":0,"bestPublicScore":null,"author":{"id":950101,"displayName":"Wael","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"zrafiws","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/950101-kg.jpg","profileUrl":"/zrafiws","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-04-02T14:41:11.6066667Z","selfLink":"/kernels/226033","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"predictive-analysis-of-survival-rate-on-titanic"},"kernelBlob":{"id":7264040,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\n  \u0022cells\u0022: [\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b8aaab93-e8bc-d65b-a92a-86dee88c7aaa\u0022\n      },\n      \u0022source\u0022: [\n        \u0022Predictive Analysis of Survival Rate on Titanic\\n\u0022,\n        \u0022===============================================\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022This is a predictive machine learning project using ```R``` based on Kaggle competition: [Titanic: Machine Learning from Disaster](https://www.kaggle.com/c/titanic). We first build basic learners using common machine learning model such as Logistic Regression, Random Forest, SVM ect., then use ensemble method to improve the predictive power. \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022**Content**\\n\u0022,\n        \u0022\\n\u0022,\n        \u00221. Introduction\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      1.1 Objective\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      1.2 Data Understanding\\n\u0022,\n        \u0022\\n\u0022,\n        \u00222. Data Preparation and Exploratory Analysis\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      2.1 Data Cleaning\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      2.2 Exploratory Analysis and Data Processing\\n\u0022,\n        \u0022\\n\u0022,\n        \u00223. Modeling\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      3.1 Feature Engineering\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      3.2 Model Training\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      3.3 Model Evaluation\\n\u0022,\n        \u0022\\n\u0022,\n        \u00224. Conclusion\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00220b00cc1c-ee80-9adc-b834-d21a8e3696e7\u0022\n      },\n      \u0022source\u0022: [\n        \u0022## 1. Introduction\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022### 1.1 Objective\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022The sinking of the RMS Titanic is one of the most infamous shipwrecks in history.  On April 15, 1912, during her maiden voyage, the Titanic sank after colliding with an iceberg, killing 1502 out of 2224 passengers and crew. This sensational tragedy shocked the international community and led to better safety regulations for ships.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022One of the reasons that the shipwreck led to such loss of life was that there were not enough lifeboats for the passengers and crew. Although there was some element of luck involved in surviving the sinking, some groups of people were more likely to survive than others, such as women, children, and the upper-class.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022In this challenge, we are going to complete the analysis of what sorts of people were likely to survive.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022### 1.2 Data Understanding\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022To download data, click [here][1]\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022  [1]: https://www.kaggle.com/c/titanic/data\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022The data has been split into two groups:\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022* training set (train.csv)\\n\u0022,\n        \u0022* test set (test.csv)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022The training set is used to build machine learning models. For the training set, we provide the outcome (also known as the \\u201cground truth\\u201d) for each passenger. Your model will be based on \\u201cfeatures\\u201d like passengers\\u2019 gender and class. You can also use feature engineering to create new features.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022The test set should be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Data Dictionary**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022| Variable  |  Definition | Key  |   \\n\u0022,\n        \u0022|-----------|-------------|---------|\\n\u0022,\n        \u0022| survival  |  Survival   |  0 = No, 1 = Yes |  \\n\u0022,\n        \u0022|  pclass\\t |  Ticket class |  1 = 1st, 2 = 2nd, 3 = 3rd |  \\n\u0022,\n        \u0022|  sex |  Sex |   |   \\n\u0022,\n        \u0022|  Age |   Age in years |   |  \\n\u0022,\n        \u0022|  sibsp |  # of siblings / spouses aboard the Titanic |   |   \\n\u0022,\n        \u0022| parch  | # of parents / children aboard the Titanic  |   |   \\n\u0022,\n        \u0022|  ticket | Ticket number  |   |  \\n\u0022,\n        \u0022|  fare | Passenger fare  |   |   \\n\u0022,\n        \u0022| cabin  |  Cabin number  |   |   \\n\u0022,\n        \u0022| embarked  | Port of Embarkation  |C = Cherbourg, Q = Queenstown, S = Southampton   |   \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Variable Notes**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022pclass: A proxy for socio-economic status (SES)\\n\u0022,\n        \u00221st = Upper\\n\u0022,\n        \u00222nd = Middle\\n\u0022,\n        \u00223rd = Lower\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022age: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022sibsp: The dataset defines family relations in this way...\\n\u0022,\n        \u0022Sibling = brother, sister, stepbrother, stepsister\\n\u0022,\n        \u0022Spouse = husband, wife (mistresses and fianc\\u00e9s were ignored)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022parch: The dataset defines family relations in this way...\\n\u0022,\n        \u0022Parent = mother, father\\n\u0022,\n        \u0022Child = daughter, son, stepdaughter, stepson\\n\u0022,\n        \u0022Some children travelled only with a nanny, therefore parch=0 for them.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022First, let\u0027s load the data and take a look at it.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002269b351c0-653e-457d-37ec-cad7583b25bd\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022library(\u0027dplyr\u0027) # data manipulation\\n\u0022,\n        \u0022library(\u0027ggplot2\u0027) # Data Visualization\\n\u0022,\n        \u0022library(\u0027ggthemes\u0027) # Data Visualization\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022options(warn = -1)\\n\u0022,\n        \u0022# load train.csv\\n\u0022,\n        \u0022train \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = F)\\n\u0022,\n        \u0022# load test.csv\\n\u0022,\n        \u0022test  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = F)\\n\u0022,\n        \u0022# combine them as a whole\\n\u0022,\n        \u0022test$Survived \u003c- NA\\n\u0022,\n        \u0022full \u003c- rbind(train,test)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022508bc8d8-9936-a894-27e3-e791b0b73f2b\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# show first several rows of the data\\n\u0022,\n        \u0022head(full)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002295b81b55-4cdc-efba-f035-bbed5470d495\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022# check the data\\n\u0022,\n        \u0022str(full)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022fff0d340-9540-1d72-c194-85beced3abbe\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We\u0027ve got a sense of our variables, their class type, and the first few observations of each. We know we\u0027re working with 1309 observations of 12 variables. In which 891 observations are from train data set, and 418 observations are from test data set. When separate the variables by type, we have ordinal variable **PassengerId**, lable variable **Name** and **Ticket**, numeric variables such as **Age**, **SibSp**, **Parch**, **Fare**, and categorical variables like **Survived** ,**Pclass**, **Sex** ,**Cabin**, and  **Embarked**. \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022## 2. Data Preparation and Exploratory Analysis\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022### 2.1 Data Cleaning\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022From the data set, we notice that there are a lot of missing values in **Age** and **Cabin** column. We are going to replace missing values in Age with a random sample from existing ages. For Cabin, since cabin number makes little sense to the result, we are going to create a new Cabin column to indicate how many cabins the passenger has. \\n\u0022,\n        \u0022  \u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002222c3765a-9e39-33ca-2202-3c73a1861b3b\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# Process Age Column\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    # create a new data set age\\n\u0022,\n        \u0022age \u003c- full$Age\\n\u0022,\n        \u0022n = length(age)\\n\u0022,\n        \u0022    # replace missing value with a random sample from raw data\\n\u0022,\n        \u0022set.seed(123)\\n\u0022,\n        \u0022for(i in 1:n){\\n\u0022,\n        \u0022  if(is.na(age[i])){\\n\u0022,\n        \u0022    age[i] = sample(na.omit(full$Age),1)\\n\u0022,\n        \u0022  }\\n\u0022,\n        \u0022}\\n\u0022,\n        \u0022    # check effect\\n\u0022,\n        \u0022par(mfrow=c(1,2))\\n\u0022,\n        \u0022hist(full$Age, freq=F, main=\u0027Before Replacement\u0027, \\n\u0022,\n        \u0022  col=\u0027lightblue\u0027, ylim=c(0,0.04),xlab = \\\u0022age\\\u0022)\\n\u0022,\n        \u0022hist(age, freq=F, main=\u0027After Replacement\u0027, \\n\u0022,\n        \u0022  col=\u0027darkblue\u0027, ylim=c(0,0.04))\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00224a5afddf-dde3-3279-e06d-8e9046ef8426\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see from the histograms above that there is not much significant change of age distribution, which means the replacement is appropriate. Next we are going to process Cabin Column. We are going to create a new Cabin column to indicate how many cabins the passenger has.  \\n\u0022,\n        \u0022  \u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00228b4e16ac-d9e1-6606-4bf1-2f9bba5e5b31\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# Process Cabin Column to show number of cabins passenger has\\n\u0022,\n        \u0022cabin \u003c- full$Cabin\\n\u0022,\n        \u0022n = length(cabin)\\n\u0022,\n        \u0022for(i in 1:n){\\n\u0022,\n        \u0022  if(nchar(cabin[i]) == 0){\\n\u0022,\n        \u0022    cabin[i] = 0\\n\u0022,\n        \u0022  } else{\\n\u0022,\n        \u0022    s = strsplit(cabin[i],\\\u0022 \\\u0022)\\n\u0022,\n        \u0022    cabin[i] = length(s[[1]])\\n\u0022,\n        \u0022  }\\n\u0022,\n        \u0022} \\n\u0022,\n        \u0022table(cabin)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022a5023b4d-679d-37f3-40ea-c13a1a0f2787\u0022\n      },\n      \u0022source\u0022: [\n        \u0022### 2.1 Exploratory Analysis and Data Processing\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022As our objective is to figure out  what features would influence the survival, we are going to go deep into the data to explore the relationship between each attribute and survival.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Age** v.s **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002258e59c58-c036-a9bd-56d1-85c33a1a9e79\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# number of survivals and nonsurvivals across different age\\n\u0022,\n        \u0022d \u003c- data.frame(Age = age[1:891], Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(Age,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram()\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022ff976b0a-4ed2-4334-e011-cb1f142c715b\u0022\n      },\n      \u0022source\u0022: [\n        \u0022From the histogram, it seems that kids with very young age have a respectively higher survival rate, and elder people have a respectively lower survival rate. To verify it, I create a bar chart to show the relationship between survival rate and age intervals.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022591a1c4a-cc6f-01e4-0f3d-75dd7502e079\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# create bar chart to show relationship between survival rate and age intervals\\n\u0022,\n        \u0022cuts \u003c- cut(d$Age,hist(d$Age,10,plot = F)$breaks)\\n\u0022,\n        \u0022rate \u003c- tapply(d$Survived,cuts,mean)\\n\u0022,\n        \u0022d2 \u003c- data.frame(age = names(rate),rate)\\n\u0022,\n        \u0022barplot(d2$rate, xlab = \\\u0022age\\\u0022,ylab = \\\u0022survival rate\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b5d3f871-0f84-593e-cb41-887fd20df38e\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see clearly from the bar chart above that **survival rate decreases as age increases**. Kids below 10 years old have a higher survival rate above 0.5, people who\u0027s age is between 10 to 60 have a relatively constant survival rate around 0.4, and elder people above 60 years old has a lower survival rate around 0.2.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Sex** v.s **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00226f8b16dc-f3c4-d8fc-979c-6ccc6a9035d9\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# create histgram to show effect of Sex on survival\\n\u0022,\n        \u0022ggplot(train, aes(Sex,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00223a086536-3610-39cf-120e-e71c1d14dd7c\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see from the histogram above that **female\u0027s survival rate is greater than male\u0027s**.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022392f5a52-831a-168e-ecaf-adf9241a6b5b\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# calculate survival rate\\n\u0022,\n        \u0022tapply(train$Survived,train$Sex,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022f26e3f6e-930c-eaff-5134-4d9e7daafaba\u0022\n      },\n      \u0022source\u0022: [\n        \u0022The survival rate of female is 0.74, while the survival rate of male is 0.19.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Name** v.s. **Survival**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022We also notice that title of surname is a meaningful feature. \u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022fe0e9e9b-bf72-ae79-ae32-8c2921aefad8\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# extract title from Name\\n\u0022,\n        \u0022n = length(full$Survived)\\n\u0022,\n        \u0022title = rep(NA,n)\\n\u0022,\n        \u0022for (i in 1:n){\\n\u0022,\n        \u0022  lastname = strsplit(train$Name[i],\\\u0022, \\\u0022)[[1]][2]\\n\u0022,\n        \u0022  title[i] = strsplit(lastname,\\\u0022. \\\u0022)[[1]][1]\\n\u0022,\n        \u0022}\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022# make a histogram of title v.s survival\\n\u0022,\n        \u0022d \u003c- data.frame(title = title[1:891],Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(title,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00224c738c6c-1cad-846b-9972-493a71af6dc5\u0022\n      },\n      \u0022source\u0022: [\n        \u0022To see clearly the survival rate for each group, we also make a table.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00224ce80ee5-b81f-fa1b-bf2b-71d8854954d6\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# count of title\\n\u0022,\n        \u0022table(title)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022860a7969-50ce-93ac-0e32-3c7a8f6124bf\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# survival rate\\n\u0022,\n        \u0022tapply(d$Survived,d$title,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002253e7f380-901b-6512-6c10-4832243e9a06\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see from the table, survival rates of females with Miss and Mrs title are close to the average survival rate for female group calculated in last section. Survival rates of males with Master are higher than the average male group. Titles like Col, Rev, Dr etc. also have influence on the survival.  \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022Since number of  each rare title is much smaller than the majorities, we replace these rare titles to \u0027Rare\u0027.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00225b498b31-6795-faaa-99d5-9a8644a1549b\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# replace rare titles to \u0027Rare\u0027\\n\u0022,\n        \u0022title[title != \u0027Mr\u0027 \u0026 title != \u0027Miss\u0027 \u0026 title != \u0027Mrs\u0027 \u0026 title != \u0027Master\u0027] \u003c- \u0027Rare\u0027\\n\u0022,\n        \u0022table(title)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002283691531-8517-173b-6e1d-450e62d540f0\u0022\n      },\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Pclass** v.s. **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002258704fae-ff99-309f-768f-d78fa4038324\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# make a histogram\\n\u0022,\n        \u0022ggplot(train, aes(Pclass,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b97f386f-0e8d-4204-f0ee-a25f736a53b1\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# calculate survival rate\\n\u0022,\n        \u0022tapply(train$Survived,train$Pclass,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022261ddce1-86bd-3482-87e2-b3aec8519ce3\u0022\n      },\n      \u0022source\u0022: [\n        \u0022From the histogram and table, we notice that **Pclass = 1 group has the highest survival rate, then is Pclass = 2 group, and Pclass = 3  group has the lowest survival rate within these three groups**.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Family Size** v.s. **Survival**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022We first check SibSp and Parch column separately.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022080312a2-ca22-15aa-e3de-d91f883cffed\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# histogram of Parch\\n\u0022,\n        \u0022ggplot(train, aes(Parch,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00225114d917-316f-97fe-888b-924cfe2aba48\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# histogram of SibSp\\n\u0022,\n        \u0022ggplot(train, aes(SibSp,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002202cbf12a-5cb7-8391-0806-35e784247661\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see that they have similar trend, then we decide to combine them together to construct a column named family.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00223b7bae2f-6385-51f1-9f3a-adf200e74fd3\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# combine SibSp and Parch \\n\u0022,\n        \u0022family \u003c- full$SibSp + full$Parch\\n\u0022,\n        \u0022d \u003c- data.frame(family = family[1:891],Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(family,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022963c35a2-b4fb-3af9-aa2a-380759205dd5\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022tapply(d$Survived,d$family,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022c36dc79a-16ab-b11f-0f1f-4ce1a3403c67\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see that **the survival rate increases as the family size increases from 0 to 3. When family size becomes greater than 3, survival rate decrease dramatically.** \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Cabin** v.s. **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022e52425c5-db2a-7fa1-de1d-bba8071020d9\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# create histogram\\n\u0022,\n        \u0022d \u003c- data.frame(Cabin = cabin[1:891],Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(Cabin,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022d70ffb4e-bc1f-546f-e584-11703328b350\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# calculate survival rate\\n\u0022,\n        \u0022tapply(d$Survived,d$Cabin,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022f16f5d70-0a8b-892a-bf64-803ad5e9c4b2\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We notice that **passenger who has no cabin has a lower survival rate, and passenger who has one or more cabins has higher survival rate.**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Fare** v.s. **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00228461cbe9-da59-ca36-cb15-e2ff51580ffd\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# make a histogram\\n\u0022,\n        \u0022ggplot(train, aes(Fare,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram()\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022d0998202-b220-288a-23d9-4353caaf3739\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# calculate\\n\u0022,\n        \u0022cuts \u003c- cut(train$Fare,hist(train$Fare,50,plot = F)$breaks)\\n\u0022,\n        \u0022rate \u003c- tapply(train$Survived,cuts,mean)\\n\u0022,\n        \u0022d \u003c- data.frame(fare = names(rate),rate)\\n\u0022,\n        \u0022barplot(d$rate, xlab = \\\u0022fare\\\u0022,ylab = \\\u0022survival rate\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002298f1cb7b-ffbf-b706-e5a2-04b3a5279794\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We notice that **there is no significant relationship between Fare and survival rate.**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Embarked** v.s. **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022485a95c8-a765-f2ee-7d3b-d3046414fbd8\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# make histogram\\n\u0022,\n        \u0022ggplot(train, aes(Embarked,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00220b135060-3233-af3b-8d38-52a0c7e0f574\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# make table\\n\u0022,\n        \u0022tapply(train$Survived,train$Embarked,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022bcff166b-d4b7-40a6-ca54-6679e053525d\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We notice that Embarked C group has a relatively higher survival rate than other 2 groups.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022## 3. Modeling\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022### 3.1 Feature Engineering\u0022\n      ]\n    }\n  ],\n  \u0022metadata\u0022: {\n    \u0022_change_revision\u0022: 0,\n    \u0022_is_fork\u0022: false,\n    \u0022kernelspec\u0022: {\n      \u0022display_name\u0022: \u0022R\u0022,\n      \u0022language\u0022: \u0022R\u0022,\n      \u0022name\u0022: \u0022ir\u0022\n    },\n    \u0022language_info\u0022: {\n      \u0022codemirror_mode\u0022: \u0022r\u0022,\n      \u0022file_extension\u0022: \u0022.r\u0022,\n      \u0022mimetype\u0022: \u0022text/x-r-source\u0022,\n      \u0022name\u0022: \u0022R\u0022,\n      \u0022pygments_lexer\u0022: \u0022r\u0022,\n      \u0022version\u0022: \u00223.3.3\u0022\n    }\n  },\n  \u0022nbformat\u0022: 4,\n  \u0022nbformat_minor\u0022: 0\n}","dateCreated":"2017-04-02T14:41:09.957Z"},"kernelRun":{"id":1056236,"kernelId":226033,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Predictive Analysis of Survival Rate on Titanic","dateCreated":"2017-04-02T14:41:09.957Z","dateEvaluated":"2017-04-02T14:41:11.607Z","workerContainerPort":null,"workerUptimeSeconds":243193,"workerIPAddress":"10.3.0.101     ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1056236/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..ezbPId7cTJYafUnDVcqSyA.xfjYXadBt9XE9Pn8L4AbKxHsiwFoFydjviFWaZz3V8DKuRfH--PMFVkSbuwIqF-tBRIGzYYgnCeB_2ma00etzORYGYx4WqEDG0wxhFqpVMEQt3jI6_QWo8oXI36V18j49HdoULWcmUdDL9YqYLmI8u3ZW3J2_YH-vGC95zUEYdHPSEyK5mEtr5x4TGoDf1tK.1Gr4uaSSNDJ7xZ2y3801zg/__results__.html","commit":{"id":7264040,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\n  \u0022cells\u0022: [\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b8aaab93-e8bc-d65b-a92a-86dee88c7aaa\u0022\n      },\n      \u0022source\u0022: [\n        \u0022Predictive Analysis of Survival Rate on Titanic\\n\u0022,\n        \u0022===============================================\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022This is a predictive machine learning project using ```R``` based on Kaggle competition: [Titanic: Machine Learning from Disaster](https://www.kaggle.com/c/titanic). We first build basic learners using common machine learning model such as Logistic Regression, Random Forest, SVM ect., then use ensemble method to improve the predictive power. \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022**Content**\\n\u0022,\n        \u0022\\n\u0022,\n        \u00221. Introduction\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      1.1 Objective\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      1.2 Data Understanding\\n\u0022,\n        \u0022\\n\u0022,\n        \u00222. Data Preparation and Exploratory Analysis\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      2.1 Data Cleaning\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      2.2 Exploratory Analysis and Data Processing\\n\u0022,\n        \u0022\\n\u0022,\n        \u00223. Modeling\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      3.1 Feature Engineering\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      3.2 Model Training\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022      3.3 Model Evaluation\\n\u0022,\n        \u0022\\n\u0022,\n        \u00224. Conclusion\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00220b00cc1c-ee80-9adc-b834-d21a8e3696e7\u0022\n      },\n      \u0022source\u0022: [\n        \u0022## 1. Introduction\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022### 1.1 Objective\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022The sinking of the RMS Titanic is one of the most infamous shipwrecks in history.  On April 15, 1912, during her maiden voyage, the Titanic sank after colliding with an iceberg, killing 1502 out of 2224 passengers and crew. This sensational tragedy shocked the international community and led to better safety regulations for ships.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022One of the reasons that the shipwreck led to such loss of life was that there were not enough lifeboats for the passengers and crew. Although there was some element of luck involved in surviving the sinking, some groups of people were more likely to survive than others, such as women, children, and the upper-class.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022In this challenge, we are going to complete the analysis of what sorts of people were likely to survive.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022### 1.2 Data Understanding\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022To download data, click [here][1]\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022  [1]: https://www.kaggle.com/c/titanic/data\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022The data has been split into two groups:\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022* training set (train.csv)\\n\u0022,\n        \u0022* test set (test.csv)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022The training set is used to build machine learning models. For the training set, we provide the outcome (also known as the \\u201cground truth\\u201d) for each passenger. Your model will be based on \\u201cfeatures\\u201d like passengers\\u2019 gender and class. You can also use feature engineering to create new features.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022The test set should be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Data Dictionary**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022| Variable  |  Definition | Key  |   \\n\u0022,\n        \u0022|-----------|-------------|---------|\\n\u0022,\n        \u0022| survival  |  Survival   |  0 = No, 1 = Yes |  \\n\u0022,\n        \u0022|  pclass\\t |  Ticket class |  1 = 1st, 2 = 2nd, 3 = 3rd |  \\n\u0022,\n        \u0022|  sex |  Sex |   |   \\n\u0022,\n        \u0022|  Age |   Age in years |   |  \\n\u0022,\n        \u0022|  sibsp |  # of siblings / spouses aboard the Titanic |   |   \\n\u0022,\n        \u0022| parch  | # of parents / children aboard the Titanic  |   |   \\n\u0022,\n        \u0022|  ticket | Ticket number  |   |  \\n\u0022,\n        \u0022|  fare | Passenger fare  |   |   \\n\u0022,\n        \u0022| cabin  |  Cabin number  |   |   \\n\u0022,\n        \u0022| embarked  | Port of Embarkation  |C = Cherbourg, Q = Queenstown, S = Southampton   |   \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Variable Notes**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022pclass: A proxy for socio-economic status (SES)\\n\u0022,\n        \u00221st = Upper\\n\u0022,\n        \u00222nd = Middle\\n\u0022,\n        \u00223rd = Lower\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022age: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022sibsp: The dataset defines family relations in this way...\\n\u0022,\n        \u0022Sibling = brother, sister, stepbrother, stepsister\\n\u0022,\n        \u0022Spouse = husband, wife (mistresses and fianc\\u00e9s were ignored)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022parch: The dataset defines family relations in this way...\\n\u0022,\n        \u0022Parent = mother, father\\n\u0022,\n        \u0022Child = daughter, son, stepdaughter, stepson\\n\u0022,\n        \u0022Some children travelled only with a nanny, therefore parch=0 for them.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022First, let\u0027s load the data and take a look at it.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002269b351c0-653e-457d-37ec-cad7583b25bd\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022library(\u0027dplyr\u0027) # data manipulation\\n\u0022,\n        \u0022library(\u0027ggplot2\u0027) # Data Visualization\\n\u0022,\n        \u0022library(\u0027ggthemes\u0027) # Data Visualization\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022options(warn = -1)\\n\u0022,\n        \u0022# load train.csv\\n\u0022,\n        \u0022train \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = F)\\n\u0022,\n        \u0022# load test.csv\\n\u0022,\n        \u0022test  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = F)\\n\u0022,\n        \u0022# combine them as a whole\\n\u0022,\n        \u0022test$Survived \u003c- NA\\n\u0022,\n        \u0022full \u003c- rbind(train,test)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022508bc8d8-9936-a894-27e3-e791b0b73f2b\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# show first several rows of the data\\n\u0022,\n        \u0022head(full)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002295b81b55-4cdc-efba-f035-bbed5470d495\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022# check the data\\n\u0022,\n        \u0022str(full)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022fff0d340-9540-1d72-c194-85beced3abbe\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We\u0027ve got a sense of our variables, their class type, and the first few observations of each. We know we\u0027re working with 1309 observations of 12 variables. In which 891 observations are from train data set, and 418 observations are from test data set. When separate the variables by type, we have ordinal variable **PassengerId**, lable variable **Name** and **Ticket**, numeric variables such as **Age**, **SibSp**, **Parch**, **Fare**, and categorical variables like **Survived** ,**Pclass**, **Sex** ,**Cabin**, and  **Embarked**. \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022## 2. Data Preparation and Exploratory Analysis\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022### 2.1 Data Cleaning\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022From the data set, we notice that there are a lot of missing values in **Age** and **Cabin** column. We are going to replace missing values in Age with a random sample from existing ages. For Cabin, since cabin number makes little sense to the result, we are going to create a new Cabin column to indicate how many cabins the passenger has. \\n\u0022,\n        \u0022  \u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002222c3765a-9e39-33ca-2202-3c73a1861b3b\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# Process Age Column\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    # create a new data set age\\n\u0022,\n        \u0022age \u003c- full$Age\\n\u0022,\n        \u0022n = length(age)\\n\u0022,\n        \u0022    # replace missing value with a random sample from raw data\\n\u0022,\n        \u0022set.seed(123)\\n\u0022,\n        \u0022for(i in 1:n){\\n\u0022,\n        \u0022  if(is.na(age[i])){\\n\u0022,\n        \u0022    age[i] = sample(na.omit(full$Age),1)\\n\u0022,\n        \u0022  }\\n\u0022,\n        \u0022}\\n\u0022,\n        \u0022    # check effect\\n\u0022,\n        \u0022par(mfrow=c(1,2))\\n\u0022,\n        \u0022hist(full$Age, freq=F, main=\u0027Before Replacement\u0027, \\n\u0022,\n        \u0022  col=\u0027lightblue\u0027, ylim=c(0,0.04),xlab = \\\u0022age\\\u0022)\\n\u0022,\n        \u0022hist(age, freq=F, main=\u0027After Replacement\u0027, \\n\u0022,\n        \u0022  col=\u0027darkblue\u0027, ylim=c(0,0.04))\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00224a5afddf-dde3-3279-e06d-8e9046ef8426\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see from the histograms above that there is not much significant change of age distribution, which means the replacement is appropriate. Next we are going to process Cabin Column. We are going to create a new Cabin column to indicate how many cabins the passenger has.  \\n\u0022,\n        \u0022  \u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00228b4e16ac-d9e1-6606-4bf1-2f9bba5e5b31\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# Process Cabin Column to show number of cabins passenger has\\n\u0022,\n        \u0022cabin \u003c- full$Cabin\\n\u0022,\n        \u0022n = length(cabin)\\n\u0022,\n        \u0022for(i in 1:n){\\n\u0022,\n        \u0022  if(nchar(cabin[i]) == 0){\\n\u0022,\n        \u0022    cabin[i] = 0\\n\u0022,\n        \u0022  } else{\\n\u0022,\n        \u0022    s = strsplit(cabin[i],\\\u0022 \\\u0022)\\n\u0022,\n        \u0022    cabin[i] = length(s[[1]])\\n\u0022,\n        \u0022  }\\n\u0022,\n        \u0022} \\n\u0022,\n        \u0022table(cabin)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022a5023b4d-679d-37f3-40ea-c13a1a0f2787\u0022\n      },\n      \u0022source\u0022: [\n        \u0022### 2.1 Exploratory Analysis and Data Processing\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022As our objective is to figure out  what features would influence the survival, we are going to go deep into the data to explore the relationship between each attribute and survival.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Age** v.s **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002258e59c58-c036-a9bd-56d1-85c33a1a9e79\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# number of survivals and nonsurvivals across different age\\n\u0022,\n        \u0022d \u003c- data.frame(Age = age[1:891], Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(Age,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram()\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022ff976b0a-4ed2-4334-e011-cb1f142c715b\u0022\n      },\n      \u0022source\u0022: [\n        \u0022From the histogram, it seems that kids with very young age have a respectively higher survival rate, and elder people have a respectively lower survival rate. To verify it, I create a bar chart to show the relationship between survival rate and age intervals.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022591a1c4a-cc6f-01e4-0f3d-75dd7502e079\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# create bar chart to show relationship between survival rate and age intervals\\n\u0022,\n        \u0022cuts \u003c- cut(d$Age,hist(d$Age,10,plot = F)$breaks)\\n\u0022,\n        \u0022rate \u003c- tapply(d$Survived,cuts,mean)\\n\u0022,\n        \u0022d2 \u003c- data.frame(age = names(rate),rate)\\n\u0022,\n        \u0022barplot(d2$rate, xlab = \\\u0022age\\\u0022,ylab = \\\u0022survival rate\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b5d3f871-0f84-593e-cb41-887fd20df38e\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see clearly from the bar chart above that **survival rate decreases as age increases**. Kids below 10 years old have a higher survival rate above 0.5, people who\u0027s age is between 10 to 60 have a relatively constant survival rate around 0.4, and elder people above 60 years old has a lower survival rate around 0.2.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Sex** v.s **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00226f8b16dc-f3c4-d8fc-979c-6ccc6a9035d9\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# create histgram to show effect of Sex on survival\\n\u0022,\n        \u0022ggplot(train, aes(Sex,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00223a086536-3610-39cf-120e-e71c1d14dd7c\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see from the histogram above that **female\u0027s survival rate is greater than male\u0027s**.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022392f5a52-831a-168e-ecaf-adf9241a6b5b\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# calculate survival rate\\n\u0022,\n        \u0022tapply(train$Survived,train$Sex,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022f26e3f6e-930c-eaff-5134-4d9e7daafaba\u0022\n      },\n      \u0022source\u0022: [\n        \u0022The survival rate of female is 0.74, while the survival rate of male is 0.19.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Name** v.s. **Survival**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022We also notice that title of surname is a meaningful feature. \u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022fe0e9e9b-bf72-ae79-ae32-8c2921aefad8\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# extract title from Name\\n\u0022,\n        \u0022n = length(full$Survived)\\n\u0022,\n        \u0022title = rep(NA,n)\\n\u0022,\n        \u0022for (i in 1:n){\\n\u0022,\n        \u0022  lastname = strsplit(train$Name[i],\\\u0022, \\\u0022)[[1]][2]\\n\u0022,\n        \u0022  title[i] = strsplit(lastname,\\\u0022. \\\u0022)[[1]][1]\\n\u0022,\n        \u0022}\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022# make a histogram of title v.s survival\\n\u0022,\n        \u0022d \u003c- data.frame(title = title[1:891],Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(title,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00224c738c6c-1cad-846b-9972-493a71af6dc5\u0022\n      },\n      \u0022source\u0022: [\n        \u0022To see clearly the survival rate for each group, we also make a table.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00224ce80ee5-b81f-fa1b-bf2b-71d8854954d6\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# count of title\\n\u0022,\n        \u0022table(title)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022860a7969-50ce-93ac-0e32-3c7a8f6124bf\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# survival rate\\n\u0022,\n        \u0022tapply(d$Survived,d$title,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002253e7f380-901b-6512-6c10-4832243e9a06\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see from the table, survival rates of females with Miss and Mrs title are close to the average survival rate for female group calculated in last section. Survival rates of males with Master are higher than the average male group. Titles like Col, Rev, Dr etc. also have influence on the survival.  \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022Since number of  each rare title is much smaller than the majorities, we replace these rare titles to \u0027Rare\u0027.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00225b498b31-6795-faaa-99d5-9a8644a1549b\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# replace rare titles to \u0027Rare\u0027\\n\u0022,\n        \u0022title[title != \u0027Mr\u0027 \u0026 title != \u0027Miss\u0027 \u0026 title != \u0027Mrs\u0027 \u0026 title != \u0027Master\u0027] \u003c- \u0027Rare\u0027\\n\u0022,\n        \u0022table(title)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002283691531-8517-173b-6e1d-450e62d540f0\u0022\n      },\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Pclass** v.s. **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002258704fae-ff99-309f-768f-d78fa4038324\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# make a histogram\\n\u0022,\n        \u0022ggplot(train, aes(Pclass,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b97f386f-0e8d-4204-f0ee-a25f736a53b1\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# calculate survival rate\\n\u0022,\n        \u0022tapply(train$Survived,train$Pclass,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022261ddce1-86bd-3482-87e2-b3aec8519ce3\u0022\n      },\n      \u0022source\u0022: [\n        \u0022From the histogram and table, we notice that **Pclass = 1 group has the highest survival rate, then is Pclass = 2 group, and Pclass = 3  group has the lowest survival rate within these three groups**.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Family Size** v.s. **Survival**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022We first check SibSp and Parch column separately.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022080312a2-ca22-15aa-e3de-d91f883cffed\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# histogram of Parch\\n\u0022,\n        \u0022ggplot(train, aes(Parch,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00225114d917-316f-97fe-888b-924cfe2aba48\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# histogram of SibSp\\n\u0022,\n        \u0022ggplot(train, aes(SibSp,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002202cbf12a-5cb7-8391-0806-35e784247661\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see that they have similar trend, then we decide to combine them together to construct a column named family.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00223b7bae2f-6385-51f1-9f3a-adf200e74fd3\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# combine SibSp and Parch \\n\u0022,\n        \u0022family \u003c- full$SibSp + full$Parch\\n\u0022,\n        \u0022d \u003c- data.frame(family = family[1:891],Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(family,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022963c35a2-b4fb-3af9-aa2a-380759205dd5\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022tapply(d$Survived,d$family,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022c36dc79a-16ab-b11f-0f1f-4ce1a3403c67\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see that **the survival rate increases as the family size increases from 0 to 3. When family size becomes greater than 3, survival rate decrease dramatically.** \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Cabin** v.s. **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022e52425c5-db2a-7fa1-de1d-bba8071020d9\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# create histogram\\n\u0022,\n        \u0022d \u003c- data.frame(Cabin = cabin[1:891],Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(Cabin,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022d70ffb4e-bc1f-546f-e584-11703328b350\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# calculate survival rate\\n\u0022,\n        \u0022tapply(d$Survived,d$Cabin,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022f16f5d70-0a8b-892a-bf64-803ad5e9c4b2\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We notice that **passenger who has no cabin has a lower survival rate, and passenger who has one or more cabins has higher survival rate.**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Fare** v.s. **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00228461cbe9-da59-ca36-cb15-e2ff51580ffd\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# make a histogram\\n\u0022,\n        \u0022ggplot(train, aes(Fare,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram()\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022d0998202-b220-288a-23d9-4353caaf3739\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# calculate\\n\u0022,\n        \u0022cuts \u003c- cut(train$Fare,hist(train$Fare,50,plot = F)$breaks)\\n\u0022,\n        \u0022rate \u003c- tapply(train$Survived,cuts,mean)\\n\u0022,\n        \u0022d \u003c- data.frame(fare = names(rate),rate)\\n\u0022,\n        \u0022barplot(d$rate, xlab = \\\u0022fare\\\u0022,ylab = \\\u0022survival rate\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002298f1cb7b-ffbf-b706-e5a2-04b3a5279794\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We notice that **there is no significant relationship between Fare and survival rate.**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Embarked** v.s. **Survival**\u0022\n der and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1056236,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-04-02T14:41:09.957Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevi
