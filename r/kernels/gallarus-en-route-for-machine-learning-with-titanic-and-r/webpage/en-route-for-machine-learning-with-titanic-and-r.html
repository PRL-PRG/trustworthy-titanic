<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":351564,"title":"\u0022En route\u0022 for machine Learning with titanic and R","forkParent":null,"currentRunId":1471903,"mostRecentRunId":1471903,"url":"/gallarus/en-route-for-machine-learning-with-titanic-and-r","tags":[],"commentCount":0,"upvoteCount":3,"viewCount":538,"forkCount":0,"bestPublicScore":null,"author":{"id":1149065,"displayName":"Adrien Le Guillou","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"gallarus","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/default-thumb.png","profileUrl":"/gallarus","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-09-01T09:28:07.1066667Z","selfLink":"/kernels/351564","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"en-route-for-machine-learning-with-titanic-and-r"},"kernelBlob":{"id":8235993,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\r\ntitle: \u0027\u0022En route\u0022 for machine Learning with titanic and R\r\n\u0027\r\nauthor: \u0022Adrien Le Guillou\u0022\r\noutput:\r\n  html_document: \r\n    toc: yes\r\n  html_notebook: default\r\n---\r\n\r\n# Setup\r\n\r\n# Introduction\r\n\r\nThis is my first attempt at the titanic challenge and also my first real machine \r\nlearning project. \r\n\r\nYou won\u0027t find anything new in that kernel. I have looked at a lot of great kernels\r\nand use them to build this one. I will add references to them soon.\r\n\r\n# Load and check data\r\n\r\n\r\nThe references for each of them can be found in the bibliography at the end. \r\n\r\n```{r libraries, message=FALSE}\r\n# Load all the project packages\r\nlibrary(\u0022tidyverse\u0022)\r\nlibrary(\u0022forcats\u0022)\r\nlibrary(\u0022lubridate\u0022)\r\nlibrary(\u0022stringr\u0022)\r\nlibrary(\u0022ggpubr\u0022)\r\nlibrary(\u0022ggmosaic\u0022)\r\nlibrary(\u0022broom\u0022)\r\nlibrary(\u0022caret\u0022)\r\nlibrary(\u0022ranger\u0022)\r\nlibrary(\u0022parallel\u0022)\r\nlibrary(\u0022GGally\u0022)\r\nlibrary(\u0022doParallel\u0022)\r\nlibrary(\u0022mice\u0022)\r\nlibrary(\u0022randomForest\u0022)\r\nlibrary(\u0022e1071\u0022)\r\n```\r\n\r\nOnce the libraries are loaded it\u0027s time for reading the data.\r\n\r\nI put everything in a single dataframe and add a `set` column to distinguish\r\nthe training from the testing data.\r\n\r\n```{r read_data, message=FALSE}\r\ndataset \u003c- \r\n  read_csv(\u0022../input/train.csv\u0022) %\u003e%\r\n  mutate(set = \u0022train\u0022)\r\n\r\ndataset \u003c- \r\n  read_csv(\u0022../input/test.csv\u0022) %\u003e%\r\n  mutate(set = \u0022test\u0022,\r\n         Survived = NA) %\u003e%\r\n  bind_rows(dataset)\r\n```\r\n\r\nThen we take a glimpse at the data.\r\n\r\n```{r check}\r\nglimpse(dataset)\r\n```\r\n\r\nThere is 12 variables plus the \u0022set\u0022 variable I added.\r\nAnd 1,309 observations.\r\n\r\nNow I reorder and rename the columns following these rules:  \r\n\r\n* snake_case\r\n* somewhat logical names\r\n\r\n```{r rename_columns}\r\ndataset \u003c- dataset %\u003e%\r\n  select(passenger_id    = PassengerId, # passenger identifier in the dataset\r\n         name            = Name,        # name of the passenger\r\n         sex             = Sex,         # sexe\r\n         age             = Age,         # age\r\n         family_horiz    = SibSp,       # number of family members on the same level (siblings or spouse)\r\n         family_vert     = Parch,       # number of family members a level away (children or parents)\r\n         cabin_number    = Cabin,       # cabin number\r\n         ticket_number   = Ticket,      # ticket number \r\n         ticket_class    = Pclass,      # is the ticket 1st, 2nd or 3rd class\r\n         ticket_fare     = Fare,        # price of the ticket  \r\n         embark_port     = Embarked,    # embarkment port\r\n         survived        = Survived,    # survival - output targer\r\n         set)                         # is the data from training or test\r\n\r\nglimpse(dataset) # glimpse again to see the changes\r\n```\r\n\r\nThe variables `name`, `sexe`, `cabin_number`, `ticket_number` and `embark_port`\r\nare strings and will need to be transformed correctly if we want to use\r\nthem for prediction.\r\n\r\n# Missing data and feature engineering\r\n\r\nFirst of I will set as factors the variable that I are categorical and that I\r\nwill not modify.\r\n\r\n```{r factoring}\r\ndataset \u003c- dataset %\u003e%\r\n  mutate(sex = factor(sex),\r\n         ticket_class = factor(ticket_class),\r\n         survived = factor(survived),\r\n         set = factor(set))\r\n```\r\n\r\n## What is missing\r\n\r\nDealing with missing values is crucial. I begin by simply counting the number\r\nof missing values for each variable.\r\n\r\n```{r missings}\r\nmap_df(dataset, function(x) {sum(is.na(x))}) %\u003e% \r\n  gather(variable, missing) %\u003e%\r\n  arrange(desc(missing))\r\n```\r\n\r\n## Ticket fare\r\n\r\nBecause there is only one missing value for the `ticket_fare` we can explore it\r\ndirectly.\r\n\r\n```{r ticket_fare-missing}\r\ndataset %\u003e%\r\n  filter(is.na(ticket_fare))\r\n```\r\n\r\nThis passenger is not accompanied by family so price is probably for him alone. \r\nWe can presume that the ticket fare is correlated with the ticket class and\r\nthe embarkment port.\r\nI will infere as it\u0027s `ticket_fare` the median of price for passenger in\r\nclass 3 who embarked in Southampton. If there were more missing values this \r\nsimple imputation would not be sufficient because of the several factors that \r\ncan influence this variable. For exemple the family size.\r\n\r\n```{r ticket_fare-impute}\r\ndataset$ticket_fare[is.na(dataset$ticket_fare)] \u003c- \r\n  dataset %\u003e%\r\n  filter(ticket_class == 3,\r\n         embark_port == \u0022S\u0022) %\u003e% \r\n  pull(ticket_fare) %\u003e%\r\n  median(na.rm = TRUE)\r\n```\r\n\r\n## Embarkment port\r\n\r\nThere is two missing values for the embarkment port. \r\n\r\n```{r embark_port-missing}\r\ndataset %\u003e%\r\n  filter(is.na(embark_port)) %\u003e% \r\n  select(-family_horiz, -family_vert, -survived)\r\n```\r\n\r\nThe two passengers were sharing a cabin and have the same ticket number.\r\nThe ticket cost 80\\$ as is a first class.\r\n\r\nWith this data let\u0027s try to infere there embarkment port.\r\n\r\n```{r embarkment_port-impute}\r\nggboxplot(dataset, x = \u0022embark_port\u0022, y = \u0022ticket_fare\u0022, \r\n          fill = \u0022ticket_class\u0022) +\r\n  geom_hline(aes(yintercept = 80), colour = \u0022red\u0022)\r\n```\r\n\r\nThe 80\\$ price for a first class ticket correspond really well to an embarkment\r\nat Charbourg. I will put that instead of NA.\r\n\r\n```{r embark_port-replace}\r\n# replace with S\r\ndataset \u003c- dataset %\u003e%\r\n  replace_na(list(embark_port = \u0027C\u0027)) %\u003e%\r\n  mutate(embark_port = factor(embark_port))\r\n```\r\n\r\n## Cabin number\r\n\r\nOnly `r 1309 - 1014` passenger have a known `cabin_number`. Before dropping \r\nthat variable let\u0027s see if we can extract some information from it.\r\n\r\nFirst I will extract the deck.\r\n\r\nWarnings :  \r\n\r\n* Some passengers have several cabin number but all on the same deck \r\n* Some cabin numbers begin with \u0022F\u0022 then a regular number but it seems it \r\n  correspond to cabin on the F deck\r\n\r\nSo for my purpose I will extract the first chararcter of the \u0027cabin_number\u0027\r\n\r\n```{r deck}\r\ndataset \u003c- dataset %\u003e%\r\n  mutate(deck = str_sub(cabin_number, 1, 1))\r\n\r\ndataset %\u003e%\r\n  filter(set == \u0022train\u0022) %\u003e%\r\n  ggplot(aes(x = deck, fill = survived, label = ..count..)) +\r\n    geom_bar(stat = \u0022count\u0022, position = \u0022fill\u0022) +\r\n    geom_text(stat = \u0022count\u0022, position = position_fill(vjust = 0.5))\r\n```\r\n\r\nIt seems that the knowing the cabin\u0027s number is itself a factor of survival.\r\nI will just keep a binary variable `cabin_known` then. I leave the `deck` \r\nvariable there for know. Maybe we\u0027ll use it later.\r\n\r\n```{r cabin}\r\ndataset \u003c- dataset %\u003e%\r\n  mutate(cabin_known = !is.na(cabin_number))\r\n\r\ndataset %\u003e%\r\n  filter(set == \u0022train\u0022) %\u003e%\r\n  ggplot(aes(x = cabin_known, fill = survived, label = ..count..)) +\r\n    geom_bar(stat = \u0022count\u0022, position = \u0022fill\u0022) +\r\n    geom_text(stat = \u0022count\u0022, position = position_fill(vjust = 0.5))\r\n```\r\n\r\n## Titles and surname\r\n\r\nThere is a lot of missing data in the `age` and I don\u0027t think I have enough \r\ninformation yet to do some proper imputation so we will tackle the names first.\r\n\r\nThe name variable contains a lot of information :\r\n\r\n* last name\r\n* title\r\n* first name (often the husband one if maried) \r\n* maiden name between parenthesis (the distinction between first name and \r\n  maiden family name is not obvious)\r\n* surname between double quotes\r\n* surname between parenthesis and double quotes (it seems to correspond to more \r\n  wealthy people)\r\n  \r\nBecause of the wide variety of information let\u0027s just keep those :\r\n\r\n* last name\r\n* title\r\n* presence of a surname \r\n* presence of a \u0022formal\u0022 surname\r\n\r\n```{r names}\r\ndataset \u003c- dataset %\u003e%\r\n  mutate(last_name    = str_extract(name, \u0022^.+,\u0022) %\u003e%\r\n                        str_extract(\u0022[A-Z][A-Z \u0027a-z]*\u0022),\r\n         title        = str_extract(name, \u0022, .+[.]\u0022) %\u003e%\r\n                        str_extract(\u0022[A-Z][A-Z \u0027a-z]*\u0022),\r\n         surname      = ifelse(!is.na(str_extract(name, \u0022\\\\(\\\u0022.*\\\u0022\\\\)\u0022)),\r\n                               \u0022formal\u0022,\r\n                               ifelse(!is.na(str_extract(name, \u0022\\\u0022.*\\\u0022\u0022)),\r\n                                      \u0022informal\u0022,\r\n                                      NA)))\r\n\r\ndataset %\u003e%\r\n  filter(set == \u0022train\u0022) %\u003e%\r\n  ggplot(aes(x = title, fill = survived, label = ..count..)) +\r\n    geom_bar(stat = \u0022count\u0022, position = \u0022fill\u0022) +\r\n    geom_text(stat = \u0022count\u0022, position = position_fill(vjust = 0.5)) +\r\n    theme(axis.text.x = element_text(angle = 45, hjust = 1))\r\n```\r\n\r\nWe can see that there is a large number of different titles. They can represent\r\nseveral things :\r\n\r\n* the mark of nobility : sir, don, jonkheer...\r\n* the type of profession : dr, reverend, capt, col...\r\n* the age : master and miss for the children, Mr and Mrs for the adults\r\n* the sexe : sir, lady, etc...\r\n\r\nI want to remove the information we already have on other variables. So I will\r\nnormalise the titles. \r\n\r\nBecause there is only a few occurence of the special titles I will create\r\na new variable *category* with *mr*, *mrs*, *miss*, *master* and *other* as\r\nlevels.\r\n\r\nI will use a violin plot to confirm what title correspond to what age.\r\n\r\n```{r category, message=FALSE}\r\nggviolin(data = dataset, x = \u0022title\u0022, y = \u0022age\u0022, fill = \u0022title\u0022,\r\n         add = \u0022boxplot\u0022, add.params = list(fill = \u0022white\u0022)) +\r\n         theme(axis.text.x = element_text(angle = 45, hjust = 1))\r\n\r\ndataset \u003c- dataset %\u003e% \r\n  mutate(category = as_factor(title) %\u003e%\r\n         # we add the foreign and variant to there group\r\n           fct_collapse(mrs = c(\u0022Mrs\u0022, \u0022Mme\u0022, \u0022Ms\u0022),\r\n                        miss = c(\u0022Miss\u0022, \u0022Mlle\u0022)) %\u003e%\r\n         # we keep only the four more frequent group and lump the rest together\r\n           fct_lump(n = 4)) \r\n\r\n# we take a look again at the ages\r\nggviolin(data = dataset, x = \u0022category\u0022, y = \u0022age\u0022, fill = \u0022category\u0022,\r\n         add = \u0022boxplot\u0022, add.params = list(fill = \u0022white\u0022))\r\n\r\n# and another look at the survival by category\r\ndataset %\u003e%\r\n  filter(set == \u0022train\u0022) %\u003e%\r\n  ggplot(aes(x = category, fill = survived, label = ..count..)) +\r\n    geom_bar(stat = \u0022count\u0022, position = \u0022fill\u0022) +\r\n    geom_text(stat = \u0022count\u0022, position = position_fill(vjust = 0.5))\r\n```\r\n\r\n## Age\r\n\r\nWith the titles and the family_size maybe I can do a better job at infering \r\nthe ages. \r\n\r\nI will use the mice package following closely what Megan did on here kernel.\r\n\r\n```{r age-missing}\r\n# the mice package is used to impute the missng ages with a random forest\r\nmice_model \u003c- dataset %\u003e% \r\n  select(age, \r\n         sex,\r\n         family_horiz,\r\n         family_vert,\r\n         ticket_class,\r\n         ticket_fare, \r\n         embark_port,\r\n         set,\r\n         category) %\u003e%\r\n  mice(method = \u0027rf\u0027)\r\n\r\nmice_output \u003c- complete(mice_model)\r\n```\r\n\r\nNow we explore the density of ages in the original and the imputed dataset.\r\n\r\n```{r eval_mice, message=FALSE}\r\n#bind dataset and mice_output and plot the density of age\r\ndataset %\u003e% \r\n  mutate(set = \u0022original\u0022) %\u003e% \r\n  bind_rows(mice_output %\u003e% \r\n    mutate(set = \u0022imputed\u0022)) %\u003e% \r\n  mutate(set = factor(set)) %\u003e%\r\n  ggdensity(x = \u0027age\u0027, fill = \u0022set\u0022, alpha = 0.5) \r\n```\r\n\r\nIt seems to be okay. Let\u0027s use these values.\r\n\r\n```{r}\r\ndataset$age \u003c- mice_output$age\r\n```\r\n\r\n# Prediction\r\n\r\nThe pre-processing of the data is now complete. It is time for prediction.\r\n\r\nAs it is my first time doing real prediction I will use a random forest.\r\nThe model computation will be parallelized using the `doParallel` \r\npackage and the `allowParallel = TRUE` option in `caret`.\r\n\r\n```{r}\r\ndurations \u003c- data.frame(model = as.character(),\r\n                        duration)\r\n```\r\n\r\n## Random Forest\r\n\r\nFirst I train a random forest using the `ranger` package. It is suposed to be\r\na more efficient implementation of the random forest algorithm.\r\n\r\nSpliting the data :\r\n\r\n```{r split-rf}\r\ntrain \u003c- dataset %\u003e%\r\n  filter(set == \u0022train\u0022) %\u003e%\r\n  select(-set)\r\n\r\ntest \u003c- dataset %\u003e%\r\n  filter(set == \u0022test\u0022) %\u003e%\r\n  select(-set)\r\n```\r\n\r\n```{r random-forest}\r\nstart_time \u003c- Sys.time()\r\n\r\n# initiate the multicore\r\ncluster \u003c- makeCluster(detectCores() - 1) # convention to leave 1 core for OS\r\nregisterDoParallel(cluster)\r\n\r\nrf_model \u003c- train(survived ~ sex +\r\n                          age +\r\n                          family_horiz +\r\n                          family_vert +\r\n                          ticket_class +\r\n                          ticket_fare +\r\n                          embark_port +\r\n                          cabin_known +\r\n                          category,\r\n               data = train, \r\n               method = \u0022ranger\u0022,\r\n               tuneLength = 10,\r\n\t       #tuneGrid = data.frame(mtry = c(2, 4, 8, 12)),\r\n               importance = \u0022impurity\u0022,\r\n               trControl = trainControl(\r\n                 method = \u0022repeatedcv\u0022, number = 10,\r\n                 allowParallel = TRUE,\r\n                 repeats = 10, verboseIter = TRUE))\r\n\r\n# stop multicore\r\nstopCluster(cluster)\r\nregisterDoSEQ()\r\n\r\nend_time \u003c- Sys.time()\r\n\r\ndurations \u003c- durations %\u003e%\r\n  rbind(list(model = \u0022random forest\u0022, \r\n          duration = end_time - start_time))\r\n\r\nrf_model \r\n```\r\n\r\nWith my model created I can make my prediction and save the submition csv.\r\n\r\n```{r, message=FALSE}\r\nsubmission \u003c- read_csv(\u0022../input/genderclassmodel.csv\u0022)\r\nsubmission$Survived \u003c- predict(rf_model, test, type = \u0022raw\u0022)\r\n\r\nwrite_csv(submission, \u0022submission.csv\u0022)\r\n```\r\n\r\nWhen submitted on kaggle I achieve a 0.75119 success rate on my predictions.\r\n","dateCreated":"2017-09-01T09:28:07.44Z"},"kernelRun":{"id":1471903,"kernelId":351564,"status":"complete","type":"batch","sourceType":"script","language":"rmarkdown","title":"\u0022En route\u0022 for machine Learning with titanic and R","dateCreated":"2017-09-01T09:28:07.44Z","dateEvaluated":"2017-09-01T09:28:07.107Z","workerContainerPort":null,"workerUptimeSeconds":11072940,"workerIPAddress":"10.3.0.100     ","scriptLanguageId":5,"scriptLanguageName":"RMarkdown","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1471903/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..rJZxyM14ZbceBxqHTmA5OQ.tU_OZU1Czy7WGmn-f58Yd-qN7cTYnPBlinN7VyaHz2vgbDIEbXCfdaJXkfJt8oe1D6qFo7dFHzTvR0WbeOrAxlXPnwyzvtYAqKf5qq3MpLW1g3Eu0gqsUw-suAJey6uwLDkQcnXAReeo01NXBq-xrYjWPIcZW_GascqQP3YVgovssArX8kt-Bl0GwRREuAsv.ZBsRUjAmd4KEg-BcL3tlQQ/__results__.html","commit":{"id":8235993,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\r\ntitle: \u0027\u0022En route\u0022 for machine Learning with titanic and R\r\n\u0027\r\nauthor: \u0022Adrien Le Guillou\u0022\r\noutput:\r\n  html_document: \r\n    toc: yes\r\n  html_notebook: default\r\n---\r\n\r\n# Setup\r\n\r\n# Introduction\r\n\r\nThis is my first attempt at the titanic challenge and also my first real machine \r\nlearning project. \r\n\r\nYou won\u0027t find anything new in that kernel. I have looked at a lot of great kernels\r\nand use them to build this one. I will add references to them soon.\r\n\r\n# Load and check data\r\n\r\n\r\nThe references for each of them can be found in the bibliography at the end. \r\n\r\n```{r libraries, message=FALSE}\r\n# Load all the project packages\r\nlibrary(\u0022tidyverse\u0022)\r\nlibrary(\u0022forcats\u0022)\r\nlibrary(\u0022lubridate\u0022)\r\nlibrary(\u0022stringr\u0022)\r\nlibrary(\u0022ggpubr\u0022)\r\nlibrary(\u0022ggmosaic\u0022)\r\nlibrary(\u0022broom\u0022)\r\nlibrary(\u0022caret\u0022)\r\nlibrary(\u0022ranger\u0022)\r\nlibrary(\u0022parallel\u0022)\r\nlibrary(\u0022GGally\u0022)\r\nlibrary(\u0022doParallel\u0022)\r\nlibrary(\u0022mice\u0022)\r\nlibrary(\u0022randomForest\u0022)\r\nlibrary(\u0022e1071\u0022)\r\n```\r\n\r\nOnce the libraries are loaded it\u0027s time for reading the data.\r\n\r\nI put everything in a single dataframe and add a `set` column to distinguish\r\nthe training from the testing data.\r\n\r\n```{r read_data, message=FALSE}\r\ndataset \u003c- \r\n  read_csv(\u0022../input/train.csv\u0022) %\u003e%\r\n  mutate(set = \u0022train\u0022)\r\n\r\ndataset \u003c- \r\n  read_csv(\u0022../input/test.csv\u0022) %\u003e%\r\n  mutate(set = \u0022test\u0022,\r\n         Survived = NA) %\u003e%\r\n  bind_rows(dataset)\r\n```\r\n\r\nThen we take a glimpse at the data.\r\n\r\n```{r check}\r\nglimpse(dataset)\r\n```\r\n\r\nThere is 12 variables plus the \u0022set\u0022 variable I added.\r\nAnd 1,309 observations.\r\n\r\nNow I reorder and rename the columns following these rules:  \r\n\r\n* snake_case\r\n* somewhat logical names\r\n\r\n```{r rename_columns}\r\ndataset \u003c- dataset %\u003e%\r\n  select(passenger_id    = PassengerId, # passenger identifier in the dataset\r\n         name            = Name,        # name of the passenger\r\n         sex             = Sex,         # sexe\r\n         age             = Age,         # age\r\n         family_horiz    = SibSp,       # number of family members on the same level (siblings or spouse)\r\n         family_vert     = Parch,       # number of family members a level away (children or parents)\r\n         cabin_number    = Cabin,       # cabin number\r\n         ticket_number   = Ticket,      # ticket number \r\n         ticket_class    = Pclass,      # is the ticket 1st, 2nd or 3rd class\r\n         ticket_fare     = Fare,        # price of the ticket  \r\n         embark_port     = Embarked,    # embarkment port\r\n         survived        = Survived,    # survival - output targer\r\n         set)                         # is the data from training or test\r\n\r\nglimpse(dataset) # glimpse again to see the changes\r\n```\r\n\r\nThe variables `name`, `sexe`, `cabin_number`, `ticket_number` and `embark_port`\r\nare strings and will need to be transformed correctly if we want to use\r\nthem for prediction.\r\n\r\n# Missing data and feature engineering\r\n\r\nFirst of I will set as factors the variable that I are categorical and that I\r\nwill not modify.\r\n\r\n```{r factoring}\r\ndataset \u003c- dataset %\u003e%\r\n  mutate(sex = factor(sex),\r\n         ticket_class = factor(ticket_class),\r\n         survived = factor(survived),\r\n         set = factor(set))\r\n```\r\n\r\n## What is missing\r\n\r\nDealing with missing values is crucial. I begin by simply counting the number\r\nof missing values for each variable.\r\n\r\n```{r missings}\r\nmap_df(dataset, function(x) {sum(is.na(x))}) %\u003e% \r\n  gather(variable, missing) %\u003e%\r\n  arrange(desc(missing))\r\n```\r\n\r\n## Ticket fare\r\n\r\nBecause there is only one missing value for the `ticket_fare` we can explore it\r\ndirectly.\r\n\r\n```{r ticket_fare-missing}\r\ndataset %\u003e%\r\n  filter(is.na(ticket_fare))\r\n```\r\n\r\nThis passenger is not accompanied by family so price is probably for him alone. \r\nWe can presume that the ticket fare is correlated with the ticket class and\r\nthe embarkment port.\r\nI will infere as it\u0027s `ticket_fare` the median of price for passenger in\r\nclass 3 who embarked in Southampton. If there were more missing values this \r\nsimple imputation would not be sufficient because of the several factors that \r\ncan influence this variable. For exemple the family size.\r\n\r\n```{r ticket_fare-impute}\r\ndataset$ticket_fare[is.na(dataset$ticket_fare)] \u003c- \r\n  dataset %\u003e%\r\n  filter(ticket_class == 3,\r\n         embark_port == \u0022S\u0022) %\u003e% \r\n  pull(ticket_fare) %\u003e%\r\n  median(na.rm = TRUE)\r\n```\r\n\r\n## Embarkment port\r\n\r\nThere is two missing values for the embarkment port. \r\n\r\n```{r embark_port-missing}\r\ndataset %\u003e%\r\n  filter(is.na(embark_port)) %\u003e% \r\n  select(-family_horiz, -family_vert, -survived)\r\n```\r\n\r\nThe two passengers were sharing a cabin and have the same ticket number.\r\nThe ticket cost 80\\$ as is a first class.\r\n\r\nWith this data let\u0027s try to infere there embarkment port.\r\n\r\n```{r embarkment_port-impute}\r\nggboxplot(dataset, x = \u0022embark_port\u0022, y = \u0022ticket_fare\u0022, \r\n          fill = \u0022ticket_class\u0022) +\r\n  geom_hline(aes(yintercept = 80), colour = \u0022red\u0022)\r\n```\r\n\r\nThe 80\\$ price for a first class ticket correspond really well to an embarkment\r\nat Charbourg. I will put that instead of NA.\r\n\r\n```{r embark_port-replace}\r\n# replace with S\r\ndataset \u003c- dataset %\u003e%\r\n  replace_na(list(embark_port = \u0027C\u0027)) %\u003e%\r\n  mutate(embark_port = factor(embark_port))\r\n```\r\n\r\n## Cabin number\r\n\r\nOnly `r 1309 - 1014` passenger have a known `cabin_number`. Before dropping \r\nthat variable let\u0027s see if we can extract some information from it.\r\n\r\nFirst I will extract the deck.\r\n\r\nWarnings :  \r\n\r\n* Some passengers have several cabin number but all on the same deck \r\n* Some cabin numbers begin with \u0022F\u0022 then a regular number but it seems it \r\n  correspond to cabin on the F deck\r\n\r\nSo for my purpose I will extract the first chararcter of the \u0027cabin_number\u0027\r\n\r\n```{r deck}\r\ndataset \u003c- dataset %\u003e%\r\n  mutate(deck = str_sub(cabin_number, 1, 1))\r\n\r\ndataset %\u003e%\r\n  filter(set == \u0022train\u0022) %\u003e%\r\n  ggplot(aes(x = deck, fill = survived, label = ..count..)) +\r\n    geom_bar(stat = \u0022count\u0022, position = \u0022fill\u0022) +\r\n    geom_text(stat = \u0022count\u0022, position = position_fill(vjust = 0.5))\r\n```\r\n\r\nIt seems that the knowing the cabin\u0027s number is itself a factor of survival.\r\nI will just keep a binary variable `cabin_known` then. I leave the `deck` \r\nvariable there for know. Maybe we\u0027ll use it later.\r\n\r\n```{r cabin}\r\ndataset \u003c- dataset %\u003e%\r\n  mutate(cabin_known = !is.na(cabin_number))\r\n\r\ndataset %\u003e%\r\n  filter(set == \u0022train\u0022) %\u003e%\r\n  ggplot(aes(x = cabin_known, fill = survived, label = ..count..)) +\r\n    geom_bar(stat = \u0022count\u0022, position = \u0022fill\u0022) +\r\n    geom_text(stat = \u0022count\u0022, position = position_fill(vjust = 0.5))\r\n```\r\n\r\n## Titles and surname\r\n\r\nThere is a lot of missing data in the `age` and I don\u0027t think I have enough \r\ninformation yet to do some proper imputation so we will tackle the names first.\r\n\r\nThe name variable contains a lot of information :\r\n\r\n* last name\r\n* title\r\n* first name (often the husband one if maried) \r\n* maiden name between parenthesis (the distinction between first name and \r\n  maiden family name is not obvious)\r\n* surname between double quotes\r\n* surname between parenthesis and double quotes (it seems to correspond to more \r\n  wealthy people)\r\n  \r\nBecause of the wide variety of information let\u0027s just keep those :\r\n\r\n* last name\r\n* title\r\n* presence of a surname \r\n* presence of a \u0022formal\u0022 surname\r\n\r\n```{r names}\r\ndataset \u003c- dataset %\u003e%\r\n  mutate(last_name    = str_extract(name, \u0022^.+,\u0022) %\u003e%\r\n                        str_extract(\u0022[A-Z][A-Z \u0027a-z]*\u0022),\r\n         title        = str_extract(name, \u0022, .+[.]\u0022) %\u003e%\r\n                        str_extract(\u0022[A-Z][A-Z \u0027a-z]*\u0022),\r\n         surname      = ifelse(!is.na(str_extract(name, \u0022\\\\(\\\u0022.*\\\u0022\\\\)\u0022)),\r\n                               \u0022formal\u0022,\r\n                               ifelse(!is.na(str_extract(name, \u0022\\\u0022.*\\\u0022\u0022)),\r\n                                      \u0022informal\u0022,\r\n                                      NA)))\r\n\r\ndataset %\u003e%\r\n  filter(set == \u0022train\u0022) %\u003e%\r\n  ggplot(aes(x = title, fill = survived, label = ..count..)) +\r\n    geom_bar(stat = \u0022count\u0022, position = \u0022fill\u0022) +\r\n    geom_text(stat = \u0022count\u0022, position = position_fill(vjust = 0.5)) +\r\n    theme(axis.text.x = element_text(angle = 45, hjust = 1))\r\n```\r\n\r\nWe can see that there is a large number of different titles. They can represent\r\nseveral things :\r\n\r\n* the mark of nobility : sir, don, jonkheer...\r\n* the type of profession : dr, reverend, capt, col...\r\n* the age : master and miss for the children, Mr and Mrs for the adults\r\n* the sexe : sir, lady, etc...\r\n\r\nI want to remove the information we already have on other variables. So I will\r\nnormalise the titles. \r\n\r\nBecause there is only a few occurence of the special titles I will create\r\na new variable *category* with *mr*, *mrs*, *miss*, *master* and *other* as\r\nlevels.\r\n\r\nI will use a violin plot to confirm what title correspond to what age.\r\n\r\n```{r category, message=FALSE}\r\nggviolin(data = dataset, x = \u0022title\u0022, y = \u0022age\u0022, fill = \u0022title\u0022,\r\n         add = \u0022boxplot\u0022, add.params = list(fill = \u0022white\u0022)) +\r\n         theme(axis.text.x = element_text(angle = 45, hjust = 1))\r\n\r\ndataset \u003c- dataset %\u003e% \r\n  mutate(category = as_factor(title) %\u003e%\r\n         # we add the foreign and variant to there group\r\n           fct_collapse(mrs = c(\u0022Mrs\u0022, \u0022Mme\u0022, \u0022Ms\u0022),\r\n                        miss = c(\u0022Miss\u0022, \u0022Mlle\u0022)) %\u003e%\r\n         # we keep only the four more frequent group and lump the rest together\r\n           fct_lump(n = 4)) \r\n\r\n# we take a look again at the ages\r\nggviolin(data = dataset, x = \u0022category\u0022, y = \u0022age\u0022, fill = \u0022category\u0022,\r\n         add = \u0022boxplot\u0022, add.params = list(fill = \u0022white\u0022))\r\n\r\n# and another look at the survival by category\r\ndataset %\u003e%\r\n  filter(set == \u0022train\u0022) %\u003e%\r\n  ggplot(aes(x = category, fill = survived, label = ..count..)) +\r\n    geom_bar(stat = \u0022count\u0022, position = \u0022fill\u0022) +\r\n    geom_text(stat = \u0022count\u0022, position = position_fill(vjust = 0.5))\r\n```\r\n\r\n## Age\r\n\r\nWith the titles and the family_size maybe I can do a better job at infering \r\nthe ages. \r\n\r\nI will use the mice package following closely what Megan did on here kernel.\r\n\r\n```{r age-missing}\r\n# the mice package is used to impute the missng ages with a random forest\r\nmice_model \u003c- dataset %\u003e% \r\n  select(age, \r\n         sex,\r\n         family_horiz,\r\n         family_vert,\r\n         ticket_class,\r\n         ticket_fare, \r\n         embark_port,\r\n         set,\r\n         category) %\u003e%\r\n  mice(method = \u0027rf\u0027)\r\n\r\nmice_output \u003c- complete(mice_model)\r\n```\r\n\r\nNow we explore the density of ages in the original and the imputed dataset.\r\n\r\n```{r eval_mice, message=FALSE}\r\n#bind dataset and mice_output and plot the density of age\r\ndataset %\u003e% \r\n  mutate(set = \u0022original\u0022) %\u003e% \r\n  bind_rows(mice_output %\u003e% \r\n    mutate(set = \u0022imputed\u0022)) %\u003e% \r\n  mutate(set = factor(set)) %\u003e%\r\n  ggdensity(x = \u0027age\u0027, fill = \u0022set\u0022, alpha = 0.5) \r\n```\r\n\r\nIt seems to be okay. Let\u0027s use these values.\r\n\r\n```{r}\r\ndataset$age \u003c- mice_output$age\r\n```\r\n\r\n# Prediction\r\n\r\nThe pre-processing of the data is now complete. It is time for prediction.\r\n\r\nAs it is my first time doing real prediction I will use a random forest.\r\nThe model computation will be parallelized using the `doParallel` \r\npackage and the `allowParallel = TRUE` option in `caret`.\r\n\r\n```{r}\r\ndurations \u003c- data.frame(model = as.character(),\r\n                        duration)\r\n```\r\n\r\n## Random Forest\r\n\r\nFirst I train a random forest using the `ranger` package. It is suposed to be\r\na more efficient implementation of the random forest algorithm.\r\n\r\nSpliting the data :\r\n\r\n```{r split-rf}\r\ntrain \u003c- dataset %\u003e%\r\n  filter(set == \u0022train\u0022) %\u003e%\r\n  select(-set)\r\n\r\ntest \u003c- dataset %\u003e%\r\n  filter(set == \u0022test\u0022) %\u003e%\r\n  select(-set)\r\n```\r\n\r\n```{r random-forest}\r\nstart_time \u003c- Sys.time()\r\n\r\n# initiate the multicore\r\ncluster \u003c- makeCluster(detectCores() - 1) # convention to leave 1 core for OS\r\nregisterDoParallel(cluster)\r\n\r\nrf_model \u003c- train(survived ~ sex +\r\n                          age +\r\n                          family_horiz +\r\n                          family_vert +\r\n                          ticket_class +\r\n                          ticket_fare +\r\n                          embark_port +\r\n                          cabin_known +\r\n                          category,\r\n               data = train, \r\n               method = \u0022ranger\u0022,\r\n               tuneLength = 10,\r\n\t       #tuneGrid = data.frame(mtry = c(2, 4, 8, 12)),\r\n               importance = \u0022impurity\u0022,\r\n               trControl = trainControl(\r\n                 method = \u0022repeatedcv\u0022, number = 10,\r\n                 allowParallel = TRUE,\r\n                 repeats = 10, verboseIter = TRUE))\r\n\r\n# stop multicore\r\nstopCluster(cluster)\r\nregisterDoSEQ()\r\n\r\nend_time \u003c- Sys.time()\r\n\r\ndurations \u003c- durations %\u003e%\r\n  rbind(list(model = \u0022random forest\u0022, \r\n          duration = end_time - start_time))\r\n\r\nrf_model \r\n```\r\n\r\nWith my model created I can make my prediction and save the submition csv.\r\n\r\n```{r, message=FALSE}\r\nsubmission \u003c- read_csv(\u0022../input/genderclassmodel.csv\u0022)\r\nsubmission$Survived \u003c- predict(rf_model, test, type = \u0022raw\u0022)\r\n\r\nwrite_csv(submission, \u0022submission.csv\u0022)\r\n```\r\n\r\nWhen submitted on kaggle I achieve a 0.75119 success rate on my predictions.\r\n","dateCreated":"2017-09-01T09:28:07.44Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e941144\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:dc430217254bd37f84fcaf45a45a1f02759cb3df2fd88a835a8cc8114c5642a5\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e150.440994430333\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cused_all_space\u003eFalse tendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Ticket","description":null},{"order":9,"originalType":"","type":"numeric","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Fare","description":null},{"order":10,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Cabin","description":null},{"order":11,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Embarked","description":"The port in which a passenger has embarked. C - Cherbourg, S - Southampton, Q = Queenstown"}],"totalRows":null,"type":"genericTable","collapsed":true,"info":{"metrics":null,"archiveInfo":null,"archiveInfoV2":null,"blobFileInfo":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1471903,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-09-01T09:28:07.44Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":2,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:dc430217254bd
