<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":2627178,"title":"Titanic - Using R and RandomForest","forkParent":null,"currentRunId":10401413,"mostRecentRunId":10518649,"url":"/redfoongus/titanic-using-r-and-randomforest","tags":[],"commentCount":0,"upvoteCount":2,"viewCount":190,"forkCount":0,"bestPublicScore":0.81339,"author":{"id":2640759,"displayName":"Robin","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"redfoongus","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/default-thumb.png","profileUrl":"/redfoongus","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2019-02-13T22:58:45.6233333Z","selfLink":"/kernels/2627178","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"titanic-using-r-and-randomforest"},"kernelBlob":{"id":187955924,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221d7bed77042ad4d8906cadb3c9210cd2f3c345a3\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:true,\u0022_kg_hide-input\u0022:false,\u0022_kg_hide-output\u0022:false},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Methodology**\\n1.\\tImport training and test data frame from respective csv files. Combine the two data frames together by appending the test data frame after the training data frame (adding a dummy \\\u0022Survived\\\u0022 column filled with -1 so that the column titles on both data frames match). The resulting data frame will be called \\\u0022combined_df\\\u0022.\\n2.\\tPerform exploratory data analysis using ggplot. \\n3.\\tFrom the \\\u0022Name\\\u0022 column, extract the title of each passenger and assign the values into a new \\\u0022Title\\\u0022 column in \\\u0022combined_df\\\u0022. \\n4.\\tClean up the titles column: \\n    - Assign all instances of \\\u0022Mlle.\\\u0022 and \\\u0022Ms.\\\u0022 as \\\u0022Miss.\\\u0022\\n    - Assign all instances of \\\u0022Mme.\\\u0022 as \\\u0022Mrs. \\\u0022\\n    - Assign any titles that are not \\\u0022Miss.\\\u0022, \\\u0022Master.\\\u0022, \\\u0022Mr.\\\u0022, or \\\u0022Mrs.\\\u0022 as \\\u0022Rare.\\\u0022\\n    - This would result in 5 bins for titles: \\\u0022Miss.\\\u0022, \\\u0022Master.\\\u0022, \\\u0022Mr.\\\u0022, \\\u0022Mrs.\\\u0022, and \\\u0022Rare.\\\u0022\\n5.\\tRemove the \\\u0022Ticket\\\u0022, \\\u0022Cabin\\\u0022, and \\\u0022Names\\\u0022 column as they are all either missing information, irrelevant, and/or have necessary information extracted already.  \\n6.\\tProduce a data frame \\\u0022age_summ\\\u0022 that has the mean, median, standard deviation, min, and max ages for each \\\u0022Pclass\\\u0022 and \\\u0022Sex\\\u0022 group (6 total groups as there are 3 classes and 2 genders).\\n7.\\tFor each combination of \\\u0022Pclass\\\u0022 and \\\u0022Sex\\\u0022 in \\\u0022combined_df\\\u0022 in the \\\u0022Age\\\u0022 column with missing values, fill the missing value using the parameters for that combination in \\\u0022age_summ\\\u0022 and a truncated normal distribution. \\n8.\\tBin the \\\u0022Age\\\u0022 column into 5 bins at intervals of 16.\\n9.\\tCreate a new \\\u0022FamilySize\\\u0022 column that is the sum of the \\\u0022Parch\\\u0022 and \\\u0022SibSp\\\u0022 column. \\n10.\\tBin the \\\u0022FamilySize\\\u0022 column into 3 bins, one for family size of 1 (travelling alone), one for family size of two, and one for family size greater than 2. \\n11.\\tRemove the \\\u0022Parch\\\u0022 and \\\u0022SibSp\\\u0022 column.\\n12.\\tReplace the missing value in the \\\u0022Embarked\\\u0022 column with the most common occurrence (\\\u0022S\\\u0022, based on the training model)\\n13.\\tReplace the missing value in the \\\u0022Fare\\\u0022 column with the median fare price for Pclass = 3 (based on the training model).\\n14.\\tMap the \\\u0022Title\\\u0022, \\\u0022Sex\\\u0022, and \\\u0022Embarked\\\u0022 columns to discrete numerical values. \\n15.\\tBin the \\\u0022Fare\\\u0022 column into 4 bins at the following intervals: [0,7.91], (7.91, 14.45], (14.45, 31], (31,Infinity]. \\n16.\\tRun random forest to fit the \\\u0022Survived\\\u0022 variable in terms of \\\u0022Pclass\\\u0022, \\\u0022Sex\\\u0022, \\\u0022Age\\\u0022, \\\u0022Fare\\\u0022, \\\u0022Embarked\\\u0022, \\\u0022Title\\\u0022, and \\\u0022FamilySize\\\u0022 from the training model, with 2000 trees. \\n\\n**Final score: 0.80861**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222e12c00b4299f57b7e68a338de6690b0c457187c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(\\\u0022readr\\\u0022)\\nlibrary(\\\u0022ggplot2\\\u0022)\\nlibrary(\\\u0022randomForest\\\u0022)\\nlibrary(\\\u0022tibble\\\u0022)\\nlibrary(\\\u0022stringr\\\u0022)\\nlibrary(\\\u0022dplyr\\\u0022)\\nlibrary(\\\u0022truncnorm\\\u0022)\\n\\ntrain_df \u003c- read_csv(\\\u0022../input/train.csv\\\u0022)\\ntest_df \u003c- read_csv(\\\u0022../input/test.csv\\\u0022)\\n\\n#-1 used in Survived column for test_df, bind train_df after test_df\\ncombined_df \u003c- test_df %\u003e%\\n  add_column(Survived = -1.0, .after = \\\u0022PassengerId\\\u0022) %\u003e% \\n  rbind(train_df)\\n\\n# extract title from name for both dfs\\ncombined_df$Title \u003c- str_extract(combined_df$Name, pattern = \\\u0022([A-Za-z]+)\\\\\\\\.\\\u0022)\\n\\n# making titles more consistent\\ncombined_df$Title[combined_df$Title %in% c(\\\u0022Mlle.\\\u0022,\\\u0022Ms.\\\u0022)] \u003c- \\\u0022Miss.\\\u0022\\ncombined_df$Title[combined_df$Title %in% c(\\\u0022Mme.\\\u0022)] \u003c- \\\u0022Mrs.\\\u0022\\ncombined_df$Title \u003c- str_replace(combined_df$Title, c(\\\u0022^((?!Master.|Miss.|Mr.|Mrs.).)*$\\\u0022), \\\u0022Rare.\\\u0022)\\n\\n# # remove ticket, cabin, and Name columns on both dfs\\ncombined_df \u003c- subset(combined_df, select = -c(Ticket, Cabin, Name))\\n\\n#calculate age data in train_df; consider using both data set\\nage_summ \u003c- train_df %\u003e% \\n  group_by(Pclass, Sex) %\u003e% \\n  summarize(mean = mean(Age, na.rm = TRUE), sd = sd(Age, na.rm = TRUE), \\n            min = min(Age, na.rm = TRUE), max = max(Age, na.rm = TRUE))\\n\\n#calculate the number of NAs with Age for each group\\nnum_NA \u003c- combined_df %\u003e%\\n  group_by(Pclass, Sex) %\u003e%\\n  summarize(count = sum(is.na(Age)))\\n\\n#replce NA values within each group with a random number generated from a truncated normal \\n#distribution based on age_summ\\n\\nk \u003c- 1\\n# i is Pclass, j is sex \\nfor (i in 1:3)\\n{\\n  for (j in c(\\\u0022female\\\u0022,\\\u0022male\\\u0022)){\\n    combined_df$Age[combined_df$Pclass == i \u0026 \\n                    combined_df$Sex == j \u0026 \\n                    is.na(combined_df$Age)] \u003c- rtruncnorm(num_NA[[k,3]], a = age_summ[[k,5]], \\n                                                          b= age_summ[[k,6]], mean = age_summ[[k,3]], \\n                                                          sd = age_summ[[k,4]])\\n    k \u003c- k+1\\n  }\\n}\\n\\n# bin age into 5 bins\\ncombined_df$Age[combined_df$Age \u003c= 16] \u003c- 0\\ncombined_df$Age[combined_df$Age \u003e 16 \u0026 combined_df$Age \u003c= 32] \u003c- 1\\ncombined_df$Age[combined_df$Age \u003e 32 \u0026 combined_df$Age \u003c= 48] \u003c- 2\\ncombined_df$Age[combined_df$Age \u003e 48 \u0026 combined_df$Age \u003c= 64] \u003c- 3\\ncombined_df$Age[combined_df$Age \u003e 64] \u003c- 4\\n\\n# bin family size into 3 bins\\ncombined_df$FamilySize \u003c- combined_df$Parch + combined_df$SibSp + 1\\n\\ncombined_df$FamilySize[combined_df$FamilySize \u003c= 1] \u003c- 0\\ncombined_df$FamilySize[combined_df$FamilySize \u003e 1 \u0026 combined_df$FamilySize \u003c= 2] \u003c- 1\\ncombined_df$FamilySize[combined_df$FamilySize \u003e 2] \u003c- 2\\n\\n\\n# drop Parch and SibSp columns\\ncombined_df \u003c- subset(combined_df, select = -c(Parch, SibSp))\\n\\n#Replace NA for embarked with most common occurrence \\ncombined_df[419:1309,][is.na(combined_df$Embarked[419:1309]),]$Embarked \u003c- \\\u0022S\\\u0022\\n\\n#convert categorical variables to numerical\\ncombined_df$Title \u003c- as.numeric(plyr::mapvalues(combined_df$Title, from = c(\\\u0022Mr.\\\u0022, \\\u0022Miss.\\\u0022, \\\u0022Mrs.\\\u0022, \\\u0022Master.\\\u0022, \\\u0022Rare.\\\u0022), to = c(1,2,3,4,5)))\\ncombined_df$Sex \u003c- as.numeric(plyr::mapvalues(combined_df$Sex, from = c(\\\u0022female\\\u0022, \\\u0022male\\\u0022), to = c(1,0)))\\ncombined_df$Embarked \u003c- as.numeric(plyr::mapvalues(combined_df$Embarked, from = c(\\\u0022S\\\u0022, \\\u0022C\\\u0022, \\\u0022Q\\\u0022), to = c(0,1,2)))\\n\\n#use median Pclass = 3 fare for missing value in test data set\\ncombined_df[1:418,][is.na(combined_df$Fare[1:418]),]$Fare \u003c- median(combined_df[419:1309,][combined_df$Pclass[419:1309] == 3,]$Fare, na.rm = TRUE)\\n\\n# create fare bands\\ncombined_df$Fare[combined_df$Fare \u003c= 7.91] \u003c- 0\\ncombined_df$Fare[combined_df$Fare \u003e 7.91 \u0026 combined_df$Fare \u003c= 14.45] \u003c- 1\\ncombined_df$Fare[combined_df$Fare \u003e 14.45 \u0026 combined_df$Fare \u003c= 31] \u003c- 2\\ncombined_df$Fare[combined_df$Fare \u003e 31] \u003c- 3\\n\\n#run randomForest\\nset.seed(415)\\n\\ntrain_df_Final \u003c- subset(combined_df[419:1309,], select = -c(PassengerId))\\ntest_df_Final \u003c- subset(combined_df[1:418,], select = -c(Survived))\\n\\nfit \u003c- randomForest(as.factor(Survived) ~ Pclass + Sex + Age + Fare +\\n                      Embarked + Title + FamilySize,\\n                    data=train_df_Final, \\n                    importance=TRUE, \\n                    ntree=2000)\\n\\nprediction \u003c- predict(fit, test_df_Final)\\nsubmit \u003c- data.frame(PassengerId = test_df_Final$PassengerId, Survived = prediction)\\n\\nwrite.csv(submit, file = \\\u0022submit.csv\\\u0022, row.names = FALSE)\\n\\n\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2019-02-09T19:20:34.2563721Z"},"kernelRun":{"id":10401413,"kernelId":2627178,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic - Using R and RandomForest","dateCreated":"2019-02-09T19:20:34.37Z","dateEvaluated":"2019-02-09T19:20:35.59Z","workerContainerPort":null,"workerUptimeSeconds":285179,"workerIPAddress":"172.20.1.224   ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/10401413/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..kb_lqC36Ios1q62i_2lD5Q.MpYv0ojkY3LWAzGMLMXds8WwIaaifri6EVM7ICGKvJA1KHluFjFyLI47aSBjfi4kS6mZJcNr064vDIaS1CX5hDYrgzAnlNGZr01K-Ng2Ujx9udPf73AkeQvxIZyJuC6UDlyrnljwhgEhw0_0opM6tRbmZGOEOJnuHNugh6Q_Ig0.mH_LVWLR35ysbKxPlLb2PQ/__results__.html","commit":{"id":187955924,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221d7bed77042ad4d8906cadb3c9210cd2f3c345a3\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:true,\u0022_kg_hide-input\u0022:false,\u0022_kg_hide-output\u0022:false},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Methodology**\\n1.\\tImport training and test data frame from respective csv files. Combine the two data frames together by appending the test data frame after the training data frame (adding a dummy \\\u0022Survived\\\u0022 column filled with -1 so that the column titles on both data frames match). The resulting data frame will be called \\\u0022combined_df\\\u0022.\\n2.\\tPerform exploratory data analysis using ggplot. \\n3.\\tFrom the \\\u0022Name\\\u0022 column, extract the title of each passenger and assign the values into a new \\\u0022Title\\\u0022 column in \\\u0022combined_df\\\u0022. \\n4.\\tClean up the titles column: \\n    - Assign all instances of \\\u0022Mlle.\\\u0022 and \\\u0022Ms.\\\u0022 as \\\u0022Miss.\\\u0022\\n    - Assign all instances of \\\u0022Mme.\\\u0022 as \\\u0022Mrs. \\\u0022\\n    - Assign any titles that are not \\\u0022Miss.\\\u0022, \\\u0022Master.\\\u0022, \\\u0022Mr.\\\u0022, or \\\u0022Mrs.\\\u0022 as \\\u0022Rare.\\\u0022\\n    - This would result in 5 bins for titles: \\\u0022Miss.\\\u0022, \\\u0022Master.\\\u0022, \\\u0022Mr.\\\u0022, \\\u0022Mrs.\\\u0022, and \\\u0022Rare.\\\u0022\\n5.\\tRemove the \\\u0022Ticket\\\u0022, \\\u0022Cabin\\\u0022, and \\\u0022Names\\\u0022 column as they are all either missing information, irrelevant, and/or have necessary information extracted already.  \\n6.\\tProduce a data frame \\\u0022age_summ\\\u0022 that has the mean, median, standard deviation, min, and max ages for each \\\u0022Pclass\\\u0022 and \\\u0022Sex\\\u0022 group (6 total groups as there are 3 classes and 2 genders).\\n7.\\tFor each combination of \\\u0022Pclass\\\u0022 and \\\u0022Sex\\\u0022 in \\\u0022combined_df\\\u0022 in the \\\u0022Age\\\u0022 column with missing values, fill the missing value using the parameters for that combination in \\\u0022age_summ\\\u0022 and a truncated normal distribution. \\n8.\\tBin the \\\u0022Age\\\u0022 column into 5 bins at intervals of 16.\\n9.\\tCreate a new \\\u0022FamilySize\\\u0022 column that is the sum of the \\\u0022Parch\\\u0022 and \\\u0022SibSp\\\u0022 column. \\n10.\\tBin the \\\u0022FamilySize\\\u0022 column into 3 bins, one for family size of 1 (travelling alone), one for family size of two, and one for family size greater than 2. \\n11.\\tRemove the \\\u0022Parch\\\u0022 and \\\u0022SibSp\\\u0022 column.\\n12.\\tReplace the missing value in the \\\u0022Embarked\\\u0022 column with the most common occurrence (\\\u0022S\\\u0022, based on the training model)\\n13.\\tReplace the missing value in the \\\u0022Fare\\\u0022 column with the median fare price for Pclass = 3 (based on the training model).\\n14.\\tMap the \\\u0022Title\\\u0022, \\\u0022Sex\\\u0022, and \\\u0022Embarked\\\u0022 columns to discrete numerical values. \\n15.\\tBin the \\\u0022Fare\\\u0022 column into 4 bins at the following intervals: [0,7.91], (7.91, 14.45], (14.45, 31], (31,Infinity]. \\n16.\\tRun random forest to fit the \\\u0022Survived\\\u0022 variable in terms of \\\u0022Pclass\\\u0022, \\\u0022Sex\\\u0022, \\\u0022Age\\\u0022, \\\u0022Fare\\\u0022, \\\u0022Embarked\\\u0022, \\\u0022Title\\\u0022, and \\\u0022FamilySize\\\u0022 from the training model, with 2000 trees. \\n\\n**Final score: 0.80861**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222e12c00b4299f57b7e68a338de6690b0c457187c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(\\\u0022readr\\\u0022)\\nlibrary(\\\u0022ggplot2\\\u0022)\\nlibrary(\\\u0022randomForest\\\u0022)\\nlibrary(\\\u0022tibble\\\u0022)\\nlibrary(\\\u0022stringr\\\u0022)\\nlibrary(\\\u0022dplyr\\\u0022)\\nlibrary(\\\u0022truncnorm\\\u0022)\\n\\ntrain_df \u003c- read_csv(\\\u0022../input/train.csv\\\u0022)\\ntest_df \u003c- read_csv(\\\u0022../input/test.csv\\\u0022)\\n\\n#-1 used in Survived column for test_df, bind train_df after test_df\\ncombined_df \u003c- test_df %\u003e%\\n  add_column(Survived = -1.0, .after = \\\u0022PassengerId\\\u0022) %\u003e% \\n  rbind(train_df)\\n\\n# extract title from name for both dfs\\ncombined_df$Title \u003c- str_extract(combined_df$Name, pattern = \\\u0022([A-Za-z]+)\\\\\\\\.\\\u0022)\\n\\n# making titles more consistent\\ncombined_df$Title[combined_df$Title %in% c(\\\u0022Mlle.\\\u0022,\\\u0022Ms.\\\u0022)] \u003c- \\\u0022Miss.\\\u0022\\ncombined_df$Title[combined_df$Title %in% c(\\\u0022Mme.\\\u0022)] \u003c- \\\u0022Mrs.\\\u0022\\ncombined_df$Title \u003c- str_replace(combined_df$Title, c(\\\u0022^((?!Master.|Miss.|Mr.|Mrs.).)*$\\\u0022), \\\u0022Rare.\\\u0022)\\n\\n# # remove ticket, cabin, and Name columns on both dfs\\ncombined_df \u003c- subset(combined_df, select = -c(Ticket, Cabin, Name))\\n\\n#calculate age data in train_df; consider using both data set\\nage_summ \u003c- train_df %\u003e% \\n  group_by(Pclass, Sex) %\u003e% \\n  summarize(mean = mean(Age, na.rm = TRUE), sd = sd(Age, na.rm = TRUE), \\n            min = min(Age, na.rm = TRUE), max = max(Age, na.rm = TRUE))\\n\\n#calculate the number of NAs with Age for each group\\nnum_NA \u003c- combined_df %\u003e%\\n  group_by(Pclass, Sex) %\u003e%\\n  summarize(count = sum(is.na(Age)))\\n\\n#replce NA values within each group with a random number generated from a truncated normal \\n#distribution based on age_summ\\n\\nk \u003c- 1\\n# i is Pclass, j is sex \\nfor (i in 1:3)\\n{\\n  for (j in c(\\\u0022female\\\u0022,\\\u0022male\\\u0022)){\\n    combined_df$Age[combined_df$Pclass == i \u0026 \\n                    combined_df$Sex == j \u0026 \\n                    is.na(combined_df$Age)] \u003c- rtruncnorm(num_NA[[k,3]], a = age_summ[[k,5]], \\n                                                          b= age_summ[[k,6]], mean = age_summ[[k,3]], \\n                                                          sd = age_summ[[k,4]])\\n    k \u003c- k+1\\n  }\\n}\\n\\n# bin age into 5 bins\\ncombined_df$Age[combined_df$Age \u003c= 16] \u003c- 0\\ncombined_df$Age[combined_df$Age \u003e 16 \u0026 combined_df$Age \u003c= 32] \u003c- 1\\ncombined_df$Age[combined_df$Age \u003e 32 \u0026 combined_df$Age \u003c= 48] \u003c- 2\\ncombined_df$Age[combined_df$Age \u003e 48 \u0026 combined_df$Age \u003c= 64] \u003c- 3\\ncombined_df$Age[combined_df$Age \u003e 64] \u003c- 4\\n\\n# bin family size into 3 bins\\ncombined_df$FamilySize \u003c- combined_df$Parch + combined_df$SibSp + 1\\n\\ncombined_df$FamilySize[combined_df$FamilySize \u003c= 1] \u003c- 0\\ncombined_df$FamilySize[combined_df$FamilySize \u003e 1 \u0026 combined_df$FamilySize \u003c= 2] \u003c- 1\\ncombined_df$FamilySize[combined_df$FamilySize \u003e 2] \u003c- 2\\n\\n\\n# drop Parch and SibSp columns\\ncombined_df \u003c- subset(combined_df, select = -c(Parch, SibSp))\\n\\n#Replace NA for embarked with most common occurrence \\ncombined_df[419:1309,][is.na(combined_df$Embarked[419:1309]),]$Embarked \u003c- \\\u0022S\\\u0022\\n\\n#convert categorical variables to numerical\\ncombined_df$Title \u003c- as.numeric(plyr::mapvalues(combined_df$Title, from = c(\\\u0022Mr.\\\u0022, \\\u0022Miss.\\\u0022, \\\u0022Mrs.\\\u0022, \\\u0022Master.\\\u0022, \\\u0022Rare.\\\u0022), to = c(1,2,3,4,5)))\\ncombined_df$Sex \u003c- as.numeric(plyr::mapvalues(combined_df$Sex, from = c(\\\u0022female\\\u0022, \\\u0022male\\\u0022), to = c(1,0)))\\ncombined_df$Embarked \u003c- as.numeric(plyr::mapvalues(combined_df$Embarked, from = c(\\\u0022S\\\u0022, \\\u0022C\\\u0022, \\\u0022Q\\\u0022), to = c(0,1,2)))\\n\\n#use median Pclass = 3 fare for missing value in test data set\\ncombined_df[1:418,][is.na(combined_df$Fare[1:418]),]$Fare \u003c- median(combined_df[419:1309,][combined_df$Pclass[419:1309] == 3,]$Fare, na.rm = TRUE)\\n\\n# create fare bands\\ncombined_df$Fare[combined_df$Fare \u003c= 7.91] \u003c- 0\\ncombined_df$Fare[combined_df$Fare \u003e 7.91 \u0026 combined_df$Fare \u003c= 14.45] \u003c- 1\\ncombined_df$Fare[combined_df$Fare \u003e 14.45 \u0026 combined_df$Fare \u003c= 31] \u003c- 2\\ncombined_df$Fare[combined_df$Fare \u003e 31] \u003c- 3\\n\\n#run randomForest\\nset.seed(415)\\n\\ntrain_df_Final \u003c- subset(combined_df[419:1309,], select = -c(PassengerId))\\ntest_df_Final \u003c- subset(combined_df[1:418,], select = -c(Survived))\\n\\nfit \u003c- randomForest(as.factor(Survived) ~ Pclass + Sex + Age + Fare +\\n                      Embarked + Title + FamilySize,\\n                    data=train_df_Final, \\n                    importance=TRUE, \\n                    ntree=2000)\\n\\nprediction \u003c- predict(fit, test_df_Final)\\nsubmit \u003c- data.frame(PassengerId = test_df_Final$PassengerId, Survived = prediction)\\n\\nwrite.csv(submit, file = \\\u0022submit.csv\\\u0022, row.names = FALSE)\\n\\n\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2019-02-09T19:20:34.2563721Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e4822 et of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenst
