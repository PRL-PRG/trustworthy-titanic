{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cf36fea835dfa4771a2429b2b8ba12d6cde0baa5\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022dados = read.csv(\\\u0022../input/train.csv\\\u0022,header = T)\\nhead(dados);dim(dados)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u0022438fd766f7e22705c0426d63a8f1fc348d7d71c4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022str(dados)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f877b1b1ef73861122b0004516110cb49da59ad5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Retirando variaveis irrelevantes para as analises subsequentes: Name, Ticket e Cabin, sendo respectivamente colunas 4,9 e 11.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223c68f5d4c9c83b7266e2e470446db3d2ef317734\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022\\ndados = dados[,-c(4,9,11)]\\n\\n# ha valores NA EM Age e Embarked\\nsummary(dados)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222c39abecbd8839015823e0f56781bf816bff222a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Verificando como se distribue a variavel Embarked com relacao a algumas outras variaveis para definir a melhor forma de imputação nos valores ausentes.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002204a71182d611b04b23af9be4989362a59848d9a2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022by(dados$Embarked,dados$Pclass,table)\\nby(dados$Embarked,dados$Sex,table)\\nby(dados$Embarked,dados$SibSp,table)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f845d92531cfb58c636bcbb4430630a2e7addc75\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Nas análises acima todas as 2 observações ausentes correspondem a categórias de outras variáveis que possuem Embarked S como a opção mais frequente, portanto, esta sera imputada.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002216fe3d1be86f0cf0a13c5cf25cddfaa694afa31f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022which(dados$Embarked==\\\u0022\\\u0022)\\ndados$Embarked[c(62,830)]=\\\u0022S\\\u0022\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002261b3bdecef2c2f47523f307b383b9971046eecef\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Verificando como se distribue a variavel Age com relacao a algumas outras variaveis.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b2eff01f1d912851d7dbe8acfb86d6763ae4b21b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022by(dados$Age,dados$Pclass,summary)\\nby(dados$Age,dados$Sex,summary)\\nby(dados$Age,dados$SibSp,summary)\\nby(dados$Age,dados$Parch,summary)\\nby(dados$Age,dados$Embarked,summary)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223367753dd0a0fa022d8e2a1f64781711714a915b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Individuos com Parch 2 sera imputada a mediana da idade desta categoria, no caso, 16.5. Para os demais valores ausentes sera imputada a mediana levando em consideracao a variavel Pclass.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229098fcd7356eeb9b56fd4b1b1939827ff0e57ab0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022\\ndados$Age[c(which(is.na(dados$Age)\u0026dados$Parch==2))]=16.5\\n\\ndados$Age[c(which(is.na(dados$Age)\u0026dados$Pclass==1))]=37\\ndados$Age[c(which(is.na(dados$Age)\u0026dados$Pclass==2))]=29\\ndados$Age[c(which(is.na(dados$Age)\u0026dados$Pclass==3))]=24\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220171c549fefa03fd9df4b1b033f881a9fff5d573\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sum(apply(dados,2,is.na)) # nao ha mais valores ausentes, podendo portanto passar aos modelos\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002281f49afc76700daf8e5761fc47e9eb1a53a7d6f2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Será dividido em treino e teste para verificação da adequalidade dos modelos com dados não utilizados para modelagem.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ac3cb08903edefe5c5044e1fece56dea9fa05b95\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(dplyr)\\nset.seed(70815)\\ntreino = sample_n(dados,800,replace = F)\\nteste = dados[-as.integer(row.names(treino)),]\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224f770996aff9caab59c39f92d9d16f576fad920e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## REGRESSÃO LOGÍSTICA\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c29590900ac4df362b553232c4081cdebd65ce41\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022modelo_rg = glm(Survived~Pclass+Sex+Age+SibSp+Parch+Fare+Embarked,\\n                family = \\\u0022binomial\\\u0022,data = treino)\\nsummary(modelo_rg)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002274ffba059948953a1960a0ebb9b65f2ea0460f2f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Fare nao significativo\\nmodelo_rg = update(modelo_rg,.~.-Fare)\\nsummary(modelo_rg)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227af8acd26dcf5fb9b8831dd21fc84e0f8e207d1a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Parch nao significativo\\nmodelo_rg = update(modelo_rg,.~.-Parch)\\nsummary(modelo_rg)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c0d16357eeba7424318a9b7030ff3b00aa574033\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Tendo o modelo somente variáveis significativas passa-se a análise do ajuste. Abaixo verifica-se a significância da deviance do modelo, sendo esta, uma estatística que permite verificar a adequabilidade do modelo. Caso a deviance não seja significativa ao nível de 5% podemos afirmar que o modelo é adequado.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d914f366913cb0e65fb0a72607069324a074d68d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pchisq(modelo_rg$deviance,df=modelo_rg$df.residual,lower.tail = F)\\n# deviance nao significativa, portanto, modelo adequado\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222586be90bbe20ae0d0602c410ec6cf0bad985c44\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Abaixo fazemos a análise de residuos do modelo via envelope simulado. É esperado que caso as suposições do modelo estejam sendo respeitadas poucos pontos caiam fora dos limites, como foi o nosso caso. \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221488d0b72b7912001f2250ecfb18bef70428b9ee\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(hnp)\\nset.seed(5047774)\\nhnp(modelo_rg,halfnormal = F,paint.out = T,pch=16,sim=500,print.on = T)\\n# somente 3.88% dos pontos ficaram fora do envelope\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fe74cf6234f4482fc187240f387aab6545eedb0c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Abaixo plotamos a tradicional curva ROC.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222d52efd575c6bb215bdcc1d32b0b031a3497e7bd\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(ROCR)\\n\\n# Encontra os valores preditos para as probabilidades\\n\\npredictionTreino=predict(modelo_rg,treino,type=\\\u0022response\\\u0022)\\n\\npred = prediction(predictionTreino, treino$Survived)\\n\\n# Calcula verdadeiros positivos e falsos positivos\\nperf = performance(pred,\\\u0022tpr\\\u0022, \\\u0022fpr\\\u0022)\\nplot(perf,colorize = TRUE,main=\\\u0022Curva ROC - Conj. de Treino\\\u0022)\\nabline(0, 1, lty = 2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a5493bcdd6321722a503f725347e1c3bcbd674d5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Plota sensibilidade e especificidade\\nperf1 = performance(pred, \\\u0022sens\\\u0022, \\\u0022spec\\\u0022)\\nplot(perf1,main=\\\u0022Sensibilidade e Especificidade - Conj. de Treino\\\u0022)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229145bc81f4ffd913450bd67f837e92bff6e815f6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022## Calcula area abaixo da curva\\nauc=(performance(pred,\\\u0022auc\\\u0022)@y.values)[[1]]\\nauc # 0.8562058\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f3c42ed612e9d260779ab6dadc88eac72987e454\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u alsos positivos\\nperf = performance(pred,\\\u0022tpr\\\u0022, \\\u0022fpr\\\u0022)\\nplot(perf,colorize = TRUE,main=\\\u0022Curva ROC - Conj. de Treino\\\u0022)\\nabline(0, 1, lty = 2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a5493bcdd6321722a503f725347e1c3bcbd674d5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Plota sensibilidade e especificidade\\nperf1 = performance(pred, \\\u0022sens\\\u0022, \\\u0022spec\\\u0022)\\nplot(perf1,main=\\\u0022Sensibilidade e Especificidade - Conj. de Treino\\\u0022)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229145bc81f4ffd913450bd67f837e92bff6e815f6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022## Calcula area abaixo da curva\\nauc=(performance(pred,\\\u0022auc\\\u0022)@y.values)[[1]]\\nauc # 0.8562058\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f3c42ed612e9d260779ab6dadc88eac72987e454\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# utilizando o conjunto de teste \\n\\n# Encontra os valores preditos para as probabilidades\\npredictionTeste=predict(modelo_rg,teste,type=\\\u0022response\\\u0022)\\n\\npred_GLM = prediction(predictionTeste, teste$Survived)\\n\\n# Calcula verdadeiros positivos e falsos positivos\\nperf = performance(pred_GLM,\\\u0022tpr\\\u0022, \\\u0022fpr\\\u0022)\\nplot(perf,colorize = TRUE,main=\\\u0022Curva ROC - Conj. de Teste\\\u0022)\\nabline(0, 1, lty = 2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c21a756f05d5884cb7f58fb2efc21e676b4456fa\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Plota sensibilidade e especificidade\\nperf1 = performance(pr 22:\u0022code\u0022,\u0022source\u0022:\u0022# verificando o corte otimo com os dados de treino\\ncorte=seq(0.35,0.85,0.01)\\nacuracia = c()\\nfor(i in 1:length(corte)){\\n  pred_treino=ifelse(predictionTreino\u003ecorte[i],1,0)\\n  acuracia[i]=1-ks::compare(pred_treino, treino$Survived)$error\\n}\\nplot(corte,acuracia,type=\\\u0022l\\\u0022)\\nmax(acuracia) # 0.8175\\ncorte[which(acuracia==max(acuracia))]\\n# 0.58 0.62\\n# o ponto de corte 0.58 aparece como o melhor com os \\n# dados de treino e tbm com os dados de teste \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223597144d332c644ef8aacb44df729d2aa498361d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## NAIVE BAYES\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002222acd78cd60706eed84907d794cfd4744691b371\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022dados_nb = treino\\ndados_nb$Survived = as.factor(dados_nb$Survived)\\n\\nmodelo_nb = naivebayes::naive_bayes(Survived~Pclass+Sex+Age+SibSp+\\n                                      Parch+Fare+Embarked, data = dados_nb)\\ny_estimado_nb = predict(modelo_nb, newdata = teste[,-c(1,2)], type = \\\u0022class\\\u0022)\\n\\n# acuracia \\n1-ks::compare(teste$Survived,y_estimado_nb)$error\\n# 0.8021978\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002201172c7efbf8ee888b66d4a1b2f9267ee0d6eda0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## KNN\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e5233055a4540a005e1a163b375404488da221b3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Adequando os dados para a utilização da técnica.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022bcf158079c6988f9a1c55ef4c5e84d13c95a31ff\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022x_treino = treino[,-c(1,2)] # coluna PassengerId tbm deve ser desconsiderada\\nhead(x_treino)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b1cdcefc9b73c999d366583be9aec10014dfbe51\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# passando as variaveis para numericas \\nsummary(x_treino$Age)\\nx_treino$Age = cut(x_treino$Age,breaks = c(0,22,26,37,80),labels = c(1,2,3,4))\\nsummary(x_treino$Age)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a59cf90be018b10dcc71a5e4b61db192a86ea36d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022summary(x_treino$Fare)\\nx_treino$Fare = cut(x_treino$Fare,breaks = c(-1,7.896,14.456,31.069,513),\\n                    labels = c(1,2,3,4))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f9ff17ea67a63902546a23eabc2641032ccd946d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022x_treino$Sex = ifelse(x_treino$Sex==\\\u0022male\\\u0022,1,2)\\nx_treino$Embarked = ifelse(x_treino$Embarked==\\\u0022C\\\u0022,1,\\n                           ifelse(x_treino$Embarked==\\\u0022Q\\\u0022,2,3))\\ny_treino = treino$Survived\\n\\nx_teste = teste[,-c(1,2)]\\n\\nx_teste$Age = cut(x_teste$Age,breaks = c(0,22,26,37,80),labels = c(1,2,3,4))\\n\\nx_teste$Fare = cut(x_teste$Fare,breaks = c(-1,7.896,14.456,31.069,513),\\n                    labels = c(1,2,3,4))\\n\\nx_teste$Sex = ifelse(x_teste$Sex==\\\u0022male\\\u0022,1,2)\\nx_teste$Embarked = ifelse(x_teste$Embarked==\\\u0022C\\\u0022,1,\\n                           ifelse(x_teste$Embarked==\\\u0022Q\\\u0022,2,3))\\ny_teste = teste$Survived\\n\\nx_treino = data.frame(apply(x_treino,2,as.numeric))\\nx_teste = data.frame(apply(x_teste,2,as.numeric))\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225ecf3f61903e6b7fe385b6dd0f5c305184f6f7a4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022k = 5\\nset.seed(2900741)\\ny_estimado = class::knn(x_treino, x_teste, y_treino,\\n                        k = k ,prob = F)\\n# acuracia\\n1-ks::compare(y_teste,y_estimado)$error # 0.9010989\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a2d0185bbccd4e339d0d1e98d3df7cbf7aae74a9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Verificando o k que maximiza a acurácia.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c56dfe23c119c740a02424c49bb2e9a47fd1f9d9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022acuracia=c()\\nfor(i in 1:35){\\n  y_estimado = class::knn(x_treino, x_teste, y_treino,\\n                          k = i ,prob = F)\\n  acuracia[i]=1-ks::compare(y_teste,y_estimado)$error\\n}\\nk=1:length(acuracia)\\nplot(k,acuracia,type = \\\u0022l\\\u0022,main=\\\u0022\\\u0022)\\n\\nmax(acuracia);k[which(acuracia==max(acuracia))]\\n# 0.9010989 ; 5\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228f43c32b77d8af50621dba757d2ceae87638458c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## REDES NEURAIS ARTIFICIAIS\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002232741dca55e98498c746582dd22e33ed4001b215\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# mlp {RSNNS}\\nset.seed(12345)\\nmodelo_mlp = RSNNS::mlp(x_treino, y_treino, size = c(4,4),maxit = 30000, \\n                 inputsTest = x_teste, targetsTest = y_teste)\\n# size defini a arquitetuta da rede, numero de camadas intermediarias,\\n# por exemplo: size=c(4,4) gera uma rede com 4 camadas intermediarias cada uma com\\n# 4 neuronios\\n\\n# Não normalizamos os dados, no entanto, redes neurais é sempre melhor trabalhar com dados normalizados\\n\\ny_estimado_rn = round(modelo_mlp$fittedTestValues,0)\\n\\n## acuracia\\n1-ks::compare(y_teste,y_estimado_rn)$error\\n# 0.8681319\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022aee23d1989f3c0cfae4ede6c0ebd0057ba75483f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# plot do erro quadratico medio\\nplot(modelo_mlp$IterativeFitError,type=\\\u0022n\\\u0022,main=\\\u0022Curva de Aprendizagem\\\u0022,xlab=\\\u0022Iteraçao\\\u0022,\\n     ylab=\\\u0022Erro medio quadrado\\\u0022)\\nlines(modelo_mlp$IterativeFitError,col=\\\u00221\\\u0022,lwd=3,cex=2)\\n# deseja-se que a curva de aprendizagem do erro medio va para 0 a medida que aumenta o \\n# numero de iterações, como nao foi o caso\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d8b961ecaebc4cf2700e13e3c4024804d8e6c155\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022########################## realizando predicoes com os dados de test ####################################\\n\\n################################### regressao logistica ################################################\\n\\ntest = read.csv(\\\u0022../input/test.csv\\\u0022,header = T)\\nhead(test)\\nsummary(test)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022bc31429053fcaf6711e5070f4234c70f3cf55efa\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# retirando variaveis irrelevantes para analises subsequentes:\\n# Name, Ticket e Cabin\\ndados = test[,-c(3,8,10)]\\n\\n# ha valores NA em Age e Fare \\n# como Fare nao foi significativa no modelo de regresao \\n# so imputaremos a variavel Age da mesma forma que fizemos anteriormente\\n# individuos com Parch 2 sera imputada a mediana da idade desta\\n# categoria, no caso, 16.5\\ndados$Age[c(which(is.na(dados$Age)\u0026dados$Parch==2))]=16.5\\n# para os demais valores ausentes sera imputada a mediana \\n# levando em consideracao a variavel Pclass\\n\\ndados$Age[c(which(is.na(dados$Age)\u0026dados$Pclass==1))]=37\\ndados$Age[c(which(is.na(dados$Age)\u0026dados$Pclass==2))]=29\\ndados$Age[c(which(is.na(dados$Age)\u0026dados$Pclass==3))]=24\\n\\nsummary(dados)\\n# nao ha mais valores ausentes, exceto em Fare\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f70a0eb79763de38061c3d0524c32ca39657fa21\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022summary(modelo_rg)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221b7808f9a89891b70d656db26c310cd8611396ec\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Encontra os valores preditos para as probabilidades\\npredictionTeste=predict(modelo_rg,dados,type=\\\u0022response\\\u0022)\\n\\npred_teste=ifelse(predictionTeste\u003e0.58,1,0) # definindo ponto de corte igual a 0.58\\nsubmission_rg = data.frame(PassengerId=dados$PassengerId,Survived=pred_teste)\\nhead(submission_rg)\\n\\n# write.csv(submission_rg,file = \\\u0022submission_rg.csv\\\u0022,row.names = F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022dee35de1b1eecbf4858c4d64a0ee6611c2b8410a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022################################### naive bayes ##########################################################\\n\\ny_estimado_nb = predict(modelo_nb, newdata = dados, type = \\\u0022class\\\u0022)\\nsubmission_nb = data.frame(PassengerId=dados$PassengerId,Survived=y_estimado_nb)\\nhead(submission_nb)\\n# write.csv(submission_nb,file = \\\u0022submission_nb.csv\\\u0022,row.names = F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222f38077719ccbdb92763db7b2c0f5a2821892bb1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022\\n##################################### knn ###############################################################\\n\\n\\nx_teste = dados[,-c(1)]\\n\\nx_teste$Age = cut(x_teste$Age,breaks = c(0,22,26,37,80),labels = c(1,2,3,4))\\nsummary(x_teste$Age)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220264d62f1d290f15ef79e606d0a6689d9f1ffa56\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# ha um valor NA em Fare, atribuiremos a este o mediana da variavel\\nx_teste$Fare[which(is.na(x_teste$Fare))]=median(x_teste$Fare,na.rm = T)\\nx_teste$Fare = cut(x_teste$Fare,breaks = c(-1,7.896,14.456,31.069,513),\\n                   labels = c(1,2,3,4))\\nsummary(x_teste$Fare)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022127e01dc2aa6ce721e1684aaa2577caf60479abe\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022x_teste$Sex = ifelse(x_teste$Sex==\\\u0022male\\\u0022,1,2)\\nx_teste$Embarked = ifelse(x_teste$Embarked==\\\u0022C\\\u0022,1,\\n                          ifelse(x_teste$Embarked==\\\u0022Q\\\u0022,2,3))\\n\\n\\nx_teste = data.frame(apply(x_teste,2,as.numeric))\\n\\nk = 5\\nset.seed(2900741)\\ny_estimado_knn = class::knn(x_treino, x_teste, y_treino,\\n                        k = k ,prob = F)\\nsubmission_knn = data.frame(PassengerId=dados$PassengerId,Survived=y_estimado_knn)\\nhead(submission_knn)\\n# write.csv(submission_knn,file = \\\u0022submission_knn.csv\\\u0022,row.names = F)\u0022,\u0022exec s":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":9188195,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2019-01-04T17:07:58.183Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":24,"linesInsertedFromPrevious":39,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:04d80efacc9fe06ec24a96f495a47ff7f579e927b8341e9c94a9b987ebc020c2","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":91.6320253700105,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Modelagem Titanic Com R","url":"/wellingtonfsouza/modelagem-titanic-com-r?scriptVersionId=9188195","versionNumber":5,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":8909273,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-12-27T17:19:43.94Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":1,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:04d80efacc9fe06ec24a96f495a47ff7f57
