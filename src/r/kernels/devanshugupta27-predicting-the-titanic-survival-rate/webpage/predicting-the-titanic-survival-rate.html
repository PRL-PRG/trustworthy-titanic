<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":378645,"title":"Predicting the Titanic Survival Rate ","forkParent":null,"currentRunId":1556494,"mostRecentRunId":1556494,"url":"/devanshugupta27/predicting-the-titanic-survival-rate","tags":[{"name":"data visualization","slug":"data-visualization","url":"/tags/data-visualization"},{"name":"random forest","slug":"random-forest","url":"/tags/random-forest"}],"commentCount":0,"upvoteCount":3,"viewCount":344,"forkCount":0,"bestPublicScore":null,"author":{"id":691633,"displayName":"Devanshu Gupta","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"devanshugupta27","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/default-thumb.png","profileUrl":"/devanshugupta27","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-10-01T10:08:36.1766667Z","selfLink":"/kernels/378645","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"predicting-the-titanic-survival-rate"},"kernelBlob":{"id":8017185,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\r\ntitle: \u0022Titanic Survival Prediction\u0022\r\nauthor: \u0022Devanshu Gupta\u0022\r\ndate: \u0022August 25, 2017\u0022\r\noutput:\r\n  html_document: \r\n    keep_md: true\r\n\r\n---\r\n\r\n# 1 Introduction\r\n###This is my first stab at a Kaggle script. I will focus on doing some illustrative data visualizations along the way. I\u0027ll then use randomForest in a different way to create a model predicting survival on the Titanic. I am new to machine learning in R and hoping to learn a lot, so feedback is very welcome!\r\nThere are 3 parts as:\r\n\r\n  * Data Munging and Cleaning\r\n  * EDA\r\n  * Prediction\r\n\r\n\r\n## 1.1 Loading and examining the dataset and its variables.\r\n```{r message=FALSE}\r\n#Loading the necessary libraries\r\nlibrary(ggplot2)\r\nlibrary(lattice)\r\nlibrary(caret)\r\nlibrary(ranger)\r\nlibrary(dplyr)\r\nlibrary(e1071)\r\n```\r\n\r\n```{r}\r\n#Reading the train and the test datasets.\r\ntrain \u003c- read.csv(\u0022../input/train.csv\u0022,stringsAsFactors = FALSE)\r\ntest \u003c- read.csv(\u0022../input/test.csv\u0022, stringsAsFactors = FALSE)\r\n```\r\n```{r}\r\n#Checking the structure of the dataset\r\nstr(train)\r\n```\r\n```{r}\r\n#Examining the summary of the dataset\r\nsummary(train)\r\n```\r\n\r\nThe variables of the following dataset are as:\r\n\r\n1. PassengerId - Id of each passenger.\r\n2. Survived    - Describing whether passenger survived or not.\r\n                      0 - Not Survived, 1 - Survived\r\n3. Pclass      - Class of each passenger \r\n4. Name        - Name of the passenger\r\n5. Sex         - Sex of the passenger\r\n6. Age         - Age of the passenger\r\n7. SibSp       - Number of siblings/spouses aboard\r\n8. Parch\t     - Number of parents/children aboard\r\n9. Ticket      - Ticket number\r\n10. Fare\t     - Fare\r\n11. Cabin\t     - Cabin\r\n12. Embarked\t - Port of embarkation\r\n\r\n#2 Data Munging and Cleaning\r\n## 2.1 Changing type to factor\r\n\r\nVarious variable in the dataset should be represented as factors but are represented as numeric, which does not make any sense.\r\n\r\nThese variables are:\r\n1 Survived\r\n2 Pclass\r\n3 Sex\r\n4 SibSp\r\n5 Parch\r\n6 Embarked\r\n\r\n```{r}\r\n#Converting Survived to a factor \r\ntrain$Survived \u003c- factor(train$Survived)\r\n\r\n#Converting Pclass to a factor\r\ntrain$Pclass \u003c- factor(train$Pclass)\r\n\r\n#Converting Sex to a factor\r\ntrain$Sex  \u003c- factor(train$Sex)\r\n\r\n#Converting SibSp to a factor\r\ntrain$SibSp \u003c- factor(train$SibSp)\r\n\r\n#Converting Parch to a factor\r\ntrain$Parch \u003c- factor(train$Parch)\r\n\r\n#Converting Embarked to a factor\r\ntrain$Embarked \u003c- factor(train$Embarked, ordered = FALSE)\r\n\r\n```\r\n## 2.2 Name Issues\r\n\r\n The Name of the passengers has a issue. The naming convention also seems to be somewhat archaic and scores low on human readability. \r\n\r\nFor females, their original name is the one inside the \u0022()\u0022. \r\nFor Example: The original name of **Cumings, Mrs. John Bradley (Florence Briggs Thayer)** is **\u0022Florence Briggs Thayer\u0022**.\r\nFor males, their original name is as:\r\nOriginal name of the person named in dataset as **\u0022Braund, Mr. Owen Harris\u0022** is **\u0022Owen Harris Braud\u0022**\r\n\r\n The name can be converted by means of a function involving a if-else statement check.\r\n\r\n```{r}\r\nhead(train$Name)\r\n```\r\nWe can see that names are not as we use names now.\r\n```{r}\r\nconvert_name \u003c- function(name) {\r\n  \r\n  if (grepl(\u0022\\\\(.*\\\\)\u0022, name)) {           # women: take name from inside parentheses\r\n    gsub(\u0022^.*\\\\((.*)\\\\)$\u0022, \u0022\\\\1\u0022, name)\r\n  } else {                                # men: take name before comma and after title\r\n    gsub(\u0022^(.*),\\\\s[a-zA-Z\\\\.]*\\\\s(.*)$\u0022, \u0022\\\\2 \\\\1\u0022, name)\r\n  }\r\n}\r\n#grepl() searches for pattern and is gives a logical result. \r\n#gsub(pattern, replacement, string) is used to replace every occurence of pattern in the string with the replacement.  \r\n\r\n###The pattern is as :\r\n#  * ^        denotes starting of pattern\r\n#  * .*       denotes occurence of any character zero or more times.\r\n#  * \\\\(      denotes that we are actually looking for \u0027(\u0027 in the string. Names of females of the dataset are inside paranthesis.\r\n#  * (.*)     denotes a back-reference.\r\n#  * \\\\)      denotes we actually want to look for ) in the string.\r\n#  * \\\\1      denotes first back-reference. For every occurence of (.*), there is a back-reference \r\n#  * \\\\s      matches a space\r\n# * [a-zA-z] This sprecifies character ranges. All characters in a-z and A-Z are matched.\r\n#  * $        denotes end of string.\r\n```\r\nCalling the function convert_name to the passenger name.\r\n```{r}\r\npass_names \u003c- train$Name\r\n\r\nclean_pass_names \u003c- vapply(pass_names, FUN = convert_name,\r\n                           FUN.VALUE = character(1), USE.NAMES = FALSE)\r\n\r\ntrain$Name \u003c-  clean_pass_names\r\n\r\n#The function is applied to pass_names (The vector that contains all the names of the train dataset) via vapply so as to use convert_names for all names in the dataset.\r\n\r\nhead(train$Name)\r\n```\r\nWe can see that the names of the passengers have been cleaned.\r\n\r\n# 3 Exploratory Data Analysis\r\n## 3.1 Pclass v/s Survived\r\n\r\n```{r}\r\ntrain %\u003e% \r\n    ggplot(aes(x = Pclass, fill = Survived)) + \r\n          geom_bar()\r\n```\r\n\r\n### Inference from the Graph \r\nFrom the graph, it is clear that the number of passenger who survived is independent on the Class of passenger, while the number of passenger who couldn\u0027t survived seems to be dependent on the class of passenger. \r\nSame can be established by the the table function.  \r\n```{r}\r\ntab \u003c- table(train$Pclass, train$Survived)\r\nprop.table(tab,1)\r\n```\r\nSo while 62.96% of passenger from Class 1 survived, only 24.23% passenger belonging to the Class 3 could survive.\r\n\r\n##3.2 Sex v/s Survived\r\n\r\n```{r}\r\ntrain %\u003e%\r\n      ggplot(aes(x = Sex, fill = Survived)) + \r\n            geom_bar(stat = \u0022count\u0022, position = \u0022fill\u0022)\r\n```\r\n\r\n### **Inference from the Graph** \r\nFrom the graph, it is clear that a large propotion of female passengers survived while only a thin population of male passengers could survive, eventhough the number of male passenger aboard was almost two times of the female passengers.\r\n\r\nSame can be established by the the table function.  \r\n```{r}\r\ntab \u003c- table(train$Sex, train$Survived)\r\nprop.table(tab,1)\r\n```\r\nSo while 74.20% of female passenger survived, only 18.89% of the male passenger could survive.\r\n\r\n##3.3 Age v/s Survived\r\n```{r}\r\ntrain %\u003e%\r\n      ggplot(aes(x = Age, fill = Survived)) + \r\n            geom_histogram()\r\n\r\n```\r\n\r\n### Inference from the Graph \r\n\r\nWhile there seems an uniform trend among age on the number of survivals, some inferences can be deduced.\r\nThe rate of survival among infants was high.\r\nAlso, most of the passenger belong to the 20-40 year age group.\r\n\r\n##3.4 Embarked v/s Survived\r\n```{r}\r\ntrain %\u003e%\r\n  filter(Embarked %in% c(\u0022S\u0022,\u0022C\u0022,\u0022Q\u0022)) %\u003e%\r\n  ggplot() +\r\n  geom_bar(aes(Embarked, fill = Pclass), position = \u0022dodge\u0022) +\r\n  facet_grid(~ Survived)\r\n```\r\n\r\n## Inference from Graph\r\nProportion of passengers survived seems to be equal for passenger from port Q and S. \r\nThe same can be established from the prop table.\r\n```{r}\r\ntab \u003c- table(train$Embarked, train$Survived)\r\nprop.table(tab,1)\r\n```\r\nSo, while 38.96% of passengers embarked from port Queenstown survived and 33.69% of those embarked from Southampton survived, 55.35% of passengers embarked from Cherbourg port survived.\r\n\r\n# 4 Prediction\r\n\r\n## 4.1 Imputation\r\n\r\n```{r}\r\nsum(is.na(train$Age))\r\n```\r\n177 values are missing in the dataset. Simply ignoring the missing values can cause the model to overfit and can also result in bias analysis. \r\n Here, we can use Median Imputation, which is the best type of imputing data where data is Missing At Random(MAR).\r\n\r\n```{r}\r\n#An example using median imputation\r\n#train(x,y, preProcess = \u0022medianImpute\u0022)\r\n```\r\n### Determining which variables to choose as Independent Variables\r\n\r\nAs we can see from the above graphs, Pclass, Age, Sex and Embarked have shown a distinct behaviour towards Survival rate.\r\nSo, I will choose these variable as the independent variables for my model.\r\n\r\n## 4.2 Modelling \r\n I am performing Random Forest, but in a different manner.\r\n The accuracy of the model can be improved by using a cross-validation. Cross- Validation makes folds of the wole dataset and then apply to the model several times and choosing the one with the best accuracy.\r\n\r\n```{r}\r\n#Choosing independent columns \r\nx \u003c- train[,c(\u0022Age\u0022,\u0022Pclass\u0022,\u0022Sex\u0022,\u0022Embarked\u0022)]\r\n#Choosing the dependent column\r\ny \u003c- train$Survived\r\n```\r\nPerforming modelling\r\n```{r}\r\n#Set a random seed\r\nset.seed(123)\r\n\r\n#the method \u0022ranger\u0022 here is a fast alternative of randomForest.\r\n#trainControl is used to define cross-validation.\r\nmodel\u003c- train(x = x,y = y,preProcess = \u0022medianImpute\u0022, method = \u0022ranger\u0022, trControl = trainControl(method = \u0022cv\u0022, number = 10))\r\n```\r\nChecking the model\r\n```{r}\r\n\r\nmodel\r\n```\r\n## 4.3 Prediction !\r\nThis is the final point, performing prediction on the test dataset.\r\n```{r}\r\n# Predict using the test set\r\nprediction \u003c- predict(model, test)\r\n\r\n# Save the solution to a dataframe with two columns: PassengerId and Survived (prediction)\r\nsolution \u003c- data.frame(PassengerID = test$PassengerId, Survived = prediction)\r\n\r\n# Write the solution to file\r\nwrite.csv(solution, file = \u0027rfSolution.csv\u0027, row.names = F)\r\n```","dateCreated":"2017-10-01T10:08:35.03Z"},"kernelRun":{"id":1556494,"kernelId":378645,"status":"complete","type":"batch","sourceType":"script","language":"rmarkdown","title":"Predicting the Titanic Survival Rate ","dateCreated":"2017-10-01T10:08:35.03Z","dateEvaluated":"2017-10-01T10:08:36.177Z","workerContainerPort":null,"workerUptimeSeconds":301822,"workerIPAddress":"10.3.0.104     ","scriptLanguageId":5,"scriptLanguageName":"RMarkdown","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1556494/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..igJf1xauHZ-Acdvs8FdOCg.gZGCxIgaOsxR7OUR0dR5VjCSvpfV-TAebPVOpJJLuqaVRN5z2gbc4u6kmL09pUJTycV2mdkGx_LrsxIFVUH_h9huuzm9hkHHPsKIPJ7gZ7A59y-DKnS2aSvlNDuM21CwUWp6CnzOv2bGSKqVCajDi89zH0D7fJc7jwG2ZHGpnY8.PR10XlRAI_2DOrXMc90Bzw/__results__.html","commit":{"id":8017185,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\r\ntitle: \u0022Titanic Survival Prediction\u0022\r\nauthor: \u0022Devanshu Gupta\u0022\r\ndate: \u0022August 25, 2017\u0022\r\noutput:\r\n  html_document: \r\n    keep_md: true\r\n\r\n---\r\n\r\n# 1 Introduction\r\n###This is my first stab at a Kaggle script. I will focus on doing some illustrative data visualizations along the way. I\u0027ll then use randomForest in a different way to create a model predicting survival on the Titanic. I am new to machine learning in R and hoping to learn a lot, so feedback is very welcome!\r\nThere are 3 parts as:\r\n\r\n  * Data Munging and Cleaning\r\n  * EDA\r\n  * Prediction\r\n\r\n\r\n## 1.1 Loading and examining the dataset and its variables.\r\n```{r message=FALSE}\r\n#Loading the necessary libraries\r\nlibrary(ggplot2)\r\nlibrary(lattice)\r\nlibrary(caret)\r\nlibrary(ranger)\r\nlibrary(dplyr)\r\nlibrary(e1071)\r\n```\r\n\r\n```{r}\r\n#Reading the train and the test datasets.\r\ntrain \u003c- read.csv(\u0022../input/train.csv\u0022,stringsAsFactors = FALSE)\r\ntest \u003c- read.csv(\u0022../input/test.csv\u0022, stringsAsFactors = FALSE)\r\n```\r\n```{r}\r\n#Checking the structure of the dataset\r\nstr(train)\r\n```\r\n```{r}\r\n#Examining the summary of the dataset\r\nsummary(train)\r\n```\r\n\r\nThe variables of the following dataset are as:\r\n\r\n1. PassengerId - Id of each passenger.\r\n2. Survived    - Describing whether passenger survived or not.\r\n                      0 - Not Survived, 1 - Survived\r\n3. Pclass      - Class of each passenger \r\n4. Name        - Name of the passenger\r\n5. Sex         - Sex of the passenger\r\n6. Age         - Age of the passenger\r\n7. SibSp       - Number of siblings/spouses aboard\r\n8. Parch\t     - Number of parents/children aboard\r\n9. Ticket      - Ticket number\r\n10. Fare\t     - Fare\r\n11. Cabin\t     - Cabin\r\n12. Embarked\t - Port of embarkation\r\n\r\n#2 Data Munging and Cleaning\r\n## 2.1 Changing type to factor\r\n\r\nVarious variable in the dataset should be represented as factors but are represented as numeric, which does not make any sense.\r\n\r\nThese variables are:\r\n1 Survived\r\n2 Pclass\r\n3 Sex\r\n4 SibSp\r\n5 Parch\r\n6 Embarked\r\n\r\n```{r}\r\n#Converting Survived to a factor \r\ntrain$Survived \u003c- factor(train$Survived)\r\n\r\n#Converting Pclass to a factor\r\ntrain$Pclass \u003c- factor(train$Pclass)\r\n\r\n#Converting Sex to a factor\r\ntrain$Sex  \u003c- factor(train$Sex)\r\n\r\n#Converting SibSp to a factor\r\ntrain$SibSp \u003c- factor(train$SibSp)\r\n\r\n#Converting Parch to a factor\r\ntrain$Parch \u003c- factor(train$Parch)\r\n\r\n#Converting Embarked to a factor\r\ntrain$Embarked \u003c- factor(train$Embarked, ordered = FALSE)\r\n\r\n```\r\n## 2.2 Name Issues\r\n\r\n The Name of the passengers has a issue. The naming convention also seems to be somewhat archaic and scores low on human readability. \r\n\r\nFor females, their original name is the one inside the \u0022()\u0022. \r\nFor Example: The original name of **Cumings, Mrs. John Bradley (Florence Briggs Thayer)** is **\u0022Florence Briggs Thayer\u0022**.\r\nFor males, their original name is as:\r\nOriginal name of the person named in dataset as **\u0022Braund, Mr. Owen Harris\u0022** is **\u0022Owen Harris Braud\u0022**\r\n\r\n The name can be converted by means of a function involving a if-else statement check.\r\n\r\n```{r}\r\nhead(train$Name)\r\n```\r\nWe can see that names are not as we use names now.\r\n```{r}\r\nconvert_name \u003c- function(name) {\r\n  \r\n  if (grepl(\u0022\\\\(.*\\\\)\u0022, name)) {           # women: take name from inside parentheses\r\n    gsub(\u0022^.*\\\\((.*)\\\\)$\u0022, \u0022\\\\1\u0022, name)\r\n  } else {                                # men: take name before comma and after title\r\n    gsub(\u0022^(.*),\\\\s[a-zA-Z\\\\.]*\\\\s(.*)$\u0022, \u0022\\\\2 \\\\1\u0022, name)\r\n  }\r\n}\r\n#grepl() searches for pattern and is gives a logical result. \r\n#gsub(pattern, replacement, string) is used to replace every occurence of pattern in the string with the replacement.  \r\n\r\n###The pattern is as :\r\n#  * ^        denotes starting of pattern\r\n#  * .*       denotes occurence of any character zero or more times.\r\n#  * \\\\(      denotes that we are actually looking for \u0027(\u0027 in the string. Names of females of the dataset are inside paranthesis.\r\n#  * (.*)     denotes a back-reference.\r\n#  * \\\\)      denotes we actually want to look for ) in the string.\r\n#  * \\\\1      denotes first back-reference. For every occurence of (.*), there is a back-reference \r\n#  * \\\\s      matches a space\r\n# * [a-zA-z] This sprecifies character ranges. All characters in a-z and A-Z are matched.\r\n#  * $        denotes end of string.\r\n```\r\nCalling the function convert_name to the passenger name.\r\n```{r}\r\npass_names \u003c- train$Name\r\n\r\nclean_pass_names \u003c- vapply(pass_names, FUN = convert_name,\r\n                           FUN.VALUE = character(1), USE.NAMES = FALSE)\r\n\r\ntrain$Name \u003c-  clean_pass_names\r\n\r\n#The function is applied to pass_names (The vector that contains all the names of the train dataset) via vapply so as to use convert_names for all names in the dataset.\r\n\r\nhead(train$Name)\r\n```\r\nWe can see that the names of the passengers have been cleaned.\r\n\r\n# 3 Exploratory Data Analysis\r\n## 3.1 Pclass v/s Survived\r\n\r\n```{r}\r\ntrain %\u003e% \r\n    ggplot(aes(x = Pclass, fill = Survived)) + \r\n          geom_bar()\r\n```\r\n\r\n### Inference from the Graph \r\nFrom the graph, it is clear that the number of passenger who survived is independent on the Class of passenger, while the number of passenger who couldn\u0027t survived seems to be dependent on the class of passenger. \r\nSame can be established by the the table function.  \r\n```{r}\r\ntab \u003c- table(train$Pclass, train$Survived)\r\nprop.table(tab,1)\r\n```\r\nSo while 62.96% of passenger from Class 1 survived, only 24.23% passenger belonging to the Class 3 could survive.\r\n\r\n##3.2 Sex v/s Survived\r\n\r\n```{r}\r\ntrain %\u003e%\r\n      ggplot(aes(x = Sex, fill = Survived)) + \r\n            geom_bar(stat = \u0022count\u0022, position = \u0022fill\u0022)\r\n```\r\n\r\n### **Inference from the Graph** \r\nFrom the graph, it is clear that a large propotion of female passengers survived while only a thin population of male passengers could survive, eventhough the number of male passenger aboard was almost two times of the female passengers.\r\n\r\nSame can be established by the the table function.  \r\n```{r}\r\ntab \u003c- table(train$Sex, train$Survived)\r\nprop.table(tab,1)\r\n```\r\nSo while 74.20% of female passenger survived, only 18.89% of the male passenger could survive.\r\n\r\n##3.3 Age v/s Survived\r\n```{r}\r\ntrain %\u003e%\r\n      ggplot(aes(x = Age, fill = Survived)) + \r\n            geom_histogram()\r\n\r\n```\r\n\r\n### Inference from the Graph \r\n\r\nWhile there seems an uniform trend among age on the number of survivals, some inferences can be deduced.\r\nThe rate of survival among infants was high.\r\nAlso, most of the passenger belong to the 20-40 year age group.\r\n\r\n##3.4 Embarked v/s Survived\r\n```{r}\r\ntrain %\u003e%\r\n  filter(Embarked %in% c(\u0022S\u0022,\u0022C\u0022,\u0022Q\u0022)) %\u003e%\r\n  ggplot() +\r\n  geom_bar(aes(Embarked, fill = Pclass), position = \u0022dodge\u0022) +\r\n  facet_grid(~ Survived)\r\n```\r\n\r\n## Inference from Graph\r\nProportion of passengers survived seems to be equal for passenger from port Q and S. \r\nThe same can be established from the prop table.\r\n```{r}\r\ntab \u003c- table(train$Embarked, train$Survived)\r\nprop.table(tab,1)\r\n```\r\nSo, while 38.96% of passengers embarked from port Queenstown survived and 33.69% of those embarked from Southampton survived, 55.35% of passengers embarked from Cherbourg port survived.\r\n\r\n# 4 Prediction\r\n\r\n## 4.1 Imputation\r\n\r\n```{r}\r\nsum(is.na(train$Age))\r\n```\r\n177 values are missing in the dataset. Simply ignoring the missing values can cause the model to overfit and can also result in bias analysis. \r\n Here, we can use Median Imputation, which is the best type of imputing data where data is Missing At Random(MAR).\r\n\r\n```{r}\r\n#An example using median imputation\r\n#train(x,y, preProcess = \u0022medianImpute\u0022)\r\n```\r\n### Determining which variables to choose as Independent Variables\r\n\r\nAs we can see from the above graphs, Pclass, Age, Sex and Embarked have shown a distinct behaviour towards Survival rate.\r\nSo, I will choose these variable as the independent variables for my model.\r\n\r\n## 4.2 Modelling \r\n I am performing Random Forest, but in a different manner.\r\n The accuracy of the model can be improved by using a cross-validation. Cross- Validation makes folds of the wole dataset and then apply to the model several times and choosing the one with the best accuracy.\r\n\r\n```{r}\r\n#Choosing independent columns \r\nx \u003c- train[,c(\u0022Age\u0022,\u0022Pclass\u0022,\u0022Sex\u0022,\u0022Embarked\u0022)]\r\n#Choosing the dependent column\r\ny \u003c- train$Survived\r\n```\r\nPerforming modelling\r\n```{r}\r\n#Set a random seed\r\nset.seed(123)\r\n\r\n#the method \u0022ranger\u0022 here is a fast alternative of randomForest.\r\n#trainControl is used to define cross-validation.\r\nmodel\u003c- train(x = x,y = y,preProcess = \u0022medianImpute\u0022, method = \u0022ranger\u0022, trControl = trainControl(method = \u0022cv\u0022, number = 10))\r\n```\r\nChecking the model\r\n```{r}\r\n\r\nmodel\r\n```\r\n## 4.3 Prediction !\r\nThis is the final point, performing prediction on the test dataset.\r\n```{r}\r\n# Predict using the test set\r\nprediction \u003c- predict(model, test)\r\n\r\n# Save the solution to a dataframe with two columns: PassengerId and Survived (prediction)\r\nsolution \u003c- data.frame(PassengerID = test$PassengerId, Survived = prediction)\r\n\r\n# Write the solution to file\r\nwrite.csv(solution, file = \u0027rfSolution.csv\u0027, row.names = F)\r\n```","dateCreated":"2017-10-01T10:08:35.03Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e941536\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:5945b5b3d987d1f9dd7f7f333f8185923ef0a64d32a18073be24a0b9d1545629\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e27.5259412460146\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003cwas_killed\u003eFalse\u003c/was_killed\u003e\u003c/results\u003e","runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rsta \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1556494,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-10-01T10:08:35.03Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":6,"linesInsertedFromPrevious":6,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:5945b5b3d987d1f9dd7f7f333f8185923ef0a64d32a18073be24a0b9d1545629","dockerIm
