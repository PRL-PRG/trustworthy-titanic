FALSE}\ntest \u003c- titanic.test\ntest$Survived \u003c- NA\ntest1 \u003c- test %\u003e% select(PassengerId,\n    Survived,\n    Pclass:Embarked)\ntitanic.full \u003c- rbind(titanic.train,test1)\nrm(test1)\nrm(test)\n```\n\n## Explore and prepare data for analysis\n```{r}\nsummary(titanic.full)\n```\n\n*Replace NA with mean value for fare*\n```{r}\ntitanic.full$Fare \u003c- ifelse(is.na(titanic.full$Fare),\n                            mean(titanic.full$Fare,na.rm = TRUE),\n                            titanic.full$Fare)\n```\n*Replacing Age Missing value with the median Age*\n```{r}\ntitanic.full$Age \u003c- ifelse(\n  is.na(titanic.full$Age), \n  median(titanic.full$Age,\n  na.rm = TRUE),\n  titanic.full$Age\n  )\n```\n*Adding Family Indicator and Cabin Type*\n```{r}\ntitanic.full$SibSp \u003c- ifelse(titanic.full$SibSp \u003e 0, 1,0)\ntitanic.full$Parch \u003c- ifelse(titanic.full$Parch \u003e 0, 1,0)\ntitanic.full$Family \u003c- ifelse((titanic.full$Parch + titanic.full$SibSp) \u003e 0,1,0)\ntitanic.full \u003c- subset(titanic.full,select = -c(SibSp,Parch,Name))\ntitanic.full$Cabin \u003c-substr(titanic.full$Cabin,1,1)\ntitanic.full$Cabin \u003c-ifelse(titanic.full$Cabin ==\u0027\u0027,\u0022X\u0022,titanic.full$Cabin)  # No Cabin (X)\ntitanic.full$Embarked \u003c-as.factor(ifelse(as.character(titanic.full$Embarked) ==\u0022\u0022,\u0022S\u0022,as.character(titanic.full$Embarked)))\n```\n\n*Move data back to training and test set*\n```{r}\ntitanic.train.clean \u003c- titanic.full[1:891,]\ntitanic.test.clean \u003c- titanic.full[892:1309,]\ntitanic.test.clean \u003c- titanic.test.clean[,!(names(titanic.test.clean) %in% c(\u0022Survived\u0022))]\n```\n\n## Exploratory Data Analysis and Plots\n*Survived passanger proportion*\n```{r}\nround(prop.table(table(titanic.train.clean$Survived)),2) # 38% servived\n```\n*Gender wise passanger proportion*  \n```{r}\nround(prop.table(table(titanic.train.clean$Sex)),2)  # 35/65\nround(prop.table(table(titanic.train.clean$Survived,titanic.train.clean$Sex)),2)\nlibrary(ggplot2)\nggplot(data = titanic.train.clean,aes(x = Age)) +\n  geom_histogram(aes(fill = as.factor(Survived)),binwidth = 2) +\n  facet_wrap(~ Sex)\n```\n\nFemale of all age were able to survived better, male did not made it.\n\n*PClass wise passanger proportion*\n```{r}\nround(prop.table(table(titanic.train.clean$Pclass)),2)\nround(prop.table(table(titanic.train.clean$Survived,titanic.train.clean$Pclass)),2)\n\nggplot(data = titanic.train.clean,aes(x = Age)) +\n  geom_histogram(aes(fill = as.factor(Survived)),binwidth = 2) +\n  facet_wrap(~ Pclass)\n```\n\nPlot indicates chance of passengers survival for PClass 1 was better among other PClasses. Survival chance in Pclass 2 was 50%. There was only 13% passengers survivived in PClass 3 even through this class covering the 55% passengers. \n\n*Cabin wise passanger proportion*\n```{r}\nround(prop.table(table(titanic.train.clean$Cabin)),2)\nround(prop.table(table(titanic.train.clean$Survived,titanic.train.clean$Cabin)),2)\n\n```\nSurvival percent of passangers in cabin B,C,D,E is better compared to A and F. Cabin X which is default cabin affected most. \n\n*Embarked wise passanger proportion*\n```{r}\nround(prop.table(table(titanic.train.clean$Embarked)),2)\nround(prop.table(table(titanic.train.clean$Survived,titanic.train.clean$Embarked)),2)\n\nggplot(data = titanic.train.clean,aes(x = Age)) +\n  geom_histogram(aes(fill = as.factor(Survived)),binwidth = 2) +\n  facet_wrap(~ Embarked)\n```\n\nPassangers from Embarked S is affected most.\n\n*Family wise passanger proportion*\n```{r}\nround(prop.table(table(titanic.train.clean$Family)),2)\nround(prop.table(table(titanic.train.clean$Survived,titanic.train.clean$Family)),2)\n\nggplot(data = titanic.train.clean,aes(x = Age)) +\n  geom_histogram(aes(fill = as.factor(Survived)),binwidth = 2) +\n  facet_wrap(~ Family)\n```\n\nChance for Passanger vival was better for who was travelling with family.\n\n## Divide data in training set and test set (730/161)\n*Purpose to divide the training dataset to measure the efficiency of the model\n```{r}\nset.seed(2017)\nlibrary(rpart)\ntrain.sample \u003c- sample(891,730)\ntrain.set \u003c- titanic.train.clean[train.sample,]\ntest.set \u003c- titanic.train.clean[-train.sample,]\n```\n\n## Train a decision tree model on the data\n```{r}\ntrain.model \u003c- rpart(Survived ~ Pclass + Sex + Age + Family + Fare + Embarked +Cabin, \n                       data = train.set, \n                       method = \u0022class\u0022,\n                       control = rpart.control(minsplit = 50, cp = 0))\n```\n\n#### Plot Decision Tree Model\n```{r}\nlibrary(rpart.plot)\nrpart.plot(train.model,digits = 3,fallen.leaves = TRUE,type = 3,extra = 101)\n\n```\n\n## Evaluate Model Performance\n```{r}\n#test.set \u003c- subset(test.set,select = c(-Survived))\npred.survived \u003c- predict(train.model, newdata = test.set,type = \u0022class\u0022)\n```\n\n```{r}\nlibrary(gmodels)\nCrossTable(test.set$Survived,\n           pred.survived,\n           chisq = FALSE,\n           prop.c = FALSE,\n           prop.r = FALSE,\n           dnn = c(\u0022Actual Value\u0022,\u0022Predicted Value\u0022))\n```\nEfficiency of the model  = `(88+44)/161`\n\n## Result Prediction and saving output to a file\n```{r}\npred \u003c- predict(train.model, newdata = titanic.test.clean, type = \u0022class\u0022)\n```\n\n*Save Result*\n```{r}\nsolution \u003c- data.frame(PassengerId = titanic.test.clean$PassengerId, \n                       Survived = pred)\n\n#write.csv(file = \u0022solution.csv\u0022, x= solution)\n```\n\n*remove used variables*\n```{r}\nrm(list=ls())\ngc()\n```","dateCreated":"2017-08-13T02:38:15.3Z"},"kernelRun":{"id":1424478,"kernelId":336389,"status":"complete","type":"batch","sourceType":"script","language":"rmarkdown","title":"Titanic: Predict survival","dateCreated":"2017-08-13T02:38:15.3Z","dateEvaluated":"2017-08-13T02:38:16.49Z","workerContainerPort":null,"workerUptimeSeconds":3236647," -c(SibSp,Parch,Name))\ntitanic.full$Cabin \u003c-substr(titanic.full$Cabin,1,1)\ntitanic.full$Cabin \u003c-ifelse(titanic.full$Cabin ==\u0027\u0027,\u0022X\u0022,titanic.full$Cabin)  # No Cabin (X)\ntitanic.full$Embarked \u003c-as.factor(ifelse(as.character(titanic.full$Embarked) ==\u0022\u0022,\u0022S\u0022,as.character(titanic.full$Embarked)))\n```\n\n*Move data back to training and test set*\n```{r}\ntitanic.train.clean \u003c- titanic.full[1:891,]\ntitanic.test.clean \u003c- titanic.full[892:1309,]\ntitanic.test.clean \u003c- titanic.test.clean[,!(names(titanic.test.clean) %in% c(\u0022Survived\u0022))]\n```\n\n## Exploratory Data Analysis and Plots\n*Survived passanger proportion*\n```{r}\nround(prop.table(table(titanic.train.clean$Survived)),2) # 38% servived\n```\n*Gender wise passanger proportion*  \n```{r}\nround(prop.table(table(titanic.train.clean$Sex)),2)  # 35/65\nround(prop.table(table(titanic.train.clean$Survived,titanic.train.clean$Sex)),2)\nlibrary(ggplot2)\nggplot(data = titanic.train.clean,aes(x = Age)) +\n  geom_histogram(aes(fill = as.factor(Survived)),binwidth = 2) +\n  facet_wrap(~ Sex)\n```\n\nFemale of all age were able to survived better, male did not made it.\n\n*PClass wise passanger proportion*\n```{r}\nround(prop.table(table(titanic.train.clean$Pclass)),2)\nround(prop.table(table(titanic.train.clean$Survived,titanic.train.clean$Pclass)),2)\n\nggplot(data = titanic.train.clean,aes(x = Age)) +\n  geom_histogram(aes(fill = as.factor(Survived)),binwidth = 2) +\n  facet_wrap(~ Pclass)\n```\n\nPlot indicates chance of passengers survival for PClass 1 was better among other PClasses. Survival chance in Pclass 2 was 50%. There was only 13% passengers survivived in PClass 3 even through this class covering the 55% passengers. \n\n*Cabin wise passanger proportion*\n```{r}\nround(prop.table(table(titanic.train.clean$Cabin)),2)\nround(prop.table(table(titanic.train.clean$Survived,titanic.train.clean$Cabin)),2)\n\n```\nSurvival percent of passangers in cabin B,C,D,E is better compared to A and F. Cabin X which is default cabin affected most. \n\n*Embarked wise passanger proportion*\n```{r}\nround(prop.table(table(titanic.train.clean$Embarked)),2)\nround(prop.table(table(titanic.train.clean$Survived,titanic.train.clean$Embarked)),2)\n\nggplot(data = titanic.train.clean,aes(x = Age)) +\n  geom_histogram(aes(fill = as.factor(Survived)),binwidth = 2) +\n  facet_wrap(~ Embarked)\n```\n\nPassangers from Embarked S is affected most.\n\n*Family wise passanger proportion*\n```{r}\nround(prop.table(table(titanic.train.clean$Family)),2)\nround(prop.table(table(titanic.train.clean$Survived,titanic.train.clean$Family)),2)\n\nggplot(data = titanic.train.clean,aes(x = Age)) +\n  geom_histogram(aes(fill = as.factor(Survived)),binwidth = 2) +\n  facet_wrap(~ Family)\n```\n\nChance for Passanger vival was better for who was travelling with family.\n\n## Divide data in training set and test set (730/161)\n*Purpose to divide the training dataset to measure the efficiency of the model\n```{r}\nset.seed(2017)\nlibrary(rpart)\ntrain.sample \u003c- sample(891,730)\ntrain.set \u003c- titanic.train.clean[train.sample,]\ntest.set \u003c- titanic.train.clean[-train.sample,]\n```\n\n## Train a decision tree model on the data\n```{r}\ntrain.model \u003c- rpart(Survived ~ Pclass + Sex + Age + Family + Fare + Embarked +Cabin, \n                       data = train.set, \n                       method = \u0022class\u0022,\n                       control = rpart.control(minsplit = 50, cp = 0))\n```\n\n#### Plot Decision Tree Model\n```{r}\nlibrary(rpart.plot)\nrpart.plot(train.model,digits = 3,fallen.leaves = TRUE,type = 3,extra = 101)\n\n```\n\n## Evaluate Model Performance\n```{r}\n#test.set \u003c- subset(test.set,select = c(-Survived))\npred.survived \u003c- predict(train.model, newdata = test.set,type = \u0022class\u0022)\n```\n\n```{r}\nlibrary(gmodels)\nCrossTable(test.set$Survived,\n           pred.survived,\n           chisq = FALSE,\n           prop.c = FALSE,\n           prop.r = FALSE,\n           dnn = c(\u0022Actual Value\u0022,\u0022Predicted Value\u0022))\n```\nEfficiency of the model  = `(88+44)/161`\n\n## Result Prediction and saving output to a file\n```{r}\npred \u003c- predict(train.model, newdata = titanic.test.clean, type = \u0022class\u0022)\n```\n\n*Save Result*\n```{r}\nsolution \u003c- data.frame(PassengerId = titanic.test.clean$PassengerId, \n                       Survived = pred)\n\n#write.csv(file = \u0022solution.csv\u0022, x= solution)\n```\n\n*remove used variables*\n```{r}\nrm(list=ls())\ngc()\n```","dateCreated":"2017-08-13T02:38:15.3Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e468824\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:bef25c7a033d4d9b63f7c55773351f0ae5cd3f427554a5a8bfd47a8b85f9344e\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e10.1638074861839\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003cwas_killed\u003eFalse\u003c/was_killed\u003e\u003c/results\u003e","runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageDigest":null,"dockerImageId":"sha256:bef25c7a033d4d9b63f7c55773351f0ae5cd3f427554a5a8bfd47a8b85f9344e","dockerImageName":"kaggle/rstats","diskKbFree":468824,"failureMessage":"","exitCode":0,"queuedSeconds":0,"outputSizeBytes":0,"runTimeSeconds":10.1638074861839,"usedAllSpace":false,"timeoutExceeded":false,"isValidStatus":false,"wasGpuEnabled":false,"wasInternetEnabled":false,"outOfMemory":false,"invalidPathErrors":false,"succeeded":tru eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1424478,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-08-13T02:38:15.3Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevious":0,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:bef25c7a033d4d9b63f7c55773351f0ae5cd3f427554a5a8bfd47a8b85f9344e","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":10.1638074861839,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic: Predict survival","url":"/nileshvarshney1/titanic-predict-survival?scriptVersionId=1424478","versionNumber":10,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":1424467,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-08-13T02:21:10.773Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":3,"linesInsertedFromPrevious":6,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:bef25c7a033d4d9b6
