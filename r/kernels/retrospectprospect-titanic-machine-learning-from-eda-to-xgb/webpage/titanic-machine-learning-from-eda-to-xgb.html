<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":310205,"title":"Titanic: Machine Learning from EDA to XGB","forkParent":null,"currentRunId":1369577,"mostRecentRunId":1369577,"url":"/retrospectprospect/titanic-machine-learning-from-eda-to-xgb","tags":[],"commentCount":0,"upvoteCount":30,"viewCount":2966,"forkCount":19,"bestPublicScore":null,"author":{"id":1167901,"displayName":"retrospectprospect","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"retrospectprospect","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/default-thumb.png","profileUrl":"/retrospectprospect","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-07-23T23:27:30.7133333Z","selfLink":"/kernels/310205","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":"silver","topicId":36348,"readGroupId":null,"writeGroupId":null,"slug":"titanic-machine-learning-from-eda-to-xgb"},"kernelBlob":{"id":6429644,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\r\ntitle: \u0022Titanic: Machine Learning from EDA to XGBoost\u0022\r\noutput:\r\n  html_document:\r\n    number_sections: TRUE\r\n    toc: TRUE\r\n    fig_height: 4\r\n    fig_width: 7\r\n    code_folding: show\r\n---\r\n\r\n```{r setup, include=FALSE, echo=FALSE}\r\nknitr::opts_chunk$set(echo=TRUE)\r\n\r\n```\r\n\r\n# Introduction\r\n\r\nOn 14 April 1912, the [RMS Titanic](https://en.wikipedia.org/wiki/RMS_Titanic) struck a large iceberg and took approximately 1,500 of its passengers and crew below the icy depths of the Atlantic Ocean. Considered one of the worst peacetime disasters at sea, this tragic event led to the creation of numerous [safety regulations and policies](http://www.gc.noaa.gov/gcil_titanic-history.html) to prevent such a catastrophe from happening again. Some critics, however, argue that circumstances other than luck resulted in a disproportionate number of deaths. The purpose of this analysis is to explore factors that influenced a person’s likelihood to survive.\r\n\r\n# Method\r\n\r\n## Software\r\nThe following analysis was conducted in the [R software environment for statistical computing](https://www.r-project.org/).\r\n\r\n## Dependencies\r\n```{r dependencies, message = FALSE, warning = FALSE}\r\n\r\n# data wrangling\r\nlibrary(tidyverse)\r\nlibrary(forcats)\r\nlibrary(stringr)\r\n\r\n# data assessment/visualizations\r\nlibrary(DT)\r\nlibrary(ggplot2)\r\nlibrary(scales)\r\nlibrary(grid)\r\nlibrary(gridExtra)\r\nlibrary(corrplot)\r\nlibrary(VIM) \r\nlibrary(knitr)\r\nlibrary(vcd)\r\n\r\n# model\r\nlibrary(xgboost)\r\nlibrary(MLmetrics)\r\n```\r\n\r\n# Data\r\n\r\nData was sourced from [Kaggle: Titanic: Machine Learning from Disaster](https://www.kaggle.com/c/titanic) on 12 July 2017. The available data was split into two separate sets: the training and testing set included 891 and 418 observations respectively for a combined total of 1,309 observations. The features are at the individual-level such as sex, age, and passenger class. A comprehensive explanation of the data can be found in the [data dictionary](https://www.kaggle.com/c/titanic/data).\r\n\r\n## Import Dataset\r\n```{r data, message=FALSE, warning=FALSE, results=\u0027hide\u0027}\r\n\r\ntrain \u003c- read_csv(\u0027../input/train.csv\u0027)\r\ntest  \u003c- read_csv(\u0027../input/test.csv\u0027)\r\n\r\ntrain$set \u003c- \u0022train\u0022\r\ntest$set  \u003c- \u0022test\u0022\r\ntest$Survived \u003c- NA\r\nfull \u003c- rbind(train, test)\r\n\r\nkable(head(full, 10), caption=\u0022Data Set\u0022, format=\u0022markdown\u0022)\r\n\r\n```\r\n\r\n## Structure\r\n\r\n```{r structure, message=FALSE, warning=FALSE}\r\n\r\nglimpse(full)\r\n\r\n```\r\n\r\n## Missing Data\r\n\r\nThe amount of missing data were highest in both *Cabin* and *Age*. This loss of information may hinder various models that require a complete set of data.\r\n\r\n```{r missing, message=FALSE, warning=FALSE, fig.height=5, fig.width=9}\r\n\r\n# re-encode missing data as NA\r\nfull \u003c- full %\u003e%\r\n  mutate_if(is.character, funs(replace(., .==\u0022\u0022, NA)))\r\n\r\n# visualize missing data\r\nmissplot \u003c- aggr(full %\u003e% select(-Survived), prop=FALSE, combined=TRUE, numbers=TRUE, sortVars=TRUE, sortCombs=TRUE, plot=FALSE)\r\n\r\nplot(missplot)\r\n```\r\n\r\nmotivation: [A (mostly!) tidyverse tour of the Titanic](https://www.kaggle.com/varimp/a-mostly-tidyverse-tour-of-the-titanic)\r\n\r\n# Preprocessing\r\n\r\nThe following section focuses on preparing the data so that it can be used for study, such as exploratory data analysis and modeling fitting.\r\n\r\n## Age\r\n\r\nReplace missing Age cells with the mean Age of all passengers on the Titanic.\r\n\r\n```{r age, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nfull \u003c- full %\u003e%\r\n    mutate(\r\n      Age = ifelse(is.na(Age), mean(full$Age, na.rm=TRUE), Age),\r\n      `Age Group` = case_when(Age \u003c 13 ~ \u0022Age.0012\u0022, \r\n                                 Age \u003e= 13 \u0026 Age \u003c 18 ~ \u0022Age.1317\u0022,\r\n                                 Age \u003e= 18 \u0026 Age \u003c 60 ~ \u0022Age.1859\u0022,\r\n                                 Age \u003e= 60 ~ \u0022Age.60Ov\u0022))\r\n\r\n```\r\n\r\n## Embarked\r\n\r\nUse the most common code to replace NAs in the *Embarked* feature.\r\n\r\n```{r pp_embarked, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nfull$Embarked \u003c- replace(full$Embarked, which(is.na(full$Embarked)), \u0027S\u0027)\r\n\r\n```\r\n\r\n## Titles\r\n\r\nExtract an individual\u0027s title from the *Name* feature.\r\n\r\n```{r pp_titles, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nfull \u003c- full %\u003e%\r\n  mutate(Title = as.factor(str_sub(Name, str_locate(Name, \u0022,\u0022)[, 1] + 2, str_locate(Name, \u0022\\\\.\u0022)[, 1]- 1)))\r\n\r\ntitle_tbl \u003c- full %\u003e%\r\n  group_by(Title) %\u003e%\r\n  summarise(\r\n    N = n()\r\n  )\r\n\r\n```\r\n\r\n## Family Groups\r\n\r\nFamilies are binned into a discretized feature based on family member count.\r\n\r\n```{r pp_familygrp, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nfull \u003c- full %\u003e%\r\n  mutate(`Family Size`  = as.numeric(SibSp) + as.numeric(Parch) + 1,\r\n         `Family Group` = case_when(\r\n           `Family Size`==1 ~ \u0022single\u0022,\r\n           `Family Size`\u003e1 \u0026 `Family Size` \u003c=3 ~ \u0022small\u0022,\r\n           `Family Size`\u003e= 4 ~ \u0022large\u0022\r\n         ))\r\n\r\n```\r\n\r\n# Independent Variable/Target\r\n\r\n## Survival\r\n\r\nThe independent variable, *Survived*, is labeled as a *Bernoulli trial* where a passenger or crew member surviving is encoded with the value of 1. Among observations in the train set, approximately 38% of passengers and crew survived.\r\n\r\n```{r iv, message=FALSE, warning=FALSE}\r\n\r\nfull \u003c- full %\u003e%\r\n  mutate(Survived = case_when(Survived==1 ~ \u0022Yes\u0022, \r\n                              Survived==0 ~ \u0022No\u0022))\r\n\r\ncrude_summary \u003c- full %\u003e%\r\n  filter(set==\u0022train\u0022) %\u003e%\r\n  select(PassengerId, Survived) %\u003e%\r\n  group_by(Survived) %\u003e%\r\n  summarise(n = n()) %\u003e%\r\n  mutate(freq = n / sum(n))\r\n\r\ncrude_survrate \u003c- crude_summary$freq[crude_summary$Survived==\u0022Yes\u0022]\r\n\r\nkable(crude_summary, caption=\u00222x2 Contingency Table on Survival.\u0022, format=\u0022markdown\u0022)\r\n\r\n```\r\n\r\n# Relationship Between Dependent and Independent Variables\r\n\r\n## Dependent Variables/Predictors {.tabset}\r\n\r\n### Relationship to Survival Rate {.tabset}\r\n\r\n#### Pclass {-}\r\n\r\n```{r rate_pclass, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Pclass, fill=Survived)) +\r\n  geom_bar(position = \u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Class\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Sex {-}\r\n\r\n```{r rate_sex, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Sex, fill=Survived)) +\r\n  geom_bar(position = \u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Sex\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Age {-}\r\n\r\n```{r rate_age, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\ntbl_age \u003c- full %\u003e%\r\n  filter(set==\u0022train\u0022) %\u003e%\r\n  select(Age, Survived) %\u003e%\r\n  group_by(Survived) %\u003e%\r\n  summarise(mean.age = mean(Age, na.rm=TRUE))\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Age, fill=Survived)) +\r\n  geom_histogram(aes(y=..density..), alpha=0.5) +\r\n  geom_density(alpha=.2, aes(colour=Survived)) +\r\n  geom_vline(data=tbl_age, aes(xintercept=mean.age, colour=Survived), lty=2, size=1) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_colour_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Density\u0022) +\r\n  ggtitle(\u0022Survival Rate by Age\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Age Groups {-}\r\n\r\n```{r rate_age_group, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022 \u0026 !is.na(Age)), aes(`Age Group`, fill=Survived)) +\r\n  geom_bar(position = \u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Age Group\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### SibSp {-}\r\n\r\n```{r rate_sibsp, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(SibSp, fill=Survived)) +\r\n  geom_bar(position = \u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by SibSp\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Parch {-}\r\n\r\n```{r rate_parch, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Parch, fill=Survived)) +\r\n  geom_bar(position = \u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Parch\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Embarked {-}\r\n\r\n```{r rate_embarked, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Embarked, fill=Survived)) +\r\n  geom_bar(position = \u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Embarked\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Title {-}\r\n\r\n```{r rate_title, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022) %\u003e% na.omit, aes(Title, fill=Survived)) +\r\n  geom_bar(position=\u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Title\u0022) + \r\n  theme_minimal() +\r\n  theme(axis.text.x = element_text(angle = 90, hjust = 1))\r\n\r\n```\r\n\r\n#### Family {-}\r\n\r\n```{r rate_family, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022) %\u003e% na.omit, aes(`Family Group`, fill=Survived)) +\r\n  geom_bar(position=\u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Family Group\u0022) + \r\n  theme_minimal() +\r\n  theme(axis.text.x = element_text(angle = 90, hjust = 1))\r\n```\r\n\r\n### Relationship to Frequency {.tabset}\r\n\r\n#### Pclass {-}\r\n\r\n```{r freq_pclass, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Pclass, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Class\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Sex {-}\r\n\r\n```{r freq_sex, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Sex, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Sex\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Age {-}\r\n\r\n```{r freq_age, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Age, fill=Survived)) +\r\n  geom_histogram(aes(y=..count..), alpha=0.5) +\r\n  geom_vline(data=tbl_age, aes(xintercept=mean.age, colour=Survived), lty=2, size=1) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_colour_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Density\u0022) +\r\n  ggtitle(\u0022Survived by Age\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Age Groups {-}\r\n\r\n```{r freq_age_group, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022 \u0026 !is.na(Age)), aes(`Age Group`, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Age Group\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### SibSp {-}\r\n\r\n```{r freq_sibsp, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(SibSp, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by SibSp\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Parch {-}\r\n\r\n```{r freq_parch, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Parch, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Parch\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Embarked {-}\r\n\r\n```{r freq_embarked, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Embarked, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Embarked\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Title {-}\r\n\r\n```{r freq_title, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022) %\u003e% na.omit, aes(Title, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Title\u0022) + \r\n  theme_minimal() +\r\n  theme(axis.text.x = element_text(angle = 90, hjust = 1))\r\n\r\n```\r\n\r\n#### Family {-}\r\n\r\n```{r freq_family, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022) %\u003e% na.omit, aes(`Family Group`, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Family Group\u0022) + \r\n  theme_minimal() +\r\n  theme(axis.text.x = element_text(angle = 90, hjust = 1))\r\n```\r\n\r\n# Interactive Relationships Between Variables\r\n\r\n## Correlation Plot\r\nCorrelation measures between numeric features suggest redundant information such as *Fare* with *Pclass*. This relationship, however, may be distorted due to passengers who boarded as a family where *Fare* represents the sum of a family\u0027s total cost.\r\n\r\n```{r corrplot, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4, fig.width=9}\r\n\r\ntbl_corr \u003c- full %\u003e%\r\n  filter(set==\u0022train\u0022) %\u003e%\r\n  select(-PassengerId, -SibSp, -Parch) %\u003e%\r\n  select_if(is.numeric) %\u003e%\r\n  cor(use=\u0022complete.obs\u0022) %\u003e%\r\n  corrplot.mixed(tl.cex=0.85)\r\n\r\n```\r\n\r\n## Mosaic Plot\r\n\r\n```{r mosaicplot, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4, fig.width=9}\r\n\r\ntbl_mosaic \u003c- full %\u003e%\r\n  filter(set==\u0022train\u0022) %\u003e%\r\n  select(Survived, Pclass, Sex, AgeGroup=`Age Group`, Title, Embarked, `Family Group`) %\u003e%\r\n  mutate_all(as.factor)\r\n\r\nmosaic(~Pclass+Sex+Survived, data=tbl_mosaic, shade=TRUE, legend=TRUE)\r\n\r\n```\r\n\r\n## Alluvial Diagram\r\nLikelihood to survive was lowest among third class passengers; however, their chances for survival improved when *Sex* was female. Surprisingly, half of toddlers and adolescents perished. A plausible explanation for this could be that many of these children who perished came from larger families as suggested in the conditional inference tree model below.\r\n\r\n```{r alluvial, message=FALSE, warning=FALSE, echo=TRUE, fig.height=6, fig.width=9}\r\nlibrary(alluvial)\r\n\r\ntbl_summary \u003c- full %\u003e%\r\n  filter(set==\u0022train\u0022) %\u003e%\r\n  group_by(Survived, Sex, Pclass, `Age Group`, Title) %\u003e%\r\n  summarise(N = n()) %\u003e% \r\n  ungroup %\u003e%\r\n  na.omit\r\n  \r\nalluvial(tbl_summary[, c(1:4)],\r\n         freq=tbl_summary$N, border=NA,\r\n         col=ifelse(tbl_summary$Survived == \u0022Yes\u0022, \u0022blue\u0022, \u0022gray\u0022),\r\n         cex=0.65,\r\n         ordering = list(\r\n           order(tbl_summary$Survived, tbl_summary$Pclass==1),\r\n           order(tbl_summary$Sex, tbl_summary$Pclass==1),\r\n           NULL,\r\n           NULL))\r\n```\r\n\r\n## Conditional Inference Trees\r\nIn addition to *Pclass*, the conditional inference tree model suggests that middle-aged males had a lower likelihood of survival. This effect was especially strong among males travelling third class. Women, children and nobles were more likely to survive given their *Pclass* and when travelling in smaller family sizes.\r\n\r\n```{r party, message=FALSE, warning=FALSE, echo=TRUE, fig.height=7, fig.width=9}\r\nlibrary(party)\r\n\r\ntbl_party \u003c- full %\u003e%\r\n  filter(set==\u0022train\u0022) %\u003e%\r\n  select(Survived, Pclass, Sex, `Age Group`, Title, Embarked, `Family Group`) %\u003e%\r\n    mutate_all(as.factor) \r\n\r\nctree_mdl \u003c- ctree(Survived ~ ., \r\n                   data=tbl_party %\u003e% na.omit, \r\n                   controls=ctree_control(testtype=\u0022Bonferroni\u0022))\r\n\r\nplot(ctree_mdl)\r\n```\r\n\r\n# Model\r\n\r\n```{r xgb, message=FALSE, warning=FALSE, echo=TRUE, fig.height=7, fig.width=9}\r\n\r\nfull_2 \u003c- full %\u003e% \r\n  select(-Name, -Ticket, -Cabin, -set) %\u003e%\r\n  mutate(\r\n    Survived = ifelse(Survived==\u0022Yes\u0022, 1, 0)\r\n  ) %\u003e% \r\n  rename(AgeGroup=`Age Group`, FamilySize=`Family Size`, FamilyGroup=`Family Group`)\r\n\r\n# OHE\r\nohe_cols \u003c- c(\u0022Pclass\u0022, \u0022Sex\u0022, \u0022Embarked\u0022, \u0022Title\u0022, \u0022AgeGroup\u0022, \u0022FamilyGroup\u0022)\r\nnum_cols \u003c- setdiff(colnames(full_2), ohe_cols)\r\n\r\nfull_final \u003c- subset(full_2, select=num_cols)\r\n\r\nfor(var in ohe_cols) {\r\n  values \u003c- unique(full_2[[var]])\r\n  for(j in 1:length(values)) {\r\n    full_final[[paste0(var,\u0022_\u0022,values[j])]] \u003c- (full_2[[var]] == values[j]) * 1\r\n  }\r\n}\r\n\r\nsubmission \u003c- TRUE\r\n\r\ndata_train \u003c- full_final %\u003e%\r\n  filter(!is.na(Survived)) \r\n\r\ndata_test  \u003c- full_final %\u003e% \r\n  filter(is.na(Survived))\r\n\r\nset.seed(777)\r\nids \u003c- sample(nrow(data_train))\r\n\r\n# create folds for cv\r\nn_folds \u003c- ifelse(submission, 1, 5)\r\n\r\nscore \u003c- data.table()\r\nresult \u003c- data.table()\r\n\r\nfor(i in 1:n_folds) {\r\n  \r\n  if(submission) {\r\n    x_train \u003c- data_train %\u003e% select(-PassengerId, -Survived)\r\n    x_test  \u003c- data_test %\u003e% select(-PassengerId, -Survived)\r\n    y_train \u003c- data_train$Survived\r\n    \r\n  } else {\r\n    train.ids \u003c- ids[-seq(i, length(ids), by=n_folds)]\r\n    test.ids  \u003c- ids[seq(i, length(ids), by=n_folds)]\r\n    \r\n    x_train \u003c- data_train %\u003e% select(-PassengerId, -Survived)\r\n    x_train \u003c- x_train[train.ids,]\r\n    \r\n    x_test  \u003c- data_train %\u003e% select(-PassengerId, -Survived)\r\n    x_test  \u003c- x_test[test.ids,]\r\n    \r\n    y_train \u003c- data_train$Survived[train.ids]\r\n    y_test  \u003c- data_train$Survived[test.ids]\r\n  }\r\n  \r\n  x_train \u003c- apply(x_train, 2, as.numeric)\r\n  x_test \u003c- apply(x_test, 2, as.numeric)\r\n  \r\n  if(submission) {\r\n    nrounds \u003c- 12\r\n    early_stopping_round \u003c- NULL\r\n    dtrain \u003c- xgb.DMatrix(data=as.matrix(x_train), label=y_train)\r\n    dtest \u003c- xgb.DMatrix(data=as.matrix(x_test))\r\n    watchlist \u003c- list(train=dtrain)\r\n  } else {\r\n    nrounds \u003c- 3000\r\n    early_stopping_round \u003c- 100\r\n    dtrain \u003c- xgb.DMatrix(data=as.matrix(x_train), label=y_train)\r\n    dtest \u003c- xgb.DMatrix(data=as.matrix(x_test), label=y_test)\r\n    watchlist \u003c- list(train=dtrain, test=dtest)\r\n  }\r\n  \r\n  params \u003c- list(\u0022eta\u0022=0.01,\r\n                 \u0022max_depth\u0022=8,\r\n                 \u0022colsample_bytree\u0022=0.3528,\r\n                 \u0022min_child_weight\u0022=1,\r\n                 \u0022subsample\u0022=1,\r\n                 \u0022objective\u0022=\u0022reg:logistic\u0022,\r\n                 \u0022eval_metric\u0022=\u0022auc\u0022)\r\n  \r\n  model_xgb \u003c- xgb.train(params=params,\r\n                         data=dtrain,\r\n                         maximize=TRUE,\r\n                         nrounds=nrounds,\r\n                         watchlist=watchlist,\r\n                         early_stopping_round=early_stopping_round,\r\n                         print_every_n=2)\r\n  \r\n  pred \u003c- predict(model_xgb, dtest)\r\n  \r\n  if(submission) {\r\n    result \u003c- cbind(data_test %\u003e% select(PassengerId), Survived=round(pred, 0))\r\n  } else {\r\n    score \u003c- rbind(score, \r\n                   data.frame(accuracy=Accuracy(round(pred, 0), y_test), best_iteration=model_xgb$best_iteration))\r\n    temp   \u003c- cbind(data_train[test.ids,], pred=pred)\r\n    result \u003c- rbind(result, temp)\r\n  }\r\n}\r\n\r\nif(submission) {\r\n  write.csv(result, \u0022submission.csv\u0022, row.names=FALSE)\r\n} else {\r\n  print(mean(score$accuracy))\r\n  print(score$accuracy)\r\n  print(Accuracy(result$Survived, round(result$pred, 0)))\r\n}\r\n\r\n```\r\n\r\n# Conclusion\r\nThe analyses revealed interesting patterns across individual-level features. Factors such as socioeconomic status, social norms and family composition appeared to have an impact on likelihood of survival. These conclusions, however, were derived from findings in the data. Many stories and [oral histories](https://www.google.com/search?q=titanic+oral+history) have been collected by both survivors and relatives of the passengers in the past century, and these qualitative data sets may help to elucidate what really happened that fateful night.   ","dateCreated":"2017-07-23T23:27:30.593Z"},"kernelRun":{"id":1369577,"kernelId":310205,"status":"complete","type":"batch","sourceType":"script","language":"rmarkdown","title":"Titanic: Machine Learning from EDA to XGB","dateCreated":"2017-07-23T23:27:30.593Z","dateEvaluated":"2017-07-23T23:27:30.713Z","workerContainerPort":null,"workerUptimeSeconds":3965235,"workerIPAddress":"10.3.0.102     ","scriptLanguageId":5,"scriptLanguageName":"RMarkdown","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1369577/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..NUZGkoMaSKjO7eWA8LE8Vg.ILCIgzM_gqCyFHpqJRbZXbEPVesaH6pYQ3OTGb5jOJAjoc6rbtEEpfHSJyb8ibMr5MZ9yNeUk3RvK2mbbYgAYDOOPgMYQnLD2Zl0E-tgCnigPoDCCMPNjhBv7yDpf-K0JwJGInP_brS_FkZjK-iAgqjQMNoqLI517eoeJsH_RM_GkkYb4v5ANc9Ah8n_KOc0.gy4hHDPwm3zyJA8jKsJ3FQ/__results__.html","commit":{"id":6429644,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\r\ntitle: \u0022Titanic: Machine Learning from EDA to XGBoost\u0022\r\noutput:\r\n  html_document:\r\n    number_sections: TRUE\r\n    toc: TRUE\r\n    fig_height: 4\r\n    fig_width: 7\r\n    code_folding: show\r\n---\r\n\r\n```{r setup, include=FALSE, echo=FALSE}\r\nknitr::opts_chunk$set(echo=TRUE)\r\n\r\n```\r\n\r\n# Introduction\r\n\r\nOn 14 April 1912, the [RMS Titanic](https://en.wikipedia.org/wiki/RMS_Titanic) struck a large iceberg and took approximately 1,500 of its passengers and crew below the icy depths of the Atlantic Ocean. Considered one of the worst peacetime disasters at sea, this tragic event led to the creation of numerous [safety regulations and policies](http://www.gc.noaa.gov/gcil_titanic-history.html) to prevent such a catastrophe from happening again. Some critics, however, argue that circumstances other than luck resulted in a disproportionate number of deaths. The purpose of this analysis is to explore factors that influenced a person’s likelihood to survive.\r\n\r\n# Method\r\n\r\n## Software\r\nThe following analysis was conducted in the [R software environment for statistical computing](https://www.r-project.org/).\r\n\r\n## Dependencies\r\n```{r dependencies, message = FALSE, warning = FALSE}\r\n\r\n# data wrangling\r\nlibrary(tidyverse)\r\nlibrary(forcats)\r\nlibrary(stringr)\r\n\r\n# data assessment/visualizations\r\nlibrary(DT)\r\nlibrary(ggplot2)\r\nlibrary(scales)\r\nlibrary(grid)\r\nlibrary(gridExtra)\r\nlibrary(corrplot)\r\nlibrary(VIM) \r\nlibrary(knitr)\r\nlibrary(vcd)\r\n\r\n# model\r\nlibrary(xgboost)\r\nlibrary(MLmetrics)\r\n```\r\n\r\n# Data\r\n\r\nData was sourced from [Kaggle: Titanic: Machine Learning from Disaster](https://www.kaggle.com/c/titanic) on 12 July 2017. The available data was split into two separate sets: the training and testing set included 891 and 418 observations respectively for a combined total of 1,309 observations. The features are at the individual-level such as sex, age, and passenger class. A comprehensive explanation of the data can be found in the [data dictionary](https://www.kaggle.com/c/titanic/data).\r\n\r\n## Import Dataset\r\n```{r data, message=FALSE, warning=FALSE, results=\u0027hide\u0027}\r\n\r\ntrain \u003c- read_csv(\u0027../input/train.csv\u0027)\r\ntest  \u003c- read_csv(\u0027../input/test.csv\u0027)\r\n\r\ntrain$set \u003c- \u0022train\u0022\r\ntest$set  \u003c- \u0022test\u0022\r\ntest$Survived \u003c- NA\r\nfull \u003c- rbind(train, test)\r\n\r\nkable(head(full, 10), caption=\u0022Data Set\u0022, format=\u0022markdown\u0022)\r\n\r\n```\r\n\r\n## Structure\r\n\r\n```{r structure, message=FALSE, warning=FALSE}\r\n\r\nglimpse(full)\r\n\r\n```\r\n\r\n## Missing Data\r\n\r\nThe amount of missing data were highest in both *Cabin* and *Age*. This loss of information may hinder various models that require a complete set of data.\r\n\r\n```{r missing, message=FALSE, warning=FALSE, fig.height=5, fig.width=9}\r\n\r\n# re-encode missing data as NA\r\nfull \u003c- full %\u003e%\r\n  mutate_if(is.character, funs(replace(., .==\u0022\u0022, NA)))\r\n\r\n# visualize missing data\r\nmissplot \u003c- aggr(full %\u003e% select(-Survived), prop=FALSE, combined=TRUE, numbers=TRUE, sortVars=TRUE, sortCombs=TRUE, plot=FALSE)\r\n\r\nplot(missplot)\r\n```\r\n\r\nmotivation: [A (mostly!) tidyverse tour of the Titanic](https://www.kaggle.com/varimp/a-mostly-tidyverse-tour-of-the-titanic)\r\n\r\n# Preprocessing\r\n\r\nThe following section focuses on preparing the data so that it can be used for study, such as exploratory data analysis and modeling fitting.\r\n\r\n## Age\r\n\r\nReplace missing Age cells with the mean Age of all passengers on the Titanic.\r\n\r\n```{r age, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nfull \u003c- full %\u003e%\r\n    mutate(\r\n      Age = ifelse(is.na(Age), mean(full$Age, na.rm=TRUE), Age),\r\n      `Age Group` = case_when(Age \u003c 13 ~ \u0022Age.0012\u0022, \r\n                                 Age \u003e= 13 \u0026 Age \u003c 18 ~ \u0022Age.1317\u0022,\r\n                                 Age \u003e= 18 \u0026 Age \u003c 60 ~ \u0022Age.1859\u0022,\r\n                                 Age \u003e= 60 ~ \u0022Age.60Ov\u0022))\r\n\r\n```\r\n\r\n## Embarked\r\n\r\nUse the most common code to replace NAs in the *Embarked* feature.\r\n\r\n```{r pp_embarked, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nfull$Embarked \u003c- replace(full$Embarked, which(is.na(full$Embarked)), \u0027S\u0027)\r\n\r\n```\r\n\r\n## Titles\r\n\r\nExtract an individual\u0027s title from the *Name* feature.\r\n\r\n```{r pp_titles, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nfull \u003c- full %\u003e%\r\n  mutate(Title = as.factor(str_sub(Name, str_locate(Name, \u0022,\u0022)[, 1] + 2, str_locate(Name, \u0022\\\\.\u0022)[, 1]- 1)))\r\n\r\ntitle_tbl \u003c- full %\u003e%\r\n  group_by(Title) %\u003e%\r\n  summarise(\r\n    N = n()\r\n  )\r\n\r\n```\r\n\r\n## Family Groups\r\n\r\nFamilies are binned into a discretized feature based on family member count.\r\n\r\n```{r pp_familygrp, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nfull \u003c- full %\u003e%\r\n  mutate(`Family Size`  = as.numeric(SibSp) + as.numeric(Parch) + 1,\r\n         `Family Group` = case_when(\r\n           `Family Size`==1 ~ \u0022single\u0022,\r\n           `Family Size`\u003e1 \u0026 `Family Size` \u003c=3 ~ \u0022small\u0022,\r\n           `Family Size`\u003e= 4 ~ \u0022large\u0022\r\n         ))\r\n\r\n```\r\n\r\n# Independent Variable/Target\r\n\r\n## Survival\r\n\r\nThe independent variable, *Survived*, is labeled as a *Bernoulli trial* where a passenger or crew member surviving is encoded with the value of 1. Among observations in the train set, approximately 38% of passengers and crew survived.\r\n\r\n```{r iv, message=FALSE, warning=FALSE}\r\n\r\nfull \u003c- full %\u003e%\r\n  mutate(Survived = case_when(Survived==1 ~ \u0022Yes\u0022, \r\n                              Survived==0 ~ \u0022No\u0022))\r\n\r\ncrude_summary \u003c- full %\u003e%\r\n  filter(set==\u0022train\u0022) %\u003e%\r\n  select(PassengerId, Survived) %\u003e%\r\n  group_by(Survived) %\u003e%\r\n  summarise(n = n()) %\u003e%\r\n  mutate(freq = n / sum(n))\r\n\r\ncrude_survrate \u003c- crude_summary$freq[crude_summary$Survived==\u0022Yes\u0022]\r\n\r\nkable(crude_summary, caption=\u00222x2 Contingency Table on Survival.\u0022, format=\u0022markdown\u0022)\r\n\r\n```\r\n\r\n# Relationship Between Dependent and Independent Variables\r\n\r\n## Dependent Variables/Predictors {.tabset}\r\n\r\n### Relationship to Survival Rate {.tabset}\r\n\r\n#### Pclass {-}\r\n\r\n```{r rate_pclass, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Pclass, fill=Survived)) +\r\n  geom_bar(position = \u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Class\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Sex {-}\r\n\r\n```{r rate_sex, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Sex, fill=Survived)) +\r\n  geom_bar(position = \u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Sex\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Age {-}\r\n\r\n```{r rate_age, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\ntbl_age \u003c- full %\u003e%\r\n  filter(set==\u0022train\u0022) %\u003e%\r\n  select(Age, Survived) %\u003e%\r\n  group_by(Survived) %\u003e%\r\n  summarise(mean.age = mean(Age, na.rm=TRUE))\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Age, fill=Survived)) +\r\n  geom_histogram(aes(y=..density..), alpha=0.5) +\r\n  geom_density(alpha=.2, aes(colour=Survived)) +\r\n  geom_vline(data=tbl_age, aes(xintercept=mean.age, colour=Survived), lty=2, size=1) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_colour_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Density\u0022) +\r\n  ggtitle(\u0022Survival Rate by Age\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Age Groups {-}\r\n\r\n```{r rate_age_group, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022 \u0026 !is.na(Age)), aes(`Age Group`, fill=Survived)) +\r\n  geom_bar(position = \u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Age Group\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### SibSp {-}\r\n\r\n```{r rate_sibsp, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(SibSp, fill=Survived)) +\r\n  geom_bar(position = \u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by SibSp\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Parch {-}\r\n\r\n```{r rate_parch, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Parch, fill=Survived)) +\r\n  geom_bar(position = \u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Parch\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Embarked {-}\r\n\r\n```{r rate_embarked, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Embarked, fill=Survived)) +\r\n  geom_bar(position = \u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Embarked\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Title {-}\r\n\r\n```{r rate_title, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022) %\u003e% na.omit, aes(Title, fill=Survived)) +\r\n  geom_bar(position=\u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Title\u0022) + \r\n  theme_minimal() +\r\n  theme(axis.text.x = element_text(angle = 90, hjust = 1))\r\n\r\n```\r\n\r\n#### Family {-}\r\n\r\n```{r rate_family, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022) %\u003e% na.omit, aes(`Family Group`, fill=Survived)) +\r\n  geom_bar(position=\u0022fill\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  ylab(\u0022Survival Rate\u0022) +\r\n  geom_hline(yintercept=crude_survrate, col=\u0022white\u0022, lty=2, size=2) +\r\n  ggtitle(\u0022Survival Rate by Family Group\u0022) + \r\n  theme_minimal() +\r\n  theme(axis.text.x = element_text(angle = 90, hjust = 1))\r\n```\r\n\r\n### Relationship to Frequency {.tabset}\r\n\r\n#### Pclass {-}\r\n\r\n```{r freq_pclass, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Pclass, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Class\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Sex {-}\r\n\r\n```{r freq_sex, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Sex, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Sex\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Age {-}\r\n\r\n```{r freq_age, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Age, fill=Survived)) +\r\n  geom_histogram(aes(y=..count..), alpha=0.5) +\r\n  geom_vline(data=tbl_age, aes(xintercept=mean.age, colour=Survived), lty=2, size=1) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_colour_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Density\u0022) +\r\n  ggtitle(\u0022Survived by Age\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Age Groups {-}\r\n\r\n```{r freq_age_group, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022 \u0026 !is.na(Age)), aes(`Age Group`, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Age Group\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### SibSp {-}\r\n\r\n```{r freq_sibsp, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(SibSp, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=percent) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by SibSp\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Parch {-}\r\n\r\n```{r freq_parch, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Parch, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Parch\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Embarked {-}\r\n\r\n```{r freq_embarked, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022), aes(Embarked, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Embarked\u0022) + \r\n  theme_minimal()\r\n```\r\n\r\n#### Title {-}\r\n\r\n```{r freq_title, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022) %\u003e% na.omit, aes(Title, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Title\u0022) + \r\n  theme_minimal() +\r\n  theme(axis.text.x = element_text(angle = 90, hjust = 1))\r\n\r\n```\r\n\r\n#### Family {-}\r\n\r\n```{r freq_family, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4.5, fig.width=9}\r\n\r\nggplot(full %\u003e% filter(set==\u0022train\u0022) %\u003e% na.omit, aes(`Family Group`, fill=Survived)) +\r\n  geom_bar(position=\u0022stack\u0022) +\r\n  scale_fill_brewer(palette=\u0022Set1\u0022) +\r\n  scale_y_continuous(labels=comma) +\r\n  ylab(\u0022Passengers\u0022) +\r\n  ggtitle(\u0022Survived by Family Group\u0022) + \r\n  theme_minimal() +\r\n  theme(axis.text.x = element_text(angle = 90, hjust = 1))\r\n```\r\n\r\n# Interactive Relationships Between Variables\r\n\r\n## Correlation Plot\r\nCorrelation measures between numeric features suggest redundant information such as *Fare* with *Pclass*. This relationship, however, may be distorted due to passengers who boarded as a family where *Fare* represents the sum of a family\u0027s total cost.\r\n\r\n```{r corrplot, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4, fig.width=9}\r\n\r\ntbl_corr \u003c- full %\u003e%\r\n  filter(set==\u0022train\u0022) %\u003e%\r\n  select(-PassengerId, -SibSp, -Parch) %\u003e%\r\n  select_if(is.numeric) %\u003e%\r\n  cor(use=\u0022complete.obs\u0022) %\u003e%\r\n  corrplot.mixed(tl.cex=0.85)\r\n\r\n```\r\n\r\n## Mosaic Plot\r\n\r\n```{r mosaicplot, message=FALSE, warning=FALSE, echo=TRUE, fig.height=4, fig.width=9}\r\n\r\ntbl_mosaic \u003c- full %\u003e%\r\n  filter(set==\u0022train\u0022) %\u003e%\r\n  select(Survived, Pclass, Sex, AgeGroup=`Age Group`, Title, Embarked, `Family Group`) %\u003e%\r\n  mutate_all(as.factor)\r\n\r\nmosaic(~Pclass+Sex+Survived, data=tbl_mosaic, shade=TRUE, legend=TRUE)\r\n\r\n```\r\n\r\n## Alluvial Diagram\r\nLikelihood to survive was lowest among third class passengers; however, their chances for survival improved when *Sex* was female. Surprisingly, half of toddlers and adolescents perished. A plausible explanation for this could be that many of these children who perished came from larger families as suggested in the conditional inference tree model below.\r\n\r\n```{r alluvial, message=FALSE, warning=FALSE, echo=TRUE, fig.height=6, fig.width=9}\r\nlibrary(alluvial)\r\n\r\ntbl_summary \u003c- full %\u003e%\r\n  filter(set==\u0022train\u0022) %\u003e%\r\n  group_by(Survived, Sex, Pclass, `Age Group`, Title) %\u003e%\r\n  summarise(N = n()) %\u003e% \r\n  ungroup %\u003e%\r\n  na.omit\r\n  \r\nalluvial(tbl_summary[, c(1:4)],\r\n         freq=tbl_summary$N, border=NA,\r\n         col=ifelse(tbl_summary$Survived == \u0022Yes\u0022, \u0022blue\u0022, \u0022gray\u0022),\r\n         cex=0.65,\r\n         ordering = list(\r\n           order(tbl_summary$Survived, tbl_summary$Pclass==1),\r\n           order(tbl_summary$Sex, tbl_summary$Pclass==1),\r\n           NULL,\r\n           NULL))\r\n```\r\n\r\n## Conditional Inference Trees\r\nIn addition to *Pclass*, the conditional inference tree model suggests that middle-aged males had a lower likelihood of survival. This effect was especially strong among males travelling third class. Women, children and nobles were more likely to survive given their *Pclass* and when travelling in smaller family sizes.\r\n\r\n```{r party, message=FALSE, warning=FALSE, echo=TRUE, fig.height=7, fig.width=9}\r\nlibrary(party)\r\n\r\ntbl_party \u003c- full %\u003e%\r\n  filter(set==\u0022train\u0022) %\u003e%\r\n  select(Survived, Pclass, Sex, `Age Group`, Title, Embarked, `Family Group`) %\u003e%\r\n    mutate_all(as.factor) \r\n\r\nctree_mdl \u003c- ctree(Survived ~ ., \r\n                   data=tbl_party %\u003e% na.omit, \r\n                   controls=ctree_control(testtype=\u0022Bonferroni\u0022))\r\n\r\nplot(ctree_mdl)\r\n```\r\n\r\n# Model\r\n\r\n```{r xgb, message=FALSE, warning=FALSE, echo=TRUE, fig.height=7, fig.width=9}\r\n\r\nfull_2 \u003c- full %\u003e% \r\n  select(-Name, -Ticket, -Cabin, -set) %\u003e%\r\n  mutate(\r\n    Survived = ifelse(Survived==\u0022Yes\u0022, 1, 0)\r\n  ) %\u003e% \r\n  rename(AgeGroup=`Age Group`, FamilySize=`Family Size`, FamilyGroup=`Family Group`)\r\n\r\n# OHE\r\nohe_cols \u003c- c(\u0022Pclass\u0022, \u0022Sex\u0022, \u0022Embarked\u0022, \u0022Title\u0022, \u0022AgeGroup\u0022, \u0022FamilyGroup\u0022)\r\nnum_cols \u003c- setdiff(colnames(full_2), ohe_cols)\r\n\r\nfull_final \u003c- subset(full_2, select=num_cols)\r\n\r\nfor(var in ohe_cols) {\r\n  values \u003c- unique(full_2[[var]])\r\n  for(j in 1:length(values)) {\r\n    full_final[[paste0(var,\u0022_\u0022,values[j])]] \u003c- (full_2[[var]] == values[j]) * 1\r\n  }\r\n}\r\n\r\nsubmission \u003c- TRUE\r\n\r\ndata_train \u003c- full_final %\u003e%\r\n  filter(!is.na(Survived)) \r\n\r\ndata_test  \u003c- full_final %\u003e% \r\n  filter(is.na(Survived))\r\n\r\nset.seed(777)\r\nids \u003c- sample(nrow(data_train))\r\n\r\n# create folds for cv\r\nn_folds \u003c- ifelse(submission, 1, 5)\r\n\r\nscore \u003c- data.table()\r\nresult \u003c- data.table()\r\n\r\nfor(i in 1:n_folds) {\r\n  \r\n  if(submission) {\r\n    x_train \u003c- data_train %\u003e% select(-PassengerId, -Survived)\r\n    x_test  \u003c- data_test %\u003e% select(-PassengerId, -Survived)\r\n    y_train \u003c- data_train$Survived\r\n    \r\n  } else {\r\n    train.ids \u003c- ids[-seq(i, length(ids), by=n_folds)]\r\n    test.ids  \u003c- ids[seq(i, length(ids), by=n_folds)]\r\n    \r\n    x_train \u003c- data_train %\u003e% select(-PassengerId, -Survived)\r\n    x_train \u003c- x_train[train.ids,]\r\n    \r\n    x_test  \u003c- data_train %\u003e% select(-PassengerId, -Survived)\r\n    x_test  \u003c- x_test[test.ids,]\r\n    \r\n    y_train \u003c- data_train$Survived[train.ids]\r\n    y_test  \u003c- data_train$Survived[test.ids]\r\n  }\r\n  \r\n  x_train \u003c- apply(x_train, 2, as.numeric)\r\n  x_test \u003c- apply(x_test, 2, as.numeric)\r\n  \r\n  if(submission) {\r\n    nrounds \u003c- 12\r\n    early_stopping_round \u003c- NULL\r\n    dtrain \u003c- xgb.DMatrix(data=as.matrix(x_train), label=y_train)\r\n    dtest \u003c- xgb.DMatrix(data=as.matrix(x_test))\r\n    watchlist \u003c- list(train=dtrain)\r\n  } else {\r\n    nrounds \u003c- 3000\r\n    early_stopping_round \u003c- 100\r\n    dtrain \u003c- xgb.DMatrix(data=as.matrix(x_train), label=y_train)\r\n    dtest \u003c- xgb.DMatrix(data=as.matrix(x_test), label=y_test)\r\n    watchlist \u003c- list(train=dtrain, test=dtest)\r\n  }\r\n  \r\n  params \u003c- list(\u0022eta\u0022=0.01,\r\n                 \u0022max_depth\u0022=8,\r\n                 \u0022colsample_bytree\u0022=0.3528,\r\n                 \u0022min_child_weight\u0022=1,\r\n                 \u0022subsample\u0022=1,\r\n                 \u0022objective\u0022=\u0022reg:logistic\u0022,\r\n                 \u0022eval_metric\u0022=\u0022auc\u0022)\r\n  \r\n  model_xgb \u003c- xgb.train(params=params,\r\n                         data=dtrain,\r\n                         maximize=TRUE,\r\n                         nrounds=nrounds,\r\n                         watchlist=watchlist,\r\n                         early_stopping_round=early_stopping_round,\r\n                         print_every_n=2)\r\n  \r\n  pred \u003c- predict(model_xgb, dtest)\r\n  \r\n  if(submission) {\r\n    result \u003c- cbind(data_test %\u003e% select(PassengerId), Survived=round(pred, 0))\r\n  } else {\r\n    score \u003c- rbind(score, \r\n                   data.frame(accuracy=Accuracy(round(pred, 0), y_test), best_iteration=model_xgb$best_iteration))\r\n    temp   \u003c- cbind(data_train[test.ids,], pred=pred)\r\n    result \u003c- rbind(result, temp)\r\n  }\r\n}\r\n\r\nif(submission) {\r\n  write.csv(result, \u0022submission.csv\u0022, row.names=FALSE)\r\n} else {\r\n  print(mean(score$accuracy))\r\n  print(score$accuracy)\r\n  print(Accuracy(result$Survived, round(result$pred, 0)))\r\n}\r\n\r\n```\r\n\r\n# Conclusion\r\nThe analyses revealed interesting patterns across individual-level features. Factors such as socioeconomic status, social norms and family composition appeared to have an impact on likelihood of survival. These conclusions, however, were derived from findings in the data. Many stories and [oral histories](https://www.google.com/search?q=titanic+oral+history) have been collected by both survivors and relatives of the passengers in the past century, and these qualitative data sets may help to elucidate what really happened that fateful night.   ","dateCreated":"2017-07-23T23:27:30.593Z"},"resources":null,"isolatorResults":"\u003cresults\u est set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1369577,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-07-23T23:27:30.593Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":3,"linesInsertedFromPrevious":124,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:0ce893722a77a3fae201311d54e2c5090418144a9d39622d128289085e4b07b6","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTime
