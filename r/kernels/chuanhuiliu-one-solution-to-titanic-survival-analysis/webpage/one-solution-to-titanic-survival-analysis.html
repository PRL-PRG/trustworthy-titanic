<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":220798,"title":"One Solution to Titanic Survival Analysis ","forkParent":null,"currentRunId":1039522,"mostRecentRunId":1039522,"url":"/chuanhuiliu/one-solution-to-titanic-survival-analysis","tags":[],"commentCount":0,"upvoteCount":3,"viewCount":842,"forkCount":3,"bestPublicScore":0.80382,"author":{"id":896938,"displayName":"Chuanhui","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"chuanhuiliu","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/896938-kg.jpg","profileUrl":"/chuanhuiliu","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-03-27T09:32:26.5433333Z","selfLink":"/kernels/220798","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":30724,"readGroupId":null,"writeGroupId":null,"slug":"one-solution-to-titanic-survival-analysis"},"kernelBlob":{"id":8154699,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\n  \u0022cells\u0022: [\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b1c20c41-f691-6fea-ff50-6e14cc55ea9a\u0022\n      },\n      \u0022source\u0022: [\n        \u0022## Introduction ##\\n\u0022,\n        \u0022This is my first note in Kaggle, and I am writing to show **what I learn from Tutorial** and **how to improve their models myself**. In this script, I have used classic Classification And Regression Trees(CART) to model and have tried, orientated for a better public score, different means of feature engineering. \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022I\u0027d appreciated any feedback, comment, forks on this script:)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022Btw, I am still figuring out a better layout of this note, any helps would be much appreciated.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022## What I learn from two Tutorials on R##\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022 **1. Tutorials:Exploring Survival on the Titanic**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022 This [Exploring Survival on the Titanic][1] note have shown 1)a delicate data mining techniques create Titles from Names in Titanic dataset, 2)sensible imputation on missing values in column Embarked and Fare. \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022However, I believe it\u0027s less intuitive to impute Age, since there are almost 20% missing values in this column and age is more independent variables than Embarked or Fare, and thus the imputation of Age might contribute to a less robust\\n\u0022,\n        \u0022 random forest. Also, this script might have used all the created and original features, namely, Pclass + Sex + Age + SibSp + Parch +Fare + Embarked + Title + FsizeD + Child + Mother, which might increase over-fitting.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**2. Tutorials: Large families not good for Survival**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022 This [Large families not good for Survival][2] note have shown 1)stepwise feature selection and model building and 2)Family size is a good indicator for survival analysis. \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022Nonetheless, this script have split train.csv into sub-train and sub-test dataset, ignoring the test.csv and submit function in Kaggle. Therefore, the conclusion in this script might not lead to a 87% accuracy high score as it shows.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022So I guess I find a starting point.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022  [1]: https://www.kaggle.com/mrisdal/titanic/exploring-survival-on-the-titanic\\n\u0022,\n        \u0022  [2]: https://www.kaggle.com/jasonm/titanic/large-families-not-good-for-survival\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002299499373-0652-96e0-4ea0-3f012c99d659\u0022\n      },\n      \u0022source\u0022: [\n        \u0022##Explanatory Data Analysis ##\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022bbc5f319-b00e-a91b-28f0-ded76720410e\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022#Arthor: Chuanhui Liu\\n\u0022,\n        \u0022#Date:   2017-03-20\\n\u0022,\n        \u0022library(tidyverse)\\n\u0022,\n        \u0022library(rpart)\\n\u0022,\n        \u0022library(rpart.plot) \\n\u0022,\n        \u0022library(caret)\\n\u0022,\n        \u0022library(ggplot2)\\n\u0022,\n        \u0022library(Hmisc)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022#import dataset\\n\u0022,\n        \u0022train\u003c-read_csv(\\\u0022../input/train.csv\\\u0022) \\n\u0022,\n        \u0022test\u003c-read_csv(\\\u0022../input/test.csv\\\u0022) \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022#basic information of dataset, finding missing values\\n\u0022,\n        \u0022#describe(train)\\n\u0022,\n        \u0022#describe(test)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022#head(train)\\n\u0022,\n        \u0022# PassengerId Survived Pclass                                                Name    Sex   Age SibSp Parch           Ticket    Fare Cabin Embarked\\n\u0022,\n        \u0022# \u003cint\u003e    \u003cint\u003e  \u003cint\u003e                                               \u003cchr\u003e  \u003cchr\u003e \u003cdbl\u003e \u003cint\u003e \u003cint\u003e            \u003cchr\u003e   \u003cdbl\u003e \u003cchr\u003e    \u003cchr\u003e\\n\u0022,\n        \u0022#   1        0      3                             Braund, Mr. Owen Harris   male    22     1     0        A/5 21171  7.2500  \u003cNA\u003e        S\\n\u0022,\n        \u0022#   2        1      1 Cumings, Mrs. John Bradley (Florence Briggs Thayer) female    38     1     0         PC 17599 71.2833   C85        C\\n\u0022,\n        \u0022#   3        1      3                              Heikkinen, Miss. Laina female    26     0     0 STON/O2. 3101282  7.9250  \u003cNA\u003e        S\\n\u0022,\n        \u0022#   4        1      1        Futrelle, Mrs. Jacques Heath (Lily May Peel) female    35     1     0           113803 53.1000  C123        S\\n\u0022,\n        \u0022#   5        0      3                            Allen, Mr. William Henry   male    35     0     0           373450  8.0500  \u003cNA\u003e        S\\n\u0022,\n        \u0022#   6        0      3                                    Moran, Mr. James   male    NA     0     0           330877  8.4583  \u003cNA\u003e        Q\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00226aa2e000-2a68-0495-a6ea-52051034ce8b\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**How does Embared impact the survival of passengers?**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00222099037b-a31c-56ae-3435-e88a12b87f0e\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022#\\n\u0022,\n        \u0022ggplot(train, aes(x = Embarked, fill = factor(Survived))) +\\n\u0022,\n        \u0022  geom_bar(stat=\u0027count\u0027, position=\u0027dodge\u0027) +\\n\u0022,\n        \u0022  labs(x = \u0027Embarked\u0027)\\n\u0022,\n        \u0022\\n\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b933cb78-21ef-bc16-3441-82d664df7a27\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**How Different Pclass impact the survival of male\u0026female passengers\\uff1f**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022a2a04241-0649-de24-a08c-25624dd55280\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022ggplot(train,aes(x=Sex,fill=factor(Survived)))+\\n\u0022,\n        \u0022  geom_bar(position=\u0027dodge\u0027)+\\n\u0022,\n        \u0022  facet_grid(.~Pclass)+\\n\u0022,\n        \u0022  labs(title = \\\u0022How Different Pclass impact the survival of male\u0026female passengers\\\u0022,x = \\\u0022Pclass\\\u0022,y = \\\u0022Count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022d50bc664-d781-74a5-3676-a996259709dd\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**How does different FamilySize impact the survival of passengers\\uff1f**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022bdeef710-44f9-22bb-60a7-de36ec6a63bb\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022#Fsize\u003c1 Fsize\u003e=5 have penalty for survival chances\\n\u0022,\n        \u0022train$FamilySize\u003c-train$SibSp+train$Parch\\n\u0022,\n        \u0022ggplot(train, aes(x = FamilySize, fill = factor(Survived))) +\\n\u0022,\n        \u0022  geom_bar(stat=\u0027count\u0027, position=\u0027dodge\u0027) +\\n\u0022,\n        \u0022  scale_x_continuous(breaks=c(1:11)) +\\n\u0022,\n        \u0022  labs(x = \u0027Family Size\u0027)\\n\u0022,\n        \u0022\\n\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00222c9dd1d1-a6d9-9606-b5ee-56977573bf85\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**Did Child and Adult differ in survival rate?**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002238f9cac5-c560-b0ab-bc7f-4f98b4933482\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022train$Child[train$Age \u003c 16] \u003c- \u0027Child\u0027\\n\u0022,\n        \u0022train$Child[train$Age \u003e= 16] \u003c- \u0027Adult\u0027\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022table(train$Child,train$Survived)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00229b2889f0-fd9f-065b-b5e0-deed125a3afa\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**Sensible impute missing values**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b813e7fb-2e96-6e39-dcdb-7265daab748b\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022#missing value(Embarked/Fare/age)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022ggplot(train, aes(x=Embarked,y=Fare))+geom_boxplot(aes(fill=factor(Pclass)))\\n\u0022,\n        \u0022#which means missing values in Embarked, most probably, is C\\n\u0022,\n        \u0022train$Embarked[is.na(train$Embarked)]\u003c-\u0027C\u0027\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022#test[is.na(test$Fare),]\\n\u0022,\n        \u0022#  PassengerId Pclass               Name   Sex   Age SibSp Parch Ticket  Fare Cabin Embarked\\n\u0022,\n        \u0022# \u003cint\u003e  \u003cint\u003e              \u003cchr\u003e \u003cchr\u003e \u003cdbl\u003e \u003cint\u003e \u003cint\u003e  \u003cchr\u003e \u003cdbl\u003e \u003cchr\u003e    \u003cchr\u003e\\n\u0022,\n        \u0022#   1        1044      3 Storey, Mr. Thomas  male  60.5     0     0   3701    NA  \u003cNA\u003e    S\\n\u0022,\n        \u0022test1\u003c-test[c(test$Embarked==\u0027S\u0027),] \\n\u0022,\n        \u0022test2\u003c-test1[c(test1$Pclass==3),]\\n\u0022,\n        \u0022test3\u003c-test2[complete.cases(test2$Fare),]\\n\u0022,\n        \u0022test$Fare[is.na(test$Fare)]\u003c-mean(test3$Fare)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022243eb143-3077-c295-6a23-ed27d0d7b012\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**Feature engineering: Create title from passenger names\\uff1bChild\u0026Adult from Age** \u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022efc9d7c2-8d8a-7aff-ac6a-eaf11dce007a\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022#feature engineering\\n\u0022,\n        \u0022# create title from passenger names\\n\u0022,\n        \u0022full\u003c-bind_rows(train,test)\\n\u0022,\n        \u0022full$Child[full$Age \u003c 16] \u003c- \u0027Child\u0027\\n\u0022,\n        \u0022full$Child[full$Age \u003e= 16] \u003c- \u0027Adult\u0027\\n\u0022,\n        \u0022full$FamilySize\u003c-full$SibSp+full$Parch\\n\u0022,\n        \u0022full$FsizeD[full$FamilySize == 0] \u003c- \u0027singleton\u0027\\n\u0022,\n        \u0022full$FsizeD[full$FamilySize\u003c 4 \u0026 full$FamilySize \u003e 0] \u003c- \u0027small\u0027\\n\u0022,\n        \u0022full$FsizeD[full$FamilySize \u003e=4 ] \u003c- \u0027large\u0027\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022full$Title \u003c- gsub(\u0027(.*, )|(\\\\\\\\..*)\u0027, \u0027\u0027, full$Name)\\n\u0022,\n        \u0022rare_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \\n\u0022,\n        \u0022                \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027)\\n\u0022,\n        \u0022full$Title[full$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \\n\u0022,\n        \u0022full$Title[full$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\\n\u0022,\n        \u0022full$Title[full$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \\n\u0022,\n        \u0022full$Title[full$Title %in% rare_title]  \u003c- \u0027Rare Title\u0027\\n\u0022,\n        \u0022table(full$Sex, full$Title)\\n\u0022,\n        \u0022\\n\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022f1901789-1cd6-de69-aaee-63d2f3dae192\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**Modeling: Trying different combinations of features**\\n\u0022,\n        \u0022-------------------------------------------------------\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00228eeac0a5-9ed6-8bd1-cc4d-edfdf6c39c70\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022#factorize variables for modelling\\n\u0022,\n        \u0022full$Sex \u003c- as.factor(full$Sex)\\n\u0022,\n        \u0022full$Pclass \u003c- as.factor(full$Pclass)\\n\u0022,\n        \u0022full$Title\u003c-as.factor(full$Title)\\n\u0022,\n        \u0022full$Embarked\u003c-as.factor(full$Embarked)\\n\u0022,\n        \u0022full$FsizeD\u003c-as.factor(full$FsizeD)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022train \u003c- full[1:891,]\\n\u0022,\n        \u0022test \u003c- full[892:1309,]\\n\u0022,\n        \u0022#Modeling\\n\u0022,\n        \u0022fol \u003c- formula(Survived ~Title+ Fare+ Pclass+Age)\\n\u0022,\n        \u0022model \u003c- rpart(fol, method=\\\u0022class\\\u0022, data=train)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022e6ea7fa8-3f61-29cb-de24-c796938282e3\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**Plot the CART\\uff0c Show whether the tree change or not**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002285377afd-e228-f85b-b069-239559e055a3\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022rpart.plot(model,branch=0,branch.type=2,type=1,extra=102,shadow.col=\\\u0022pink\\\u0022,box.col=\\\u0022gray\\\u0022,split.col=\\\u0022magenta\\\u0022,\\n\u0022,\n        \u0022           main=\\\u0022Decision tree for model\\\u0022)\\n\u0022,\n        \u0022rpred \u003c- predict(model, newdata=test, type=\\\u0022class\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022a03b6b4b-98f5-c999-7f55-270714e6ba4a\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022#write into solutions\\n\u0022,\n        \u0022Survived\u003c-as.numeric(levels(rpred)[rpred])\\n\u0022,\n        \u0022PassengerId\u003c-test$PassengerId\\n\u0022,\n        \u0022solution\u003c-cbind(PassengerId,Survived)\\n\u0022,\n        \u0022write.csv(data.frame(solution),file = \u0027my solution.csv\u0027,row.names= F)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022cfa68beb-48cf-7780-3954-1867a4beaaa7\u0022\n      },\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022## Different Combinations ##\\n\u0022,\n        \u0022**a)** formula(Survived ~ Age + Sex + Pclass + FamilySize)                      #0.77512 This is how the tutorial performs\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**b)** formula(Survived ~ Title + Sex + Pclass + FamilySize)                            #0.78947\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**c)** formula(Survived ~ Title + Age + Pclass + FsizeD)                           #0.78947\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**d)** formula(Survived ~Title + Age + Pclass + FamilySize+Embarked) #0.78947\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**e)** formula(Survived ~Title+ Pclass +  Fare)                                            #0.79426\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**f)** formula(Survived~Title+ Fare+ Pclass+Age\\uff09#0.80383\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022a54fbd86-b836-4045-d32f-93b344985d3e\u0022\n      },\n      \u0022source\u0022: [\n        \u0022## Conclusion ##\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022578a14e8-b955-5286-2718-130f469d6ec8\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**1. Fare, Pclass is a good indicator for survival.**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**2.Title is more predictive than Sex, so feature engineering pays off.**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**3.Fare is more predictive than FamilySize.**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**4.There is no need of completing Age column.**\u0022\n      ]\n    }\n  ],\n  \u0022metadata\u0022: {\n    \u0022_change_revision\u0022: 0,\n    \u0022_is_fork\u0022: false,\n    \u0022kernelspec\u0022: {\n      \u0022display_name\u0022: \u0022R\u0022,\n      \u0022language\u0022: \u0022R\u0022,\n      \u0022name\u0022: \u0022ir\u0022\n    },\n    \u0022language_info\u0022: {\n      \u0022codemirror_mode\u0022: \u0022r\u0022,\n      \u0022file_extension\u0022: \u0022.r\u0022,\n      \u0022mimetype\u0022: \u0022text/x-r-source\u0022,\n      \u0022name\u0022: \u0022R\u0022,\n      \u0022pygments_lexer\u0022: \u0022r\u0022,\n      \u0022version\u0022: \u00223.3.3\u0022\n    }\n  },\n  \u0022nbformat\u0022: 4,\n  \u0022nbformat_minor\u0022: 0\n}","dateCreated":"2017-03-27T09:32:25.197Z"},"kernelRun":{"id":1039522,"kernelId":220798,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"One Solution to Titanic Survival Analysis ","dateCreated":"2017-03-27T09:32:25.197Z","dateEvaluated":"2017-03-27T09:32:26.543Z","workerContainerPort":null,"workerUptimeSeconds":2111066,"workerIPAddress":"10.3.0.7       ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1039522/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..QTi-dVXHEaIjuMaTnnbYog.c2XwHMWuLya84AAiiiA2i5DEHmUyW6lXvRezEuEo0mvrs27wH6wsLMYo5L50KjrkqWCgIY6ooJcJ7W1Kn416XuhhTp2mzdBM5efk5bwT5tH-pqZijc6PHScpEfnmM9STOyELKsMDpeQ3cd86pWEfM_Bw3-ZvN8IqqRe-knwqXSw.SqXHoi1x0Gy1MbNvkLKR6w/__results__.html","commit":{"id":8154699,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\n  \u0022cells\u0022: [\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b1c20c41-f691-6fea-ff50-6e14cc55ea9a\u0022\n      },\n      \u0022source\u0022: [\n        \u0022## Introduction ##\\n\u0022,\n        \u0022This is my first note in Kaggle, and I am writing to show **what I learn from Tutorial** and **how to improve their models myself**. In this script, I have used classic Classification And Regression Trees(CART) to model and have tried, orientated for a better public score, different means of feature engineering. \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022I\u0027d appreciated any feedback, comment, forks on this script:)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022Btw, I am still figuring out a better layout of this note, any helps would be much appreciated.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022## What I learn from two Tutorials on R##\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022 **1. Tutorials:Exploring Survival on the Titanic**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022 This [Exploring Survival on the Titanic][1] note have shown 1)a delicate data mining techniques create Titles from Names in Titanic dataset, 2)sensible imputation on missing values in column Embarked and Fare. \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022However, I believe it\u0027s less intuitive to impute Age, since there are almost 20% missing values in this column and age is more independent variables than Embarked or Fare, and thus the imputation of Age might contribute to a less robust\\n\u0022,\n        \u0022 random forest. Also, this script might have used all the created and original features, namely, Pclass + Sex + Age + SibSp + Parch +Fare + Embarked + Title + FsizeD + Child + Mother, which might increase over-fitting.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**2. Tutorials: Large families not good for Survival**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022 This [Large families not good for Survival][2] note have shown 1)stepwise feature selection and model building and 2)Family size is a good indicator for survival analysis. \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022Nonetheless, this script have split train.csv into sub-train and sub-test dataset, ignoring the test.csv and submit function in Kaggle. Therefore, the conclusion in this script might not lead to a 87% accuracy high score as it shows.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022So I guess I find a starting point.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022  [1]: https://www.kaggle.com/mrisdal/titanic/exploring-survival-on-the-titanic\\n\u0022,\n        \u0022  [2]: https://www.kaggle.com/jasonm/titanic/large-families-not-good-for-survival\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002299499373-0652-96e0-4ea0-3f012c99d659\u0022\n      },\n      \u0022source\u0022: [\n        \u0022##Explanatory Data Analysis ##\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022bbc5f319-b00e-a91b-28f0-ded76720410e\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022#Arthor: Chuanhui Liu\\n\u0022,\n        \u0022#Date:   2017-03-20\\n\u0022,\n        \u0022library(tidyverse)\\n\u0022,\n        \u0022library(rpart)\\n\u0022,\n        \u0022library(rpart.plot) \\n\u0022,\n        \u0022library(caret)\\n\u0022,\n        \u0022library(ggplot2)\\n\u0022,\n        \u0022library(Hmisc)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022#import dataset\\n\u0022,\n        \u0022train\u003c-read_csv(\\\u0022../input/train.csv\\\u0022) \\n\u0022,\n        \u0022test\u003c-read_csv(\\\u0022../input/test.csv\\\u0022) \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022#basic information of dataset, finding missing values\\n\u0022,\n        \u0022#describe(train)\\n\u0022,\n        \u0022#describe(test)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022#head(train)\\n\u0022,\n        \u0022# PassengerId Survived Pclass                                                Name    Sex   Age SibSp Parch           Ticket    Fare Cabin Embarked\\n\u0022,\n        \u0022# \u003cint\u003e    \u003cint\u003e  \u003cint\u003e                                               \u003cchr\u003e  \u003cchr\u003e \u003cdbl\u003e \u003cint\u003e \u003cint\u003e            \u003cchr\u003e   \u003cdbl\u003e \u003cchr\u003e    \u003cchr\u003e\\n\u0022,\n        \u0022#   1        0      3                             Braund, Mr. Owen Harris   male    22     1     0        A/5 21171  7.2500  \u003cNA\u003e        S\\n\u0022,\n        \u0022#   2        1      1 Cumings, Mrs. John Bradley (Florence Briggs Thayer) female    38     1     0         PC 17599 71.2833   C85        C\\n\u0022,\n        \u0022#   3        1      3                              Heikkinen, Miss. Laina female    26     0     0 STON/O2. 3101282  7.9250  \u003cNA\u003e        S\\n\u0022,\n        \u0022#   4        1      1        Futrelle, Mrs. Jacques Heath (Lily May Peel) female    35     1     0           113803 53.1000  C123        S\\n\u0022,\n        \u0022#   5        0      3                            Allen, Mr. William Henry   male    35     0     0           373450  8.0500  \u003cNA\u003e        S\\n\u0022,\n        \u0022#   6        0      3                                    Moran, Mr. James   male    NA     0     0           330877  8.4583  \u003cNA\u003e        Q\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00226aa2e000-2a68-0495-a6ea-52051034ce8b\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**How does Embared impact the survival of passengers?**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00222099037b-a31c-56ae-3435-e88a12b87f0e\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022#\\n\u0022,\n        \u0022ggplot(train, aes(x = Embarked, fill = factor(Survived))) +\\n\u0022,\n        \u0022  geom_bar(stat=\u0027count\u0027, position=\u0027dodge\u0027) +\\n\u0022,\n        \u0022  labs(x = \u0027Embarked\u0027)\\n\u0022,\n        \u0022\\n\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b933cb78-21ef-bc16-3441-82d664df7a27\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**How Different Pclass impact the survival of male\u0026female passengers\\uff1f**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022a2a04241-0649-de24-a08c-25624dd55280\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022ggplot(train,aes(x=Sex,fill=factor(Survived)))+\\n\u0022,\n        \u0022  geom_bar(position=\u0027dodge\u0027)+\\n\u0022,\n        \u0022  facet_grid(.~Pclass)+\\n\u0022,\n        \u0022  labs(title = \\\u0022How Different Pclass impact the survival of male\u0026female passengers\\\u0022,x = \\\u0022Pclass\\\u0022,y = \\\u0022Count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022d50bc664-d781-74a5-3676-a996259709dd\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**How does different FamilySize impact the survival of passengers\\uff1f**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022bdeef710-44f9-22bb-60a7-de36ec6a63bb\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022#Fsize\u003c1 Fsize\u003e=5 have penalty for survival chances\\n\u0022,\n        \u0022train$FamilySize\u003c-train$SibSp+train$Parch\\n\u0022,\n        \u0022ggplot(train, aes(x = FamilySize, fill = factor(Survived))) +\\n\u0022,\n        \u0022  geom_bar(stat=\u0027count\u0027, position=\u0027dodge\u0027) +\\n\u0022,\n        \u0022  scale_x_continuous(breaks=c(1:11)) +\\n\u0022,\n        \u0022  labs(x = \u0027Family Size\u0027)\\n\u0022,\n        \u0022\\n\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00222c9dd1d1-a6d9-9606-b5ee-56977573bf85\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**Did Child and Adult differ in survival rate?**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002238f9cac5-c560-b0ab-bc7f-4f98b4933482\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022train$Child[train$Age \u003c 16] \u003c- \u0027Child\u0027\\n\u0022,\n        \u0022train$Child[train$Age \u003e= 16] \u003c- \u0027Adult\u0027\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022table(train$Child,train$Survived)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00229b2889f0-fd9f-065b-b5e0-deed125a3afa\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**Sensible impute missing values**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b813e7fb-2e96-6e39-dcdb-7265daab748b\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022#missing value(Embarked/Fare/age)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022ggplot(train, aes(x=Embarked,y=Fare))+geom_boxplot(aes(fill=factor(Pclass)))\\n\u0022,\n        \u0022#which means missing values in Embarked, most probably, is C\\n\u0022,\n        \u0022train$Embarked[is.na(train$Embarked)]\u003c-\u0027C\u0027\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022#test[is.na(test$Fare),]\\n\u0022,\n        \u0022#  PassengerId Pclass               Name   Sex   Age SibSp Parch Ticket  Fare Cabin Embarked\\n\u0022,\n        \u0022# \u003cint\u003e  \u003cint\u003e              \u003cchr\u003e \u003cchr\u003e \u003cdbl\u003e \u003cint\u003e \u003cint\u003e  \u003cchr\u003e \u003cdbl\u003e \u003cchr\u003e    \u003cchr\u003e\\n\u0022,\n        \u0022#   1        1044      3 Storey, Mr. Thomas  male  60.5     0     0   3701    NA  \u003cNA\u003e    S\\n\u0022,\n        \u0022test1\u003c-test[c(test$Embarked==\u0027S\u0027),] \\n\u0022,\n        \u0022test2\u003c-test1[c(test1$Pclass==3),]\\n\u0022,\n        \u0022test3\u003c-test2[complete.cases(test2$Fare),]\\n\u0022,\n        \u0022test$Fare[is.na(test$Fare)]\u003c-mean(test3$Fare)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022243eb143-3077-c295-6a23-ed27d0d7b012\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**Feature engineering: Create title from passenger names\\uff1bChild\u0026Adult from Age** \u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022efc9d7c2-8d8a-7aff-ac6a-eaf11dce007a\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022#feature engineering\\n\u0022,\n        \u0022# create title from passenger names\\n\u0022,\n        \u0022full\u003c-bind_rows(train,test)\\n\u0022,\n        \u0022full$Child[full$Age \u003c 16] \u003c- \u0027Child\u0027\\n\u0022,\n        \u0022full$Child[full$Age \u003e= 16] \u003c- \u0027Adult\u0027\\n\u0022,\n        \u0022full$FamilySize\u003c-full$SibSp+full$Parch\\n\u0022,\n        \u0022full$FsizeD[full$FamilySize == 0] \u003c- \u0027singleton\u0027\\n\u0022,\n        \u0022full$FsizeD[full$FamilySize\u003c 4 \u0026 full$FamilySize \u003e 0] \u003c- \u0027small\u0027\\n\u0022,\n        \u0022full$FsizeD[full$FamilySize \u003e=4 ] \u003c- \u0027large\u0027\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022full$Title \u003c- gsub(\u0027(.*, )|(\\\\\\\\..*)\u0027, \u0027\u0027, full$Name)\\n\u0022,\n        \u0022rare_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \\n\u0022,\n        \u0022                \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027)\\n\u0022,\n        \u0022full$Title[full$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \\n\u0022,\n        \u0022full$Title[full$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\\n\u0022,\n        \u0022full$Title[full$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \\n\u0022,\n        \u0022full$Title[full$Title %in% rare_title]  \u003c- \u0027Rare Title\u0027\\n\u0022,\n        \u0022table(full$Sex, full$Title)\\n\u0022,\n        \u0022\\n\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022f1901789-1cd6-de69-aaee-63d2f3dae192\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**Modeling: Trying different combinations of features**\\n\u0022,\n        \u0022-------------------------------------------------------\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00228eeac0a5-9ed6-8bd1-cc4d-edfdf6c39c70\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022#factorize variables for modelling\\n\u0022,\n        \u0022full$Sex \u003c- as.factor(full$Sex)\\n\u0022,\n        \u0022full$Pclass \u003c- as.factor(full$Pclass)\\n\u0022,\n        \u0022full$Title\u003c-as.factor(full$Title)\\n\u0022,\n        \u0022full$Embarked\u003c-as.factor(full$Embarked)\\n\u0022,\n        \u0022full$FsizeD\u003c-as.factor(full$FsizeD)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022train \u003c- full[1:891,]\\n\u0022,\n        \u0022test \u003c- full[892:1309,]\\n\u0022,\n        \u0022#Modeling\\n\u0022,\n        \u0022fol \u003c- formula(Survived ~Title+ Fare+ Pclass+Age)\\n\u0022,\n        \u0022model \u003c- rpart(fol, method=\\\u0022class\\\u0022, data=train)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022e6ea7fa8-3f61-29cb-de24-c796938282e3\u0022\n      },\n      \u0022source\u0022: [\n        \u0022**Plot the CART\\uff0c Show whether the tree change or not**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002285377afd-e228-f85b-b069-239559e055a3\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022rpart.plot(model,branch=0,branch.type=2,type=1,extra=102,shadow.col=\\\u0022pink\\\u0022,box.col=\\\u0022gray\\\u0022,split.col=\\\u0022magenta\\\u0022,\\n\u0022,\n        \u0022           main=\\\u0022Decision tree for model\\\u0022)\\n\u0022,\n        \u0022rpred \u003c- predict(model, newdata=test, type=\\\u0022class\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022a03b6b4b-98f5-c999-7f55-270714e6ba4a\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022#write into solutions\\n\u0022,\n        \u0022Survived\u003c-as.numeric(levels(rpred)[rpred])\\n\u0022,\n        \u0022PassengerId\u003c-test$PassengerId\\n\u0022,\n        \u0022solution\u003c-cbind(PassengerId,Survived)\\n\u0022,\n        \u0022write.csv(data.frame(solution),file = \u0027my solution.csv\u0027,row.names= F)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022cfa68beb-48cf-7780-3954-1867a4beaaa7\u0022\n      },\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022## Different Combinations ##\\n\u0022,\n        \u0022**a)** formula(Survived ~ Age + Sex + Pclass + FamilySize)                      #0.77512 This is how the tutorial performs\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**b)** formula(Survived ~ Title + Sex + Pclass + FamilySize)                            #0.78947\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**c)** formula(Survived ~ Title + Age + Pclass + FsizeD)                           #0.78947\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**d)** formula(Survived ~Title + Age + Pclass + FamilySize+Embarked) #0.78947\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**e)** formula(Survived ~Title+ Pclass +  Fare)                                            #0.79426\\n\u0022,\n        \u0022\\ aining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1039522,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-03-27T09:32:25.197Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":8,"linesInsertedFromPrevious":19,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:a236e47ea687b7714dba889be0a21997c74dbf72cebaf1deca68fc5e0b45a975","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":267.965469712857,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"One Solution to Titanic Survival Analysis ","url":"/chuanhuiliu/one-solution-to-titanic-survival-analysis?scriptVersionId=1039522","versionNumber":6,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":1039480,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-03-27T08:58:46.763Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":25,"linesInsertedFromPrevious":15,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:a236e47ea687b7714dba889be0a21997c74dbf72cebaf1deca68fc5e0b45a975","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":246.236154792132,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"One Solution to Titanic Survival Analysis ","url":"/chuanhuiliu/one-solution-to-titanic-survival-analysis?scriptVersionId=1039480","versionNumber":5,"hasVersionNumber":true,"isRedacted":false
