01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2016-09-03T14:22:11.57Z","selfLink":"/kernels/93850","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"exploring-survival-on-the-titanic"},"kernelBlob":{"id":5901425,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\ntitle: \u0027Test Abed\u0027\n---\n\n## Load and check data\n\n```{r, message = FALSE}\n# Load packages\nlibrary(\u0027ggplot2\u0027) # visualization\nlibrary(\u0027ggthemes\u0027) # visualization\nlibrary(\u0027scales\u0027) # visualization\nlibrary(\u0027dplyr\u0027) # data manipulation\nlibrary(\u0027mice\u0027) # imputation\nlibrary(\u0027randomForest\u0027) # classification algorithm\nlibrary(\u0027xgboost\u0027)\n```\n\n```{r, message=FALSE, warning=FALSE}\ntrain \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = F)\ntest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = F)\n\nfull  \u003c- bind_rows(train, test) # bind training \u0026 test data\n\n```\n\n```{r, message=FALSE, warning=FALSE}\n# Grab title from passenger names\nfull$Title \u003c- gsub(\u0027(.*, )|(\\\\..*)\u0027, \u0027\u0027, full$Name)\n\n\n# Titles with very low cell counts to be combined to \u0022rare\u0022 level\nrare_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \n                \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027)\n\n# Also reassign mlle, ms, and mme accordingly\nfull$Title[full$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \nfull$Title[full$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\nfull$Title[full$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \nfull$Title[full$Title %in% rare_title]  \u003c- \u0027Rare Title\u0027\n\n# Show title counts by sex again\ntable(full$Sex, full$Title)\n\n# Finally, grab surname from passenger name\nfull$Surname \u003c- sapply(full$Name,  \n                      function(x) strsplit(x, split = \u0027[,.]\u0027)[[1]][1])\n```\n\n```{r results=\u0027asis\u0027}\ncat(paste(\u0027We have \u003cb\u003e\u0027, nlevels(factor(full$Surname)), \u0027\u003c/b\u003e unique surnames. I would be interested to infer ethnicity based on surname --- another time.\u0027))\n```\n\n```{r}\n# Create a family size variable including the passenger themselves\nfull$Fsize \u003c- full$SibSp + full$Parch + 1\n\n# Create a family variable \nfull$Family \u003c- paste(full$Surname, full$Fsize, sep=\u0027_\u0027)\n```\n\n```{r}\n# Discretize family size\nfull$FsizeD[full$Fsize == 1] \u003c- \u0027singleton\u0027\nfull$FsizeD[full$Fsize \u003c 5 \u0026 full$Fsize \u003e 1] \u003c- \u0027small\u0027\nfull$FsizeD[full$Fsize \u003e 4] \u003c- \u0027large\u0027\n\n```\n\n```{r}\n# This variable appears to have a lot of missing values\nfull$Cabin[1:28]\n\n# The first character is the deck. For example:\nstrsplit(full$Cabin[2], NULL)[[1]]\n\n# Create a Deck variable. Get passenger deck A - F:\nfull$Deck\u003c-factor(sapply(full$Cabin, function(x) strsplit(x, NULL)[[1]][1]))\n```\n\n```{r}\n# Passengers 62 and 830 are missing Embarkment\nfull[c(62, 830), \u0027Embarked\u0027]\n```\n\n```{r results=\u0027asis\u0027}\ncat(paste(\u0027We will infer their values for **embarkment** based on present data that we can imagine may be relevant: **passenger class** and **fare**. We see that they paid\u003cb\u003e $\u0027, full[c(62, 830), \u0027Fare\u0027][[1]][1], \u0027\u003c/b\u003eand\u003cb\u003e $\u0027, full[c(62, 830), \u0027Fare\u0027][[1]][2], \u0027\u003c/b\u003erespectively and their classes are\u003cb\u003e\u0027, full[c(62, 830), \u0027Pclass\u0027][[1]][1], \u0027\u003c/b\u003eand\u003cb\u003e\u0027, full[c(62, 830), \u0027Pclass\u0027][[1]][2], \u0027\u003c/b\u003e. So from where did they embark?\u0027))\n```\n\n```{r, message=FALSE, warning=FALSE}\n# Get rid of our missing passenger IDs\nembark_fare \u003c- full %\u003e%\n  filter(PassengerId != 62 \u0026 PassengerId != 830)\n\n```\n\n\n```{r}\n# Since their fare was $80 for 1st class, they most likely embarked from \u0027C\u0027\nfull$Embarked[c(62, 830)] \u003c- \u0027C\u0027\n```\n```{r, message=FALSE, warning=FALSE}\n# Show row 1044\nfull[1044, ]\n```\n\n```{r}\n# Replace missing fare value with median fare for class/embarkment\nfull$Fare[1044] \u003c- median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\n```\n\n```{r}\n# Show number of missing Age values\nsum(is.na(full$Age))\n```\n\n```{r, message=FALSE, warning=FALSE}\n# Make variables factors into factors\nfactor_vars \u003c- c(\u0027PassengerId\u0027,\u0027Pclass\u0027,\u0027Sex\u0027,\u0027Embarked\u0027,\n                 \u0027Title\u0027,\u0027Surname\u0027,\u0027Family\u0027,\u0027FsizeD\u0027)\n\nfull[factor_vars] \u003c- lapply(full[factor_vars], function(x) as.factor(x))\n\n# Set a random seed\nset.seed(129)\n\n# Perform mice imputation, excluding certain less-than-useful variables:\nmice_mod \u003c- mice(full[, !names(full) %in% c(\u0027PassengerId\u0027,\u0027Name\u0027,\u0027Ticket\u0027,\u0027Cabin\u0027,\u0027Family\u0027,\u0027Surname\u0027,\u0027Survived\u0027)], method=\u0027rf\u0027) \n\n# Save the complete output \nmice_output \u003c- complete(mice_mod)\n```\n```{r}\n# Replace Age variable from the mice model.\nfull$Age \u003c- mice_output$Age\n\n# Show new number of missing Age values\nsum(is.na(full$Age))\n```\n\n```{r, message=FALSE, warning=FALSE}\n# Create the column child, and indicate whether child or adult\nfull$Child[full$Age \u003c 18] \u003c- \u0027Child\u0027\nfull$Child[full$Age \u003e= 18] \u003c- \u0027Adult\u0027\n```\n\n```{r}\n# Adding Mother variable\nfull$Mother \u003c- \u0027Not Mother\u0027\nfull$Mother[full$Sex == \u0027female\u0027 \u0026 full$Parch \u003e 0 \u0026 full$Age \u003e 18 \u0026 full$Title != \u0027Miss\u0027] \u003c- \u0027Mother\u0027\n\n# Finish by factorizing our two new factor variables\nfull$Child  \u003c- factor(full$Child)\nfull$Mother \u003c- factor(full$Mother)\n```\n\n```{r}\nmd.pattern(full)\n```\n\n```{r}\n# Split the data back into a train set and a test set\ntrain \u003c- full[1:891,]\ntest \u003c- full[892:1309,]\n```\n\n```{r}\n# Set a random seed\nset.seed(754)\n\n# Build the model (note: not all possible variables are used)\nrf_model \u003c- randomForest(factor(Survived) ~ Pclass + Sex + Age + SibSp + Parch + \n                                            Fare + Embarked + Title + \n                                            FsizeD + Child + Mother,\n                                            data = train,ntree = 1000)\n\n```\n\n\n```{r}\n# Predict using the test set\nprediction \u003c- predict(rf_model, test)\n\n# Save the solution to a dataframe with two columns: PassengerId and Survived (prediction)\nsolution \u003c- data.frame(PassengerID = test$PassengerId, Survived = prediction)\n\n# Write the solution to file\nwrite.csv(solution, file = \u0027rf_mod_Solution.csv\u0027, row.names = F)\n```\n","dateCreated":"2016-09-03T14:22:12.25Z"},"kernelRun":{"id":351657,"kernelId":93850,"status":"complete","type":"batch","sourceType":"script","language":"rmarkdown","title":"Exploring Survival on the Titanic","dateCreated":"2016-09-03T14:22:12.25Z","dateEvaluated":"2016-09-03T14:22:11.57Z","workerContainerPort":null,"workerUptimeSeconds":560502,"workerIPAddress":"10.3.0.8       ","scriptLanguageId":5,"scriptLanguageName":"RMarkdown","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/351657/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..-aDhcxH5Loq3qV4dniOvVA.HUrkUz1F6Eq_VIExOb08deHEdRa9_-Zj-L7krz5z932jEVxuiduUrByBOZXjjF8JEL245Q_NRBe9UF5ata4haal2cNWBxFEKfpcm6wx4Jrlgyu76ce9C7xDUnQwtZpwaSTPqoER2YjO4AT3vNhHja77H7QBRs-NnHOtA-8NsgmI.7GdnHwSQUoeGOxyTE6HtYg/__results__.html","commit":{"id":5901425,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\ntitle: \u0027Test Abed\u0027\n---\n\n## Load and check data\n\n```{r, message = FALSE}\n# Load packages\nlibrary(\u0027ggplot2\u0027) # visualization\nlibrary(\u0027ggthemes\u0027) # visualization\nlibrary(\u0027scales\u0027) # visualization\nlibrary(\u0027dplyr\u0027) # data manipulation\nlibrary(\u0027mice\u0027) # imputation\nlibrary(\u0027randomForest\u0027) # classification algorithm\nlibrary(\u0027xgboost\u0027)\n```\n\n```{r, message=FALSE, warning=FALSE}\ntrain \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = F)\ntest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = F)\n\nfull  \u003c- bind_rows(train, test) # bind training \u0026 test data\n\n```\n\n```{r, message=FALSE, warning=FALSE}\n# Grab title from passenger names\nfull$Title \u003c- gsub(\u0027(.*, )|(\\\\..*)\u0027, \u0027\u0027, full$Name)\n\n\n# Titles with very low cell counts to be combined to \u0022rare\u0022 level\nrare_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \n                \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027)\n\n# Also reassign mlle, ms, and mme accordingly\nfull$Title[full$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \nfull$Title[full$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\nfull$Title[full$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \nfull$Title[full$Title %in% rare_title]  \u003c- \u0027Rare Title\u0027\n\n# Show title counts by sex again\ntable(full$Sex, full$Title)\n\n# Finally, grab surname from passenger name\nfull$Surname \u003c- sapply(full$Name,  \n                      function(x) strsplit(x, split = \u0027[,.]\u0027)[[1]][1])\n```\n\n```{r results=\u0027asis\u0027}\ncat(paste(\u0027We have \u003cb\u003e\u0027, nlevels(factor(full$Surname)), \u0027\u003c/b\u003e unique surnames. I would be interested to infer ethnicity based on surname --- another time.\u0027))\n```\n\n```{r}\n# Create a family size variable including the passenger themselves\nfull$Fsize \u003c- full$SibSp + full$Parch + 1\n\n# Create a family variable \nfull$Family \u003c- paste(full$Surname, full$Fsize, sep=\u0027_\u0027)\n```\n\n```{r}\n# Discretize family size\nfull$FsizeD[full$Fsize == 1] \u003c- \u0027singleton\u0027\nfull$FsizeD[full$Fsize \u003c 5 \u0026 full$Fsize \u003e 1] \u003c- \u0027small\u0027\nfull$FsizeD[full$Fsize \u003e 4] \u003c- \u0027large\u0027\n\n```\n\n```{r}\n# This variable appears to have a lot of missing values\nfull$Cabin[1:28]\n\n# The first character is the deck. For example:\nstrsplit(full$Cabin[2], NULL)[[1]]\n\n# Create a Deck variable. Get passenger deck A - F:\nfull$Deck\u003c-factor(sapply(full$Cabin, function(x) strsplit(x, NULL)[[1]][1]))\n```\n\n```{r}\n# Passengers 62 and 830 are missing Embarkment\nfull[c(62, 830), \u0027Embarked\u0027]\n```\n\n```{r results=\u0027asis\u0027}\ncat(paste(\u0027We will infer their values for **embarkment** based on present data that we can imagine may be relevant: **passenger class** and **fare**. We see that they paid\u003cb\u003e $\u0027, full[c(62, 830), \u0027Fare\u0027][[1]][1], \u0027\u003c/b\u003eand\u003cb\u003e $\u0027, full[c(62, 830), \u0027Fare\u0027][[1]][2], \u0027\u003c/b\u003erespectively and their classes are\u003cb\u003e\u0027, full[c(62, 830), \u0027Pclass\u0027][[1]][1], \u0027\u003c/b\u003eand\u003cb\u003e\u0027, full[c(62, 830), \u0027Pclass\u0027][[1]][2], \u0027\u003c/b\u003e. So from where did they embark?\u0027))\n```\n\n```{r, message=FALSE, warning=FALSE}\n# Get rid of our missing passenger IDs\nembark_fare \u003c- full %\u003e%\n  filter(PassengerId != 62 \u0026 PassengerId != 830)\n\n```\n\n\n```{r}\n# Since their fare was $80 for 1st class, they most likely embarked from \u0027C\u0027\nfull$Embarked[c(62, 830)] \u003c- \u0027C\u0027\n```\n```{r, message=FALSE, warning=FALSE}\n# Show row 1044\nfull[1044, ]\n```\n\n```{r}\n# Replace missing fare value with median fare for class/embarkment\nfull$Fare[1044] \u003c- median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\n```\n\n```{r}\n# Show number of missing Age values\nsum(is.na(full$Age))\n```\n\n```{r, message=FALSE, warning=FALSE}\n# Make variables factors into factors\nfactor_vars \u003c- c(\u0027PassengerId\u0027,\u0027Pclass\u0027,\u0027Sex\u0027,\u0027Embarked\u0027,\n                 \u0027Title\u0027,\u0027Surname\u0027,\u0027Family\u0027,\u0027FsizeD\u0027)\n\nfull[factor_vars] \u003c- lapply(full[factor_vars], function(x) as.factor(x))\n\n# Set a random seed\nset.seed(129)\n\n# Perform mice imputation, excluding certain less-than-useful variables:\nmice_mod \u003c- mice(full[, !names(full) %in% c(\u0027PassengerId\u0027,\u0027Name\u0027,\u0027Ticket\u0027,\u0027Cabin\u0027,\u0027Family\u0027,\u0027Surname\u0027,\u0027Survived\u0027)], method=\u0027rf\u0027) \n\n# Save the complete output \nmice_output \u003c- complete(mice_mod)\n```\n```{r}\n# Replace Age variable from the mice model.\nfull$Age \u003c- mice_output$Age\n\n# Show new number of missing Age values\nsum(is.na(full$Age))\n```\n\n```{r, message=FALSE, warning=FALSE}\n# Create the column child, and indicate whether child or adult\nfull$Child[full$Age \u003c 18] \u003c- \u0027Child\u0027\nfull$Child[full$Age \u003e= 18] \u003c- \u0027Adult\u0027\n```\n\n```{r}\n# Adding Mother variable\nfull$Mother \u003c- \u0027Not Mother\u0027\nfull$Mother[full$Sex == \u0027female\u0027 \u0026 full$Parch \u003e 0 \u0026 full$Age \u003e 18 \u0026 full$Title != \u0027Miss\u0027] \u003c- \u0027Mother\u0027\n\n# Finish by factorizing our two new factor variables\nfull$Child  \u003c- factor(full$Child)\nfull$Mother \u003c- factor(full$Mother)\n```\n\n```{r}\nmd.pattern(full)\n```\n\n```{r}\n# Split the data back into a train set and a test set\ntrain \u003c- full[1:891,]\ntest \u003c- full[892:1309,]\n```\n\n```{r}\n# Set a random seed\nset.seed(754)\n\n# Build the model (note: not all possible variables are used)\nrf_model \u003c- randomForest(factor(Survived) ~ Pclass + Sex + Age + SibSp + Parch + \n                                            Fare + Embarked + Title + \n                                            FsizeD + Child + Mother,\n                                            data = train,ntree = 1000)\n\n```\n\n\n```{r}\n# Predict using the test set\nprediction \u003c- predict(rf_model, test)\n\n# Save the solution to a dataframe with two columns: PassengerId and Survived (prediction)\nsolution \u003c- data.frame(PassengerID = test$PassengerId, Survived = prediction)\n\n# Write the solution to file\nwrite.csv(solution, file = \u0027rf_mod_Solution.csv\u0027, row.names = F)\n```\n","dateCreated":"2016-09-03T14:22:12.25Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e469060\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:179b4ead03d729011809fb0ea5d3208092dbe62fd4fb86ab7b387f366cb6e94b\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003 ll,"archiveInfo":null,"archiveInfoV2":null,"blobFileInfo":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"firestorePath":null,"firestoreKey":null,"name":"","description":null}],"firestorePath":null,"firestoreKey":null,"name":"train.csv","description":"contains data \n"}],"firestorePath":null,"firestoreKey":null,"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the ground truth) for each passenger. Your model will be based on features like passengers gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancs were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":351657,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2016-09-03T14:22:12.25Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":205,"linesInsertedFromPrevious":2,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:179b4ead03d729011809fb0ea5d3208092dbe62fd4fb86ab7b387f366cb6e94b","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":32.9024521989049,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Exploring Survival on the Titanic","url":"/abedben/exploring-survival-on-the-titanic?scriptVersionId=351657","versionNumber":2,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":351642,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2016-09-03T14:11:10.21Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFro
