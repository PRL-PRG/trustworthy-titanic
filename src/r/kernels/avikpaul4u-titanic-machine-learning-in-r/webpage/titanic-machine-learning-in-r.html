<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":2411624,"title":"Titanic: Machine Learning in R","forkParent":null,"currentRunId":9478106,"mostRecentRunId":9940189,"url":"/avikpaul4u/titanic-machine-learning-in-r","tags":[],"commentCount":0,"upvoteCount":2,"viewCount":146,"forkCount":0,"bestPublicScore":0.79425,"author":{"id":481760,"displayName":"Avik Paul","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"avikpaul4u","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/481760-kg.png","profileUrl":"/avikpaul4u","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2019-01-12T15:01:24.26Z","selfLink":"/kernels/2411624","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"titanic-machine-learning-in-r"},"kernelBlob":{"id":163804339,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221a6ce2e0d5ea085a67452e981e5a8bc3f9f8a995\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Introduction**\\n\\nThe sinking of the RMS Titanic is one of the most infamous shipwrecks in history.  On April 15, 1912, during her maiden voyage, the Titanic sank after colliding with an iceberg, killing 1502 out of 2224 passengers and crew. This sensational tragedy shocked the international community and led to better safety regulations for ships.\\n\\nOne of the reasons that the shipwreck led to such loss of life was that there were not enough lifeboats for the passengers and crew. Although there was some element of luck involved in surviving the sinking, some groups of people were more likely to survive than others, such as women, children, and the upper-class.\\n\\nHere, we aim to analyse  what sorts of people were likely to survive. \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002289263b2aa5630dc8d46bbe2486e22862e00e8b82\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Data description**\\n\\nThe training set is used to build our machine learning models. For the training set, the outcome is already provided for each passenger. Our model will be based on “features” like passengers’ gender and class. The test set should be used to see how well our model performs on unseen data. For the test set, the outcome is not provided and it’s our job to predict these outcomes. There’s also a gender_submission csv file,which is a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\\n\\nSurvived: This is the outcome variable which is only present in the training set. 0 = No (perished) 1 = Yes (survived)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022796b6f254f20b84ba83b17186a4c30a89ef9855b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Data Dictionary**\\n\\nVariableDefinitionKey survival Survival 0 = No, 1 = Yes pclass Ticket class 1 = 1st, 2 = 2nd, 3 = 3rd sex Sex Age Age in years sibsp # of siblings / spouses aboard the Titanic parch # of parents / children aboard the Titanic ticket Ticket number fare Passenger fare cabin Cabin number embarked Port of Embarkation C = Cherbourg, Q = Queenstown, S = Southampton\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fa4337c7bbd235ed296236115bad325de6b34498\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Loading the required packages**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222b0f9792e36d7e804270a80a56566379ac78ee66\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022## Importing packages\\nlibrary(dplyr)\\nlibrary(ROCR)\\nlibrary(caret)\\nlibrary(ggplot2)\\nlibrary(rpart)\\nlibrary(rpart.plot)\\nlibrary(randomForest)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002216cabd61747001e3761ec7e07a13760ee94eb0e3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Importing the data**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229c5981826c77d11b56c6be0cac49c31e273c0436\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022## Reading in files\\nlist.files(path = \\\u0022../input\\\u0022)\\ntrain \u003c-read.csv(\\\u0022../input/train.csv\\\u0022)\\ntest\u003c-read.csv(\\\u0022../input/test.csv\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226306fca3288d57b261810d2baab3d1a8d00a82b5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Generating the combined data set for analysis**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f080be60b80c456a2d87c7daa0d50c24f543b5a5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Generating a version of the original data\\ntrain_df\u003c-train\\ntest_df\u003c-test\\n\\n#Generating the field for the dependent variable in the test data\\ntest$Survived\u003c-\\\u0022\\\u0022\\n\\n#Combining the test and train data\\nfullset\u003c-rbind(train, test)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b94f5899f1e2cd4f4d2083afcfd3c5fdbb9b05c8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Glimpse of the data\\nhead(fullset)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002217adf0f2843c1f4892c5090b5883de50b0cb45d9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**EXPLORATORY DATA ANALYSIS**\\n\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002255d4f076acc5084871703a79a79985583bc06a67\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Structure of the data\\nstr(fullset)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022726923b7610a14abe442fb29fe16a2c17abdcb90\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022* PassengerID is just a serial number and will not be of any use to us.\\n* Survived is the dependent variable which is binary in nature.\\n* There are missing values in Cabin, Embarked, Age and Fare\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002263d478e7484c9ad6f82958e46f320d51fb447f3f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Dropping variables with poor fill rate**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ba13d77cbeee597e6fd5c5aaf295fbaa672f07ab\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Dropping the variable \\\u0022Cabin\\\u0022 as its mostly empty and will not be of much help\\nfullset$Cabin\u003c-NULL\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221f1d99e77b224a0b56ea965842f2650d8ac9b7cd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Impact of each variable on the survival rate**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a8f56d40ad5a0db89205cf40b9ea93f9e1a3727a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00221. **Pclass**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f88889cb6c000b7337f793f3cd2c8b0079782360\u0022,\u0022scrolled\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Converting the required categorical variables as factor\\ntrain_df$Survived\u003c-as.factor(train_df$Survived)\\ntrain_df$Pclass\u003c-as.factor(train_df$Pclass)\\n\\nggplot(train_df, aes(x= Pclass, fill = Survived)) +\\n       geom_bar(width=0.3) \\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002268d9002ccda90780f07cc48ed1f241018bc666fe\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The third class seems to be the one in which most people are travelling. Also survival rates are better for the 1st and 2nd class which had the richer folks.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d544dbbe970fcebe5e226d606a4ad0c817f8a690\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00222. **Sex**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a8e858e4bc403dc45f7e884bbf301f53f3d6197f\u0022,\u0022scrolled\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(train_df, aes(x= Sex, fill = Survived)) +\\n       geom_bar(width=0.3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022258afc73f31578fbc3c341938e084dac8cde03c7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can easily conclude from the chart that the survival rate was higher in females as compared to males.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227697b46364dd69841b0c7d12954a57d7a7f1c1f2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**3. Considering \\\u0022Pclass\\\u0022 and \\\u0022Sex\\\u0022 together**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f8644ce7d63c04b6ea95e4629a7fd7e05990f443\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(train_df, aes(Sex)) +\\n  facet_wrap(~Pclass) +\\n  geom_bar(aes(y = (..count..)/sum(..count..), fill=Survived), stat= \\\u0022count\\\u0022)+\\n  geom_text(aes(label = scales::percent(round((..count..)/sum(..count..),2)),\\n                y= ((..count..)/sum(..count..))), stat=\\\u0022count\\\u0022,\\n            vjust = -.25) +\\n  ggtitle(\\\u0022Class\\\u0022) + labs(y = \\\u0022percent\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fe274fb91be59e8c2be84eb38f6106fef782312d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Almost all females have survived for the first and 2nd class\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022609325dee145dbca6cde1b76975e3d5ff001ba2f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Check for Imbalance in the Dependent Variable**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e4ae7ce39cf4436fdc054aa71c47828bee37036a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Imbalance_Check\u003c-aggregate(PassengerId~Survived,train_df,length)\\ncolnames(Imbalance_Check)[2]\u003c-\\\u0022No_of_passengers\\\u0022\\nImbalance_Check$Contribution\u003c-(Imbalance_Check$No_of_passengers/sum(Imbalance_Check$No_of_passengers))*100\\nImbalance_Check\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f1840acc5b1e71c5ba4cc797f71cfefea8688f99\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**MISSING VALUE IMPUTATION**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022bb4c202085512844636c89571df3627a6ae6c99c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Checking for missing values\\nsummary(fullset)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d3d57e4050985316879d58efab740803ecdc2740\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Imputation for the variable **Embarked**\\n\\nSince there are just 2 missing values for this variable we impute it with the most occuring frequency for Embarked\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cb0b3344eb2322385754dc2c0eba1931a4faf76d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Embarked[fullset$Embarked==\\\u0022\\\u0022]\u003c-\\\u0022S\\\u0022\\nsummary(fullset$Embarked)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dbab804a4661477f22685729ce2cf9f58871b602\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Imputation for the variable **Age**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022797f39ae6de3af9a6a80408fa1d0fd4b00526b59\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#We segment the data using Pclass, Sex and Embarked and find the mean age of each segment \\nMeans_Age\u003c-summarise(group_by(fullset,Pclass,Sex,Embarked), Mean_Age=mean(Age,na.rm=T))\\nMeans_Age$key\u003c-paste0(Means_Age$Pclass,\\\u0022_\\\u0022,Means_Age$Sex,\\\u0022_\\\u0022,Means_Age$Embarked)\\n\\nhead(Means_Age)\\n\\n#Mapping the mean of each segment back to the actual data\\nfullset$key\u003c-paste0(fullset$Pclass,\\\u0022_\\\u0022,fullset$Sex,\\\u0022_\\\u0022,fullset$Embarked)\\nfullset\u003c-merge(x=fullset, y=Means_Age[,c(\\\u0022key\\\u0022,\\\u0022Mean_Age\\\u0022)], by=\\\u0022key\\\u0022,all.x=T)\\n\\n#Imputing the missing values of Age with the mean of the respective segments\\nfullset$Age\u003c-ifelse(is.na(fullset$Age),fullset$Mean_Age,fullset$Age) \\nfullset$Mean_Age\u003c-NULL\\nfullset$key\u003c-NULL\\nsummary(fullset$Age)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229494b9d2258bebf867ed342fcd1c0fa9fa4be87f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Imputation for the variable **Fare**\\n\\nSince there is only one missing observation in the variable we replace it with its mean\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223c55ca2bd9e19fb3e38f6bf2a936549420a4b7f0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Fare\u003c-ifelse(is.na(fullset$Fare),mean(fullset$Fare, na.rm=T), fullset$Fare)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224e0ca1e5584cda42bca8707de72708d95696ce0d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**FEATURE ENGINEERING**\\n\\nFeature engineering is the process of transforming raw data into features that better represent the underlying problem to the predictive models, resulting in improved model accuracy on unseen data.\\n\\nIt is the science of extracting more information from existing data. This newly extracted information can be used as input to our prediction model. So, better the features that you prepare and choose, the better the results you will achieve.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022efa35bdd24f82fafa998ffb199790b3ce92aa3e1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Interpretting the variable **\\\u0022Name\\\u0022**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022615139bc568771faf68a740a5fb6064e2274c699\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Title \u003c- sapply(as.character(fullset$Name),FUN = function(x){strsplit(x,\\\u0022[,.]\\\u0022)[[1]][2]}) \\nfullset$Title \u003c- sub(\u0027 \u0027, \u0027\u0027, fullset$Title) \\nfullset$Title\u003c-as.factor(fullset$Title)\\n\\nsummary(fullset$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022317c5c593409b6278ab797c8b71d2e092b6c41eb\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# There are many titles having less frequency and they can be grouped.\\nfullset$Title \u003c- as.character(fullset$Title) \\nfullset$Title[fullset$Title %in% c(\\\u0022Mlle\\\u0022,\\\u0022Ms\\\u0022)] \u003c- \\\u0022Miss\\\u0022 \\nfullset$Title[fullset$Title == \\\u0022Mme\\\u0022] \u003c- \\\u0022Mrs\\\u0022 \\nfullset$Title[fullset$Title %in% c( \\\u0022Don\\\u0022, \\\u0022Sir\\\u0022, \\\u0022Jonkheer\\\u0022,\\\u0022Rev\\\u0022,\\\u0022Dr\\\u0022)] \u003c- \\\u0022Sir\\\u0022 \\nfullset$Title[fullset$Title %in% c(\\\u0022Dona\\\u0022, \\\u0022Lady\\\u0022, \\\u0022the Countess\\\u0022)] \u003c- \\\u0022Lady\\\u0022 \\nfullset$Title[fullset$Title %in% c(\\\u0022Capt\\\u0022,\\\u0022Col\\\u0022, \\\u0022Major\\\u0022)] \u003c- \\\u0022Officer\\\u0022 \\nfullset$Title \u003c- as.factor(fullset$Title) \\n\\nsummary(fullset$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a632391649bf5ef725fabf3d3d1ca57d0ae47855\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Interpretting the variables **SibSp** and **Parch**\\n\\nThe variables could be used to generate information on the Family, particularly its size as families tend to be together and may help us in our predictions.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022eeb452513054e6d091cbd819aa2b3ddccb1fdec5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$FamSize \u003c- fullset$SibSp + fullset$Parch \\ntable(fullset$FamSize)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228fe59b41119ded502fcfae106db71aae3b485fb8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Family Size of **0** refers that there are folks who are travelling alone as well. We will group these families according to their family size.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a01f81854784e8cae9a4b9547c556eea1b9a2f1b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$FamGroup[fullset$FamSize == 0] \u003c- \u0027Individual\u0027 \\nfullset$FamGroup[fullset$FamSize \u003c 5 \u0026 fullset$FamSize \u003e 0] \u003c- \u0027small\u0027 \\nfullset$FamGroup[fullset$FamSize \u003e 4] \u003c- \u0027large\u0027 \\nfullset$FamGroup \u003c- as.factor(fullset$FamGroup)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cc95b66268cd6b74ab88dbffa4e33f59d06f3e87\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Interpretting the variable **Ticket**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228b537b79f1f05d8697336ded7d31b29488448fff\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Count of unique tickets\\nlength(unique(fullset$Ticket))\\n\\n#Count of passengers\\nlength(unique(fullset$PassengerId))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e995b67ee18f9258ee2ab3294d8466f880afc7f4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The number of unique tickets is less than the number of passengers which clearly states that there are people travelling together and their fare is addition of the fares for the number of people travelling on a same ticket. \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022fd30f32cbd789a6978d1c385db0695dd18bb1627\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Ticket_Count \u003c- data.frame(table(fullset$Ticket))\\nhead(Ticket_Count)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022539a09b685600f1b3d15d1bae40a4f57deb9b606\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Assign the frequency of each ticket appearance\\nfullset \u003c- merge(fullset,Ticket_Count, by.x=\\\u0022Ticket\\\u0022, by.y=\\\u0022Var1\\\u0022, all.x=T) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002202ec4da26818c614d26a0ddd98e63c4a15bfcabf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Generating a new variable \\\u0022**Ticket Size**\\\u0022 based on the frequency of each ticket\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ea77da2b02ee479ed2db9dac08d0d132206be5d9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Ticket_Size[fullset$Freq==1]\u003c-\u0027Single\u0027\\nfullset$Ticket_Size[fullset$Freq \u003e=2 \u0026 fullset$Freq \u003c 5] \u003c- \\\u0022Small\\\u0022\\nfullset$Ticket_Size[fullset$Freq\u003e= 5]\u003c-\\\u0022Big\\\u0022\\nfullset$Ticket_Size\u003c-as.factor(fullset$Ticket_Size)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221e961b9b9b3b837c8d4df591acea92d555bae8c6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Interpretting the variable **Age**\\n\\nThe variable could be used to generate a variable that identifies each passenger as minor/adult\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022abdbf47cdcbf25df7029ce960927a79653d799f3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$isMinor[fullset$Age \u003c 18] \u003c- \u0027Minor\u0027 \\nfullset$isMinor[fullset$Age \u003e= 18] \u003c- \u0027Adult\u0027\\nfullset$isMinor\u003c-as.factor(fullset$isMinor)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ee35c85f79285d191b960ea5e858acecfa310b1a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Let\u0027s have a look at the final data**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022317a80046c15ec9032a63a1a637fd1f13a565c77\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Checking the final prepared data\\nhead(fullset)\\nstr(fullset)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c096e7dbc4e6bde25c4ffb7543d525af09d5c8ab\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022There are some categorical variables which will be utilised in the model and needs to converted to \\\u0022factor\\\u0022\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225570fde68f1670beee637b5490d0f905f51aa600\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Converting the required categorical variables as factor\\nfullset$Survived\u003c-as.factor(fullset$Survived)\\nfullset$Pclass\u003c-as.factor(fullset$Pclass)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229aa7ddb7bc87d7ba5e4908cd690b8bea63320c5d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Extracting the training data from the entire data**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u00224675b23f51291c94315dfc9d38b704f6af18d9d5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Subsetting the train_df\\ntrain_df\u003c-subset(fullset, !(fullset$Survived==\\\u0022\\\u0022))\\n\\n#The dependent variable has 3 levels, but needs it to be binomial so dropping the non-essential levels\\nstr(train_df$Survived)\\nx\u003c-data.frame(Survived=droplevels(train_df$Survived))\\ntrain_df$Survived\u003c-NULL\\ntrain_df\u003c-cbind(train_df,x)\\nstr(train_df$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002247fa7a98133a8e44416e907141cca4a0f5dc0d8b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We need to perform cross validation on any machine learning algorithm that we apply so we will set aside 20% of the data for the purpose of validation\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002244ae665c3d5b5005b9d81775d3cd3bb0fb0b7f31\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train_val\u003c-sample_frac(train_df, size=0.8)\\ntest_val\u003c-subset(train_df,!(train_df$PassengerId %in% train_val$PassengerId ))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cb96ecf5e23cf1810c7795ab685953b9375e7814\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**LOGISTIC REGRESSION**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b56d362f7347c49974cf83f5c97e97faa9d7f1bc\u0022,\u0022scrolled\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022mod\u003c-glm(Survived ~ Pclass + Title + FamGroup + Sex +isMinor+ Ticket_Size+Embarked,\\n         data= train_val, family= \u0027binomial\u0027)\\nsummary(mod)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229ca572b908a406b10387cc38c1ba37970eec2daa\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Predicting the probabilities obtained from the model\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b5f65e5d893f4ee26c1b741e4335171e12c523ac\u0022,\u0022scrolled\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022predict_train \u003c- predict(mod, train_val, type=\u0027response\u0027)\\nprob_train\u003c-ifelse( predict_train \u003e 0.5,1,0)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002210085438b415147995075ae2e0735c7ddb8476f8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Confusion Matrix**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022aa39be291c931b29677df9e6b7837d3eafd613ef\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Classification error\\nconfusion_matrix_train \u003c- table(prob_train,  train_val$Survived)\\nprint(confusion_matrix_train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220a0686b9fb90fafe9c77d92f4ec3e698eb4640e0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Model Accuracy**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u0022748a2d56ed80099e6779b327ae46f8f951f0069a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Accuracy percent of the model\\nAccuracy_train\u003c-sum(diag(confusion_matrix_train))/sum(confusion_matrix_train)\\nprint(Accuracy_train*100)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022163c54fc48dbb1e04cf08722327f0b02d1f84100\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**ROCR Curve**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022aac5ef894d2bbf2a61010884e64cad2660d27102\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#The ROCR Curve\\npred1 \u003c- prediction(predict(mod), train_val$Survived)\\nperf1 \u003c- performance(pred1,\\\u0022tpr\\\u0022,\\\u0022fpr\\\u0022)\\nplot(perf1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022607d5a180f1e140384930f9937d9890eb106c908\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s check the accuracy of the model with the data set aside for validation\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227bd96523ae902b5bbda69c9a61bc456af348c529\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022predict_test\u003c-predict(mod,test_val, type=\u0027response\u0027)\\nprob_test\u003c-ifelse(predict_test\u003e0.5,1,0)\\n\\n#Confusion matrix for test data\\nconfusion_matrix_test \u003c- table(prob_test,  test_val$Survived)\\n\\n#Accuarcy of the model \\nAccuracy_test\u003c-sum(diag(confusion_matrix_test))/sum(confusion_matrix_test)\\nprint(Accuracy_test*100)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c2510d84a19776fe1edac6ee8a43f70525bd9821\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**There isn\u0027t any significant change in accuracy of the model so we can assume our model performs well.\\nBut can we raise the accuracy of the model using some other technique?\\nSo let us try the Decision Tree approach**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f66ed94d6903b8c14a0c3c2bb52f3625c6b7ef97\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**DECISION TREE**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220fb2e025d8532bab8ffe32ac6461539d7163bb05\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022mymod\u003c-rpart(Survived ~ Pclass + Title + FamGroup + Sex +isMinor + Ticket_Size+Embarked,\\n         data= train_val, method=\\\u0022class\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022857d978f0c199c750dfc4c6a8f7f062326862507\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s try plotting the tree\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ca7682aaa59ecc7a983cd8133811125ea4e1ab19\u0022,\u0022scrolled\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022rpart.plot(mymod,fallen.leaves = F ,extra=3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002224ee6a3fd41c99441208f40fe968075946b5e99f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Confusion Matrix**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220c29f3e0019d6623301481e09e16798075a17a38\u0022,\u0022scrolled\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022predict_train_dt=predict(mymod,data=train_val,type=\\\u0022class\\\u0022)\\nconfusionMatrix(predict_train_dt,train_val$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002235604ae46e3d6090f48c0603572ab220875ce39f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s check the accuracy of the model with the data set aside for validation\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a98f3f9ea771d90280e9dffefc057b323d358402\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#predicting on test data\\nprediction_test_dt \u003c- predict(mymod,test_val, type=\u0027class\u0027) \\nconfusionMatrix(prediction_test_dt,test_val$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d200a809febdbd8e467cab95c00e742673d8b79e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The accuracy achieved using the data set aside for validation is also similar hence our model fits the data well.\\nOverall, we see some improvement in the accuracy of the model using the Decision Tree approach.\\nLet\u0027s try random forest to understand if any further imrovement can be brought to the model.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b84d1bccc0d8e430506043fa90115261e1590a18\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**RANDOM FOREST**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226a4bb9833ba02cf8f7a16463a49a5267da049001\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(1234) # to get a reproducible random result.\\nmod_rf \u003c- randomForest(Survived ~ Pclass + Title + FamGroup + Sex +isMinor+ Ticket_Size+Embarked,\\ndata= train_val[,c(\\\u0022Survived\\\u0022,\\\u0022Pclass\\\u0022,\\\u0022Title\\\u0022,\\\u0022FamGroup\\\u0022,\\\u0022Sex\\\u0022,\\\u0022isMinor\\\u0022,\\\u0022Ticket_Size\\\u0022,\\\u0022Embarked\\\u0022)],\\n                       importance = TRUE, ntree = 1000,mtry=2)\\nprint(mod_rf)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u0022f06ad4ec37f05ae19c47bf1523bc923d91934f08\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022varImpPlot(mod_rf)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022deaa0f630c4658f500c895d538f64c6e8c77fc07\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We may be able to raise the accuracy of the model by dropping the variable \\\u0022Embarked\\\u0022 based on the results above.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227be7aa4950fdc3bac76992ab9b0c5414c5d94197\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(1234) # to get a reproducible random result.\\nmod_rf \u003c- randomForest(Survived ~ Pclass + Title + FamGroup + Sex +isMinor+ Ticket_Size,\\ndata= train_val[,c(\\\u0022Survived\\\u0022,\\\u0022Pclass\\\u0022,\\\u0022Title\\\u0022,\\\u0022FamGroup\\\u0022,\\\u0022Sex\\\u0022,\\\u0022isMinor\\\u0022,\\\u0022Ticket_Size\\\u0022)],\\n                       importance = TRUE, ntree = 1000,mtry=2)\\nprint(mod_rf)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dfce93e68f732fcb3a03902ca7aba626792c3120\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let us use the data set aside for cross validation on the random forest model.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220e4be8e257e89ec029afe5c524b671f2ccc306a5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(1234) # to get a reproducible random result.\\nmod_rf_val \u003c- randomForest(Survived ~ Pclass + Title + FamGroup + Sex +isMinor+ Ticket_Size+Embarked,\\ndata= test_val[,c(\\\u0022Survived\\\u0022,\\\u0022Pclass\\\u0022,\\\u0022Title\\\u0022,\\\u0022FamGroup\\\u0022,\\\u0022Sex\\\u0022,\\\u0022isMinor\\\u0022,\\\u0022Ticket_Size\\\u0022,\\\u0022Embarked\\\u0022)],\\n                       importance = TRUE, ntree = 1000,mtry=2)\\nprint(mod_rf_val)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f446df77f4d1d9be8ded798a580891dcb02a83f6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The validation data confirms the appropriateness of the model and provides a better accuracy measure.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022447507036f2c2e61cfeb7b706302bcee36315622\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let us proceed to apply the model on the test data set.\\n\\n**Extracting the test data from the entire data**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022628f36cd50402af9e8d2b4a1b6e9dd4073bfe8e2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Subsetting the test_df\\ntest_df\u003c-subset(fullset, (fullset$Survived==\\\u0022\\\u0022))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224a6f7faeb28bc11859bffa739c6b120a3fd9916b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Applying the model on the actual test data**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ca0a8bc0fdadf37f4d8900996a3a8f909793a8e0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#predicting on test data\\nprediction_final \u003c- predict(mod_rf,test_df) \\n#creating a submission data frame of required format\\nsubmission \u003c- data.frame(PassengerID = test_df$PassengerId, Survived = prediction_final) \\n#write a csv output file\\nwrite.csv(submission, file = \u0027Submission.csv\u0027, row.names = F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2019-01-12T15:01:23.6011699Z"},"kernelRun":{"id":9478106,"kernelId":2411624,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic: Machine Learning in R","dateCreated":"2019-01-12T15:01:23.69Z","dateEvaluated":"2019-01-12T15:01:24.26Z","workerContainerPort":null,"workerUptimeSeconds":110081,"workerIPAddress":"172.16.17.146  ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/9478106/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..lnMzYB6Cclyf9KmR7onnNw.xK1BbMFvyBHg5mg37gXSnrBWZ22G9Si-XobYUB5uVAuMNV5orREbRtlQKjokTvH1zvf5Ii_zHIDg0DJs1WwrxpeS8j9rUkTjwKez7Pa56Mtc1OYYU17D3TeelOl_vxfF9mflAhwc5BCbPGVZZAvh51eUHYjnFHud-qr6Sowoq7M.OwxQH6z59EkJ1-r6LY_4AQ/__results__.html","commit":{"id":163804339,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221a6ce2e0d5ea085a67452e981e5a8bc3f9f8a995\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Introduction**\\n\\nThe sinking of the RMS Titanic is one of the most infamous shipwrecks in history.  On April 15, 1912, during her maiden voyage, the Titanic sank after colliding with an iceberg, killing 1502 out of 2224 passengers and crew. This sensational tragedy shocked the international community and led to better safety regulations for ships.\\n\\nOne of the reasons that the shipwreck led to such loss of life was that there were not enough lifeboats for the passengers and crew. Although there was some element of luck involved in surviving the sinking, some groups of people were more likely to survive than others, such as women, children, and the upper-class.\\n\\nHere, we aim to analyse  what sorts of people were likely to survive. \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002289263b2aa5630dc8d46bbe2486e22862e00e8b82\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Data description**\\n\\nThe training set is used to build our machine learning models. For the training set, the outcome is already provided for each passenger. Our model will be based on “features” like passengers’ gender and class. The test set should be used to see how well our model performs on unseen data. For the test set, the outcome is not provided and it’s our job to predict these outcomes. There’s also a gender_submission csv file,which is a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\\n\\nSurvived: This is the outcome variable which is only present in the training set. 0 = No (perished) 1 = Yes (survived)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022796b6f254f20b84ba83b17186a4c30a89ef9855b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Data Dictionary**\\n\\nVariableDefinitionKey survival Survival 0 = No, 1 = Yes pclass Ticket class 1 = 1st, 2 = 2nd, 3 = 3rd sex Sex Age Age in years sibsp # of siblings / spouses aboard the Titanic parch # of parents / children aboard the Titanic ticket Ticket number fare Passenger fare cabin Cabin number embarked Port of Embarkation C = Cherbourg, Q = Queenstown, S = Southampton\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fa4337c7bbd235ed296236115bad325de6b34498\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Loading the required packages**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222b0f9792e36d7e804270a80a56566379ac78ee66\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022## Importing packages\\nlibrary(dplyr)\\nlibrary(ROCR)\\nlibrary(caret)\\nlibrary(ggplot2)\\nlibrary(rpart)\\nlibrary(rpart.plot)\\nlibrary(randomForest)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002216cabd61747001e3761ec7e07a13760ee94eb0e3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Importing the data**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229c5981826c77d11b56c6be0cac49c31e273c0436\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022## Reading in files\\nlist.files(path = \\\u0022../input\\\u0022)\\ntrain \u003c-read.csv(\\\u0022../input/train.csv\\\u0022)\\ntest\u003c-read.csv(\\\u0022../input/test.csv\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226306fca3288d57b261810d2baab3d1a8d00a82b5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Generating the combined data set for analysis**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f080be60b80c456a2d87c7daa0d50c24f543b5a5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Generating a version of the original data\\ntrain_df\u003c-train\\ntest_df\u003c-test\\n\\n#Generating the field for the dependent variable in the test data\\ntest$Survived\u003c-\\\u0022\\\u0022\\n\\n#Combining the test and train data\\nfullset\u003c-rbind(train, test)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b94f5899f1e2cd4f4d2083afcfd3c5fdbb9b05c8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Glimpse of the data\\nhead(fullset)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002217adf0f2843c1f4892c5090b5883de50b0cb45d9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**EXPLORATORY DATA ANALYSIS**\\n\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002255d4f076acc5084871703a79a79985583bc06a67\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Structure of the data\\nstr(fullset)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022726923b7610a14abe442fb29fe16a2c17abdcb90\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022* PassengerID is just a serial number and will not be of any use to us.\\n* Survived is the dependent variable which is binary in nature.\\n* There are missing values in Cabin, Embarked, Age and Fare\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002263d478e7484c9ad6f82958e46f320d51fb447f3f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Dropping variables with poor fill rate**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ba13d77cbeee597e6fd5c5aaf295fbaa672f07ab\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Dropping the variable \\\u0022Cabin\\\u0022 as its mostly empty and will not be of much help\\nfullset$Cabin\u003c-NULL\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221f1d99e77b224a0b56ea965842f2650d8ac9b7cd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Impact of each variable on the survival rate**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a8f56d40ad5a0db89205cf40b9ea93f9e1a3727a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00221. **Pclass**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f88889cb6c000b7337f793f3cd2c8b0079782360\u0022,\u0022scrolled\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Converting the required categorical variables as factor\\ntrain_df$Survived\u003c-as.factor(train_df$Survived)\\ntrain_df$Pclass\u003c-as.factor(train_df$Pclass)\\n\\nggplot(train_df, aes(x= Pclass, fill = Survived)) +\\n       geom_bar(width=0.3) \\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002268d9002ccda90780f07cc48ed1f241018bc666fe\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The third class seems to be the one in which most people are travelling. Also survival rates are better for the 1st and 2nd class which had the richer folks.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d544dbbe970fcebe5e226d606a4ad0c817f8a690\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00222. **Sex**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a8e858e4bc403dc45f7e884bbf301f53f3d6197f\u0022,\u0022scrolled\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(train_df, aes(x= Sex, fill = Survived)) +\\n       geom_bar(width=0.3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022258afc73f31578fbc3c341938e084dac8cde03c7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can easily conclude from the chart that the survival rate was higher in females as compared to males.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227697b46364dd69841b0c7d12954a57d7a7f1c1f2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**3. Considering \\\u0022Pclass\\\u0022 and \\\u0022Sex\\\u0022 together**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f8644ce7d63c04b6ea95e4629a7fd7e05990f443\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(train_df, aes(Sex)) +\\n  facet_wrap(~Pclass) +\\n  geom_bar(aes(y = (..count..)/sum(..count..), fill=Survived), stat= \\\u0022count\\\u0022)+\\n  geom_text(aes(label = scales::percent(round((..count..)/sum(..count..),2)),\\n                y= ((..count..)/sum(..count..))), stat=\\\u0022count\\\u0022,\\n            vjust = -.25) +\\n  ggtitle(\\\u0022Class\\\u0022) + labs(y = \\\u0022percent\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fe274fb91be59e8c2be84eb38f6106fef782312d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Almost all females have survived for the first and 2nd class\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022609325dee145dbca6cde1b76975e3d5ff001ba2f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Check for Imbalance in the Dependent Variable**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e4ae7ce39cf4436fdc054aa71c47828bee37036a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Imbalance_Check\u003c-aggregate(PassengerId~Survived,train_df,length)\\ncolnames(Imbalance_Check)[2]\u003c-\\\u0022No_of_passengers\\\u0022\\nImbalance_Check$Contribution\u003c-(Imbalance_Check$No_of_passengers/sum(Imbalance_Check$No_of_passengers))*100\\nImbalance_Check\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f1840acc5b1e71c5ba4cc797f71cfefea8688f99\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**MISSING VALUE IMPUTATION**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022bb4c202085512844636c89571df3627a6ae6c99c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Checking for missing values\\nsummary(fullset)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d3d57e4050985316879d58efab740803ecdc2740\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Imputation for the variable **Embarked**\\n\\nSince there are just 2 missing values for this variable we impute it with the most occuring frequency for Embarked\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cb0b3344eb2322385754dc2c0eba1931a4faf76d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Embarked[fullset$Embarked==\\\u0022\\\u0022]\u003c-\\\u0022S\\\u0022\\nsummary(fullset$Embarked)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dbab804a4661477f22685729ce2cf9f58871b602\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Imputation for the variable **Age**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022797f39ae6de3af9a6a80408fa1d0fd4b00526b59\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#We segment the data using Pclass, Sex and Embarked and find the mean age of each segment \\nMeans_Age\u003c-summarise(group_by(fullset,Pclass,Sex,Embarked), Mean_Age=mean(Age,na.rm=T))\\nMeans_Age$key\u003c-paste0(Means_Age$Pclass,\\\u0022_\\\u0022,Means_Age$Sex,\\\u0022_\\\u0022,Means_Age$Embarked)\\n\\nhead(Means_Age)\\n\\n#Mapping the mean of each segment back to the actual data\\nfullset$key\u003c-paste0(fullset$Pclass,\\\u0022_\\\u0022,fullset$Sex,\\\u0022_\\\u0022,fullset$Embarked)\\nfullset\u003c-merge(x=fullset, y=Means_Age[,c(\\\u0022key\\\u0022,\\\u0022Mean_Age\\\u0022)], by=\\\u0022key\\\u0022,all.x=T)\\n\\n#Imputing the missing values of Age with the mean of the respective segments\\nfullset$Age\u003c-ifelse(is.na(fullset$Age),fullset$Mean_Age,fullset$Age) \\nfullset$Mean_Age\u003c-NULL\\nfullset$key\u003c-NULL\\nsummary(fullset$Age)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229494b9d2258bebf867ed342fcd1c0fa9fa4be87f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Imputation for the variable **Fare**\\n\\nSince there is only one missing observation in the variable we replace it with its mean\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223c55ca2bd9e19fb3e38f6bf2a936549420a4b7f0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Fare\u003c-ifelse(is.na(fullset$Fare),mean(fullset$Fare, na.rm=T), fullset$Fare)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224e0ca1e5584cda42bca8707de72708d95696ce0d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**FEATURE ENGINEERING**\\n\\nFeature engineering is the process of transforming raw data into features that better represent the underlying problem to the predictive models, resulting in improved model accuracy on unseen data.\\n\\nIt is the science of extracting more information from existing data. This newly extracted information can be used as input to our prediction model. So, better the features that you prepare and choose, the better the results you will achieve.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022efa35bdd24f82fafa998ffb199790b3ce92aa3e1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Interpretting the variable **\\\u0022Name\\\u0022**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022615139bc568771faf68a740a5fb6064e2274c699\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Title \u003c- sapply(as.character(fullset$Name),FUN = function(x){strsplit(x,\\\u0022[,.]\\\u0022)[[1]][2]}) \\nfullset$Title \u003c- sub(\u0027 \u0027, \u0027\u0027, fullset$Title) \\nfullset$Title\u003c-as.factor(fullset$Title)\\n\\nsummary(fullset$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022317c5c593409b6278ab797c8b71d2e092b6c41eb\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# There are many titles having less frequency and they can be grouped.\\nfullset$Title \u003c- as.character(fullset$Title) \\nfullset$Title[fullset$Title %in% c(\\\u0022Mlle\\\u0022,\\\u0022Ms\\\u0022)] \u003c- \\\u0022Miss\\\u0022 \\nfullset$Title[fullset$Title == \\\u0022Mme\\\u0022] \u003c- \\\u0022Mrs\\\u0022 \\nfullset$Title[fullset$Title %in% c( \\\u0022Don\\\u0022, \\\u0022Sir\\\u0022, \\\u0022Jonkheer\\\u0022,\\\u0022Rev\\\u0022,\\\u0022Dr\\\u0022)] \u003c- \\\u0022Sir\\\u0022 \\nfullset$Title[fullset$Title %in% c(\\\u0022Dona\\\u0022, \\\u0022Lady\\\u0022, \\\u0022the Countess\\\u0022)] \u003c- \\\u0022Lady\\\u0022 \\nfullset$Title[fullset$Title %in% c(\\\u0022Capt\\\u0022,\\\u0022Col\\\u0022, \\\u0022Major\\\u0022)] \u003c- \\\u0022Officer\\\u0022 \\nfullset$Title \u003c- as.factor(fullset$Title) \\n\\nsummary(fullset$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a632391649bf5ef725fabf3d3d1ca57d0ae47855\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Interpretting the variables **SibSp** and **Parch**\\n\\nThe variables could be used to generate information on the Family, particularly its size as families tend to be together and may help us in our predictions.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022eeb452513054e6d091cbd819aa2b3ddccb1fdec5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$FamSize \u003c- fullset$SibSp + fullset$Parch \\ntable(fullset$FamSize)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228fe59b41119ded502fcfae106db71aae3b485fb8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Family Size of **0** refers that there are folks who are travelling alone as well. We will group these families according to their family size.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a01f81854784e8cae9a4b9547c556eea1b9a2f1b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$FamGroup[fullset$FamSize == 0] \u003c- \u0027Individual\u0027 \\nfullset$FamGroup[fullset$FamSize \u003c 5 \u0026 fullset$FamSize \u003e 0] \u003c- \u0027small\u0027 \\nfullset$FamGroup[fullset$FamSize \u003e 4] \u003c- \u0027large\u0027 \\nfullset$FamGroup \u003c- as.factor(fullset$FamGroup)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cc95b66268cd6b74ab88dbffa4e33f59d06f3e87\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Interpretting the variable **Ticket**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228b537b79f1f05d8697336ded7d31b29488448fff\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Count of unique tickets\\nlength(unique(fullset$Ticket))\\n\\n#Count of passengers\\nlength(unique(fullset$PassengerId))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e995b67ee18f9258ee2ab3294d8466f880afc7f4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The number of unique tickets is less than the number of passengers which clearly states that there are people travelling together and their fare is addition of the fares for the number of people travelling on a same ticket. \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022fd30f32cbd789a6978d1c385db0695dd18bb1627\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Ticket_Count \u003c- data.frame(table(fullset$Ticket))\\nhead(Ticket_Count)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022539a09b685600f1b3d15d1bae40a4f57deb9b606\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Assign the frequency of each ticket appearance\\nfullset \u003c- merge(fullset,Ticket_Count, by.x=\\\u0022Ticket\\\u0022, by.y=\\\u0022Var1\\\u0022, all.x=T) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002202ec4da26818c614d26a0ddd98e63c4a15bfcabf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Generating a new variable \\\u0022**Ticket Size**\\\u0022 based on the frequency of each ticket\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ea77da2b02ee479ed2db9dac08d0d132206be5d9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Ticket_Size[fullset$Freq==1]\u003c-\u0027Single\u0027\\nfullset$Ticket_Size[fullset$Freq \u003e=2 \u0026 fullset$Freq \u003c 5] \u003c- \\\u0022Small\\\u0022\\nfullset$Ticket_Size[fullset$Freq\u003e= 5]\u003c-\\\u0022Big\\\u0022\\nfullset$Ticket_Size\u003c-as.factor(fullset$Ticket_Size)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221e961b9b9b3b837c8d4df591acea92d555bae8c6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Interpretting the variable **Age**\\n\\nThe variable could be used to generate a variable that identifies each passenger as minor/adult\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022abdbf47cdcbf25df7029ce960927a79653d799f3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$isMinor[fullset$Age \u003c 18] \u003c- \u0027Minor\u0027 \\nfullset$isMinor[fullset$Age \u003e= 18] \u003c- \u0027Adult\u0027\\nfullset$isMinor\u003c-as.factor(fullset$isMinor)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ee35c85f79285d191b960ea5e858acecfa310b1a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Let\u0027s have a look at the final data**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022317a80046c15ec9032a63a1a637fd1f13a565c77\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Checking the final prepared data\\nhead(fullset)\\nstr(fullset)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c096e7dbc4e6bde25c4ffb7543d525af09d5c8ab\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022There are some categorical variables which will be utilised in the model and needs to converted to \\\u0022factor\\\u0022\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225570fde68f1670beee637b5490d0f905f51aa600\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Converting the required categorical variables as factor\\nfullset$Survived\u003c-as.factor(fullset$Survived)\\nfullset$Pclass\u003c-as.factor(fullset$Pclass)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229aa7ddb7bc87d7ba5e4908cd690b8bea63320c5d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Extracting the training data from the entire data**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u00224675b23f51291c94315dfc9d38b704f6af18d9d5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Subsetting the train_df\\ntrain_df\u003c-subset(fullset, !(fullset$Survived==\\\u0022\\\u0022))\\n\\n#The dependent variable has 3 levels, but needs it to be binomial so dropping the non-essential levels\\nstr(train_df$Survived)\\nx\u003c-data.frame(Survived=droplevels(train_df$Survived))\\ntrain_df$Survived\u003c-NULL\\ntrain_df\u003c-cbind(train_df,x)\\nstr(train_df$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002247fa7a98133a8e44416e907141cca4a0f5dc0d8b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We need to perform cross validation on any machine learning algorithm that we apply so we will set aside 20% of the data for the purpose of validation\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002244ae665c3d5b5005b9d81775d3cd3bb0fb0b7f31\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train_val\u003c-sample_frac(train_df, size=0.8)\\ntest_val\u003c-subset(train_df,!(train_df$PassengerId %in% train_val$PassengerId ))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cb96ecf5e23cf1810c7795ab685953b9375e7814\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**LOGISTIC REGRESSION**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b56d362f7347c49974cf83f5c97e97faa9d7f1bc\u0022,\u0022scrolled\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022mod\u003c-glm(Survived ~ Pclass + Title + FamGroup + Sex +isMinor+ Ticket_Size+Embarked,\\n         data= train_val, family= \u0027binomial\u0027)\\nsummary(mod)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229ca572b908a406b10387cc38c1ba37970eec2daa\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Predicting the probabilities obtained from the model\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b5f65e5d893f4ee26c1b741e4335171e12c523ac\u0022,\u0022scrolled\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022predict_train \u003c- predict(mod, train_val, type=\u0027response\u0027)\\nprob_train\u003c-ifelse( predict_train \u003e 0.5,1,0)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002210085438b415147995075ae2e0735c7ddb8476f8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Confusion Matrix**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022aa39be291c931b29677df9e6b7837d3eafd613ef\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Classification error\\nconfusion_matrix_train \u003c- table(prob_train,  train_val$Survived)\\nprint(confusion_matrix_train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220a0686b9fb90fafe9c77d92f4ec3e698eb4640e0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Model Accuracy**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u0022748a2d56ed80099e6779b327ae46f8f951f0069a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Accuracy percent of the model\\nAccuracy_train\u003c-sum(diag(confusion_matrix_train))/sum(confusion_matrix_train)\\nprint(Accuracy_train*100)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022163c54fc48dbb1e04cf08722327f0b02d1f84100\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**ROCR Curve**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022aac5ef894d2bbf2a61010884e64cad2660d27102\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#The ROCR Curve\\npred1 \u003c- prediction(predict(mod), train_val$Survived)\\nperf1 \u003c- performance(pred1,\\\u0022tpr\\\u0022,\\\u0022fpr\\\u0022)\\nplot(perf1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022607d5a180f1e140384930f9937d9890eb106c908\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s check the accuracy of the model with the data set aside for validation\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227bd96523ae902b5bbda69c9a61bc456af348c529\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022predict_test\u003c-predict(mod,test_val, type=\u0027response\u0027)\\nprob_test\u003c-ifelse(predict_test\u003e0.5,1,0)\\n\\n#Confusion matrix for test data\\nconfusion_matrix_test \u003c- table(prob_test,  test_val$Survived)\\n\\n#Accuarcy of the model \\nAccuracy_test\u003c-sum(diag(confusion_matrix_test))/sum(confusion_matrix_test)\\nprint(Accuracy_test*100)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c2510d84a19776fe1edac6ee8a43f70525bd9821\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**There isn\u0027t any significant change in accuracy of the model so we can assume our model performs well.\\nBut can we raise the accuracy of the model using some other technique?\\nSo let us try the Decision Tree approach**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f66ed94d6903b8c14a0c3c2bb52f3625c6b7ef97\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**DECISION TREE**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220fb2e025d8532bab8ffe32ac6461539d7163bb05\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022mymod\u003c-rpart(Survived ~ Pclass + Title + FamGroup + Sex +isMinor + Ticket_Size+Embarked,\\n         data= train_val, method=\\\u0022class\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022857d978f0c199c750dfc4c6a8f7f062326862507\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s try plotting the tree\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ca7682aaa59ecc7a983cd8133811125ea4e1ab19\u0022,\u0022scrolled\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022rpart.plot(mymod,fallen.leaves = F ,extra=3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002224ee6a3fd41c99441208f40fe968075946b5e99f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Confusion Matrix**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220c29f3e0019d6623301481e09e16798075a17a38\u0022,\u0022scrolled\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022predict_train_dt=predict(mymod,data=train_val,type=\\\u0022class\\\u0022)\\nconfusionMatrix(predict_train_dt,train_val$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002235604ae46e3d6090f48c0603572ab220875ce39f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s check the accuracy of the model with the data set aside for validation\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a98f3f9ea771d90280e9dffefc057b323d358402\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#predicting on test data\\nprediction_test_dt \u003c- predict(mymod,test_val, type=\u0027class\u0027) \\nconfusionMatrix(prediction_test_dt,test_val$Survived)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d200a809febdbd8e467cab95c00e742673d8b79e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The accuracy achieved using the data set aside for validation is also similar hence our model fits the data well.\\nOverall, we see some improvement in the accuracy of the model using the Decision Tree approach.\\nLet\u0027s try random forest to understand if any further imrovement can be brought to the model.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b84d1bccc0d8e430506043fa90115261e1590a18\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**RANDOM FOREST**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226a4bb9833ba02cf8f7a16463a49a5267da049001\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(1234) # to get a reproducible random result.\\nmod_rf \u003c- randomForest(Survived ~ Pclass + Title + FamGroup + Sex +isMinor+ Ticket_Size+Embarked,\\ndata= train_val[,c(\\\u0022Survived\\\u0022,\\\u0022Pclass\\\u0022,\\\u0022Title\\\u0022,\\\u0022FamGroup\\\u0022,\\\u0022Sex\\\u0022,\\\u0022isMinor\\\u0022,\\\u0022Ticket_Size\\\u0022,\\\u0022Embarked\\\u0022)],\\n                       importance = TRUE, ntree = 1000,mtry=2)\\nprint(mod_rf)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u0022f06ad4ec37f05ae19c47bf1523bc923d91934f08\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022varImpPlot(mod_rf)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022deaa0f630c4658f500c895d538f64c6e8c77fc07\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We may be able to raise the accuracy of the model by dropping the variable \\\u0022Embarked\\\u0022 based on the results above.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227be7aa4950fdc3bac76992ab9b0c5414c5d94197\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(1234) # to get a reproducible random result.\\nmod_rf \u003c- randomForest(Survived ~ Pclass + Title + FamGroup + Sex +isMinor+ Ticket_Size,\\ndata= train_val[,c(\\\u0022Survived\\\u0022,\\\u0022Pclass\\\u0022,\\\u0022Title\\\u0022,\\\u0022FamGroup\\\u0022,\\\u0022Sex\\\u0022,\\\u0022isMinor\\\u0022,\\\u0022Ticket_Size\\\u0022)],\\n                       importance = TRUE, ntree = 1000,mtry=2)\\nprint(mod_rf)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dfce93e68f732fcb3a03902ca7aba626792c3120\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let us use the data set aside for cross validation on the random forest model.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220e4be8e257e89ec029afe5c524b671f2ccc306a5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(1234) # to get a reproducible random result.\\nmod_rf_val \u003c- randomForest(Survived ~ Pclass + Title + FamGroup + Sex +isMinor+ Ticket_Size+Embarked,\\ndata= test_val[,c(\\\u0022Survived\\\u0022,\\\u0022Pclass\\\u0022,\\\u0022Title\\\u0022,\\\u0022FamGroup\\\u0022,\\\u0022Sex\\\u0022,\\\u0022isMinor\\\u0022,\\\u0022Ticket_Size\\\u0022,\\\u0022Embarked\\\u0022)  female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":9478106,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2019-01-12T15:01:23.69Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":2,"linesInsertedFromPrevious":2,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:04d80efacc9fe06ec24a96f495a47ff7f579e927b8341e9c94a9b987ebc020c2","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":18.3671408729861,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic: Machine Learning in R","url":"/avikpaul4u/titanic-machine-learning-in-r?scriptVersionId=9478106","versionNumber":36,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":9477585,"kernelVersionId":null,"isForkParent":false,"isNote
