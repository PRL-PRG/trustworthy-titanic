\\n    + Titles are Important\\n    \\n    ....\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022aca0755c8ec513e071b82b7ac44a8eba53f79957\u0022,\u0022_cell_guid\u0022:\u0022e4acd581-0579-4c7f-a227-1bf9599b3431\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Assign Necessary Libraries\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022407b6b0442e295de42f653c5b9ef3bebe8e0f8bc\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00228ea14161-58d4-4b83-8ee4-ca807d2056ec\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# supress anoing warnings for now\\noptions(warn=-1)\\n\\n# Necessary Libraries \\nlibrary(ggplot2)\\nlibrary(cowplot)\\n\\nlibrary(lattice)\\nlibrary(caret)\\nlibrary(MASS)\\n\\n# for describe the data\\nlibrary(psych)\\n\\n# need for the vim library \\nlibrary(colorspace)\\nlibrary(grid)\\nlibrary(data.table)\\n\\n# for validate missing data \\nlibrary(mice) \\nlibrary(VIM)\\n\\nlibrary(dplyr)\\n\\n#some color to life\\nlibrary(wesanderson)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dfae87eb3d9853e09763e2618a0f42ed4a883760\u0022,\u0022_cell_guid\u0022:\u002237e66f04-8a34-4c6e-ada4-246d33c7acdd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# **Loadind the Data**\\n\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002224a12f73d6885ea85b0379c249c39b557727bc21\u0022,\u0022_cell_guid\u0022:\u002213130543-504e-427c-b2c7-61ec05cf5f27\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022** Loading the files **\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223a3036713571a7fd9baa69ae2998888d52ae50d3\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022f28eb44b-fd9b-4845-ad49-6ebbace75898\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# load train.csv\\nDstTrain \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = FALSE, na.strings = c(\\\u0022NA\\\u0022, \\\u0022\\\u0022))\\n# load test.csv\\nDstTest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = FALSE, na.strings = c(\\\u0022NA\\\u0022, \\\u0022\\\u0022))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ae89a458a54d8001fed78f3875f0d3e31ec3b26b\u0022,\u0022_cell_guid\u0022:\u00222639440b-72b4-4d2b-8cd7-d9e1881e5073\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Combine all for easy data cleaning**\\n\\nAll together is easier to clean and explore the data  and insures better missing values prediction.\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022af18e5042605e98b66d46187ce2ab6301512341f\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00226642eaf6-0b7a-4b4f-b3d4-c12e21e6d3af\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# set survived to NA on the test dataset\\nDstTest$Survived \u003c- NA\\n\\n# set the Set column \\nDstTest$Set  \u003c- \\\u0022Test\\\u0022;\\nDstTrain$Set \u003c- \\\u0022Train\\\u0022;\\n\\n# combine all the data\\nDstAll \u003c- rbind(DstTrain, DstTest);\\n\\n# set the TrainSet var\\nTrainSet \u003c- DstAll$Set == \u0027Train\u0027\\n\\n# set the TestSet var\\nTestSet \u003c- DstAll$Set == \u0027Test\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002292d1ab9ea73bf715d3e1a63934c52764ac080914\u0022,\u0022_cell_guid\u0022:\u00229e038a70-cc8a-4f8f-a071-ab632646afce\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Checking the data\\n\\n** Check some info about structure **\\n\\nLet us explore the structure of the lo 48d0ac3877cdf434e10ebd69a642099a7d\u0022,\u0022_cell_guid\u0022:\u0022419427f4-b069-42ca-8186-8986b768c79a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Correcting some data**\\n\\nThe following fixes SibSp/Parch values for two passengers (Id=280 and Id=1284) according to [**this kernel**](https://www.kaggle.com/c/titanic/discussion/39787) because a 16 year old can’t have a 13 year old son! \u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002276157072336cd5587a96f07711681c20b64719a1\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022f4c93518-0649-44f0-884a-03bfedb72613\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Some corrections to the data\\nDstAll$SibSp[DstAll$PassengerId==280] \u003c- 0\\nDstAll$Parch[DstAll$PassengerId==280] \u003c- 2\\nDstAll$SibSp[DstAll$PassengerId==1284] \u003c- 1\\nDstAll$Parch[DstAll$PassengerId==1284] \u003c- 1\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fa828cdd96befad097104a069f33774b65470a2b\u0022,\u0022_cell_guid\u0022:\u002280f8328b-39f1-4864-aab4-9d7621c844bd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Survived to factor**\\n\\nSurvived will be treated as a categorical target.\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c3a68fe3c3a18b4f4097ed785a34b531e835fd22\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00229e1a08ef-7e6f-4389-8261-72d0a41bfce8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Survived to categorical\\nDstAll$Survived \u003c- factor(DstAll$Survived);\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002202ea9b292394541d7f71d1f14476413489bfe48c\u0022,\u0022_cell_guid\u0022:\u0022a03921ae-51e9-4912-954b-649de60da827\u0022},\u0022cell_type\u002 ource\u0022:\u0022# Run algorithms using 10-fold cross validation\\ncontrol \u003c- trainControl(method=\\\u0022cv\\\u0022, number=10)\\nmetric \u003c- \\\u0022Accuracy\\\u0022\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228323a1e48a2507519613357199a1438d1e9cf3b8\u0022,\u0022_cell_guid\u0022:\u0022fb033b80-5cbb-4eed-a657-843bc2146cf9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Build Models**\\n\\nLet’s evaluate 6 different algorithms:\\n* Logistic Regression\\n* Linear Discriminant Analysis (LDA)\\n* Classification and Regression Trees (CART).\\n* k-Nearest Neighbors (kNN).\\n* Support Vector Machines (SVM) with a linear kernel.\\n* Random Forest (RF)\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222b958d9b65d78e664f39c9b62e8d22801a06efcc\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002257456d86-0101-4183-8b93-235e838a33d1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# create the test dataset with only the testing columns\\nvarsToKeep \u003c- c(\u0027Survived\u0027, \u0027Pclass\u0027,\u0027Sex\u0027,\u0027Age\u0027,\u0027SibSp\u0027,\u0027Parch\u0027,\u0027Fare\u0027,\u0027Embarked\u0027,\u0027Title\u0027,\u0027FamilyType\u0027,\u0027Kid\u0027)\\n\\n# let\u0027s split the dataset into two\\nDstTrainTest \u003c- DstAllClean[TrainSet,varsToKeep]\\nidxSplit \u003c- createDataPartition(DstTrainTest$Survived, p = 0.75, list=FALSE)\\nDstTrainModel \u003c- DstTrainTest[idxSplit,]\\nDstTestModel \u003c- DstTrainTest[-idxSplit,]\\n\\n# logistic regression\\nset.seed(7)\\nfit.glm \u003c- train(Survived ~ ., data=DstTrainModel, method=\\\u0022glm\\\u0022, metric=metric, trControl=control)\\n\\n# linear algorithms\\nset.seed(7)\\nfit.lda \u003c- train(Survived ~ ., data=DstTrainModel, method=\\\u0022lda\\\u0022, metric=metric, trControl=control)\\n\\n# CART\\nset.seed(7)\\nfit.cart \u003c- train(Survived ~ ., data=DstTrainModel, method=\\\u0022rpart\\\u0022, metric=metric, trControl=control)\\n\\n# kNN\\nset.seed(7)\\nfit.knn \u003c- train(Survived ~ ., data=DstTrainModel, method=\\\u0022knn\\\u0022, metric=metric, trControl=control)\\n\\n# SVM\\nset.seed(7)\\nfit.svm \u003c- train(Survived ~ ., data=DstTrainModel, method=\\\u0022svmRadial\\\u0022, metric=metric, trControl=control)\\n\\n# Random Forest\\nset.seed(7)\\nfit.rf \u003c- train(Survived ~ ., data=DstTrainModel, method=\\\u0022rf\\\u0022, metric=metric, trControl=control)\\n\\n# Gradient Boost Machine (GBM)\\nset.seed(7)\\nfit.gbm \u003c- train(Survived ~ ., data=DstTrainModel, method=\\\u0022gbm\\\u0022, \\n                 metric=metric, trControl=control, verbose=FALSE)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002201014408e055e496622b840b1de65ca2304ba484\u0022,\u0022_cell_guid\u0022:\u0022b837b46e-2fc2-4901-89a5-5b01c86a55f1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Select Best Model**\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002215d994e2d12dbc84f7a1c157e4c0fe85b8797552\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00221e9ae740-bc88-4607-b571-ef5149456a2e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# summarize accuracy of models\\nresults \u003c- resamples(list(\\n    glm=fit.glm, \\n    lda=fit.lda, \\n    cart=fit.cart, \\n    knn=fit.knn, \\n    svm=fit.svm, \\n    rf=fit.rf,\\n    gbm=fit.gbm\\n))\\nsummary(results)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ce5193bb420d4d8e3a3465387df69c567a4a2e9b\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002280737fc6-2774-4492-b7ae-9827402b308d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# compare accuracy of models\\ndotplot(results)\u uuid\u0022:\u002224a12f73d6885ea85b0379c249c39b557727bc21\u0022,\u0022_cell_guid\u0022:\u002213130543-504e-427c-b2c7-61ec05cf5f27\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022** Loading the files **\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223a3036713571a7fd9baa69ae2998888d52ae50d3\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022f28eb44b-fd9b-4845-ad49-6ebbace75898\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# load train.csv\\nDstTrain \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = FALSE, na.strings = c(\\\u0022NA\\\u0022, \\\u0022\\\u0022))\\n# load test.csv\\nDstTest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = FALSE, na.strings = c(\\\u0022NA\\\u0022, \\\u0022\\\u0022))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ae89a458a54d8001fed78f3875f0d3e31ec3b26b\u0022,\u0022_cell_guid\u0022:\u00222639440b-72b4-4d2b-8cd7-d9e1881e5073\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Combine all for easy data cleaning**\\n\\nAll together is easier to clean and explore the data  and insures better missing values prediction.\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022af18e5042605e98b66d46187ce2ab6301512341f\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00226642eaf6-0b7a-4b4f-b3d4-c12e21e6d3af\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# set survived to NA on the test dataset\\nDstTest$Survived \u003c- NA\\n\\n# set the Set column \\nDstTest$Set  \u003c- \\\u0022Test\\\u0022;\\nDstTrain$Set \u003c- \\\u0022Train\\\u0022;\\n\\n# combine all the data\\nDstAll \u003c- rbind(DstTrain, DstTest);\\n\\n# set the TrainSet var\\nTrainSet \u003c- DstAll$Set == \u0027Train\u0027\\n\\n# set the TestSet var\\nTestSet \u003c- DstAll$Set == \u0027Test\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002292d1ab9ea73bf715d3e1a63934c52764ac080914\u0022,\u0022_cell_guid\u0022:\u00229e038a70-cc8a-4f8f-a071-ab632646afce\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Checking the data\\n\\n** Check some info about structure **\\n\\nLet us explore the structure of the loaded data\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002213ebf515d1bb3794061390ec2b1ce9e9f39d2561\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022746f4c27-df06-48f9-b0f2-9cee63b0a8b0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# check data sample \\nhead(DstAll, n=5L)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220815d93dc0a5f3566087a3a4c863fb60aea274c7\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00224a1dc97e-0b6c-4538-aec0-cae8d36666c3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# check column type\\nsapply(DstAll, typeof)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bc7a0576139ad295ba544ac8c1c5d5af39298c13\u0022,\u0022_cell_guid\u0022:\u0022ff81dc82-2d1d-4fec-b970-4228a3144174\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022** Check some info about the columns **\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fee0aeb92e840086c3f33ba55f90168f6b95c1e4\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00228939ec5d-386f-457c-be29-d732ad3acff7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# show columns info\\nstr(DstAll)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225aa035f7709d8f9494c7fdc341252468c6614813\u0022,\u0022_cell_guid\u0022:\u00224af783e4-3f52-4677-bcfb-cc0f511f8743\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022So the **Train** set is between **1 : 891** and the rest is the Test set\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d3c34be789f7de81a6bed4b9550626ececc273cf\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022fefe85b2-7b0b-4183-b731-ae660689740f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# check the dataset dimensions\\ndim(DstAll)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a8800417b7dd2aa2e23d382f632cbc193aadb256\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022f085a799-457a-471d-b005-9bae12e9f94b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Describe the load data only numerics\\ndescribeBy(DstAll[,sapply(DstAll, is.numeric)], na.rm = TRUE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ff3f4d7b3d832561d353e383f735d0e02e718cc5\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022e0a3a96f-fcaa-430b-952a-5fa53df08ee3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Unique values per column\\napply(DstAll,2,function(x) length(unique(x)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c30db1a1dd2a3918fad8555b45088167c17f198b\u0022,\u0022_cell_guid\u0022:\u0022fde955dd-304b-4182-8839-5b8086e4218a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Data Info:**\\n+ **sex** \\n    + gender of the passenger (Male, Female)\\n+ **survival**\\n    + If survived\\t(0 = No, 1 = Yes)\\n+ **pclass**\\n    + Ticket class\\t(1 = 1st, 2 = 2nd, 3 = 3rd)\\n+ **embarked**\\n    + Port of Embarkation  (C = Cherbourg, Q = Queenstown, S = Southampton)\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fca6c32f90714d7e2e8d97c52fafa789f3401adf\u0022,\u0022_cell_guid\u0022:\u0022a6ed0a80-355e-466a-8587-275a795ec252\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Correcting data\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002231853648d0ac3877cdf434e10ebd69a642099a7d\u0022,\u0022_cell_guid\u0022:\u0022419427f4-b069-42ca-8186-8986b768c79a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Correcting some data**\\n\\nThe following fixes SibSp/Parch values for two passengers (Id=280 and Id=1284) according to [**this kernel**](https://www.kaggle.com/c/titanic/discussion/39787) because a 16 year old can’t have a 13 year old son! \u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002276157072336cd5587a96f07711681c20b64719a1\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022f4c93518-0649-44f0-884a-03bfedb72613\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Some corrections to the data\\nDstAll$SibSp[DstAll$PassengerId==280] \u003c- 0\\nDstAll$Parch[DstAll$PassengerId==280] \u003c- 2\\nDstAll$SibSp[DstAll$PassengerId==1284] \u003c- 1\\nDstAll$Parch[DstAll$PassengerId==1284] \u003c- 1\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fa828cdd96befad097104a069f33774b65470a2b\u0022,\u0022_cell_guid\u0022:\u002280f8328b-39f1-4864-aab4-9d7621c844bd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Survived to factor**\\n\\nSurvived will be treated as a categorical target.\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c3a68fe3c3a18b4f4097ed785a34b531e835fd22\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00229e1a08ef-7e6f-4389-8261-72d0a41bfce8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Survived to categorical\\nDstAll$Survived \u003c- factor(DstAll$Survived);\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002202ea9b292394541d7f71d1f14476413489bfe48c\u0022,\u0022_cell_guid\u0022:\u0022a03921ae-51e9-4912-954b-649de60da827\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Cleaning missing data\\n\\nLets check the missing data and try to complete it\u0022,\u0022outputs\u0022:[],\u0022execution_count\u0022:null},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022965cdf52765e21788ff2fa617604fe0c74262e07\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002298cf4cf4-6046-48ca-b028-3ea04d616436\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# check for the pattern of missing data\\nmd.pattern(DstAll)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a89844b830d4d9262f03e1b1232ca93d5858007e\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022d1e3d22c-d24a-4b34-8f92-6f7d878f48e3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# The missing data percentage by variable (exclude Survived)\\nsapply(DstAll[,-c(2)], function(x) round((sum(is.na(x))/length(x)*100),2))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002226a68c5cc7e81c92d72d9fa5670cd81e7be37eac\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022c29dc168-c7c7-4cb9-9273-4af3ed69adf1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Graphic view of the missing data\\naggr(DstAll[,-c(1,2)], col=heat.colors(2), \\n                  numbers=TRUE, sortVars=TRUE, \\n     labels=names(DstTrain[,-c(1,2)]), ylab=c(\\\u0022Missing data\\\u0022,\\\u0022Pattern\\\u0022))\u0022,\u0022execution_count\u0022:null,\ s care of the imputing process\\nnewData \u003c- mice(DstAll,m=5,maxit=50,meth=\u0027pmm\u0027,seed=500)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228229d837c2be619b657009f0f17c45ae43486511\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00226a6bd9bd-90fa-4283-9b27-b5cce1b35033\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# the complete clean dataset\\nDstAllClean \u003c- complete(newData,1)\\n\\n# Clear the survived variable\\nDstAllClean[DstAllClean$Set == \u0027Test\u0027,]$Survived \u003c- NA\\n\\n#check for missing\\nsapply(DstAllClean[,-c(2)], function(x) round((sum(is.na(x))/length(x)*100),2))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224fda04b9aacfbd5e6ad2138fec15eb1e8f0bb9ab\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022c4faad32-381c-4b2a-94bd-2cacbd22f28f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Compute the largest y value used in the Age remove NA\\nNoNAAge \u003c- DstAll[!is.na(DstAll$Age),c(\\\u0022Age\\\u0022)]\\nhist(NoNAAge, col=heat.colors(10), breaks=10, main=\\\u0022Original ages\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002295c753fbf28bec8f83a3f27f5a8ad6aaadc6a1df\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022582cde5c-2688-48db-a3d5-660294004657\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Clean Ages dataset\\nhist(DstAllClean$Age, col=heat.colors(10), breaks=10, main=\\\u0022Clean NA ages\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022de47945bf449e48a2ec4a9485197dd7049560654\u0022,\u0022_cell_guid\u0022:\u00223f236adb-ba6c-4ae3-be7a-f1fa62b96715\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Explore the Data\u0022,\u0022outpu . You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":2565289,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-02-17T20:09:08.6Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":2,"outputF
