<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":890082,"title":"Titanic Exploratory Data Analysis","forkParent":null,"currentRunId":3319258,"mostRecentRunId":3319258,"url":"/kevimwe/titanic-exploratory-data-analysis","tags":[{"name":"beginner","slug":"beginner","url":"/tags/beginner"},{"name":"eda","slug":"eda","url":"/tags/eda"},{"name":"data cleaning","slug":"data-cleaning","url":"/tags/data-cleaning"},{"name":"data visualization","slug":"data-visualization","url":"/tags/data-visualization"},{"name":"feature engineering","slug":"feature-engineering","url":"/tags/feature-engineering"}],"commentCount":0,"upvoteCount":2,"viewCount":378,"forkCount":1,"bestPublicScore":null,"author":{"id":614964,"displayName":"Kevin","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"kevimwe","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/614964-kg.JPG","profileUrl":"/kevimwe","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-04-22T23:43:24.9633333Z","selfLink":"/kernels/890082","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":55159,"readGroupId":null,"writeGroupId":null,"slug":"titanic-exploratory-data-analysis"},"kernelBlob":{"id":5897968,"settings":{"dockerImageVersionId":47,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022collapsed\u0022:true,\u0022_uuid\u0022:\u00228f2839f25d086af736a60e9eeb907d3b93b6e0e5\u0022,\u0022_cell_guid\u0022:\u0022b1076dfc-b9ad-4769-8c92-a6c4dae69d19\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# TITANIC: Would you have survived?\\n\\nAuthor: Kevin Okiah\\n\\n\u003e Novice Kaggler. 4/21/18\\n\\n\u003e My first attempt at Exploratory data analysis of Kaggle dataset. This notebook is geared towards preprocessing, data cleaning, handling missing data, feature engineering in R.\\n\\n\u003e Predictive Models will be built on a follow-up notebook.\\n\\n\u003eFeedback is welcomed.\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d629ff2d2480ee46fbb7e2d37f6b5fab8052498a\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002279c7e3d0-c299-4dcb-8224-4455121ee9b0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Import  packages\\npacman::p_load(pacman, ggplot2, dplyr,stringr,gridExtra,knitr,tidyverse,reshape2, readr, plyr)\\ndetach(\\\u0022package:plyr\\\u0022)\u0022,\u0022execution_count\u0022:1,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d832cecbb74db261acf924664ae2c9ea9c6a22c7\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00225d708862-adb7-4eef-b795-2574aad33948\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#import dataset \\ntrain \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = F)\\ntest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = F)\\n\\nFull \u003c- bind_rows(train, test) # Merged test and training sets for preprocessing\u0022,\u0022execution_count\u0022:2,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223688f5b7fe9e944bfc442ae81b687ba23028c32e\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022b20dd4c4-83f0-4369-85f4-0f3e114f1586\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(Full, 2)\\nstr(Full)\u0022,\u0022execution_count\u0022:3,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022650fb614bbf2a6a066ba1a225a97a7d5223599ff\u0022,\u0022_cell_guid\u0022:\u00224578fc67-f9cb-42d4-b731-5c4addb529a7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022 **DATA CLEANING AND FEATURE ENGINEERING**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022518339139989851808e6df6497ba2f4c397206a7\u0022,\u0022_cell_guid\u0022:\u0022e62bd934-f2dc-4185-a451-7e9ef6f0eb19\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n\\nBefore we dig into this data, lets first understand what each feature in the dataset represent.\\n\\n|Variables\\t|Descriptions|\\n|---|---|\\n|PassengerId\\t|Unique ID assigned to each passenger|\\n|Survived\\t|Binary variable. 1 = Survived, 0 = Did not survive.|\\n|Pclass\\t|Passenger’s Traveling class Number.|\\n|Name\\t|Passenger’s first name, last name, and title|\\n|Sex\\t|Passenger’s gender|\\n|Age\\t|Passenger’s age (in years)|\\n|SibSp\\t|The number of siblings/spouses aboard the ship with the passenger|\\n|Parch\\t|The number of parents/children aboard the ship with the passenger|\\n|Ticket\\t|The passenger’s ticket number|\\n|Fare\\t|How much the passenger paid to board the ship|\\n|Cabin\\t|Passenger’s cabin number|\\n|Embarked\\t|Where the passenger embarked from.|\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d4e8d7cec9bdd49cb9fe3edb3f85587293ff563a\u0022,\u0022_cell_guid\u0022:\u002238e7157a-0522-4bf6-a225-10e222c77281\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Our dataset has 12 features and 1309 observations. Let’s update some features their appropriate  data types based on their description.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ea57a79c4cd6d4714e4124ba3d362bd3fea89428\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00223770d316-2241-460c-b096-5aa5969386d8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Full$Name\u003c-as.character(Full$Name)\\nFull$Survived\u003c-as.factor(Full$Survived)\\nFull$Pclass\u003c-as.factor(Full$Pclass)\\nFull$Sex\u003c-as.factor(Full$Sex)\\nFull$Embarked\u003c-as.factor(Full$Embarked)\\nstr(Full)\u0022,\u0022execution_count\u0022:4,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002250d1f8f8a3d25e8e7cc491f3a1abb715be7f3ec8\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002283d4cf29-f66c-4f0a-8688-0da41d86fe2b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(Full, 2)\u0022,\u0022execution_count\u0022:5,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022030ad114ace1814d4e037faec0d7b2c3965cfa63\u0022,\u0022_cell_guid\u0022:\u002290d866e9-51f8-4dbb-b192-778e18aba85f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### FEATURE ENGINEERING:  Exploring possible new features:\\nFrom the table above there are potentially valuable new features listed below that can create from the data. Let\u0027s explore them one by one.\\n*  Title from Name\\n*  Cabin (A, B, C) \\n*  Age Group binning from Age. \\n*  Family Size\\n*  Father and Mother?\\n\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002296747afdbc42662bca9badd50c96ff7e718af32a\u0022,\u0022_cell_guid\u0022:\u00226344add0-7b16-44a5-a2db-3da2a1b98cca\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**1.  Title**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002259471830e3636e41431aa45208a3ef73d3e2d29d\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022d1f862f3-fd8d-443e-a627-9267e11c3f76\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Full$Title \u003c- as.factor(gsub(\\\u0022(^.*,)|(\\\\\\\\..*)\\\u0022, \\\u0022\\\u0022, Full$Name)) #use gsub to grab title from the \\nsummary(Full$Title)\u0022,\u0022execution_count\u0022:6,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ab4fe2148fa591a7e5dae3faa21b7bf38985e57e\u0022,\u0022_cell_guid\u0022:\u00226052a2e7-ee38-48bd-afb1-a6d45ca1f901\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003eThe most common Titles are Mr, Mrs, Master and Miss. Let\u0027s explore how to incorporate the other titles into these 4.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022abe9fe58a0c3852995d885171c22aaad9b3c2c10\u0022,\u0022_cell_guid\u0022:\u0022118a5349-6c27-48e2-a7b6-b50420e7c71b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e **  Males Titles**\\n\\n\u003e\u0027 Major\u0027,\u0027 Capt\u0027, \u0027 Rev\u0027, \u0027 Col\u0027, \u0027 Sir\u0027, \u0027 Don\u0027, \u0027 Dr\u0027,  and \u0027 Jonkheer\u0027  seems to all apply to Male age \u003e 25 years. We will replace them with the title `Mr`. This is  a blind replacement based solely on age. There is One female with the title Dr who we reassign  the title Mrs.  \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b536d5b1db7160ea20e5a34b37793e24459db0ca\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002238900d9c-148a-46ef-b53e-52c1dff38b97\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022temp\u003c-Full[which(as.character(Full$Title) %in% c(\u0027 Major\u0027,\u0027 Capt\u0027, \u0027 Rev\u0027, \u0027 Col\u0027, \u0027 Sir\u0027, \u0027 Don\u0027, \u0027 Dr\u0027, \u0027 Jonkheer\u0027)),] \\ntemp\u0022,\u0022execution_count\u0022:7,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220f15350d0ee6e266cfc0fba3fbbc9440cf26ccb5\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022a31c0436-8598-4ddf-97d6-c75489a520da\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022for(i in 1:nrow(temp)){\\n    Full\u003c-Full%\u003e%\\n     mutate(Title=replace(Title, Title==temp$Title[i], \u0027 Mr\u0027)) %\u003e%\\n     as.data.frame()\\n    }\\n# rerun factor level to delete empy factors levels\\nFull$Title\u003c-factor(Full$Title)\\nsummary(Full$Title)\\n\\n# reassigning passanger 797 title to Miss\\nFull[which((Full$Title ==\u0027 Mr\u0027) \u0026 (Full$Sex==\u0027female\u0027)),]$Title\u003c-\u0027 Mrs\u0027\u0022,\u0022execution_count\u0022:8,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dc42c34d155ca19ebc427d7d9f2f50b2d713ccc3\u0022,\u0022_cell_guid\u0022:\u0022cf9c647e-c083-48f6-bf0b-b62bf4e74f36\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e **Female Titles**\\n\\n\u003e Replace all \u0027 Lady\u0027, \u0027 Mlle\u0027, \u0027 Ms\u0027 with Miss and  \u0027Mme\u0027, \u0027 the Countess\u0027 with Mrs\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220838ca30ca75670543117237f58632b7a6b5bca0\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002287cefcd1-3675-4812-bd83-17dfbcee3227\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Replace all \u0027 Lady\u0027, \u0027 Mlle\u0027, \u0027 Ms\u0027 with Miss and  \u0027Mme\u0027, \u0027 the Countess\u0027 with Mrs\\ntemp\u003c-Full[which(as.character(Full$Title) %in% c(\u0027 Lady\u0027, \u0027 Mlle\u0027, \u0027 Ms\u0027, \u0027 Dona\u0027)),] \\ntemp\\n\\nfor(i in 1:nrow(temp)){\\n    Full\u003c-Full%\u003e%\\n     mutate(Title=replace(Title, Title==temp$Title[i], \u0027 Miss\u0027)) %\u003e%\\n     as.data.frame()\\n    }\\n\\n\\ntemp\u003c-Full[which(as.character(Full$Title) %in% c(\u0027 Mme\u0027, \u0027 the Countess\u0027)),] \\ntemp\\nfor(i in 1:nrow(temp)){\\n    Full\u003c-Full%\u003e%\\n     mutate(Title=replace(Title, Title==temp$Title[i], \u0027 Mrs\u0027)) %\u003e%\\n     as.data.frame()\\n    }\\n# rerun factor level to delete empy factors levels\\nFull$Title\u003c-factor(Full$Title)\\nsummary(Full$Title)\\n\u0022,\u0022execution_count\u0022:9,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002284b27006f7d57aac10c4ad312b7846a5ff478a93\u0022,\u0022_cell_guid\u0022:\u002234afa777-e55b-4f33-a057-bf575cfcf66f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022All the titles have been reassigned to 4 majority catagories\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cd7e5d3e558d94e4e8fa75a2963d9ee446b9d835\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022882c5af0-9c4f-4885-bf07-ee00869cd951\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Facet Age Histogram by title\\nfacet =ggplot(Full, aes(x=Age, color=Title)) +\\n  geom_histogram(alpha=0.5, position=\\\u0022identity\\\u0022)\\n\\nfacet + facet_grid(. ~ Title)\u0022,\u0022execution_count\u0022:10,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e00410b509f5da0ae0255e9b6c0640693493a843\u0022,\u0022_cell_guid\u0022:\u0022e02c3b5e-d643-4f60-9d3c-368361bc5a1c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022** 2. Family Size**\\n\\nWe can impute family size by summing SibSp `The number of siblings/spouses aboard the ship with the passenger` , Parch `The number of parents/children aboard the ship with the passenger` and 1 for the actual passenger\\n\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225877431db23e4f468eab5ac298316a39447b085a\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002260c5755e-4bde-4b96-9f9a-919b757bded2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Full$Family_Size \u003c- Full$SibSp + Full$Parch + 1\\nhead(Full, 3)\\n# Family Size Histogram\\nfacet= ggplot(Full, aes(x=Family_Size)) +\\n  geom_histogram(alpha=0.5, position=\\\u0022identity\\\u0022)\\nfacet + ggtitle(\u0027Family Size\u0027)\u0022,\u0022execution_count\u0022:11,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ec27c853eb452cca47ac211fa2d2fd2ba26df7b7\u0022,\u0022_cell_guid\u0022:\u002214efe173-a217-4dd2-8956-c8753f763171\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003eFrom above, it can be noted most passengers are travelling solo. The largest family has 11 passengers. It will be interesting to see if families swim or sink together. We will explore this in the visualization section\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228a17a58c92932bca7c8568eece0db4e304bd871f\u0022,\u0022_cell_guid\u0022:\u0022d2d8f230-326d-412c-ba96-99fa61fddeeb\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022#### **3. Cabin Class**\\nLets take a closer look at the cabin Feature\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002235e72edb42388a0376836852c8a9eefa029465b0\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022bc389d11-6873-4e77-9f8f-4b14578199fd\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022unique(Full$Cabin)\u0022,\u0022execution_count\u0022:12,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c8a89f52629ec3227e342ef08d1df5ff8b93e6a8\u0022,\u0022_cell_guid\u0022:\u0022cee987bc-debd-4f7f-9bd7-38a02ff9109f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Below we create a new feature Cabin_Class as the first Character from the Cabin feature. Passangers with missing cabins are assigned to cabin Z\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002283cf5b97afca297d9d8b856495ce06258c4d062c\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022b8a38738-b399-4f80-b780-2440d32e456c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Full$Cabin_Class \u003c- as.character(substr(Full$Cabin, 1, 1))\\n#Full[which((is.na(Full$Cabin_Class))),]$Cabin_Class\u003c-\u0027X\u0027# Missing Cabin \\n#Full$Cabin_Class \u003c-Full$Cabin_Class)\\nFull[which(Full$Cabin_Class==\u0027\u0027),]$Cabin_Class\u003c-\u0027Z\u0027\\nFull$Cabin_Class \u003c-as.factor(Full$Cabin_Class)\\nsummary(Full$Cabin_Class)\\n\\nprint(paste0(\u0027There are Cabins \u0027, length(summary(Full$Cabin_Class)), \u0027 in the Titanic. Does your survival depend on which cabin you are in? Keep reading to find out\u0027))\u0022,\u0022execution_count\u0022:13,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ced876081e33e84272b5b9f1ef932e755962777c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**4. Age Brackets**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a99dc6fc5b268223fa4e6443dc8d5e031c9397b4\u0022,\u0022_cell_guid\u0022:\u0022e525f8fe-95df-485f-a568-b90ba2ba07fc\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Some basic statistics on Age.\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fbfb5d51d13b30984993f6a8f51b6792f04f0c11\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022343fa7c9-d493-44e3-9849-7431473908c4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Age_Temp\u003c-Full%\u003e%\\nselect(Title,Sex, Age)%\u003e%\\ngroup_by(Title,Sex)%\u003e%\\nsummarize(Youngest = min(Age, na.rm=TRUE),\\n          Avg.Age = mean(Age, na.rm=TRUE),\\n          Median.Age = median(Age, na.rm=TRUE),\\n          Oldest = max(Age, na.rm=TRUE)\\n         \\n         \\n         )\\nAge_Temp\u0022,\u0022execution_count\u0022:15,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227cd1f226471f18128b15a2d945e0551086ef431c\u0022,\u0022_cell_guid\u0022:\u00226c8fe357-cec9-4f42-8859-30ee1ee5ac5c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Replacing missing Age values**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022383715cbfea161c03c35615f5711e4de80dbcf63\u0022,\u0022_cell_guid\u0022:\u002288defdfc-4a32-4b05-852c-f6e4d6720a7c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022To keep it simple, I choose to impute the missing age with a random number between Average Age and Median Age. Let’s use a seed for repeatability. Depending on how well our models perform , we could consider imputing this missing age data algorithmically later.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222b1e963f142af06c30c9663fc1c6704c14187d12\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022e3ae7b3c-d7b6-48ed-baed-d8eaaebc1e58\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(10000)\\nX1 = round(runif(1, Age_Temp[which((Age_Temp$Title ==\u0027 Mr\u0027)),]$Median.Age, Age_Temp[which((Age_Temp$Title ==\u0027 Mr\u0027)),]$Avg.Age), 2)\\nprint(paste0(\\\u0022Mr: \\\u0022, X1))\\nX2 = round(runif(1, Age_Temp[which((Age_Temp$Title ==\u0027 Mrs\u0027)),]$Median.Age, Age_Temp[which((Age_Temp$Title ==\u0027 Mrs\u0027)),]$Avg.Age), 2)\\nprint(paste0(\\\u0022Mrs: \\\u0022, X2))\\nX3 = round(runif(1, Age_Temp[which((Age_Temp$Title ==\u0027 Miss\u0027)),]$Median.Age, Age_Temp[which((Age_Temp$Title ==\u0027 Miss\u0027)),]$Avg.Age), 2)\\nprint(paste0(\\\u0022Miss: \\\u0022, X3))\\nX4 = round(runif(1, Age_Temp[which((Age_Temp$Title ==\u0027 Master\u0027)),]$Median.Age, Age_Temp[which((Age_Temp$Title ==\u0027 Master\u0027)),]$Avg.Age), 2)\\nprint(paste0(\\\u0022Master: \\\u0022, X4))\u0022,\u0022execution_count\u0022:16,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e851396c635f0c53cc498e910b3b1ca7b66fda26\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00221a3991f8-f7f9-4f8c-b5a3-e7818228ce52\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Full[which((Full$Title ==\u0027 Mr\u0027) \u0026 (is.na(Full$Age))),]$Age\u003c-X1#Mr\\nFull[which((Full$Title ==\u0027 Mrs\u0027) \u0026 (is.na(Full$Age))),]$Age\u003c-X2 #Mrs\\nFull[which((Full$Title ==\u0027 Miss\u0027) \u0026 (is.na(Full$Age))),]$Age\u003c-X3 #Miss\\nFull[which((Full$Title ==\u0027 Master\u0027) \u0026 (is.na(Full$Age))),]$Age\u003c-X4 #Master\u0022,\u0022execution_count\u0022:17,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228afdd21328fde81ce88a23b7c3ac67e781a2afbd\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022f72ba81f-b2ab-47ee-8a88-e728e036c985\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Facet Age Histogram by title\\nfacet =ggplot(Full, aes(x=Age, color=Title)) +\\n  geom_histogram(alpha=0.5, position=\\\u0022identity\\\u0022)\\n\\nfacet + facet_grid(. ~ Title)\u0022,\u0022execution_count\u0022:18,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dfa0060629373b7a924f8122aab207e2f2bc7380\u0022,\u0022_cell_guid\u0022:\u00221d6ed705-0f54-4371-9c99-26463126bada\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e ** Age Brackets**\\n\\n\u003eNow that we have all the missing age values replace, let\u0027s break the Age feature into bins.\\n\\n\u003e* \u003c 14 Teens\\n* Ages 14 - 25 Youth\\n* Ages 26 - 39 Young Adults\\n* Ages 40 - 65 middle-aged adults\\n* Ages 65\u003e senior citizens\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228416e513a8789ec3ee34cc5f72cc5e88a46e9304\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002268fc2da0-b09a-463f-8e75-8d3cf84242f4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pacman::p_load(plyr)\\n\\n\\nlower_bound \u003c- c(0,14,26,40,65)\\nFull$Age_group \u003c- findInterval(Full$Age, lower_bound)\\n\\n# Create Definition Table\\nAge_group \u003c- c(1,2,3,4,5)\\nAge_Brackets \u003c- c(\\\u0022Below_14\\\u0022, \\\u002214_to_25\\\u0022, \\\u002226_to_39\\\u0022, \\\u002240_to_64\\\u0022, \\\u0022Above_64\\\u0022)\\nAge_Table \u003c- data.frame(Age_group, Age_Brackets)\\n\\n\\nFull \u003c- join(Full, Age_Table, by = \\\u0022Age_group\\\u0022)\\nFull$Age_Brackets \u003c- as.factor(Full$Age_Brackets)\\n\\n\\n\\nhead(Full)\u0022,\u0022execution_count\u0022:19,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022455d04c9b56223ef906fca96467a87b61f3ce898\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002283674793-5363-4250-a707-6b8995ac2b3e\u0022},\u0022cell_type\u0022:\u0022cod nce of survival.\\n* Larger families sunk together.\\n* Passengers in first class had a high chance of Survival\\n\\n**Other Possible Features and further plans**\\n* Ticket, I dropped this feature but would consider engineering a feature from this.\\n* Family relations features such as Father and Mother based on Parch.\\n* Adult - Would consider this features spinned from age when passenger above 18 is considered and adult.\\n* We have some outliers in the Fare. Will consider deleting this observation or binning the Fares feature.\\n\\nAfter cleaning and creating new features. We are ready to build predictive models. Below I save the data from the preprocessing in csv files to be used for modeling.\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227401e8c868f5a05a3a77205722345e931baff799\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022e7d825d7-1cf9-487f-96b8-b5d8e7646a94\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022write.csv(train, \u0027modeling_train.csv\u0027, row.names=FALSE)\\nwrite.csv(test, \u0027modeling_test.csv\u0027, row.names=FALSE)\u0022,\u0022execution_count\u0022:41,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e4a4c3c674546539a48778ebe5fd74cd5c6bdeaf\u0022,\u0022_cell_guid\u0022:\u0022feb4b366-98c3-4f57-b702-abdb81afe239\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### References:\\n*  https://www.kaggle.com/rtatman/getting-started-in-r-load-data-into-r\\n*  https://www.tutorialspoint.com/r/r_mean_median_mode.htm\\n* https://www.kaggle.com/c/titanic\\n* https://www.kaggle.com/mrisdal/exploring-survival-on-the-titanic\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ebbc1027317fe2fd72c4e42fca564a08b20c796b\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022aafb4107-7121-48b1-a445-d4b333cffa60\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sessionInfo()\u0022,\u0022execution_count\u0022:42,\u0022outputs\u0022:[]} 0022:\u0022b1076dfc-b9ad-4769-8c92-a6c4dae69d19\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# TITANIC: Would you have survived?\\n\\nAuthor: Kevin Okiah\\n\\n\u003e Novice Kaggler. 4/21/18\\n\\n\u003e My first attempt at Exploratory data analysis of Kaggle dataset. This notebook is geared towards preprocessing, data cleaning, handling missing data, feature engineering in R.\\n\\n\u003e Predictive Models will be built on a follow-up notebook.\\n\\n\u003eFeedback is welcomed.\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d629ff2d2480ee46fbb7e2d37f6b5fab8052498a\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002279c7e3d0-c299-4dcb-8224-4455121ee9b0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Import  packages\\npacman::p_load(pacman, ggplot2, dplyr,stringr,gridExtra,knitr,tidyverse,reshape2, readr, plyr)\\ndetach(\\\u0022package:plyr\\\u0022)\u0022,\u0022execution_count\u0022:1,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d832cecbb74db261acf924664ae2c9ea9c6a22c7\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00225d708862-adb7-4eef-b795-2574aad33948\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#import dataset \\ntrain \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = F)\\ntest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = F)\\n\\nFull \u003c- bind_rows(train, test) # Merged test and training sets for preprocessing\u0022,\u0022execution_count\u0022:2,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223688f5b7fe9e944bfc442ae81b687ba23028c32e\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022b20dd4c4-83f0-4369-85f4-0f3e114f1586\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(Full, 2)\\nstr(Full)\u0022,\u0022execution_count\u0022:3,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022650fb614bbf2a6a066ba1a225a97a7d5223599ff\u0022,\u0022_cell_guid\u0022:\u00224578fc67-f9cb-42d4-b731-5c4addb529a7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022 **DATA CLEANING AND FEATURE ENGINEERING**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022518339139989851808e6df6497ba2f4c397206a7\u0022,\u0022_cell_guid\u0022:\u0022e62bd934-f2dc-4185-a451-7e9ef6f0eb19\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n\\nBefore we dig into this data, lets first understand what each feature in the dataset represent.\\n\\n|Variables\\t|Descriptions|\\n|---|---|\\n|PassengerId\\t|Unique ID assigned to each passenger|\\n|Survived\\t|Binary variable. 1 = Survived, 0 = Did not survive.|\\n|Pclass\\t|Passenger’s Traveling class Number.|\\n|Name\\t|Passenger’s first name, last name, and title|\\n|Sex\\t|Passenger’s gender|\\n|Age\\t|Passenger’s age (in years)|\\n|SibSp\\t|The number of siblings/spouses aboard the ship with the passenger|\\n|Parch\\t|The number of parents/children aboard the ship with the passenger|\\n|Ticket\\t|The passenger’s ticket number|\\n|Fare\\t|How much the passenger paid to board the ship|\\n|Cabin\\t|Passenger’s cabin number|\\n|Embarked\\t|Where the passenger embarked from.|\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d4e8d7cec9bdd49cb9fe3edb3f85587293ff563a\u0022,\u0022_cell_guid\u0022:\u002238e7157a-0522-4bf6-a225-10e222c77281\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Our dataset has 12 features and 1309 observations. Let’s update some features their appropriate  data types based on their description.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ea57a79c4cd6d4714e4124ba3d362bd3fea89428\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00223770d316-2241-460c-b096-5aa5969386d8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Full$Name\u003c-as.character(Full$Name)\\nFull$Survived\u003c-as.factor(Full$Survived)\\nFull$Pclass\u003c-as.factor(Full$Pclass)\\nFull$Sex\u003c-as.factor(Full$Sex)\\nFull$Embarked\u003c-as.factor(Full$Embarked)\\nstr(Full)\u0022,\u0022execution_count\u0022:4,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002250d1f8f8a3d25e8e7cc491f3a1abb715be7f3ec8\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002283d4cf29-f66c-4f0a-8688-0da41d86fe2b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(Full, 2)\u0022,\u0022execution_count\u0022:5,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022030ad114ace1814d4e037faec0d7b2c3965cfa63\u0022,\u0022_cell_guid\u0022:\u002290d866e9-51f8-4dbb-b192-778e18aba85f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### FEATURE ENGINEERING:  Exploring possible new features:\\nFrom the table above there are potentially valuable new features listed below that can create from the data. Let\u0027s explore them one by one.\\n*  Title from Name\\n*  Cabin (A, B, C) \\n*  Age Group binning from Age. \\n*  Family Size\\n*  Father and Mother?\\n\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002296747afdbc42662bca9badd50c96ff7e718af32a\u0022,\u0022_cell_guid\u0022:\u00226344add0-7b16-44a5-a2db-3da2a1b98cca\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**1.  Title**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002259471830e3636e41431aa45208a3ef73d3e2d29d\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022d1f862f3-fd8d-443e-a627-9267e11c3f76\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Full$Title \u003c- as.factor(gsub(\\\u0022(^.*,)|(\\\\\\\\..*)\\\u0022, \\\u0022\\\u0022, Full$Name)) #use gsub to grab title from the \\nsummary(Full$Title)\u0022,\u0022execution_count\u0022:6,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ab4fe2148fa591a7e5dae3faa21b7bf38985e57e\u0022,\u0022_cell_guid\u0022:\u00226052a2e7-ee38-48bd-afb1-a6d45ca1f901\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003eThe most common Titles are Mr, Mrs, Master and Miss. Let\u0027s explore how to incorporate the other titles into these 4.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022abe9fe58a0c3852995d885171c22aaad9b3c2c10\u0022,\u0022_cell_guid\u0022:\u0022118a5349-6c27-48e2-a7b6-b50420e7c71b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e **  Males Titles**\\n\\n\u003e\u0027 Major\u0027,\u0027 Capt\u0027, \u0027 Rev\u0027, \u0027 Col\u0027, \u0027 Sir\u0027, \u0027 Don\u0027, \u0027 Dr\u0027,  and \u0027 Jonkheer\u0027  seems to all apply to Male age \u003e 25 years. We will replace them with the title `Mr`. This is  a blind replacement based solely on age. There is One female with the title Dr who we reassign  the title Mrs.  \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b536d5b1db7160ea20e5a34b37793e24459db0ca\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002238900d9c-148a-46ef-b53e-52c1dff38b97\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022temp\u003c-Full[which(as.character(Full$Title) %in% c(\u0027 Major\u0027,\u0027 Capt\u0027, \u0027 Rev\u0027, \u0027 Col\u0027, \u0027 Sir\u0027, \u0027 Don\u0027, \u0027 Dr\u0027, \u0027 Jonkheer\u0027)),] \\ntemp\u0022,\u0022execution_count\u0022:7,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220f15350d0ee6e266cfc0fba3fbbc9440cf26ccb5\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022a31c0436-8598-4ddf-97d6-c75489a520da\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022for(i in 1:nrow(temp)){\\n    Full\u003c-Full%\u003e%\\n     mutate(Title=replace(Title, Title==temp$Title[i], \u0027 Mr\u0027)) %\u003e%\\n     as.data.frame()\\n    }\\n# rerun factor level to delete empy factors levels\\nFull$Title\u003c-factor(Full$Title)\\nsummary(Full$Title)\\n\\n# reassigning passanger 797 title to Miss\\nFull[which((Full$Title ==\u0027 Mr\u0027) \u0026 (Full$Sex==\u0027female\u0027)),]$Title\u003c-\u0027 Mrs\u0027\u0022,\u0022execution_count\u0022:8,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dc42c34d155ca19ebc427d7d9f2f50b2d713ccc3\u0022,\u0022_cell_guid\u0022:\u0022cf9c647e-c083-48f6-bf0b-b62bf4e74f36\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e **Female Titles**\\n\\n\u003e Replace all \u0027 Lady\u0027, \u0027 Mlle\u0027, \u0027 Ms\u0027 with Miss and  \u0027Mme\u0027, \u0027 the Countess\u0027 with Mrs\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220838ca30ca75670543117237f58632b7a6b5bca0\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002287cefcd1-3675-4812-bd83-17dfbcee3227\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Replace all \u0027 Lady\u0027, \u0027 Mlle\u0027, \u0027 Ms\u0027 with Miss and  \u0027Mme\u0027, \u0027 the Countess\u0027 with Mrs\\ntemp\u003c-Full[which(as.character(Full$Title) %in% c(\u0027 Lady\u0027, \u0027 Mlle\u0027, \u0027 Ms\u0027, \u0027 Dona\u0027)),] \\ntemp\\n\\nfor(i in 1:nrow(temp)){\\n    Full\u003c-Full%\u003e%\\n     mutate(Title=replace(Title, Title==temp$Title[i], \u0027 Miss\u0027)) %\u003e%\\n     as.data.frame()\\n    }\\n\\n\\ntemp\u003c-Full[which(as.character(Full$Title) %in% c(\u0027 Mme\u0027, \u0027 the Countess\u0027)),] \\ntemp\\nfor(i in 1:nrow(temp)){\\n    Full\u003c-Full%\u003e%\\n     mutate(Title=replace(Title, Title==temp$Title[i], \u0027 Mrs\u0027)) %\u003e%\\n     as.data.frame()\\n    }\\n# rerun factor level to delete empy factors levels\\nFull$Title\u003c-factor(Full$Title)\\nsummary(Full$Title)\\n\u0022,\u0022execution_count\u0022:9,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002284b27006f7d57aac10c4ad312b7846a5ff478a93\u0022,\u0022_cell_guid\u0022:\u002234afa777-e55b-4f33-a057-bf575cfcf66f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022All the titles have been reassigned to 4 majority catagories\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cd7e5d3e558d94e4e8fa75a2963d9ee446b9d835\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022882c5af0-9c4f-4885-bf07-ee00869cd951\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Facet Age Histogram by title\\nfacet =ggplot(Full, aes(x=Age, color=Title)) +\\n  geom_histogram(alpha=0.5, position=\\\u0022identity\\\u0022)\\n\\nfacet + facet_grid(. ~ Title)\u0022,\u0022execution_count\u0022:10,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e00410b509f5da0ae0255e9b6c0640693493a843\u0022,\u0022_cell_guid\u0022:\u0022e02c3b5e-d643-4f60-9d3c-368361bc5a1c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022** 2. Family Size**\\n\\nWe can impute family size by summing SibSp `The number of siblings/spouses aboard the ship with the passenger` , Parch `The number of parents/children aboard the ship with the passenger` and 1 for the actual passenger\\n\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225877431db23e4f468eab5ac298316a39447b085a\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002260c5755e-4bde-4b96-9f9a-919b757bded2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Full$Family_Size \u003c- Full$SibSp + Full$Parch + 1\\nhead(Full, 3)\\n# Family Size Histogram\\nfacet= ggplot(Full, aes(x=Family_Size)) +\\n  geom_histogram(alpha=0.5, position=\\\u0022identity\\\u0022)\\nfacet + ggtitle(\u0027Family Size\u0027)\u0022,\u0022execution_count\u0022:11,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ec27c853eb452cca47ac211fa2d2fd2ba26df7b7\u0022,\u0022_cell_guid\u0022:\u002214efe173-a217-4dd2-8956-c8753f763171\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003eFrom above, it can be noted most passengers are travelling solo. The largest family has 11 passengers. It will be interesting to see if families swim or sink together. We will explore this in the visualization section\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228a17a58c92932bca7c8568eece0db4e304bd871f\u0022,\u0022_cell_guid\u0022:\u0022d2d8f230-326d-412c-ba96-99fa61fddeeb\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022#### **3. Cabin Class**\\nLets take a closer look at the cabin Feature\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002235e72edb42388a0376836852c8a9eefa029465b0\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022bc389d11-6873-4e77-9f8f-4b14578199fd\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022unique(Full$Cabin)\u0022,\u0022execution_count\u0022:12,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c8a89f52629ec3227e342ef08d1df5ff8b93e6a8\u0022,\u0022_cell_guid\u0022:\u0022cee987bc-debd-4f7f-9bd7-38a02ff9109f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Below we create a new feature Cabin_Class as the first Character from the Cabin feature. Passangers with missing cabins are assigned to cabin Z\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002283cf5b97afca297d9d8b856495ce06258c4d062c\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022b8a38738-b399-4f80-b780-2440d32e456c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Full$Cabin_Class \u003c- as.character(substr(Full$Cabin, 1, 1))\\n#Full[which((is.na(Full$Cabin_Class))),]$Cabin_Class\u003c-\u0027X\u0027# Missing Cabin \\n#Full$Cabin_Class \u003c-Full$Cabin_Class)\\nFull[which(Full$Cabin_Class==\u0027\u0027),]$Cabin_Class\u003c-\u0027Z\u0027\\nFull$Cabin_Class \u003c-as.factor(Full$Cabin_Class)\\nsummary(Full$Cabin_Class)\\n\\nprint(paste0(\u0027There are Cabins \u0027, length(summary(Full$Cabin_Class)), \u0027 in the Titanic. Does your survival depend on which cabin you are in? Keep reading to find out\u0027))\u0022,\u0022execution_count\u0022:13,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ced876081e33e84272b5b9f1ef932e755962777c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**4. Age Brackets**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a99dc6fc5b268223fa4e6443dc8d5e031c9397b4\u0022,\u0022_cell_guid\u0022:\u0022e525f8fe-95df-485f-a568-b90ba2ba07fc\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Some basic statistics on Age.\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fbfb5d51d13b30984993f6a8f51b6792f04f0c11\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022343fa7c9-d493-44e3-9849-7431473908c4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Age_Temp\u003c-Full%\u003e%\\nselect(Title,Sex, Age)%\u003e%\\ngroup_by(Title,Sex)%\u003e%\\nsummarize(Youngest = min(Age, na.rm=TRUE),\\n          Avg.Age = mean(Age, na.rm=TRUE),\\n          Median.Age = median(Age, na.rm=TRUE),\\n          Oldest = max(Age, na.rm=TRUE)\\n         \\n         \\n         )\\nAge_Temp\u0022,\u0022execution_count\u0022:15,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227cd1f226471f18128b15a2d945e0551086ef431c\u0022,\u0022_cell_guid\u0022:\u00226c8fe357-cec9-4f42-8859-30ee1ee5ac5c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Replacing missing Age values**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022383715cbfea161c03c35615f5711e4de80dbcf63\u0022,\u0022_cell_guid\u0022:\u002288defdfc-4a32-4b05-852c-f6e4d6720a7c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022To keep it simple, I choose to impute the missing age with a random number between Average Age and Median Age. Let’s use a seed for repeatability. Depending on how well our models perform , we could consider imputing this missing age data algorithmically later.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222b1e963f142af06c30c9663fc1c6704c14187d12\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022e3ae7b3c-d7b6-48ed-baed-d8eaaebc1e58\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(10000)\\nX1 = round(runif(1, Age_Temp[which((Age_Temp$Title ==\u0027 Mr\u0027)),]$Median.Age, Age_Temp[which((Age_Temp$Title ==\u0027 Mr\u0027)),]$Avg.Age), 2)\\nprint(paste0(\\\u0022Mr: \\\u0022, X1))\\nX2 = round(runif(1, Age_Temp[which((Age_Temp$Title ==\u0027 Mrs\u0027)),]$Median.Age, Age_Temp[which((Age_Temp$Title ==\u0027 Mrs\u0027)),]$Avg.Age), 2)\\nprint(paste0(\\\u0022Mrs: \\\u0022, X2))\\nX3 = round(runif(1, Age_Temp[which((Age_Temp$Title ==\u0027 Miss\u0027)),]$Median.Age, Age_Temp[which((Age_Temp$Title ==\u0027 Miss\u0027)),]$Avg.Age), 2)\\nprint(paste0(\\\u0022Miss: \\\u0022, X3))\\nX4 = round(runif(1, Age_Temp[which((Age_Temp$Title ==\u0027 Master\u0027)),]$Median.Age, Age_Temp[which((Age_Temp$Title ==\u0027 Master\u0027)),]$Avg.Age), 2)\\nprint(paste0(\\\u0022Master: \\\u0022, X4))\u0022,\u0022execution_count\u0022:16,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e851396c635f0c53cc498e910b3b1ca7b66fda26\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00221a3991f8-f7f9-4f8c-b5a3-e7818228ce52\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Full[which((Full$Title ==\u0027 Mr\u0027) \u0026 (is.na(Full$Age))),]$Age\u003c-X1#Mr\\nFull[which((Full$Title ==\u0027 Mrs\u0027) \u0026 (is.na(Full$Age))),]$Age\u003c-X2 #Mrs\\nFull[which((Full$Title ==\u0027 Miss\u0027) \u0026 (is.na(Full$Age))),]$Age\u003c-X3 #Miss\\nFull[which((Full$Title ==\u0027 Master\u0027) \u0026 (is.na(Full$Age))),]$Age\u003c-X4 #Master\u0022,\u0022execution_count\u0022:17,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228afdd21328fde81ce88a23b7c3ac67e781a2afbd\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022f72ba81f-b2ab-47ee-8a88-e728e036c985\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Facet Age Histogram by title\\nfacet =ggplot(Full, aes(x=Age, color=Title)) +\\n  geom_histogram(alpha=0.5, position=\\\u0022identity\\\u0022)\\n\\nfacet + facet_grid(. ~ Title)\u0022,\u0022execution_count\u0022:18,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dfa0060629373b7a924f8122aab207e2f2bc7380\u0022,\u0022_cell_guid\u0022:\u00221d6ed705-0f54-4371-9c99-26463126bada\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e ** Age Brackets**\\n\\n\u003eNow that we have all the missing age values replace, let\u0027s break the Age feature into bins.\\n\\n\u003e* \u003c 14 Teens\\n* Ages 14 - 25 Youth\\n* Ages 26 - 39 Young Adults\\n* Ages 40 - 65 middle-aged adults\\n* Ages 65\u003e senior citizens\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228416e513a8789ec3ee34cc5f72cc5e88a46e9304\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002268fc2da0-b09a-463f-8e75-8d3cf84242f4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pacman::p_load(plyr)\\n\\n\\nlower_bound \u003c- c(0,14,26,40,65)\\nFull$Age_group \u003c- findInterval(Full$Age, lower_bound)\\n\\n# Create Definition Table\\nAge_group \u003c- c(1,2,3,4,5)\\nAge_Brackets \u003c- c(\\\u0022Below_14\\\u0022, \\\u002214_to_25\\\u0022, \\\u002226_to_39\\\u0022, \\\u002240_to_64\\\u0022, \\\u0022Above_64\\\u0022)\\nAge_Table \u003c- data.frame(Age_group, Age_Brackets)\\n\\n\\nFull \u003c- join(Full, Age_Table, by = \\\u0022Age_group\\\u0022)\\nFull$Age_Brackets \u003c- as.factor(Full$Age_Brackets)\\n\\n\\n\\nhead(Full)\u0022,\u0022execution_count\u0022:19,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022455d04c9b56223ef906fca96467a87b61f3ce898\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002283674793-5363-4250-a707-6b8995ac2b3e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# check if there are any more missing values\\nFull %\u003e%\\n  select(everything()) %\u003e% \\n  summarise_all(funs(sum(is.na(.))))\\nstr(Full)\u0022,\u0022execution_count\u0022:20,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d180ef9b379d15a2a8151aedf13378a906a9a28a\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022d25f7132-5f04-4fcd-b25a-370d02c68151\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#replace missing Fare with median as mean looks skewed\\nFull[which( (is.na(Full$Fare))),]$Fare\u003c-14.454\\n#median(Full$Fare)\u0022,\u0022execution_count\u0022:21,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c77eff97fb3ccc93da2954754bed1c1019cf5af0\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00224db3ad21-451a-434d-8f7a-c7e37ac7a436\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022summary(Full)\u0022,\u0022execution_count\u0022:22,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002255597c61708c4f404cd1daaafeeb90f96b4b23f5\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00223ca7e46d-b74a-41f5-b127-4160401469ab\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# check if there are any more missing values\\nFull %\u003e%\\n  select(everything()) %\u003e% \\n  summarise_all(funs(sum(is.na(.))))\\nstr(Full)\u0022,\u0022execution_count\u0022:23,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002237da3522d0c2285935d63b52a99bfb7f6ff46d4f\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00221405d01f-7fed-4acc-b92a-dc9d482a0b57\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#replace missing Missing Embarked based on Fare\\nFull$Embarked \u003c-as.character(Full$Embarked)\\nFull[which(Full$Embarked==\u0027\u0027),]$Embarked\u003c-\u0027C\u0027 #mode\\nFull$Embarked \u003c- as.factor(Full$Embarked)\\nsummary(Full)\u0022,\u0022execution_count\u0022:24,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a11cac887829ef2518fa9265b5d6bcac5f9a575c\u0022,\u0022_cell_guid\u0022:\u002266ba9e7a-58d5-4417-bf31-fc00a93809d8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Now that we have all our data cleaned, lets split back our modeling data into train and test sets based on the original PassangerId**\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224c32b27dd28e7460debb4d350f54ca787ec70ab4\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022a3c2ceda-4ce5-4321-bf94-a9e369538620\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Split the data back into a train set and a test set\\ntest\u003c-Full[which(Full$PassengerId %in% c(test$PassengerId)),]\\ntrain\u003c-Full[which(Full$PassengerId %in% c(train$PassengerId)),]\u0022,\u0022execution_count\u0022:25,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022632ae71d8d1d9e9808e742a6377b1e776cb2e768\u0022,\u0022_cell_guid\u0022:\u0022d87a36e9-6683-494e-8787-3e6677ff9bdf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022 **EXPLORATORY DATA ANALYSIS/DATA VISUALIZATION**\\n \\n All the visualizations that follow below are done on the training set\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228c5741c8c0ffe8163d60974bb49c45880dbe12f5\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022f20b3084-5beb-47b7-9353-836f4facf50d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022p \u003c- ggplot(train, aes(Survived))\\n# Number of cars in each class:\\np + geom_bar(aes(fill = Survived))+ ggtitle(\u0027Survived?\u0027)+\\n  theme(plot.title = element_text(hjust = 0.5), aspect.ratio = .9)# adjust title location\\n\u0022,\u0022execution_count\u0022:26,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223f3272347b2d608a664c4f672a8e5781902bc81f\u0022,\u0022_cell_guid\u0022:\u00226a5b1b1e-0313-4a57-8b56-907b5032061f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Most passangers perished.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221bdd68cc7b4a661b68c03183e5d3b80b3b5163af\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022c6563554-25e9-4b44-a9c7-d9cc0ce1cbf0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022p1 \u003c- ggplot(train, aes(Pclass))+ geom_bar(aes(fill = Survived), position = \\\u0022Fill\\\u0022)+ ggtitle(\u0027% Survival by Passanger Class\u0027)+\\n    theme(plot.title = element_text(hjust = 0.5), aspect.ratio = 2)# adjust title location\\n\\np2 \u003c- ggplot(train, aes(Pclass))+ geom_bar(aes(fill = Survived), position = \\\u0022dodge\\\u0022)+ ggtitle(\u0027Survival by Passanger Class\u0027)+\\n  theme(plot.title = element_text(hjust = 0.5), aspect.ratio = 2)# adjust title location\\n\\ngrid.arrange(p1,p2, ncol=2)#, heights=c(2.5/4, 1.5/4), ncol=1)\u0022,\u0022execution_count\u0022:27,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224b45557b5b62db7a3b56946ad8ff0c5af58d5469\u0022,\u0022_cell_guid\u0022:\u00221f701d37-4f1d-4245-b0e7-4afe4721eb8c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022You are more likely to survive if you are in first class, than if you are in third class. You better spend that money on a first class ticket :)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c80ad26c47aa5c15e0ab14a65e50d5c97cd6b1b4\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022c7cfbeb6-3768-4ade-9a3d-e457b21aacf6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022p1 \u003c- ggplot(train, aes(Sex))+ geom_bar(aes(fill = Survived), position = \\\u0022Fill\\\u0022)+ ggtitle(\u0027% Survival by Gender\u0027)+\\n    theme(plot.title = element_text(hjust = 0.5), aspect.ratio = 2)# adjust title location\\n\\np2 \u003c- ggplot(train, aes(Sex))+ geom_bar(aes(fill = Survived), position = \\\u0022dodge\\\u0022)+ ggtitle(\u0027Survival by Gender\u0027)+\\n  theme(plot.title = element_text(hjust = 0.5), aspect.ratio = 2)# adjust title location\\n\\ngrid.arrange(p1,p2, ncol=2, heights=c(2.5/4, 1.5/4))\u0022,\u0022execution_count\u0022:28,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0 \u003c- ggplot(train, aes(Age_Brackets))+ geom_bar(aes(fill = Survived), position = \\\u0022dodge\\\u0022)+ ggtitle(\u0027Survival by Age Bracket\u0027)+\\n  theme(plot.title = element_text(hjust = 0.5), aspect.ratio = 0.7)# adjust title location\\n\\ngrid.arrange(p1,p2, ncol=1)\u0022,\u0022execution_count\u0022:30,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f602383a0e0344c6b07aa0fb9a2f1d836b51fcc3\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022404bb6a4-d900-42fd-b398-7b5a742da74c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022p \u003c- ggplot(data = train, aes(Sex)) + geom_bar(aes(fill = Survived), position = \\\u0022Fill\\\u0022)\\np + facet_wrap(~Age_Brackets)\u0022,\u0022execution_count\u0022:31,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002280bd7dffc162bfca619dcd41863ed9393d6d0412\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022847f4b96-6ecb-4362-97ab-297d3b3d3f61\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Relationship between age \u0026 survival\\nggplot(train, aes(Age, fill = factor(Survived))) + \\n  geom_histogram() + \\n  facet_grid(.~Sex)\\n\u0022,\u0022execution_count\u0022:32,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002252bf92ae135ac0bb53aa793d72bd236077ae288e\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022bc458f0e-596f-439a-987c-f227934e0844\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Relationship between Fare \u0026 survival\\nggplot(train, aes(Fare, fill = factor(Survived))) + \\n  geom_histogram() \\n  \\n\u0022,\u0022execution_count\u0022:33,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ac13a9bf7a22e59bc83911611204af75e7734538\u0022,\u0022_cell_guid\u0022:\u0022c631519a-475b-41b9-b6a5-5919e81316f6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Too bad for those customes who spend a fortune on their ticket and still perished\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002278e447f1efd762662c21c67b810b35ddb9f0839a\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002253d573d2-9aa1-4327-908d-6ed968b79c46\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Relationship between Fare \u0026 survival  by class\\nggplot(train, aes(Fare, fill = factor(Survived))) + \\n  geom_histogram() + \\n  facet_grid(.~Pclass)\\n\u0022,\u0022execution_count\u0022:34,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226100d117fab37a4e076fa9b502d66243f5524e70\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002203173866-6091-4637-a9b5-e5f76b620904\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pacman::p_load(mlr)\u0022,\u0022execution_count\u0022:35,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022429dcdf9b17dc3431a349068df8a0bff96c9c75a\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u002291d374fd-3b51-463f-88c6-e912e5ec6bda\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(Full, 1)\u0022,\u0022execution_count\u0022:36,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229987aa722f7abda12a2b346d893e4c2c86006c93\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022fdb015ba-7d54-4356-9468-73592655ccb3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#columns to keep except Name, Ticket, Cabin, Age_group\\nFull_Final\u003c-Full\\n\\nFull_Final$Name\u003c-NULL\\nFull_Final$Ticket\u003c-NULL # will revisit this feature\\nFull_Final$Cabin\u003c-NULL\\nFull_Final$Age_group\u003c-NULL\\n\\n\\n\\nhead(Full_Final)\\nstr(Full_Final)\u0022,\u0022execution_count\u0022:37,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002260917124a215281faea67e548ba2c8f970e6642b\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00228032db99-3985-405b-a480-9cc1701314f8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#create dummies\\npacman::p_load(mlr)\\nhead(Full_Final)\u0022,\u0022execution_count\u0022:38,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c4999c7df5fbfd5b7f5f3c6d1778fd1af3cb2bb6\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022cbde12a1-bc26-4b3b-9c35-abdafce26928\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022df1 =Full_Final\\ndf1 = createDummyFeatures(df1, cols = c(\u0027Sex\u0027,\u0027Pclass\u0027, \u0027Embarked\u0027, \u0027Cabin_Class\u0027, \u0027Title\u0027, \u0027Age_Brackets\u0027))\\nhead(df1)\\nnames(df1)\u0022,\u0022execution_count\u0022:39,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002266fe7f19fa19501c2b720a0e8e0349c21b65d05d\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00227c9c8e1b-47b3-46f2-b766-b196a530f8c4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Split the data back into a train set and a test set\\ntest\u003c-df1[which(df1$PassengerId %in% c(test$PassengerId)),]\\ntrain\u003c-df1[which(df1$PassengerId %in% c(train$PassengerId)),]\u0022,\u0022execution_count\u0022:40,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002244e9e643a03169f601eba4fd101fb7069397d567\u0022,\u0022_cell_guid\u0022:\u0022480770df-0aad-4746-bc8b-362e36a5c222\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Conclusion and Future plans\\n\\nThis EDA has given us some insight into the titanic dataset. \\n\\n**Some key Ooservations on  Survival **\\n* Woe unto you if you are a male. You had a slim chance of survival regardless of your age compared to a female passenger. \\n* Women and Children had a high chance of survival.\\n* Larger families sunk together.\\n* Passengers in first class had a high chance of Survival\\n\\n**Other Possible Features and further plans**\\n* Ticket, I dropped this feature but would consider engineering a feature from this.\\n* Family relations features such as Father and Mother based on Parch.\\n* Adult - Would consider this features spinned from age when passenger above 18 is considered and adult.\\n* We have some outliers in the Fare. Will consider deleting this observation or binning the Fares feature.\\n\\nAfter cleaning and creating new features. We are ready to build predictive models. Below I save the data from the preprocessing in csv files to be used for modeling.\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227401e8c868f5a05a3a77205722345e931baff799\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022e7d825d7-1cf9-487f-96b8-b5d8e7646a94\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022write.csv(train, \u0027modeling_train.csv\u0027, row.names=FALSE)\\nwrite.csv(test, \u0027modeling_test.csv\u0027, row.names=FALSE)\u0022,\u0022execution_count\u0022:41,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e4a4c3c674546539a48778ebe5fd74cd5c6bdeaf\u0022,\u0022_cell_guid\u0022:\u0022feb4b366-98c3-4f57-b702-abdb81afe239\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### References:\\n*  https://www.kaggle.com/rtatman/getting-started-in-r-load-data-into-r\\n*  https://www.tutorialspoint.com/r/r_mean_median_mode.htm\\n* https://www.kaggle.com/c/titanic\\n* https://www.kaggle.com/mrisdal/exploring-survival-on-the-titanic\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ebbc1027317fe2fd72c4e42fca564a08b20c796b\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u0022aafb4107-7121-48b1-a445-d4b333cffa60\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sessionInfo()\u0022,\u0022execution_count\u0022:42,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022109b8b3b740d110663f95c573054a2eea371201c\u0022,\u0022trusted\u0022:false,\u0022_cell_guid\u0022:\u0022154c4e26-ac1f-4cf2-9f15-4f2fd425f491\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022\u0022,\u0022execu blobFileInfo":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":3319258,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-04-22T23:43:12.193Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":4,"linesInsertedFromPrevious":6,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:0b7b0f4ac1cf07839ba6945c2874afc761b5fb9cbbab6acdc631a1b6c7c7180a","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":26.5542228538543,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic Exploratory Data Analysis","url":"/kevimwe/titanic-exploratory-data-analysis?scriptVersionId=3319258","versionNumber":4,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":3308211,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-04-22T00:31:39.433Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":1,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://reg
