<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":373844,"title":"Titanic in R, few words, a lot of Plots","forkParent":null,"currentRunId":1552068,"mostRecentRunId":1552068,"url":"/fcostartistican/titanic-in-r-few-words-a-lot-of-plots","tags":[{"name":"tutorial","slug":"tutorial","url":"/tags/tutorial"},{"name":"eda","slug":"eda","url":"/tags/eda"},{"name":"data visualization","slug":"data-visualization","url":"/tags/data-visualization"}],"commentCount":0,"upvoteCount":5,"viewCount":1065,"forkCount":7,"bestPublicScore":null,"author":{"id":325825,"displayName":"Francisco Mendez","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"fcostartistican","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/325825-gr.jpg","profileUrl":"/fcostartistican","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-09-29T23:34:51.8733333Z","selfLink":"/kernels/373844","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"titanic-in-r-few-words-a-lot-of-plots"},"kernelBlob":{"id":4862919,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022nbformat_minor\u0022: 1, \u0022nbformat\u0022: 4, \u0022cells\u0022: [{\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002294d9ad4f-f789-41c9-8a48-6cbd420dd01c\u0022, \u0022_uuid\u0022: \u0022efaa65b99d4a9252b2f5829673889cf2ce55ac73\u0022}, \u0022source\u0022: [\u0022\\n\u0022, \u0022# EDA in R using ggplot (Code explained)\\n\u0022, \u0022\\n\u0022, \u0022On this tutorial I will perform an EDA using ggplot.\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002205c672ae-a178-4d11-8337-1ee491ede71f\u0022, \u0022_uuid\u0022: \u002282ee5918ab028ce57a727230b98cfc3f2527147b\u0022, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022#Load libraries\\n\u0022, \u0022library(ggplot2) # Data visualization\\n\u0022, \u0022library(readr) # CSV file I/O, e.g. the read_csv function\\n\u0022, \u0022library(caret) # Machine learning toolbox\\n\u0022, \u0022library(tidyverse) #Data manipulation\\n\u0022, \u0022library(magrittr) #Make code easier to read \\n\u0022, \u0022library(repr) #Control plot size\\n\u0022, \u0022library(stringr) #Manipulate character variables\\n\u0022, \u0022library(purrr) #Apply one function to a lot of elements (like sapply function but better)\\n\u0022, \u0022\\n\u0022, \u0022#Set plot properties and colors\\n\u0022, \u0022theme_set(theme_bw()) # Minimal theme\\n\u0022, \u0022cbPalette \u003c- c(\\\u0022#999999\\\u0022, \\\u0022#E69F00\\\u0022, \\\u0022#56B4E9\\\u0022, \\\u0022#009E73\\\u0022, \\\u0022#F0E442\\\u0022, \\\u0022#0072B2\\\u0022, \\\u0022#D55E00\\\u0022,\\n\u0022, \u0022               \\\u0022#CC79A7\\\u0022, \u0027magenta\u0027)\\n\u0022, \u0022options(repr.plot.width=12, repr.plot.height = 3) #Size of the plots\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002296af6743-7cca-457d-9fbf-3422e4e90246\u0022, \u0022_uuid\u0022: \u00220348219edf71a47f96d73b52eaa372e7e4f388d3\u0022}, \u0022source\u0022: [\u0022#Load data\\n\u0022, \u0022train \u003c- read.csv(\u0027../input/train.csv\u0027)\\n\u0022, \u0022test \u003c- read.csv(\u0027../input/test.csv\u0027)\\n\u0022, \u0022\\n\u0022, \u0022#Take a look at the data\\n\u0022, \u0022head(train)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022eef6ae0a-bdb5-40d8-84eb-4484ef6f83a5\u0022, \u0022_uuid\u0022: \u00224d218cd42fc45d2ff25161494b56f3474e16add9\u0022}, \u0022source\u0022: [\u0022### Are there any missing values?\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022c6ee8e84-a131-45f0-8c46-b0d8e84f59dd\u0022, \u0022_uuid\u0022: \u0022e7989bea14fb9ca2095eeb3c1502e02f501b9e1a\u0022}, \u0022source\u0022: [\u0022train_na \u003c- sapply(train, function(x)sum(is.na(x)|x==\\\u0022\\\u0022))#Count the NA\u0027s in each row \\n\u0022, \u0022t(train_na[train_na\u003e0]) #Print values greater than 0\\n\u0022, \u0022test_na \u003c- sapply(test, function(x)sum(is.na(x)|x==\\\u0022\\\u0022)) #test  \\n\u0022, \u0022t(test_na[test_na\u003e0]) #Print values greater than 0\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225c7411df-b27b-498c-9c87-a30c0c91af9c\u0022, \u0022_uuid\u0022: \u0022e2dfd66bdb229ca8bcda43c9145ecfb4f49812ad\u0022}, \u0022source\u0022: [\u0022### What\u0027s the survival rate?\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022a27d3477-d39d-4057-afb4-9510cba29574\u0022, \u0022_uuid\u0022: \u0022663c8cb1f44a3e238fe709680905a61a3282344f\u0022}, \u0022source\u0022: [\u0022( sum(train$Survived) / nrow(train) ) %\u003e% round(4)  * 100 #  data %\u003e% mean (is equivalent to) mean(data) \u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226d44319a-5224-4a61-88c0-2faa0ca69d76\u0022, \u0022_uuid\u0022: \u002239840f033a5f17cc993a90d2940f25500a5d2b62\u0022}, \u0022source\u0022: [\u0022\\n\u0022, \u0022# Which are the variables explains most of the surviving passengers?\\n\u0022, \u0022\\n\u0022, \u0022If you watched the Titanic movie you might think that being a pretty first class women increased your chances to survive. Let\u0027s see if that\u0027s true. \\n\u0022, \u0022\\n\u0022, \u0022### Sex , Pclass and Survived\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022ef7649db-6352-40ec-bd0a-ba4e42683b55\u0022, \u0022_uuid\u0022: \u00220ce827963a3bc2c3ffe620902c544e94b14079a1\u0022}, \u0022source\u0022: [\u0022#Sex, Pclass and Survived\\n\u0022, \u0022ggplot(data = train, aes( x =  Pclass,  fill = as.factor(Survived )))+ #Define the x and fill value\\n\u0022, \u0022    #I use fill instead of color because color refers only to the perimeter of the bars and fill to the\\n\u0022, \u0022    # inside of each figure\\n\u0022, \u0022        geom_bar()  + # Add the bar plot\\n\u0022, \u0022        facet_grid(~Sex) + #Create one bar plot per each Sex category\\n\u0022, \u0022        scale_fill_manual(values = cbPalette) # Change the default colors\\n\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225d8325d6-ed62-4955-bbc5-c47ef47c8238\u0022, \u0022_uuid\u0022: \u0022a598548399e904602e965f9a4b10b52d18154a5c\u0022}, \u0022source\u0022: [\u0022ggplot(data = train, aes( x =  SibSp + Parch,  fill = as.factor(Survived) ) ) +\\n\u0022, \u0022geom_bar(position = \u0027dodge\u0027) + # position dodge provides one column for each SUrvived group\\n\u0022, \u0022scale_fill_manual(values = cbPalette)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f5d2009f-4cda-40d0-86d6-7029ea186ef9\u0022, \u0022_uuid\u0022: \u00225e8bb0c4cefd64264250185ced66c52954eba718\u0022}, \u0022source\u0022: [\u0022Having from 1 to 3 family members on board increased your survival chances, this make sense small groups could organize better and find space on a boat.\\n\u0022, \u0022\\n\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002203b99f7d-a9a3-4ba8-ada8-4c87ba2cfc85\u0022, \u0022_uuid\u0022: \u0022fcc13d8e874c09ea8d0385cc68544a625663cfc6\u0022}, \u0022source\u0022: [\u0022ggplot(data = train, aes( x =  Age, fill =as.factor(Survived) ) )+\\n\u0022, \u0022geom_density(colour = \u0027transparent\u0027) + #Like a histogram but using continious values in \\n\u0022, \u0022facet_wrap(~Sex +Survived , scales = \u0027free_y\u0027 )+ #One plot for each Sex factor and each Survived value\\n\u0022, \u0022scale_fill_manual(values = cbPalette)\\n\u0022, \u0022#Warning message appears due missing values on the Age column\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022fee357f6-c1e1-4ce4-9cda-c84268d8a5e6\u0022, \u0022_uuid\u0022: \u002255134199898243da1ae7885a06800a33faa075f5\u0022}, \u0022source\u0022: [\u0022There are 3 groups that look the same, but one that looks different (Male who survived), this leads us to beleive that for men, Age was an important factor on their survival chances. \u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00227f8b1b27-6d45-425c-bec0-5bb280a41268\u0022, \u0022_uuid\u0022: \u0022b13854d5a0cdba3afbf1aa06a9ce2df2702cf01b\u0022}, \u0022source\u0022: [\u0022ggplot(data = train, aes(x =Pclass , fill = as.factor(Survived))) +\\n\u0022, \u0022        geom_bar() +\\n\u0022, \u0022        facet_wrap(~Embarked, scales = \u0027free_y\u0027) +\\n\u0022, \u0022        scale_fill_manual(values = cbPalette)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00220df73de3-7602-4397-9984-cb5c6f1b737f\u0022, \u0022_uuid\u0022: \u00224e12f9455e5b0b9a4db81d810faac696447ce9e7\u0022}, \u0022source\u0022: [\u0022Not a lot of information.\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002227b72870-1b78-485d-93d5-5d79d01b567a\u0022, \u0022_uuid\u0022: \u0022c543452e1455f60fc10a0b94f5d59626156e26d4\u0022}, \u0022source\u0022: [\u0022ggplot(data = train , aes(x = as.factor(Pclass), y = Fare, colour = Sex)) +\\n\u0022, \u0022geom_boxplot() + #Boxplot\\n\u0022, \u0022scale_y_log10() + #Transform the scale to see better details (Warning: Objects look closer than they are)\\n\u0022, \u0022scale_color_manual(values = cbPalette)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002292bdc45b-7030-43b7-a0ca-bfc81969e3c9\u0022, \u0022_uuid\u0022: \u0022ffeef9ec4539c14ba5338879365a6764c5f45855\u0022}, \u0022source\u0022: [\u0022Wow!! On average men paid less money than women for tickets belonging to the same Class.\\n\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00224dd15efa-620e-4361-8dff-a21939559b28\u0022, \u0022_uuid\u0022: \u00221119d2bdbe21de1b70fc9ccd730c945dcd7fd485\u0022}, \u0022source\u0022: [\u0022ggplot(data = train , aes(x = as.factor(Pclass), y = Fare, colour = as.factor(Survived))) +\\n\u0022, \u0022geom_point(position =\u0027jitter\u0027, size = .5) + # plot points (jitter will create an artificial random separation between points)\\n\u0022, \u0022facet_wrap(~Sex)+\\n\u0022, \u0022scale_color_manual(values  = cbPalette)\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00229998e2fa-d255-49cf-9d4e-6b8ae385e14c\u0022, \u0022_uuid\u0022: \u00229f275737ae4ea0195a07d6c327a617f38c58f77d\u0022}, \u0022source\u0022: [\u0022train$Cabin_recorded \u003c- \u0027Yes\u0027\\n\u0022, \u0022train$Cabin_recorded[is.na(train$Cabin) |train$Cabin==\u0027\u0027] \u003c- \\\u0022No\\\u0022\\n\u0022, \u0022\\n\u0022, \u0022ggplot(data= train, aes(x = as.factor(Pclass), fill = Cabin_recorded)) + \\n\u0022, \u0022geom_bar() +\\n\u0022, \u0022facet_wrap(~Survived)+\\n\u0022, \u0022scale_fill_manual(values = cbPalette)\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002237562098-9df3-40e6-96aa-233e1ab951dd\u0022, \u0022_uuid\u0022: \u002296a630fa609bfcf372a77552197b4430b6314402\u0022}, \u0022source\u0022: [\u0022\\n\u0022, \u0022train$Cabin_letter \u003c- str_sub(train$Cabin, 1,1) %\u003e% as.factor\\n\u0022, \u0022\\n\u0022, \u0022Cabin_percentage \u003c- train %\u003e% \\n\u0022, \u0022                    group_by(Cabin_letter) %\u003e% \\n\u0022, \u0022                    summarize(\\n\u0022, \u0022                            count = n(),\\n\u0022, \u0022                            Survived_pct = sum(Survived)/count)\\n\u0022, \u0022\\n\u0022, \u0022ggplot(data= Cabin_percentage, aes(y = Survived_pct, x = Cabin_letter)) + \\n\u0022, \u0022geom_point(aes(size = count), colour = cbPalette[3]) +\\n\u0022, \u0022geom_hline(data=train, aes(yintercept= mean(Survived)), colour = cbPalette[4], linetype = 2) +\\n\u0022, \u0022geom_text(aes(x = \u0027D\u0027, y=.35), label = \u0027Survival average\u0027, colour = cbPalette[4])\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022c547c8c3-1af2-4009-b570-9c913d337add\u0022, \u0022_uuid\u0022: \u0022b672fa467265f34dc20153bf3f9a015cac2862be\u0022}, \u0022source\u0022: [\u0022### Ladies and kids first, but until what age you were considered a kid in the titanic?\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226c919732-7734-446f-8d65-4cbdd849d5bb\u0022, \u0022_uuid\u0022: \u0022bc4a4aedd2a2c00e9bd6056a120f654e9393afaf\u0022, \u0022_kg_hide-output\u0022: false}, \u0022source\u0022: [\u0022#Create a function that will give the survival rate of all the passengers youner than a certain age\\n\u0022, \u0022group_babies \u003c- function(age){ \\n\u0022, \u0022    train %\u003e% select(Age, Survived) %\u003e% filter(Age\u003c=age) %\u003e% summarise(\\n\u0022, \u0022    count=sum(Age==age),\\n\u0022, \u0022    Age = age,\\n\u0022, \u0022    Survival_rate = mean(Survived))\\n\u0022, \u0022    }\\n\u0022, \u0022#Use the function on ages from 1 to 10\\n\u0022, \u0022babies_survival_rate \u003c- map_df(c(1:10), group_babies)\\n\u0022, \u0022\\n\u0022, \u0022ggplot(data = babies_survival_rate, aes(x = Age, y = Survival_rate)) +\\n\u0022, \u0022geom_smooth(color = cbPalette[4], se =F, method =\u0027loess\u0027, formula = \u0027y~x\u0027) + # Get a nice curve that \\n\u0022, \u0022geom_point(aes(size = count), color =cbPalette[3]) \u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022a19d28e0-32ab-434c-970d-f2a0b109fd44\u0022, \u0022_uuid\u0022: \u0022283939a16b03b76f2d54133b25a952247acd779d\u0022}, \u0022source\u0022: [\u0022\u003eIt seems that  babies (up to 1 year), and kids were considered up to 5 years. \\n\u0022, \u0022\\n\u0022, \u0022### Title vs Survived\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022513ea566-85ad-40af-8003-54eb31f5331b\u0022, \u0022_uuid\u0022: \u0022382d9f7d6c679d202ffd28c5330e89dc47019c93\u0022}, \u0022source\u0022: [\u0022#To get the title of each passenger we will extract all the words with a \\\u0022.\\\u0022 in their name\\n\u0022, \u0022\\n\u0022, \u0022library(stringr)\\n\u0022, \u0022\\n\u0022, \u0022train %\u003c\u003e% mutate(\\n\u0022, \u0022Title = str_extract(string = Name, pattern = \u0027[A-Z][a-z]*\\\\\\\\.\u0027) %\u003e% as.character,\\n\u0022, \u0022Title = ifelse(Title%in%c(\u0027Dr.\u0027, \u0027Master.\u0027, \u0027Miss.\u0027, \u0027Mr.\u0027, \u0027Mrs.\u0027, \u0027Rev.\u0027), Title, \u0027Other\u0027)\\n\u0022, \u0022                   ) \\n\u0022, \u0022ggplot(data= train, aes(x =Title)) +\\n\u0022, \u0022geom_bar(aes(fill=as.factor(Survived))) +\\n\u0022, \u0022scale_fill_manual(values= cbPalette[2:3]) + \\n\u0022, \u0022coord_flip()\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f42927c8-13eb-4673-a238-2b2fe975b437\u0022, \u0022_uuid\u0022: \u0022a3f70509a77fa893f16faa6e3ba7f282134c7bf1\u0022}, \u0022source\u0022: [\u0022 Being a Mr.,  Rev. or Dr.  on the Titanic was brutal. \\n\u0022, \u0022\\n\u0022, \u0022### Would you die to save your family?\\n\u0022, \u0022\\n\u0022, \u0022Let\u0027s find out how does passengers with family on board did on the Titanic crash.\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022train %\u003c\u003e% mutate(\\n\u0022, \u0022            Family_size = SibSp + Parch ,\\n\u0022, \u0022            Alone = ifelse(Family_size==0,1,0),\\n\u0022, \u0022            Head_of_family = ifelse(Parch\u003e1 \u0026 Title == \u0027Mr.\u0027, \u0027Head of family\u0027, \u0027Other\u0027 ))\\n\u0022, \u0022\\n\u0022, \u0022Family_rate \u003c- train %\u003e% \\n\u0022, \u0022                group_by(Family_size) %\u003e% \\n\u0022, \u0022                summarise(\\n\u0022, \u0022                    count = n(),\\n\u0022, \u0022                    Survival_rate = sum(Survived)/count\\n\u0022, \u0022                )\\n\u0022, \u0022\\n\u0022, \u0022ggplot(data = Family_rate, aes(x = Family_size, y = Survival_rate)) +\\n\u0022, \u0022    geom_hline(yintercept = mean(train$Survived), colour = cbPalette[4], linetype = 2) +\\n\u0022, \u0022    geom_text(label = \u0027Overall Survival Rate\u0027, x= 5, y = .45, colour = cbPalette[4])+\\n\u0022, \u0022    geom_point(aes(size = count), colour= cbPalette[2]) \u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022Small families had a bigger chance of surviving. \\n\u0022, \u0022\\n\u0022, \u0022### In which class does families were traveling?\\n\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022ggplot(train %\u003e% filter(Alone!=1), aes(x = Family_size)) +\\n\u0022, \u0022geom_bar(aes(fill = as.factor(Survived))) +\\n\u0022, \u0022facet_wrap(~Pclass) + \\n\u0022, \u0022scale_fill_manual(values = cbPalette)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022Usually if you traveled with familyand your title was Mr. you might be the head of the family, and my hypothesis is that they might give their life to save their family, let\u0027s find out their survival rate vs the survival rate of other family members.\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022ggplot(train %\u003e% filter(Alone==0), aes(x = Head_of_family, fill= as.factor(Survived))) +\\n\u0022, \u0022geom_bar() + scale_fill_manual(values = cbPalette)\\n\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022It looks that I\u0027m right, now let\u0027s compare the Mr. travelling alone vs the Mr. travelling with family.\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022Head_family_summary \u003c- train %\u003e% filter(Title ==\\\u0022Mr.\\\u0022) %\u003e% \\n\u0022, \u0022        group_by(Head_of_family) %\u003e% \\n\u0022, \u0022        summarise(\\n\u0022, \u0022            count = n(),\\n\u0022, \u0022            Survival_rate = sum(Survived)/count)\\n\u0022, \u0022\\n\u0022, \u0022Head_family_summary\\n\u0022, \u0022ggplot(data = Head_family_summary, aes(x = Head_of_family )) +\\n\u0022, \u0022geom_point(aes(y =Survival_rate, size = count), stat =\u0027identity\u0027, colour = cbPalette[2])\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022We need to prove that theres actually a different proportion rate between the 2 groups.  \u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022for_test \u003c- train %\u003e% filter(Title ==\\\u0022Mr.\\\u0022) #Get all the Mr. from the dataset\\n\u0022, \u0022prop.test(table(for_test$Head_of_family , for_test$Survive)) #Proportion test from the 2 groups.\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022Nope, there\u0027s not statitical evidence of heroic Mr.\u0027s giving their life for their family.\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: []}], \u0022metadata\u0022: {\u0022language_info\u0022: {\u0022mimetype\u0022: \u0022text/x-r-source\u0022, \u0022version\u0022: \u00223.4.1\u0022, \u0022name\u0022: \u0022R\u0022, \u0022pygments_lexer\u0022: \u0022r\u0022, \u0022file_extension\u0022: \u0022.r\u0022, \u0022codemirror_mode\u0022: \u0022r\u0022}, \u0022kernelspec\u0022: {\u0022display_name\u0022: \u0022R\u0022, \u0022language\u0022: \u0022R\u0022, \u0022name\u0022: \u0022ir\u0022}}}","dateCreated":"2017-09-29T23:34:50.21Z"},"kernelRun":{"id":1552068,"kernelId":373844,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic in R, few words, a lot of Plots","dateCreated":"2017-09-29T23:34:50.21Z","dateEvaluated":"2017-09-29T23:34:51.873Z","workerContainerPort":null,"workerUptimeSeconds":177398,"workerIPAddress":"10.3.0.104     ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1552068/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..Pj4gsz4bSXfl_-sxQbioLA.S-0UVDjudFo6kR_KiqKWHZIGSPSWa3x2XuXS5PPe41hXPTPUIpiTsme2zFg6YN08SUxd6dVcm0jB4M1-CrxsOg64mXiaYni75ZjRyweqMGHAvdH4Gjas2etcN4l1eA_7shUIoRLbp3jqQIOY8ZA9sFFbBcylt7ZApFkex8jS4U4.TCuzPfJ1ZFQEnLXPpjI9zA/__results__.html","commit":{"id":4862919,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022nbformat_minor\u0022: 1, \u0022nbformat\u0022: 4, \u0022cells\u0022: [{\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002294d9ad4f-f789-41c9-8a48-6cbd420dd01c\u0022, \u0022_uuid\u0022: \u0022efaa65b99d4a9252b2f5829673889cf2ce55ac73\u0022}, \u0022source\u0022: [\u0022\\n\u0022, \u0022# EDA in R using ggplot (Code explained)\\n\u0022, \u0022\\n\u0022, \u0022On this tutorial I will perform an EDA using ggplot.\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002205c672ae-a178-4d11-8337-1ee491ede71f\u0022, \u0022_uuid\u0022: \u002282ee5918ab028ce57a727230b98cfc3f2527147b\u0022, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022#Load libraries\\n\u0022, \u0022library(ggplot2) # Data visualization\\n\u0022, \u0022library(readr) # CSV file I/O, e.g. the read_csv function\\n\u0022, \u0022library(caret) # Machine learning toolbox\\n\u0022, \u0022library(tidyverse) #Data manipulation\\n\u0022, \u0022library(magrittr) #Make code easier to read \\n\u0022, \u0022library(repr) #Control plot size\\n\u0022, \u0022library(stringr) #Manipulate character variables\\n\u0022, \u0022library(purrr) #Apply one function to a lot of elements (like sapply function but better)\\n\u0022, \u0022\\n\u0022, \u0022#Set plot properties and colors\\n\u0022, \u0022theme_set(theme_bw()) # Minimal theme\\n\u0022, \u0022cbPalette \u003c- c(\\\u0022#999999\\\u0022, \\\u0022#E69F00\\\u0022, \\\u0022#56B4E9\\\u0022, \\\u0022#009E73\\\u0022, \\\u0022#F0E442\\\u0022, \\\u0022#0072B2\\\u0022, \\\u0022#D55E00\\\u0022,\\n\u0022, \u0022               \\\u0022#CC79A7\\\u0022, \u0027magenta\u0027)\\n\u0022, \u0022options(repr.plot.width=12, repr.plot.height = 3) #Size of the plots\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002296af6743-7cca-457d-9fbf-3422e4e90246\u0022, \u0022_uuid\u0022: \u00220348219edf71a47f96d73b52eaa372e7e4f388d3\u0022}, \u0022source\u0022: [\u0022#Load data\\n\u0022, \u0022train \u003c- read.csv(\u0027../input/train.csv\u0027)\\n\u0022, \u0022test \u003c- read.csv(\u0027../input/test.csv\u0027)\\n\u0022, \u0022\\n\u0022, \u0022#Take a look at the data\\n\u0022, \u0022head(train)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022eef6ae0a-bdb5-40d8-84eb-4484ef6f83a5\u0022, \u0022_uuid\u0022: \u00224d218cd42fc45d2ff25161494b56f3474e16add9\u0022}, \u0022source\u0022: [\u0022### Are there any missing values?\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022c6ee8e84-a131-45f0-8c46-b0d8e84f59dd\u0022, \u0022_uuid\u0022: \u0022e7989bea14fb9ca2095eeb3c1502e02f501b9e1a\u0022}, \u0022source\u0022: [\u0022train_na \u003c- sapply(train, function(x)sum(is.na(x)|x==\\\u0022\\\u0022))#Count the NA\u0027s in each row \\n\u0022, \u0022t(train_na[train_na\u003e0]) #Print values greater than 0\\n\u0022, \u0022test_na \u003c- sapply(test, function(x)sum(is.na(x)|x==\\\u0022\\\u0022)) #test  \\n\u0022, \u0022t(test_na[test_na\u003e0]) #Print values greater than 0\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225c7411df-b27b-498c-9c87-a30c0c91af9c\u0022, \u0022_uuid\u0022: \u0022e2dfd66bdb229ca8bcda43c9145ecfb4f49812ad\u0022}, \u0022source\u0022: [\u0022### What\u0027s the survival rate?\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022a27d3477-d39d-4057-afb4-9510cba29574\u0022, \u0022_uuid\u0022: \u0022663c8cb1f44a3e238fe709680905a61a3282344f\u0022}, \u0022source\u0022: [\u0022( sum(train$Survived) / nrow(train) ) %\u003e% round(4)  * 100 #  data %\u003e% mean (is equivalent to) mean(data) \u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226d44319a-5224-4a61-88c0-2faa0ca69d76\u0022, \u0022_uuid\u0022: \u002239840f033a5f17cc993a90d2940f25500a5d2b62\u0022}, \u0022source\u0022: [\u0022\\n\u0022, \u0022# Which are the variables explains most of the surviving passengers?\\n\u0022, \u0022\\n\u0022, \u0022If you watched the Titanic movie you might think that being a pretty first class women increased your chances to survive. Let\u0027s see if that\u0027s true. \\n\u0022, \u0022\\n\u0022, \u0022### Sex , Pclass and Survived\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022ef7649db-6352-40ec-bd0a-ba4e42683b55\u0022, \u0022_uuid\u0022: \u00220ce827963a3bc2c3ffe620902c544e94b14079a1\u0022}, \u0022source\u0022: [\u0022#Sex, Pclass and Survived\\n\u0022, \u0022ggplot(data = train, aes( x =  Pclass,  fill = as.factor(Survived )))+ #Define the x and fill value\\n\u0022, \u0022    #I use fill instead of color because color refers only to the perimeter of the bars and fill to the\\n\u0022, \u0022    # inside of each figure\\n\u0022, \u0022        geom_bar()  + # Add the bar plot\\n\u0022, \u0022        facet_grid(~Sex) + #Create one bar plot per each Sex category\\n\u0022, \u0022        scale_fill_manual(values = cbPalette) # Change the default colors\\n\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225d8325d6-ed62-4955-bbc5-c47ef47c8238\u0022, \u0022_uuid\u0022: \u0022a598548399e904602e965f9a4b10b52d18154a5c\u0022}, \u0022source\u0022: [\u0022ggplot(data = train, aes( x =  SibSp + Parch,  fill = as.factor(Survived) ) ) +\\n\u0022, \u0022geom_bar(position = \u0027dodge\u0027) + # position dodge provides one column for each SUrvived group\\n\u0022, \u0022scale_fill_manual(values = cbPalette)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f5d2009f-4cda-40d0-86d6-7029ea186ef9\u0022, \u0022_uuid\u0022: \u00225e8bb0c4cefd64264250185ced66c52954eba718\u0022}, \u0022source\u0022: [\u0022Having from 1 to 3 family members on board increased your survival chances, this make sense small groups could organize better and find space on a boat.\\n\u0022, \u0022\\n\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002203b99f7d-a9a3-4ba8-ada8-4c87ba2cfc85\u0022, \u0022_uuid\u0022: \u0022fcc13d8e874c09ea8d0385cc68544a625663cfc6\u0022}, \u0022source\u0022: [\u0022ggplot(data = train, aes( x =  Age, fill =as.factor(Survived) ) )+\\n\u0022, \u0022geom_density(colour = \u0027transparent\u0027) + #Like a histogram but using continious values in \\n\u0022, \u0022facet_wrap(~Sex +Survived , scales = \u0027free_y\u0027 )+ #One plot for each Sex factor and each Survived value\\n\u0022, \u0022scale_fill_manual(values = cbPalette)\\n\u0022, \u0022#Warning message appears due missing values on the Age column\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022fee357f6-c1e1-4ce4-9cda-c84268d8a5e6\u0022, \u0022_uuid\u0022: \u002255134199898243da1ae7885a06800a33faa075f5\u0022}, \u0022source\u0022: [\u0022There are 3 groups that look the same, but one that looks different (Male who survived), this leads us to beleive that for men, Age was an important factor on their survival chances. \u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00227f8b1b27-6d45-425c-bec0-5bb280a41268\u0022, \u0022_uuid\u0022: \u0022b13854d5a0cdba3afbf1aa06a9ce2df2702cf01b\u0022}, \u0022source\u0022: [\u0022ggplot(data = train, aes(x =Pclass , fill = as.factor(Survived))) +\\n\u0022, \u0022        geom_bar() +\\n\u0022, \u0022        facet_wrap(~Embarked, scales = \u0027free_y\u0027) +\\n\u0022, \u0022        scale_fill_manual(values = cbPalette)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00220df73de3-7602-4397-9984-cb5c6f1b737f\u0022, \u0022_uuid\u0022: \u00224e12f9455e5b0b9a4db81d810faac696447ce9e7\u0022}, \u0022source\u0022: [\u0022Not a lot of information.\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002227b72870-1b78-485d-93d5-5d79d01b567a\u0022, \u0022_uuid\u0022: \u0022c543452e1455f60fc10a0b94f5d59626156e26d4\u0022}, \u0022source\u0022: [\u0022ggplot(data = train , aes(x = as.factor(Pclass), y = Fare, colour = Sex)) +\\n\u0022, \u0022geom_boxplot() + #Boxplot\\n\u0022, \u0022scale_y_log10() + #Transform the scale to see better details (Warning: Objects look closer than they are)\\n\u0022, \u0022scale_color_manual(values = cbPalette)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002292bdc45b-7030-43b7-a0ca-bfc81969e3c9\u0022, \u0022_uuid\u0022: \u0022ffeef9ec4539c14ba5338879365a6764c5f45855\u0022}, \u0022source\u0022: [\u0022Wow!! On average men paid less money than women for tickets belonging to the same Class.\\n\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00224dd15efa-620e-4361-8dff-a21939559b28\u0022, \u0022_uuid\u0022: \u00221119d2bdbe21de1b70fc9ccd730c945dcd7fd485\u0022}, \u0022source\u0022: [\u0022ggplot(data = train , aes(x = as.factor(Pclass), y = Fare, colour = as.factor(Survived))) +\\n\u0022, \u0022geom_point(position =\u0027jitter\u0027, size = .5) + # plot points (jitter will create an artificial random separation between points)\\n\u0022, \u0022facet_wrap(~Sex)+\\n\u0022, \u0022scale_color_manual(values  = cbPalette)\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00229998e2fa-d255-49cf-9d4e-6b8ae385e14c\u0022, \u0022_uuid\u0022: \u00229f275737ae4ea0195a07d6c327a617f38c58f77d\u0022}, \u0022source\u0022: [\u0022train$Cabin_recorded \u003c- \u0027Yes\u0027\\n\u0022, \u0022train$Cabin_recorded[is.na(train$Cabin) |train$Cabin==\u0027\u0027] \u003c- \\\u0022No\\\u0022\\n\u0022, \u0022\\n\u0022, \u0022ggplot(data= train, aes(x = as.factor(Pclass), fill = Cabin_recorded)) + \\n\u0022, \u0022geom_bar() +\\n\u0022, \u0022facet_wrap(~Survived)+\\n\u0022, \u0022scale_fill_manual(values = cbPalette)\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002237562098-9df3-40e6-96aa-233e1ab951dd\u0022, \u0022_uuid\u0022: \u002296a630fa609bfcf372a77552197b4430b6314402\u0022}, \u0022source\u0022: [\u0022\\n\u0022, \u0022train$Cabin_letter \u003c- str_sub(train$Cabin, 1,1) %\u003e% as.factor\\n\u0022, \u0022\\n\u0022, \u0022Cabin_percentage \u003c- train %\u003e% \\n\u0022, \u0022                    group_by(Cabin_letter) %\u003e% \\n\u0022, \u0022                    summarize(\\n\u0022, \u0022                            count = n(),\\n\u0022, \u0022                            Survived_pct = sum(Survived)/count)\\n\u0022, \u0022\\n\u0022, \u0022ggplot(data= Cabin_percentage, aes(y = Survived_pct, x = Cabin_letter)) + \\n\u0022, \u0022geom_point(aes(size = count), colour = cbPalette[3]) +\\n\u0022, \u0022geom_hline(data=train, aes(yintercept= mean(Survived)), colour = cbPalette[4], linetype = 2) +\\n\u0022, \u0022geom_text(aes(x = \u0027D\u0027, y=.35), label = \u0027Survival average\u0027, colour = cbPalette[4])\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022c547c8c3-1af2-4009-b570-9c913d337add\u0022, \u0022_uuid\u0022: \u0022b672fa467265f34dc20153bf3f9a015cac2862be\u0022}, \u0022source\u0022: [\u0022### Ladies and kids first, but until what age you were considered a kid in the titanic?\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226c919732-7734-446f-8d65-4cbdd849d5bb\u0022, \u0022_uuid\u0022: \u0022bc4a4aedd2a2c00e9bd6056a120f654e9393afaf\u0022, \u0022_kg_hide-output\u0022: false}, \u0022source\u0022: [\u0022#Create a function that will give the survival rate of all the passengers youner than a certain age\\n\u0022, \u0022group_babies \u003c- function(age){ \\n\u0022, \u0022    train %\u003e% select(Age, Survived) %\u003e% filter(Age\u003c=age) %\u003e% summarise(\\n\u0022, \u0022    count=sum(Age==age),\\n\u0022, \u0022    Age = age,\\n\u0022, \u0022    Survival_rate = mean(Survived))\\n\u0022, \u0022    }\\n\u0022, \u0022#Use the function on ages from 1 to 10\\n\u0022, \u0022babies_survival_rate \u003c- map_df(c(1:10), group_babies)\\n\u0022, \u0022\\n\u0022, \u0022ggplot(data = babies_survival_rate, aes(x = Age, y = Survival_rate)) +\\n\u0022, \u0022geom_smooth(color = cbPalette[4], se =F, method =\u0027loess\u0027, formula = \u0027y~x\u0027) + # Get a nice curve that \\n\u0022, \u0022geom_point(aes(size = count), color =cbPalette[3]) \u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022a19d28e0-32ab-434c-970d-f2a0b109fd44\u0022, \u0022_uuid\u0022: \u0022283939a16b03b76f2d54133b25a952247acd779d\u0022}, \u0022source\u0022: [\u0022\u003eIt seems that  babies (up to 1 year), and kids were considered up to 5 years. \\n\u0022, \u0022\\n\u0022, \u0022### Title vs Survived\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022513ea566-85ad-40af-8003-54eb31f5331b\u0022, \u0022_uuid\u0022: \u0022382d9f7d6c679d202ffd28c5330e89dc47019c93\u0022}, \u0022source\u0022: [\u0022#To get the title of each passenger we will extract all the words with a \\\u0022.\\\u0022 in their name\\n\u0022, \u0022\\n\u0022, \u0022library(stringr)\\n\u0022, \u0022\\n\u0022, \u0022train %\u003c\u003e% mutate(\\n\u0022, \u0022Title = str_extract(string = Name, pattern = \u0027[A-Z][a-z]*\\\\\\\\.\u0027) %\u003e% as.character,\\n\u0022, \u0022Title = ifelse(Title%in%c(\u0027Dr.\u0027, \u0027Master.\u0027, \u0027Miss.\u0027, \u0027Mr.\u0027, \u0027Mrs.\u0027, \u0027Rev.\u0027), Title, \u0027Other\u0027)\\n\u0022, \u0022                   ) \\n\u0022, \u0022ggplot(data= train, aes(x =Title)) +\\n\u0022, \u0022geom_bar(aes(fill=as.factor(Survived))) +\\n\u0022, \u0022scale_fill_manual(values= cbPalette[2:3]) + \\n\u0022, \u0022coord_flip()\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f42927c8-13eb-4673-a238-2b2fe975b437\u0022, \u0022_uuid\u0022: \u0022a3f70509a77fa893f16faa6e3ba7f282134c7bf1\u0022}, \u0022source\u0022: [\u0022 Being a Mr.,  Rev. or Dr.  on the Titanic was brutal. \\n\u0022, \u0022\\n\u0022, \u0022### Would you die to save your family?\\n\u0022, \u0022\\n\u0022, \u0022Let\u0027s find out how does passengers with family on board did on the Titanic crash.\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022train %\u003c\u003e% mutate(\\n\u0022, \u0022            Family_size = SibSp + Parch ,\\n\u0022, \u0022            Alone = ifelse(Family_size==0,1,0),\\n\u0022, \u0022            Head_of_family = ifelse(Parch\u003e1 \u0026 Title == \u0027Mr.\u0027, \u0027Head of family\u0027, \u0027Other\u0027 ))\\n\u0022, \u0022\\n\u0022, \u0022Family_rate \u003c- train %\u003e% \\n\u0022, \u0022                group_by(Family_size) %\u003e% \\n\u0022, \u0022                summarise(\\n\u0022, \u0022                    count = n(),\\n\u0022, \u0022                    Survival_rate = sum(Survived)/count\\n\u0022, \u0022                )\\n\u0022, \u0022\\n\u0022, \u0022ggplot(data = Family_rate, aes(x = Family_size, y = Survival_rate)) +\\n\u0022, \u0022    geom_hline(yintercept = mean(train$Survived), colour = cbPalette[4], linetype = 2) +\\n\u0022, \u0022    geom_text(label = \u0027Overall Survival Rate\u0027, x= 5, y = .45, colour = cbPalette[4])+\\n\u0022, \u0022    geom_point(aes(size = count), colour= cbPalette[2]) \u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022Small families had a bigger chance of surviving. \\n\u0022, \u0022\\n\u0022, \u0022### In which class does families were traveling?\\n\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022ggplot(train %\u003e% filter(Alone!=1), aes(x = Family_size)) +\\n\u0022, \u0022geom_bar(aes(fill = as.factor(Survived))) +\\n\u0022, \u0022facet_wrap(~Pclass) + \\n\u0022, \u0022scale_fill_manual(values = cbPalette)\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022Usually if you traveled with familyand your title was Mr. you might be the head of the family, and my hypothesis is that they might give their life to save their family, let\u0027s find out their survival rate vs the survival rate of other family members.\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022ggplot(train %\u003e% filter(Alone==0), aes(x = Head_of_family, fill= as.factor(Survived))) +\\n\u0022, \u0022geom_bar() + scale_fill_manual(values = cbPalette)\\n\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022It looks that I\u0027m right, now let\u0027s compare the Mr. travelling alone vs the Mr. travelling with family.\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022Head_family_summary \u003c- train %\u003e% filter(Title ==\\\u0022Mr.\\\u0022) %\u003e% \\n\u0022, \u0022        group_by(Head_of_family) %\u003e% \\n\u0022, \u0022        summarise(\\n\u0022, \u0022            count = n(),\\n\u0022, \u0022            Survival_rate = sum(Survived)/count)\\n\u0022, \u0022\\n\u0022, \u0022Head_family_summary\\n\u0022, \u0022ggplot(data = Head_family_summary, aes(x = Head_of_family )) +\\n\u0022, \u0022geom_point(aes(y =Survival_rate, size = count), stat =\u0027identity\u0027, colour = cbPalette[2])\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022We need to prove that theres actually a different proportion rate between the 2 groups.  \u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022for_test \u003c- train %\u003e% filter(Title ==\\\u0022Mr.\\\u0022) #Get all the Mr. from the dataset\\n\u0022, \u0022prop.test(table(for_test$Head_of_family , for_test$Survive)) #Proportion test from the 2 groups.\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: [\u0022Nope, there\u0027s not statitical evidence of heroic Mr.\u0027s giving their life for their family.\u0022]}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {}, \u0022source\u0022: []}], \u0022metadata\u0022: {\u0022language_info\u0022: {\u0022mimetype\u0022: \u0022text/x-r-source\u0022, \u0022version\u0022: \u00223.4.1\u0022, \u0022name\u0022: \u0022R\u0022, \u0022pygments_lexer\u0022: \u0022r\u0022, \u0022file_extension\u0022: \u0022.r\u0022, \u0022codemirror_mode\u0022: \u0022r\u0022}, \u0022kernelspec\u0022: {\u0022display_name\u0022: \u0022R\u0022, \u0022language\u0022: \u0022R\u0022, \u0022name\u0022: \u0022ir\u0022}}}","dateCreated":"2017-09-29T23:34:50.21Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e944368\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:5945b5b3d987d1f9dd7f7f333f8185923ef0a64d32a18073be24a0b9d1545629\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e8853.69752041\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003ctimeout_exceede o":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the ground truth) for each passenger. Your model will be based on features like passengers gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancs were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1552068,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-09-29T23:34:50.21Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":5,"linesInsertedFromPrevious":64,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:5945b5b3d987d1f9dd7f7f333f8185923ef0a64d32a18073be24a0b9d1545629","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":8853.69752041,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic in R, few words, a lot of Plots","url":"/fcostartistican/titanic-in-r-few-words-a-lot-of-plots?scriptVersionId=1552068","versionNumber":14,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":1550970,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-09-29T15:50:24.757Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":4,"linesInsertedFromPrevious":12,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.dock
