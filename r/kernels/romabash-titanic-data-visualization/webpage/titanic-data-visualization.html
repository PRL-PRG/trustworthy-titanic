<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":674637,"title":"Titanic Data Visualization","forkParent":null,"currentRunId":2690296,"mostRecentRunId":2690296,"url":"/romabash/titanic-data-visualization","tags":[{"name":"tutorial","slug":"tutorial","url":"/tags/tutorial"},{"name":"data visualization","slug":"data-visualization","url":"/tags/data-visualization"},{"name":"feature engineering","slug":"feature-engineering","url":"/tags/feature-engineering"}],"commentCount":0,"upvoteCount":2,"viewCount":1132,"forkCount":9,"bestPublicScore":null,"author":{"id":1468981,"displayName":"Roma","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"romabash","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1468981-kg.jpeg","profileUrl":"/romabash","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-03-04T01:09:22.55Z","selfLink":"/kernels/674637","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":51030,"readGroupId":null,"writeGroupId":null,"slug":"titanic-data-visualization"},"kernelBlob":{"id":8334742,"settings":{"dockerImageVersionId":47,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022947b2f62b5380cee4a9c06aee690aa2a8d155b18\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Titanic Data Visualization\\nThis kernel will look at the Titanic Data to analyze the Survival rates based on different factors.  The provided Training Data Set will be used to process and visualize the data.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022411ca412d8b6ee6c010b9e58cf0ac7dbe777463b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002259047809f6d0e4fa3dfae83a3d860b6bfcbad0b4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Load packages and Data\\n- **readr** will be used to read in the Data using the *read_csv* function\\n- **dplyr** will be used for most of the data processing and manipulation\\n- **ggplot2** will be used for data visualization\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ab7ee4e6545001b1f97612417bf019376cc255cd\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(readr) # Reading in data\\nlibrary(dplyr) # Data manipulation\\nlibrary(tibble) # Data manipulation\\nlibrary(ggplot2) # Data visualization\\nlibrary(ggthemes) # Data visualization\\nlibrary(RColorBrewer) # Data visualization\u0022,\u0022execution_count\u0022:2,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ce669be9cd837b24d1cef1c2b3512902eb1b9636\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic \u003c- read_csv(\\\u0022../input/train.csv\\\u0022)\\nhead(titanic)\u0022,\u0022execution_count\u0022:3,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002226037fc46ec40950f859da11cc0ecbb6e67a4d8f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Convert Variable into Factors\\n- Convert **Pclass**, **Survived** and **Sex** Variables into Factors using the *mutate* function\\n- Keep **Age** numeric\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225f6a7587339231b71d48a2a43b930bf31704e302\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic \u003c- titanic %\u003e%\\n  mutate(Pclass = factor(Pclass), \\n         Survived = factor(Survived), \\n         Sex = factor(Sex)) \u0022,\u0022execution_count\u0022:4,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f42a53703c469697e39009c23c1ec9d1d8a0e789\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Age** has some missing values (NA).  Missing values will be ignored for now\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e23f124c97ab12ba224d29e7f6d38818968d140f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022df5c66bd7657b12d1da7f0c0efed5d3a2ceb5520\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 1. Look at the Total Survival Rate \\n- Use *table* function to look at the Survival rates\\n- Convert table to a **tibble** (similar to dataframe) to use later when plotting with ggplot2 to add text to the graph\\n- Use *rename* function to rename default Column names\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022bfd58280ca1e79bd3e66cdeb7607b3a9edb85296\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022survival \u003c- table(titanic$Survived) %\u003e%\\n  as_tibble() %\u003e%\\n  rename(Survived = Var1, Count = n)\\n\\nsurvival\u0022,\u0022execution_count\u0022:5,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022669f22707bee19eb89892c278d119499feaaec66\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Look at the Total Survival Rate Proportion\\n- Use *prop.table* to get the proportion\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b3b9dcfb29d647ba363b58179914885532a0f391\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022survival_ratio \u003c- prop.table(table(titanic$Survived)) %\u003e%\\n  as_tibble() %\u003e%\\n  rename(Survived = Var1, Percentage = n) %\u003e%\\n  mutate(Percentage = round(Percentage, 2)*100)\\n\\nsurvival_ratio\u0022,\u0022execution_count\u0022:6,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225dd4ec49060ff51e245eac6254ccc7dda97e6d07\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Total Survival Rate \\n- Using a barplot with *theme_few* theme from the **ggthemes** package\\n- Add some styling to the plot: Center the Title and color, Edit the Legends \\n- Use tibble of survival data in *geom_text* to add the Count to the plot\\n- Use tibble of survival data ratio in *geom_label* to add the Percentages to the bars\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022df02881979d1043364ef4e6c5b3632f933fc1f30\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_bar(aes(x = Survived, fill = Survived)) +\\n  geom_text(data = survival, \\n            aes(x = Survived, y = Count, label = Count), \\n            position = position_dodge(width=0.9), \\n            vjust=-0.25,\\n            fontface = \\\u0022bold\\\u0022) +\\n  geom_label(data = survival_ratio, \\n             aes(x = Survived, y = Percentage, label = paste0(Percentage, \\\u0022%\\\u0022), group = Survived), \\n             position = position_stack(vjust = 5)) +\\n  theme_few() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Total Survival Rate\\\u0022) +\\n  scale_x_discrete(name= \\\u0022Survival Rate\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022)) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))\u0022,\u0022execution_count\u0022:7,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223f6110d98eb1c2888741b04802230dc9d09fa193\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- Only 38% of people survived (342 out of total of 891)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b8ce1431b668b4bc15de7efd71a7f7e41ed37b78\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229f312fe96dd31735d6a45c791d1e65ba1cc7b4a1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 2. Look at Survival Rate by Gender\\n- Group the data by **Sex** using the *group_by* function \\n- Get the total Count of passengers in each gender group with *summarise* function\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222e40a65c27f2406623e87eeb9c80fdcff931fe59\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022gender \u003c- titanic %\u003e%\\n  group_by(Sex) %\u003e%\\n  summarise(Count = n())\\n\\ngender\u0022,\u0022execution_count\u0022:8,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002211e0d23495747fecb4c106858c2ca4d563d93156\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Look at the Gender Survival Rate Proportion\\n- Group by **Sex** and **Survived** to get the Count of survived by gender using *summarise* function\\n- Use *mutate* to add a new Percentage variable\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f3217923c8b45b6606672e6ba0b22e41030feba3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022gender_ratio \u003c- titanic %\u003e%\\n  group_by(Sex, Survived) %\u003e%\\n  summarise(Count = n()) %\u003e%\\n  mutate(Percentage = round(Count/sum(Count)*100))\\n\\ngender_ratio\u0022,\u0022execution_count\u0022:9,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225a5911ac1c69c7bdc4d15788939fb867d446abf0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Gender Survival Rate\\n- Using a barplot\\n- Represent Gender on the x-axis\\n- Use Color to represent Survival on the Plot\\n- Add the Count and Percentage using *geom_text* and *geom_label* respectively\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226db6feb638270eb54b16a457d8f36af460a96800\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_bar(aes(x = Sex, fill = Survived)) +\\n  geom_text(data = gender, \\n            aes(x = Sex, y = Count, label = Count), \\n            position = position_dodge(width=0.9), \\n            vjust=-0.25, \\n            fontface = \\\u0022bold\\\u0022) +\\n  geom_label(data = gender_ratio, \\n             aes(x = Sex, y = Count, label = paste0(Percentage, \\\u0022%\\\u0022), group = Survived), \\n             position = position_stack(vjust = 0.5)) +\\n  theme_few() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Gender Survival Rate\\\u0022) +\\n  scale_x_discrete(name= \\\u0022Gender\\\u0022) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:10,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e2aad6c4fd7689d0371580b7ed8144bbc6572d2d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- Out of total of 314 Females, 74% Survived and 26% Did Not Survive\\n- Out of total 577 Males, only 19% Survived and 81% Did Not Survive\u0022},{\u0022metadata\u0022:{\u0022_u resent Survival on the Plot\\n- Add the Count and Percentage using geom_text and geom_label respectively\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002243e971d7699bdbccfe9192219d01dc89d8b58812\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_bar(aes(x = Pclass, fill = Survived)) +\\n  geom_text(data = pclass, \\n            aes(x = Pclass, y = Count, label = Count), \\n            position = position_dodge(width=0.9), \\n            vjust=-0.25, \\n            fontface = \\\u0022bold\\\u0022) +\\n  geom_label(data = pclass_ratio, \\n             aes(x = Pclass, y = Count, label = paste0(Percentage, \\\u0022%\\\u0022), group = Survived), \\n             position = position_stack(vjust = 0.5)) +\\n  theme_bw() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Pclass Survival Rate\\\u0022) +\\n  scale_x_discrete(name= \\\u0022Pclass\\\u0022) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:13,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229f95a272173ef52169c0668dec8ff0413c2c6f04\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- 1st Class: 216 Passengers\\n  - 63% Survived\\n  - 37%  Did Not Survive\\n- 2nd Class: 184 Passengers\\n  - 47% Survived\\n  - 53%  Did Not Survive\\n- 3rd Class: 491 Passengers\\n  - 24% Survived\\n  - 76%  Did Not Survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224d907451c0b33aacd49c7c82b88b65dea6ffb6df\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002272aa9b8bc99981c5410d9c3fb7f9b2f3779104af\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 4. Look at Gender Proportion in each Class\\n- Before looking at the proportion of Males and Females that Survived in each **Pclass**, let\u0027s look at the Gender proportion in each class\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f6085ee787c10aef2126dcecc8d34633e42841be\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pclass_gender \u003c- titanic %\u003e%\\n  group_by(Pclass) %\u003e%\\n  summarise(Count = n())\\n\\npclass_gender\u0022,\u0022execution_count\u0022:14,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c920010219f58f2c4f1b140beb7001e07d8e4312\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Look at the Pclass Gender Proportion\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022479be1646801c538ffe0f2214d7f247b1593904c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pclass_gender_ratio \u003c- titanic %\u003e%\\n  group_by(Pclass, Sex) %\u003e%\\n  summarise(Count = n()) %\u003e%\\n  mutate(Percentage = round(Count/sum(Count)*100))\\n\\npclass_gender_ratio\u0022,\u0022execution_count\u0022:15,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022eb9fc4fa294141e8e9879a464c103e02fe89d523\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Pclass Gender Proportion\\n- Represent Pclass on the x-axis\\n- Use Color to represent Gender on the Plot using the **RColorBrewer** package\\n- Add the Count and Percentage using geom_text and geom_label respectively\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022bd89331f430f2bbd333801ab785096355657d71f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_bar(aes(x = Pclass, fill = Sex)) +\\n  geom_text(data = pclass_gender, \\n            aes(x = Pclass, y = Count, label = Count), \\n            position = position_dodge(width=0.9), \\n            vjust=-0.25, \\n            fontface = \\\u0022bold\\\u0022) +\\n  geom_label(data = pclass_gender_ratio, \\n             aes(x = Pclass, y = Count, label = paste0(Percentage, \\\u0022%\\\u0022), group = Sex), \\n             position = position_stack(vjust = 0.5)) +\\n  theme_bw() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Gender Proportion by Ticket Class\\\u0022) +\\n  scale_x_discrete(name= \\\u0022Pclass\\\u0022) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_brewer(name = \\\u0022Gender\\\u0022, labels = c(\\\u0022Female\\\u0022, \\\u0022Male\\\u0022), palette = \\\u0022Paired\\\u0022)\u0022,\u0022execution_count\u0022:16,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002242e14c76d297268d643b6cb5669c0d487b82ad91\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- 1st Class: 216 total Passengers\\n  - Females: 44%\\n  - Males: 56%\\n- 2nd Class: 184 total Passengers\\n  - Females: 41%\\n  - Males: 59%\\n- 3rd Class: 491 total Passengers\\n  - Females: 29%\\n  - Males: 71%\\n- Higher ratio of Male to Female in 3rd Class compared to 1st and 2nd Class\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fda70a0acd5a368d27c7f28ef55bcf632d1ec758\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229b94f084822c0f05f4f8ba39147c46d13e74cfef\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 5. Look at Survival Rate by Gender in each Pclass\\n- First look at Pclass Gender Proportion\\n- Second look at Survival Rate by Gender in each Pclass\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222aecab054336a0b90fac893346d97ba37bf9df2d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pclass_gender_ratio \u003c- titanic %\u003e%\\n  group_by(Pclass, Sex) %\u003e%\\n  summarise(Count = n()) %\u003e%\\n  mutate(Percentage = round(Count/sum(Count)*100))\\n\\npclass_gender_ratio\u0022,\u0022execution_count\u0022:17,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cfe985b3f19addddab8b5e80e4deafb6a67dc4da\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pclass_gender_survived_ratio \u003c- titanic %\u003e%\\n  group_by(Pclass, Sex, Survived) %\u003e%\\n  summarise(Count = n()) %\u003e%\\n  mutate(Percentage = round(Count/sum(Count)*100))\\n\\npclass_gender_survived_ratio\u0022,\u0022execution_count\u0022:18,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229eb2132d82b1a16052d44435a4acf028c46304ef\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Gender Survival Proportion by Pclass\\n- Represent Sex on the x-axis\\n- Use Color to represent Survival\\n- Use faceting to separate by **Pclass** using *facet_wrap*\\n- Add the Count and Percentage using geom_text and geom_label respectively\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f71ccf7c92b67958b620d9c936cf5ad4493f773b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Using facet_wrap(~ Pclass)\\ntitanic %\u003e%\\n  ggplot() +\\n  geom_bar(aes(x = Sex, fill = Survived)) +\\n  facet_wrap(~ Pclass) +\\n  geom_text(data = pclass_gender_ratio, \\n            aes(x = Sex, y = Count, label = Count), \\n            position = position_dodge(width=0.9), \\n            vjust= -1.5, \\n            fontface = \\\u0022bold\\\u0022) +\\n  geom_label(data = pclass_gender_survived_ratio, \\n             aes(x = Sex, y = Count, label = paste0(Percentage, \\\u0022%\\\u0022), group = Survived), \\n             position = position_stack(vjust = 0.5)) +\\n  theme_bw() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Gender Survival Rate by Pclass\\\u0022) +\\n  scale_x_discrete(name= \\\u0022Gender by Pclass \\\u0022) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022, limits = c(0,360)) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:19,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b60bd0009bbf887e6a8af1534ffcc7489fb6d566\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Plot using *facet_grid* to separate Gender and Pclass\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022304dc278e083213ea4c48db0fa06f564383c27ae\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Using facet_grid(Sex ~ Pclass) to separate Gender and Pclass\\ntitanic %\u003e%\\n  ggplot() +\\n  geom_bar(aes(x = Survived, fill = Survived)) +\\n  facet_grid(Sex ~ Pclass) +\\n  geom_text(data = pclass_gender_survived_ratio, \\n            aes(x = Survived, y = Count, label = paste0(Percentage, \\\u0022%\\\u0022)), \\n            position = position_dodge(width=0.9), \\n            vjust= -0.5, \\n            fontface = \\\u0022bold\\\u0022) +\\n  theme_bw() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Gender Survival Rate by Pclass\\\u0022) +\\n  scale_x_discrete(name= \\\u0022Survival Rate\\\u0022, labels = c(\\\u0022No\\\u0022, \\\u0022Yes\\\u0022)) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022, limits = c(0,360)) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:20,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b7cb199536bd352541caef5e400e3a279939456d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- 1st Class:\\n  - Females: \\n    - 97% Survived\\n    - 3% Did Not Survive\\n  - Males:\\n    - 37% Survived\\n    - 63% Did Not Survive\\n- 2nd Class:\\n  - Females:\\n    - 92% Survived\\n    - 8% Did Not Survive\\n  - Males:\\n    - 16% Survived\\n    - 84% Did Not Survive\\n- 3rd Class:\\n  - Females:\\n    - 50% Survived\\n    - 50% Did Not Survive\\n  - Males:\\n    - 14% Survived\\n    - 86% Did Not Survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223b613c7c9ede42fa923431822e05360ac76cc31e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227b03fd2a927729abb85f7fdc671daead0b15bee2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 6. Look at Survival Rate by Age\\n- First look at the **Age** distribution \\n- Second look at Survival rate by **Age**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222499bfb2b9743e3b9b0c5afbdeffe61d19fa6964\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Find the Average Age of Passengers\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022145349bc882ce3d506c56cb3f41e3de18a926c0f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Remove Missing Values (177 NA Values)\\nmedian(titanic$Age, na.rm = TRUE)\u0022,\u0022execution_count\u0022:21,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220d448f7e0cb18ccb0159c1a5d2cd664b19831912\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- Average Age of Passengers is around 28\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226f6d19f7634442911529cb50036aabf777356e99\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Age Distribution\\n- Using a Histogram (Continious Data)\\n- Using binwidth = 5 years\\n- Ignoring 177 observations with missing Age\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f96562308b6e5265016019b2eee985ae17c68fb4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_histogram(aes(x = Age), binwidth = 5, color = \\\u0022#355a63\\\u0022, fill = \\\u0022#96e4f7\\\u0022) +\\n  theme_few() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Age Distribution\\\u0022) +\\n  scale_x_continuous(name= \\\u0022Passenger Age\\\u0022, breaks = 5*c(0:18)) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022)\u0022,\u0022execution_count\u0022:22,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022023b7129a0c77e5fcfdf0b5ac1c0a7c4833d9ad7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Survival Rate by Age\\n- Use automatic fill based on Survived\\n- Ignoring 177 observations with missing Age\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ddc8be470c310aa4181314f163c0bd454260ba65\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_histogram(aes(x = Age, fill = Survived), binwidth = 5, color = \\\u0022#355a63\\\u0022) +\\n  theme_few() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Survival Rate by Age\\\u0022) +\\n  scale_x_continuous(name= \\\u0022Passenger Age\\\u0022, breaks = 5*c(0:18)) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:23,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022031ad67403f2528a9f69c08d94d41fcc92760652\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bf8b12d20bdc3714eafabede434c954f6addb861\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 7. Look at Survival Rates by Age when segmented by Gender and Class\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002220aee69eef755e93a9bd954b171539178158ea26\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Look At Survival Rate based on Gender and Class Segmented by Age\\n- Females that Did NOT Survive in 1st and 2nd Class (3% and 8%) seem to be randomly distributed by Age\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002243e01f539e74dadeed94b4069831991232eb7db6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_histogram(aes(x = Age, fill = Survived), binwidth = 5, color = \\\u0022#355a63\\\u0022) +\\n  facet_grid(Sex ~ Pclass) +\\n  theme_bw() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Survival Rate by Age, Gender and Class\\\u0022) +\\n  scale_x_continuous(name= \\\u0022Passenger Age\\\u0022, breaks = 10*c(0:8)) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:24,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d0a49c97ac174ce601c383a93f0d4af8ab2bbe36\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- 1st Class:\\n  - Females:\\n    - Most Females in 1st Class Survived: 97% from previous data\\n  - Males:\\n    - Most Males up to Age 15 Survived\\n- 2nd Class:\\n  - Females:\\n    - Most Females in 2nd Class Survived: 92% from previous data\\n  - Males:\\n    - Males up to Age of 10 Survived\\n    - Majority of Males Age 15 and above Did NOT Survive\\n    - Almost all Males Age 45 and above Did NOT Survive\\n- 3rd Class:\\n  - Females;\\n    - 50% of Females Survived (based on previous data)\\n    - Can\u0027t tell much more looking at Age\\n  - Males:\\n    - 86% Did Not Survive (based on previous data)\\n    - Most Males 35 and above Did NOT Survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222045cab827111835d55c0f21631d5d8c1c4ff7a4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d401facd3380e5eb3bd2df5382d74a8e8d0c240a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 8. Look at Survival Based on Family Size\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221d39033c69b27be9deee284c77d0d68ac299880c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Add a Varibale for Family Size\\n- Combine **SibSp** and **Parch** variables together and add 1 (for self) \\n- Use the *mutate* function to add **FamilySize** to the dataset\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220ea2de7d8922cadd6747144f11cc9b2eb307d8c7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic \u003c- titanic %\u003e%\\n  mutate(FamilySize = 1 + SibSp + Parch) \u0022,\u0022execution_count\u0022:25,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022024e47c4d9f24b9c7ff43a30f2094601d42302c6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Look at Survival Rate Based on Family Size\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226c446b8c5bef08225e974c0195d5306d6223dfd4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  group_by(FamilySize, Survived) %\u003e%\\n  summarise(Count = n()) %\u003e%\\n  mutate(Percentage = round(Count/sum(Count)*100))\u0022,\u0022execution_count\u0022:26,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222f30fe6c049aab3783838bece8a35b4d49b21df8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot Survival Rate Based on Family Size\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225eea0e1bca04a5b43f0cdaa459fec1ce3b11e92f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_histogram(aes(x = FamilySize, fill = Survived), binwidth = 1) +\\n  facet_grid(Sex ~ Pclass) +\\n  theme_bw() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Survival Rate by Family Size\\\u0022) +\\n  scale_x_continuous(name = \\\u0022Family Size\\\u0022) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:27,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002287b13e3f1ede854cf288cfa322754594257e734f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- Majority of Males amd Females in 3rd Pclass with Family Size of 5 and above  Did NOT Survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002229635fb4ae6a34cbbfde93f30d3e901b9fc89776\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002230fc0459a77917d5c9df5b87d8073958813cf15b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 9. Looking At Survival by Gender, Class, Age and FamilySize\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223c7978006f101fdc0763d0f8135401c22cb0c77a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- Segment by **Pclass** and **Sex**\\n- Represent **Age** on the x-axis (grouped by 10 years) and **FamilySize** on the y-axis\\n- Represent **Survival** with color\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c87e73bc2209f1998fb5927d7174d7ff0453eca5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_point(aes(x = Age, y = FamilySize, color = Survived), alpha = 0.7) +\\n  facet_grid(Sex ~ Pclass) +\\n  theme_bw() +\\n  theme(plot.title = element_text(size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Survival Rate by Gender, Class, Age, and Family Size\\\u0022) +\\n  scale_x_continuous(name= \\\u0022Passenger Age\\\u0022, breaks = 10*c(0:8)) +\\n  scale_y_continuous(name = \\\u0022Family Size\\\u0022) +\\n  scale_color_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:28,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002232a9dabbe064c3ddb4a60040461edc39ac193ba2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- Younger Passengers from Smaller Families in Class 3 Survived\\n- Passengers from Bigger Families in Class 3 Did Not Survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f22af7a03cff093e324eb8f4a493292bb228ce36\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222ca75ac4f8230e251d4af0c5d8750b02eaf4cf1d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Conclusion\\n\\n#### Gender: \\n- Only 38% of people Survived (342 out of total of 891)\\n- 74% of Females Survived compared to only 19% of Males that Survived\\n\\n#### Pclass:\\n- 63% of Pclass 1 Survived\\n- 47% of Pclass 2 Survived\\n- 24% of Pclass 3 Survived\\n  \\n#### Gender and Pclass:  \\n- Higher ratio of Male to Female in 3rd Pclass compared to 1st and 2nd Pclass\\n- 97% and 92% of Females Survived in Pclass 1 and Pclass 2 respectively compared to only 50% in Pclass 3\\n- 37% of Males in Pclass 1 Survived compared to only 16% and 14% in Pclass 2 and Pclass 3 respectively\\n    \\n#### Gender, Pclass and Age:\\n- Most Females in 1st Pclass Survived while majority of Males over the Age of 15 Did Not Survive\\n- Most Females in 2nd Pclass Survived while majority of Males over the Age of 10 Did Not Survive, and almost all Males Age 45 and above Did Not Survive\\n- 50% of Females in Pclass 3 Survived (can\u0027t tell much more looking at Age).  86% of Males in Pclass 3 Did Not Survive, and most Males 35 and above Did Not Survive\\n\\n#### Gender, Pclass, Age, and Family Size:    \\n- Majority of Males and Females in 3rd Pclass with Family Size of 5 and above Did Not Survive\\n- Younger Passengers from smaller Families in Pclass 3 Survived\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022codemirror_mode\u0022:\u0022r\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.1\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-03-04T01:09:22.123Z"},"kernelRun":{"id":2690296,"kernelId":674637,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic Data Visualization","dateCreated":"2018-03-04T01:09:22.123Z","dateEvaluated":"2018-03-04T01:09:22.55Z","workerContainerPort":null,"workerUptimeSeconds":1141244,"workerIPAddress":"172.16.2.2     ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/2690296/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..dc9DGgz5COcNGyOAY6zing.VSAX5SMQzvfHP3ANsZ1oJ1Vb3tAlHn1jtvwRi4ACR2VjmrYeVSgHAghrkicxNG_SIiCPzDgQ39guUTMPBsPzx4C6tgoHa30xVSMKv1SBxzgvEHKbYTrznrkRqjxpmHPMXTGCmernLHigZLAreDVHwg.VUfd_dUT33Ns0DOVj5exBA/__results__.html","commit":{"id":8334742,"settings":{"dockerImageVersionId":47,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022947b2f62b5380cee4a9c06aee690aa2a8d155b18\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Titanic Data Visualization\\nThis kernel will look at the Titanic Data to analyze the Survival rates based on different factors.  The provided Training Data Set will be used to process and visualize the data.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022411ca412d8b6ee6c010b9e58cf0ac7dbe777463b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002259047809f6d0e4fa3dfae83a3d860b6bfcbad0b4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Load packages and Data\\n- **readr** will be used to read in the Data using the *read_csv* function\\n- **dplyr** will be used for most of the data processing and manipulation\\n- **ggplot2** will be used for data visualization\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ab7ee4e6545001b1f97612417bf019376cc255cd\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(readr) # Reading in data\\nlibrary(dplyr) # Data manipulation\\nlibrary(tibble) # Data manipulation\\nlibrary(ggplot2) # Data visualization\\nlibrary(ggthemes) # Data visualization\\nlibrary(RColorBrewer) # Data visualization\u0022,\u0022execution_count\u0022:2,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ce669be9cd837b24d1cef1c2b3512902eb1b9636\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic \u003c- read_csv(\\\u0022../input/train.csv\\\u0022)\\nhead(titanic)\u0022,\u0022execution_count\u0022:3,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002226037fc46ec40950f859da11cc0ecbb6e67a4d8f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Convert Variable into Factors\\n- Convert **Pclass**, **Survived** and **Sex** Variables into Factors using the *mutate* function\\n- Keep **Age** numeric\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225f6a7587339231b71d48a2a43b930bf31704e302\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic \u003c- titanic %\u003e%\\n  mutate(Pclass = factor(Pclass), \\n         Survived = factor(Survived), \\n         Sex = factor(Sex)) \u0022,\u0022execution_count\u0022:4,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f42a53703c469697e39009c23c1ec9d1d8a0e789\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Age** has some missing values (NA).  Missing values will be ignored for now\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e23f124c97ab12ba224d29e7f6d38818968d140f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022df5c66bd7657b12d1da7f0c0efed5d3a2ceb5520\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 1. Look at the Total Survival Rate \\n- Use *table* function to look at the Survival rates\\n- Convert table to a **tibble** (similar to dataframe) to use later when plotting with ggplot2 to add text to the graph\\n- Use *rename* function to rename default Column names\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022bfd58280ca1e79bd3e66cdeb7607b3a9edb85296\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022survival \u003c- table(titanic$Survived) %\u003e%\\n  as_tibble() %\u003e%\\n  rename(Survived = Var1, Count = n)\\n\\nsurvival\u0022,\u0022execution_count\u0022:5,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022669f22707bee19eb89892c278d119499feaaec66\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Look at the Total Survival Rate Proportion\\n- Use *prop.table* to get the proportion\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b3b9dcfb29d647ba363b58179914885532a0f391\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022survival_ratio \u003c- prop.table(table(titanic$Survived)) %\u003e%\\n  as_tibble() %\u003e%\\n  rename(Survived = Var1, Percentage = n) %\u003e%\\n  mutate(Percentage = round(Percentage, 2)*100)\\n\\nsurvival_ratio\u0022,\u0022execution_count\u0022:6,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225dd4ec49060ff51e245eac6254ccc7dda97e6d07\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Total Survival Rate \\n- Using a barplot with *theme_few* theme from the **ggthemes** package\\n- Add some styling to the plot: Center the Title and color, Edit the Legends \\n- Use tibble of survival data in *geom_text* to add the Count to the plot\\n- Use tibble of survival data ratio in *geom_label* to add the Percentages to the bars\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022df02881979d1043364ef4e6c5b3632f933fc1f30\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_bar(aes(x = Survived, fill = Survived)) +\\n  geom_text(data = survival, \\n            aes(x = Survived, y = Count, label = Count), \\n            position = position_dodge(width=0.9), \\n            vjust=-0.25,\\n            fontface = \\\u0022bold\\\u0022) +\\n  geom_label(data = survival_ratio, \\n             aes(x = Survived, y = Percentage, label = paste0(Percentage, \\\u0022%\\\u0022), group = Survived), \\n             position = position_stack(vjust = 5)) +\\n  theme_few() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Total Survival Rate\\\u0022) +\\n  scale_x_discrete(name= \\\u0022Survival Rate\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022)) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))\u0022,\u0022execution_count\u0022:7,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223f6110d98eb1c2888741b04802230dc9d09fa193\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- Only 38% of people survived (342 out of total of 891)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b8ce1431b668b4bc15de7efd71a7f7e41ed37b78\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229f312fe96dd31735d6a45c791d1e65ba1cc7b4a1\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 2. Look at Survival Rate by Gender\\n- Group the data by **Sex** using the *group_by* function \\n- Get the total Count of passengers in each gender group with *summarise* function\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222e40a65c27f2406623e87eeb9c80fdcff931fe59\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022gender \u003c- titanic %\u003e%\\n  group_by(Sex) %\u003e%\\n  summarise(Count = n())\\n\\ngender\u0022,\u0022execution_count\u0022:8,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002211e0d23495747fecb4c106858c2ca4d563d93156\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Look at the Gender Survival Rate Proportion\\n- Group by **Sex** and **Survived** to get the Count of survived by gender using *summarise* function\\n- Use *mutate* to add a new Percentage variable\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f3217923c8b45b6606672e6ba0b22e41030feba3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022gender_ratio \u003c- titanic %\u003e%\\n  group_by(Sex, Survived) %\u003e%\\n  summarise(Count = n()) %\u003e%\\n  mutate(Percentage = round(Count/sum(Count)*100))\\n\\ngender_ratio\u0022,\u0022execution_count\u0022:9,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225a5911ac1c69c7bdc4d15788939fb867d446abf0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Gender Survival Rate\\n- Using a barplot\\n- Represent Gender on the x-axis\\n- Use Color to represent Survival on the Plot\\n- Add the Count and Percentage using *geom_text* and *geom_label* respectively\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226db6feb638270eb54b16a457d8f36af460a96800\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_bar(aes(x = Sex, fill = Survived)) +\\n  geom_text(data = gender, \\n            aes(x = Sex, y = Count, label = Count), \\n            position = position_dodge(width=0.9), \\n            vjust=-0.25, \\n            fontface = \\\u0022bold\\\u0022) +\\n  geom_label(data = gender_ratio, \\n             aes(x = Sex, y = Count, label = paste0(Percentage, \\\u0022%\\\u0022), group = Survived), \\n             position = position_stack(vjust = 0.5)) +\\n  theme_few() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Gender Survival Rate\\\u0022) +\\n  scale_x_discrete(name= \\\u0022Gender\\\u0022) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:10,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e2aad6c4fd7689d0371580b7ed8144bbc6572d2d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- Out of total of 314 Females, 74% Survived and 26% Did Not Survive\\n- Out of total 577 Males, only 19% Survived and 81% Did Not Survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229d80d8bb79c5324c0d1528515c9ac5e629455cb6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221fa0fe4a97bf7c88f2d9cc7e1329d90e87c54165\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 3. Look at Survival Rate by Ticket Class\\n- Group the data by **Pclass** using the *group_by* function\\n- Get the total Count of passengers in each **Pclass** with *summarise* function \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222131e584b8e22add11d858683c9dac7c87ba5af7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pclass \u003c- titanic %\u003e%\\n  group_by(Pclass) %\u003e%\\n  summarise(Count = n())\\n\\npclass\u0022,\u0022execution_count\u0022:11,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c25a84eee5f9c591879ba64cca82e055dec072da\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Look at the Pclass Survival Rate Proportion\\n- Group by **Pclass** and **Survived** to get the Count of survived in each **Pclass** using *summarise* function\\n- Use *mutate* to add a new Percentage variable\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226853e5a408e0b0075b7accf60c2eb26b6f21b8a7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pclass_ratio \u003c- titanic %\u003e%\\n  group_by(Pclass, Survived) %\u003e%\\n  summarise(Count = n()) %\u003e%\\n  mutate(Percentage = round(Count/sum(Count)*100))\\n\\npclass_ratio\u0022,\u0022execution_count\u0022:12,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222d00353c7bc535e64176e9bee603b3a0e6db5990\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Gender Survival Rate\\n- Using a barplot using black and white theme *theme_bw* from **ggplot2**\\n- Represent Pclass on the x-axis\\n- Use Color to represent Survival on the Plot\\n- Add the Count and Percentage using geom_text and geom_label respectively\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002243e971d7699bdbccfe9192219d01dc89d8b58812\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_bar(aes(x = Pclass, fill = Survived)) +\\n  geom_text(data = pclass, \\n            aes(x = Pclass, y = Count, label = Count), \\n            position = position_dodge(width=0.9), \\n            vjust=-0.25, \\n            fontface = \\\u0022bold\\\u0022) +\\n  geom_label(data = pclass_ratio, \\n             aes(x = Pclass, y = Count, label = paste0(Percentage, \\\u0022%\\\u0022), group = Survived), \\n             position = position_stack(vjust = 0.5)) +\\n  theme_bw() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Pclass Survival Rate\\\u0022) +\\n  scale_x_discrete(name= \\\u0022Pclass\\\u0022) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:13,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229f95a272173ef52169c0668dec8ff0413c2c6f04\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- 1st Class: 216 Passengers\\n  - 63% Survived\\n  - 37%  Did Not Survive\\n- 2nd Class: 184 Passengers\\n  - 47% Survived\\n  - 53%  Did Not Survive\\n- 3rd Class: 491 Passengers\\n  - 24% Survived\\n  - 76%  Did Not Survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224d907451c0b33aacd49c7c82b88b65dea6ffb6df\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002272aa9b8bc99981c5410d9c3fb7f9b2f3779104af\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 4. Look at Gender Proportion in each Class\\n- Before looking at the proportion of Males and Females that Survived in each **Pclass**, let\u0027s look at the Gender proportion in each class\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f6085ee787c10aef2126dcecc8d34633e42841be\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pclass_gender \u003c- titanic %\u003e%\\n  group_by(Pclass) %\u003e%\\n  summarise(Count = n())\\n\\npclass_gender\u0022,\u0022execution_count\u0022:14,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c920010219f58f2c4f1b140beb7001e07d8e4312\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Look at the Pclass Gender Proportion\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022479be1646801c538ffe0f2214d7f247b1593904c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pclass_gender_ratio \u003c- titanic %\u003e%\\n  group_by(Pclass, Sex) %\u003e%\\n  summarise(Count = n()) %\u003e%\\n  mutate(Percentage = round(Count/sum(Count)*100))\\n\\npclass_gender_ratio\u0022,\u0022execution_count\u0022:15,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022eb9fc4fa294141e8e9879a464c103e02fe89d523\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Pclass Gender Proportion\\n- Represent Pclass on the x-axis\\n- Use Color to represent Gender on the Plot using the **RColorBrewer** package\\n- Add the Count and Percentage using geom_text and geom_label respectively\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022bd89331f430f2bbd333801ab785096355657d71f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_bar(aes(x = Pclass, fill = Sex)) +\\n  geom_text(data = pclass_gender, \\n            aes(x = Pclass, y = Count, label = Count), \\n            position = position_dodge(width=0.9), \\n            vjust=-0.25, \\n            fontface = \\\u0022bold\\\u0022) +\\n  geom_label(data = pclass_gender_ratio, \\n             aes(x = Pclass, y = Count, label = paste0(Percentage, \\\u0022%\\\u0022), group = Sex), \\n             position = position_stack(vjust = 0.5)) +\\n  theme_bw() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Gender Proportion by Ticket Class\\\u0022) +\\n  scale_x_discrete(name= \\\u0022Pclass\\\u0022) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_brewer(name = \\\u0022Gender\\\u0022, labels = c(\\\u0022Female\\\u0022, \\\u0022Male\\\u0022), palette = \\\u0022Paired\\\u0022)\u0022,\u0022execution_count\u0022:16,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002242e14c76d297268d643b6cb5669c0d487b82ad91\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- 1st Class: 216 total Passengers\\n  - Females: 44%\\n  - Males: 56%\\n- 2nd Class: 184 total Passengers\\n  - Females: 41%\\n  - Males: 59%\\n- 3rd Class: 491 total Passengers\\n  - Females: 29%\\n  - Males: 71%\\n- Higher ratio of Male to Female in 3rd Class compared to 1st and 2nd Class\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fda70a0acd5a368d27c7f28ef55bcf632d1ec758\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229b94f084822c0f05f4f8ba39147c46d13e74cfef\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 5. Look at Survival Rate by Gender in each Pclass\\n- First look at Pclass Gender Proportion\\n- Second look at Survival Rate by Gender in each Pclass\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222aecab054336a0b90fac893346d97ba37bf9df2d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pclass_gender_ratio \u003c- titanic %\u003e%\\n  group_by(Pclass, Sex) %\u003e%\\n  summarise(Count = n()) %\u003e%\\n  mutate(Percentage = round(Count/sum(Count)*100))\\n\\npclass_gender_ratio\u0022,\u0022execution_count\u0022:17,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cfe985b3f19addddab8b5e80e4deafb6a67dc4da\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pclass_gender_survived_ratio \u003c- titanic %\u003e%\\n  group_by(Pclass, Sex, Survived) %\u003e%\\n  summarise(Count = n()) %\u003e%\\n  mutate(Percentage = round(Count/sum(Count)*100))\\n\\npclass_gender_survived_ratio\u0022,\u0022execution_count\u0022:18,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229eb2132d82b1a16052d44435a4acf028c46304ef\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Gender Survival Proportion by Pclass\\n- Represent Sex on the x-axis\\n- Use Color to represent Survival\\n- Use faceting to separate by **Pclass** using *facet_wrap*\\n- Add the Count and Percentage using geom_text and geom_label respectively\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f71ccf7c92b67958b620d9c936cf5ad4493f773b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Using facet_wrap(~ Pclass)\\ntitanic %\u003e%\\n  ggplot() +\\n  geom_bar(aes(x = Sex, fill = Survived)) +\\n  facet_wrap(~ Pclass) +\\n  geom_text(data = pclass_gender_ratio, \\n            aes(x = Sex, y = Count, label = Count), \\n            position = position_dodge(width=0.9), \\n            vjust= -1.5, \\n            fontface = \\\u0022bold\\\u0022) +\\n  geom_label(data = pclass_gender_survived_ratio, \\n             aes(x = Sex, y = Count, label = paste0(Percentage, \\\u0022%\\\u0022), group = Survived), \\n             position = position_stack(vjust = 0.5)) +\\n  theme_bw() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Gender Survival Rate by Pclass\\\u0022) +\\n  scale_x_discrete(name= \\\u0022Gender by Pclass \\\u0022) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022, limits = c(0,360)) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:19,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b60bd0009bbf887e6a8af1534ffcc7489fb6d566\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Plot using *facet_grid* to separate Gender and Pclass\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022304dc278e083213ea4c48db0fa06f564383c27ae\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Using facet_grid(Sex ~ Pclass) to separate Gender and Pclass\\ntitanic %\u003e%\\n  ggplot() +\\n  geom_bar(aes(x = Survived, fill = Survived)) +\\n  facet_grid(Sex ~ Pclass) +\\n  geom_text(data = pclass_gender_survived_ratio, \\n            aes(x = Survived, y = Count, label = paste0(Percentage, \\\u0022%\\\u0022)), \\n            position = position_dodge(width=0.9), \\n            vjust= -0.5, \\n            fontface = \\\u0022bold\\\u0022) +\\n  theme_bw() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Gender Survival Rate by Pclass\\\u0022) +\\n  scale_x_discrete(name= \\\u0022Survival Rate\\\u0022, labels = c(\\\u0022No\\\u0022, \\\u0022Yes\\\u0022)) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022, limits = c(0,360)) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:20,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b7cb199536bd352541caef5e400e3a279939456d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- 1st Class:\\n  - Females: \\n    - 97% Survived\\n    - 3% Did Not Survive\\n  - Males:\\n    - 37% Survived\\n    - 63% Did Not Survive\\n- 2nd Class:\\n  - Females:\\n    - 92% Survived\\n    - 8% Did Not Survive\\n  - Males:\\n    - 16% Survived\\n    - 84% Did Not Survive\\n- 3rd Class:\\n  - Females:\\n    - 50% Survived\\n    - 50% Did Not Survive\\n  - Males:\\n    - 14% Survived\\n    - 86% Did Not Survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223b613c7c9ede42fa923431822e05360ac76cc31e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227b03fd2a927729abb85f7fdc671daead0b15bee2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 6. Look at Survival Rate by Age\\n- First look at the **Age** distribution \\n- Second look at Survival rate by **Age**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222499bfb2b9743e3b9b0c5afbdeffe61d19fa6964\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Find the Average Age of Passengers\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022145349bc882ce3d506c56cb3f41e3de18a926c0f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Remove Missing Values (177 NA Values)\\nmedian(titanic$Age, na.rm = TRUE)\u0022,\u0022execution_count\u0022:21,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220d448f7e0cb18ccb0159c1a5d2cd664b19831912\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- Average Age of Passengers is around 28\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226f6d19f7634442911529cb50036aabf777356e99\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Age Distribution\\n- Using a Histogram (Continious Data)\\n- Using binwidth = 5 years\\n- Ignoring 177 observations with missing Age\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f96562308b6e5265016019b2eee985ae17c68fb4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_histogram(aes(x = Age), binwidth = 5, color = \\\u0022#355a63\\\u0022, fill = \\\u0022#96e4f7\\\u0022) +\\n  theme_few() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Age Distribution\\\u0022) +\\n  scale_x_continuous(name= \\\u0022Passenger Age\\\u0022, breaks = 5*c(0:18)) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022)\u0022,\u0022execution_count\u0022:22,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022023b7129a0c77e5fcfdf0b5ac1c0a7c4833d9ad7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot the Survival Rate by Age\\n- Use automatic fill based on Survived\\n- Ignoring 177 observations with missing Age\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ddc8be470c310aa4181314f163c0bd454260ba65\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_histogram(aes(x = Age, fill = Survived), binwidth = 5, color = \\\u0022#355a63\\\u0022) +\\n  theme_few() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Survival Rate by Age\\\u0022) +\\n  scale_x_continuous(name= \\\u0022Passenger Age\\\u0022, breaks = 5*c(0:18)) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:23,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022031ad67403f2528a9f69c08d94d41fcc92760652\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bf8b12d20bdc3714eafabede434c954f6addb861\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 7. Look at Survival Rates by Age when segmented by Gender and Class\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002220aee69eef755e93a9bd954b171539178158ea26\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Look At Survival Rate based on Gender and Class Segmented by Age\\n- Females that Did NOT Survive in 1st and 2nd Class (3% and 8%) seem to be randomly distributed by Age\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002243e01f539e74dadeed94b4069831991232eb7db6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_histogram(aes(x = Age, fill = Survived), binwidth = 5, color = \\\u0022#355a63\\\u0022) +\\n  facet_grid(Sex ~ Pclass) +\\n  theme_bw() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Survival Rate by Age, Gender and Class\\\u0022) +\\n  scale_x_continuous(name= \\\u0022Passenger Age\\\u0022, breaks = 10*c(0:8)) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:24,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d0a49c97ac174ce601c383a93f0d4af8ab2bbe36\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- 1st Class:\\n  - Females:\\n    - Most Females in 1st Class Survived: 97% from previous data\\n  - Males:\\n    - Most Males up to Age 15 Survived\\n- 2nd Class:\\n  - Females:\\n    - Most Females in 2nd Class Survived: 92% from previous data\\n  - Males:\\n    - Males up to Age of 10 Survived\\n    - Majority of Males Age 15 and above Did NOT Survive\\n    - Almost all Males Age 45 and above Did NOT Survive\\n- 3rd Class:\\n  - Females;\\n    - 50% of Females Survived (based on previous data)\\n    - Can\u0027t tell much more looking at Age\\n  - Males:\\n    - 86% Did Not Survive (based on previous data)\\n    - Most Males 35 and above Did NOT Survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222045cab827111835d55c0f21631d5d8c1c4ff7a4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d401facd3380e5eb3bd2df5382d74a8e8d0c240a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 8. Look at Survival Based on Family Size\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221d39033c69b27be9deee284c77d0d68ac299880c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Add a Varibale for Family Size\\n- Combine **SibSp** and **Parch** variables together and add 1 (for self) \\n- Use the *mutate* function to add **FamilySize** to the dataset\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220ea2de7d8922cadd6747144f11cc9b2eb307d8c7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic \u003c- titanic %\u003e%\\n  mutate(FamilySize = 1 + SibSp + Parch) \u0022,\u0022execution_count\u0022:25,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022024e47c4d9f24b9c7ff43a30f2094601d42302c6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Look at Survival Rate Based on Family Size\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226c446b8c5bef08225e974c0195d5306d6223dfd4\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  group_by(FamilySize, Survived) %\u003e%\\n  summarise(Count = n()) %\u003e%\\n  mutate(Percentage = round(Count/sum(Count)*100))\u0022,\u0022execution_count\u0022:26,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222f30fe6c049aab3783838bece8a35b4d49b21df8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Plot Survival Rate Based on Family Size\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225eea0e1bca04a5b43f0cdaa459fec1ce3b11e92f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_histogram(aes(x = FamilySize, fill = Survived), binwidth = 1) +\\n  facet_grid(Sex ~ Pclass) +\\n  theme_bw() +\\n  theme(plot.title = element_text(hjust = 0.5, size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Titanic Survival Rate by Family Size\\\u0022) +\\n  scale_x_continuous(name = \\\u0022Family Size\\\u0022) +\\n  scale_y_continuous(name = \\\u0022Passenger Count\\\u0022) +\\n  scale_fill_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:27,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002287b13e3f1ede854cf288cfa322754594257e734f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- Majority of Males amd Females in 3rd Pclass with Family Size of 5 and above  Did NOT Survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002229635fb4ae6a34cbbfde93f30d3e901b9fc89776\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002230fc0459a77917d5c9df5b87d8073958813cf15b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 9. Looking At Survival by Gender, Class, Age and FamilySize\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223c7978006f101fdc0763d0f8135401c22cb0c77a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- Segment by **Pclass** and **Sex**\\n- Represent **Age** on the x-axis (grouped by 10 years) and **FamilySize** on the y-axis\\n- Represent **Survival** with color\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c87e73bc2209f1998fb5927d7174d7ff0453eca5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022titanic %\u003e%\\n  ggplot() +\\n  geom_point(aes(x = Age, y = FamilySize, color = Survived), alpha = 0.7) +\\n  facet_grid(Sex ~ Pclass) +\\n  theme_bw() +\\n  theme(plot.title = element_text(size=18, color = \\\u0022#054354\\\u0022)) +\\n  ggtitle(\\\u0022Survival Rate by Gender, Class, Age, and Family Size\\\u0022) +\\n  scale_x_continuous(name= \\\u0022Passenger Age\\\u0022, breaks = 10*c(0:8)) +\\n  scale_y_continuous(name = \\\u0022Family Size\\\u0022) +\\n  scale_color_discrete(name = \\\u0022Outcome\\\u0022, labels = c(\\\u0022Did Not Survive\\\u0022, \\\u0022Survived\\\u0022))  \u0022,\u0022execution_count\u0022:28,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002232a9dabbe064c3ddb4a60040461edc39ac193ba2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022- Younger Passengers from Smaller Families in Class 3 Survived\\n- Passengers from Bigger Families in Class 3 Did Not Survive\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f22af7a03cff093e324eb8f4a493292bb228ce36\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003chr\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222ca75ac4f8230e251d4af0c5d8750b02eaf4cf1d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Conclusion\\n\\n#### Gender: \\n- Only 38% of people Survived (342 out of total of 891)\\n- 74% of Females Survived compared to only 19% of Males that Survived\\n\\n#### Pclass:\\n- 63% of Pclass 1 Survived\\n- 47% of Pclass 2 Survived\\n- 24% of Pclass 3 Survived\\n  \\n#### Gender and Pclass:  \\n- Higher ratio of Male to Female in 3rd Pclass compared to 1st and 2nd Pclass\\n- 97% and 92% of Females Survived in Pclass 1 and Pclass 2 respectively compared to only 50% in Pclass 3\\n- 37% of Males in Pclass 1 Survived compared to only 16% and 14% in Pclass 2 and Pclass 3 respectively\\n    \\n#### Gender, Pclass and Age:\\n- Most Females in 1st Pclass Survived while majority of Males over the Age of 15 Did Not Survive\\n- Most Females in 2nd Pclass Survived while majority of Males over the Age of 10 Did Not Survive, and almost all Males Age 45 and above Did Not Survive\\n- 50% of Females in Pclass 3 Survived (can\u0027t tell much more looking at Age).  86% of Males in Pclass 3 Did Not Survive, and most Males 35 and above Did Not Survive\\n\\n#### Gender, Pclass, Age, and Family Size:    \\n- Majority of Males and Females in 3rd Pclass with Family Size of 5 and above Did Not Survive\\n- Younger Passengers from smaller Families in Pclass 3 Survived\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022codemirror_mode\u0022:\u0022r\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.1\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-03-04T01:09:22.123Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e944080\u003c/disk_kb_free\u003e\u003cdocker_image_digest\u003e52937f97db1d60cc30110f82402aec2d3dec26569f3ae4239adbe334f10492ad\u003c/docker_image_digest\u003e\u003cdocker_image_id\u003esha256:0b7b0f4ac1cf07839ba6945c2874afc761b5fb9cbbab6acdc631a1b6c7c7180a\u003c/docker_image_id\u003e\u003cdocker_image_name\u003egcr.io/kaggle-images/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0 he model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":2690296,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-03-04T01:09:22.123Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevious":0,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:0b7b0f4ac1cf07839ba6945c2874afc761b5fb9cbbab6acdc631a1b6c7c7180a","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":21.2016313429922,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic Data Visualization
