<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":154086,"title":"titanic expliquee en fancais ","forkParent":null,"currentRunId":663903,"mostRecentRunId":663903,"url":"/stevnkam/titanic-expliquee-en-fancais","tags":[],"commentCount":0,"upvoteCount":1,"viewCount":178,"forkCount":0,"bestPublicScore":0.7799,"author":{"id":844812,"displayName":"xavier garcia","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"stevnkam","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/844812-kg.jpg","profileUrl":"/stevnkam","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-01-07T12:38:13.0666667Z","selfLink":"/kernels/154086","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"titanic-expliquee-en-fancais"},"kernelBlob":{"id":4913053,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\ntitle: \u0022 Prediction de la mort sur Titanic\u0022\noutput: html_notebook\n---\n\n## I. Introduction\n\n### 1.1 Chargeons les librairies que nous aurons besoin\n\n\n\n```{r}\nlibrary(\u0027ggplot2\u0027)  # pour la visualisation\nlibrary(\u0027ggthemes\u0027) # pour la visualisation\nlibrary(\u0027scales\u0027) # pour la visualisation\nlibrary(\u0027dplyr\u0027) # pour la manipulation\nlibrary(\u0027mice\u0027)  # pour la manipulation\nlibrary(\u0027prettyR\u0027)\nlibrary(\u0027randomForest\u0027) # l\u0027algorithme de classifcation \nlibrary(\u0027AUC\u0027)\nlibrary(\u0027Rcpp\u0027)\nlibrary(\u0027ROCR\u0027)\nlibrary(\u0027rpart\u0027)\n#pour la prédiction des survivants\n\n```\n\n\n### 1.2 Chargeons les donneées dans l\u0027environnement de travail\n\n```{r}\ntrain \u003c- read.csv(\u0022../input/train.csv\u0022, header = TRUE, stringsAsFactors = F) \ntrain$IsTrain \u003c- TRUE\ntest \u003c- read.csv(\u0022../input/test.csv\u0022, header = TRUE, stringsAsFactors = F)\ntest$IsTrain \u003c- FALSE\n# L\u0027instruction stringAsFactor=F permet de dire à R : ne transforme pas automatiquement tous \n#les champs String en Factor\n\n# Dans un elan d\u0027exploration de donneée nous allons fusionner les deux data train et test\ntest$Survived \u003c- NA\nfull \u003c- rbind(train, test)\n\n\n# Regardons le contenu de full \n\nstr(full)\n```\n\n# Décrivons les variables : \n\nVariable   ................        Description\n\nSurvived     -\u003e                                    variable à predire vie(1) mort(0) \n\nPclass      -\u003e                                    La classe du passager\n\nName    -\u003e                                         Le nom du passager\n\nAge  -\u003e                                            le nom du passager\n\nSex     -\u003e                                         le sex du passager\n\nSibSp   -\u003e                                         Nomre de freres et soeurs/epouses à bord\n\nParch      -\u003e                                      Nombre de parents/enfant à bord\n\nTicket          -\u003e                                Indique le numero du ticket du passager\n\nFare            -\u003e                                Indique le le prix du ticket\n\nCabin               -\u003e                          indique la cabine du passager\n\nEmbarked               -\u003e                         Indique le porte d\u0027emquation du passager\n\n\n## 2. L\u0027ingénierie des variables (L\u0027art de savoir observer)\n\n### Extraction du titre (genre Mr. , Mme, ...) et du prenom\n\n### 2.1 Extraction du titre\n\n```{r}\nfull$title \u003c- gsub(\u0027(.*,)|(\\\\..*)\u0027, \u0027\u0027, full$Name)\n```\n\n### Regardons le contenu de title\n\n```{r}\ntable(full$title)\n```\n\nWhen you save the notebook, an HTML file containing the code and output will be saved alongside it (click the *Preview* button or press *Cmd+Shift+K* to preview the HTML file).\n\n\n# On observe qu\u0027il y a des titres non significatifs (the countess, Rev,..), on peut les considerer donc comme des tites rares\n\n```{r}\n rare_title \u003c- c( \u0027 Capt\u0027, \u0027 Col\u0027, \u0027 Don\u0027, \u0027 Dona\u0027, \u0027 Dr\u0027, \u0027 Jonkheer\u0027, \u0027 Major\u0027, \u0027 Rev\u0027, \u0027 the Countess\u0027, \u0027 Lady\u0027)\n```\n # Simplifions de ce fait cette colonne avec des regroupements \n \n```{r}\nfull$title[full$title == \u0027 Mlle\u0027] \u003c- \u0027Miss\u0027\nfull$title[full$title == \u0027 Ms\u0027] \u003c- \u0027Miss\u0027\nfull$title[full$title == \u0027 Mme\u0027] \u003c- \u0027Mrs\u0027\nfull$title[full$title %in% rare_title] \u003c- \u0027rare_title\u0027\n    \n```\n\n# Regardons tout cela \n\n```{r}\ntable(full$Sex, full$title)\n```\n\n# 2.2. Créons la collone Surname par extraction de l\u0027information de la colonne Name\n\n```{r}\nfull$SurName \u003c- sapply(full$Name, function(x) strsplit(x, split = \u0027[,.]\u0027)[[1]][1])\n```\n\n# qu\u0027est il arrivé aux familles? Rasseblons les\n\n```{r}\n# definissons la taille des familles\nfull$Fsize \u003c- full$SibSp + full$Parch + 1;\n\n# Creons une variable pour identifier les familles\n\nfull$Family \u003c- paste(full$SurName, full$Fsize, sep = \u0027-\u0027)\n```\n\n\n### Visualisation \n\n# visualisons la relation qui existe entre la taille des famille(Fsize) et la survie(Survived)\n\n```{r}\nggplot(full[1:891,], aes(x=Fsize, fill= factor(Survived))) +\n  geom_bar(stat = \u0027count\u0027, position = \u0027dodge\u0027) + scale_x_continuous(breaks = c(1:1)) +\n  labs(x = \u0027family Size\u0027) +\n  theme_few()\n```\n\n\n\n# Divisons les famille en sous partie\n\n```{r}\n\nfull$FsizeD[full$Fsize == 1] \u003c- \u0027singleton\u0027\nfull$FsizeD[full$Fsize \u003c 5 \u0026 full$Fsize \u003e1] \u003c- \u0027small\u0027\nfull$FsizeD[full$Fsize \u003e 4] \u003c- \u0027large\u0027\n\n```\n\n# Observons un peu tout ca \n\n```{r}\nmosaicplot(table(full$FsizeD, full$Survived), main = \u0027Taille de la famille par la survie\u0027, shade = TRUE)\n```\n\n# Occupons des valeurs manquantes\n\nEn principe vu que les donneé ne sont pas gigantsque on va pas supprimer les lignes comportant les valeurs manquantes, mais on va essayer de prédire la valeur de ses donneées manquantes.\n\n# Cherchons les colonnes qui ont des champs vides ou nulle\n\n```{r}\ncolSums(is.na(full))\n```\n\n### Nous remarquons qu\u0027il y a 263 valeurs manquantes de la variable Age. Nous pouvons donc essayer de predire la valeur de ses donneées manquantes :\n\nRegardons un peu le resume de Age\n\n```{r}\nsummary(full$Age)\n```\n\n\n\n```{r}\nage_model \u003c- rpart(Age ~ Pclass + Sex + SibSp + Parch + Fare + Embarked + title, \n                   \n                   data = full[!is.na(full$Age), ], method = \u0022anova\u0022)\n\nfull$Age[is.na(full$Age)] \u003c- predict(age_model, full[is.na(full$Age),]) \n\nsummary(full$Age)\n```\nIl y a une valeur manquante dans Fare\n\nNous allons utliser la methode visuelle et la non  visuelle \n\n```{r}\nsummary(full$Fare)\n```\nLa methode ci-dessous est rapide si on a deja une idee des indices de la valeur manquante : \n```{r}\nggplot(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ], \n  aes(x = Fare)) +\n  geom_density(fill = \u0027#99d6ff\u0027, alpha=0.4) + \n  geom_vline(aes(xintercept=median(Fare, na.rm=T)),\n    colour=\u0027red\u0027, linetype=\u0027dashed\u0027, lwd=1) +\n  scale_x_continuous(labels=dollar_format()) +\n  theme_few()\n```\n\nTrouvons la valeur de la mediane : \n\n```{r}\n\nfull$Fare[1044] \u003c- median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\n\n# full$Fare[1044]  a reçu comme valeur :\n\nmedian(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\n```\n```{r}\nsummary(full$Fare)\n```\n\nDans le cas contraire, nous allons calculer la mediane directement\n\n```{r}\nfare.pclass.na \u003c- full$Pclass[is.na(full$Fare)]\nfare.median \u003c- median(full$Fare[full$Pclass==fare.pclass.na], na.rm = TRUE)\nfull[is.na(full$Fare), \u0022Fare\u0022] \u003c- fare.median\nsummary(full$Fare)\n\n```\n\nVerifions l\u0027existance d\u0027un champs considere comme : \u0022 \u0022\n\n```{r}\ncolSums(full == \u0027\u0027)\n```\n\nNous remarquons qu\u0027il existe deux valeurs absence dans la variable Embarqued \n\nEssayons de trouver les valeurs qui correspondent à ces valeurs : \n\n```{r}\n# filtrons les valeurs manquantes et excluons les du data frame\nembark_fake \u003c- full %\u003e%\n  filter(PassengerId != 62 \u0026 PassengerId !=830)\n```\nResultat du filtre : les deux valeurs exclus\n\n```{r}\ncolSums(embark_fake == \u0027\u0027)\n```\n\nEssayons de visualiser tout cela avec boxplot\n\n```{r}\nggplot(embark_fake, aes(x=Embarked, y=Fare, fill = factor(Pclass))) +\n  geom_boxplot() +\n  geom_hline(aes(yintercept = 80) , \ncolours = \u0027red\u0027 , linetype = \u0027dashed\u0027 , lwd = 2) + \n  scale_y_continuous(labels = dollar_format())  + \n  theme_few()\n```\nOn observe que la median port d\u0027embarquation C coinde avec le prix 8,5\n Donc on peut remplacer les variables manquantes par \u0027C\u0027\n \n \n```{r}\ntable(full$Embarked)\n```\n\n```{r}\nfull[full$Embarked == \u0022\u0022, \u0022Embarked\u0022] \u003c- \u0022C\u0022\nfull$Embarked[c(62, 830)] \u003c- \u0027C\u0027\ntable(full$Embarked)\nfull$Pclass[is.na(full$Pclass)] \u003c- \u0027Adult\u0027\n```\n Regardons un peu la relation qui peut exister entre l\u0027age et survie, et considerons un peu que le sex est un predicateur significatif\n \n \n```{r}\nggplot(full[1:891,], aes(Age, fill = factor(Survived))) +\n  \n  geom_histogram() + \n  \n  facet_grid(.~Sex) +\n  \n  theme_few()\n\n```\n\n\nVu que l\u0027age est significatif, separons cette variable en grande famille : les Adultes et les enfants\n\n```{r}\nfull$class[full$Age \u003c 18] \u003c- \u0027Child\u0027\nfull$class[full$Age \u003e 18] \u003c- \u0027Adult\u0027\n\n```\nEssayons de regarder la classe et la survie \n```{r}\ntable(full$class,full$Survived)\n```\n\n```{r}\nfull$class \u003c- as.factor(full$class)\n# Make variables factors into factors\nfull$class \u003c- as.factor(full$class)\n\nfull$Sex \u003c- as.factor(full$Sex)\nfull$title \u003c- as.factor(full$title)\nfull$FsizeD \u003c- as.factor(full$FsizeD)\nfull$Embarked \u003c- as.factor(full$Embarked)\n\n# Set a random seed\nset.seed(129)\n```\n\nRegardons s\u0027il existe encore des valeurs manquantes\n\n```{r}\nmd.pattern(full)\n```\n\n```{r}\ntrain \u003c- full[1:891,]\ntest \u003c- full[892:1309,]\ntrain \u003c- train[, colSums(is.na(train)) == 0]\nsurvived.eq \u003c- \u0022factor(Survived) ~ Pclass + Sex + Age + SibSp + Parch + Fare + Embarked + title + FsizeD\u0022\nsurvived.formula \u003c- as.formula(survived.eq)\n```\n\n\nDefinissons les variables de notre modele : \n\n\n```{r}\nmodel \u003c- randomForest(formula = survived.formula, data = train, ntree = 500, \n                              mtry = 3, \n                              nodesize = 0.01 * nrow(train))\n\nmodel1 \u003c- randomForest(formula = survived.formula, \n                               data = train, \n                               ntree = 500, \n                               mtry = 3, \n                               nodesize = 0.01 * nrow(test))\n\nmodel2 \u003c- randomForest(formula = survived.formula, \n                               data = train, \n                               ntree = 1000, \n                               mtry = 3,\n                               nodesize = 0.01 * nrow(train))\n\nmodel3 \u003c- randomForest(formula = survived.formula, \n                               data = train, \n                               ntree = 1000, \n                               mtry = 3, \n                               nodesize = 0.01 * nrow(test))\n```\n\n Le hors-sac (OOB) erreur est l\u0027erreur moyenne pour chaque z_icalculées en utilisant les prédictions des arbres qui ne contiennent pas z_idans leur échantillon bootstrap respective. Cela permet à l\u0027 RandomForestClassifierêtre en forme et validée tout en étant formés\n\n```{r}\n       par(mfrow=c(2,2),oma=c(0,0,2,0))\nplot(model)\nplot(model1)\nplot(model2)\nplot(model3)\ntitle(main=\u0022le taux d\u0027erreur OOB(hors sac) pour chaque modele \u0022,outer=TRUE)\n       \n```\n\n Regardons la matrice de confusion de chaque modele\n\n\n```{r}\n      model$confusion\n```\n\n\n```{r}\nmodel1$confusion\n```\n\n```{r}\nmodel2$confusion\n```\n\n```{r}\nmodel3$confusion\n```\n\nAfiichons l\u0027importance de chaque variable sur un modele\n\n```{r}\npar(mfrow=c(2,2),oma=c(0,0,2,0))\nvarImpPlot(model)\nvarImpPlot(model1)\nvarImpPlot(model2)\nvarImpPlot(model3)\ntitle(main=\u0022Importance by model\u0022,outer=TRUE)\n```\n```{r}\n\n```\n\n\n\n\n```{r}\nacc \u003c- 1-model$err.rate[nrow(model$err.rate),1]\nacc1 \u003c- 1-model1$err.rate[nrow(model1$err.rate),1]\nacc2 \u003c- 1-model2$err.rate[nrow(model1$err.rate),1]\nacc3 \u003c- 1-model3$err.rate[nrow(model1$err.rate),1]\nacc_all \u003c- rbind(acc,acc1,acc2,acc3)\nplot(acc_all, main=\u0022Accuracy by model\u0022, col=c(1,2,3,4), pch=16)\nlegend(\u0022bottomright\u0022, legend=c(\u0022model\u0022, \u0022model1\u0022, \u0022model2\u0022, \u0022model3\u0022), cex=0.7, col=c(1,2,3,4), pch=16)\n```\n\n```{r}\nimportance \u003c- importance(model)\nimportance1 \u003c- importance(model1)\nimportance2 \u003c- importance(model2)\nimportance3 \u003c- importance(model3)\n```\n\n\n\n```{r}\nvarImportance \u003c- data.frame(Variables = row.names(importance), \n                            Importance = round(importance[ ,\u0027MeanDecreaseGini\u0027],2))\n# Create a rank variable based on importance\nrankImportance \u003c- varImportance %\u003e%\n  mutate(Rank = paste0(\u0027#\u0027,dense_rank(desc(Importance))))\n\n# Use ggplot2 to visualize the relative importance of variables\nggplot(rankImportance, aes(x = reorder(Variables, Importance), \n    y = Importance, fill = Importance)) +\n  geom_bar(stat=\u0027identity\u0027) + \n  geom_text(aes(x = Variables, y = 0.5, label = Rank),\n    hjust=0, vjust=0.55, size = 4, colour = \u0027red\u0027) +\n  labs(x = \u0027Variables\u0027) +\n  coord_flip() + \n  theme_few()\n```\n\n\n```{r}\n# Predict\npredict1 \u003c- predict(model,type=\u0022prob\u0022,newdata=train)[,2]\npredict2 \u003c- predict(model1,type=\u0022prob\u0022,newdata=train)[,2]\npredict3 \u003c- predict(model2,type=\u0022prob\u0022,newdata=train)[,2]\npredict4 \u003c- predict(model3,type=\u0022prob\u0022,newdata=train)[,2]\n\n```\n\n\n```{r}\n# Prediction\nrf.pred \u003c- prediction(predict1, train$Survived)\nrf.pred1 \u003c- prediction(predict2, train$Survived)\nrf.pred2 \u003c- prediction(predict3, train$Survived)\nrf.pred3 \u003c- prediction(predict4, train$Survived)\n```\n\n\n```{r}\n# Performance\ntt.rf.perf \u003c- performance(rf.pred,\u0022tpr\u0022,\u0022fpr\u0022)\ntt.rf.perf1 \u003c- performance(rf.pred1,\u0022tpr\u0022,\u0022fpr\u0022)\ntt.rf.perf2 \u003c- performance(rf.pred2,\u0022tpr\u0022,\u0022fpr\u0022)\ntt.rf.perf3 \u003c- performance(rf.pred3,\u0022tpr\u0022,\u0022fpr\u0022)\n```\n\n\n```{r}\n# Calculate AUC\nrf.auc \u003c- performance(rf.pred,\u0022auc\u0022)\nrf.auc1 \u003c- performance(rf.pred1,\u0022auc\u0022)\nrf.auc2 \u003c- performance(rf.pred2,\u0022auc\u0022)\nrf.auc3 \u003c- performance(rf.pred3,\u0022auc\u0022)\n```\n\n\n```{r}\n# Converting S4 class to vector\ntt.rf.auc \u003c- unlist(slot(rf.auc, \u0022y.values\u0022))\ntt.rf.auc1 \u003c- unlist(slot(rf.auc1, \u0022y.values\u0022))\ntt.rf.auc2 \u003c- unlist(slot(rf.auc2, \u0022y.values\u0022))\ntt.rf.auc3 \u003c- unlist(slot(rf.auc3, \u0022y.values\u0022))\nauc \u003c- rbind(tt.rf.auc,tt.rf.auc1,tt.rf.auc2,tt.rf.auc3)\nauc\n```\n\n\n```{r}\n# Minimum and Maximum AUC\nminauc \u003c- min(round(auc, digits = 4))\nmaxauc \u003c- max(round(auc, digits = 4))\nminauct \u003c- paste(c(\u0022min(AUC) = \u0022),minauc,sep=\u0022\u0022)\nmaxauct \u003c- paste(c(\u0022max(AUC) = \u0022),maxauc,sep=\u0022\u0022)\n```\n\n\n\n```{r}\nplot(tt.rf.perf,main=\u0022ROC Curve for Random Forest\u0022,col=1,lwd=1) # Black\nplot(tt.rf.perf1,col=2,lwd=1, add=TRUE) # Red\nplot(tt.rf.perf2,col=3,lwd=1, add=TRUE) # Green\nplot(tt.rf.perf3,col=4,lwd=1, add=TRUE) # Blue\nabline(a=0,b=1,lwd=2,lty=2,col=\u0022gray\u0022)\nlegend(\u0027bottom\u0027,c(minauct,maxauct),cex=0.7, border = FALSE)\nlegend(\u0022bottomright\u0022, legend=c(\u0022model\u0022, \u0022model1\u0022, \u0022model2\u0022, \u0022model3\u0022), cex=0.7, col=c(1,2,3,4), lwd=1)\n```\n\n\n```{r}\ntitanic1.pred \u003c- predict(model1, newdata = test)\ntitanic3.pred \u003c- predict(model3, newdata = test)\n\nPassengerId \u003c- test$PassengerId\n\noutput1.df \u003c- as.data.frame(PassengerId)\noutput3.df \u003c- as.data.frame(PassengerId)\n\noutput1.df$Survived \u003c- titanic1.pred\noutput3.df$Survived \u003c- titanic3.pred\n\nwrite.csv(output1.df, file=\u0022rf_model1.csv\u0022, row.names = FALSE)\nwrite.csv(output3.df, file=\u0022rf_model3.csv\u0022, row.names = FALSE)\n```\n\n","dateCreated":"2017-01-07T12:38:12.56Z"},"kernelRun":{"id":663903,"kernelId":154086,"status":"complete","type":"batch","sourceType":"script","language":"rmarkdown","title":"titanic expliquee en fancais ","dateCreated":"2017-01-07T12:38:12.56Z","dateEvaluated":"2017-01-07T12:38:13.067Z","workerContainerPort":null,"workerUptimeSeconds":267429,"workerIPAddress":"10.3.0.10      ","scriptLanguageId":5,"scriptLanguageName":"RMarkdown","renderedOutputUrl":null,"commit":{"id":4913053,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\ntitle: \u0022 Prediction de la mort sur Titanic\u0022\noutput: html_notebook\n---\n\n## I. Introduction\n\n### 1.1 Chargeons les librairies que nous aurons besoin\n\n\n\n```{r}\nlibrary(\u0027ggplot2\u0027)  # pour la visualisation\nlibrary(\u0027ggthemes\u0027) # pour la visualisation\nlibrary(\u0027scales\u0027) # pour la visualisation\nlibrary(\u0027dplyr\u0027) # pour la manipulation\nlibrary(\u0027mice\u0027)  # pour la manipulation\nlibrary(\u0027prettyR\u0027)\nlibrary(\u0027randomForest\u0027) # l\u0027algorithme de classifcation \nlibrary(\u0027AUC\u0027)\nlibrary(\u0027Rcpp\u0027)\nlibrary(\u0027ROCR\u0027)\nlibrary(\u0027rpart\u0027)\n#pour la prédiction des survivants\n\n```\n\n\n### 1.2 Chargeons les donneées dans l\u0027environnement de travail\n\n```{r}\ntrain \u003c- read.csv(\u0022../input/train.csv\u0022, header = TRUE, stringsAsFactors = F) \ntrain$IsTrain \u003c- TRUE\ntest \u003c- read.csv(\u0022../input/test.csv\u0022, header = TRUE, stringsAsFactors = F)\ntest$IsTrain \u003c- FALSE\n# L\u0027instruction stringAsFactor=F permet de dire à R : ne transforme pas automatiquement tous \n#les champs String en Factor\n\n# Dans un elan d\u0027exploration de donneée nous allons fusionner les deux data train et test\ntest$Survived \u003c- NA\nfull \u003c- rbind(train, test)\n\n\n# Regardons le contenu de full \n\nstr(full)\n```\n\n# Décrivons les variables : \n\nVariable   ................        Description\n\nSurvived     -\u003e                                    variable à predire vie(1) mort(0) \n\nPclass      -\u003e                                    La classe du passager\n\nName    -\u003e                                         Le nom du passager\n\nAge  -\u003e                                            le nom du passager\n\nSex     -\u003e                                         le sex du passager\n\nSibSp   -\u003e                                         Nomre de freres et soeurs/epouses à bord\n\nParch      -\u003e                                      Nombre de parents/enfant à bord\n\nTicket          -\u003e                                Indique le numero du ticket du passager\n\nFare            -\u003e                                Indique le le prix du ticket\n\nCabin               -\u003e                          indique la cabine du passager\n\nEmbarked               -\u003e                         Indique le porte d\u0027emquation du passager\n\n\n## 2. L\u0027ingénierie des variables (L\u0027art de savoir observer)\n\n### Extraction du titre (genre Mr. , Mme, ...) et du prenom\n\n### 2.1 Extraction du titre\n\n```{r}\nfull$title \u003c- gsub(\u0027(.*,)|(\\\\..*)\u0027, \u0027\u0027, full$Name)\n```\n\n### Regardons le contenu de title\n\n```{r}\ntable(full$title)\n```\n\nWhen you save the notebook, an HTML file containing the code and output will be saved alongside it (click the *Preview* button or press *Cmd+Shift+K* to preview the HTML file).\n\n\n# On observe qu\u0027il y a des titres non significatifs (the countess, Rev,..), on peut les considerer donc comme des tites rares\n\n```{r}\n rare_title \u003c- c( \u0027 Capt\u0027, \u0027 Col\u0027, \u0027 Don\u0027, \u0027 Dona\u0027, \u0027 Dr\u0027, \u0027 Jonkheer\u0027, \u0027 Major\u0027, \u0027 Rev\u0027, \u0027 the Countess\u0027, \u0027 Lady\u0027)\n```\n # Simplifions de ce fait cette colonne avec des regroupements \n \n```{r}\nfull$title[full$title == \u0027 Mlle\u0027] \u003c- \u0027Miss\u0027\nfull$title[full$title == \u0027 Ms\u0027] \u003c- \u0027Miss\u0027\nfull$title[full$title == \u0027 Mme\u0027] \u003c- \u0027Mrs\u0027\nfull$title[full$title %in% rare_title] \u003c- \u0027rare_title\u0027\n    \n```\n\n# Regardons tout cela \n\n```{r}\ntable(full$Sex, full$title)\n```\n\n# 2.2. Créons la collone Surname par extraction de l\u0027information de la colonne Name\n\n```{r}\nfull$SurName \u003c- sapply(full$Name, function(x) strsplit(x, split = \u0027[,.]\u0027)[[1]][1])\n```\n\n# qu\u0027est il arrivé aux familles? Rasseblons les\n\n```{r}\n# definissons la taille des familles\nfull$Fsize \u003c- full$SibSp + full$Parch + 1;\n\n# Creons une variable pour identifier les familles\n\nfull$Family \u003c- paste(full$SurName, full$Fsize, sep = \u0027-\u0027)\n```\n\n\n### Visualisation \n\n# visualisons la relation qui existe entre la taille des famille(Fsize) et la survie(Survived)\n\n```{r}\nggplot(full[1:891,], aes(x=Fsize, fill= factor(Survived))) +\n  geom_bar(stat = \u0027count\u0027, position = \u0027dodge\u0027) + scale_x_continuous(breaks = c(1:1)) +\n  labs(x = \u0027family Size\u0027) +\n  theme_few()\n```\n\n\n\n# Divisons les famille en sous partie\n\n```{r}\n\nfull$FsizeD[full$Fsize == 1] \u003c- \u0027singleton\u0027\nfull$FsizeD[full$Fsize \u003c 5 \u0026 full$Fsize \u003e1] \u003c- \u0027small\u0027\nfull$FsizeD[full$Fsize \u003e 4] \u003c- \u0027large\u0027\n\n```\n\n# Observons un peu tout ca \n\n```{r}\nmosaicplot(table(full$FsizeD, full$Survived), main = \u0027Taille de la famille par la survie\u0027, shade = TRUE)\n```\n\n# Occupons des valeurs manquantes\n\nEn principe vu que les donneé ne sont pas gigantsque on va pas supprimer les lignes comportant les valeurs manquantes, mais on va essayer de prédire la valeur de ses donneées manquantes.\n\n# Cherchons les colonnes qui ont des champs vides ou nulle\n\n```{r}\ncolSums(is.na(full))\n```\n\n### Nous remarquons qu\u0027il y a 263 valeurs manquantes de la variable Age. Nous pouvons donc essayer de predire la valeur de ses donneées manquantes :\n\nRegardons un peu le resume de Age\n\n```{r}\nsummary(full$Age)\n```\n\n\n\n```{r}\nage_model \u003c- rpart(Age ~ Pclass + Sex + SibSp + Parch + Fare + Embarked + title, \n                   \n                   data = full[!is.na(full$Age), ], method = \u0022anova\u0022)\n\nfull$Age[is.na(full$Age)] \u003c- predict(age_model, full[is.na(full$Age),]) \n\nsummary(full$Age)\n```\nIl y a une valeur manquante dans Fare\n\nNous allons utliser la methode visuelle et la non  visuelle \n\n```{r}\nsummary(full$Fare)\n```\nLa methode ci-dessous est rapide si on a deja une idee des indices de la valeur manquante : \n```{r}\nggplot(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ], \n  aes(x = Fare)) +\n  geom_density(fill = \u0027#99d6ff\u0027, alpha=0.4) + \n  geom_vline(aes(xintercept=median(Fare, na.rm=T)),\n    colour=\u0027red\u0027, linetype=\u0027dashed\u0027, lwd=1) +\n  scale_x_continuous(labels=dollar_format()) +\n  theme_few()\n```\n\nTrouvons la valeur de la mediane : \n\n```{r}\n\nfull$Fare[1044] \u003c- median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\n\n# full$Fare[1044]  a reçu comme valeur :\n\nmedian(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\n```\n```{r}\nsummary(full$Fare)\n```\n\nDans le cas contraire, nous allons calculer la mediane directement\n\n```{r}\nfare.pclass.na \u003c- full$Pclass[is.na(full$Fare)]\nfare.median \u003c- median(full$Fare[full$Pclass==fare.pclass.na], na.rm = TRUE)\nfull[is.na(full$Fare), \u0022Fare\u0022] \u003c- fare.median\nsummary(full$Fare)\n\n```\n\nVerifions l\u0027existance d\u0027un champs considere comme : \u0022 \u0022\n\n```{r}\ncolSums(full == \u0027\u0027)\n```\n\nNous remarquons qu\u0027il existe deux valeurs absence dans la variable Embarqued \n\nEssayons de trouver les valeurs qui correspondent à ces valeurs : \n\n```{r}\n# filtrons les valeurs manquantes et excluons les du data frame\nembark_fake \u003c- full %\u003e%\n  filter(PassengerId != 62 \u0026 PassengerId !=830)\n```\nResultat du filtre : les deux valeurs exclus\n\n```{r}\ncolSums(embark_fake == \u0027\u0027)\n```\n\nEssayons de visualiser tout cela avec boxplot\n\n```{r}\nggplot(embark_fake, aes(x=Embarked, y=Fare, fill = factor(Pclass))) +\n  geom_boxplot() +\n  geom_hline(aes(yintercept = 80) , \ncolours = \u0027red\u0027 , linetype = \u0027dashed\u0027 , lwd = 2) + \n  scale_y_continuous(labels = dollar_format())  + \n  theme_few()\n```\nOn observe que la median port d\u0027embarquation C coinde avec le prix 8,5\n Donc on peut remplacer les variables manquantes par \u0027C\u0027\n \n \n```{r}\ntable(full$Embarked)\n```\n\n```{r}\nfull[full$Embarked == \u0022\u0022, \u0022Embarked\u0022] \u003c- \u0022C\u0022\nfull$Embarked[c(62, 830)] \u003c- \u0027C\u0027\ntable(full$Embarked)\nfull$Pclass[is.na(full$Pclass)] \u003c- \u0027Adult\u0027\n```\n Regardons un peu la relation qui peut exister entre l\u0027age et survie, et considerons un peu que le sex est un predicateur significatif\n \n \n```{r}\nggplot(full[1:891,], aes(Age, fill = factor(Survived))) +\n  \n  geom_histogram() + \n  \n  facet_grid(.~Sex) +\n  \n  theme_few()\n\n```\n\n\nVu que l\u0027age est significatif, separons cette variable en grande famille : les Adultes et les enfants\n\n```{r}\nfull$class[full$Age \u003c 18] \u003c- \u0027Child\u0027\nfull$class[full$Age \u003e 18] \u003c- \u0027Adult\u0027\n\n```\nEssayons de regarder la classe et la survie \n```{r}\ntable(full$class,full$Survived)\n```\n\n```{r}\nfull$class \u003c- as.factor(full$class)\n# Make variables factors into factors\nfull$class \u003c- as.factor(full$class)\n\nfull$Sex \u003c- as.factor(full$Sex)\nfull$title \u003c- as.factor(full$title)\nfull$FsizeD \u003c- as.factor(full$FsizeD)\nfull$Embarked \u003c- as.factor(full$Embarked)\n\n# Set a random seed\nset.seed(129)\n```\n\nRegardons s\u0027il existe encore des valeurs manquantes\n\n```{r}\nmd.pattern(full)\n```\n\n```{r}\ntrain \u003c- full[1:891,]\ntest \u003c- full[892:1309,]\ntrain \u003c- train[, colSums(is.na(train)) == 0]\nsurvived.eq \u003c- \u0022factor(Survived) ~ Pclass + Sex + Age + SibSp + Parch + Fare + Embarked + title + FsizeD\u0022\nsurvived.formula \u003c- as.formula(survived.eq)\n```\n\n\nDefinissons les variables de notre modele : \n\n\n```{r}\nmodel \u003c- randomForest(formula = survived.formula, data = train, ntree = 500, \n                              mtry = 3, \n                              nodesize = 0.01 * nrow(train))\n\nmodel1 \u003c- randomForest(formula = survived.formula, \n                               data = train, \n                               ntree = 500, \n                               mtry = 3, \n                               nodesize = 0.01 * nrow(test))\n\nmodel2 \u003c- randomForest(formula = survived.formula, \n                               data = train, \n                               ntree = 1000, \n                               mtry = 3,\n                               nodesize = 0.01 * nrow(train))\n\nmodel3 \u003c- randomForest(formula = survived.formula, \n                               data = train, \n                               ntree = 1000, \n                               mtry = 3, \n                               nodesize = 0.01 * nrow(test))\n```\n\n Le hors-sac (OOB) erreur est l\u0027erreur moyenne pour chaque z_icalculées en utilisant les prédictions des arbres qui ne contiennent pas z_idans leur échantillon bootstrap respective. Cela permet à l\u0027 RandomForestClassifierêtre en forme et validée tout en étant formés\n\n```{r}\n       par(mfrow=c(2,2),oma=c(0,0,2,0))\nplot(model)\nplot(model1)\nplot(model2)\nplot(model3)\ntitle(main=\u0022le taux d\u0027erreur OOB(hors sac) pour chaque modele \u0022,outer=TRUE)\n       \n```\n\n Regardons la matrice de confusion de chaque modele\n\n\n```{r}\n      model$confusion\n```\n\n\n```{r}\nmodel1$confusion\n```\n\n```{r}\nmodel2$confusion\n```\n\n```{r}\nmodel3$confusion\n```\n\nAfiichons l\u0027importance de chaque variable sur un modele\n\n```{r}\npar(mfrow=c(2,2),oma=c(0,0,2,0))\nvarImpPlot(model)\nvarImpPlot(model1)\nvarImpPlot(model2)\nvarImpPlot(model3)\ntitle(main=\u0022Importance by model\u0022,outer=TRUE)\n```\n```{r}\n\n```\n\n\n\n\n```{r}\nacc \u003c- 1-model$err.rate[nrow(model$err.rate),1]\nacc1 \u003c- 1-model1$err.rate[nrow(model1$err.rate),1]\nacc2 \u003c- 1-model2$err.rate[nrow(model1$err.rate),1]\nacc3 \u003c- 1-model3$err.rate[nrow(model1$err.rate),1]\nacc_all \u003c- rbind(acc,acc1,acc2,acc3)\nplot(acc_all, main=\u0022Accuracy by model\u0022, col=c(1,2,3,4), pch=16)\nlegend(\u0022bottomright\u0022, legend=c(\u0022model\u0022, \u0022model1\u0022, \u0022model2\u0022, \u0022model3\u0022), cex=0.7, col=c(1,2,3,4), pch=16)\n```\n\n```{r}\nimportance \u003c- importance(model)\nimportance1 \u003c- importance(model1)\nimportance2 \u003c- importance(model2)\nimportance3 \u003c- importance(model3)\n```\n\n\n\n```{r}\nvarImportance \u003c- data.frame(Variables = row.names(importance), \n                            Importance = round(importance[ ,\u0027MeanDecreaseGini\u0027],2))\n# Create a rank variable based on importance\nrankImportance \u003c- varImportance %\u003e%\n  mutate(Rank = paste0(\u0027#\u0027,dense_rank(desc(Importance))))\n\n# Use ggplot2 to visualize the relative importance of variables\nggplot(rankImportance, aes(x = reorder(Variables, Importance), \n    y = Importance, fill = Importance)) +\n  geom_bar(stat=\u0027identity\u0027) + \n  geom_text(aes(x = Variables, y = 0.5, label = Rank),\n    hjust=0, vjust=0.55, size = 4, colour = \u0027red\u0027) +\n  labs(x = \u0027Variables\u0027) +\n  coord_flip() + \n  theme_few()\n```\n\n\n```{r}\n# Predict\npredict1 \u003c- predict(model,type=\u0022prob\u0022,newdata=train)[,2]\npredict2 \u003c- predict(model1,type=\u0022prob\u0022,newdata=train)[,2]\npredict3 \u003c- predict(model2,type=\u0022prob\u0022,newdata=train)[,2]\npredict4 \u003c- predict(model3,type=\u0022prob\u0022,newdata=train)[,2]\n\n```\n\n\n```{r}\n# Prediction\nrf.pred \u003c- prediction(predict1, train$Survived)\nrf.pred1 \u003c- prediction(predict2, train$Survived)\nrf.pred2 \u003c- prediction(predict3, train$Survived)\nrf.pred3 \u003c- prediction(predict4, train$Survived)\n```\n\n\n```{r}\n# Performance\ntt.rf.perf \u003c- performance(rf.pred,\u0022tpr\u0022,\u0022fpr\u0022)\ntt.rf.perf1 \u003c- performance(rf.pred1,\u0022tpr\u0022,\u0022fpr\u0022)\ntt.rf.perf2 \u003c- performance(rf.pred2,\u0022tpr\u0022,\u0022fpr\u0022)\ntt.rf.perf3 \u003c- performance(rf.pred3,\u0022tpr\u0022,\u0022fpr\u0022)\n```\n\n\n```{r}\n# Calculate AUC\nrf.auc \u003c- performance(rf.pred,\u0022auc\u0022)\nrf.auc1 \u003c- performance(rf.pred1,\u0022auc\u0022)\nrf.auc2 \u003c- performance(rf.pred2,\u0022auc\u0022)\nrf.auc3 \u003c- performance(rf.pred3,\u0022auc\u0022)\n```\n\n\n```{r}\n# Converting S4 class to vector\ntt.rf.auc \u003c- unlist(slot(rf.auc, \u0022y.values\u0022))\ntt.rf.auc1 \u003c- unlist(slot(rf.auc1, \u0022y.values\u0022))\ntt.rf.auc2 \u003c- unlist(slot(rf.auc2, \u0022y.values\u0022))\ntt.rf.auc3 \u003c- unlist(slot(rf.auc3, \u0022y.values\u0022))\nauc \u003c- rbind(tt.rf.auc,tt.rf.auc1,tt.rf.auc2,tt.rf.auc3)\nauc\n```\n\n\n```{r}\n# Minimum and Maximum AUC\nminauc \u003c- min(round(auc, digits = 4))\nmaxauc \u003c- max(round(auc, digits = 4))\nminauct \u003c- paste(c(\u0022min(AUC) = \u0022),minauc,sep=\u0022\u0022)\nmaxauct \u003c- paste(c(\u0022max(AUC) = \u0022),maxauc,sep=\u0022\u0022)\n```\n\n\n\n```{r}\nplot(tt.rf.perf,main=\u0022ROC Curve for Random Forest\u0022,col=1,lwd=1) # Black\nplot(tt.rf.perf1,col=2,lwd=1, add=TRUE) # Red\nplot(tt.rf.perf2,col=3,lwd=1, add=TRUE) # Green\nplot(tt.rf.perf3,col=4,lwd=1, add=TRUE) # Blue\nabline(a=0,b=1,lwd=2,lty=2,col=\u0022gray\u0022)\nlegend(\u0027bottom\u0027,c(minauct,maxauct),cex=0.7, border = FALSE)\nlegend(\u0022bottomright\u0022, legend=c(\u0022model\u0022, \u0022model1\u0022, \u0022model2\u0022, \u0022model3\u0022), cex=0.7, col=c(1,2,3,4), lwd=1)\n```\n\n\n```{r}\ntitanic1.pred \u003c- predict(model1, newdata = test)\ntitanic3.pred \u003c- predict(model3, newdata = test)\n\nPassengerId \u003c- test$PassengerId\n\noutput1.df \u003c- as.data.frame(PassengerId)\noutput3.df \u003c- as.data.frame(PassengerId)\n\noutput1.df$Survived \u003c- titanic1.pred\noutput3.df$Survived \u003c- titanic3.pred\n\nwrite.csv(output1.df, file=\u0022rf_model1.csv\u0022, row.names = FALSE)\nwrite.csv(output3.df, file=\u0022rf_model3.csv\u0022, row.names = FALSE)\n```\n\n","dateCreated":"2017-01-07T12:38:12.56Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e472604\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:db81b1564fa01aee08d77dc7a1500e3f7252db31f118ef5e1e7aaace423aad5b\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e15.6282217460102\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003cwas_killed\u003eFalse\u003c/was_killed\u003e\u003c/results\u003e","runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageDigest":null,"dockerImageId":"sha256:db81b1564fa01aee08d77dc7a1500e3f7252db31f118ef5e1e7aaace423aad5b","dockerImageName":"kaggle/rstats","diskKbFree":472604,"failureMessage":"","exitCode":0,"queuedSeconds":0,"outputSizeBytes":0,"runTimeSeconds":15.6282217460102,"usedAllSpace":false,"timeoutExceeded":false,"isValidStatus":false,"wasGpuEnabled":false,"wasInternetEnabled":false,"outOfMemory":false,"i e":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":663903,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-01-07T12:38:12.56Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevious":0,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:db81b1564fa01aee08d77dc7a1500e3f7252db31f118ef5e1e7aaace423aad5b","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":15.6282217460102,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"titanic expliquee en fancais ","url":"/stevnkam/titanic-expliquee-en-fancais?scriptVersionId=663903","versionNumber":4,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":663875,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-01-07T12:30:10.23Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevious":0,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:db81b1564fa01aee08d77dc7a1500e3f7252db31f118ef5e1e7aaace423aad5b","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":16.9755574060255,"succeeded":true,"timeoutExceeded":false,"usedAl
