<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":3375740,"title":"Titanic Data Analysis with R","forkParent":null,"currentRunId":13777377,"mostRecentRunId":13777377,"url":"/pyy0715/titanic-data-analysis-with-r","tags":[],"commentCount":0,"upvoteCount":3,"viewCount":258,"forkCount":2,"bestPublicScore":0.81339,"author":{"id":2508358,"displayName":"pyy0715","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"pyy0715","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/2508358-kg.jpg","profileUrl":"/pyy0715","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2019-05-05T10:45:54.2633333Z","selfLink":"/kernels/3375740","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"titanic-data-analysis-with-r"},"kernelBlob":{"id":298041623,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":12349,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022785cb55cc14f94062465dce50941083a104b9670\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 타이타닉 분석\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002274819787c544c55eae615e0e6699ef7d7f7b3d22\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 1. 소개\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226cb751f5d40a53b089f88f6fdc209617e45471f5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 1.1 데이터 설명\\n* train.csv : 예측 모델을 만들기 위해 사용하는 학습 데이터다. 탑승객의 신상정보와 생존유무가 주어진다. \u003cbr /\u003e\\n* test.csv - 학습 데이터에서 신상정보 및 파생변수를 토대로 모델을 만들고 test.csv파일을 이용하여 생존유무를 예측한다. \u003cbr /\u003e\\n* sampleSubmission.csv - 제출시 사용하는 csv 파일이다. \u003cbr /\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bce6500a1587a2587c57df5982851a0adeabbc98\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 1.2 변수 설명\\n* survival : 생존유무, target 값. (0 = 사망, 1 = 생존) \u003cbr /\u003e\\n* pclass : 티켓 클래스. (1 = 1st, 2 = 2nd, 3 = 3rd) \u003cbr /\u003e\\n* sex : 성별 \u003cbr /\u003e\\n* Age : 나이(세) \u003cbr /\u003e\\n* sibsp : 함께 탑승한 형제자매, 배우자 수 총합 \u003cbr /\u003e\\n* parch : 함께 탑승한 부모, 자녀 수 총합 \u003cbr /\u003e\\n* ticket : 티켓 넘버 \u003cbr /\u003e\\n* fare : 탑승 요금 \u003cbr /\u003e\\n* cabin : 객실 넘버 \u003cbr /\u003e\\n* embarked : 탑승 항구\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221c46227173f080ce3300a656d3b31139d8b80ca0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 2. 준비작업\\n### 2.1 Packages\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ce644bfd12f315d382830c7c67ef3762f130e50e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(readr)\\nlibrary(stringr) # 문자열 처리 패키지\\nlibrary(doBy)\\nlibrary(ggplot2)\\nlibrary(scales)\\nlibrary(RColorBrewer)\\nlibrary(corrplot)\\nlibrary(doBy)\\nlibrary(dplyr) # 전처리\\nlibrary(randomForest)\\nlibrary(gridExtra)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228668831cb76fb764800a42a7c9abc9297e875be4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 2.2 Loading the data\\n\\nread.csv()보다 readr 패키지의 read_csv()가 조금 더 빨리 데이터를 읽어온다는 장점이 있다.\u003cbr /\u003e\\n그러나 read_csv()는 stringsAsFactors 옵션이 없어서 문자열(Character)과 요인(Factor)를 구별하지 못하고 모두 Character로 불러온다.\u003cbr /\u003e\\n\\n추가적으로 R에서 기본 내장함수 rbind()는 두 데이터의 차원이 같을 때 병합할 수 있는데 test셋에는 Y값이 없어서 차원이 다르다.\u003cbr /\u003e\\n이에 따라 dplyr::bind_rows()를 사용하여 test데이터의 Y값은 NA처리하며 병합한다.\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220b66ec9313cdb02df87df72db57577878ec93582\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read_csv(\u0027../input/train.csv\u0027)\\ntest \u003c- read_csv(\u0027../input/test.csv\u0027)\\nfull \u003c- bind_rows(train, test)\\n\\nfull \u003c- full %\u003e% # ticket과 cabin은 파생변수 생성을 위해 문자열로 놔둠\\n  mutate(Survived = factor(Survived),\\n         Pclass   = factor(Pclass, ordered = T),\\n         Name     = factor(Name),\\n         Sex      = factor(Sex),\\n         Embarked = factor(Embarked))\\n\\nstr(full)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022911cb1a0ebb52f3aa157d73ddeda255b1263917f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 3. 탐색적 데이터 분석(EDA)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002271a3f5f63952ff4cede0f44d00106d3b9e2cd7b2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 3.1 수치값을 활용한 data 확인\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225fbb912b9b0673ad027f9db9d531d0c41501d246\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(full)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002205b998b2dad513946ddb3aac9eb19f9da07fea4a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022str(full)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222ee010cd4a28e55cadd52691827d489734dbc5b8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022summary(full)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022aa369968ee722591d9d1429f4d0f0b54b2d36064\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00221. 사망자가 생존자보다 많다 \u003cbr /\u003e\\n2. 남성이 여성보다 2배 가까이 더 많다 \u003cbr /\u003e\\n3. SibSp의 3분위값이 1이므로 대부분 부부끼리 혹은 형제끼리 탑승했다 \u003cbr /\u003e\\n4. Parch의 3분위수가 0이므로 부모나 자녀와 함께 탑승한 승객이 많지 않다 \u003cbr /\u003e\\n5. Fare의 최대값이 512로 이상치가 아닌지 확인이 필요해 보인다 \u003cbr /\u003e\\n6. 결측치가 많은 데이터임을 확인할 수있다. \u003cbr /\u003e\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002294dd4d4deeed93194d109334c26ce996e29d3f40\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sapply(train, function(x) length(unique(x)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002253b755230066c10e180afd2aa00704030cd88009\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 3.2 결측치 확인 및 시각화\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224022ebd459a6bdccf9d3837909eaf22d24fef294\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022colSums(is.na(full))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e373c6c80e6eb4d949aae3aa31f806ce5317cc76\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022missing_values \u003c- full %\u003e%      # 결측치 비율을 데이터프레임으로\\n  dplyr::summarize_all(funs(sum(is.na(.))/n()))\\n\\n# tidyr::gather()함수를 이용하여 stack화 시킴 (설명변수들이 key로 지정한 변수에 나열되고, 결측값들이 value로 지정한 변수의 값으로)\\nmissing_values \u003c- tidyr::gather(missing_values,\\n                                key = \\\u0022feature\\\u0022, value = \\\u0022missing_pct\\\u0022)\\nmissing_values\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002233a7d2da3db43ce35c33dd7181b3674b3cadd9da\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022missing_values %\u003e% \\n  ggplot(aes(x = reorder(feature, missing_pct), y = missing_pct)) + # 정렬을 위한 reorder() 축지정\\n  geom_bar(stat = \\\u0022identity\\\u0022, fill = \\\u0022red\\\u0022) +  # bar plot 그리기 stat = \u0027identity\u0027 데이터프레임 값을 그대로 이용하여 그리라는 옵션\\n  ggtitle(\\\u0022Rate of missing values in each features\\\u0022) +\\n  theme(plot.title = element_text(face = \\\u0022bold\\\u0022,    # 글씨체 \\n                                  hjust = 0.5,      # Horizon(가로비율) = 0.5\\n                                  size = 15, color = \\\u0022darkblue\\\u0022)) +\\n  labs(x = \\\u0022Feature names\\\u0022, y = \\\u0022Rate\\\u0022) +  # x,y축 제목 지정\\n  coord_flip() # Plot의 x, y축 변환 \\n\\n# 결측값이 있는 변수로만 시각화\\nmissing_values \u003c- missing_values[missing_values$missing_pct \u003e 0, ]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224e6661b529ed36148bad0e69e2f29ff192610d9c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022missing_values \u003c- missing_values[missing_values$missing_pct \u003e 0, ]\\n\\nmissing_values %\u003e% \\n  ggplot(aes(x = reorder(feature, missing_pct), y = missing_pct)) + # 정렬을 위한 reorder() 축지정\\n  geom_bar(stat = \\\u0022identity\\\u0022, fill = \\\u0022red\\\u0022) +  # bar plot 그리기 stat = \u0027identity\u0027 데이터프레임 값을 그대로 이용하여 그리라는 옵션\\n  ggtitle(\\\u0022Rate of missing values in each features\\\u0022) +\\n  theme(plot.title = element_text(face = \\\u0022bold\\\u0022,    # 글씨체 \\n                                  hjust = 0.5,      # Horizon(가로비율) = 0.5\\n                                  size = 15, color = \\\u0022darkblue\\\u0022)) +\\n  labs(x = \\\u0022Feature names\\\u0022, y = \\\u0022Rate\\\u0022) +  # x,y축 제목 지정\\n  coord_flip() # Plot의 x, y축 변환 \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022556d483259b33af6a5750f9a69f8cbfca03e250d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 3.3 변수 EDA\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fdc276f5a29d6c282d9e42d4cfdf9747f3e2921a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.1 Sex\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225c53338f791e7f6522c0a58842de67c56e431a53\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(full$Sex)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228d7399cdc45328e6891fa03d15d0a92232d4f1b9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full %\u003e% group_by(Survived, Sex) %\u003e% summarise(freq = n())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229fa61effd76aabd7ab81dacf286a0ed616eb0d42\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prop.table(table(full$Sex,full$Survived),1) #여자들이 생존할 확률이 높음\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221a3faf3c5259a4ed88096d6cd246edc9e185406d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# 성별 막대그래프\\nsex.p1 \u003c- full %\u003e% \\n  dplyr::group_by(Sex) %\u003e% \\n  summarize(N = n()) %\u003e% \\n  ggplot(aes(Sex, N)) +\\n  geom_col() +\\n  geom_text(aes(label = N), size = 5, vjust = 1.2, color = \\\u0022#FFFFFF\\\u0022) + \\n  ggtitle(\\\u0022Bar plot of Sex\\\u0022) +\\n  labs(x = \\\u0022Sex\\\u0022, y = \\\u0022Count\\\u0022)\\n\\n# 성별에 따른 생존률 막대그래프\\nsex.p2 \u003c- full%\u003e%\\n  filter(!is.na(Survived)) %\u003e%\\n  ggplot(aes(factor(Sex), fill = factor(Survived))) +\\n  geom_bar(position = \\\u0022fill\\\u0022) + \\n  scale_y_continuous(labels = percent) +\\n  scale_fill_brewer(palette = \\\u0022Set1\\\u0022) +  # palette에 어떤색 넣을지 지정\\n   # 일정한 간격으로 x축과 y축 설정 : scale_x_continuous(breaks=seq())\\n  # 분석가 마음대로 x축과 y축 설정 : scale_x_continuous(breaks=c())\\n  ggtitle(\\\u0022Survival Rate by Sex\\\u0022) + \\n  labs(x = \\\u0022Sex\\\u0022, y = \\\u0022Rate\\\u0022)\\n\\ngrid.arrange(sex.p1,sex.p2,ncol=2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022551e6176acdd507479b85fd05dc1173400cbccfe\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.2 Pclass\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002274ba69203594777102ebdf498f818308b8d21599\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(full$Pclass)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002250a2570f7979cfe17570a03511563f4bd8ea5d66\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prop.table(table(full$Pclass,full$Survived),1) # 더 좋은 객실 이용자일수록 생존할 확률이 높음\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f0217c199edbfb698dfd33f42ee40f2d016df983\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Pclass 막대그래프\\npclass.p1 \u003c- full %\u003e% \\n  dplyr::group_by(Pclass) %\u003e% \\n  summarize(N = n()) %\u003e% \\n  ggplot(aes(Pclass, N)) +\\n  geom_col() +\\n  geom_text(aes(label = N), size = 5, vjust = 1.2, color = \\\u0022#FFFFFF\\\u0022) + \\n  ggtitle(\\\u0022Bar plot of Pclass\\\u0022) +\\n  labs(x = \\\u0022Pclass\\\u0022, y = \\\u0022Count\\\u0022)\\n\\n# Pclass에 따른 생존률 막대그래프\\npclass.p2 \u003c- full%\u003e%\\n  filter(!is.na(Survived)) %\u003e%\\n  ggplot(aes(factor(Pclass), fill = factor(Survived))) +\\n  geom_bar(position = \\\u0022fill\\\u0022) + \\n  scale_fill_brewer(palette = \\\u0022Set1\\\u0022) +  \\n  ggtitle(\\\u0022Survival Rate by Pclass\\\u0022) + \\n  labs(x = \\\u0022Pclass\\\u0022, y = \\\u0022Rate\\\u0022)\\n\\ngrid.arrange(pclass.p1,pclass.p2,ncol=2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ebaa045fee739843ffd872949c2c0e66ccaf7b7a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.3 Fare\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cb1962cf4fd454c68e693ef8a87b88ff706f5e37\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022hist(full$Fare)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223f4e984bf39f3c2f730d6db1b759c25884331b34\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# fare 히스토그램\\nFare.p1 \u003c- full %\u003e%\\n  ggplot(aes(Fare)) + \\n  geom_histogram(col    = \\\u0022yellow\\\u0022,\\n                 fill   = \\\u0022blue\\\u0022, \\n                 alpha  = .5) +\\n  ggtitle(\\\u0022Histogram of passengers Fare\\\u0022) +\\n  theme(plot.title = element_text(face = \\\u0022bold\\\u0022, hjust = 0.5, size = 15))\\n\\n# 생존여부에 따른 fare box plot\\nFare.p2 \u003c- full %\u003e%\\n  filter(!is.na(Survived)) %\u003e% \\n  ggplot(aes(Survived, Fare)) +  # x축에 생존 y축에 fare\\n  # 관측치를 회색점으로 찍되, 중복되는 부분은 퍼지게 그려줍니다.\\n  geom_jitter(col = \\\u0022gray\\\u0022) + \\n  # 상자그림 : 투명도 50% \\n  geom_boxplot(alpha = .5) + \\n  ggtitle(\\\u0022Boxplot of passengers Fare\\\u0022) +\\n  theme(plot.title = element_text(face = \\\u0022bold\\\u0022, hjust = 0.5, size = 15))\\n\\ngrid.arrange(Fare.p1,Fare.p2,ncol=2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227376efeea780704f8d6f7f9ee80ea0d654422219\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.4 Age\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220d0582c2eb10e2bf782f76c69d17eeb38fbea092\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022hist(full$Age)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002235996f690a91fdc15a209bd30a4c84408a4c59b6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# 나이 분포 히스토그램\\nage.p1 \u003c- full %\u003e% \\n  ggplot(aes(Age)) +     # x값에 따른 y값을 그리는 것이 아니므로 축 지정 안해줘도 됨 \\n  # 히스토그램 그리기, 설정\\n  geom_histogram(breaks = seq(0, 80, by = 1), # 간격 설정 \\n                 col    = \\\u0022red\\\u0022,              # 막대 경계선 색깔 \\n                 fill   = \\\u0022green\\\u0022,            # 막대 내부 색깔 \\n                 alpha  = .5) +               # 막대 투명도 = 50% \\n  # Plot title\\n  ggtitle(\\\u0022All Titanic passengers age hitogram\\\u0022) +\\n  theme(plot.title = element_text(face = \\\u0022bold\\\u0022,    # 글씨체 \\n                                  hjust = 0.5,      # Horizon(가로비율) = 0.5\\n                                  size = 15, color = \\\u0022darkblue\\\u0022))\\n\\n# 나이에 따른 생존 분포 파악\\nage.p2 \u003c- full %\u003e% \\n  filter(!is.na(Survived)) %\u003e%\\n  ggplot(aes(Age, fill = Survived)) + \\n  geom_density(alpha = .5) +   # 막대그래프가 아니고 밀도그래프니까 plot으로 축 지정하고 geom_bar 대신에 geom_density\\n  ggtitle(\\\u0022Titanic passengers age density plot\\\u0022) + \\n  theme(plot.title = element_text(face = \\\u0022bold\\\u0022, hjust = 0.5,\\n                                  size = 15, color = \\\u0022darkblue\\\u0022))\\n\\ngrid.arrange(age.p1,age.p2,ncol=2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223738b3634474bdbe5b2f934b55ab7b1986376ca9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.5 Sibsp\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022348368dd19b55224a7a75cacd3c552b11e9bd79a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(full$SibSp)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229ce20033727510f372d319ae48329d1a0781d13d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train %\u003e% group_by(Survived, SibSp) %\u003e% summarise(freq = n())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c73539202cf6f58093b16ea5c12bf4213a635309\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prop.table(table(train$SibSp,train$Survived),1) #배우자,형제자매가 많을수록 생존률이 떨어짐\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224e3be3d7a0f099e20d8927a7f52dc9bb224e88ed\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.6 Parch\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002212afd70f981306a4d0bd1bdedaa655f21363caf3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(train$Parch)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c144ebe1e3b2bf0272fccd2444eb5ba8221d88c1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train %\u003e% group_by(Survived, Parch) %\u003e% summarise(freq = n())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022894f9bd5652d629e36451f673932066dc24b3b6c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prop.table(table(train$Parch,train$Survived),1) #부모와 자녀를 1~3명 정도 동승했을 경우 생존률이 높음 \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228349eccf29306314fd2deb0471d10db72155125b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.7 Embarked\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228457d727e11a6e74fbedcaa9b7899c9a2c8c3882\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(train$Embarked) #결측값 2개\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002277c5950ef84a07fe875c4f4088272e5063003a12\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train %\u003e% group_by(Survived, Embarked) %\u003e% summarise(freq = n())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f896ecca9e2a7e2a226243e0db4b861825cc093e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prop.table(table(train$Embarked,train$Survived),1) # C에서 탑승한 인원들만 생존률이 더 높다\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002292668542d324a5a6f8dd2cb7049a08f12ba538e9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 4. 결측치 처리\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bb41e6d17155bd073ac6f083c425e9bbd810081a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00223.2 EDA 과정에서 결측치가 Cabin에 1014개, Age에 263개, Embarked 2개, Fare에 1개 존재한다는 것을 확인했다\u003cbr /\u003e\\nCabin은 결측치 수가 너무 많아서 그냥 변수를 제거하고, 차후 파생병수 Deck을 생성할 것이다\u003cbr /\u003e\\n따라서 Cabin 변수를 제외한 나머지 변수들에 대한 결측치 처리를 수행하려 한다\u003cbr /\u003e\\n\\nAge 결측처리는 5.feature engineering 과정에서 생성한 파생변수 title을 이용하여 처리하기 위해 5.4 Age feature engineering 과정에서 결측처리를 병행하도록 한다\u003cbr /\u003e\\n\\n따라서 해당 절에서는 Embarked 와 Fare의 결측처리를 우선 수행한다\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002213f157c4b396b8fb570d59fdec8e3edbd736f968\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022colSums(is.na(full))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d810e53d79eac0eb1ec74a1392a75dd68cb8cf0e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 4.1 Embarked 결측처리\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e3b392e92e41363dc734eb9a3a5e1bc5853506c8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full[is.na(full$Embarked), ] #두개의 관측치 모두 Fare가 80이고, Pclass가 1임\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222a52ebf303ff5f78029b6465a49505522e0cf921\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022embark_fare \u003c- full[!is.na(full$Embarked), ]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225da041b8d1d4041f669d5638d1b8c417eb0c14c7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(embark_fare, aes(x = Embarked, y = Fare, fill = factor(Pclass))) +\\n  geom_boxplot() +\\n  geom_hline(aes(yintercept=80), # fare가 80에 line 생성\\n             colour=\u0027red\u0027, linetype=\u0027dashed\u0027, lwd=2) +\\n  scale_y_continuous()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002210b46ee71a89925e4f2bed543377a093c639564c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022fare가 80면서 Pclass가 1인 승객들 대다수는 Embark가 C다\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002202524487935362e59bb2177c352eb44cb34937d8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full$Embarked[c(62, 830)] \u003c- \u0027C\u0027\\nfull[c(62, 830),] \u0022,\u0022execution_count\u0022:null,\ 801b94c79a0f1950ef3331a54260e3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022이 title이라는 파생변수를 그대로 사용할 경우 모델의(특히 Tree based model) 복잡도가 상당히 높아지기 때문에 범주를 줄여줘야한다.\\n그 전에 descr패키지를 이용해서 각 범주별 빈도수와 비율을 확인해보겠다\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002267fe3f79e1a5d138e3561d3009e12fdd6c22c0a5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# 범주별 빈도수, 비율 확인 \\ndescr::CrossTable(full$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002275828436b599abc081c4b69eb0493d8bb0d844cd\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# 5개 범주로 단순화 시키는 작업 \\nfull \u003c- full %\u003e%\\n  # \\\u0022%in%\\\u0022 대신 \\\u0022==\\\u0022을 사용하게되면 Recyling Rule 때문에 원하는대로 되지 않습니다.\\n  mutate(Title = ifelse(Title %in% c(\\\u0022Mlle\\\u0022, \\\u0022Ms\\\u0022, \\\u0022Lady\\\u0022, \\\u0022Dona\\\u0022), \\\u0022Miss\\\u0022, Title), # %in% 개념\\n         Title = ifelse(Title == \\\u0022Mme\\\u0022, \\\u0022Mrs\\\u0022, Title),\\n         Title = ifelse(Title %in% c(\\\u0022Capt\\\u0022, \\\u0022Col\\\u0022, \\\u0022Major\\\u0022, \\\u0022Dr\\\u0022, \\\u0022Rev\\\u0022, \\\u0022Don\\\u0022,\\n                                     \\\u0022Sir\\\u0022, \\\u0022the Countess\\\u0022, \\\u0022Jonkheer\\\u0022), \\\u0022Officer\\\u0022, Title),\\n         Title = factor(Title))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cfae9470a660b3a3c7a597d7ce5fbbb8a083f441\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# 파생변수 생성 후 각 범주별 빈도수, 비율 확인 \\ndescr::CrossTable(full$Title) # 5개의 범주로 축소\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228c4fc807f1b0add38152dfa7ee81f6316fd45dab\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u ght = 5)\\n# xgb_cv \u003c- xgb.cv(params  = param,\\n#               data    = dtrain,\\n#               nrounds = 5000,\\n#               nfold   = 5,\\n#               nthread = -1,\\n#               silent = 1,\\n#               print_every_n = 100,\\n#               verbose = 0)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# best=xgb_cv$best_iteration  # optimal number of tree\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# auc=xgb_cv$evaluation_log\\n# auc  %\u003e% filter(test_auc_mean==max(auc[,4]))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022xgb \u003c- xgb.train(params  = param,\\n              data    = dtrain,\\n              nrounds = 4790,\\n              silent = 1,\\n              print_every_n = 100,\\n              verbose = 0)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## (2) Threshold\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(caret)\\nset.seed(123)\\nsplit \u003c- createDataPartition(y = train$Survived,p = 0.7,list = FALSE)\\n\\nnew_train \u003c- train[split,] \\nnew_test \u003c- train[-split,]\\n\\n\\nx_label= as.numeric(new_train$Survived)-1\\ny_label= as.numeric(new_test$Survived)-1\\n\\nnew_train2 \u003c- model.matrix(~.-1, data = new_train[,-1]) %\u003e% data.frame\\nnew_test2 \u003c- model.matrix(~.-1, data = new_test[,-1]) %\u003e% data.frame\\n\\ndtrain2 \u003c- xgb.DMatrix(data = as.matrix(new_train2), label=x_label)\\ndtest2 \u003c- xgb.DMatrix(data = as.matrix(new_test2), label=y_label)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022xgb2 \u003c- xgb.train(params  = param,\\n              data    = dtrain2,\\n              nrounds = 4790,\\n              silent = 1,\\n              print_every_n = 100,\\n              verbose = 0)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(2019)\\nXGB_pred2 \u003c- predict(xgb2, dtest2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(XGB_pred2,10)\\nhead(new_test$Survived,10)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(2019)\\nXGB_pred2 \u003c- predict(xgb2, dtest2)\\nXGB_pred2 \u003c- ifelse(XGB_pred2\u003e=0.5,1,0)\\n#plot ROC \\nlibrary(ROCR) \\nlibrary(Metrics)\\npr \u003c- prediction(XGB_pred2,new_test$Survived)\\nperf \u003c- performance(pr,measure = \\\u0022tpr\\\u0022,x.measure = \\\u0022fpr\\\u0022) \\nplot(perf) \u003e auc(new_test$Survived,XGB_pred) #0.8109\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022auc(new_test$Survived,XGB_pred2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(2019)\\nXGB_pred2 \u003c- predict(xgb2, dtest2)\\nXGB_pred2 \u003c- ifelse(XGB_pred2\u003e=0.4,1,0)\\n#plot ROC \\nlibrary(ROCR) \\nlibrary(Metrics)\\npr \u003c- prediction(XGB_pred2,new_test$Survived)\\nperf \u003c- performance(pr,measure = \\\u0022tpr\\\u0022,x.measure = \\\u0022fpr\\\u0022) \\nplot(perf) \u003e auc(new_test$Survived,XGB_pred2) #0.815\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022auc(new_test$Survived,XGB_pred2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022* 임계값을 0.4로 했을때가 성능이 더 좋음\u0022},{\u0022metadata\u0022:{},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## (3) Submission\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(2019)\\nXGB_pred \u003c- predict(xgb, dtest)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022XGB_pred \u003c- ifelse(XGB_pred\u003e=0.4,1,0)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022xgb.importance(colnames(dtrain), model = xgb) %\u003e% \\n  xgb.plot.importance(top_n = 30)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022submission_xgb \u003c- read.csv(\u0027../input/sample_submission.csv\u0027)\\nsubmission_xgb$Survived \u003c- XGB_pred\\nwrite.csv(submission_xgb, file=\u0027submission_xgb.csv\u0027, row.names = F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022codemirror_mode\u0022:\u0022r\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.5.1\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2019-05-05T10:45:53.7115141Z"},"kernelRun":{"id":13777377,"kernelId":3375740,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic Data Analysis with R","dateCreated":"2019-05-05T10:45:53.84Z","dateEvaluated":"2019-05-05T10:45:54.263Z","workerContainerPort":null,"workerUptimeSeconds":125168,"workerIPAddress":"172.20.0.7     ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/13777377/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..JVdgT0pavW9yygVZs4KLFg.6JdxFSj6ZtyiOamzz6XkuY2sW5J2wkpSnbMcGO3a-mfetj4eUSlWnE6uT_Ianr1eT0H3o-0gP6aoz7Ui2oo8ni_wemVVrYidT3UR6Zx1kQhyA3b8l4tAGxYJOjsOD27v5bd6V6zxb0lPD-P_mFDTXg.hfzm5xWga-Ls2K4VAEIwJQ/__results__.html","commit":{"id":298041623,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":12349,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022785cb55cc14f94062465dce50941083a104b9670\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 타이타닉 분석\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002274819787c544c55eae615e0e6699ef7d7f7b3d22\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 1. 소개\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226cb751f5d40a53b089f88f6fdc209617e45471f5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 1.1 데이터 설명\\n* train.csv : 예측 모델을 만들기 위해 사용하는 학습 데이터다. 탑승객의 신상정보와 생존유무가 주어진다. \u003cbr /\u003e\\n* test.csv - 학습 데이터에서 신상정보 및 파생변수를 토대로 모델을 만들고 test.csv파일을 이용하여 생존유무를 예측한다. \u003cbr /\u003e\\n* sampleSubmission.csv - 제출시 사용하는 csv 파일이다. \u003cbr /\u003e\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bce6500a1587a2587c57df5982851a0adeabbc98\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 1.2 변수 설명\\n* survival : 생존유무, target 값. (0 = 사망, 1 = 생존) \u003cbr /\u003e\\n* pclass : 티켓 클래스. (1 = 1st, 2 = 2nd, 3 = 3rd) \u003cbr /\u003e\\n* sex : 성별 \u003cbr /\u003e\\n* Age : 나이(세) \u003cbr /\u003e\\n* sibsp : 함께 탑승한 형제자매, 배우자 수 총합 \u003cbr /\u003e\\n* parch : 함께 탑승한 부모, 자녀 수 총합 \u003cbr /\u003e\\n* ticket : 티켓 넘버 \u003cbr /\u003e\\n* fare : 탑승 요금 \u003cbr /\u003e\\n* cabin : 객실 넘버 \u003cbr /\u003e\\n* embarked : 탑승 항구\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221c46227173f080ce3300a656d3b31139d8b80ca0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 2. 준비작업\\n### 2.1 Packages\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ce644bfd12f315d382830c7c67ef3762f130e50e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(readr)\\nlibrary(stringr) # 문자열 처리 패키지\\nlibrary(doBy)\\nlibrary(ggplot2)\\nlibrary(scales)\\nlibrary(RColorBrewer)\\nlibrary(corrplot)\\nlibrary(doBy)\\nlibrary(dplyr) # 전처리\\nlibrary(randomForest)\\nlibrary(gridExtra)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228668831cb76fb764800a42a7c9abc9297e875be4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 2.2 Loading the data\\n\\nread.csv()보다 readr 패키지의 read_csv()가 조금 더 빨리 데이터를 읽어온다는 장점이 있다.\u003cbr /\u003e\\n그러나 read_csv()는 stringsAsFactors 옵션이 없어서 문자열(Character)과 요인(Factor)를 구별하지 못하고 모두 Character로 불러온다.\u003cbr /\u003e\\n\\n추가적으로 R에서 기본 내장함수 rbind()는 두 데이터의 차원이 같을 때 병합할 수 있는데 test셋에는 Y값이 없어서 차원이 다르다.\u003cbr /\u003e\\n이에 따라 dplyr::bind_rows()를 사용하여 test데이터의 Y값은 NA처리하며 병합한다.\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220b66ec9313cdb02df87df72db57577878ec93582\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read_csv(\u0027../input/train.csv\u0027)\\ntest \u003c- read_csv(\u0027../input/test.csv\u0027)\\nfull \u003c- bind_rows(train, test)\\n\\nfull \u003c- full %\u003e% # ticket과 cabin은 파생변수 생성을 위해 문자열로 놔둠\\n  mutate(Survived = factor(Survived),\\n         Pclass   = factor(Pclass, ordered = T),\\n         Name     = factor(Name),\\n         Sex      = factor(Sex),\\n         Embarked = factor(Embarked))\\n\\nstr(full)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022911cb1a0ebb52f3aa157d73ddeda255b1263917f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 3. 탐색적 데이터 분석(EDA)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002271a3f5f63952ff4cede0f44d00106d3b9e2cd7b2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 3.1 수치값을 활용한 data 확인\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225fbb912b9b0673ad027f9db9d531d0c41501d246\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(full)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002205b998b2dad513946ddb3aac9eb19f9da07fea4a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022str(full)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222ee010cd4a28e55cadd52691827d489734dbc5b8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022summary(full)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022aa369968ee722591d9d1429f4d0f0b54b2d36064\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00221. 사망자가 생존자보다 많다 \u003cbr /\u003e\\n2. 남성이 여성보다 2배 가까이 더 많다 \u003cbr /\u003e\\n3. SibSp의 3분위값이 1이므로 대부분 부부끼리 혹은 형제끼리 탑승했다 \u003cbr /\u003e\\n4. Parch의 3분위수가 0이므로 부모나 자녀와 함께 탑승한 승객이 많지 않다 \u003cbr /\u003e\\n5. Fare의 최대값이 512로 이상치가 아닌지 확인이 필요해 보인다 \u003cbr /\u003e\\n6. 결측치가 많은 데이터임을 확인할 수있다. \u003cbr /\u003e\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002294dd4d4deeed93194d109334c26ce996e29d3f40\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sapply(train, function(x) length(unique(x)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002253b755230066c10e180afd2aa00704030cd88009\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 3.2 결측치 확인 및 시각화\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224022ebd459a6bdccf9d3837909eaf22d24fef294\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022colSums(is.na(full))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e373c6c80e6eb4d949aae3aa31f806ce5317cc76\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022missing_values \u003c- full %\u003e%      # 결측치 비율을 데이터프레임으로\\n  dplyr::summarize_all(funs(sum(is.na(.))/n()))\\n\\n# tidyr::gather()함수를 이용하여 stack화 시킴 (설명변수들이 key로 지정한 변수에 나열되고, 결측값들이 value로 지정한 변수의 값으로)\\nmissing_values \u003c- tidyr::gather(missing_values,\\n                                key = \\\u0022feature\\\u0022, value = \\\u0022missing_pct\\\u0022)\\nmissing_values\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002233a7d2da3db43ce35c33dd7181b3674b3cadd9da\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022missing_values %\u003e% \\n  ggplot(aes(x = reorder(feature, missing_pct), y = missing_pct)) + # 정렬을 위한 reorder() 축지정\\n  geom_bar(stat = \\\u0022identity\\\u0022, fill = \\\u0022red\\\u0022) +  # bar plot 그리기 stat = \u0027identity\u0027 데이터프레임 값을 그대로 이용하여 그리라는 옵션\\n  ggtitle(\\\u0022Rate of missing values in each features\\\u0022) +\\n  theme(plot.title = element_text(face = \\\u0022bold\\\u0022,    # 글씨체 \\n                                  hjust = 0.5,      # Horizon(가로비율) = 0.5\\n                                  size = 15, color = \\\u0022darkblue\\\u0022)) +\\n  labs(x = \\\u0022Feature names\\\u0022, y = \\\u0022Rate\\\u0022) +  # x,y축 제목 지정\\n  coord_flip() # Plot의 x, y축 변환 \\n\\n# 결측값이 있는 변수로만 시각화\\nmissing_values \u003c- missing_values[missing_values$missing_pct \u003e 0, ]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224e6661b529ed36148bad0e69e2f29ff192610d9c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022missing_values \u003c- missing_values[missing_values$missing_pct \u003e 0, ]\\n\\nmissing_values %\u003e% \\n  ggplot(aes(x = reorder(feature, missing_pct), y = missing_pct)) + # 정렬을 위한 reorder() 축지정\\n  geom_bar(stat = \\\u0022identity\\\u0022, fill = \\\u0022red\\\u0022) +  # bar plot 그리기 stat = \u0027identity\u0027 데이터프레임 값을 그대로 이용하여 그리라는 옵션\\n  ggtitle(\\\u0022Rate of missing values in each features\\\u0022) +\\n  theme(plot.title = element_text(face = \\\u0022bold\\\u0022,    # 글씨체 \\n                                  hjust = 0.5,      # Horizon(가로비율) = 0.5\\n                                  size = 15, color = \\\u0022darkblue\\\u0022)) +\\n  labs(x = \\\u0022Feature names\\\u0022, y = \\\u0022Rate\\\u0022) +  # x,y축 제목 지정\\n  coord_flip() # Plot의 x, y축 변환 \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022556d483259b33af6a5750f9a69f8cbfca03e250d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 3.3 변수 EDA\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fdc276f5a29d6c282d9e42d4cfdf9747f3e2921a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.1 Sex\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225c53338f791e7f6522c0a58842de67c56e431a53\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(full$Sex)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228d7399cdc45328e6891fa03d15d0a92232d4f1b9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full %\u003e% group_by(Survived, Sex) %\u003e% summarise(freq = n())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229fa61effd76aabd7ab81dacf286a0ed616eb0d42\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prop.table(table(full$Sex,full$Survived),1) #여자들이 생존할 확률이 높음\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221a3faf3c5259a4ed88096d6cd246edc9e185406d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# 성별 막대그래프\\nsex.p1 \u003c- full %\u003e% \\n  dplyr::group_by(Sex) %\u003e% \\n  summarize(N = n()) %\u003e% \\n  ggplot(aes(Sex, N)) +\\n  geom_col() +\\n  geom_text(aes(label = N), size = 5, vjust = 1.2, color = \\\u0022#FFFFFF\\\u0022) + \\n  ggtitle(\\\u0022Bar plot of Sex\\\u0022) +\\n  labs(x = \\\u0022Sex\\\u0022, y = \\\u0022Count\\\u0022)\\n\\n# 성별에 따른 생존률 막대그래프\\nsex.p2 \u003c- full%\u003e%\\n  filter(!is.na(Survived)) %\u003e%\\n  ggplot(aes(factor(Sex), fill = factor(Survived))) +\\n  geom_bar(position = \\\u0022fill\\\u0022) + \\n  scale_y_continuous(labels = percent) +\\n  scale_fill_brewer(palette = \\\u0022Set1\\\u0022) +  # palette에 어떤색 넣을지 지정\\n   # 일정한 간격으로 x축과 y축 설정 : scale_x_continuous(breaks=seq())\\n  # 분석가 마음대로 x축과 y축 설정 : scale_x_continuous(breaks=c())\\n  ggtitle(\\\u0022Survival Rate by Sex\\\u0022) + \\n  labs(x = \\\u0022Sex\\\u0022, y = \\\u0022Rate\\\u0022)\\n\\ngrid.arrange(sex.p1,sex.p2,ncol=2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022551e6176acdd507479b85fd05dc1173400cbccfe\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.2 Pclass\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002274ba69203594777102ebdf498f818308b8d21599\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(full$Pclass)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002250a2570f7979cfe17570a03511563f4bd8ea5d66\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prop.table(table(full$Pclass,full$Survived),1) # 더 좋은 객실 이용자일수록 생존할 확률이 높음\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f0217c199edbfb698dfd33f42ee40f2d016df983\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Pclass 막대그래프\\npclass.p1 \u003c- full %\u003e% \\n  dplyr::group_by(Pclass) %\u003e% \\n  summarize(N = n()) %\u003e% \\n  ggplot(aes(Pclass, N)) +\\n  geom_col() +\\n  geom_text(aes(label = N), size = 5, vjust = 1.2, color = \\\u0022#FFFFFF\\\u0022) + \\n  ggtitle(\\\u0022Bar plot of Pclass\\\u0022) +\\n  labs(x = \\\u0022Pclass\\\u0022, y = \\\u0022Count\\\u0022)\\n\\n# Pclass에 따른 생존률 막대그래프\\npclass.p2 \u003c- full%\u003e%\\n  filter(!is.na(Survived)) %\u003e%\\n  ggplot(aes(factor(Pclass), fill = factor(Survived))) +\\n  geom_bar(position = \\\u0022fill\\\u0022) + \\n  scale_fill_brewer(palette = \\\u0022Set1\\\u0022) +  \\n  ggtitle(\\\u0022Survival Rate by Pclass\\\u0022) + \\n  labs(x = \\\u0022Pclass\\\u0022, y = \\\u0022Rate\\\u0022)\\n\\ngrid.arrange(pclass.p1,pclass.p2,ncol=2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ebaa045fee739843ffd872949c2c0e66ccaf7b7a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.3 Fare\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cb1962cf4fd454c68e693ef8a87b88ff706f5e37\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022hist(full$Fare)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223f4e984bf39f3c2f730d6db1b759c25884331b34\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# fare 히스토그램\\nFare.p1 \u003c- full %\u003e%\\n  ggplot(aes(Fare)) + \\n  geom_histogram(col    = \\\u0022yellow\\\u0022,\\n                 fill   = \\\u0022blue\\\u0022, \\n                 alpha  = .5) +\\n  ggtitle(\\\u0022Histogram of passengers Fare\\\u0022) +\\n  theme(plot.title = element_text(face = \\\u0022bold\\\u0022, hjust = 0.5, size = 15))\\n\\n# 생존여부에 따른 fare box plot\\nFare.p2 \u003c- full %\u003e%\\n  filter(!is.na(Survived)) %\u003e% \\n  ggplot(aes(Survived, Fare)) +  # x축에 생존 y축에 fare\\n  # 관측치를 회색점으로 찍되, 중복되는 부분은 퍼지게 그려줍니다.\\n  geom_jitter(col = \\\u0022gray\\\u0022) + \\n  # 상자그림 : 투명도 50% \\n  geom_boxplot(alpha = .5) + \\n  ggtitle(\\\u0022Boxplot of passengers Fare\\\u0022) +\\n  theme(plot.title = element_text(face = \\\u0022bold\\\u0022, hjust = 0.5, size = 15))\\n\\ngrid.arrange(Fare.p1,Fare.p2,ncol=2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227376efeea780704f8d6f7f9ee80ea0d654422219\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.4 Age\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220d0582c2eb10e2bf782f76c69d17eeb38fbea092\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022hist(full$Age)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002235996f690a91fdc15a209bd30a4c84408a4c59b6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# 나이 분포 히스토그램\\nage.p1 \u003c- full %\u003e% \\n  ggplot(aes(Age)) +     # x값에 따른 y값을 그리는 것이 아니므로 축 지정 안해줘도 됨 \\n  # 히스토그램 그리기, 설정\\n  geom_histogram(breaks = seq(0, 80, by = 1), # 간격 설정 \\n                 col    = \\\u0022red\\\u0022,              # 막대 경계선 색깔 \\n                 fill   = \\\u0022green\\\u0022,            # 막대 내부 색깔 \\n                 alpha  = .5) +               # 막대 투명도 = 50% \\n  # Plot title\\n  ggtitle(\\\u0022All Titanic passengers age hitogram\\\u0022) +\\n  theme(plot.title = element_text(face = \\\u0022bold\\\u0022,    # 글씨체 \\n                                  hjust = 0.5,      # Horizon(가로비율) = 0.5\\n                                  size = 15, color = \\\u0022darkblue\\\u0022))\\n\\n# 나이에 따른 생존 분포 파악\\nage.p2 \u003c- full %\u003e% \\n  filter(!is.na(Survived)) %\u003e%\\n  ggplot(aes(Age, fill = Survived)) + \\n  geom_density(alpha = .5) +   # 막대그래프가 아니고 밀도그래프니까 plot으로 축 지정하고 geom_bar 대신에 geom_density\\n  ggtitle(\\\u0022Titanic passengers age density plot\\\u0022) + \\n  theme(plot.title = element_text(face = \\\u0022bold\\\u0022, hjust = 0.5,\\n                                  size = 15, color = \\\u0022darkblue\\\u0022))\\n\\ngrid.arrange(age.p1,age.p2,ncol=2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223738b3634474bdbe5b2f934b55ab7b1986376ca9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.5 Sibsp\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022348368dd19b55224a7a75cacd3c552b11e9bd79a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(full$SibSp)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229ce20033727510f372d319ae48329d1a0781d13d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train %\u003e% group_by(Survived, SibSp) %\u003e% summarise(freq = n())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c73539202cf6f58093b16ea5c12bf4213a635309\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prop.table(table(train$SibSp,train$Survived),1) #배우자,형제자매가 많을수록 생존률이 떨어짐\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224e3be3d7a0f099e20d8927a7f52dc9bb224e88ed\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.6 Parch\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002212afd70f981306a4d0bd1bdedaa655f21363caf3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(train$Parch)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c144ebe1e3b2bf0272fccd2444eb5ba8221d88c1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train %\u003e% group_by(Survived, Parch) %\u003e% summarise(freq = n())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022894f9bd5652d629e36451f673932066dc24b3b6c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prop.table(table(train$Parch,train$Survived),1) #부모와 자녀를 1~3명 정도 동승했을 경우 생존률이 높음 \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228349eccf29306314fd2deb0471d10db72155125b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### 3.3.7 Embarked\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228457d727e11a6e74fbedcaa9b7899c9a2c8c3882\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(train$Embarked) #결측값 2개\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002277c5950ef84a07fe875c4f4088272e5063003a12\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train %\u003e% group_by(Survived, Embarked) %\u003e% summarise(freq = n())\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f896ecca9e2a7e2a226243e0db4b861825cc093e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prop.table(table(train$Embarked,train$Survived),1) # C에서 탑승한 인원들만 생존률이 더 높다\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002292668542d324a5a6f8dd2cb7049a08f12ba538e9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 4. 결측치 처리\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bb41e6d17155bd073ac6f083c425e9bbd810081a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00223.2 EDA 과정에서 결측치가 Cabin에 1014개, Age에 263개, Embarked 2개, Fare에 1개 존재한다는 것을 확인했다\u003cbr /\u003e\\nCabin은 결측치 수가 너무 많아서 그냥 변수를 제거하고, 차후 파생병수 Deck을 생성할 것이다\u003cbr /\u003e\\n따라서 Cabin 변수를 제외한 나머지 변수들에 대한 결측치 처리를 수행하려 한다\u003cbr /\u003e\\n\\nAge 결측처리는 5.feature engineering 과정에서 생성한 파생변수 title을 이용하여 처리하기 위해 5.4 Age feature engineering 과정에서 결측처리를 병행하도록 한다\u003cbr /\u003e\\n\\n따라서 해당 절에서는 Embarked 와 Fare의 결측처리를 우선 수행한다\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002213f157c4b396b8fb570d59fdec8e3edbd736f968\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022colSums(is.na(full))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d810e53d79eac0eb1ec74a1392a75dd68cb8cf0e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 4.1 Embarked 결측처리\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e3b392e92e41363dc734eb9a3a5e1bc5853506c8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full[is.na(full$Embarked), ] #두개의 관측치 모두 Fare가 80이고, Pclass가 1임\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222a52ebf303ff5f78029b6465a49505522e0cf921\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022embark_fare \u003c- full[!is.na(full$Embarked), ]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225da041b8d1d4041f669d5638d1b8c417eb0c14c7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(embark_fare, aes(x = Embarked, y = Fare, fill = factor(Pclass))) +\\n  geom_boxplot() +\\n  geom_hline(aes(yintercept=80), # fare가 80에 line 생성\\n             colour=\u0027red\u0027, linetype=\u0027dashed\u0027, lwd=2) +\\n  scale_y_continuous()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002210b46ee71a89925e4f2bed543377a093c639564c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022fare가 80면서 Pclass가 1인 승객들 대다수는 Embark가 C다\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002202524487935362e59bb2177c352eb44cb34937d8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full$Embarked[c(62, 830)] \u003c- \u0027C\u0027\\nfull[c(62, 830),] \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224757069558c5ad93ee9e234024c9b361dc6eb187\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 4.2 Fare 결측처리\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002295935641cecdf3ec1a7e8932f46bddfcf28d7f3c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full  %\u003e% filter(is.na(full$Fare)) #Pclasss가 3이고, Embarked는 S임\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228123423a50a224e52b07b2589f8b74c50e305f1c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full$Fare[1044] \u003c- median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE) #중앙값으로 결측치 처리\\nfull[1044,]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224bff237444c13bd68346a956225cc045b86ed085\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# 5. Feature engineering\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225eab099431124a851d562b3ba183badab64386e0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 5.1 Name\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bef1c0f9271db5a038b3154441d80111196ba96c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Name에서 성별과 관련된 이름만을 추출하고 범주화해서 Title 파생변수를 생성한다\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022dcd1edc6367bf6ff0166fc12795fd79aea77faf7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Title \u003c- full$Name\\nTitle \u003c- gsub(\\\u0022^.*, (.*?)\\\\\\\\..*$\\\u0022, \\\u0022\\\\\\\\1\\\u0022, Title) # 정규표현식\\nfull$Title \u003c- Title\\nunique(full$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dd4c187a64801b94c79a0f1950ef3331a54260e3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022이 title이라는 파생변수를 그대로 사용할 경우 모델의(특히 Tree based model) 복잡도가 상당히 높아지기 때문에 범주를 줄여줘야한다.\\n그 전에 descr패키지를 이용해서 각 범주별 빈도수와 비율을 확인해보겠다\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002267fe3f79e1a5d138e3561d3009e12fdd6c22c0a5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# 범주별 빈도수, 비율 확인 \\ndescr::CrossTable(full$Title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002275828436b599abc081c4b69eb0493d8bb0d844cd\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# 5개 범주로 단순화 시키는 작업 \\nfull \u003c- full %\u003e%\\n  # \\\u0022%in%\\\u0022 대신 \\\u0022==\\\u0022을 사용하게되면 Recyling Rule 때문에 원하는대로 되지 않습니다.\\n  mutate(Title = ifelse(Title %in% c(\\\u0022Mlle\\\u0022, \\\u0022Ms\\\u0022, \\\u0022Lady\\\u0022, \\\u0022Dona\\\u0022), \\\u0022Miss\\\u0022, Title), # %in% 개념\\n         Title = ifelse(Title == \\\u0022Mme\\\u0022, \\\u0022Mrs\\\u0022, Title),\\n         Title = ifelse(Title %in% c(\\\u0022Capt\\\u0022, \\\u0022Col\\\u0022, \\\u0022Major\\\u0022, \\\u0022Dr\\\u0022, \\\u0022Rev\\\u0022, \\\u0022Don\\\u0022,\\n                                     \\\u0022Sir\\\u0022, \\\u0022the Countess\\\u0022, \\\u0022Jonkheer\\\u0022), \\\u0022Officer\\\u0022, Title),\\n         Title = factor(Title))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022cfae9470a660b3a3c7a597d7ce5fbbb8a083f441\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# 파생변수 생성 후 각 범주별 빈도수, 비율 확인 \\ndescr::CrossTable(full$Title) # 5개의 범주로 축소\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228c4fc807f1b0add38152dfa7ee81f6316fd45dab\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## 5.2 Sex\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d813d04fb8ed10207f27f42bb0bb93c501788e5a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022성별을 더미화한다\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002273c088e698ffa6f29eaccbd79277a90571924c0f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full$Sex \u003c- ifelse(full$Sex == \\\u0022male\\\u0022 ,0 , 1)\\nfull$Sex \u003c-
