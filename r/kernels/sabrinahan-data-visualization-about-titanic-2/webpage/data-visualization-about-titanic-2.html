<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":298780,"title":"Data Visualization about Titanic-2","forkParent":null,"currentRunId":1306699,"mostRecentRunId":1306699,"url":"/sabrinahan/data-visualization-about-titanic-2","tags":[],"commentCount":0,"upvoteCount":7,"viewCount":591,"forkCount":4,"bestPublicScore":null,"author":{"id":703845,"displayName":"SabrinaHan","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"sabrinahan","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/703845-kg.jpg","profileUrl":"/sabrinahan","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-07-04T02:11:47.0333333Z","selfLink":"/kernels/298780","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":"bronze","topicId":35731,"readGroupId":null,"writeGroupId":null,"slug":"data-visualization-about-titanic-2"},"kernelBlob":{"id":8025080,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022nbformat_minor\u0022: 0, \u0022cells\u0022: [{\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022This is the basic EDL about training dataset. \u0022, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022e14c0caa662629804336405c7db740ed6a167d71\u0022, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u0022ed4d7dae-7c11-4a42-9f0b-628e3513cc19\u0022, \u0022_execution_state\u0022: \u0022idle\u0022}}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022## 1. Train Data Processing \u0026Description\\n\\n###-Import and Overview\\n\\nlibrary(data.table)\\ntrain \u003c- read.csv(\\\u0022../input/train.csv\\\u0022, sep=\\\u0022,\\\u0022, header=TRUE, stringsAsFactors=TRUE)\\nsummary(train)\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u002220e4ce1113f7d06f221e2f163a1c741d63acb656\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022###-Deal with Age\u0027s NAs\\ntrain = na.omit(train)\\n#Age has 177 missing values. Cabin has 687 NAs and Embarked has 2. We\u0027ll can put Cabin and Embarked aside. \\n#Age is an important demographic variable, so we can try to fill with predictions.\\n\\ntrain$Embarked=as.character(train$Embarked) #change data type that can add NA\\n#train[Embarked==\u0027\u0027, Embarked:=NA] #set \u0027\u0027 in Embarked as missing value\\n\\n#Tried regression model, R-square is not ideal. So take the tree method.\\nlibrary(rpart)\\nlibrary(ggplot2)\\nlibrary(gridExtra)\\n#age_fit2 = rpart(Age ~ Pclass + Sex + SibSp + Parch\\n#                +Fare+Embarked, \\n#                data = train[!is.na(Age), ],\\n#                na.action = na.omit, method = \u0027anova\u0027,cp=0.01)\\n#page1=qplot(train$Age,geom=\u0027histogram\u0027,fill=I(\u0027turquoise3\u0027),xlab=\u0027Age-raw\u0027, \\n#           ylab=\u0027Numbers of People\u0027)\\n#train[is.na(Age), Age := predict(age_fit2, newdata=train[is.na(Age)]) ]\\npage2=qplot(train$Age,geom=\u0027histogram\u0027,fill=I(\u0027turquoise3\u0027),xlab=\u0027Age-adjusted\u0027, \\n            ylab=\u0027Numbers of People\u0027)\\npage2\\n\\n#The two distribution of age seem alike. That\u0027s what we want.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00222d8aa27b7e083bc54d08c8e63a9fbf409e57728e\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022###-List single variable distribution except Name, Ticket and Cabin\\n\\n#Now, most of variables are factors and numbers. \\n\\npsur=qplot(train$Survived,geom=\u0027bar\u0027, ylab=\u0027Numbers of People\u0027,fill=I(\u0027turquoise3\u0027), \\n           xlab=\\\u00220=Not survived   1=Survived\\\u0022 )\\nppclass=qplot(train$Pclass,geom=\u0027bar\u0027,fill=I(\u0027turquoise3\u0027),xlab=\u0027Social-Economic Status\u0027, \\n      ylab=\u0027Numbers of People\u0027)\\npsex=qplot(train$Sex,geom=\u0027bar\u0027,fill=I(\u0027turquoise3\u0027), xlab=\u0027Gender\u0027,\\n      ylab=\u0027Numbers of People\u0027)\\npss=qplot(train$SibSp,geom=\u0027bar\u0027,xlab=\u0027People with x Siblings and Spouse\u0027, \\n      ylab=\u0027Numbers of People\u0027,fill=I(\u0027turquoise3\u0027))\\nppc=qplot(train$Parch,geom=\u0027bar\u0027,xlab=\u0027People with x Parents and Children\u0027, \\n      ylab=\u0027Numbers of People\u0027,fill=I(\u0027turquoise3\u0027))\\npf=qplot(train$Fare, geom=\u0027histogram\u0027,fill=I(\u0027turquoise3\u0027),xlab=\u0027Price of Ticket\u0027, \\n      ylab=\u0027Numbers of People\u0027)\\npe=qplot(train$Embarked, xlab=\u0027Embarked Port\u0027, fill=I(\u0027turquoise3\u0027),\\n      ylab=\u0027Numbers of People\u0027,geom=\u0027bar\u0027)\\ngrid.arrange(psur, ppclass,psex,page2,pss,ppc,pf,pe, ncol=3)\\n\\n#Most people are in their golden ages(20~40). Most people are men. \\n#Most people are travel alone. Most people from 3rd class. \\n#Most people from Southampton. And most of them lost their lives in that adventure.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u002223a8cc77de419a4ccff15028e82c3455a6f76ab2\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022###-Interesting Thing about Name: New Name \u0026New Life\\n\\n##Name has many interesting title. Let\u0027s grasp these info.\\ntrain$Title=gsub(\u0027(.*,)|(\\\\\\\\..*)\u0027,\u0027\u0027,train$Name)\\ntrain$Title=as.factor(train$Title)\\ntrain$Survived=as.character(train$Survived)\\nggplot(train,aes(x=Title, fill=Survived))+geom_bar()+coord_flip()+scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\n\\n#The survived \\\u0022Miss\\\u0022\\\u0022 is **no** more than married women \\\u0022Mrs\\\u0022\\\u0022 in terms of ration. \\n\\n#Another phenomenon attracts me is that many people have two names, \\n#like \\\u0022Cumings, Mrs. John Bradley (Florence Briggs Thayer)\\\u0022. \\n#Did they change name before this tragedy or after? We don\u0027t know. Just have a look.\\n\\ntrain$NewName=grepl(\u0027(\u0027, train$Name,fixed=TRUE)\\ntrain$Survived=as.character(train$Survived)\\nggplot(train,aes(x=NewName, fill=Survived))+geom_bar()+scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\n\\n#The ration looks high for people survived to have a second name. \u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022126aa5ed66de65bbba2225a84099301d75199261\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022###-A Quick Look of Correlation and Importance: Women, Young, High Class\\nlibrary(GGally) #Only shows numeric variables\\ntrain \u003c- as.data.table(train) \\n\\ntrain[Sex==\u0027male\u0027,nSex:=1]\\ntrain[Sex==\u0027female\u0027,nSex:=2]\\ntrain[Embarked==\u0027C\u0027,Port:=1]\\ntrain[Embarked==\u0027Q\u0027,Port:=2]\\ntrain[Embarked==\u0027S\u0027,Port:=3]\\ntrain$Survived=as.numeric(train$Survived)\\nggcorr(train,label=TRUE, label_alpha=TRUE, name=\u0027Correlation\u0027, low = \\\u0022turquoise3\\\u0022, mid = \\\u0022white\\\u0022, high = \\\u0022orangered3\\\u0022)\\nlibrary(randomForest)\\nrf = randomForest(Survived ~ Pclass+Age+nSex+Parch+SibSp+Fare+Port, data=train,\\n                   na.action = na.omit, ntree=101, importance=TRUE)\\nimp = importance(rf, type=1)\\nfeatureImportance = data.frame(Feature=row.names(imp), Importance=imp[,1])\\nggplot(featureImportance, aes(x=reorder(Feature, Importance), y=Importance)) +\\n  geom_bar(stat=\\\u0022identity\\\u0022, fill=I(\\\u0022turquoise3\\\u0022)) +\\n  coord_flip() +  xlab(\u0027\u0027)+ylab(\\\u0022Importance on Survive\\\u0022)\\n\\n\\n#Women, people of young age and people of higher class are more likely to survive.\\n\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022fc2e5979665521df67fbee6e7e24a00fc150294f\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022###-X with Survived\\n\\n#Take a close look of every independent variable influence on survive.\\n#This time add SibSp and Parch as family size\\n\\ntrain$Survived=as.character(train$Survived)\\nSurPc=ggplot(train,aes(x=Pclass, fill=Survived))+geom_bar()+ scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\nSurage=ggplot(train,aes(x=Age, fill=Survived))+geom_histogram()+ scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)\\nSurFam=ggplot(train,aes(x=SibSp+Parch, fill=Survived))+geom_histogram()+scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\nSurFare=ggplot(train,aes(x=Fare, fill=Survived))+geom_histogram()+ scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\nSurSex=ggplot(train,aes(x=Sex, fill=Survived))+geom_bar()+ scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\nSurEmbarked=ggplot(train,aes(x=Embarked, fill=Survived))+geom_bar()+ scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\ngrid.arrange(SurPc,Surage,SurFam,SurFare,SurSex,SurEmbarked, ncol=3) \\n\\n#From the diagram, we have a guess: people who are women, young but not too young, \\n#have 1-2 companies have more chance to survive.\\n\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00225443abfe2fdaee95bee1d70e3025c7d6b5519780\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022##2. Calculate Single Factor Importance in Female Surviving\\n\\n### -Pclass: Not Be 3rd\\n\\ntable(train$Sex,train$Pclass,train$Survived)\\n\\n#The female survived in the Titanic most from first and second class, \\n#the number of female in the first and second class died in Titanic is less than 10. \\n#This is a very important factor.\\n\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022fd176ef3b688b78437ba984e5b7a8dfbd6d08feb\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022### -Parch: Good If You\u0027re Alone\\n\\ntable(train$Sex,train$Parch,train$Survived)\\n\\n#Women without any children or parents are more likely to survive \\n#While the more parch they have, the less probability they can survive. \\n\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022f56af6b571202df64174c4d821dac81554898767\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022### -SibSp\\n\\ntable(train$Sex,train$SibSp,train$Survived)\\n\\n#Women without any siblings or spouses are more likely to survive.\\n#While the more siblings they have, the less probability they can survive. \\n\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u002286b04d28bd31d83af84c814ddd3074eb3d9b4195\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022### -Title\\n\\ntable(train$Sex,train$Title,train$Survived)\\n\\n#The survived unmarried women is more than married women, \\n#which is accordance with the result about SibSp. Generally, \\n#the number of women survived is more than the women died.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022cef9aba44a973b88fe4aa60058b10a75e7e76fcc\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022### -Data visualization\\n\\n####**Fare and Sex Whisker Plot**\\n\\nggplot(train)+geom_boxplot(aes(x=Sex,y=Fare,fill=Survived))\\n\\n#The lower whisker and lower quartile for all the four box are the same.\\n#the survived female have higher median and upper quartier than the died female.\\n#That shows female with higher fare or higher pclass have more chance for surviving.\\n#it\u0027s the same with male\u0027s surviving, but the amount of surviving men is smaller than women.\\n#The distribution of survived female is very sparse while the distribution of died male is very intensive.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022134dd1d8f3a892e668d73d73a6e95e5fd4616f29\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022####**Fare and Pclass Whisker Plot**\\n\\nggplot(train)+geom_boxplot(aes(x=Pclass,y=Fare,fill=Survived))\\n\\n#The charts shows that the fare in the first class has larger range than the second and third class.\\n#The median of survived people in first class is equal to the upper quartier of dead people.\\n#Generally, people in the first class with higher fare have more chance to survive.\\n#The upper whisker of second and third class are almost equal to the lower quartier of first class.\\n#The fare distribution of second and third class are more intensive than the first class.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00221ea71689cef6311866a26e52f36a758535a5dea7\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022####**Age and Pclass Violin Plot**\\n\\np\u003c-ggplot(train,aes(factor(Pclass),Age))\\np+geom_violin(aes(fill=Survived))\\n\\n#In the first class, most of survived people are around 35 years old and its range is very wide. \\n#The distribution of the first class is even, no obvious concentrated trend.\\n#In the second class, there is obvious concentrated trend at around 30 year old. \\n#That shows most people are aronud 30 years old. The distribution of dead people\u0027s age is a little higher than survived people.\\n#The concentrated trend at 20 year old in the third class is also very obvious. \\n#The survived people in third class are younger than the dead people.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022263892fbb7e5a099fd978b0d07502018988ca8ed\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022####**Age and Sex Violin Plot**\\n\\np\u003c-ggplot(train,aes(factor(Sex),Age))\\np+geom_violin(aes(fill=Survived))\\n\\n#The distribution of male is wider than female generally. \\n#Most survived women are around 20 to 30 years old.\\n#The distribution of other women at other age is tend to be uniform.\\n#The survived men\u0027s age is concentrated in 30 years old. \\n#The distribution of other age is not uniform but extremely few.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022b71e56e8e0e26db2ae4c5bdc2e6b59e07448f564\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022####**Pclass,Age and Fare Scatter plot**\\n\\ntrain$Pclass=as.character(train$Pclass) #To make sure change safety\\ntrain$Pclass=as.factor(train$Pclass)\\np\u003c-ggplot(data=train,mapping = aes(x=Age,y=Fare,shape=Pclass,color=Survived))\\np+geom_point()\\n\\n#This scatter plot shows there is no linear relation between age and fare. \\n#From the color scatter we can see, blue points are mostly on the top \\n#wihle the red points are maily on the bottom. \\n#That means the higher fare is, the more chances for surviving. \\n#It also can be shown in the shape of different classes. \\n#The first and second class get more chances for surviving compared to the third class.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022c0d7d2276992af22507c9ee219ece60367b4a7fb\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022####**Sex,Age and Fare Scatter plot**\\n\\np\u003c-ggplot(data=train,mapping = aes(x=Age,y=Fare,shape=Sex,color=Survived))\\np+geom_point()\\n\\n#The blue round points is more than blue squre points. \\n#That shows females have more chances of surviving compared to males. \\n#In addition, the higher fare of females bought, the higher chances for surviving.\\n\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00228e4025e4a3821a087a1e565991da4b24eb3e4164\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022##3.Analytics of Factors\\n\\n#Let\u0027s do some investigation at the influence of age, pclass, and sex to the survival. \\n#in order to show the result vividly, we use ggplot2 to draw the facet_grid diagram.\\n\\nresult1 = ggplot(data = train, aes(x = Age, y = Sex, color = factor(Survived)))+geom_point()\\nresult = result1+facet_grid(.~Pclass)+ggtitle(\\\u0022Social Status\\\u0022)\\nresult\\n\\n#In this diagram, we can see that age, pclas and sex are all important factors. \\n#For those who were in the first class and who were female, \\n#there was a bigger chance to survive. We can imagine the scene back then: \\n#Titanic was falling, few lifeboats were prepared and young, well-classed ladies and madams \\n#were rescued first.For those who landed lifeboats and left, the chance of survival was the biggest.\\n#But for those females who were in the third class and the males, things were not so happy. \\n#Lifeboats were limited, they must find their own way to make lives. \\n#The possiblities of their living can be very small.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022c9faddd4240aee4ef3681bb61c78719d3e3fb602\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022#Also, we can discuss the relationship between survival and family size. \\n#There are no factors called \\\u0022family size\\\u0022, but we can conclude from siblings and parch. According to our experience, those who were with babies and  old people might have a bigger chance to survive. We can know if we are right from the following diagram.\\n\\nfamily = train$SibSp+train$Parch\\nresult2 = ggplot(data = train, aes(x = Age, y = family, color = factor(Survived)))+geom_point()\\nresult = result2+facet_grid(.~Sex)+ggtitle(\\\u0022Gender\\\u0022)\\nresult\\n\\n#Then we can see that our assumption is true. \\n#First,females with 1 or 5,6 members in a family got the biggest chance of survival, \\n#while those who had only 1 or 2 family members did not. \\n#We can imagine that they might honorly give the chance of living to those who need most, \\n#and choose to die with their husbands or fathers. \\n#Males does not have a significant feature from the diagram. \u0022, \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u002243dc476ad18a24761bb598fab342b78602f46bb8\u0022, \u0022_cell_guid\u0022: \u00224614acd0-0a3c-4cd2-bbf4-bf761c38efbf\u0022, \u0022_execution_state\u0022: \u0022idle\u0022}}], \u0022nbformat\u0022: 4, \u0022metadata\u0022: {\u0022kernelspec\u0022: {\u0022name\u0022: \u0022ir\u0022, \u0022language\u0022: \u0022R\u0022, \u0022display_name\u0022: \u0022R\u0022}, \u0022language_info\u0022: {\u0022name\u0022: \u0022R\u0022, \u0022mimetype\u0022: \u0022text/x-r-source\u0022, \u0022version\u0022: \u00223.4.0\u0022, \u0022file_extension\u0022: \u0022.r\u0022, \u0022codemirror_mode\u0022: \u0022r\u0022, \u0022pygments_lexer\u0022: \u0022r\u0022}}}","dateCreated":"2017-07-04T02:11:45.173Z"},"kernelRun":{"id":1306699,"kernelId":298780,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Data Visualization about Titanic-2","dateCreated":"2017-07-04T02:11:45.173Z","dateEvaluated":"2017-07-04T02:11:47.033Z","workerContainerPort":null,"workerUptimeSeconds":2253093,"workerIPAddress":"10.3.0.102     ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1306699/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..rmdvExZTBTwGPlkZP1lmfQ.JnMhUKPWoKoebtoYka7nTRbAoEVXXDMxLwRvjxB-8lzaSaAkoRulmlUKSPIlwfjxXVzmYGt_5PSOvfjMhpiAC-PlEPXHRW5mYPdqPcJ0Y3nT3_KwU26vgrii6FocSgbvOa2PUjKgH4XPSueHDZyqCCHSxM3H5jlUTtK4XhkgNwo.xfgZJf8pBEkuimNwbHPmDA/__results__.html","commit":{"id":8025080,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022nbformat_minor\u0022: 0, \u0022cells\u0022: [{\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022This is the basic EDL about training dataset. \u0022, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022e14c0caa662629804336405c7db740ed6a167d71\u0022, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u0022ed4d7dae-7c11-4a42-9f0b-628e3513cc19\u0022, \u0022_execution_state\u0022: \u0022idle\u0022}}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022## 1. Train Data Processing \u0026Description\\n\\n###-Import and Overview\\n\\nlibrary(data.table)\\ntrain \u003c- read.csv(\\\u0022../input/train.csv\\\u0022, sep=\\\u0022,\\\u0022, header=TRUE, stringsAsFactors=TRUE)\\nsummary(train)\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u002220e4ce1113f7d06f221e2f163a1c741d63acb656\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022###-Deal with Age\u0027s NAs\\ntrain = na.omit(train)\\n#Age has 177 missing values. Cabin has 687 NAs and Embarked has 2. We\u0027ll can put Cabin and Embarked aside. \\n#Age is an important demographic variable, so we can try to fill with predictions.\\n\\ntrain$Embarked=as.character(train$Embarked) #change data type that can add NA\\n#train[Embarked==\u0027\u0027, Embarked:=NA] #set \u0027\u0027 in Embarked as missing value\\n\\n#Tried regression model, R-square is not ideal. So take the tree method.\\nlibrary(rpart)\\nlibrary(ggplot2)\\nlibrary(gridExtra)\\n#age_fit2 = rpart(Age ~ Pclass + Sex + SibSp + Parch\\n#                +Fare+Embarked, \\n#                data = train[!is.na(Age), ],\\n#                na.action = na.omit, method = \u0027anova\u0027,cp=0.01)\\n#page1=qplot(train$Age,geom=\u0027histogram\u0027,fill=I(\u0027turquoise3\u0027),xlab=\u0027Age-raw\u0027, \\n#           ylab=\u0027Numbers of People\u0027)\\n#train[is.na(Age), Age := predict(age_fit2, newdata=train[is.na(Age)]) ]\\npage2=qplot(train$Age,geom=\u0027histogram\u0027,fill=I(\u0027turquoise3\u0027),xlab=\u0027Age-adjusted\u0027, \\n            ylab=\u0027Numbers of People\u0027)\\npage2\\n\\n#The two distribution of age seem alike. That\u0027s what we want.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00222d8aa27b7e083bc54d08c8e63a9fbf409e57728e\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022###-List single variable distribution except Name, Ticket and Cabin\\n\\n#Now, most of variables are factors and numbers. \\n\\npsur=qplot(train$Survived,geom=\u0027bar\u0027, ylab=\u0027Numbers of People\u0027,fill=I(\u0027turquoise3\u0027), \\n           xlab=\\\u00220=Not survived   1=Survived\\\u0022 )\\nppclass=qplot(train$Pclass,geom=\u0027bar\u0027,fill=I(\u0027turquoise3\u0027),xlab=\u0027Social-Economic Status\u0027, \\n      ylab=\u0027Numbers of People\u0027)\\npsex=qplot(train$Sex,geom=\u0027bar\u0027,fill=I(\u0027turquoise3\u0027), xlab=\u0027Gender\u0027,\\n      ylab=\u0027Numbers of People\u0027)\\npss=qplot(train$SibSp,geom=\u0027bar\u0027,xlab=\u0027People with x Siblings and Spouse\u0027, \\n      ylab=\u0027Numbers of People\u0027,fill=I(\u0027turquoise3\u0027))\\nppc=qplot(train$Parch,geom=\u0027bar\u0027,xlab=\u0027People with x Parents and Children\u0027, \\n      ylab=\u0027Numbers of People\u0027,fill=I(\u0027turquoise3\u0027))\\npf=qplot(train$Fare, geom=\u0027histogram\u0027,fill=I(\u0027turquoise3\u0027),xlab=\u0027Price of Ticket\u0027, \\n      ylab=\u0027Numbers of People\u0027)\\npe=qplot(train$Embarked, xlab=\u0027Embarked Port\u0027, fill=I(\u0027turquoise3\u0027),\\n      ylab=\u0027Numbers of People\u0027,geom=\u0027bar\u0027)\\ngrid.arrange(psur, ppclass,psex,page2,pss,ppc,pf,pe, ncol=3)\\n\\n#Most people are in their golden ages(20~40). Most people are men. \\n#Most people are travel alone. Most people from 3rd class. \\n#Most people from Southampton. And most of them lost their lives in that adventure.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u002223a8cc77de419a4ccff15028e82c3455a6f76ab2\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022###-Interesting Thing about Name: New Name \u0026New Life\\n\\n##Name has many interesting title. Let\u0027s grasp these info.\\ntrain$Title=gsub(\u0027(.*,)|(\\\\\\\\..*)\u0027,\u0027\u0027,train$Name)\\ntrain$Title=as.factor(train$Title)\\ntrain$Survived=as.character(train$Survived)\\nggplot(train,aes(x=Title, fill=Survived))+geom_bar()+coord_flip()+scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\n\\n#The survived \\\u0022Miss\\\u0022\\\u0022 is **no** more than married women \\\u0022Mrs\\\u0022\\\u0022 in terms of ration. \\n\\n#Another phenomenon attracts me is that many people have two names, \\n#like \\\u0022Cumings, Mrs. John Bradley (Florence Briggs Thayer)\\\u0022. \\n#Did they change name before this tragedy or after? We don\u0027t know. Just have a look.\\n\\ntrain$NewName=grepl(\u0027(\u0027, train$Name,fixed=TRUE)\\ntrain$Survived=as.character(train$Survived)\\nggplot(train,aes(x=NewName, fill=Survived))+geom_bar()+scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\n\\n#The ration looks high for people survived to have a second name. \u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022126aa5ed66de65bbba2225a84099301d75199261\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022###-A Quick Look of Correlation and Importance: Women, Young, High Class\\nlibrary(GGally) #Only shows numeric variables\\ntrain \u003c- as.data.table(train) \\n\\ntrain[Sex==\u0027male\u0027,nSex:=1]\\ntrain[Sex==\u0027female\u0027,nSex:=2]\\ntrain[Embarked==\u0027C\u0027,Port:=1]\\ntrain[Embarked==\u0027Q\u0027,Port:=2]\\ntrain[Embarked==\u0027S\u0027,Port:=3]\\ntrain$Survived=as.numeric(train$Survived)\\nggcorr(train,label=TRUE, label_alpha=TRUE, name=\u0027Correlation\u0027, low = \\\u0022turquoise3\\\u0022, mid = \\\u0022white\\\u0022, high = \\\u0022orangered3\\\u0022)\\nlibrary(randomForest)\\nrf = randomForest(Survived ~ Pclass+Age+nSex+Parch+SibSp+Fare+Port, data=train,\\n                   na.action = na.omit, ntree=101, importance=TRUE)\\nimp = importance(rf, type=1)\\nfeatureImportance = data.frame(Feature=row.names(imp), Importance=imp[,1])\\nggplot(featureImportance, aes(x=reorder(Feature, Importance), y=Importance)) +\\n  geom_bar(stat=\\\u0022identity\\\u0022, fill=I(\\\u0022turquoise3\\\u0022)) +\\n  coord_flip() +  xlab(\u0027\u0027)+ylab(\\\u0022Importance on Survive\\\u0022)\\n\\n\\n#Women, people of young age and people of higher class are more likely to survive.\\n\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022fc2e5979665521df67fbee6e7e24a00fc150294f\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022###-X with Survived\\n\\n#Take a close look of every independent variable influence on survive.\\n#This time add SibSp and Parch as family size\\n\\ntrain$Survived=as.character(train$Survived)\\nSurPc=ggplot(train,aes(x=Pclass, fill=Survived))+geom_bar()+ scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\nSurage=ggplot(train,aes(x=Age, fill=Survived))+geom_histogram()+ scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)\\nSurFam=ggplot(train,aes(x=SibSp+Parch, fill=Survived))+geom_histogram()+scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\nSurFare=ggplot(train,aes(x=Fare, fill=Survived))+geom_histogram()+ scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\nSurSex=ggplot(train,aes(x=Sex, fill=Survived))+geom_bar()+ scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\nSurEmbarked=ggplot(train,aes(x=Embarked, fill=Survived))+geom_bar()+ scale_fill_brewer(palette = \\\u0022BuGn\\\u0022)+ylab(\u0027\u0027)\\ngrid.arrange(SurPc,Surage,SurFam,SurFare,SurSex,SurEmbarked, ncol=3) \\n\\n#From the diagram, we have a guess: people who are women, young but not too young, \\n#have 1-2 companies have more chance to survive.\\n\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00225443abfe2fdaee95bee1d70e3025c7d6b5519780\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022##2. Calculate Single Factor Importance in Female Surviving\\n\\n### -Pclass: Not Be 3rd\\n\\ntable(train$Sex,train$Pclass,train$Survived)\\n\\n#The female survived in the Titanic most from first and second class, \\n#the number of female in the first and second class died in Titanic is less than 10. \\n#This is a very important factor.\\n\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022fd176ef3b688b78437ba984e5b7a8dfbd6d08feb\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022### -Parch: Good If You\u0027re Alone\\n\\ntable(train$Sex,train$Parch,train$Survived)\\n\\n#Women without any children or parents are more likely to survive \\n#While the more parch they have, the less probability they can survive. \\n\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022f56af6b571202df64174c4d821dac81554898767\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022### -SibSp\\n\\ntable(train$Sex,train$SibSp,train$Survived)\\n\\n#Women without any siblings or spouses are more likely to survive.\\n#While the more siblings they have, the less probability they can survive. \\n\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u002286b04d28bd31d83af84c814ddd3074eb3d9b4195\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022### -Title\\n\\ntable(train$Sex,train$Title,train$Survived)\\n\\n#The survived unmarried women is more than married women, \\n#which is accordance with the result about SibSp. Generally, \\n#the number of women survived is more than the women died.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022cef9aba44a973b88fe4aa60058b10a75e7e76fcc\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022### -Data visualization\\n\\n####**Fare and Sex Whisker Plot**\\n\\nggplot(train)+geom_boxplot(aes(x=Sex,y=Fare,fill=Survived))\\n\\n#The lower whisker and lower quartile for all the four box are the same.\\n#the survived female have higher median and upper quartier than the died female.\\n#That shows female with higher fare or higher pclass have more chance for surviving.\\n#it\u0027s the same with male\u0027s surviving, but the amount of surviving men is smaller than women.\\n#The distribution of survived female is very sparse while the distribution of died male is very intensive.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022134dd1d8f3a892e668d73d73a6e95e5fd4616f29\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022####**Fare and Pclass Whisker Plot**\\n\\nggplot(train)+geom_boxplot(aes(x=Pclass,y=Fare,fill=Survived))\\n\\n#The charts shows that the fare in the first class has larger range than the second and third class.\\n#The median of survived people in first class is equal to the upper quartier of dead people.\\n#Generally, people in the first class with higher fare have more chance to survive.\\n#The upper whisker of second and third class are almost equal to the lower quartier of first class.\\n#The fare distribution of second and third class are more intensive than the first class.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00221ea71689cef6311866a26e52f36a758535a5dea7\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022####**Age and Pclass Violin Plot**\\n\\np\u003c-ggplot(train,aes(factor(Pclass),Age))\\np+geom_violin(aes(fill=Survived))\\n\\n#In the first class, most of survived people are around 35 years old and its range is very wide. \\n#The distribution of the first class is even, no obvious concentrated trend.\\n#In the second class, there is obvious concentrated trend at around 30 year old. \\n#That shows most people are aronud 30 years old. The distribution of dead people\u0027s age is a little higher than survived people.\\n#The concentrated trend at 20 year old in the third class is also very obvious. \\n#The survived people in third class are younger than the dead people.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022263892fbb7e5a099fd978b0d07502018988ca8ed\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022####**Age and Sex Violin Plot**\\n\\np\u003c-ggplot(train,aes(factor(Sex),Age))\\np+geom_violin(aes(fill=Survived))\\n\\n#The distribution of male is wider than female generally. \\n#Most survived women are around 20 to 30 years old.\\n#The distribution of other women at other age is tend to be uniform.\\n#The survived men\u0027s age is concentrated in 30 years old. \\n#The distribution of other age is not uniform but extremely few.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022b71e56e8e0e26db2ae4c5bdc2e6b59e07448f564\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022####**Pclass,Age and Fare Scatter plot**\\n\\ntrain$Pclass=as.character(train$Pclass) #To make sure change safety\\ntrain$Pclass=as.factor(train$Pclass)\\np\u003c-ggplot(data=train,mapping = aes(x=Age,y=Fare,shape=Pclass,color=Survived))\\np+geom_point()\\n\\n#This scatter plot shows there is no linear relation between age and fare. \\n#From the color scatter we can see, blue points are mostly on the top \\n#wihle the red points are maily on the bottom. \\n#That means the higher fare is, the more chances for surviving. \\n#It also can be shown in the shape of different classes. \\n#The first and second class get more chances for surviving compared to the third class.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022c0d7d2276992af22507c9ee219ece60367b4a7fb\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022####**Sex,Age and Fare Scatter plot**\\n\\np\u003c-ggplot(data=train,mapping = aes(x=Age,y=Fare,shape=Sex,color=Survived))\\np+geom_point()\\n\\n#The blue round points is more than blue squre points. \\n#That shows females have more chances of surviving compared to males. \\n#In addition, the higher fare of females bought, the higher chances for surviving.\\n\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00228e4025e4a3821a087a1e565991da4b24eb3e4164\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022##3.Analytics of Factors\\n\\n#Let\u0027s do some investigation at the influence of age, pclass, and sex to the survival. \\n#in order to show the result vividly, we use ggplot2 to draw the facet_grid diagram.\\n\\nresult1 = ggplot(data = train, aes(x = Age, y = Sex, color = factor(Survived)))+geom_point()\\nresult = result1+facet_grid(.~Pclass)+ggtitle(\\\u0022Social Status\\\u0022)\\nresult\\n\\n#In this diagram, we can see that age, pclas and sex are all important factors. \\n#For those who were in the first class and who were female, \\n#there was a bigger chance to survive. We can imagine the scene back then: \\n#Titanic was falling, few lifeboats were prepared and young, well-classed ladies and madams \\n#were rescued first.For those who landed lifeboats and left, the chance of survival was the biggest.\\n#But for those females who were in the third class and the males, things were not so happy. \\n#Lifeboats were limited, they must find their own way to make lives. \\n#The possiblities of their living can be very small.\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022c9faddd4240aee4ef3681bb61c78719d3e3fb602\u0022, \u0022collapsed\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022source\u0022: \u0022#Also, we can discuss the relationship between survival and family size. \\n#There are no factors called \\\u0022family size\\\u0022, but we can conclude from siblings and parch. According to our experience, those who were with babies and  old people might have a bigger chance to survive. We can know if we are right from the following diagram.\\n\\nfamily = train$SibSp+train$Parch\\nresult2 = ggplot(data = train, aes(x = Age, y = family, color = factor(Survived)))+geom_point()\\nresult = result2+facet_grid(.~Sex)+ggtitle(\\\u0022Gender\\\u0022)\\nresult\\n\\n#Then we can see that our assumption is true. \\n#First,females with 1 or 5,6 members in a family got the biggest chance of survival, \\n#while those who had only 1 or 2 family members did not. \\n#We can imagine that they might honorly give the chance of living to those who need most, \\n#and choose to die with their husbands or fathers. \\n#Males does not have a significant feature from the diagram. \u0022, \u0022cell_type\u0022: \u0022code\u0022, \u0022metadata\u0022: {\u0022_uuid\u0022: \u002243dc476ad18a24761bb598fab342b78602f46bb8\u0022, \u0022_cell_guid\u0022: \u00224614acd0-0a3c-4cd2-bbf4-bf761c38efbf\u0022, \u0022_execution_state\u0022: \u0022idle\u0022}}], \u0022nbformat\u0022: 4, \u0022metadata\u0022: {\u0022kernelspec\u0022: {\u0022name\u0022: \u0022ir\u0022, \u0022language\u0022: \u0022R\u0022, \u0022display_name\u0022: \u0022R\u0022}, \u0022language_info\u0022: {\u0022name\u0022: \u0022R\u0022, \u0022mimetype\u0022: \u0022text/x-r-source\u0022, \u0022version\u0022: \u00223.4.0\u0022, \u0022file_extension\u0022: \u0022.r\u0022, \u0022codemirror_mode\u0022: \u0022r\u0022, \u0022pygments_lexer\u0022: \u0022r\u0022}}}","dateCreated":"2017-07-04T02:11:45.173Z"},"re QuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1306699,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-07-04T02:11:45.173Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":161,"linesInsertedFromPrevious":139,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:33c2f215e04fbc48933b77b5e89ed71b7471b4efa4d28d4b6557aa49455fb75c","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":2321.79616922,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Data Visualization about Titanic-2","url":"/sabrinahan/data-visualization-about-titanic-2?scriptVersionId=1306699","versionNumber":2,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":1295995,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-06-30T07:50:20.993Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevious":279,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:2dc049d15d93945a31c1db2600030ed9371ec513c43
