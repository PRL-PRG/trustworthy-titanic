<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":858441,"title":"Simple yet Effective Titanic solution ","forkParent":null,"currentRunId":3200360,"mostRecentRunId":3200360,"url":"/lashkare/simple-yet-effective-titanic-solution","tags":[{"name":"tutorial","slug":"tutorial","url":"/tags/tutorial"},{"name":"beginner","slug":"beginner","url":"/tags/beginner"},{"name":"data visualization","slug":"data-visualization","url":"/tags/data-visualization"},{"name":"classification","slug":"classification","url":"/tags/classification"},{"name":"feature engineering","slug":"feature-engineering","url":"/tags/feature-engineering"}],"commentCount":0,"upvoteCount":2,"viewCount":302,"forkCount":0,"bestPublicScore":null,"author":{"id":1491664,"displayName":"Aditya_Lashkare","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"lashkare","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1491664-kg.jpg","profileUrl":"/lashkare","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-04-13T20:03:53.7333333Z","selfLink":"/kernels/858441","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"simple-yet-effective-titanic-solution"},"kernelBlob":{"id":8382876,"settings":{"dockerImageVersionId":47,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224f1eb9756623b2b6df691085696538aca55e4657\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# [**TITANIC: MACHINE LEARNING FROM DISASTER IN R**](http://adilashkare.wordpress.com/2018/04/12/titanic-machine-learning-from-disaster-in-r/)\\n![ii](https://adilashkare.files.wordpress.com/2018/04/titanic_sinking.jpg?w=768)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002249a04994f01fbf691993e8ce70c2f4dedd85d2fa\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Data science is a multidisciplinary blend of data inference, algorithm development, and technology in order to solve analytically complex problems.\\n![ii](https://adilashkare.files.wordpress.com/2018/04/data-science-process.png?w=471\u0026h=245)\\n\\n\\n## **UNDERSTANDING THE PROBLEM**\\nThe sinking of the RMS Titanic is one of the most infamous shipwrecks in history.  On April 15, 1912, during her maiden voyage, the Titanic sank after colliding with an   iceberg, killing 1502 out of 2224 passengers and crew. One of the reasons that the shipwreck led to such loss of life was that there were not enough lifeboats for the passengers and crew. Although there was some element of luck involved in surviving the sinking, some groups of people were more likely to survive than others, such as women, children, and the upper-class.\\n\\nOur aim is to predict the survival of passengers(whether they survive or perish) based on available features. This is a Binary classification: Supervised learning problem where we have to train a model to labeled outcome data(training set) and use this trained model to predict outcomes of test set.\\n\\n\\n![](https://adilashkare.files.wordpress.com/2018/04/getting-start-titanic.jpg)\\n\\nDownload the three data files from the data Section and read the Data Description carefully.\\n\\n### *Data description:*\\nThe training set is used to build our machine learning models. For the training set, the outcome is already provided for each passenger. Our model will be based on “features” like passengers’ gender and class.\\nThe test set should be used to see how well our model performs on unseen data. For the test set, the outcome is not provided and it’s our job to predict these outcomes.\\nThere’s also a gender_submission csv file,which is a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\\n\\nSurvived: This is the outcome variable which is only present in the training set.\\n0 = No (perished)\\n1 = Yes (survived)\u0022},{\u0022metadata\u0022:{\u0022_execution_state\u0022:\u0022idle\u0022,\u0022_uuid\u0022:\u00229bb870dcfae6372f853e8ecea6f33a4f6ce1e9e4\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00220fa9c42f-9105-4764-94b7-0713737cd4cf\u0022,\u0022_kg_hide-input\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#remove everything in the working environment.\\nrm(list =ls())\\ncat(\\\u0022\\\\14\\\u0022) #clears console\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ae026e0996fb5ba8fab674b97c69672c19a48b27\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The sheer power of R lies in its incredible packages. Installing packages is very easy in R\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022742656083cdb7c92499de713ed428299fa6192a2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#To install packages simply type install.packages(\\\u0022packageName\\\u0022)\\n#library loads installed packages  \\nlibrary(ggplot2)  #Data Visualisations\\nlibrary(randomForest)\u0022,\u0022execution_count\u0022:2,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a1d40c3a169bfa2a6e9a0e03af1775c1866ff71c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022After installing and loading packages we will set our working directory\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229654bca1b180a110c10c283f4552f681a39bd85c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#set working directory \\n#setwd(\\\u0022D:\\\\\\\\Projects\\\\\\\\Titanic\\\u0022) #specify path where you have your data\u0022,\u0022execution_count\u0022:4,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221277d71be043446b0ea0ffd59da29da0a1c4a615\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Import train and test csv files\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224a53dbe1aeea9e41af45aa9d8ec4a9fe0ca22629\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# read.csv reads a file in table format and creates a data frame from it \\n# the default for stringsAsFactors is true, as we do not wish to convert character vectors to factors we make it false \\n\\ntrain \u003c- read.csv(\\\u0022../input/train.csv\\\u0022, stringsAsFactors = FALSE)  \\ntest \u003c- read.csv(\\\u0022../input/test.csv\\\u0022,stringsAsFactors = FALSE)\\n\\n#view data \\nhead(train) \\nhead(test)\u0022,\u0022execution_count\u0022:8,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fdfcbbf0e3d40e081622326728e500f496ec82e5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now we are going to combine these both test and train data frames, but for combining data frames by ‘rbind’ i.e row bind the numbers of columns of arguments must match. hence we add “survived” column to the test data frame and fill it with NA’s.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b4a6d9e6a515e6c2aa77759f205c7408fa11e76c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#adding survived variable to test set \\ntest$Survived \u003c- NA\\n#combining both test and train dataframe by rows\\nfullset \u003c- rbind(train,test)\u0022,\u0022execution_count\u0022:9,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226284b168e73f67c8bfb2bd4c2809d6fbf3259648\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n# **EXPLORATORY ANALYSIS**\\n\\n* Check for data, how it is scattered?\\n* Dataset dimensions\\n* Variable names\\n* How many unique values are there in each row?\\n* Outliers\\n* Missing values\\n\\n\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:false,\u0022_kg_hide-input\u0022:false,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022da68010f85896295545b0b2fd263863c631178bf\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#get the basic structure and description of fullset  \\nstr(fullset) \u0022,\u0022execution_count\u0022:13,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002259ad3ae2221b6b2cfb0d5118a4104527b5d32041\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022summary(fullset) \u0022,\u0022execution_count\u0022:12,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002266f18a4fca8d36334d3e076e422d912bde9a0922\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Understanding the features and checking what role they play in survival.\\nWe have 1309 observations(rows) and 12 Variables(columns).**PassengerId**  is just a serial number and is not at all useful to us. **Survived** is the outcome or the dependent variable. **Age, Fare, Embarked** and **Cabin** all have missing values which we will deal with later.\\n\\n \\n\\n**Pclass** shows which class a passenger is travelling, with 1st class being the highest ranked class. So it is a factor having three levels and it does not have any missing values.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224a39410fff1787a4bcf8f216cde0102a7f080cce\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Pclass \u003c- as.factor(fullset$Pclass) #converting to factor\\n #Visualizing Pclass \\nggplot(fullset[1:891,], aes(x = Pclass, fill = factor(Survived))) +   \\n  geom_bar() +  \\n  ggtitle(\\\u0022Impact of Class on Survival\\\u0022)\u0022,\u0022execution_count\u0022:14,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f6bfda1d0ec50ac1602aea8fb614f0956e91124c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It is clear to us that rich folks in the first class have higher chances of survival.\\n**Sex:** Females were more likely to survive, let’s check that out.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c50d94c01c33220bdb027945c48aa7088de9837d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Sex \u003c- as.factor(fullset$Sex) \\nsummary(fullset$Sex)\\n \\nggplot(fullset[1:891,], aes(x = Sex, fill = factor(Survived))) +  \\n geom_bar() + \\n ggtitle(\\\u0022Do females have higher survival rate?\\\u0022)\\n\u0022,\u0022execution_count\u0022:17,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022065e67422d382c47142feddababea883dcb7b58c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Whoa! certainly a lot of females have survived as compared to the males. We have to dig deeper to understand if there’s is any other relation.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227ec290e99aebbfe76d321c961ede95f1e7b49770\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(fullset[1:891,], aes(Sex)) +\\n  facet_wrap(~Pclass) +\\n  geom_bar(aes(y = (..count..)/sum(..count..), fill=factor(Survived)), stat= \\\u0022count\\\u0022)+\\n  geom_text(aes(label = scales::percent(round((..count..)/sum(..count..),2)),\\n                y= ((..count..)/sum(..count..))), stat=\\\u0022count\\\u0022,\\n            vjust = -.25) +\\n  ggtitle(\\\u0022Class\\\u0022) + labs(y = \\\u0022percent\\\u0022)\u0022,\u0022execution_count\u0022:18,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228102fb1ff9bb5c49ef574da0e1494458df1e7bb6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It looks like almost all the females from 1st and 2nd class Survive but females in the third class have only 50% chances.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228d52e772bb060cab0503a0734ad9524f8e486fe3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# FEATURE ENGINEERING\\n\\nFeature engineering is the process of transforming raw data into features that better represent the underlying problem to the predictive models, resulting in improved model accuracy on unseen data.\\n\\nIt is the science of extracting more information from existing data. This newly extracted information can be used as input to our prediction model. So,  better the features that you prepare and choose, the better the results you will achieve.\\n\\nCreating New derived variables.\\n\\n**INTERPRETING THE NAME**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022476fe2e8297f7a3e8b2ba52b0d09d26d0e3c576d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(fullset$Name)\u0022,\u0022execution_count\u0022:20,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022edb0683f9f290cc48b9d2fee4c5317a1e1d67f18\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#creating new title variable from Name  \\nfullset$Title \u003c- sapply(fullset$Name,FUN = function(x){strsplit(x,\\\u0022[,.]\\\u0022)[[1]][2]}) \\nfullset$Title \u003c- sub(\u0027 \u0027, \u0027\u0027, fullset$Title) \\nfullset$Title \u003c- as.factor(fullset$Title) \\n\\nsummary(fullset$Title)\u0022,\u0022execution_count\u0022:21,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ac0e1c42cf881a083a085093107846c754d686b0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(fullset$Sex,fullset$Title)\u0022,\u0022execution_count\u0022:22,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220e4e11f65665ab72c42b3db6cf3d1ad80e110c3d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# There are many titles having less frequency and they can be grouped.\\nfullset$Title \u003c- as.character(fullset$Title) \\nfullset$Title[fullset$Title %in% c(\\\u0022Mlle\\\u0022,\\\u0022Ms\\\u0022)] \u003c- \\\u0022Miss\\\u0022 \\nfullset$Title[fullset$Title == \\\u0022Mme\\\u0022] \u003c- \\\u0022Mrs\\\u0022 \\nfullset$Title[fullset$Title %in% c( \\\u0022Don\\\u0022, \\\u0022Sir\\\u0022, \\\u0022Jonkheer\\\u0022,\\\u0022Rev\\\u0022,\\\u0022Dr\\\u0022)] \u003c- \\\u0022Sir\\\u0022 \\nfullset$Title[fullset$Title %in% c(\\\u0022Dona\\\u0022, \\\u0022Lady\\\u0022, \\\u0022the Countess\\\u0022)] \u003c- \\\u0022Lady\\\u0022 \\nfullset$Title[fullset$Title %in% c(\\\u0022Capt\\\u0022,\\\u0022Col\\\u0022, \\\u0022Major\\\u0022)] \u003c- \\\u0022Officer\\\u0022 \\nfullset$Title \u003c- as.factor(fullset$Title) \\n\\nsummary(fullset$Title) \u0022,\u0022execution_count\u0022:23,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022723eb211776bfea89c8b4adf1f1bea4f212ef3a9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(fullset[1:891,], aes(x = Age)) +  \\n geom_histogram(aes(y = ..density.., color = Title, fill = Title), alpha = 0.4, position = \\\u0022identity\\\u0022) + \\n  geom_density(aes(color = Title), size =1)\u0022,\u0022execution_count\u0022:24,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002292d2b98cc9c4dcd1264a0d3a2fe8be5eae0bd9ff\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022There are 7 different titles and every title is spread over some particular age range. ‘Master’ is spread over 0 to 18 and ‘Mr’ from about 18 to 65. The title ‘Miss’ i.e unmarried women and girls have age range of 0 to 65, here I would like to create one more title as Miss2 where we will have unmarried females(Miss) whose age is less than 18.  But as the Age variable has missing values we have to impute those first.\\n\\n**Family size** can take a major role in our prediction. The family variable can be created by simply adding the number of siblings/spouses, parents/children and the that person himself.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022df4902592d8cf15c22956307155e0fae09d91a18\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$FamSize \u003c- fullset$SibSp + fullset$Parch + 1\\n\\nggplot(fullset[1:891,], aes(x = FamSize, fill = factor(Survived))) +\\n geom_bar(stat=\u0027count\u0027, position=\u0027dodge\u0027) +\\n scale_x_continuous(breaks=c(1:11)) +\\n labs(x = \u0027Family Size\u0027)+ ggtitle(\\\u0022Family\\\u0022)\u0022,\u0022execution_count\u0022:25,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dad2a6159830ed5d03e24a9b65573ad4e9680078\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We will group these families according to their family size.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022204d029aee44dcadd661a0e8461155ad91d6b369\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$FamGroup[fullset$FamSize == 1] \u003c- \u0027Individual\u0027 \\nfullset$FamGroup[fullset$FamSize \u003c 5 \u0026 fullset$FamSize \u003e 1] \u003c- \u0027small\u0027 \\nfullset$FamGroup[fullset$FamSize \u003e 4] \u003c- \u0027large\u0027 \\nfullset$FamGroup \u003c- as.factor(fullset$FamGroup)\u0022,\u0022execution_count\u0022:26,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224721e462c546b7d856c569902b42a29e644d3484\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# MISSING VALUE IMPUTATION\\n\\n**Fare**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e8afab0bbdee6a40eb443bd7f19e5d9fc4dbb3bc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sum(is.na(fullset$Fare))\u0022,\u0022execution_count\u0022:29,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002261a1605500043d475ae7525f1a0c9e599c819315\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022which(is.na(fullset$Fare))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002249217e27350e3d51b13de2fcf3e93868ca58696d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Imputing median Fare value of Pclass = 3 and Emabrked = S \\nfullset$Fare[1044] \u003c- median(fullset[fullset$Pclass == \u00273\u0027 \u0026 fullset$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022eb6a636632b66dc2a30f8195006002293bb65872\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Many Passengers have same Ticket numbers suggesting that they were travelling together and their fare is addition of the number of people travelling on a same ticket. So we find out fare per person and create a new variable **Fare2** by dividing the fare for similar tickets.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f3fd79f336d94e714e365d57bb138d46b06874e9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022n \u003c- data.frame(table(fullset$Ticket))\\nfullset \u003c- merge(fullset,n, by.x=\\\u0022Ticket\\\u0022, by.y=\\\u0022Var1\\\u0022, x.all=T) # Assign the frequency of each ticket appearance\\nfullset$Fare2 \u003c- fullset$Fare / fullset$Freq\\n\\nfullset \u003c- fullset[order(fullset$PassengerId),]\u0022,\u0022execution_count\u0022:30,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e42d5b76c3ee6f849397a9c7f7b13f026f23c4c3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Cabin:**\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220fa57df451c9f1d3e673d9d4f9e68d3653ea4f72\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022which(fullset$Cabin == \u0027\u0027)\u0022,\u0022execution_count\u0022:31,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a9a70ef92ee7960e25020384fca497cb4a44648e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It has more than a thousand missing values and hence we will ignore the cabin column.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228f793bd0412c61891d55e607d4abe18e95d3fb62\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Embarked**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022fe9fcb418722ade66f596e592e60620d5fb779f1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022which(fullset$Embarked == \u0027\u0027)\u0022,\u0022execution_count\u0022:32,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220b9a61d0cec70fb3a7e2e0ece1cca015bd2fcac3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset[c(62,830),]\u0022,\u0022execution_count\u0022:33,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225b10483d1a407e7349f2f94b554c5cbe5c3fbdeb\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022seems like both ladies are from 1st class and have paid 40 bucks. Lets check out who else is paying 40 and is from 1st class.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ec504446b491cf24c6c8f97deabcaf09f169805e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Embarked \u003c- as.factor(fullset$Embarked) \\nfullset[fullset$Fare2 \u003e= 39 \u0026 fullset$Fare2 \u003c= 41 \u0026 fullset$Pclass == 1,]\u0022,\u0022execution_count\u0022:34,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c60a9a922aeba1ba52113d76a9437c15d2466be9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022summary(fullset[fullset$Fare2 \u003e= 39 \u0026 fullset$Fare2 \u003c= 41 \u0026 fullset$Pclass == 1,\\\u0022Embarked\\\u0022])\u0022,\u0022execution_count\u0022:35,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223831d42c99bd0faf0160e026ae4090199d504acd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022so these females must have embarked from Cherbourg\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c0215e4ebda3e4f56861418872f6a42492c7df3a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Embarked \u003c- as.character(fullset$Embarked) \\nfullset$Embarked[fullset$Embarked %in% c(\\\u0022\\\u0022,\\\u0022\\\u0022)] \u003c- \\\u0022C\\\u0022 \\nfullset$Embarked \u003c- as.factor(fullset$Embarked)\u0022,\u0022execution_count\u0022:36,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223c75d24c32a94bc7a5cb2dc0e4be58766ce0fdad\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Age:**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022fae0c26e4c7be685bb5804204dd961ab59e37a7e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sum(is.na(fullset$Age)) \u0022,\u0022execution_count\u0022:37,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f8fc4f9cc1648b94837499fa915bb3402d2f60e5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022we are going to treat these 263 missing age values according to the median of their title.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002295a3736e3162be2fb6e36ec506b59c442ef31ff8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022title.age \u003c- aggregate(fullset$Age,by = list(fullset$Title), FUN = function(x) median(x, na.rm = T)) \\nfullset[is.na(fullset$Age), \\\u0022Age\\\u0022] \u003c- apply(fullset[is.na(fullset$Age), ] , 1, function(x) title.age[title.age[, 1]==x[\\\u0022Title\\\u0022], 2])\\n\\nsum(is.na(fullset$Age))\u0022,\u0022execution_count\u0022:38,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f1bca50007ba69abe48eb3e711f0cf03710f25f3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(fullset[1:891,], aes(Age, fill = factor(Survived))) +  \\n facet_grid(.~Sex) + \\n geom_dotplot(binwidth = 2)\u0022,\u0022execution_count\u0022:39,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002257afcee1aad9df4261d13c9088cfe0f0063a94f7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022creating Miss2 level in Title\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226edf61c4a17fcb11cf753b374700a40620364c0c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Title \u003c- as.character(fullset$Title) \\nfullset[fullset$Sex == \\\u0022female\\\u0022 \u0026 fullset$Age \u003c 18,\\\u0022Title\\\u0022] \u003c- \\\u0022Miss2\\\u0022 \\nfullset$Title \u003c- as.factor(fullset$Title)\\n\\nsummary(fullset$Title)\u0022,\u0022execution_count\u0022:40,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228fe478a3b9a769712655a4eb372a2d3b8116f8df\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It was their saying “Women and Children first”, so we make a new variable to specify whether a person is Minor or Adult.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002201c2e7a1e6b7b5c4c9f7dfc5d157bca494239c01\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$isMinor[fullset$Age \u003c 18] \u003c- \u0027Minor\u0027 \\nfullset$isMinor[fullset$Age \u003e= 18] \u003c- \u0027Adult\u0027 \\nfullset$isMinor \u003c- as.factor(fullset$isMinor)\\nfullset$Survived \u003c- as.factor(fullset$Survived) \u0022,\u0022execution_count\u0022:41,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002216175bcbedd59324f104184e0346614d197078e7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n\\n# SPLITTING DATA INTO TRAINING AND TEST SET\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e2c802cc3de7cda64748926291562fddfa1546f6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#We will again split the data to train and test set\\ntrain \u003c- fullset[1:891,] \\ntest \u003c- fullset[892:1309,]\u0022,\u0022execution_count\u0022:42,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bb766dd035dbbff23e874cda03dca7dccdd101bf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# MODELLING\\nEnsemble methods use multiple learning models to gain better predictive results — in the case of a **Random Forest**, the model creates an entire forest of random uncorrelated decision trees to arrive at the best possible answer.Random Forests grows many classification trees. To classify a new object from an input vector, put the input vector down each of the trees in the forest. Each tree gives a classification, and we say the tree “votes” for that class. The forest chooses the classification having the most votes (over all the trees in the forest). We have chosen Random Forest algorithm as it works well with a mixture of numerical as well as categorical features.\\n\\n![](https://adilashkare.files.wordpress.com/2018/04/rf1.png)\\n\\nWhen the training set for the current tree is drawn by sampling with replacement, about one-third of the cases are left out of the sample. This oob (out-of-bag) data is used to get a running unbiased estimate of the classification error as trees are added to the forest. It is also used to get estimates of variable importance. After each tree is built, all of the data are run down the tree, and proximities are computed for each pair of cases.\\n\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221d3de7139a567f38ee235beeeecf63ab43f561e0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(786) # to get a reproducible random result.\\nmodel \u003c- randomForest(factor(Survived) ~ Pclass + Fare + Title + Embarked + FamGroup + Sex + isMinor,\\n data = train, importance = TRUE, ntree = 1000,mtry=2)\\n#ntree is number of trees to grow. \\n#mtry is number of variables randomly sampled as candidates at each split.\\n#importance: importance of predictors\\n\\nmodel\u0022,\u0022execution_count\u0022:43,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002264363d62fdac5c9a938f1c848980ff2fd3fe25f8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022varImpPlot(model)\u0022,\u0022execution_count\u0022:44,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002287bccdbed11fea91d32b4acf44a293a5da82e098\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022importance(model)\u0022,\u0022execution_count\u0022:45,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ce8d2ce7d0e6287d15be97f77a57de15b541d80f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Finally our model is trained, and now its time to apply this model to test data and predict result.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f513b29e87012fd572fde5701b788db444e6440e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#predicting on test data\\nprediction \u003c- predict(model,test) \\n#creating a submission data frame of required format\\nsubmission \u003c- data.frame(PassengerID = test$PassengerId, Survived = prediction) \\n#write a csv output file\\nwrite.csv(submission, file = \u0027Submission.csv\u0027, row.names = F)\u0022,\u0022execution_count\u0022:46,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002246e9760ae2bb948c65fb9c319e7566c47f65949b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Congratulations!** you’ve just made your first kaggle submission with an amazing accuracy and you are now in top 4% on the leaderboard.\\n\\nwe have made a simple yet effective model, which can obviously be improved further. Try on your own to play with features and different algorithms which will certainly help you learn many things.\\n\\nI hope you found this tutorial useful and hope you to participate in more advanced kaggle competitions.\\n\\n***Thank you for taking the time to read this tutorial. Any feedback and suggestions are highly appreciated.** *\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-04-13T20:03:52.733Z"},"kernelRun":{"id":3200360,"kernelId":858441,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Simple yet Effective Titanic solution ","dateCreated":"2018-04-13T20:03:52.733Z","dateEvaluated":"2018-04-13T20:03:53.733Z","workerContainerPort":null,"workerUptimeSeconds":285217,"workerIPAddress":"172.16.2.8     ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/3200360/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..YJnMKMpmXLuIJzxWgLiXPw.ijtkO2PPQkUY2EYOaN6C4CkaRVReTpnhJVh2jrApHOrBG0vw7fJCInuChffnw2QKwJrEShwy8ZYVq_HBWlEQE0H4L-kFr6eS4Huxjvr4O7_jfD6aiTJT4qYB1Ao7_9DKUPsHCW_4HVonMHOqd7eD2rSyGpXbw3QlM7TeOkvzjAI.Iw6L--T5El5mgcJW7TcwnQ/__results__.html","commit":{"id":8382876,"settings":{"dockerImageVersionId":47,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224f1eb9756623b2b6df691085696538aca55e4657\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# [**TITANIC: MACHINE LEARNING FROM DISASTER IN R**](http://adilashkare.wordpress.com/2018/04/12/titanic-machine-learning-from-disaster-in-r/)\\n![ii](https://adilashkare.files.wordpress.com/2018/04/titanic_sinking.jpg?w=768)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002249a04994f01fbf691993e8ce70c2f4dedd85d2fa\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Data science is a multidisciplinary blend of data inference, algorithm development, and technology in order to solve analytically complex problems.\\n![ii](https://adilashkare.files.wordpress.com/2018/04/data-science-process.png?w=471\u0026h=245)\\n\\n\\n## **UNDERSTANDING THE PROBLEM**\\nThe sinking of the RMS Titanic is one of the most infamous shipwrecks in history.  On April 15, 1912, during her maiden voyage, the Titanic sank after colliding with an   iceberg, killing 1502 out of 2224 passengers and crew. One of the reasons that the shipwreck led to such loss of life was that there were not enough lifeboats for the passengers and crew. Although there was some element of luck involved in surviving the sinking, some groups of people were more likely to survive than others, such as women, children, and the upper-class.\\n\\nOur aim is to predict the survival of passengers(whether they survive or perish) based on available features. This is a Binary classification: Supervised learning problem where we have to train a model to labeled outcome data(training set) and use this trained model to predict outcomes of test set.\\n\\n\\n![](https://adilashkare.files.wordpress.com/2018/04/getting-start-titanic.jpg)\\n\\nDownload the three data files from the data Section and read the Data Description carefully.\\n\\n### *Data description:*\\nThe training set is used to build our machine learning models. For the training set, the outcome is already provided for each passenger. Our model will be based on “features” like passengers’ gender and class.\\nThe test set should be used to see how well our model performs on unseen data. For the test set, the outcome is not provided and it’s our job to predict these outcomes.\\nThere’s also a gender_submission csv file,which is a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\\n\\nSurvived: This is the outcome variable which is only present in the training set.\\n0 = No (perished)\\n1 = Yes (survived)\u0022},{\u0022metadata\u0022:{\u0022_execution_state\u0022:\u0022idle\u0022,\u0022_uuid\u0022:\u00229bb870dcfae6372f853e8ecea6f33a4f6ce1e9e4\u0022,\u0022trusted\u0022:true,\u0022_cell_guid\u0022:\u00220fa9c42f-9105-4764-94b7-0713737cd4cf\u0022,\u0022_kg_hide-input\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#remove everything in the working environment.\\nrm(list =ls())\\ncat(\\\u0022\\\\14\\\u0022) #clears console\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ae026e0996fb5ba8fab674b97c69672c19a48b27\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The sheer power of R lies in its incredible packages. Installing packages is very easy in R\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022742656083cdb7c92499de713ed428299fa6192a2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#To install packages simply type install.packages(\\\u0022packageName\\\u0022)\\n#library loads installed packages  \\nlibrary(ggplot2)  #Data Visualisations\\nlibrary(randomForest)\u0022,\u0022execution_count\u0022:2,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a1d40c3a169bfa2a6e9a0e03af1775c1866ff71c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022After installing and loading packages we will set our working directory\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229654bca1b180a110c10c283f4552f681a39bd85c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#set working directory \\n#setwd(\\\u0022D:\\\\\\\\Projects\\\\\\\\Titanic\\\u0022) #specify path where you have your data\u0022,\u0022execution_count\u0022:4,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221277d71be043446b0ea0ffd59da29da0a1c4a615\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Import train and test csv files\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224a53dbe1aeea9e41af45aa9d8ec4a9fe0ca22629\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# read.csv reads a file in table format and creates a data frame from it \\n# the default for stringsAsFactors is true, as we do not wish to convert character vectors to factors we make it false \\n\\ntrain \u003c- read.csv(\\\u0022../input/train.csv\\\u0022, stringsAsFactors = FALSE)  \\ntest \u003c- read.csv(\\\u0022../input/test.csv\\\u0022,stringsAsFactors = FALSE)\\n\\n#view data \\nhead(train) \\nhead(test)\u0022,\u0022execution_count\u0022:8,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fdfcbbf0e3d40e081622326728e500f496ec82e5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now we are going to combine these both test and train data frames, but for combining data frames by ‘rbind’ i.e row bind the numbers of columns of arguments must match. hence we add “survived” column to the test data frame and fill it with NA’s.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b4a6d9e6a515e6c2aa77759f205c7408fa11e76c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#adding survived variable to test set \\ntest$Survived \u003c- NA\\n#combining both test and train dataframe by rows\\nfullset \u003c- rbind(train,test)\u0022,\u0022execution_count\u0022:9,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226284b168e73f67c8bfb2bd4c2809d6fbf3259648\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n# **EXPLORATORY ANALYSIS**\\n\\n* Check for data, how it is scattered?\\n* Dataset dimensions\\n* Variable names\\n* How many unique values are there in each row?\\n* Outliers\\n* Missing values\\n\\n\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:false,\u0022_kg_hide-input\u0022:false,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022da68010f85896295545b0b2fd263863c631178bf\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#get the basic structure and description of fullset  \\nstr(fullset) \u0022,\u0022execution_count\u0022:13,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002259ad3ae2221b6b2cfb0d5118a4104527b5d32041\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022summary(fullset) \u0022,\u0022execution_count\u0022:12,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002266f18a4fca8d36334d3e076e422d912bde9a0922\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Understanding the features and checking what role they play in survival.\\nWe have 1309 observations(rows) and 12 Variables(columns).**PassengerId**  is just a serial number and is not at all useful to us. **Survived** is the outcome or the dependent variable. **Age, Fare, Embarked** and **Cabin** all have missing values which we will deal with later.\\n\\n \\n\\n**Pclass** shows which class a passenger is travelling, with 1st class being the highest ranked class. So it is a factor having three levels and it does not have any missing values.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224a39410fff1787a4bcf8f216cde0102a7f080cce\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Pclass \u003c- as.factor(fullset$Pclass) #converting to factor\\n #Visualizing Pclass \\nggplot(fullset[1:891,], aes(x = Pclass, fill = factor(Survived))) +   \\n  geom_bar() +  \\n  ggtitle(\\\u0022Impact of Class on Survival\\\u0022)\u0022,\u0022execution_count\u0022:14,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f6bfda1d0ec50ac1602aea8fb614f0956e91124c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It is clear to us that rich folks in the first class have higher chances of survival.\\n**Sex:** Females were more likely to survive, let’s check that out.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c50d94c01c33220bdb027945c48aa7088de9837d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Sex \u003c- as.factor(fullset$Sex) \\nsummary(fullset$Sex)\\n \\nggplot(fullset[1:891,], aes(x = Sex, fill = factor(Survived))) +  \\n geom_bar() + \\n ggtitle(\\\u0022Do females have higher survival rate?\\\u0022)\\n\u0022,\u0022execution_count\u0022:17,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022065e67422d382c47142feddababea883dcb7b58c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Whoa! certainly a lot of females have survived as compared to the males. We have to dig deeper to understand if there’s is any other relation.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227ec290e99aebbfe76d321c961ede95f1e7b49770\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(fullset[1:891,], aes(Sex)) +\\n  facet_wrap(~Pclass) +\\n  geom_bar(aes(y = (..count..)/sum(..count..), fill=factor(Survived)), stat= \\\u0022count\\\u0022)+\\n  geom_text(aes(label = scales::percent(round((..count..)/sum(..count..),2)),\\n                y= ((..count..)/sum(..count..))), stat=\\\u0022count\\\u0022,\\n            vjust = -.25) +\\n  ggtitle(\\\u0022Class\\\u0022) + labs(y = \\\u0022percent\\\u0022)\u0022,\u0022execution_count\u0022:18,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228102fb1ff9bb5c49ef574da0e1494458df1e7bb6\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It looks like almost all the females from 1st and 2nd class Survive but females in the third class have only 50% chances.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228d52e772bb060cab0503a0734ad9524f8e486fe3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# FEATURE ENGINEERING\\n\\nFeature engineering is the process of transforming raw data into features that better represent the underlying problem to the predictive models, resulting in improved model accuracy on unseen data.\\n\\nIt is the science of extracting more information from existing data. This newly extracted information can be used as input to our prediction model. So,  better the features that you prepare and choose, the better the results you will achieve.\\n\\nCreating New derived variables.\\n\\n**INTERPRETING THE NAME**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022476fe2e8297f7a3e8b2ba52b0d09d26d0e3c576d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(fullset$Name)\u0022,\u0022execution_count\u0022:20,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022edb0683f9f290cc48b9d2fee4c5317a1e1d67f18\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#creating new title variable from Name  \\nfullset$Title \u003c- sapply(fullset$Name,FUN = function(x){strsplit(x,\\\u0022[,.]\\\u0022)[[1]][2]}) \\nfullset$Title \u003c- sub(\u0027 \u0027, \u0027\u0027, fullset$Title) \\nfullset$Title \u003c- as.factor(fullset$Title) \\n\\nsummary(fullset$Title)\u0022,\u0022execution_count\u0022:21,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ac0e1c42cf881a083a085093107846c754d686b0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(fullset$Sex,fullset$Title)\u0022,\u0022execution_count\u0022:22,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220e4e11f65665ab72c42b3db6cf3d1ad80e110c3d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# There are many titles having less frequency and they can be grouped.\\nfullset$Title \u003c- as.character(fullset$Title) \\nfullset$Title[fullset$Title %in% c(\\\u0022Mlle\\\u0022,\\\u0022Ms\\\u0022)] \u003c- \\\u0022Miss\\\u0022 \\nfullset$Title[fullset$Title == \\\u0022Mme\\\u0022] \u003c- \\\u0022Mrs\\\u0022 \\nfullset$Title[fullset$Title %in% c( \\\u0022Don\\\u0022, \\\u0022Sir\\\u0022, \\\u0022Jonkheer\\\u0022,\\\u0022Rev\\\u0022,\\\u0022Dr\\\u0022)] \u003c- \\\u0022Sir\\\u0022 \\nfullset$Title[fullset$Title %in% c(\\\u0022Dona\\\u0022, \\\u0022Lady\\\u0022, \\\u0022the Countess\\\u0022)] \u003c- \\\u0022Lady\\\u0022 \\nfullset$Title[fullset$Title %in% c(\\\u0022Capt\\\u0022,\\\u0022Col\\\u0022, \\\u0022Major\\\u0022)] \u003c- \\\u0022Officer\\\u0022 \\nfullset$Title \u003c- as.factor(fullset$Title) \\n\\nsummary(fullset$Title) \u0022,\u0022execution_count\u0022:23,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022723eb211776bfea89c8b4adf1f1bea4f212ef3a9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(fullset[1:891,], aes(x = Age)) +  \\n geom_histogram(aes(y = ..density.., color = Title, fill = Title), alpha = 0.4, position = \\\u0022identity\\\u0022) + \\n  geom_density(aes(color = Title), size =1)\u0022,\u0022execution_count\u0022:24,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002292d2b98cc9c4dcd1264a0d3a2fe8be5eae0bd9ff\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022There are 7 different titles and every title is spread over some particular age range. ‘Master’ is spread over 0 to 18 and ‘Mr’ from about 18 to 65. The title ‘Miss’ i.e unmarried women and girls have age range of 0 to 65, here I would like to create one more title as Miss2 where we will have unmarried females(Miss) whose age is less than 18.  But as the Age variable has missing values we have to impute those first.\\n\\n**Family size** can take a major role in our prediction. The family variable can be created by simply adding the number of siblings/spouses, parents/children and the that person himself.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022df4902592d8cf15c22956307155e0fae09d91a18\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$FamSize \u003c- fullset$SibSp + fullset$Parch + 1\\n\\nggplot(fullset[1:891,], aes(x = FamSize, fill = factor(Survived))) +\\n geom_bar(stat=\u0027count\u0027, position=\u0027dodge\u0027) +\\n scale_x_continuous(breaks=c(1:11)) +\\n labs(x = \u0027Family Size\u0027)+ ggtitle(\\\u0022Family\\\u0022)\u0022,\u0022execution_count\u0022:25,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dad2a6159830ed5d03e24a9b65573ad4e9680078\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We will group these families according to their family size.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022204d029aee44dcadd661a0e8461155ad91d6b369\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$FamGroup[fullset$FamSize == 1] \u003c- \u0027Individual\u0027 \\nfullset$FamGroup[fullset$FamSize \u003c 5 \u0026 fullset$FamSize \u003e 1] \u003c- \u0027small\u0027 \\nfullset$FamGroup[fullset$FamSize \u003e 4] \u003c- \u0027large\u0027 \\nfullset$FamGroup \u003c- as.factor(fullset$FamGroup)\u0022,\u0022execution_count\u0022:26,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224721e462c546b7d856c569902b42a29e644d3484\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# MISSING VALUE IMPUTATION\\n\\n**Fare**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e8afab0bbdee6a40eb443bd7f19e5d9fc4dbb3bc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sum(is.na(fullset$Fare))\u0022,\u0022execution_count\u0022:29,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002261a1605500043d475ae7525f1a0c9e599c819315\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022which(is.na(fullset$Fare))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002249217e27350e3d51b13de2fcf3e93868ca58696d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Imputing median Fare value of Pclass = 3 and Emabrked = S \\nfullset$Fare[1044] \u003c- median(fullset[fullset$Pclass == \u00273\u0027 \u0026 fullset$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022eb6a636632b66dc2a30f8195006002293bb65872\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Many Passengers have same Ticket numbers suggesting that they were travelling together and their fare is addition of the number of people travelling on a same ticket. So we find out fare per person and create a new variable **Fare2** by dividing the fare for similar tickets.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f3fd79f336d94e714e365d57bb138d46b06874e9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022n \u003c- data.frame(table(fullset$Ticket))\\nfullset \u003c- merge(fullset,n, by.x=\\\u0022Ticket\\\u0022, by.y=\\\u0022Var1\\\u0022, x.all=T) # Assign the frequency of each ticket appearance\\nfullset$Fare2 \u003c- fullset$Fare / fullset$Freq\\n\\nfullset \u003c- fullset[order(fullset$PassengerId),]\u0022,\u0022execution_count\u0022:30,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e42d5b76c3ee6f849397a9c7f7b13f026f23c4c3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Cabin:**\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220fa57df451c9f1d3e673d9d4f9e68d3653ea4f72\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022which(fullset$Cabin == \u0027\u0027)\u0022,\u0022execution_count\u0022:31,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a9a70ef92ee7960e25020384fca497cb4a44648e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It has more than a thousand missing values and hence we will ignore the cabin column.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228f793bd0412c61891d55e607d4abe18e95d3fb62\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Embarked**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022fe9fcb418722ade66f596e592e60620d5fb779f1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022which(fullset$Embarked == \u0027\u0027)\u0022,\u0022execution_count\u0022:32,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220b9a61d0cec70fb3a7e2e0ece1cca015bd2fcac3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset[c(62,830),]\u0022,\u0022execution_count\u0022:33,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225b10483d1a407e7349f2f94b554c5cbe5c3fbdeb\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022seems like both ladies are from 1st class and have paid 40 bucks. Lets check out who else is paying 40 and is from 1st class.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ec504446b491cf24c6c8f97deabcaf09f169805e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Embarked \u003c- as.factor(fullset$Embarked) \\nfullset[fullset$Fare2 \u003e= 39 \u0026 fullset$Fare2 \u003c= 41 \u0026 fullset$Pclass == 1,]\u0022,\u0022execution_count\u0022:34,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c60a9a922aeba1ba52113d76a9437c15d2466be9\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022summary(fullset[fullset$Fare2 \u003e= 39 \u0026 fullset$Fare2 \u003c= 41 \u0026 fullset$Pclass == 1,\\\u0022Embarked\\\u0022])\u0022,\u0022execution_count\u0022:35,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223831d42c99bd0faf0160e026ae4090199d504acd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022so these females must have embarked from Cherbourg\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c0215e4ebda3e4f56861418872f6a42492c7df3a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Embarked \u003c- as.character(fullset$Embarked) \\nfullset$Embarked[fullset$Embarked %in% c(\\\u0022\\\u0022,\\\u0022\\\u0022)] \u003c- \\\u0022C\\\u0022 \\nfullset$Embarked \u003c- as.factor(fullset$Embarked)\u0022,\u0022execution_count\u0022:36,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223c75d24c32a94bc7a5cb2dc0e4be58766ce0fdad\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Age:**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022fae0c26e4c7be685bb5804204dd961ab59e37a7e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sum(is.na(fullset$Age)) \u0022,\u0022execution_count\u0022:37,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f8fc4f9cc1648b94837499fa915bb3402d2f60e5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022we are going to treat these 263 missing age values according to the median of their title.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002295a3736e3162be2fb6e36ec506b59c442ef31ff8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022title.age \u003c- aggregate(fullset$Age,by = list(fullset$Title), FUN = function(x) median(x, na.rm = T)) \\nfullset[is.na(fullset$Age), \\\u0022Age\\\u0022] \u003c- apply(fullset[is.na(fullset$Age), ] , 1, function(x) title.age[title.age[, 1]==x[\\\u0022Title\\\u0022], 2])\\n\\nsum(is.na(fullset$Age))\u0022,\u0022execution_count\u0022:38,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f1bca50007ba69abe48eb3e711f0cf03710f25f3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022ggplot(fullset[1:891,], aes(Age, fill = factor(Survived))) +  \\n facet_grid(.~Sex) + \\n geom_dotplot(binwidth = 2)\u0022,\u0022execution_count\u0022:39,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002257afcee1aad9df4261d13c9088cfe0f0063a94f7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022creating Miss2 level in Title\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226edf61c4a17fcb11cf753b374700a40620364c0c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$Title \u003c- as.character(fullset$Title) \\nfullset[fullset$Sex == \\\u0022female\\\u0022 \u0026 fullset$Age \u003c 18,\\\u0022Title\\\u0022] \u003c- \\\u0022Miss2\\\u0022 \\nfullset$Title \u003c- as.factor(fullset$Title)\\n\\nsummary(fullset$Title)\u0022,\u0022execution_count\u0022:40,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228fe478a3b9a769712655a4eb372a2d3b8116f8df\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It was their saying “Women and Children first”, so we make a new variable to specify whether a person is Minor or Adult.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002201c2e7a1e6b7b5c4c9f7dfc5d157bca494239c01\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fullset$isMinor[fullset$Age \u003c 18] \u003c- \u0027Minor\u0027 \\nfullset$isMinor[fullset$Age \u003e= 18] \u003c- \u0027Adult\u0027 \\nfullset$isMinor \u003c- as.factor(fullset$isMinor)\\nfullset$Survived \u003c- as.factor(fullset$Survived) \u0022,\u0022execution_count\u0022:41,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002216175bcbedd59324f104184e0346614d197078e7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n\\n# SPLITTING DATA INTO TRAINING AND TEST SET\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e2c802cc3de7cda64748926291562fddfa1546f6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#We will again split the data to train and test set\\ntrain \u003c- fullset[1:891,] \\ntest \u003c- fullset[892:1309,]\u0022,\u0022execution_count\u0022:42,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bb766dd035dbbff23e874cda03dca7dccdd101bf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# MODELLING\\nEnsemble methods use multiple learning models to gain better predictive results — in the case of a **Random Forest**, the model creates an entire forest of random uncorrelated decision trees to arrive at the best possible answer.Random Forests grows many classification trees. To classify a new object from an input vector, put the input vector down each of the trees in the forest. Each tree gives a classification, and we say the tree “votes” for that class. The forest chooses the classification having the most votes (over all the trees in the forest). We have chosen Random Forest algorithm as it works well with a mixture of numerical as well as categorical features.\\n\\n![](https://adilashkare.files.wordpress.com/2018/04/rf1.png)\\n\\nWhen the training set for the current tree is drawn by sampling with replacement, about one-third of the cases are left out of the sample. This oob (out-of-bag) data is used to get a running unbiased estimate of the classification error as trees are added to the forest. It is also used to get estimates of variable importance. After each tree is built, all of the data are run down the tree, and proximities are computed for each pair of cases.\\n\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221d3de7139a567f38ee235beeeecf63ab43f561e0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(786) # to get a reproducible random result.\\nmodel \u003c- randomForest(factor(Survived) ~ Pclass + Fare + Title + Embarked + FamGroup + Sex + isMinor,\\n data = train, importance = TRUE, ntree = 1000,mtry=2)\\n#ntree is number of trees to grow. \\n#mtry is number of variables randomly sampled as candidates at each split.\\n#importance: importance of predictors\\n\\nmodel\u0022,\u0022execution_count\u0022:43,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002264363d62fdac5c9a938f1 u trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":3200360,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-04-13T20:03:52.733Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevious":289,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:0b7b0f4ac1cf07839ba6945c2874afc761b5fb9cbbab6acdc631a1b6c7c7180a","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":19.5859013439622,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Simple yet Effective Titanic soluti
