<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":331424,"title":"My first ML project: Titanic (Updated: 20171010)","forkParent":null,"currentRunId":1592902,"mostRecentRunId":1592902,"url":"/kitivan/my-first-ml-project-titanic-updated-20171010","tags":[],"commentCount":0,"upvoteCount":4,"viewCount":565,"forkCount":2,"bestPublicScore":null,"author":{"id":998811,"displayName":"Ivan","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"kitivan","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/998811-kg.jpg","profileUrl":"/kitivan","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-10-10T05:05:45.95Z","selfLink":"/kernels/331424","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"my-first-ml-project-titanic-updated-20171010"},"kernelBlob":{"id":4729070,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022: [{\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u00221. Introduction\\n\u0022, \u00222. File import and data check\\n\u0022, \u00223. Data imputation\\n\u0022, \u00224. Data Exploration and Variable Selection\\n\u0022, \u00225. Classifcation modelling and prediction\\n\u0022, \u0022\\n\u0022, \u0022\\n\u0022, \u0022# 1. Introduction\\n\u0022, \u0022\\n\u0022, \u0022I am new to mahcine learning and this is my first try on Kaggle. In this practice, I will try to have some data visualisation and several machine learing algorithm for prediction. The mojority voting of different learning results will be used in the final testset prediction. \\n\u0022, \u0022Any feedback are welcome!\\n\u0022, \u0022\\n\u0022, \u0022# 2. Data Exploration and Variable Selection\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00222ab22c87-2968-42b5-82ea-d08bb9917b4a\u0022, \u0022_uuid\u0022: \u0022f430368fc71761ad717e8f93beece07779a7eba1\u0022}}, {\u0022source\u0022: [\u0022#load the library\\n\u0022, \u0022library(plyr)\\n\u0022, \u0022library(dplyr)\\n\u0022, \u0022library(ggplot2)\\n\u0022, \u0022library(caret)\\n\u0022, \u0022library(gridExtra)\\n\u0022, \u0022library(modeest)\\n\u0022, \u0022library(randomForest)\\n\u0022, \u0022library(fastAdaboost)\\n\u0022, \u0022library(kernlab)\\n\u0022, \u0022library(xgboost)\\n\u0022, \u0022#File input\\n\u0022, \u0022trainset \u003c- read.csv(\u0027../input/train.csv\u0027, na.strings=c(\\\u0022\\\u0022, \\\u0022NA\\\u0022), sep=\\\u0022,\\\u0022, header=TRUE, stringsAsFactors = FALSE)\\n\u0022, \u0022testset  \u003c- read.csv(\u0027../input/test.csv\u0027,  na.strings=c(\\\u0022\\\u0022, \\\u0022NA\\\u0022), sep=\\\u0022,\\\u0022, header=TRUE, stringsAsFactors = FALSE)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022cb9b608d-2e09-4c82-a18e-17cb082ee111\u0022, \u0022_uuid\u0022: \u0022766a9c5cb2c652a53800999fc7e6a058b78a816a\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Before starting to do the exploratory analysis, let\u0027s explore the data and see any missing value in it.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002289a0e585-1cb1-41dd-8984-c75367b0b740\u0022, \u0022_uuid\u0022: \u00225e07456f3f5aeb82b25b09eef301d31c487e7ebd\u0022}}, {\u0022source\u0022: [\u0022str(trainset)\\n\u0022, \u0022str(testset)\\n\u0022, \u0022\\n\u0022, \u0022head(trainset)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022322d4f32-35ec-4fd5-998b-9a57dbc7b4df\u0022, \u0022_uuid\u0022: \u0022bb1eb40c1da8e38b5135207c6d3cfcb025747f44\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022There are 891 obs. \u0026 12 variables in trainset and 418 obs. \u0026  11 variables in testset.\\n\u0022, \u0022\\n\u0022, \u0022Let\u0027s check for the missing value in each column.\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225121b274-c925-4127-9483-ee9c54001dd8\u0022, \u0022_uuid\u0022: \u0022845f8e8df8034e037d5495b2f82a8d165357a288\u0022}}, {\u0022source\u0022: [\u0022sapply(trainset, function (x) sum(is.na(x)))\\n\u0022, \u0022sapply(testset, function (x) sum(is.na(x)))\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b73f059a-0388-4d12-8395-8aa8593ef953\u0022, \u0022_uuid\u0022: \u0022097feb2e0b075d35cc55066cd61958b0a522f1ec\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022There are quite a lot of missing values. Let\u0027s see if any imputation can be done.\\n\u0022, \u0022\\n\u0022, \u0022# 3. Data imputation\\n\u0022, \u0022# Imputation on variable Fare\\n\u0022, \u0022\\n\u0022, \u0022The Fare cost is usually related to location of embarkation and Pclass. Therefore, both variables will be used for predicting Fare cost. Firstly, we combine the trainset and dataset with these 3 variables and check the the passenger Pclass and location of embarkation..\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00224eef1781-6941-4e2f-85c9-dd6f4ba007da\u0022, \u0022_uuid\u0022: \u00222e79066da573b5ab2518d23603a4758f8e2ca609\u0022}}, {\u0022source\u0022: [\u0022#check for the passenger Pclass and location of embarkation\\n\u0022, \u0022testset[which(is.na(testset$Fare)),]\\n\u0022, \u0022\\n\u0022, \u0022#Combine dataset with column Pclass, Embarked and Fare\\n\u0022, \u0022Fare_impute_df \u003c- data.frame(Pclass = c(trainset$Pclass, testset$Pclass), Embarked = c(trainset$Embarked, testset$Embarked), Fare = c(trainset$Fare, testset$Fare))\\n\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002247e0a7a4-c795-4b48-8f59-e979353febda\u0022, \u0022_uuid\u0022: \u0022ded7bfa307372b292d5ee82286419787a23f08fa\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Pclass = 3 and Embarked = S are selected and the fare distribution will be studied..\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002282f323ef-3e15-4328-b76a-e0ea2e3a0722\u0022, \u0022_uuid\u0022: \u002267da8808f04fd6914c3edfe73d943c5a3355ba9f\u0022}}, {\u0022source\u0022: [\u0022Fare_impute_df %\u003e%\\n\u0022, \u0022  filter (Pclass == 3 \u0026 Embarked == \\\u0022S\\\u0022) %\u003e%\\n\u0022, \u0022  ggplot (aes(x=Fare)) +\\n\u0022, \u0022  geom_histogram()\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00224b595f53-4c83-49de-8186-436b98a523ca\u0022, \u0022_uuid\u0022: \u0022b6715c7b53e6a671bdf7bebda86d21e581a6f7e9\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022The distribution is rightly skewed and therefore the median will be used for imputation.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002250b94be3-5821-4a26-8e0d-e6c3a48e7b98\u0022, \u0022_uuid\u0022: \u0022772d348e711a8e4107a1a5a0f1ce0985650da64d\u0022}}, {\u0022source\u0022: [\u0022testset$Fare[153] \u003c- median(Fare_impute_df$Fare[Fare_impute_df$Pclass == 3 \u0026 Fare_impute_df$Embarked == \\\u0022S\\\u0022], na.rm=TRUE)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002236cf8e4d-d7b8-440e-8a34-7d7aa5d56985\u0022, \u0022_uuid\u0022: \u0022e0765b770dd0b46d4010be04a888aaf0d0e30b07\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022# Imputation on variable embarked\\n\u0022, \u0022\\n\u0022, \u0022Same as above, the fare and the Pclass will be used to impute the missing value of variable embarked.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022849429a5-d905-400d-b881-0fb6ab2eb121\u0022, \u0022_uuid\u0022: \u0022ebb97dfa0db57ce4fb80ab70c5dbefb7e9fb58b6\u0022}}, {\u0022source\u0022: [\u0022trainset[which(is.na(trainset$Embarked)),]\\n\u0022, \u0022\\n\u0022, \u0022embarked_impute_df \u003c- data.frame(Pclass = c(trainset$Pclass, testset$Pclass), Embarked = as.factor(c(trainset$Embarked, testset$Embarked)), Fare = c(trainset$Fare, testset$Fare))\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225ba4cae3-fb60-42ac-87c6-b60ac9741b62\u0022, \u0022_uuid\u0022: \u0022e53497073d790f38555df11f3486ef36bfe45b47\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Both passenger are Pclass 1 and Fare 80.\\n\u0022, \u0022Let\u0027s check the port of embark when pclass = 1 and fare is around 75 - 85. Then the most frequent class will be used for imputation.\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002203c38cca-d2a2-48de-8c5c-e7a82666a4b2\u0022, \u0022_uuid\u0022: \u0022cb87c3abadeef4c9211bd3f548a7df3c0541a9dc\u0022}}, {\u0022source\u0022: [\u0022embarked_impute_df %\u003e%\\n\u0022, \u0022  na.omit() %\u003e%\\n\u0022, \u0022  filter (Pclass == 1 \u0026 Fare \u003e= 75 \u0026 Fare \u003c= 85) %\u003e%\\n\u0022, \u0022  group_by(Embarked) %\u003e%\\n\u0022, \u0022  summarise(count = n())\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f87e0a2d-fb96-4c00-893a-907824908660\u0022, \u0022_uuid\u0022: \u00224935b45dfbb23db1856d157a6bbb89d38db4f9c5\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Therefore, the missing value will be imputed by C\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b568b99e-5149-48b8-9755-2c8d36ed9da9\u0022, \u0022_uuid\u0022: \u002269812d5270e1947ddb90668c554abd37adb595af\u0022}}, {\u0022source\u0022: [\u0022trainset$Embarked[c(62,830)] = \\\u0022C\\\u0022\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002204d0ff3d-3768-42c7-8da5-da8f20dd4ca0\u0022, \u0022_uuid\u0022: \u0022730f0dacf0a4cc30803647529d1734d7fa466817\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022# Imputation on variable age\\n\u0022, \u0022\\n\u0022, \u0022There are more than 20% of observation missing in age variable and other variables are not quite related to age. We will first investigate any relationship between survival rate and age variable. It may be dropped if no significant iteraction detected.\\n\u0022, \u0022\\n\u0022, \u0022By intuition, the younger kids should have higher chance to survive. We will try to divide the age in to group with interval 20, 10 and 5 and study any different in survival rate among different age group.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022e302fd05-a390-4309-91ed-f671a2361557\u0022, \u0022_uuid\u0022: \u0022cadb9fc99fb2a03a4abc246d1f137d5291a61fff\u0022}}, {\u0022source\u0022: [\u0022Age_impute \u003c- data.frame(Survived = trainset$Survived, Age = trainset$Age)\\n\u0022, \u0022Age_impute$Agegroup1\u003c-cut(Age_impute$Age, seq(0,80,20), labels=c(1:4))\\n\u0022, \u0022Age_impute$Agegroup2\u003c-cut(Age_impute$Age, seq(0,80,10), labels=c(1:8))\\n\u0022, \u0022Age_impute$Agegroup3\u003c-cut(Age_impute$Age, seq(0,80,5), labels=c(1:16))\\n\u0022, \u0022\\n\u0022, \u0022#Plot the graph between survival and age group\\n\u0022, \u0022Agegroup1 \u003c- ggplot(Age_impute, aes(x=factor(Agegroup1), fill=factor(Survived))) +\\n\u0022, \u0022  geom_bar(position = \\\u0022fill\\\u0022)\\n\u0022, \u0022\\n\u0022, \u0022Agegroup2 \u003c- ggplot(Age_impute, aes(x=factor(Agegroup2), fill=factor(Survived))) +\\n\u0022, \u0022  geom_bar(position = \\\u0022fill\\\u0022)\\n\u0022, \u0022\\n\u0022, \u0022Agegroup3 \u003c- ggplot(Age_impute, aes(x=factor(Agegroup3), fill=factor(Survived))) +\\n\u0022, \u0022  geom_bar(position = \\\u0022fill\\\u0022)\\n\u0022, \u0022\\n\u0022, \u0022Agegroup1\\n\u0022, \u0022Agegroup2\\n\u0022, \u0022Agegroup3\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022668ef0f9-95a3-4259-a900-afa30d082f31\u0022, \u0022_uuid\u0022: \u0022758f2e8675a4c2b4fb2e06f47309ccd46c49e233\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022From above plot, the survival rate seem different from age 0-15, 16-60 and 61 or above.\\n\u0022, \u0022Therefore the age group will further transform to 3 classes according above range and combine 4 graph to study the differences.\\n\u0022, \u0022\\n\u0022, \u0022\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002267c6750a-89b3-469c-942b-1c3e4c097ccb\u0022, \u0022_uuid\u0022: \u002271b091e5f59231a3ec4d98bb5bfc82cc53d97257\u0022}}, {\u0022source\u0022: [\u0022Age_impute\u003c-Age_impute %\u003e%\\n\u0022, \u0022  mutate(Agegroup4 = ifelse(Age\u003c=15,1,\\n\u0022, \u0022                            ifelse(15\u003cAge \u0026 Age\u003c=60,2,\\n\u0022, \u0022                                   ifelse(Age\u003e60,3, \\\u0022NA\\\u0022))))\\n\u0022, \u0022\\n\u0022, \u0022Agegroup4 \u003c- ggplot(Age_impute, aes(x=factor(Agegroup4), fill=factor(Survived))) +\\n\u0022, \u0022  geom_bar(position = \\\u0022fill\\\u0022)\\n\u0022, \u0022\\n\u0022, \u0022#COmbine 4 graph together on one page\\n\u0022, \u0022grid.arrange(Agegroup1, Agegroup2, Agegroup3, Agegroup4, nrow=2, ncol=2)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022e4eca1d7-0780-4619-bd23-e7b36139eb48\u0022, \u0022_uuid\u0022: \u0022c6a8732d769598897bece3b56a74daab9516def4\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022It seems that the agegroup 4 shows the significantly different in survival rate. The chisq test will be used for verifying the best one by the lowest chi square statistic p-value.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002272e1a4c1-cff5-4683-985a-28847004869d\u0022, \u0022_uuid\u0022: \u00222804806c3e96da62c7d9e03a7873d225465e56c0\u0022}}, {\u0022source\u0022: [\u0022chisq.test(table(Age_impute$Survived, Age_impute$Agegroup1, useNA = \\\u0022ifany\\\u0022))\\n\u0022, \u0022chisq.test(table(Age_impute$Survived, Age_impute$Agegroup2, useNA = \\\u0022ifany\\\u0022))\\n\u0022, \u0022chisq.test(table(Age_impute$Survived, Age_impute$Agegroup3, useNA = \\\u0022ifany\\\u0022))\\n\u0022, \u0022chisq.test(table(Age_impute$Survived, Age_impute$Agegroup4, useNA = \\\u0022ifany\\\u0022))\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002211d4a326-1a96-43e6-931a-c157bdc52f82\u0022, \u0022_uuid\u0022: \u0022d0d6a142ea4aa3f4c50979b20970c422702474f6\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022There are some cells in the contingency table which expected value is less than 5. Therefore, there is warning message in R output. The fisher exact test should be used in this case, but I will just leave it for time saving.\\n\u0022, \u0022\\n\u0022, \u0022Agegroup 4 will be used in both trainset and testset.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00222e0c26e2-3d3f-4908-b7af-12fef1e20fbe\u0022, \u0022_uuid\u0022: \u0022d7ba738f312bf7e91e3b8d3385992da5ff11de3a\u0022}}, {\u0022source\u0022: [\u0022trainset\u003c-trainset %\u003e%\\n\u0022, \u0022  mutate(Agegroup = ifelse(Age\u003c=15,\\\u0022kids\\\u0022,ifelse(15\u003cAge \u0026 Age\u003c=60,\\\u0022adults\\\u0022,ifelse(Age\u003e60,\\\u0022elderly\\\u0022, \\\u0022NA\\\u0022)))) \\n\u0022, \u0022testset\u003c-testset %\u003e%\\n\u0022, \u0022  mutate(Agegroup = ifelse(Age\u003c=15,\\\u0022kids\\\u0022,ifelse(15\u003cAge \u0026 Age\u003c=60,\\\u0022adults\\\u0022,ifelse(Age\u003e60,\\\u0022elderly\\\u0022, \\\u0022NA\\\u0022)))) \u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022539f4411-8b21-402b-ba38-070bfa9c2f29\u0022, \u0022_uuid\u0022: \u00224e9705c21b34f0a667f91f386dc9e65e58a12c0a\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022For the cabin, this column has a lot of missing values and it should not be quite closely related to the response variable. Therefore it is dropped.\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022825da016-4613-4c4e-a709-85014573f0cc\u0022, \u0022_uuid\u0022: \u0022055f2b9fc87f97d389afaa6d9cf82f9a282b3d3d\u0022}}, {\u0022source\u0022: [\u0022trainset$Cabin \u003c- NULL\\n\u0022, \u0022testset$Cabin \u003c- NULL\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225c1df850-1e00-45fe-a97d-0802ee29e54c\u0022, \u0022_uuid\u0022: \u0022ba90e9f171b8f3a3da12c4899e092a687b4028d8\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022# 4. Exploratory analysis \u0026 variable selection\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022cf77830d-062e-4329-9795-04fed71ce35e\u0022, \u0022_uuid\u0022: \u00224cbab298002268da8e475b87cc34e3c30d928419\u0022}}, {\u0022source\u0022: [\u0022#Response variable distribution. \\n\u0022, \u0022#Although it is not 50:50 balance, it is not too biased therefore no oversampling needed.\\n\u0022, \u0022ggplot(trainset, aes(x=Survived)) +\\n\u0022, \u0022  geom_bar()\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022c911e341-864c-4e4f-b534-9896775d46d4\u0022, \u0022_uuid\u0022: \u0022272da9e771b179a2f276c3ca31aa61081e5cfdb8\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Distribution of response variable conditional to Pclass. \\n\u0022, \u0022#Pclass 1 has highest survival rate and Pclass 3 has lowest survival rate.\\n\u0022, \u0022ggplot(trainset, aes(x=as.factor(Survived), fill=as.factor(Pclass))) +\\n\u0022, \u0022  geom_bar(position=\\\u0022fill\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00229b035746-1d68-44fd-b942-1326e4e77cff\u0022, \u0022_uuid\u0022: \u0022a575fc3a285bb0a1dc88f9e8f29315a825d1b605\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Distribution of response variable conditional to Sex\\n\u0022, \u0022#Female has higher survival rate then Male. \\n\u0022, \u0022ggplot(trainset, aes(x=as.factor(Survived), fill=as.factor(Sex))) +\\n\u0022, \u0022  geom_bar(position=\\\u0022fill\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022830f7e37-1d1a-438b-bce7-3d3a5a8f84dc\u0022, \u0022_uuid\u0022: \u00223adeed7dafeb918a6a5c3e56b252a67a0f2ee988\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Distribution of age group conditional to response variable\\n\u0022, \u0022#We have investigated it in above imputation.\\n\u0022, \u0022ggplot(trainset, aes(x=as.factor(Agegroup), fill=as.factor(Survived))) +\\n\u0022, \u0022  geom_bar(position=\\\u0022fill\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00220e4e58d5-af03-4fc3-963a-a263da4313ee\u0022, \u0022_uuid\u0022: \u0022e6fd29c33dd1f952809d1b095da9eeff17c0d8fa\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Distribution of Fare conditional to response variable\\n\u0022, \u0022#Higher the fare price, higher survival rate.\\n\u0022, \u0022summary(trainset$Fare)\\n\u0022, \u0022ggplot(trainset, aes(fill=as.factor(Survived), x=Fare)) +\\n\u0022, \u0022  geom_histogram(position = \\\u0022dodge\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00220b275948-f1f1-4040-b902-1339435148d6\u0022, \u0022_uuid\u0022: \u00224330f2d40a54e13d04024358c448e5c15e83ed09\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Distribution of Embarked conditional to response variable\\n\u0022, \u0022#It is interesting that there are different survival rates according to port of Embarkation.\\n\u0022, \u0022ggplot(trainset, aes(x=as.factor(Embarked), fill=as.factor(Survived))) +\\n\u0022, \u0022  geom_bar(position=\\\u0022fill\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022ce9795ee-43c1-482f-91e0-026d9fc0ec82\u0022, \u0022_uuid\u0022: \u00224a8700bc579067eaafb55ba01d290093261b6ea6\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Distribution of SibSp \u0026 Parch conditional to response variable\\n\u0022, \u0022#We could see the passenger with no SibSP or Parch has less survival rate.\\n\u0022, \u0022ggplot(trainset, aes(fill=as.factor(Survived), x=SibSp)) +\\n\u0022, \u0022  geom_histogram(position = \\\u0022dodge\\\u0022, binwidth = 1)\\n\u0022, \u0022\\n\u0022, \u0022ggplot(trainset, aes(fill=as.factor(Survived), x=Parch)) +\\n\u0022, \u0022  geom_histogram(position = \\\u0022dodge\\\u0022, binwidth = 1)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00227bdf03af-fce1-4a60-95e5-417f3e9935ab\u0022, \u0022_uuid\u0022: \u00220d3c391e8caab90a9323d8ca80691bcb9042b333\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Create a new column company. 0 is alone, 1 is with company\\n\u0022, \u0022trainset\u003c-trainset %\u003e%\\n\u0022, \u0022  mutate(company = ifelse(SibSp+Parch\u003e=1,1,0))\\n\u0022, \u0022ggplot(trainset, aes(fill=as.factor(Survived), x=as.factor(company))) +\\n\u0022, \u0022  geom_bar(position = \\\u0022fill\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022306b4168-6393-47db-88c1-31a520e5b169\u0022, \u0022_uuid\u0022: \u0022cab1b3beed79ad95afbc9a3f8d3d2b796cd3e6fb\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Update the testset with the same transformation\\n\u0022, \u0022testset\u003c-testset %\u003e%\\n\u0022, \u0022  mutate(company = ifelse(SibSp+Parch\u003e=1,1,0))\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b2f5c969-f844-4460-af8a-2beb1b068d93\u0022, \u0022_uuid\u0022: \u002255511cc96806e9ad626ca2059439c8410a6a5fb7\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022# 5. Classifcation modelling and prediction\\n\u0022, \u0022\\n\u0022, \u00225 models will be used and use the majority voting to predict the results.\\n\u0022, \u0022\\n\u0022, \u00221. Random forest\\n\u0022, \u00222. Logistic Regression\\n\u0022, \u00223. Adaboost\\n\u0022, \u00224. SVM with linear kernel\\n\u0022, \u00225. Gradient boosting\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022cfabf6c0-f1fc-4c4e-a053-9165dc25315c\u0022, \u0022_uuid\u0022: \u0022a9d9cd6e76b2c542bef24d8f705503e2c77258de\u0022}}, {\u0022source\u0022: [\u0022#Convert the categorical variable to Factor before training.\\n\u0022, \u0022trainset$Survived \u003c- factor(trainset$Survived)\\n\u0022, \u0022trainset$Pclass \u003c- factor(trainset$Pclass)\\n\u0022, \u0022trainset$Sex \u003c- factor(trainset$Sex)\\n\u0022, \u0022trainset$Embarked \u003c- factor(trainset$Embarked)\\n\u0022, \u0022trainset$Agegroup \u003c- factor(trainset$Embarked, exclude=NULL)\\n\u0022, \u0022trainset$company \u003c- factor(trainset$company)\\n\u0022, \u0022\\n\u0022, \u0022#Modelling\\n\u0022, \u0022set.seed(42)\\n\u0022, \u0022#rf_model \u003c- train(Survived ~ Pclass + Sex + Fare + Embarked + Agegroup + company,\\n\u0022, \u0022#                  data=trainset,\\n\u0022, \u0022#                  method = \\\u0022rf\\\u0022,\\n\u0022, \u0022#                  trControl=trainControl(method=\\\u0022cv\\\u0022, number=5))\\n\u0022, \u0022\\n\u0022, \u0022\\n\u0022, \u0022#glm_model \u003c- train(Survived ~ Pclass + Sex + Fare + Embarked + Agegroup + company,\\n\u0022, \u0022#                  data=trainset,\\n\u0022, \u0022#                  method = \\\u0022glmnet\\\u0022,\\n\u0022, \u0022#                  trControl=trainControl(method=\\\u0022cv\\\u0022, number=5))\\n\u0022, \u0022\\n\u0022, \u0022#adaboost_model \u003c- train(Survived ~ Pclass + Sex + Fare + Embarked + Agegroup + company,\\n\u0022, \u0022#                  data=trainset,\\n\u0022, \u0022#                  method = \\\u0022adaboost\\\u0022,\\n\u0022, \u0022#                  trControl=trainControl(method=\\\u0022cv\\\u0022, number=5))\\n\u0022, \u0022\\n\u0022, \u0022#svmLinear_model \u003c- train(Survived ~ Pclass + Sex + Fare + Embarked + Agegroup + company,\\n\u0022, \u0022#                  data=trainset,\\n\u0022, \u0022#                  method = \\\u0022svmLinear\\\u0022,\\n\u0022, \u0022#                  trControl=trainControl(method=\\\u0022cv\\\u0022, number=5))\\n\u0022, \u0022\\n\u0022, \u0022#xgbTree_model \u003c- train(Survived ~ Pclass + Sex + Fare + Embarked + Agegroup + company,\\n\u0022, \u0022#                  data=trainset,\\n\u0022, \u0022#                  method = \\\u0022xgbTree\\\u0022,\\n\u0022, \u0022#                  trControl=trainControl(method=\\\u0022cv\\\u0022, number=5))\\n\u0022, \u0022\\n\u0022, \u0022#rf_perdict \u003c- predict(rf_model, data = trainset)\\n\u0022, \u0022#glm_perdict \u003c- predict(glm_model, data = trainset)\\n\u0022, \u0022#adaboost_perdict \u003c- predict(adaboost_model, data = trainset)\\n\u0022, \u0022#svmLinear_perdict \u003c- predict(svmLinear_model, data = trainset)\\n\u0022, \u0022#xgbTree_perdict \u003c- predict(xgbTree_model, data = trainset)\\n\u0022, \u0022\\n\u0022, \u0022#table(trainset$Survived, rf_perdict)\\n\u0022, \u0022#table(trainset$Survived, glm_perdict)\\n\u0022, \u0022#table(trainset$Survived, adaboost_perdict)\\n\u0022, \u0022#table(trainset$Survived, svmLinear_perdict)\\n\u0022, \u0022#table(trainset$Survived, xgbTree_perdict)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022a4db2cf4-05bd-484f-a695-4ac92f0a2361\u0022, \u0022_uuid\u0022: \u0022a6eec8f72bd0f30ada18663730352a2feabaf205\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Since it takes long time to run above script here, i copy the results from my notebook.\\n\u0022, \u0022\\n\u0022, \u0022#table(trainset$Survived, rf_perdict)\\n\u0022, \u0022#   rf_perdict\\n\u0022, \u0022#      0   1\\n\u0022, \u0022#  0 528  21\\n\u0022, \u0022#  1  56 286\\n\u0022, \u0022#table(trainset$Survived, rf_perdict)\\n\u0022, \u0022#   rf_perdict\\n\u0022, \u0022#      0   1\\n\u0022, \u0022#  0 528  21\\n\u0022, \u0022#  1  56 286\\n\u0022, \u0022#table(trainset$Survived, glm_perdict)\\n\u0022, \u0022#   glm_perdict\\n\u0022, \u0022#      0   1\\n\u0022, \u0022#  0 468  81\\n\u0022, \u0022#  1 109 233\\n\u0022, \u0022#table(trainset$Survived, adaboost_perdict)\\n\u0022, \u0022#   adaboost_perdict\\n\u0022, \u0022#      0   1\\n\u0022, \u0022#  0 523  26\\n\u0022, \u0022#  1  51 291\\n\u0022, \u0022#table(trainset$Survived, svmLinear_perdict)\\n\u0022, \u0022#   svmLinear_perdict\\n\u0022, \u0022#      0   1\\n\u0022, \u0022#  0 468  81\\n\u0022, \u0022#  1 109 233\\n\u0022, \u0022#table(trainset$Survived, xgbTree_perdict)\\n\u0022, \u0022#   xgbTree_perdict\\n\u0022, \u0022#      0   1\\n\u0022, \u0022#  0 513  36\\n\u0022, \u0022#  1  82 260\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002211632bf8-1ee7-46fe-860a-08f31518712b\u0022, \u0022_uuid\u0022: \u00223bcf3e119d201127775443225e0563359fd55a91\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Since glm and svm linear kernel did not work well,  they will be taken out. The majority voting of remaining 3 models will be used in the testset prediction.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002240727bdf-f0bb-4d1f-a57a-aa97fca65ed2\u0022, \u0022_uuid\u0022: \u0022d5864f1721c4d9332c9bd3513dc3e680c0fec013\u0022}}, {\u0022source\u0022: [\u0022#Testset prediction\\n\u0022, \u0022#Convert the categorical variable to Factor before prediction\\n\u0022, \u0022testset$Pclass \u003c- factor(testset$Pclass)\\n\u0022, \u0022testset$Sex \u003c- factor(testset$Sex)\\n\u0022, \u0022testset$Embarked \u003c- factor(testset$Embarked)\\n\u0022, \u0022testset$Agegroup \u003c- factor(testset$Embarked, exclude=NULL)\\n\u0022, \u0022testset$company \u003c- factor(testset$company)\\n\u0022, \u0022\\n\u0022, \u0022#prediction\\n\u0022, \u0022#rf_perdict_testset \u003c- predict(rf_model, newdata = testset)\\n\u0022, \u0022#adaboost_perdict_testset \u003c- predict(adaboost_model, newdata = testset)\\n\u0022, \u0022#xgbTree_perdict_testset \u003c- predict(xgbTree_model, newdata = testset)\\n\u0022, \u0022\\n\u0022, \u0022#majority voting\\n\u0022, \u0022#result_combine_test \u003c- data.frame(rf_perdict_testset, adaboost_perdict_testset, xgbTree_perdict_testset)\\n\u0022, \u0022#majority_test \u003c- apply(result_combine_test, 1, mfv)\\n\u0022, \u0022\\n\u0022, \u0022#Submission\\n\u0022, \u0022#submission \u003c- data.frame(PassengerId = testset$PassengerId, Survived = majority_test)\\n\u0022, \u0022#write.csv(submission, file=\\\u0022submission_20170924.csv\\\u0022, row.names = FALSE)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226b5eea36-dd82-4d57-a06a-4565f7fe8add\u0022, \u0022_uuid\u0022: \u0022cdca8403f2a7787718a7bf17797a3c907673583e\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Thank you for taking the time for my first data mining project on Kaagle. I look forward to working on more different project. All comments are welcome!\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225d45a204-362e-4716-8c91-d027d8ea1888\u0022, \u0022_uuid\u0022: \u0022219c88cbc842efd8bc7cb8877a83a4f6da0de1e7\u0022}}], \u0022nbformat\u0022: 4, \u0022nbformat_minor\u0022: 1, \u0022metadata\u0022: {\u0022language_info\u0022: {\u0022name\u0022: \u0022R\u0022, \u0022file_extension\u0022: \u0022.r\u0022, \u0022mimetype\u0022: \u0022text/x-r-source\u0022, \u0022pygments_lexer\u0022: \u0022r\u0022, \u0022version\u0022: \u00223.4.1\u0022, \u0022codemirror_mode\u0022: \u0022r\u0022}, \u0022kernelspec\u0022: {\u0022name\u0022: \u0022ir\u0022, \u0022language\u0022: \ a-d08bb9917b4a\u0022, \u0022_uuid\u0022: \u0022f430368fc71761ad717e8f93beece07779a7eba1\u0022}}, {\u0022source\u0022: [\u0022#load the library\\n\u0022, \u0022library(plyr)\\n\u0022, \u0022library(dplyr)\\n\u0022, \u0022library(ggplot2)\\n\u0022, \u0022library(caret)\\n\u0022, \u0022library(gridExtra)\\n\u0022, \u0022library(modeest)\\n\u0022, \u0022library(randomForest)\\n\u0022, \u0022library(fastAdaboost)\\n\u0022, \u0022library(kernlab)\\n\u0022, \u0022library(xgboost)\\n\u0022, \u0022#File input\\n\u0022, \u0022trainset \u003c- read.csv(\u0027../input/train.csv\u0027, na.strings=c(\\\u0022\\\u0022, \\\u0022NA\\\u0022), sep=\\\u0022,\\\u0022, header=TRUE, stringsAsFactors = FALSE)\\n\u0022, \u0022testset  \u003c- read.csv(\u0027../input/test.csv\u0027,  na.strings=c(\\\u0022\\\u0022, \\\u0022NA\\\u0022), sep=\\\u0022,\\\u0022, header=TRUE, stringsAsFactors = FALSE)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022cb9b608d-2e09-4c82-a18e-17cb082ee111\u0022, \u0022_uuid\u0022: \u0022766a9c5cb2c652a53800999fc7e6a058b78a816a\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Before starting to do the exploratory analysis, let\u0027s explore the data and see any missing value in it.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002289a0e585-1cb1-41dd-8984-c75367b0b740\u0022, \u0022_uuid\u0022: \u00225e07456f3f5aeb82b25b09eef301d31c487e7ebd\u0022}}, {\u0022source\u0022: [\u0022str(trainset)\\n\u0022, \u0022str(testset)\\n\u0022, \u0022\\n\u0022, \u0022head(trainset)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022322d4f32-35ec-4fd5-998b-9a57dbc7b4df\u0022, \u0022_uuid\u0022: \u0022bb1eb40c1da8e38b5135207c6d3cfcb025747f44\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022There are 891 obs. \u0026 12 variables in trainset and 418 obs. \u0026  11 variables in testset.\\n\u0022, \u0022\\n\u0022, \u0022Let\u0027s check for the missing value in each column.\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225121b274-c925-4127-9483-ee9c54001dd8\u0022, \u0022_uuid\u0022: \u0022845f8e8df8034e037d5495b2f82a8d165357a288\u0022}}, {\u0022source\u0022: [\u0022sapply(trainset, function (x) sum(is.na(x)))\\n\u0022, \u0022sapply(testset, function (x) sum(is.na(x)))\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b73f059a-0388-4d12-8395-8aa8593ef953\u0022, \u0022_uuid\u0022: \u0022097feb2e0b075d35cc55066cd61958b0a522f1ec\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022There are quite a lot of missing values. Let\u0027s see if any imputation can be done.\\n\u0022, \u0022\\n\u0022, \u0022# 3. Data imputation\\n\u0022, \u0022# Imputation on variable Fare\\n\u0022, \u0022\\n\u0022, \u0022The Fare cost is usually related to location of embarkation and Pclass. Therefore, both variables will be used for predicting Fare cost. Firstly, we combine the trainset and dataset with these 3 variables and check the the passenger Pclass and location of embarkation..\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00224eef1781-6941-4e2f-85c9-dd6f4ba007da\u0022, \u0022_uuid\u0022: \u00222e79066da573b5ab2518d23603a4758f8e2ca609\u0022}}, {\u0022source\u0022: [\u0022#check for the passenger Pclass and location of embarkation\\n\u0022, \u0022testset[which(is.na(testset$Fare)),]\\n\u0022, \u0022\\n\u0022, \u0022#Combine dataset with column Pclass, Embarked and Fare\\n\u0022, \u0022Fare_impute_df \u003c- data.frame(Pclass = c(trainset$Pclass, testset$Pclass), Embarked = c(trainset$Embarked, testset$Embarked), Fare = c(trainset$Fare, testset$Fare))\\n\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002247e0a7a4-c795-4b48-8f59-e979353febda\u0022, \u0022_uuid\u0022: \u0022ded7bfa307372b292d5ee82286419787a23f08fa\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Pclass = 3 and Embarked = S are selected and the fare distribution will be studied..\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002282f323ef-3e15-4328-b76a-e0ea2e3a0722\u0022, \u0022_uuid\u0022: \u002267da8808f04fd6914c3edfe73d943c5a3355ba9f\u0022}}, {\u0022source\u0022: [\u0022Fare_impute_df %\u003e%\\n\u0022, \u0022  filter (Pclass == 3 \u0026 Embarked == \\\u0022S\\\u0022) %\u003e%\\n\u0022, \u0022  ggplot (aes(x=Fare)) +\\n\u0022, \u0022  geom_histogram()\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00224b595f53-4c83-49de-8186-436b98a523ca\u0022, \u0022_uuid\u0022: \u0022b6715c7b53e6a671bdf7bebda86d21e581a6f7e9\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022The distribution is rightly skewed and therefore the median will be used for imputation.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002250b94be3-5821-4a26-8e0d-e6c3a48e7b98\u0022, \u0022_uuid\u0022: \u0022772d348e711a8e4107a1a5a0f1ce0985650da64d\u0022}}, {\u0022source\u0022: [\u0022testset$Fare[153] \u003c- median(Fare_impute_df$Fare[Fare_impute_df$Pclass == 3 \u0026 Fare_impute_df$Embarked == \\\u0022S\\\u0022], na.rm=TRUE)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002236cf8e4d-d7b8-440e-8a34-7d7aa5d56985\u0022, \u0022_uuid\u0022: \u0022e0765b770dd0b46d4010be04a888aaf0d0e30b07\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022# Imputation on variable embarked\\n\u0022, \u0022\\n\u0022, \u0022Same as above, the fare and the Pclass will be used to impute the missing value of variable embarked.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022849429a5-d905-400d-b881-0fb6ab2eb121\u0022, \u0022_uuid\u0022: \u0022ebb97dfa0db57ce4fb80ab70c5dbefb7e9fb58b6\u0022}}, {\u0022source\u0022: [\u0022trainset[which(is.na(trainset$Embarked)),]\\n\u0022, \u0022\\n\u0022, \u0022embarked_impute_df \u003c- data.frame(Pclass = c(trainset$Pclass, testset$Pclass), Embarked = as.factor(c(trainset$Embarked, testset$Embarked)), Fare = c(trainset$Fare, testset$Fare))\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225ba4cae3-fb60-42ac-87c6-b60ac9741b62\u0022, \u0022_uuid\u0022: \u0022e53497073d790f38555df11f3486ef36bfe45b47\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Both passenger are Pclass 1 and Fare 80.\\n\u0022, \u0022Let\u0027s check the port of embark when pclass = 1 and fare is around 75 - 85. Then the most frequent class will be used for imputation.\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002203c38cca-d2a2-48de-8c5c-e7a82666a4b2\u0022, \u0022_uuid\u0022: \u0022cb87c3abadeef4c9211bd3f548a7df3c0541a9dc\u0022}}, {\u0022source\u0022: [\u0022embarked_impute_df %\u003e%\\n\u0022, \u0022  na.omit() %\u003e%\\n\u0022, \u0022  filter (Pclass == 1 \u0026 Fare \u003e= 75 \u0026 Fare \u003c= 85) %\u003e%\\n\u0022, \u0022  group_by(Embarked) %\u003e%\\n\u0022, \u0022  summarise(count = n())\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f87e0a2d-fb96-4c00-893a-907824908660\u0022, \u0022_uuid\u0022: \u00224935b45dfbb23db1856d157a6bbb89d38db4f9c5\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Therefore, the missing value will be imputed by C\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b568b99e-5149-48b8-9755-2c8d36ed9da9\u0022, \u0022_uuid\u0022: \u002269812d5270e1947ddb90668c554abd37adb595af\u0022}}, {\u0022source\u0022: [\u0022trainset$Embarked[c(62,830)] = \\\u0022C\\\u0022\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002204d0ff3d-3768-42c7-8da5-da8f20dd4ca0\u0022, \u0022_uuid\u0022: \u0022730f0dacf0a4cc30803647529d1734d7fa466817\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022# Imputation on variable age\\n\u0022, \u0022\\n\u0022, \u0022There are more than 20% of observation missing in age variable and other variables are not quite related to age. We will first investigate any relationship between survival rate and age variable. It may be dropped if no significant iteraction detected.\\n\u0022, \u0022\\n\u0022, \u0022By intuition, the younger kids should have higher chance to survive. We will try to divide the age in to group with interval 20, 10 and 5 and study any different in survival rate among different age group.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022e302fd05-a390-4309-91ed-f671a2361557\u0022, \u0022_uuid\u0022: \u0022cadb9fc99fb2a03a4abc246d1f137d5291a61fff\u0022}}, {\u0022source\u0022: [\u0022Age_impute \u003c- data.frame(Survived = trainset$Survived, Age = trainset$Age)\\n\u0022, \u0022Age_impute$Agegroup1\u003c-cut(Age_impute$Age, seq(0,80,20), labels=c(1:4))\\n\u0022, \u0022Age_impute$Agegroup2\u003c-cut(Age_impute$Age, seq(0,80,10), labels=c(1:8))\\n\u0022, \u0022Age_impute$Agegroup3\u003c-cut(Age_impute$Age, seq(0,80,5), labels=c(1:16))\\n\u0022, \u0022\\n\u0022, \u0022#Plot the graph between survival and age group\\n\u0022, \u0022Agegroup1 \u003c- ggplot(Age_impute, aes(x=factor(Agegroup1), fill=factor(Survived))) +\\n\u0022, \u0022  geom_bar(position = \\\u0022fill\\\u0022)\\n\u0022, \u0022\\n\u0022, \u0022Agegroup2 \u003c- ggplot(Age_impute, aes(x=factor(Agegroup2), fill=factor(Survived))) +\\n\u0022, \u0022  geom_bar(position = \\\u0022fill\\\u0022)\\n\u0022, \u0022\\n\u0022, \u0022Agegroup3 \u003c- ggplot(Age_impute, aes(x=factor(Agegroup3), fill=factor(Survived))) +\\n\u0022, \u0022  geom_bar(position = \\\u0022fill\\\u0022)\\n\u0022, \u0022\\n\u0022, \u0022Agegroup1\\n\u0022, \u0022Agegroup2\\n\u0022, \u0022Agegroup3\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022668ef0f9-95a3-4259-a900-afa30d082f31\u0022, \u0022_uuid\u0022: \u0022758f2e8675a4c2b4fb2e06f47309ccd46c49e233\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022From above plot, the survival rate seem different from age 0-15, 16-60 and 61 or above.\\n\u0022, \u0022Therefore the age group will further transform to 3 classes according above range and combine 4 graph to study the differences.\\n\u0022, \u0022\\n\u0022, \u0022\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002267c6750a-89b3-469c-942b-1c3e4c097ccb\u0022, \u0022_uuid\u0022: \u002271b091e5f59231a3ec4d98bb5bfc82cc53d97257\u0022}}, {\u0022source\u0022: [\u0022Age_impute\u003c-Age_impute %\u003e%\\n\u0022, \u0022  mutate(Agegroup4 = ifelse(Age\u003c=15,1,\\n\u0022, \u0022                            ifelse(15\u003cAge \u0026 Age\u003c=60,2,\\n\u0022, \u0022                                   ifelse(Age\u003e60,3, \\\u0022NA\\\u0022))))\\n\u0022, \u0022\\n\u0022, \u0022Agegroup4 \u003c- ggplot(Age_impute, aes(x=factor(Agegroup4), fill=factor(Survived))) +\\n\u0022, \u0022  geom_bar(position = \\\u0022fill\\\u0022)\\n\u0022, \u0022\\n\u0022, \u0022#COmbine 4 graph together on one page\\n\u0022, \u0022grid.arrange(Agegroup1, Agegroup2, Agegroup3, Agegroup4, nrow=2, ncol=2)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022e4eca1d7-0780-4619-bd23-e7b36139eb48\u0022, \u0022_uuid\u0022: \u0022c6a8732d769598897bece3b56a74daab9516def4\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022It seems that the agegroup 4 shows the significantly different in survival rate. The chisq test will be used for verifying the best one by the lowest chi square statistic p-value.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002272e1a4c1-cff5-4683-985a-28847004869d\u0022, \u0022_uuid\u0022: \u00222804806c3e96da62c7d9e03a7873d225465e56c0\u0022}}, {\u0022source\u0022: [\u0022chisq.test(table(Age_impute$Survived, Age_impute$Agegroup1, useNA = \\\u0022ifany\\\u0022))\\n\u0022, \u0022chisq.test(table(Age_impute$Survived, Age_impute$Agegroup2, useNA = \\\u0022ifany\\\u0022))\\n\u0022, \u0022chisq.test(table(Age_impute$Survived, Age_impute$Agegroup3, useNA = \\\u0022ifany\\\u0022))\\n\u0022, \u0022chisq.test(table(Age_impute$Survived, Age_impute$Agegroup4, useNA = \\\u0022ifany\\\u0022))\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002211d4a326-1a96-43e6-931a-c157bdc52f82\u0022, \u0022_uuid\u0022: \u0022d0d6a142ea4aa3f4c50979b20970c422702474f6\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022There are some cells in the contingency table which expected value is less than 5. Therefore, there is warning message in R output. The fisher exact test should be used in this case, but I will just leave it for time saving.\\n\u0022, \u0022\\n\u0022, \u0022Agegroup 4 will be used in both trainset and testset.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00222e0c26e2-3d3f-4908-b7af-12fef1e20fbe\u0022, \u0022_uuid\u0022: \u0022d7ba738f312bf7e91e3b8d3385992da5ff11de3a\u0022}}, {\u0022source\u0022: [\u0022trainset\u003c-trainset %\u003e%\\n\u0022, \u0022  mutate(Agegroup = ifelse(Age\u003c=15,\\\u0022kids\\\u0022,ifelse(15\u003cAge \u0026 Age\u003c=60,\\\u0022adults\\\u0022,ifelse(Age\u003e60,\\\u0022elderly\\\u0022, \\\u0022NA\\\u0022)))) \\n\u0022, \u0022testset\u003c-testset %\u003e%\\n\u0022, \u0022  mutate(Agegroup = ifelse(Age\u003c=15,\\\u0022kids\\\u0022,ifelse(15\u003cAge \u0026 Age\u003c=60,\\\u0022adults\\\u0022,ifelse(Age\u003e60,\\\u0022elderly\\\u0022, \\\u0022NA\\\u0022)))) \u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022539f4411-8b21-402b-ba38-070bfa9c2f29\u0022, \u0022_uuid\u0022: \u00224e9705c21b34f0a667f91f386dc9e65e58a12c0a\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022For the cabin, this column has a lot of missing values and it should not be quite closely related to the response variable. Therefore it is dropped.\\n\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022825da016-4613-4c4e-a709-85014573f0cc\u0022, \u0022_uuid\u0022: \u0022055f2b9fc87f97d389afaa6d9cf82f9a282b3d3d\u0022}}, {\u0022source\u0022: [\u0022trainset$Cabin \u003c- NULL\\n\u0022, \u0022testset$Cabin \u003c- NULL\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225c1df850-1e00-45fe-a97d-0802ee29e54c\u0022, \u0022_uuid\u0022: \u0022ba90e9f171b8f3a3da12c4899e092a687b4028d8\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022# 4. Exploratory analysis \u0026 variable selection\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022cf77830d-062e-4329-9795-04fed71ce35e\u0022, \u0022_uuid\u0022: \u00224cbab298002268da8e475b87cc34e3c30d928419\u0022}}, {\u0022source\u0022: [\u0022#Response variable distribution. \\n\u0022, \u0022#Although it is not 50:50 balance, it is not too biased therefore no oversampling needed.\\n\u0022, \u0022ggplot(trainset, aes(x=Survived)) +\\n\u0022, \u0022  geom_bar()\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022c911e341-864c-4e4f-b534-9896775d46d4\u0022, \u0022_uuid\u0022: \u0022272da9e771b179a2f276c3ca31aa61081e5cfdb8\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Distribution of response variable conditional to Pclass. \\n\u0022, \u0022#Pclass 1 has highest survival rate and Pclass 3 has lowest survival rate.\\n\u0022, \u0022ggplot(trainset, aes(x=as.factor(Survived), fill=as.factor(Pclass))) +\\n\u0022, \u0022  geom_bar(position=\\\u0022fill\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00229b035746-1d68-44fd-b942-1326e4e77cff\u0022, \u0022_uuid\u0022: \u0022a575fc3a285bb0a1dc88f9e8f29315a825d1b605\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Distribution of response variable conditional to Sex\\n\u0022, \u0022#Female has higher survival rate then Male. \\n\u0022, \u0022ggplot(trainset, aes(x=as.factor(Survived), fill=as.factor(Sex))) +\\n\u0022, \u0022  geom_bar(position=\\\u0022fill\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022830f7e37-1d1a-438b-bce7-3d3a5a8f84dc\u0022, \u0022_uuid\u0022: \u00223adeed7dafeb918a6a5c3e56b252a67a0f2ee988\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Distribution of age group conditional to response variable\\n\u0022, \u0022#We have investigated it in above imputation.\\n\u0022, \u0022ggplot(trainset, aes(x=as.factor(Agegroup), fill=as.factor(Survived))) +\\n\u0022, \u0022  geom_bar(position=\\\u0022fill\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00220e4e58d5-af03-4fc3-963a-a263da4313ee\u0022, \u0022_uuid\u0022: \u0022e6fd29c33dd1f952809d1b095da9eeff17c0d8fa\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Distribution of Fare conditional to response variable\\n\u0022, \u0022#Higher the fare price, higher survival rate.\\n\u0022, \u0022summary(trainset$Fare)\\n\u0022, \u0022ggplot(trainset, aes(fill=as.factor(Survived), x=Fare)) +\\n\u0022, \u0022  geom_histogram(position = \\\u0022dodge\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00220b275948-f1f1-4040-b902-1339435148d6\u0022, \u0022_uuid\u0022: \u00224330f2d40a54e13d04024358c448e5c15e83ed09\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Distribution of Embarked conditional to response variable\\n\u0022, \u0022#It is interesting that there are different survival rates according to port of Embarkation.\\n\u0022, \u0022ggplot(trainset, aes(x=as.factor(Embarked), fill=as.factor(Survived))) +\\n\u0022, \u0022  geom_bar(position=\\\u0022fill\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022ce9795ee-43c1-482f-91e0-026d9fc0ec82\u0022, \u0022_uuid\u0022: \u00224a8700bc579067eaafb55ba01d290093261b6ea6\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Distribution of SibSp \u0026 Parch conditional to response variable\\n\u0022, \u0022#We could see the passenger with no SibSP or Parch has less survival rate.\\n\u0022, \u0022ggplot(trainset, aes(fill=as.factor(Survived), x=SibSp)) +\\n\u0022, \u0022  geom_histogram(position = \\\u0022dodge\\\u0022, binwidth = 1)\\n\u0022, \u0022\\n\u0022, \u0022ggplot(trainset, aes(fill=as.factor(Survived), x=Parch)) +\\n\u0022, \u0022  geom_histogram(position = \\\u0022dodge\\\u0022, binwidth = 1)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00227bdf03af-fce1-4a60-95e5-417f3e9935ab\u0022, \u0022_uuid\u0022: \u00220d3c391e8caab90a9323d8ca80691bcb9042b333\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Create a new column company. 0 is alone, 1 is with company\\n\u0022, \u0022trainset\u003c-trainset %\u003e%\\n\u0022, \u0022  mutate(company = ifelse(SibSp+Parch\u003e=1,1,0))\\n\u0022, \u0022ggplot(trainset, aes(fill=as.factor(Survived), x=as.factor(company))) +\\n\u0022, \u0022  geom_bar(position = \\\u0022fill\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022306b4168-6393-47db-88c1-31a520e5b169\u0022, \u0022_uuid\u0022: \u0022cab1b3beed79ad95afbc9a3f8d3d2b796cd3e6fb\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Update the testset with the same transformation\\n\u0022, \u0022testset\u003c-testset %\u003e%\\n\u0022, \u0022  mutate(company = ifelse(SibSp+Parch\u003e=1,1,0))\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b2f5c969-f844-4460-af8a-2beb1b068d93\u0022, \u0022_uuid\u0022: \u002255511cc96806e9ad626ca2059439c8410a6a5fb7\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022# 5. Classifcation modelling and prediction\\n\u0022, \u0022\\n\u0022, \u00225 models will be used and use the majority voting to predict the results.\\n\u0022, \u0022\\n\u0022, \u00221. Random forest\\n\u0022, \u00222. Logistic Regression\\n\u0022, \u00223. Adaboost\\n\u0022, \u00224. SVM with linear kernel\\n\u0022, \u00225. Gradient boosting\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022cfabf6c0-f1fc-4c4e-a053-9165dc25315c\u0022, \u0022_uuid\u0022: \u0022a9d9cd6e76b2c542bef24d8f705503e2c77258de\u0022}}, {\u0022source\u0022: [\u0022#Convert the categorical variable to Factor before training.\\n\u0022, \u0022trainset$Survived \u003c- factor(trainset$Survived)\\n\u0022, \u0022trainset$Pclass \u003c- factor(trainset$Pclass)\\n\u0022, \u0022trainset$Sex \u003c- factor(trainset$Sex)\\n\u0022, \u0022trainset$Embarked \u003c- factor(trainset$Embarked)\\n\u0022, \u0022trainset$Agegroup \u003c- factor(trainset$Embarked, exclude=NULL)\\n\u0022, \u0022trainset$company \u003c- factor(trainset$company)\\n\u0022, \u0022\\n\u0022, \u0022#Modelling\\n\u0022, \u0022set.seed(42)\\n\u0022, \u0022#rf_model \u003c- train(Survived ~ Pclass + Sex + Fare + Embarked + Agegroup + company,\\n\u0022, \u0022#                  data=trainset,\\n\u0022, \u0022#                  method = \\\u0022rf\\\u0022,\\n\u0022, \u0022#                  trControl=trainControl(method=\\\u0022cv\\\u0022, number=5))\\n\u0022, \u0022\\n\u0022, \u0022\\n\u0022, \u0022#glm_model \u003c- train(Survived ~ Pclass + Sex + Fare + Embarked + Agegroup + company,\\n\u0022, \u0022#                  data=trainset,\\n\u0022, \u0022#                  method = \\\u0022glmnet\\\u0022,\\n\u0022, \u0022#                  trControl=trainControl(method=\\\u0022cv\\\u0022, number=5))\\n\u0022, \u0022\\n\u0022, \u0022#adaboost_model \u003c- train(Survived ~ Pclass + Sex + Fare + Embarked + Agegroup + company,\\n\u0022, \u0022#                  data=trainset,\\n\u0022, \u0022#                  method = \\\u0022adaboost\\\u0022,\\n\u0022, \u0022#                  trControl=trainControl(method=\\\u0022cv\\\u0022, number=5))\\n\u0022, \u0022\\n\u0022, \u0022#svmLinear_model \u003c- train(Survived ~ Pclass + Sex + Fare + Embarked + Agegroup + company,\\n\u0022, \u0022#                  data=trainset,\\n\u0022, \u0022#                  method = \\\u0022svmLinear\\\u0022,\\n\u0022, \u0022#                  trControl=trainControl(method=\\\u0022cv\\\u0022, number=5))\\n\u0022, \u0022\\n\u0022, \u0022#xgbTree_model \u003c- train(Survived ~ Pclass + Sex + Fare + Embarked + Agegroup + company,\\n\u0022, \u0022#                  data=trainset,\\n\u0022, \u0022#                  method = \\\u0022xgbTree\\\u0022,\\n\u0022, \u0022#                  trControl=trainControl(method=\\\u0022cv\\\u0022, number=5))\\n\u0022, \u0022\\n\u0022, \u0022#rf_perdict \u003c- predict(rf_model, data = trainset)\\n\u0022, \u0022#glm_perdict \u003c- predict(glm_model, data = trainset)\\n\u0022, \u0022#adaboost_perdict \u003c- predict(adaboost_model, data = trainset)\\n\u0022, \u0022#svmLinear_perdict \u003c- predict(svmLinear_model, data = trainset)\\n\u0022, \u0022#xgbTree_perdict \u003c- predict(xgbTree_model, data = trainset)\\n\u0022, \u0022\\n\u0022, \u0022#table(trainset$Survived, rf_perdict)\\n\u0022, \u0022#table(trainset$Survived, glm_perdict)\\n\u0022, \u0022#table(trainset$Survived, adaboost_perdict)\\n\u0022, \u0022#table(trainset$Survived, svmLinear_perdict)\\n\u0022, \u0022#table(trainset$Survived, xgbTree_perdict)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022a4db2cf4-05bd-484f-a695-4ac92f0a2361\u0022, \u0022_uuid\u0022: \u0022a6eec8f72bd0f30ada18663730352a2feabaf205\u0022}, \u0022outputs\u0022: []}, {\u0022source\u0022: [\u0022#Since it takes long time to run above script here, i copy the results from my notebook.\\n\u0022, \u0022\\n\u0022, \u0022#table(trainset$Survived, rf_perdict)\\n\u0022, \u0022#   rf_perdict\\n\u0022, \u0022#      0   1\\n\u0022, \u0022#  0 528  21\\n\u0022, \u0022#  1  56 286\\n\u0022, \u0022#table(trainset$Survived, rf_perdict)\\n\u0022, \u0022#   rf_perdict\\n\u0022, \u0022#      0   1\\n\u0022, \u0022#  0 528  21\\n\u0022, \u0022#  1  56 286\\n\u0022, \u0022#table(trainset$Survived, glm_perdict)\\n\u0022, \u0022#   glm_perdict\\n\u0022, \u0022#      0   1\\n\u0022, \u0022#  0 468  81\\n\u0022, \u0022#  1 109 233\\n\u0022, \u0022#table(trainset$Survived, adaboost_perdict)\\n\u0022, \u0022#   adaboost_perdict\\n\u0022, \u0022#      0   1\\n\u0022, \u0022#  0 523  26\\n\u0022, \u0022#  1  51 291\\n\u0022, \u0022#table(trainset$Survived, svmLinear_perdict)\\n\u0022, \u0022#   svmLinear_perdict\\n\u0022, \u0022#      0   1\\n\u0022, \u0022#  0 468  81\\n\u0022, \u0022#  1 109 233\\n\u0022, \u0022#table(trainset$Survived, xgbTree_perdict)\\n\u0022, \u0022#   xgbTree_perdict\\n\u0022, \u0022#      0   1\\n\u0022, \u0022#  0 513  36\\n\u0022, \u0022#  1  82 260\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002211632bf8-1ee7-46fe-860a-08f31518712b\u0022, \u0022_uuid\u0022: \u00223bcf3e119d201127775443225e0563359fd55a91\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Since glm and svm linear kernel did not work well,  they will be taken out. The majority voting of remaining 3 models will be used in the testset prediction.\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002240727bdf-f0bb-4d1f-a57a-aa97fca65ed2\u0022, \u0022_uuid\u0022: \u0022d5864f1721c4d9332c9bd3513dc3e680c0fec013\u0022}}, {\u0022source\u0022: [\u0022#Testset prediction\\n\u0022, \u0022#Convert the categorical variable to Factor before prediction\\n\u0022, \u0022testset$Pclass \u003c- factor(testset$Pclass)\\n\u0022, \u0022testset$Sex \u003c- factor(testset$Sex)\\n\u0022, \u0022testset$Embarked \u003c- factor(testset$Embarked)\\n\u0022, \u0022testset$Agegroup \u003c- factor(testset$Embarked, exclude=NULL)\\n\u0022, \u0022testset$company \u003c- factor(testset$company)\\n\u0022, \u0022\\n\u0022, \u0022#prediction\\n\u0022, \u0022#rf_perdict_testset \u003c- predict(rf_model, newdata = testset)\\n\u0022, \u0022#adaboost_perdict_testset \u003c- predict(adaboost_model, newdata = testset)\\n\u0022, \u0022#xgbTree_perdict_testset \u003c- predict(xgbTree_model, newdata = testset)\\n\u0022, \u0022\\n\u0022, \u0022#majority voting\\n\u0022, \u0022#result_combine_test \u003c- data.frame(rf_perdict_testset, adaboost_perdict_testset, xgbTree_perdict_testset)\\n\u0022, \u0022#majority_test \u003c- apply(result_combine_test, 1, mfv)\\n\u0022, \u0022\\n\u0022, \u0022#Submission\\n\u0022, \u0022#submission \u003c- data.frame(PassengerId = testset$PassengerId, Survived = majority_test)\\n\u0022, \u0022#write.csv(submission, file=\\\u0022submission_20170924.csv\\\u0022, row.names = FALSE)\u0022], \u0022cell_type\u0022: \u0022code\u0022, \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226b5eea36-dd82-4d57-a06a-4565f7fe8add\u0022, \u0022_uuid\u0022: \u0022cdca8403f2a7787718a7bf17797a3c907673583e\u0022}, \u0022outputs\u0022: []}, {\u0022cell_type\u0022: \u0022markdown\u0022, \u0022source\u0022: [\u0022Thank you for taking the time for my first data mining project on Kaagle. I look forward to working on more different project. All comments are welcome!\u0022], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225d45a204-362e-4716-8c91-d027d8ea1888\u0022, \u0022_uuid\u0022: \u0022219c88cbc842efd8bc7cb8877a83a4f6da0de1e7\u0022}}], \u0022nbformat\u0022: 4, \u0022nbformat_minor\u0022: 1, \u0022metadata\u0022: {\u0022language_info\u0022: {\u0022name\u0022: \u0022R\u0022, \u0022file_extension\u0022: \u0022.r\u0022, \u0022mimetype\u0022: \u0022text/x-r-source\u0022, \u0022pygments_lexer\u0022: \u0022r\u0022, \u0022version\u0022: \u00223.4.1\u0022, \u0022codemirror_mode\u0022: \u0022r\u0022}, \u0022kernelspec\u0022: {\u0022name\u0022: \u0022ir\u0022, \u0022language\u0022: \u0022R\u0022, \u0022display_name\u0022: \u0022R\u0022}}}","dateCreated":"2017-10-10T05:05:43.927Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e945424\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:5945b5b3d987d1f9dd7f7f333f8185923ef0a64d32a18073be24a0b9d1545629\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e141.402809817002\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003ctimeout_ ame":"Age","description":"Age of Passengers"},{"order":6,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"SibSp","description":"Number of Sibling/Spouse aboard"},{"order":7,"originalType":"","type":"numeric","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Parch","description":"Number of Parent/Child aboard"},{"order":8,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Ticket","description":null},{"order":9,"originalType":"","type":"numeric","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Fare","description":null},{"order":10,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Cabin","description":null},{"order":11,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Embarked","description":"The port in which a passenger has embarked. C - Cherbourg, S - Southampton, Q = Queenstown"}],"totalRows":null,"type":"genericTable","collapsed":true,"info":{"metrics":null,"archiveInfo":null,"archiveInfoV2":null,"blobFileInfo":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.
