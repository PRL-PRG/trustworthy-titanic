<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":80023,"title":"Titanic: ML from Diaster","forkParent":null,"currentRunId":303126,"mostRecentRunId":303126,"url":"/akash110/titanic-ml-from-diaster","tags":[],"commentCount":0,"upvoteCount":0,"viewCount":374,"forkCount":0,"bestPublicScore":0.80861,"author":{"id":533921,"displayName":"AKASHCHITNIS","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"akash110","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/default-thumb.png","profileUrl":"/akash110","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2016-07-19T12:56:22.57Z","selfLink":"/kernels/80023","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"titanic-ml-from-diaster"},"kernelBlob":{"id":7883794,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"# The train and test data is stored in the ../input directory\r\ntrain \u003c- read.csv(\u0022../input/train.csv\u0022)\r\ntest  \u003c- read.csv(\u0022../input/test.csv\u0022)\r\n\r\n---\r\ntitle: \u0027Titanic: Machine Learning from Diaster\u0027\r\nauthor: \u0022AC\u0022\r\ndate: \u0022July 17, 2016\u0022\r\noutput: word_document\r\n---\r\n\r\n```{r setup, include=FALSE}\r\nknitr::opts_chunk$set(echo = TRUE)\r\n```\r\n\r\n## Introduction\r\n\r\n  The sinking of the RMS Titanic is one of the most infamous shipwrecks in history.  On April 15, 1912, during her maiden voyage, the Titanic sank after colliding with an iceberg, killing 1502 out of 2224 passengers and crew. This sensational tragedy shocked the international community and led to better safety regulations for ships.\r\n\r\nOne of the reasons that the shipwreck led to such loss of life was that there were not enough lifeboats for the passengers and crew. Although there was some element of luck involved in surviving the sinking, some groups of people were more likely to survive than others, such as women, children, and the upper-class.\r\n\r\nIn this project, I have completed the analysis of what sorts of people were likely to survive. In particular, I have applied the tools of machine learning to predict which passengers survived the tragedy.  \r\n\r\nThe dataset looks like the following:\r\n\r\n------\r\n```{r}\r\nsuppressWarnings(suppressMessages(library(DMwR)))\r\nlibrary(DMwR)\r\nlibrary(randomForest)\r\n# The train and test data is stored in the ../input directory\r\ntrain \u003c- read.csv(\u0022../input/train.csv\u0022)\r\ntest  \u003c- read.csv(\u0022../input/test.csv\u0022)\r\n\r\n#train \u003c- read.csv(\u0022train.csv\u0022)\r\n#test \u003c- read.csv(\u0022test.csv\u0022)\r\n```\r\n```{r}\r\n#Training data set\r\nhead(train[,1:3],2)\r\nhead(train[,4:7],2)\r\nhead(train[,8:12],2)\r\n```\r\n\r\n------\r\n\r\n```{r}\r\n#Test data set - No \u0022Survived\u0022 column\r\nhead(test[,1:3],2)\r\nhead(test[,4:7],2)\r\nhead(test[,8:11],2)\r\n\r\n```\r\n------\r\n\r\nOn closely observing the data, we see that there are a few missing values in the dataset.\r\n\r\n------\r\n```{r}\r\ntrain[c(6,18,20),4:7]\r\n```\r\n------\r\n\r\nTo deal with the missing values, we use the _K-Nearest Neighbours (KNN)_ algorithm and replace the missing values with the approximated values. Before we apply the _KNN_ algorithm it is important to first merge the training and test datasets.\r\n\r\nThe merged dataset is obtained by binding of the rows of the two sets. Before binding, we need to make sure that the column titles are the same. In our case, test data set does not have the \u0022Survived\u0022 column. So we create one and merge.\r\n\r\n------\r\n```{r}\r\ntest$Survived \u003c- NA\r\nmerge_data \u003c-  rbind(train,test)\r\n#Number of rows in each data-set\r\nnrow(train)       # 891\r\nnrow(test)        # 418\r\nnrow(merge_data)  #1309\r\n#Applying KNN algorithm\r\nknnOutput \u003c- knnImputation(merge_data[, !names(merge_data) %in% \u0022Survived\u0022])\r\nmerge_data \u003c- cbind.data.frame(knnOutput,Survived = merge_data$Survived) \r\nmerge_data$Age \u003c- as.integer(merge_data$Age)\r\nmerge_data[c(6,18,20),4:7]      #Filled NA values\r\n```\r\n------\r\n\r\n##Feature Addition\r\nNow since the data is in order, we will try to extract more features from the data. The names of the people have titles. So data can be aggregated based on titles. Similarly, the Surnames of the people can help identify family members. These features have been added in the following code snippet:\r\n\r\n------\r\n```{r}\r\n#Extracting meaning from name of the person in the data\r\nname \u003c- as.character(merge_data$Name)\r\n\r\ntitle \u003c-sapply(name, FUN =  function(x) {(strsplit(x,split = \u0027[,.]\u0027))[[1]][2]})\r\ntitle \u003c- sub(\u0027 \u0027,\u0027\u0027,title)\r\n\r\nsurname \u003c- sapply(name, FUN =  function(x) {(strsplit(x,split = \u0027[,.]\u0027))[[1]][1]})\r\n\r\ntable(title)  #Original titles\r\ntitle \u003c- as.vector(title)\r\n\r\ntitle[title %in% c(\u0027Capt\u0027,\u0027Don\u0027,\u0027Major\u0027, \u0027Sir\u0027)] \u003c- \u0027Sir\u0027 \r\ntitle[title %in% c(\u0027Dona\u0027,\u0027Lady\u0027,\u0027the Countess\u0027, \u0027Jonkheer\u0027,\u0027Mlle\u0027,\u0027Mme\u0027)] \u003c- \u0027Lady\u0027 \r\ntitle[title %in% \u0027Ms\u0027] \u003c- \u0027Miss\u0027\r\ntitle \u003c- as.factor(title);\r\n\r\ntable(title)  #Grouped Titles\r\n\r\nmerge_data$Title \u003c- title\r\n\r\n#Including family size\r\n\r\nmerge_data$familySize \u003c- NA\r\nmerge_data$familySize \u003c- merge_data$SibSp + merge_data$Parch + 1\r\n\r\nmerge_data$family_set \u003c- paste(as.character(merge_data$familySize), surname, sep = \u0022\u0022)\r\nmerge_data$family_set[merge_data$familySize \u003c3] \u003c- \u0027small\u0027\r\nchar \u003c- merge_data$family_set\r\n\r\n\r\nfamIssue \u003c- data.frame(table(merge_data$family_set))\r\nfamIssue \u003c- famIssue[famIssue$Freq\u003c3,]\r\n\r\nchar1 \u003c- famIssue$Var1\r\nchar[char %in% char1] \u003c- \u0027small\u0027\r\n\r\nmerge_data$family_set \u003c- char\r\nhead(merge_data$family_set)\r\n\r\n```\r\n-------\r\n\r\n##Splitting the Dataset\r\nWe performed all the feature addition operations on the data and now its time to separate the two data sets into two separate files. It can be done with the following simple command:\r\n\r\n-------\r\n```{r}\r\nmerge_data$family_set\u003c- as.factor(merge_data$family_set)\r\ntrain \u003c-  merge_data[1:nrow(train),]\r\ntest \u003c- merge_data[(nrow(train) + 1):nrow(merge_data),]\r\nnrow(train)\r\nnrow(test)\r\n\r\n```\r\n--------\r\n\r\n##Training a Conditional Forest\r\nRandom forests or random decision forests are an ensemble learning method for classification, regression and other tasks, that operate by constructing a multitude of decision trees at training time and outputting the class that is the mode of the classes (classification) or mean prediction (regression) of the individual trees.\r\n\r\nConditional forest is an implementation of the random forest and bagging ensemble algorithms utilizing conditional inference trees as base learners.\r\n\r\nWe train our forest based on the Sex, Age, Pclass, SibSp, Parch, Fare and Title of the train set data. This can be done in R using the following code:\r\n\r\n-----------\r\n```{r}\r\n\r\n#Conditional Random Forest\r\nsuppressWarnings(suppressMessages(library(party)))\r\nlibrary(party)\r\nset.seed(755)\r\n\r\nfit \u003c- cforest(as.factor(Survived) ~ Sex + Age + Pclass + SibSp + Parch + Fare +\r\n                      Title + Embarked + familySize + family_set,\r\n                    data = train, controls = cforest_unbiased(ntree = 2000, mtry=3))\r\n\r\n```\r\n----------\r\n\r\n##Predicting Survivals from Test Data\r\nThe number of survivals in the test data can be predicted using the _predict_ function in R.\r\n\r\n---------\r\n```{r}\r\npre \u003c- predict(fit, test, OOB=TRUE, type = \u0022response\u0022)\r\n```\r\n---------\r\n\r\n##Creating an Excel Result File\r\nOnce we get the predicted values of survivals, we can create an excel file of the result in whatever format we want. For sake of convenience, we will be creating an csv file with two columns _Passenger ID_ and _Survival Output_. It can be prepared using the following lines of code:\r\n\r\n---------\r\n```{r}\r\npredictions \u003c- data.frame(PassengerId = test$PassengerId, Survived = pre)\r\nwrite.csv(predictions, file = \u0022myoutput.csv\u0022, row.names = FALSE)\r\n\r\n```\r\n---------\r\n\r\n##References\r\n1. Dataset and instructions: Kaggle \r\n   \u003chttps://www.kaggle.com/c/titanic\u003e\r\n   \r\n2. General methodolgy: \u003chttp://trevorstephens.com/kaggle-titanic-tutorial/getting-started-with-r/\u003e\r\n\r\n","dateCreated":"2016-07-19T12:56:22.36Z"},"kernelRun":{"id":303126,"kernelId":80023,"status":"complete","type":"batch","sourceType":"script","language":"rmarkdown","title":"Titanic: ML from Diaster","dateCreated":"2016-07-19T12:56:22.36Z","dateEvaluated":"2016-07-19T12:56:22.57Z","workerContainerPort":null,"workerUptimeSeconds":123188,"workerIPAddress":"10.0.0.6       ","scriptLanguageId":5,"scriptLanguageName":"RMarkdown","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/303126/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..MUySsOO8JuzhnF-QaxmwCw.W8rEhPfgSGFbU7YDR__OFttQE6Kehe2EeQW3qrZ7R_E0Ri7AdfOu08qqsoFoj8DA0fnX3j26ARAp-dQfJyLWH9HDHuWXCmnls2ZWys2skFKx-IBuplCToI5G9_HfZv0YN8KOQJbvUJf7eg--3tiQHw.EhTEKSc88Cn4fWmv3GQcuA/__results__.html","commit":{"id":7883794,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"# The train and test data is stored in the ../input directory\r\ntrain \u003c- read.csv(\u0022../input/train.csv\u0022)\r\ntest  \u003c- read.csv(\u0022../input/test.csv\u0022)\r\n\r\n---\r\ntitle: \u0027Titanic: Machine Learning from Diaster\u0027\r\nauthor: \u0022AC\u0022\r\ndate: \u0022July 17, 2016\u0022\r\noutput: word_document\r\n---\r\n\r\n```{r setup, include=FALSE}\r\nknitr::opts_chunk$set(echo = TRUE)\r\n```\r\n\r\n## Introduction\r\n\r\n  The sinking of the RMS Titanic is one of the most infamous shipwrecks in history.  On April 15, 1912, during her maiden voyage, the Titanic sank after colliding with an iceberg, killing 1502 out of 2224 passengers and crew. This sensational tragedy shocked the international community and led to better safety regulations for ships.\r\n\r\nOne of the reasons that the shipwreck led to such loss of life was that there were not enough lifeboats for the passengers and crew. Although there was some element of luck involved in surviving the sinking, some groups of people were more likely to survive than others, such as women, children, and the upper-class.\r\n\r\nIn this project, I have completed the analysis of what sorts of people were likely to survive. In particular, I have applied the tools of machine learning to predict which passengers survived the tragedy.  \r\n\r\nThe dataset looks like the following:\r\n\r\n------\r\n```{r}\r\nsuppressWarnings(suppressMessages(library(DMwR)))\r\nlibrary(DMwR)\r\nlibrary(randomForest)\r\n# The train and test data is stored in the ../input directory\r\ntrain \u003c- read.csv(\u0022../input/train.csv\u0022)\r\ntest  \u003c- read.csv(\u0022../input/test.csv\u0022)\r\n\r\n#train \u003c- read.csv(\u0022train.csv\u0022)\r\n#test \u003c- read.csv(\u0022test.csv\u0022)\r\n```\r\n```{r}\r\n#Training data set\r\nhead(train[,1:3],2)\r\nhead(train[,4:7],2)\r\nhead(train[,8:12],2)\r\n```\r\n\r\n------\r\n\r\n```{r}\r\n#Test data set - No \u0022Survived\u0022 column\r\nhead(test[,1:3],2)\r\nhead(test[,4:7],2)\r\nhead(test[,8:11],2)\r\n\r\n```\r\n------\r\n\r\nOn closely observing the data, we see that there are a few missing values in the dataset.\r\n\r\n------\r\n```{r}\r\ntrain[c(6,18,20),4:7]\r\n```\r\n------\r\n\r\nTo deal with the missing values, we use the _K-Nearest Neighbours (KNN)_ algorithm and replace the missing values with the approximated values. Before we apply the _KNN_ algorithm it is important to first merge the training and test datasets.\r\n\r\nThe merged dataset is obtained by binding of the rows of the two sets. Before binding, we need to make sure that the column titles are the same. In our case, test data set does not have the \u0022Survived\u0022 column. So we create one and merge.\r\n\r\n------\r\n```{r}\r\ntest$Survived \u003c- NA\r\nmerge_data \u003c-  rbind(train,test)\r\n#Number of rows in each data-set\r\nnrow(train)       # 891\r\nnrow(test)        # 418\r\nnrow(merge_data)  #1309\r\n#Applying KNN algorithm\r\nknnOutput \u003c- knnImputation(merge_data[, !names(merge_data) %in% \u0022Survived\u0022])\r\nmerge_data \u003c- cbind.data.frame(knnOutput,Survived = merge_data$Survived) \r\nmerge_data$Age \u003c- as.integer(merge_data$Age)\r\nmerge_data[c(6,18,20),4:7]      #Filled NA values\r\n```\r\n------\r\n\r\n##Feature Addition\r\nNow since the data is in order, we will try to extract more features from the data. The names of the people have titles. So data can be aggregated based on titles. Similarly, the Surnames of the people can help identify family members. These features have been added in the following code snippet:\r\n\r\n------\r\n```{r}\r\n#Extracting meaning from name of the person in the data\r\nname \u003c- as.character(merge_data$Name)\r\n\r\ntitle \u003c-sapply(name, FUN =  function(x) {(strsplit(x,split = \u0027[,.]\u0027))[[1]][2]})\r\ntitle \u003c- sub(\u0027 \u0027,\u0027\u0027,title)\r\n\r\nsurname \u003c- sapply(name, FUN =  function(x) {(strsplit(x,split = \u0027[,.]\u0027))[[1]][1]})\r\n\r\ntable(title)  #Original titles\r\ntitle \u003c- as.vector(title)\r\n\r\ntitle[title %in% c(\u0027Capt\u0027,\u0027Don\u0027,\u0027Major\u0027, \u0027Sir\u0027)] \u003c- \u0027Sir\u0027 \r\ntitle[title %in% c(\u0027Dona\u0027,\u0027Lady\u0027,\u0027the Countess\u0027, \u0027Jonkheer\u0027,\u0027Mlle\u0027,\u0027Mme\u0027)] \u003c- \u0027Lady\u0027 \r\ntitle[title %in% \u0027Ms\u0027] \u003c- \u0027Miss\u0027\r\ntitle \u003c- as.factor(title);\r\n\r\ntable(title)  #Grouped Titles\r\n\r\nmerge_data$Title \u003c- title\r\n\r\n#Including family size\r\n\r\nmerge_data$familySize \u003c- NA\r\nmerge_data$familySize \u003c- merge_data$SibSp + merge_data$Parch + 1\r\n\r\nmerge_data$family_set \u003c- paste(as.character(merge_data$familySize), surname, sep = \u0022\u0022)\r\nmerge_data$family_set[merge_data$familySize \u003c3] \u003c- \u0027small\u0027\r\nchar \u003c- merge_data$family_set\r\n\r\n\r\nfamIssue \u003c- data.frame(table(merge_data$family_set))\r\nfamIssue \u003c- famIssue[famIssue$Freq\u003c3,]\r\n\r\nchar1 \u003c- famIssue$Var1\r\nchar[char %in% char1] \u003c- \u0027small\u0027\r\n\r\nmerge_data$family_set \u003c- char\r\nhead(merge_data$family_set)\r\n\r\n```\r\n-------\r\n\r\n##Splitting the Dataset\r\nWe performed all the feature addition operations on the data and now its time to separate the two data sets into two separate files. It can be done with the following simple command:\r\n\r\n-------\r\n```{r}\r\nmerge_data$family_set\u003c- as.factor(merge_data$family_set)\r\ntrain \u003c-  merge_data[1:nrow(train),]\r\ntest \u003c- merge_data[(nrow(train) + 1):nrow(merge_data),]\r\nnrow(train)\r\nnrow(test)\r\n\r\n```\r\n--------\r\n\r\n##Training a Conditional Forest\r\nRandom forests or random decision forests are an ensemble learning method for classification, regression and other tasks, that operate by constructing a multitude of decision trees at training time and outputting the class that is the mode of the classes (classification) or mean prediction (regression) of the individual trees.\r\n\r\nConditional forest is an implementation of the random forest and bagging ensemble algorithms utilizing conditional inference trees as base learners.\r\n\r\nWe train our forest based on the Sex, Age, Pclass, SibSp, Parch, Fare and Title of the train set data. This can be done in R using the following code:\r\n\r\n-----------\r\n```{r}\r\n\r\n#Conditional Random Forest\r\nsuppressWarnings(suppressMessages(library(party)))\r\nlibrary(party)\r\nset.seed(755)\r\n\r\nfit \u003c- cforest(as.factor(Survived) ~ Sex + Age + Pclass + SibSp + Parch + Fare +\r\n                      Title + Embarked + familySize + family_set,\r\n                    data = train, controls = cforest_unbiased(ntree = 2000, mtry=3))\r\n\r\n```\r\n----------\r\n\r\n##Predicting Survivals from Test Data\r\nThe number of survivals in the test data can be predicted using the _predict_ function in R.\r\n\r\n---------\r\n```{r}\r\npre \u003c- predict(fit, test, OOB=TRUE, type = \u0022response\u0022)\r\n```\r\n---------\r\n\r\n##Creating an Excel Result File\r\nOnce we get the predicted values of survivals, we can create an excel file of the result in whatever format we want. For sake of convenience, we will be creating an csv file with two columns _Passenger ID_ and _Survival Output_. It can be prepared using the following lines of code:\r\n\r\n---------\r\n```{r}\r\npredictions \u003c- data.frame(PassengerId = test$PassengerId, Survived = pre)\r\nwrite.csv(predictions, file = \u0022myoutput.csv\u0022, row.names = FALSE)\r\n\r\n```\r\n---------\r\n\r\n##References\r\n1. Dataset and instructions: Kaggle \r\n   \u003chttps://www.kaggle.com/c/titanic\u003e\r\n   \r\n2. General methodolgy: \u003chttp://trevorstephens.com/kaggle-titanic-tutorial/getting-started-with-r/\u003e\r\n\r\n","dateCreated":"2016-07-19T12:56:22.36Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003crun_time_seconds\u003e109.146852016449\u003c/run_time_seconds\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cdocker_image_id\u003e3d52fffaeb0c229470c61b3b06d5b526404f0a0f954dda22adbd03ac6b4f794d\u003c/docker_image_id\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cdisk_kb_free\u003e469040\u003c/disk_kb_free\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003cfailure_message /\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003c/results\u003e","runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageDigest":null,"dockerImageId":"3d52fffaeb0c229470c61b3b06d5b526404f0a0f954dda22adbd03ac6b4f794d","dockerImageName":"kaggle/rstats","diskKbFree":469040,"failureMessage":"","exitCode":0,"queuedSeconds":0,"outputSizeBytes":0,"runTimeSeconds":109.146852016449,"usedAllSpace":false,"timeoutExceeded":false,"isValidStatus":false,"wasGpuEnabled":false,"wasInternetEnabled":false,"outOfMemory":false,"invalidPathErrors":false,"succeeded":true,"wasKilled":false},"outputFilesTotalSizeBytes":4872368,"dockerImageVersionId":null,"usedCustomDockerImage":false,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}]},"author":{"id":533921,"displayName":"AKASHCHITNIS","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"akash110","thumbnailUrl":"https://storage.googleapis.com/kaggle-av 022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancs were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":303126,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2016-07-19T12:56:22.36Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":185,"linesInsertedFromPrevious":192,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.dock
