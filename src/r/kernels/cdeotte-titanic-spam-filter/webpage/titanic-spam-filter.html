<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":1029920,"title":"Titanic \u0022Spam\u0022 Filter","forkParent":null,"currentRunId":3955427,"mostRecentRunId":3955427,"url":"/cdeotte/titanic-spam-filter","tags":[{"name":"tutorial","slug":"tutorial","url":"/tags/tutorial"},{"name":"data visualization","slug":"data-visualization","url":"/tags/data-visualization"},{"name":"feature engineering","slug":"feature-engineering","url":"/tags/feature-engineering"},{"name":"pca","slug":"pca","url":"/tags/pca"}],"commentCount":0,"upvoteCount":13,"viewCount":517,"forkCount":1,"bestPublicScore":null,"author":{"id":1723677,"displayName":"Chris Deotte","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"cdeotte","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1723677-kg.jpg","profileUrl":"/cdeotte","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":4,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-06-08T21:36:02.83Z","selfLink":"/kernels/1029920","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":"bronze","topicId":75835,"readGroupId":null,"writeGroupId":null,"slug":"titanic-spam-filter"},"kernelBlob":{"id":8742620,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c9807f6c7ae92f549a00bf07368b16f4470c2a6c\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Titanic Name \\\u0022Spam\\\u0022 Filter:\\n\\n![spam](http://playagricola.com/Kaggle/spam2.jpg)\\n\\n# Introduction\\n\\nThank you [Oscar Takeshita][1] for postulating an interesting question [here][2]. Oscar asks, how well can we predict Titanic passengers\u0027 survival\\nusing only the words in the Name column and ignoring semantic information (i.e. don\u0027t acknowledge and prioritize title, last name, etc). What a fun idea. We must detect which emails (passengers) are spam (stay alive) by analyzing words.\\n\\nThis problem particularly interests me because I previously made a kernel that only uses the Name column [here][3] that scored an impressive 82% leaderboard score and cross validated at 84%. Therefore we should be able to build a great model using the Words within the Names. It would be great if a purely machine learning algorithm can find unsupervised the patterns that I did by reasoning. Furthermore Oscar\u0027s formulation provides an opportunity to practice techniques that didn\u0027t come up when tackling Titanic in the usual way.  We must work in high dimensional space and use techniques involved in spam classification and dimension reduction. \\n\\nIn this notebook, we\u0027ll tackle this problem first using PCA plus kNN, then second we\u0027ll employ a variant of naive Bayes.\\n\\n# Build dictionary and vectorize passengers\\nLet\u0027s begin. Our first task is to build a dictionary of all the words used in the Name column.\\n\\n[1]:https://www.kaggle.com/pliptor\\n[2]:https://www.kaggle.com/pliptor/name-only-study-with-interactive-3d-plot\\n[3]:https://www.kaggle.com/cdeotte/titanic-using-name-only-0-81818\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228a4bf521d7258eb7d6b2f907b2c92157e9a45a71\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read.csv(\\\u0022../input/train.csv\\\u0022,stringsAsFactors=F)\\ntest \u003c- read.csv(\\\u0022../input/test.csv\\\u0022,stringsAsFactors=F)\\ntest$Survived \u003c- NA\\ndata \u003c- rbind(train,test)\\n\\n# create dictionary from training names\\nwords = paste(data$Name[1:891],collapse=\u0027 \u0027)\\nwords = gsub(\u0027[.,\\\u0022()/]\u0027,\u0027\u0027,words)\\nwords = gsub(\u0027 . |  \u0027,\u0027 \u0027,words)\\nwords = strsplit(words,\u0027 \u0027)[[1]]\\nfreq = ave(1:length(words),words,FUN=length)\\ndictionary = data.frame(Words=words,Freq=freq,stringsAsFactors=F)\\ndictionary = dictionary[!duplicated(dictionary$Words) \u0026 dictionary$Freq\u003e1,]\\ndictionary \u003c- dictionary[order(-dictionary$Freq),]\\n\\n# create vectorization from dictionary\\ndata2 \u003c- data.frame(Mr=rep(0,1309))\\nfor (i in dictionary$Words) data2[,i] \u003c- 0\\nfor (i in 1:nrow(data)){\\n    n = gsub(\u0027[.,\\\u0022()/]\u0027,\u0027\u0027,data$Name[i])\\n    n = gsub(\u0027 . |  \u0027,\u0027 \u0027,n)\\n    n = strsplit(n,\u0027 \u0027)[[1]]\\n    for (j in n){\\n        if (j %in% dictionary$Words){\\n            data2[i,j] = 1\\n        }\\n    }\\n}\u0022,\u0022execution_count\u0022:2,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002256742dc2c20041b78d7609f0743b310c981a21b9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The dictionary Words are now in a data frame named _dictionary_. It contains all words found in the training dataset names 2 or more times. And we one-hot-encoded all the passengers using these 415 words. This vectorization of passengers is stored in the variable named _data2_. It has dimension 1309 rows and 415 columns. (Note the variable _data_, contains the usual Titanic spreadsheet of all training and test passengers.)\\n## Calculate the probability of survival given word\\nNext let\u0027s calculate what the probability of survival is given that a passenger\u0027s Name contains the specific word. We won\u0027t need this to implement PCA with kNN, but we\u0027ll use this when we implement a variant of naive Bayes below.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002227966b342d98c383352c385879406ad030015435\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# calculate survival probability\\ns=1:891\\ndictionary$Survival \u003c- NA\\nfor (i in 1:length(dictionary$Words)){\\n    x = intersect(which(data2[,dictionary$Words[i]]\u003e0),s)\\n    dictionary$Survival[i] \u003c- mean(data$Survive[x],na.rm=T)\\n}\\n# display words and survival\\nrow.names(dictionary) \u003c- 1:nrow(dictionary)\\ncat(\\\u002215 most frequent Words and their survival rate:\\\\n\\\u0022)\\nhead(data.frame(n=1:nrow(dictionary),dictionary[order(-dictionary$Freq),]),15)\\ncat(sprintf(\u0027%d Words in dictionary\\\\n\u0027,nrow(dictionary)))\\ndictionary$Words[order(dictionary$Words)]\u0022,\u0022execution_count\u0022:7,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fa3bfdbd5c5be35e78ff6b4c568bd8b32d7e9324\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Principal Component Analysis\\n## Calculate the components\\nNow let\u0027s use PCA plus kNN to classify passengers\u0027 survival. First, let\u0027s calcuate the principal components. In the process, let\u0027s determine which words are correlated with which other words. Our variable _data2_ is \\\\\\\\(X\\\\\\\\). It contains the 1309 passengers each as 1 row. The 413 columns indicate whether Word \\\\\\\\(k\\\\\\\\) is present in that passenger\u0027s Name. You can think of each passenger as a vector of zeros and ones of length 413. \\n\\n$$ \\\\Sigma= \\\\text{cov}(X)= \\\\frac{1}{n} X^TX + m^Tm  \\\\quad\\\\text{ where } m \\\\in R^{1 \\\\times d} \\\\text{ are } X \\\\text{ column means} \\\\quad \\\\text{and }X\\\\in R^{n\\\\times d}$$\\n$$ \\\\text{Principal components}=P \\\\in R^{d \\\\times d} \\\\quad \\\\text{where } \\\\Sigma = PDP^T \\\\quad \\\\text{with } P \\\\text{ orthogonal} \\\\quad \\\\text{and } D \\\\text{ diagonal}$$\\n$$ \\\\text{corr}(x_i,x_j) = \\\\frac {\\\\Sigma_{i,j}}{\\\\sigma_i \\\\sigma_j} \\\\quad \\\\text{where } \\\\sigma_i = \\\\text{standard deviation of }x_i$$\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022868a0a276e64fe52279487f0cf76d71a0cfefca2\u0022,\u0022scrolled\u0022:true,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data3 \u003c- as.matrix(data2)\\n# calculate mean and sd\\nm = rep(0,ncol(data3))\\ns = rep(0,ncol(data3))\\nfor (i in 1:ncol(data3)){\\n    m[i] = mean(data3[,i])\\n    s[i] = sd(data3[,i])\\n}\\n# calculate covariance\\ndata4 = (1/1309)*t(data3) %*% data3 - m %*% t(m)\\n# calculate correlation\\ndata5 = data4 / (s %*% t(s))\\n# calculate principal components\\nev \u003c- eigen(data4,symmetric=T)\\nev2 \u003c- data.frame(values=ev[[1]],vectors=ev[[2]])\\ncat(\u0027Principal components and correlations have been calculated.\\\\n\\\\n\u0027)\\n# find word pairs with frequency\u003e=4 and high correlation\\ncat(\\\u0022Correlations above 0.3 of Words with freq\u003e=4 are:\\\\n\\\u0022)\\nfor (i in 1:length(which(dictionary$Freq\u003e=4)))\\nfor (j in (i+1):length(which(dictionary$Freq\u003e=4))){\\n    if (i!=j \u0026 abs(data5[i,j])\u003e=0.3)\\n        cat(sprintf(\\\u0022%s and %s have correlation r = %f\\\\n\\\u0022,row.names(data5)[i],row.names(data5)[j],data5[i,j]))\\t\\n}\\n#cat(\\\u0022\\\\nCorrelations above 0.5 of Words with freq\u003c=3\\\\n\\\u0022)\\n#for (i in length(which(dictionary$Freq\u003e=4)):nrow(data5)-1)\\n#for (j in (i+1):nrow(data5)-1){\\n#    if (i!=j \u0026 abs(data5[i,j])\u003e=0.5)\\n#        cat(sprintf(\\\u0022%s and %s have correlation r = %f\\\\n\\\u0022,row.names(data5)[i],row.names(data5)[j],data5[i,j]))\\n#}\u0022,\u0022execution_count\u0022:13,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226770c55c0fe11d33728f67ebb59d1b56b791353a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Wow, among the 115 Words whose frequency is 4 or larger, there isn\u0027t much correlation. This surprises me. I know that we\u0027re approaching this problem without semantic information. (We\u0027re pretending that we don\u0027t know what titles, first names, and last names are.) But let me add a comment here. I expected male first names to correlate with male titles and I expected PCA to cluster all these names and titles into only a few principal components. This didn\u0027t happen. After thinking about, it makes mathematical sense. Yes, male names are associated with male titles but the relationship isn\u0027t the mathematical one defined as correlation. Here is a plot of the relationship between Charles and Mr that shows why.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:true,\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u00229ffa2ae6cbdf0895debdc9210fa1b077e95f78c7\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(ggplot2)\\nlibrary(gridExtra)\\n\\n#ggplot(data=data2, aes(x=data2$Charles,y=data2$Mr)) + \\n#    geom_jitter(width=0.1,height=0.1) +\\n#    geom_smooth(method=\u0027lm\u0027) +\\n#    labs(x=\u0027Charles\u0027,y=\u0027Mr\u0027,title=\u0027Corr(Charles,Mr) = 0.0828.\\\\nLinear regression R^2 = 0.00686\u0027)\u0022,\u0022execution_count\u0022:12,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225490b451eb7d4436efcb6daa692b771a2bbb4c1c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![Charles](http://playagricola.com/Kaggle/Charles.png)\\n  \\nIt is true that when Charles is present, Mr is more likely to be present but the reason that Charles and Mr don\u0027t correlate is because when Charles is absent, it isn\u0027t the case that Mr is more likely to be absent.\\n\\n## Transform passengers into principal component weights\\nLet\u0027s convert all 1309 passengers into vectors of principal component weights.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c1107f3c430e9f067ff2db8d0f4f5d4110590be2\u0022,\u0022_kg_hide-input\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data3Transformed = (t(ev[[2]]))[,1:nrow(ev[[2]])] %*% t(data3)\\ndataPC6 = data.frame(n=1:1309,Survived=data$Survived,t(data3Transformed)[,1:6])\\ncolnames(dataPC6) \u003c- c(\u0027PassengerId\u0027,\u0027Survived\u0027,paste(\u0027PC\u0027,1:6,\u0027 wgt\u0027,sep=\u0027\u0027))\\nrownames(dataPC6) \u003c- 1:1309\\nhead(data[,c(\u0027PassengerId\u0027,\u0027Name\u0027,\u0027Sex\u0027,\u0027Age\u0027)])\\ncat(\u0027First 6 principal component weights for the first 6 passengers:\\\\n\u0027)\\nhead(dataPC6[,-2])\u0022,\u0022execution_count\u0022:9,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b38eb0007795918d26488e32b7a268a9d8289bfb\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Examining the first 6 principal components (which are not displayed above) we learn they reference the following words:  \\n* PC1  is 82% Mr,   -48% Miss,   -28 %Mrs,   0% other words  \\n* PC2 is -64% Miss,   72.9% Mrs,   0% other words  \\n* PC3 is 68% William,   56% Master,   0% other words  \\n* PC4 is 67% William,   -59% Master,   0% other words  \\n* PC5 is 96% John,   0% other words   \\n* PC6 is 90% Henry,   0% other words    \\n  \\nTherefore when Mr. Owen Braund, has principal components weights (0.8, -0.1, -0.2, 0.2, 0.0, 0.2) that means he has 0.8 of Mr and nothing positive for Mrs, Miss, William, John, or Master. The second passenger, Mrs. John Cumings has weights (-0.25, 0.8, -0.15, 0.3, 1.1, -0.1). This says that she is mainly John and Mrs. The third passenger, Miss Laina Heikkinen has weights (-0.5, -0.6, -0.1, 0.3, 0.1, 0.0). When multiplied by the principal components, she becomes mostly Miss. The other 3 make sense too.\\n\\n## Model and cross validate\\nWe will use the passengers\u0027 principal components to classify unknown passengers using kNN. First let\u0027s cross validate and perform a grid search to find the optimal dimension _d_ of principal components and optimal _k_ for kNN\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b6becb679ed0a20c71f13960eccc53b99767ac0d\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(caret)\\naccuracy \u003c- matrix(nrow=5,ncol=5)\\nrownames(accuracy) \u003c- paste(\u0027d=\u0027,3:7,sep=\u0027\u0027)\\ncolnames(accuracy) \u003c- paste(\u0027k=\u0027,c(7,9,11,13,15),sep=\u0027\u0027)\\nfor (d in 1:5){\\n    xt = (t(ev[[2]]))[1:(d+2),1:nrow(ev[[2]])] %*% t(data3)\\n    dataPC = data.frame(Survived=data$Survived,t(xt))\\n    for (k in 1:5){\\n        trials = 100\\n        total = 0\\n        for (i in 1:trials){\\n            s = sample(1:891,802)\\n            s2 = (1:891)[-s]\\n            model \u003c- knn3(factor(Survived) ~ .,dataPC[s,],k=2*k+5)\\n            p \u003c- predict(model,newdata=dataPC[s2,])\\n            p \u003c- ifelse(p[,2]\u003e=0.5,1,0)\\n            # calculate one minus misclassification rate\\n            x = 1-sum(abs(dataPC$Survived[s2]-p))/length(s2)\\n            #if (i%%10==0) cat(sprintf(\\\u0022Trial %d has CV accuracy %f\\\\n\\\u0022,i,x))\\n            total = total + x\\n    }\\n        #cat(sprintf(\\\u0022For d=%d, k=%d, average CV accuracy of %d trials is %f\\\\n\\\u0022\\n        #    ,d+2,2*k+5,trials,total/trials))\\n    accuracy[d,k] \u003c- total/trials\\n    }\\n}\\ncat(\u0027Cross validation accuracy using 10-fold CV:\\\\n\u0027)\\naccuracy\u0022,\u0022execution_count\u0022:10,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227f6c43f8d455d8dbb88beca38637ea870e5003be\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From our search, we see that d=5 and k=11 are the best combination achieving CV = 80.5% which is better than the gender model\u0027s cross validation of 78.6%. (Results may vary due to the random natural of cross validation k-folds.) So, PCA is detecting more than just gender, cool. Let\u0027s use those hyperparameters to make a submission to Kaggle\\n## Submission to Kaggle\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e2ca2255816ef7d3c2c1e5481e44f91b537ccda1\u0022,\u0022_kg_hide-input\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022d=5; k=11;\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% t(data3)\\ndataPC = data.frame(Survived=data$Survived,t(xt))\\nmodel \u003c- knn3(factor(Survived) ~ .,dataPC[1:891,],k=k)\\np \u003c- predict(model,newdata=dataPC[892:1309,])\\np \u003c- ifelse(p[,2]\u003e=0.5,1,0)\\nsubmit = data.frame(PassengerId=892:1309,Survived=p)\\nwrite.csv(submit,\u0027PCA5kNN11.csv\u0027,row.names=F)\u0022,\u0022execution_count\u0022:19,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022caefc934de5217ffecb3bb4ecfdef822bab28135\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![result](http://playagricola.com/Kaggle/resultPCA5kNN9.png)\\nThis isn\u0027t a high score but we did achieve the accuracy of the gender model by implemented an interesting and complex model. Let\u0027s explore our PCA a bit and then implement a variant of naive Bayes.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022406a667e01b47bda85f6390dab8003e27a8199d0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## PCA Exploration\\nThe overall lack of correlation among Words with frequency 4 or larger means that our principal components weren\u0027t able to compress these 115 Words into a dimension much less than 115. Let\u0027s plot the first 12 principal components. And then let\u0027s try to compress the first 115 Words. It appears the next 298 = 413 - 115 Words have some correlation and will be able to be compressed. However that won\u0027t help much because we\u0027d prefer to use the first 115 frequent Words and discard the next 298 anyway. We expect each principal component to represent more or less a single word. So the principal components should be mostly flat with a single spike.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220b474af2da930dcf98be97f13f672544f845ce2a\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pimage \u003c- function(x){\\n    return(ggplot(data=ev2) + \\n           geom_line(aes(x=1:length(ev2[[x+1]]),y=ev2[[x+1]])) + \\n           labs(x=\u0027\u0027,y=\u0027\u0027,title=paste(\u0027PC\u0027,x,sep=\u0027\u0027)))\\n}\\nx=0\\ngrid.arrange(pimage(x+1),pimage(x+2),pimage(x+3),pimage(x+4),pimage(x+5),pimage(x+6),\\n    pimage(x+7),pimage(x+8),pimage(x+9),pimage(x+10),pimage(x+11),pimage(x+12),as.table=F)\u0022,\u0022execution_count\u0022:13,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022884877feef0c3bee5aeec01b09718ad94670eb14\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As expected, these principal components only involve a single word more or less because the most frequent Words aren\u0027t correlated with other Words. The less frequent Words did correlate with other Words, so as we plot more principal components, we expect them to involve multiple words. For example, here are principal components 100 thru 112.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002263c00e3e3c0de72e95235ec9f859532d43bcf77a\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022x=99\\ngrid.arrange(pimage(x+1),pimage(x+2),pimage(x+3),pimage(x+4),pimage(x+5),pimage(x+6),\\n    pimage(x+7),pimage(x+8),pimage(x+9),pimage(x+10),pimage(x+11),pimage(x+12),as.table=F)\u0022,\u0022execution_count\u0022:40,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cf294924c056b6a5689522082485110b26f3b38b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can test PCA\u0027s ability to compress Words by one-hot-encoding our entire dictionary and transforming it into PC space only using k principal components. Then we can transform it back into regular Word space and see how many Words we get back. It would be fantastic if we could transform 413 Words into PC space using 20 principal components and then transform the result back and still have something like 100 Words. That would be a 5 to 1 compression.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022679522d076a164c5ee3a1ba20c5813c2d627115d\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prep \u003c- function(data,s){\\n    x=c(); y=c(); z=c()\\n    for (i in 1:nrow(data))\\n    for (j in 1:ncol(data)){\\n        x=c(x,s*j)\\n        y=c(y,s*i)\\n        z=c(z,data[i,j])\\n    }\\n    return (data.frame(x=x,y=y,z=z))\\n}\\n\\nx=diag(nrow(data5))\\ng1 = ggplot(prep( x[4*1:100,4*1:100] ,4),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(400,0) +\\n labs(title=\u0027Words in dictionary\u0027,x=\u0027\u0027,y=\u0027\u0027)\\nd = 5\\nx=diag(nrow(data5))\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng2 = ggplot(prep( x2[1:10,1:10] ,1),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(10,0) +\\n labs(title=\u0027Words recreated from 5 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\nd=10\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng3 = ggplot(prep( x2[1:20,1:20] ,1),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(20,0) +\\n labs(title=\u0027Words recreated from 10 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\nd=25\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng4 = ggplot(prep( x2[1:50,1:50] ,1),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(50,0) +\\n labs(title=\u0027Words recreated from 25 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\ngrid.arrange(g1,g2,g3,g4,nrow=2,ncol=2)\u0022,\u0022execution_count\u0022:41,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022197ecde74f124ada9ac53cf885468bd5bdf3f64f\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022d=50\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng5 = ggplot(prep( x2[1:100,1:100] ,1),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(100,0) +\\n labs(title=\u0027Words recreated from 50 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\nd=100\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng6 = ggplot(prep( x2[2*1:100,2*1:100] ,2),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(200,0) +\\n labs(title=\u0027Words recreated from 100 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\nd=200\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng7 = ggplot(prep( x2[4*1:100,4*1:100] ,4),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(400,0) +\\n labs(title=\u0027Words recreated from 200 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\nd=300\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng8 = ggplot(prep( x2[4*1:100,4*1:100] ,4),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(400,0) +\\n labs(title=\u0027Words recreated from 300 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\ngrid.arrange(g5,g6,g7,g8,nrow=2,ncol=2)\u0022,\u0022execution_count\u0022:42,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002220b9f855ff159ffcde281ebe7b258de02f37816b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As expected, we don\u0027t see much compression. When we use 5 principal components, we can only recreate 6 Words from the dictionary. Then 10 PC recreates 11 Words. Then 25 recreates 25. At 50, we begin to see some compression power. Using 50 PC, we can represent more than 50 Words. Next 100, 200, and 300 can represent more Words than 100, 200, 300 too. It appears that 200 and 300 PC can basically represent the entire dictionary of 413 Words.\\n\\n# Naive Bayes variant (Oscar\u0027s SLogL)\\n\\nSince we only really want to use Words with freq\u003e=4 which are the first 115 Words and PCA isn\u0027t doing a great job compressing those 115, let\u0027s leave the Words in their original space. Eventually we can perform a dimension reduction by discarding less frequent Words thus mimicking PCA. Since the Words are so uncorrelated, the Words themselves when ordered by frequency are basically equivilent to principal components. Let\u0027s plot each Word\u0027s predictive power.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220b8cf76a7de59077388197f46722e186161b98fe\u0022,\u0022scrolled\u0022:true,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# returns mode of a set of numbers\\ngetmode \u003c- function(v) {\\n   uniqv \u003c- unique(v)\\n   uniqv[which.max(tabulate(match(v, uniqv)))]\\n}\\n\\n# calculate average (mode) position of each word\\nPosition \u003c- vector(\\\u0022list\\\u0022,length=nrow(dictionary))\\nfor (i in 1:nrow(data)){\\n    n = gsub(\u0027[.,\\\u0022()/]\u0027,\u0027\u0027,data$Name[i])\\n    n = gsub(\u0027 . |  \u0027,\u0027 \u0027,n)\\n    n = strsplit(n,\u0027 \u0027)[[1]]\\n    for (j in 1:length(n)){\\n        k = which(dictionary$Words==n[j])[1]\\n        if (!is.na(k)) Position[[k]] = c(Position[[k]],j)\\n    }\\n}\\ndictionary$Position \u003c- NULL\\nfor (i in 1:nrow(dictionary)) dictionary$Position[i] \u003c- getmode(Position[[i]])\\ndictionary$Position \u003c- pmin(4,dictionary$Position)\\n\\nggplot(data=dictionary) +\\ngeom_jitter(height=0.005,aes(x=1:nrow(dictionary),y=dictionary$Survival,color=factor(dictionary$Position))) +\\nscale_colour_manual(values = c(\\\u0022red\\\u0022, \\\u0022black\\\u0022, \\\u0022blue\\\u0022,\\\u0022white\\\u0022),labels=c(\u00271\u0027,\u00272\u0027,\u00273\u0027,\u00274+\u0027)) +\\ngeom_hline(yintercept=0.384, linetype=\u0027dotted\u0027) +\\ngeom_vline(xintercept=45) +\\ngeom_vline(xintercept=57) +\\ngeom_vline(xintercept=80) +\\ngeom_vline(xintercept=115) +\\ngeom_vline(xintercept=187) +\\ngeom_vline(xintercept=6) +\\nannotate(\u0027text\u0027,x=-15,y=0.87,label=\u0027n\u003c=6\\\\nfreq\\\\n\u003e=35\u0027) +\\nannotate(\u0027text\u0027,x=98,y=0.87,label=\u0027freq\\\\n\u003e=4\u0027,color=\u0027gray70\u0027) +\\n#annotate(\u0027text\u0027,x=68,y=0.87,label=\u0027freq\\\\n\u003e=5\u0027,color=\u0027gray70\u0027) +\\nannotate(\u0027text\u0027,x=25,y=0.87,label=\u0027freq\\\\n\u003e=7\u0027,color=\u0027gray70\u0027) +\\nannotate(\u0027text\u0027,x=143,y=0.87,label=\u0027n\u003e=116\\\\nfreq\u003c=3\u0027) +\\nannotate(\u0027text\u0027,x=215,y=0.87,label=\u0027n\u003e=188\\\\nfreq\u003c=2\u0027) +\\nannotate(\u0027text\u0027,x=305,y=0.36,label=\u0027p = 0.384 = probability of survival\u0027) +\\nlabs(x=\u0027Words order by frequency\u0027) +\\nlabs(title=\u0027Each dot represents a Word in the dictionary.\u0027) +\\nlabs(y=\u0027Probability Survival given Word\u0027,color=\u0027word\\\\\u0027s\\\\nposition\\\\nin name\u0027)\u0022,\u0022execution_count\u0022:43,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002201a1ec4e8edd68aa1e64fef489fbeb188a067425\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022This plot is very interesting. The Words whose frequencies are 35 or higher are mostly black dots. The 6 most frequent words are contained in the first 5 principal components we saw above. These Words are Mr (518 occurences), Miss (182), Mrs (129), William (63), John (44), and Master (40). Our key shows us that black dots are Words that are found in the second postion in a Name. (We\u0027re pretending this is a foreign language, so I can\u0027t say what these are, but we know these to be titles.) Next the Words with frequency between 7 and 34 are blue dots. These are Words found in position 3 (first names). Next we have a mixture of colors which include the red dots (last names).\\n\\n## Model and cross validate\\n\\nLet\u0027s use a variant of naive Bayes presented by [Oscar Takeshita][2] called [Divide and Conquer][1] to predict passenger survival.\\n\\n$$P(y|w_1,w_2,...,w_n) = \\\\text{logit}^{-1}\\\\Bigg(  \\\\sum_{k=1}^n{  \\\\log \\\\bigg( \\\\frac{ P(y|w_k)}{ 1-P(y|w_k) } \\\\bigg)} +  \\\\sum_{k=1}^{n-1}{  \\\\log \\\\bigg( \\\\frac{ 1-P(y)}{ P(y) } \\\\bigg)}  \\\\Bigg)$$\\n\\n$$ \\\\text{where} \\\\quad \\\\text{logit}^{-1}(z) = \\\\frac{1}{1 + e^{-z}} \\\\quad \\\\text{and} \\\\quad P(y|w_k) = \\\\text{probability of survival given word } k $$\\n[1]: https://www.kaggle.com/pliptor/divide-and-conquer-0-82296\\n[2]:https://www.kaggle.com/pliptor\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u00225d8e8c0361dcb981fa011bff0949f385b943e2ce\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# log odds\\nlogl \u003c- function(p){\\n    e = 0.001\\n    q = 1 - p\\n    return(log(max(p,e))-log(max(q,e)))\\n}\\n# inverse logit\\nilogit \u003c- function(z){\\n    return (1/(1+exp(-z)))\\n}\\n# cross validation trials\\ntrials = 100\\ntotal = 0\\nfor (k in 1:trials){\\nif (k%%25==0) cat(sprintf(\\\u0022Begin trial %d\\\\n completed\\\u0022,k))\\ns = sample(1:891,802)\\ns2 = (1:891)[-s]\\n\\n# calculate the Tfreq and Survival within our training subset\\ndictionary$Survival \u003c- NA\\ndictionary$Tfreq \u003c- 0\\nfor (i in 1:length(dictionary$Words)){\\n    x = intersect(which(data2[,dictionary$Words[i]]\u003e0),s)\\n    dictionary$Survival[i] \u003c- mean(data$Survive[x],na.rm=T)\\n    dictionary$Tfreq[i] \u003c- length(x)\\n}\\ndictionary$Survival[is.na(dictionary$Survival)] \u003c- NA\\ndictionary$Tfreq[is.na(dictionary$Tfreq)] \u003c- NA\\ndictionary$Logl \u003c- sapply(dictionary$Survival,FUN=logl)\\n\\n# calculate bias term for Oscar\u0027s naive Bayes\\nps = sum(data$Survived[s])/length(s)\\nbias = logl(1-ps)\\n\\n# the following line mimics PCA dimension reduction\\ndictionary2 \u003c- dictionary[dictionary$Tfreq\u003e=4,]\\np = rep(0,891-length(s))\\nfor (j in 1:length(s2)){\\n    c = 0\\n    slogl = 0\\n    # perform Oscar\u0027s naive Bayes\\n    for (i in 1:nrow(dictionary2)){\\n        if (data2[s2[j],dictionary2$Words[i]]\u003e0 \u0026 !is.na(dictionary2$Survival[i])){\\n            slogl = slogl + dictionary2$Logl[i]\\n            if (c\u003e0) slogl = slogl + bias\\n            c = 1\\n        }\\n    }\\n    if (c!=0) p[j] = ilogit(slogl)\\n    else p[j] = ps\\n    if (k%%25==0 \u0026 j%%10==0) cat(sprintf(\\\u0022 j=%d \\\u0022,j))\\n}\\np \u003c- ifelse(p\u003e=0.5,1,0)\\n# calculate one minus misclassification rate\\nx = 1-sum(abs(data$Survived[s2]-p))/length(s2)\\nif (k%%25==0) cat(sprintf(\\\u0022\\\\n Trial %d has CV accuracy %f\\\\n\\\u0022,k,x))\\ntotal = total + x\\n}\\n\\ncat(sprintf(\\\u0022Average CV accuracy of %d trials is %f\\\\n\\\u0022,trials,total/trials))\\n\u0022,\u0022execution_count\u0022:45,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002210688262e3e5beacea51061ec3fc1c73f9240fce\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Cross validation shows that when our model uses the first 115 dictionary Words which are all the Words with frequency 4 or more, then we can expect prediction accuracy of 80%! That\u0027s better than the gender model that cross validates at 78.6%, so we\u0027re extracting gender and something more from these words.\\n\\nI also ran cross validation using the first 6, 23, 42, 57, 80, 115, 187, 413 Words, (frequency \u003e= 35, 12, 7, 6, 5, 4, 3, 2), which achieved results of 79%, 78%, 78%, 79%, 79%, 80%, 80%, 80% respectively. What\u0027s interesting is when we transistion from using the first 6 \\\u0022principal components\\\u0022 to using the next 34, our CV drops. Then our CV improves when we add more \\\u0022principal components\\\u0022. This experimental result can be explained by the plot of Words above. The first 6 \\\u0022principal components\\\u0022 are black dots (titles), the next 38 are blue dots (first names), and after that are red dots (last names). If we use every Word (approximately 600 Words) including those with frequency equal 1 (that were removed from our dictionary), then the CV drops to 76%.\\n## Submission to Kaggle\\n![resultNB](http://playagricola.com/Kaggle/resultNaiveBayes.png)\\nAgain, not a high score. But it did achieve the gender model accuracy which is nice. Also, this kernel serves as a template to build upon in the future.\\n# Conclusion\\nCross validation indicates that the black dots and red dots contain the most predictive power. And the blue dots hurt our CV. I checked and our CV increases to 80.5% by removing the blue and white dots. But we still aren\u0027t close to the Name only kernel posted [here][1] which has an 84% CV. Therefore there is still room to improve our model. In the future, I plan to use all the insights gained from the above investigations to improve PCA and naive Bayes operating on the words within the names.\\n\\nThank you everyone for reading my notebook. I look forward to your comments.\\n\\n# References\\n\\n* [Oscar Takeshita][2]: Postulates this interesting problem and provides a solution using PCA and kNN\\n* [Chris Deotte][3]: Provides an example of PCA\\n* [Chris Deotte][4]: Provides an example of SVD compression\\n* [Cathy O\u0027Neil \u0026 Rachel Schutt][5]: Doing Data Science explains naive Bayes\\n* [Oscar Takeshita][6]: Presents a variant of naive Bayes called SLogL in his kernel Divide and Conquer\\n\\n[1]: https://www.kaggle.com/cdeotte/titanic-using-name-only-0-81818\\n[2]: https://www.kaggle.com/pliptor/name-only-study-with-interactive-3d-plot\\n[3]:http://www.ccom.ucsd.edu/~cdeotte/papers/PrincipleComponents.pdf\\n[4]:http://www.ccom.ucsd.edu/~cdeotte/papers/SVD.pdf\\n[5]: https://www.amazon.com/Doing-Data-Science-Straight-Frontline/dp/1449358659\\n[6]:https://www.kaggle.com/pliptor/divide-and-conquer-0-82296\\n\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-06-08T21:36:01.1859654Z"},"kernelRun":{"id":3955427,"kernelId":1029920,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic \u0022Spam\u0022 Filter","dateCreated":"2018-06-08T21:36:01.537Z","dateEvaluated":"2018-06-08T21:36:02.83Z","workerContainerPort":null,"workerUptimeSeconds":96808,"workerIPAddress":"172.16.0.4     ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/3955427/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..agI8yTXlmDgKC-igBAUH6A.xX22AcE2H28zGHB86PfnXIRhQT6RML1u0pZelUdj5YvHaSDPcYKE0GbG5hKf9BJ3-vaEF0ZPofMZg_SkBF5sxpsinxrlmUIaOYXL62Mp0JjB2NZVZ75RTV7WeKPW7ctY3MnyQ6bkuNOi1DdS0jGqQw.CjLXqdUm0pxP66JAwof8Rg/__results__.html","commit":{"id":8742620,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c9807f6c7ae92f549a00bf07368b16f4470c2a6c\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:true},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Titanic Name \\\u0022Spam\\\u0022 Filter:\\n\\n![spam](http://playagricola.com/Kaggle/spam2.jpg)\\n\\n# Introduction\\n\\nThank you [Oscar Takeshita][1] for postulating an interesting question [here][2]. Oscar asks, how well can we predict Titanic passengers\u0027 survival\\nusing only the words in the Name column and ignoring semantic information (i.e. don\u0027t acknowledge and prioritize title, last name, etc). What a fun idea. We must detect which emails (passengers) are spam (stay alive) by analyzing words.\\n\\nThis problem particularly interests me because I previously made a kernel that only uses the Name column [here][3] that scored an impressive 82% leaderboard score and cross validated at 84%. Therefore we should be able to build a great model using the Words within the Names. It would be great if a purely machine learning algorithm can find unsupervised the patterns that I did by reasoning. Furthermore Oscar\u0027s formulation provides an opportunity to practice techniques that didn\u0027t come up when tackling Titanic in the usual way.  We must work in high dimensional space and use techniques involved in spam classification and dimension reduction. \\n\\nIn this notebook, we\u0027ll tackle this problem first using PCA plus kNN, then second we\u0027ll employ a variant of naive Bayes.\\n\\n# Build dictionary and vectorize passengers\\nLet\u0027s begin. Our first task is to build a dictionary of all the words used in the Name column.\\n\\n[1]:https://www.kaggle.com/pliptor\\n[2]:https://www.kaggle.com/pliptor/name-only-study-with-interactive-3d-plot\\n[3]:https://www.kaggle.com/cdeotte/titanic-using-name-only-0-81818\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228a4bf521d7258eb7d6b2f907b2c92157e9a45a71\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read.csv(\\\u0022../input/train.csv\\\u0022,stringsAsFactors=F)\\ntest \u003c- read.csv(\\\u0022../input/test.csv\\\u0022,stringsAsFactors=F)\\ntest$Survived \u003c- NA\\ndata \u003c- rbind(train,test)\\n\\n# create dictionary from training names\\nwords = paste(data$Name[1:891],collapse=\u0027 \u0027)\\nwords = gsub(\u0027[.,\\\u0022()/]\u0027,\u0027\u0027,words)\\nwords = gsub(\u0027 . |  \u0027,\u0027 \u0027,words)\\nwords = strsplit(words,\u0027 \u0027)[[1]]\\nfreq = ave(1:length(words),words,FUN=length)\\ndictionary = data.frame(Words=words,Freq=freq,stringsAsFactors=F)\\ndictionary = dictionary[!duplicated(dictionary$Words) \u0026 dictionary$Freq\u003e1,]\\ndictionary \u003c- dictionary[order(-dictionary$Freq),]\\n\\n# create vectorization from dictionary\\ndata2 \u003c- data.frame(Mr=rep(0,1309))\\nfor (i in dictionary$Words) data2[,i] \u003c- 0\\nfor (i in 1:nrow(data)){\\n    n = gsub(\u0027[.,\\\u0022()/]\u0027,\u0027\u0027,data$Name[i])\\n    n = gsub(\u0027 . |  \u0027,\u0027 \u0027,n)\\n    n = strsplit(n,\u0027 \u0027)[[1]]\\n    for (j in n){\\n        if (j %in% dictionary$Words){\\n            data2[i,j] = 1\\n        }\\n    }\\n}\u0022,\u0022execution_count\u0022:2,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002256742dc2c20041b78d7609f0743b310c981a21b9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The dictionary Words are now in a data frame named _dictionary_. It contains all words found in the training dataset names 2 or more times. And we one-hot-encoded all the passengers using these 415 words. This vectorization of passengers is stored in the variable named _data2_. It has dimension 1309 rows and 415 columns. (Note the variable _data_, contains the usual Titanic spreadsheet of all training and test passengers.)\\n## Calculate the probability of survival given word\\nNext let\u0027s calculate what the probability of survival is given that a passenger\u0027s Name contains the specific word. We won\u0027t need this to implement PCA with kNN, but we\u0027ll use this when we implement a variant of naive Bayes below.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002227966b342d98c383352c385879406ad030015435\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# calculate survival probability\\ns=1:891\\ndictionary$Survival \u003c- NA\\nfor (i in 1:length(dictionary$Words)){\\n    x = intersect(which(data2[,dictionary$Words[i]]\u003e0),s)\\n    dictionary$Survival[i] \u003c- mean(data$Survive[x],na.rm=T)\\n}\\n# display words and survival\\nrow.names(dictionary) \u003c- 1:nrow(dictionary)\\ncat(\\\u002215 most frequent Words and their survival rate:\\\\n\\\u0022)\\nhead(data.frame(n=1:nrow(dictionary),dictionary[order(-dictionary$Freq),]),15)\\ncat(sprintf(\u0027%d Words in dictionary\\\\n\u0027,nrow(dictionary)))\\ndictionary$Words[order(dictionary$Words)]\u0022,\u0022execution_count\u0022:7,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fa3bfdbd5c5be35e78ff6b4c568bd8b32d7e9324\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Principal Component Analysis\\n## Calculate the components\\nNow let\u0027s use PCA plus kNN to classify passengers\u0027 survival. First, let\u0027s calcuate the principal components. In the process, let\u0027s determine which words are correlated with which other words. Our variable _data2_ is \\\\\\\\(X\\\\\\\\). It contains the 1309 passengers each as 1 row. The 413 columns indicate whether Word \\\\\\\\(k\\\\\\\\) is present in that passenger\u0027s Name. You can think of each passenger as a vector of zeros and ones of length 413. \\n\\n$$ \\\\Sigma= \\\\text{cov}(X)= \\\\frac{1}{n} X^TX + m^Tm  \\\\quad\\\\text{ where } m \\\\in R^{1 \\\\times d} \\\\text{ are } X \\\\text{ column means} \\\\quad \\\\text{and }X\\\\in R^{n\\\\times d}$$\\n$$ \\\\text{Principal components}=P \\\\in R^{d \\\\times d} \\\\quad \\\\text{where } \\\\Sigma = PDP^T \\\\quad \\\\text{with } P \\\\text{ orthogonal} \\\\quad \\\\text{and } D \\\\text{ diagonal}$$\\n$$ \\\\text{corr}(x_i,x_j) = \\\\frac {\\\\Sigma_{i,j}}{\\\\sigma_i \\\\sigma_j} \\\\quad \\\\text{where } \\\\sigma_i = \\\\text{standard deviation of }x_i$$\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022868a0a276e64fe52279487f0cf76d71a0cfefca2\u0022,\u0022scrolled\u0022:true,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data3 \u003c- as.matrix(data2)\\n# calculate mean and sd\\nm = rep(0,ncol(data3))\\ns = rep(0,ncol(data3))\\nfor (i in 1:ncol(data3)){\\n    m[i] = mean(data3[,i])\\n    s[i] = sd(data3[,i])\\n}\\n# calculate covariance\\ndata4 = (1/1309)*t(data3) %*% data3 - m %*% t(m)\\n# calculate correlation\\ndata5 = data4 / (s %*% t(s))\\n# calculate principal components\\nev \u003c- eigen(data4,symmetric=T)\\nev2 \u003c- data.frame(values=ev[[1]],vectors=ev[[2]])\\ncat(\u0027Principal components and correlations have been calculated.\\\\n\\\\n\u0027)\\n# find word pairs with frequency\u003e=4 and high correlation\\ncat(\\\u0022Correlations above 0.3 of Words with freq\u003e=4 are:\\\\n\\\u0022)\\nfor (i in 1:length(which(dictionary$Freq\u003e=4)))\\nfor (j in (i+1):length(which(dictionary$Freq\u003e=4))){\\n    if (i!=j \u0026 abs(data5[i,j])\u003e=0.3)\\n        cat(sprintf(\\\u0022%s and %s have correlation r = %f\\\\n\\\u0022,row.names(data5)[i],row.names(data5)[j],data5[i,j]))\\t\\n}\\n#cat(\\\u0022\\\\nCorrelations above 0.5 of Words with freq\u003c=3\\\\n\\\u0022)\\n#for (i in length(which(dictionary$Freq\u003e=4)):nrow(data5)-1)\\n#for (j in (i+1):nrow(data5)-1){\\n#    if (i!=j \u0026 abs(data5[i,j])\u003e=0.5)\\n#        cat(sprintf(\\\u0022%s and %s have correlation r = %f\\\\n\\\u0022,row.names(data5)[i],row.names(data5)[j],data5[i,j]))\\n#}\u0022,\u0022execution_count\u0022:13,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226770c55c0fe11d33728f67ebb59d1b56b791353a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Wow, among the 115 Words whose frequency is 4 or larger, there isn\u0027t much correlation. This surprises me. I know that we\u0027re approaching this problem without semantic information. (We\u0027re pretending that we don\u0027t know what titles, first names, and last names are.) But let me add a comment here. I expected male first names to correlate with male titles and I expected PCA to cluster all these names and titles into only a few principal components. This didn\u0027t happen. After thinking about, it makes mathematical sense. Yes, male names are associated with male titles but the relationship isn\u0027t the mathematical one defined as correlation. Here is a plot of the relationship between Charles and Mr that shows why.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:true,\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u00229ffa2ae6cbdf0895debdc9210fa1b077e95f78c7\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(ggplot2)\\nlibrary(gridExtra)\\n\\n#ggplot(data=data2, aes(x=data2$Charles,y=data2$Mr)) + \\n#    geom_jitter(width=0.1,height=0.1) +\\n#    geom_smooth(method=\u0027lm\u0027) +\\n#    labs(x=\u0027Charles\u0027,y=\u0027Mr\u0027,title=\u0027Corr(Charles,Mr) = 0.0828.\\\\nLinear regression R^2 = 0.00686\u0027)\u0022,\u0022execution_count\u0022:12,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225490b451eb7d4436efcb6daa692b771a2bbb4c1c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![Charles](http://playagricola.com/Kaggle/Charles.png)\\n  \\nIt is true that when Charles is present, Mr is more likely to be present but the reason that Charles and Mr don\u0027t correlate is because when Charles is absent, it isn\u0027t the case that Mr is more likely to be absent.\\n\\n## Transform passengers into principal component weights\\nLet\u0027s convert all 1309 passengers into vectors of principal component weights.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c1107f3c430e9f067ff2db8d0f4f5d4110590be2\u0022,\u0022_kg_hide-input\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022data3Transformed = (t(ev[[2]]))[,1:nrow(ev[[2]])] %*% t(data3)\\ndataPC6 = data.frame(n=1:1309,Survived=data$Survived,t(data3Transformed)[,1:6])\\ncolnames(dataPC6) \u003c- c(\u0027PassengerId\u0027,\u0027Survived\u0027,paste(\u0027PC\u0027,1:6,\u0027 wgt\u0027,sep=\u0027\u0027))\\nrownames(dataPC6) \u003c- 1:1309\\nhead(data[,c(\u0027PassengerId\u0027,\u0027Name\u0027,\u0027Sex\u0027,\u0027Age\u0027)])\\ncat(\u0027First 6 principal component weights for the first 6 passengers:\\\\n\u0027)\\nhead(dataPC6[,-2])\u0022,\u0022execution_count\u0022:9,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b38eb0007795918d26488e32b7a268a9d8289bfb\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Examining the first 6 principal components (which are not displayed above) we learn they reference the following words:  \\n* PC1  is 82% Mr,   -48% Miss,   -28 %Mrs,   0% other words  \\n* PC2 is -64% Miss,   72.9% Mrs,   0% other words  \\n* PC3 is 68% William,   56% Master,   0% other words  \\n* PC4 is 67% William,   -59% Master,   0% other words  \\n* PC5 is 96% John,   0% other words   \\n* PC6 is 90% Henry,   0% other words    \\n  \\nTherefore when Mr. Owen Braund, has principal components weights (0.8, -0.1, -0.2, 0.2, 0.0, 0.2) that means he has 0.8 of Mr and nothing positive for Mrs, Miss, William, John, or Master. The second passenger, Mrs. John Cumings has weights (-0.25, 0.8, -0.15, 0.3, 1.1, -0.1). This says that she is mainly John and Mrs. The third passenger, Miss Laina Heikkinen has weights (-0.5, -0.6, -0.1, 0.3, 0.1, 0.0). When multiplied by the principal components, she becomes mostly Miss. The other 3 make sense too.\\n\\n## Model and cross validate\\nWe will use the passengers\u0027 principal components to classify unknown passengers using kNN. First let\u0027s cross validate and perform a grid search to find the optimal dimension _d_ of principal components and optimal _k_ for kNN\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b6becb679ed0a20c71f13960eccc53b99767ac0d\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(caret)\\naccuracy \u003c- matrix(nrow=5,ncol=5)\\nrownames(accuracy) \u003c- paste(\u0027d=\u0027,3:7,sep=\u0027\u0027)\\ncolnames(accuracy) \u003c- paste(\u0027k=\u0027,c(7,9,11,13,15),sep=\u0027\u0027)\\nfor (d in 1:5){\\n    xt = (t(ev[[2]]))[1:(d+2),1:nrow(ev[[2]])] %*% t(data3)\\n    dataPC = data.frame(Survived=data$Survived,t(xt))\\n    for (k in 1:5){\\n        trials = 100\\n        total = 0\\n        for (i in 1:trials){\\n            s = sample(1:891,802)\\n            s2 = (1:891)[-s]\\n            model \u003c- knn3(factor(Survived) ~ .,dataPC[s,],k=2*k+5)\\n            p \u003c- predict(model,newdata=dataPC[s2,])\\n            p \u003c- ifelse(p[,2]\u003e=0.5,1,0)\\n            # calculate one minus misclassification rate\\n            x = 1-sum(abs(dataPC$Survived[s2]-p))/length(s2)\\n            #if (i%%10==0) cat(sprintf(\\\u0022Trial %d has CV accuracy %f\\\\n\\\u0022,i,x))\\n            total = total + x\\n    }\\n        #cat(sprintf(\\\u0022For d=%d, k=%d, average CV accuracy of %d trials is %f\\\\n\\\u0022\\n        #    ,d+2,2*k+5,trials,total/trials))\\n    accuracy[d,k] \u003c- total/trials\\n    }\\n}\\ncat(\u0027Cross validation accuracy using 10-fold CV:\\\\n\u0027)\\naccuracy\u0022,\u0022execution_count\u0022:10,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227f6c43f8d455d8dbb88beca38637ea870e5003be\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From our search, we see that d=5 and k=11 are the best combination achieving CV = 80.5% which is better than the gender model\u0027s cross validation of 78.6%. (Results may vary due to the random natural of cross validation k-folds.) So, PCA is detecting more than just gender, cool. Let\u0027s use those hyperparameters to make a submission to Kaggle\\n## Submission to Kaggle\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e2ca2255816ef7d3c2c1e5481e44f91b537ccda1\u0022,\u0022_kg_hide-input\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022d=5; k=11;\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% t(data3)\\ndataPC = data.frame(Survived=data$Survived,t(xt))\\nmodel \u003c- knn3(factor(Survived) ~ .,dataPC[1:891,],k=k)\\np \u003c- predict(model,newdata=dataPC[892:1309,])\\np \u003c- ifelse(p[,2]\u003e=0.5,1,0)\\nsubmit = data.frame(PassengerId=892:1309,Survived=p)\\nwrite.csv(submit,\u0027PCA5kNN11.csv\u0027,row.names=F)\u0022,\u0022execution_count\u0022:19,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022caefc934de5217ffecb3bb4ecfdef822bab28135\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![result](http://playagricola.com/Kaggle/resultPCA5kNN9.png)\\nThis isn\u0027t a high score but we did achieve the accuracy of the gender model by implemented an interesting and complex model. Let\u0027s explore our PCA a bit and then implement a variant of naive Bayes.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022406a667e01b47bda85f6390dab8003e27a8199d0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## PCA Exploration\\nThe overall lack of correlation among Words with frequency 4 or larger means that our principal components weren\u0027t able to compress these 115 Words into a dimension much less than 115. Let\u0027s plot the first 12 principal components. And then let\u0027s try to compress the first 115 Words. It appears the next 298 = 413 - 115 Words have some correlation and will be able to be compressed. However that won\u0027t help much because we\u0027d prefer to use the first 115 frequent Words and discard the next 298 anyway. We expect each principal component to represent more or less a single word. So the principal components should be mostly flat with a single spike.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220b474af2da930dcf98be97f13f672544f845ce2a\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022pimage \u003c- function(x){\\n    return(ggplot(data=ev2) + \\n           geom_line(aes(x=1:length(ev2[[x+1]]),y=ev2[[x+1]])) + \\n           labs(x=\u0027\u0027,y=\u0027\u0027,title=paste(\u0027PC\u0027,x,sep=\u0027\u0027)))\\n}\\nx=0\\ngrid.arrange(pimage(x+1),pimage(x+2),pimage(x+3),pimage(x+4),pimage(x+5),pimage(x+6),\\n    pimage(x+7),pimage(x+8),pimage(x+9),pimage(x+10),pimage(x+11),pimage(x+12),as.table=F)\u0022,\u0022execution_count\u0022:13,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022884877feef0c3bee5aeec01b09718ad94670eb14\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As expected, these principal components only involve a single word more or less because the most frequent Words aren\u0027t correlated with other Words. The less frequent Words did correlate with other Words, so as we plot more principal components, we expect them to involve multiple words. For example, here are principal components 100 thru 112.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002263c00e3e3c0de72e95235ec9f859532d43bcf77a\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022x=99\\ngrid.arrange(pimage(x+1),pimage(x+2),pimage(x+3),pimage(x+4),pimage(x+5),pimage(x+6),\\n    pimage(x+7),pimage(x+8),pimage(x+9),pimage(x+10),pimage(x+11),pimage(x+12),as.table=F)\u0022,\u0022execution_count\u0022:40,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cf294924c056b6a5689522082485110b26f3b38b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We can test PCA\u0027s ability to compress Words by one-hot-encoding our entire dictionary and transforming it into PC space only using k principal components. Then we can transform it back into regular Word space and see how many Words we get back. It would be fantastic if we could transform 413 Words into PC space using 20 principal components and then transform the result back and still have something like 100 Words. That would be a 5 to 1 compression.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022679522d076a164c5ee3a1ba20c5813c2d627115d\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prep \u003c- function(data,s){\\n    x=c(); y=c(); z=c()\\n    for (i in 1:nrow(data))\\n    for (j in 1:ncol(data)){\\n        x=c(x,s*j)\\n        y=c(y,s*i)\\n        z=c(z,data[i,j])\\n    }\\n    return (data.frame(x=x,y=y,z=z))\\n}\\n\\nx=diag(nrow(data5))\\ng1 = ggplot(prep( x[4*1:100,4*1:100] ,4),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(400,0) +\\n labs(title=\u0027Words in dictionary\u0027,x=\u0027\u0027,y=\u0027\u0027)\\nd = 5\\nx=diag(nrow(data5))\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng2 = ggplot(prep( x2[1:10,1:10] ,1),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(10,0) +\\n labs(title=\u0027Words recreated from 5 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\nd=10\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng3 = ggplot(prep( x2[1:20,1:20] ,1),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(20,0) +\\n labs(title=\u0027Words recreated from 10 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\nd=25\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng4 = ggplot(prep( x2[1:50,1:50] ,1),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(50,0) +\\n labs(title=\u0027Words recreated from 25 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\ngrid.arrange(g1,g2,g3,g4,nrow=2,ncol=2)\u0022,\u0022execution_count\u0022:41,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022197ecde74f124ada9ac53cf885468bd5bdf3f64f\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022d=50\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng5 = ggplot(prep( x2[1:100,1:100] ,1),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(100,0) +\\n labs(title=\u0027Words recreated from 50 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\nd=100\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng6 = ggplot(prep( x2[2*1:100,2*1:100] ,2),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(200,0) +\\n labs(title=\u0027Words recreated from 100 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\nd=200\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng7 = ggplot(prep( x2[4*1:100,4*1:100] ,4),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(400,0) +\\n labs(title=\u0027Words recreated from 200 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\nd=300\\nxt = (t(ev[[2]]))[1:d,1:nrow(ev[[2]])] %*% x\\nx2 = ev[[2]][1:nrow(ev[[2]]),1:d] %*% xt\\ng8 = ggplot(prep( x2[4*1:100,4*1:100] ,4),aes(x,y)) +\\n geom_raster(aes(fill=z)) +\\n ylim(400,0) +\\n labs(title=\u0027Words recreated from 300 PC\u0027,x=\u0027\u0027,y=\u0027\u0027)\\ngrid.arrange(g5,g6,g7,g8,nrow=2,ncol=2)\u0022,\u0022execution_count\u0022:42,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002220b9f855ff159ffcde281ebe7b258de02f37816b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As expected, we don\u0027t see much compression. When we use 5 principal components, we can only recreate 6 Words from the dictionary. Then 10 PC recreates 11 Words. Then 25 recreates 25. At 50, we begin to see some compression power. Using 50 PC, we can represent more than 50 Words. Next 100, 200, and 300 can represent more Words than 100, 200, 300 too. It appears that 200 and 300 PC can basically represent the entire dictionary of 413 Words.\\n\\n# Naive Bayes variant (Oscar\u0027s SLogL)\\n\\nSince we only really want to use Words with freq\u003e=4 which are the first 115 Words and PCA isn\u0027t doing a great job compressing those 115, let\u0027s leave the Words in their original space. Eventually we can perform a dimension reduction by discarding less frequent Words thus mimicking PCA. Since the Words are so uncorrelated, the Words themselves when ordered by frequency are basically equivilent to principal components. Let\u0027s plot each Word\u0027s predictive power.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220b8cf76a7de59077388197f46722e186161b98fe\u0022,\u0022scrolled\u0022:true,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# returns mode of a set of numbers\\ngetmode \u003c- function(v) {\\n   uniqv \u003c- unique(v)\\n   uniqv[which.max(tabulate(match(v, uniqv)))]\\n}\\n\\n# calculate average (mode) position of each word\\nPosition \u003c- vector(\\\u0022list\\\u0022,length=nrow(dictionary))\\nfor (i in 1:nrow(data)){\\n    n = gsub(\u0027[.,\\\u0022()/]\u0027,\u0027\u0027,data$Name[i])\\n    n = gsub(\u0027 . |  \u0027,\u0027 \u0027,n)\\n    n = strsplit(n,\u0027 \u0027)[[1]]\\n    for (j in 1:length(n)){\\n        k = which(dictionary$Words==n[j])[1]\\n        if (!is.na(k)) Position[[k]] = c(Position[[k]],j)\\n    }\\n}\\ndictionary$Position \u003c- NULL\\nfor (i in 1:nrow(dictionary)) dictionary$Position[i] \u003c- getmode(Position[[i]])\\ndictionary$Position \u003c- pmin(4,dictionary$Position)\\n\\nggplot(data=dictionary) +\\ngeom_jitter(height=0.005,aes(x=1:nrow(dictionary),y=dictionary$Survival,color=factor(dictionary$Position))) +\\nscale_colour_manual(values = c(\\\u0022red\\\u0022, \\\u0022black\\\u0022, \\\u0022blue\\\u0022,\\\u0022white\\\u0022),labels=c(\u00271\u0027,\u00272\u0027,\u00273\u0027,\u00274+\u0027)) +\\ngeom_hline(yintercept=0.384, linetype=\u0027dotted\u0027) +\\ngeom_vline(xintercept=45) +\\ngeom_vline(xintercept=57) +\\ngeom_vline(xintercept=80) +\\ngeom_vline(xintercept=115) +\\ngeom_vline(xintercept=187) +\\ngeom_vline(xintercept=6) +\\nannotate(\u0027text\u0027,x=-15,y=0.87,label=\u0027n\u003c=6\\\\nfreq\\\\n\u003e=35\u0027) +\\nannotate(\u0027text\u0027,x=98,y=0.87,label=\u0027freq\\\\n\u003e=4\u0027,color=\u0027gray70\u0027) +\\n#annotate(\u0027text\u0027,x=68,y=0.87,label=\u0027freq\\\\n\u003e=5\u0027,color=\u0027gray70\u0027) +\\nannotate(\u0027text\u0027,x=25,y=0.87,label=\u0027freq\\\\n\u003e=7\u0027,color=\u0027gray70\u0027) +\\nannotate(\u0027text\u0027,x=143,y=0.87,label=\u0027n\u003e=116\\\\nfreq\u003c=3\u0027) +\\nannotate(\u0027text\u0027,x=215,y=0.87,label=\u0027n\u003e=188\\\\nfreq\u003c=2\u0027) +\\nannotate(\u0027text\u0027,x=305,y=0.36,label=\u0027p = 0.384 = probability of survival\u0027) +\\nlabs(x=\u0027Words order by frequency\u0027) +\\nlabs(title=\u0027Each dot represents a Word in the dictionary.\u0027) +\\nlabs(y=\u0027Probability Survival given Word\u0027,color=\u0027word\\\\\u0027s\\\\nposition\\\\nin name\u0027)\u0022,\u0022execution_count\u0022:43,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002201a1ec4e8edd68aa1e64fef489fbeb188a067425\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022This plot is very interesting. The Words whose frequencies are 35 or higher are mostly black dots. The 6 most frequent words are contained in the first 5 principal components we saw above. These Words are Mr (518 occurences), Miss (182), Mrs (129), William (63), John (44), and Master (40). Our key shows us that black dots are Words that are found in the second postion in a Name. (We\u0027re pretending this is a foreign language, so I can\u0027t say what these are, but we know these to be titles.) Next the Words with frequency between 7 and 34 are blue dots. These are Words found in position 3 (first names). Next we have a mixture of colors which include the red dots (last names).\\n\\n## Model and cross validate\\n\\nLet\u0027s use a variant of naive Bayes presented by [Oscar Takeshita][2] called [Divide and Conquer][1] to predict passenger survival.\\n\\n$$P(y|w_1,w_2,...,w_n) = \\\\text{logit}^{-1}\\\\Bigg(  \\\\sum_{k=1}^n{  \\\\log \\\\bigg( \\\\frac{ P(y|w_k)}{ 1-P(y|w_k) } \\\\bigg)} +  \\\\sum_{k=1}^{n-1}{  \\\\log \\\\bigg( \\\\frac{ 1-P(y)}{ P(y) } \\\\bigg)}  \\\\Bigg)$$\\n\\n$$ \\\\text{where} \\\\quad \\\\text{logit}^{-1}(z) = \\\\frac{1}{1 + e^{-z}} \\\\quad \\\\text{and} \\\\quad P(y|w_k) = \\\\text{probability of survival given word } k $$\\n[1]: https://www.kaggle.com/pliptor/divide-and-conquer-0-82296\\n[2]:https://www.kaggle.com/pliptor\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u00225d8e8c0361dcb981fa011bff0949f385b943e2ce\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# log odds\\nlogl \u003c- function(p){\\n    e = 0.001\\n    q = 1 - p\\n    return(log(max(p,e))-log(max(q,e)))\\n}\\n# inverse logit\\nilogit \u003c- function(z){\\n    return (1/(1+exp(-z)))\\n}\\n# cross validation trials\\ntrials = 100\\ntotal = 0\\nfor (k in 1:trials){\\nif (k%%25==0) cat(sprintf(\\\u0022Begin trial %d\\\\n completed\\\u0022,k))\\ns = sample(1:891,802)\\ns2 = (1:891)[-s]\\n\\n# calculate the Tfreq and Survival within our training subset\\ndictionary$Survival \u003c- NA\\ndictionary$Tfreq \u003c- 0\\nfor (i in 1:length(dictionary$Words)){\\n    x = intersect(which(data2[,dictionary$Words[i]]\u003e0),s)\\n    dictionary$Survival[i] \u003c- mean(data$Survive[x],na.rm=T)\\n    dictionary$Tfreq[i] \u003c- length(x)\\n}\\ndictionary$Survival[is.na(dictionary$Survival)] \u003c- NA\\ndictionary$Tfreq[is.na(dictionary$Tfreq)] \u003c- NA\\ndictionary$Logl \u003c- sapply(dictionary$Survival,FUN=logl)\\n\\n# calculate bias term for Oscar\u0027s naive Bayes\\nps = sum(data$Survived[s])/length(s)\\nbias = logl(1-ps)\\n\\n# the following line mimics PCA dimension reduction\\ndictionary2 \u003c- dictionary[dictionary$Tfreq\u003e=4,]\\np = rep(0,891-length(s))\\nfor (j in 1:length(s2)){\\n    c = 0\\n    slogl = 0\\n    # perform Oscar\u0027s naive Bayes\\n    for (i in 1:nrow(dictionary2)){\\n        if (data2[s2[j],dictionary2$Words[i]]\u003e0 \u0026 !is.na(dictionary2$Survival[i])){\\n            slogl = slogl + dictionary2$Logl[i]\\n            if (c\u003e0) slogl = slogl + bias\\n            c = 1\\n        }\\n    }\\n    if (c!=0) p[j] = ilogit(slogl)\\n    else p[j] = ps\\n    if (k%%25==0 \u0026 j%%10==0) cat(sprintf(\\\u0022 j=%d \\\u0022,j))\\n}\\np \u003c- ifelse(p\u003e=0.5,1,0)\\n# calculate one minus misclassification rate\\nx = 1-sum(abs(data$Survived[s2]-p))/length(s2)\\nif (k%%25==0) cat(sprintf(\\\u0022\\\\n Trial %d has CV accuracy %f\\\\n\\\u0022,k,x))\\ntotal = total + x\\n}\\n\\ncat(sprintf(\\\u0022Average CV accuracy of %d trials is %f\\\\n\\\u0022,trials,total/trials))\\n\u0022,\u0022execution_count\u0022:45,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002210688262e3e5beacea51061ec3fc1c73f9240fce\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Cross validation shows that when our model uses the first 115 dictionary Words which are all the Words with frequency 4 or more, then we can expect prediction accuracy of 80%! That\u0027s better than the gender model that cross validates at 78.6%, so we\u0027re extracting gender and something more from these words.\\n\\nI also ran cross validation using the first 6, 23, 42, 57, 80, 115, 187, 413 Words, (frequency \u003e= 35, 12, 7, 6, 5, 4, 3, 2), which achieved results of 79%, 78%, 78%, 79%, 79%, 80%, 80%, 80% respectively. What\u0027s interesting is when we transistion from using the first 6 \\\u0022principal components\\\u0022 to using the next 34, our CV drops. Then our CV improves when we add more \\\u0022principal components\\\u0022. This experimental result can be explained by the plot of Words above. The first 6 \\\u0022principal components\\\u0022 are black dots (titles), the next 38 are blue dots (first names), and after that are red dots (last names). If we use every Word (approximately 600 Words) including those with frequency equal 1 (that were removed from our dictionary), then the CV drops to 76%.\\n## Submission to Kaggle\\n![resultNB](http://playagricola.com/Kaggle/resultNaiveBayes.png)\\nAgain, not a high score. But it did achieve the gender model accuracy which is nice. Also, this kernel serves as a template to build upon in the future.\\n# Conclusion\\nCross validation indicates that the black dots and red dots contain the most predictive power. And the blue dots hurt our CV. I checked and our CV increases to 80.5% by removing the blue and white dots. But we still aren\u0027t close to the Name only kernel posted [here][1] which has an 84% CV. Therefore there is still room to improve our model. In the future, I plan to use all the insights gained from the above investigations to improve PCA and naive Bayes operating on the words within the names.\\n\\nThank you everyone for reading my notebook. I look forward to your comments.\\n\\n# References\\n\\n* [Oscar Takeshita][2]: Postulates this interesting problem and provides a solution using PCA and kNN\\n* [Chris Deotte][3]: Provides an example of PCA\\n* [Chris Deotte][4]: Provides an example of SVD compression\\n* [Cathy O\u0027Neil \u0026 Rachel Schutt][5]: Doing Data Science explains naive Bayes\\n* [Oscar Takeshita][6]: Presents a variant of naive Bayes called SLogL in his kernel Divide and Conquer\\n\\n[1]: https://www.kaggle.com/cdeotte/titanic-using-name-only-0-81818\\n[2]: https://www.kaggle.com/pliptor/name-only-study-with-interactive-3d-plot\\n[3]:http://www.ccom.ucsd.edu/~cdeotte/papers/PrincipleComponents.pdf\\n[4]:http://www.ccom.ucsd.edu/~cdeotte/papers/SVD.pdf\\n[5]: https://www.amazon.com/Doing-Data-Science-Straight-Frontline/dp/1449358659\\n[6]:https://www.kaggle.com/pliptor/divide-and-conquer-0-82296\\n\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-06-08T21:36:01.1859654Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e944076\u003c/disk_kb_free\u003e\u003cdocker_image_digest\u003e52937f97db1d60cc30110f82402aec2d3dec26569f3ae4239adbe334f10492ad\u003c/docker_image_digest\u003e\u003cdocker_image_id\u003esha256:0b7b0f4ac1cf07839ba6945c2874afc761b5fb9cbbab6acdc631a1b6c7c7180a\u003c/docker_image_id\u003e\u003cdocker_image_name\u003egcr.io/kaggle-images/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cinvalid_path_errors\u003eFalse\u003c/invalid_path_errors\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e90.168918313997\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003cwas_killed\u003eFalse\u003c/was_killed\u003e\u003c/results\u003e","runInfo":{ he test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\
