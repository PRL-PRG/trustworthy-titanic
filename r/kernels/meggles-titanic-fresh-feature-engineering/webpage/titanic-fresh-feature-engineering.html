<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":358250,"title":"Titanic: Fresh Feature Engineering","forkParent":null,"currentRunId":1532727,"mostRecentRunId":1532727,"url":"/meggles/titanic-fresh-feature-engineering","tags":[],"commentCount":0,"upvoteCount":1,"viewCount":71,"forkCount":1,"bestPublicScore":null,"author":{"id":1160292,"displayName":"Meagan Gentry","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"meggles","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1160292-gr.jpg","profileUrl":"/meggles","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-09-23T22:13:22.23Z","selfLink":"/kernels/358250","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"titanic-fresh-feature-engineering"},"kernelBlob":{"id":8241356,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022metadata\u0022: {\u0022kernelspec\u0022: {\u0022display_name\u0022: \u0022R\u0022, \u0022name\u0022: \u0022ir\u0022, \u0022language\u0022: \u0022R\u0022}, \u0022language_info\u0022: {\u0022name\u0022: \u0022R\u0022, \u0022file_extension\u0022: \u0022.r\u0022, \u0022version\u0022: \u00223.4.1\u0022, \u0022mimetype\u0022: \u0022text/x-r-source\u0022, \u0022codemirror_mode\u0022: \u0022r\u0022, \u0022pygments_lexer\u0022: \u0022r\u0022}}, \u0022cells\u0022: [{\u0022source\u0022: [\u0022September 14, 2017\\n\u0022, \u0022\\n\u0022, \u0022Meagan Gentry\\n\u0022, \u0022\\n\u0022, \u0022## Table of Contents\\n\u0022, \u00221. Objective\\n\u0022, \u00222. Data Partitioning\\n\u0022, \u00223. Categorical Feature Transformations\\n\u0022, \u0022    * Cabin_Deck\\n\u0022, \u0022    * Ticket_Digit \u0026 Ticket_Alpha\\n\u0022, \u0022    * Family_Size\\n\u0022, \u0022    * Name_Family\\n\u0022, \u0022    * Title\\n\u0022, \u00224. Missing Values\\n\u0022, \u0022    * Missingness\\n\u0022, \u0022    * Imputation\\n\u0022, \u00225. Correlations\\n\u0022, \u00226. Exploration\\n\u0022, \u0022    * Can we determine survival from the passenger\u0027s deck?\\n\u0022, \u0022    * Do families tend to survive together?\\n\u0022, \u0022    * Does being a male with a professional title (Doctors, Reverends, etc) help a passenger\u0027s chance of survival?\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002205ce28adc7a4ccad0c6c4e05dd945e9e37767861\u0022, \u0022_cell_guid\u0022: \u0022b0cd080d-3175-4e08-b982-466ef4aa8d79\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022## Objective\\n\u0022, \u0022Let\u0027s use R to explore the Titanic data set and engineer some meaningful features to try in a classification model for passenger survival. Since there are missing values for some observations, we can impute them or choose to exclude them entirely from our modeling.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002291eea27e76869a256d86117df1ed9e367ce5d318\u0022, \u0022_cell_guid\u0022: \u0022efcdd551-4cf1-454e-bedb-7bade4b1d561\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022#load packages\\n\u0022, \u0022library(\\\u0022ggplot2\\\u0022) # data visualization\\n\u0022, \u0022library(\\\u0022caret\\\u0022) # multiple model training/testing functions\\n\u0022, \u0022library(\\\u0022readr\\\u0022) # CSV file I/O, e.g. the read_csv function\\n\u0022, \u0022library(\\\u0022dplyr\\\u0022) # several Hadley Wickham data-wrangling packages\\n\u0022, \u0022library(\\\u0022mice\\\u0022) # imputing missing values\\n\u0022, \u0022library(\\\u0022VIM\\\u0022) # visualizing missing values\\n\u0022, \u0022library(\\\u0022stringr\\\u0022) # feature engineering\\n\u0022, \u0022library(\\\u0022arules\\\u0022) # feature engineering\\n\u0022, \u0022library(\\\u0022corrplot\\\u0022) # correlogram \\n\u0022, \u0022\\n\u0022, \u0022options(warn=-1) # turn warnings off \u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022448f6100f73fd712348d37ea56368eead908e913\u0022, \u0022_cell_guid\u0022: \u00229546dda9-bfc4-4d10-8fa0-580424ac78ce\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022## Data Partitioning\\n\u0022, \u0022All methods used for transforming or imputing variable values should be performed the same way for training, validation, and testing data sets. First, we will partition the randomized training set into two sets (training 80% and validation 20%). Then, we can do our exploration on the training set, and streamline the process for validation and testing.\\n\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022bc81b76dd853a508d170fc159aa3394ef156da84\u0022, \u0022_cell_guid\u0022: \u00225ae0e476-1c45-4bce-a4a9-077996987bb1\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022# read in the data\\n\u0022, \u0022train_full \u003c- read_csv(\u0027../input/train.csv\u0027)\\n\u0022, \u0022\\n\u0022, \u0022# train split into train and validate\\n\u0022, \u0022inTrain \u003c- createDataPartition(train_full$Survived, times = 1, p = 0.8, list=F)\\n\u0022, \u0022\\n\u0022, \u0022train \u003c- train_full[inTrain,]\\n\u0022, \u0022val \u003c- train_full[-inTrain,]\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00221dfa5e4f0e4ecae1dce1af53a5d2ea1ef10abdb8\u0022, \u0022_cell_guid\u0022: \u0022cdfff337-6c8e-4884-b440-c5aa893ab6b4\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022nrow(train) # number of training observations\\n\u0022, \u0022nrow(val) # number of training observations\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022485dcced97e953503448336f0091c170bb36fe12\u0022, \u0022_cell_guid\u0022: \u0022c904aab4-863b-44c4-9cec-3f00fe12db5c\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022## Categorical Feature Transformations\\n\u0022, \u0022Some categorical variables are hard to interpret or have too many levels to use intelligently in a classification model. For example, the Cabin for a passenger might give indication of where the passenger was at the time of the sinking of the ship: upper or lower deck; front or back of the ship. However, we cannot easily decode that information from the levels in the Cabin variable as-is. With a combination of research and transformation, we can make new variables that could mean a smarter model. Let\u0027s do some feature engineering!\\n\u0022, \u0022\\n\u0022, \u0022### Cabin_Deck \\n\u0022, \u0022If the layout of the Titanic is such that the Boat Deck is the top deck, followed by A, and so on until the G deck then \\n\u0022, \u0022we could transform Cabin to a more usable variable, Cabin_Deck.\\n\u0022, \u0022\\n\u0022, \u0022source: https://www.encyclopedia-titanica.org/titanic-deckplans/profile.html \\n\u0022, \u0022### Ticket_Digit \u0026 Ticket_Alpha\\n\u0022, \u0022Each Ticket value is an identification string of alphanumeric characters, mostly numeric. The value itself does not appear to indicate much detail about the passenger, but I hypothesize that the number of digits (Ticket_Digit) and whether or not the Ticket ID contains an alphabetic character (Ticket_Alpha) may have something to do with when the ticket was purchased.\\n\u0022, \u0022### Family_Size\\n\u0022, \u0022Each passenger has a Parch (Parent/Children) count and a SibSp (Sibling/Spouse) count. The sum of all family members might be useful.\\n\u0022, \u0022### Name_Family\\n\u0022, \u0022Since we know that some passengers are on board with their family members, we might assume that some of these families would share last names, given in the first few characters of the Name variable. We could hypothesize that families would take extra care in assuring that their other family members survive the shipwreck.\\n\u0022, \u0022### Title\\n\u0022, \u0022The Title of the passenger can be found in the Name variable. We could hypothesize that some titles will indicate status, which may be linked to survival.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022a2f12a135b794f3933f58edb8978d7731b9f69a6\u0022, \u0022_cell_guid\u0022: \u00223d26c6f7-6cb4-4de7-8b2d-bd7fd32b2a5b\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022train \u003c- mutate(train,\\n\u0022, \u0022                Cabin_Deck = str_sub(Cabin,1,1),\\n\u0022, \u0022                Ticket_Digit = nchar(Ticket),\\n\u0022, \u0022                Ticket_Alpha = str_detect(Ticket, \u0027[[:alpha:]]\u0027),\\n\u0022, \u0022                Family_Size = Parch+SibSp,\\n\u0022, \u0022                Name_Family = gsub(\\\u0022,.*$\\\u0022, \\\u0022\\\u0022, Name),\\n\u0022, \u0022                Title = str_sub(Name, \\n\u0022, \u0022                                str_locate(Name, \\\u0022,\\\u0022)[ , 1] + 2, \\n\u0022, \u0022                                str_locate(Name, \\\u0022\\\\\\\\.\\\u0022)[ , 1] - 1)\\n\u0022, \u0022               )\\n\u0022, \u0022# credit to https://www.kaggle.com/c/titanic/discussion/30733 for Title regex\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00229a3ad868cc50f329cbd730799164cc21c31bd182\u0022, \u0022_cell_guid\u0022: \u00229d8ea349-1a24-4eb0-8d1a-9b6ab277a642\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022## Missing Values\\n\u0022, \u0022Some observations have missing values. If left missing, these observations cannot be used to train our survival classification model. Plus, if we can\u0027t figure out a way to systematically \u0027impute\u0027 (or fill in) the missing values in our train set, then we cannot impute values in the test set either, which may be a problem if we need those values to classify survival.\\n\u0022, \u0022\\n\u0022, \u0022If we intend to impute variables, we should be able to assume that the missing values are missing at random. If the missing value are not missing at random, we could still impute them, but we should be wary that the imputed values may be highly correlated with other variables. The reasoning behind this is summarized well here (http://www.theanalysisfactor.com/missing-data-mechanism/). \\n\u0022, \u0022\\n\u0022, \u0022Next, we can\\n\u0022, \u00221. visualize missing values in the training data, \\n\u0022, \u00222. determine the pattern of missingness (missingness mechanism) if we can, and \\n\u0022, \u00223. figure out a way to impute missing values if they are frequent.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002288239a456c8430af7671d6fda22263471458efd9\u0022, \u0022_cell_guid\u0022: \u0022a56b8112-bdb6-4f4c-bb37-32db6c6b1455\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022# subset training data to include only variables we would consider using in our model\\n\u0022, \u0022train_sub \u003c- select(train,\\n\u0022, \u0022                    Survived,Pclass,Sex,Age,SibSp,Parch,Fare,Embarked,\\n\u0022, \u0022                    Cabin_Deck,Ticket_Digit,Ticket_Alpha,Name_Family,Title,Family_Size)\\n\u0022, \u0022# missing value pattern matrix\\n\u0022, \u0022md.pattern(train_sub)\\n\u0022, \u0022\\n\u0022, \u0022# visualization of missing values\\n\u0022, \u0022train_mice_plot \u003c- aggr(train_sub, col=c(\u0027palegreen2\u0027,\u0027palegoldenrod\u0027),\\n\u0022, \u0022                    numbers=T, sortVars=T,\\n\u0022, \u0022                    labels=names(train_sub), cex.axis=.7,\\n\u0022, \u0022                    gap=3, ylab=c(\\\u0022Missing data\\\u0022,\\\u0022Pattern\\\u0022))\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022315fc7683db2d28057887b32f1f908097557e616\u0022, \u0022_cell_guid\u0022: \u0022d20fe4a7-7ad4-46d2-a410-e07048613c36\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022Age and Cabin are the two variables with the highest frequency of missing values in our training set. One way to test whether or not these are MAR or NMAR (missing at random or not missing at random, respectively) is to look at the distribution of complete variables for observations where Age or Cabin is missing and present. Below are some metrics for these distributions that demonstrate a loose test of the hypothesis:\\n\u0022, \u0022\\n\u0022, \u0022\u003e The missing values (for Age or Cabin) are correlated with at least one other variable that has no missing values (aka not  missing at random).\u0022], \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022# Hypothesis: Age missing values are correlated with at least one other variable that has no missing values (aka not totally missing at random)\\n\u0022, \u0022print(\u0027Proportion Table: TRUE = Age is missing  X  Survived = 1 if survived\u0027)\\n\u0022, \u0022round(prop.table(table(is.na(train$Age), train$Survived), 1),2)\\n\u0022, \u0022\\n\u0022, \u0022print(\u0027Proportion Table: TRUE = Age is missing  X  Pclass = 1 is first class\u0027)\\n\u0022, \u0022round(prop.table(table(is.na(train$Age), train$Pclass), 1),2)\\n\u0022, \u0022\\n\u0022, \u0022print(\u0027Distribution of Fare  X  Age missing vs present\u0027)\\n\u0022, \u0022print(\u0027Age missing\u0027)\\n\u0022, \u0022summary(train %\u003e% \\n\u0022, \u0022        filter(is.na(Age)) %\u003e%\\n\u0022, \u0022        select(Fare)\\n\u0022, \u0022        )\\n\u0022, \u0022print(\u0027Age present\u0027)\\n\u0022, \u0022summary(train %\u003e% \\n\u0022, \u0022        filter(!is.na(Age)) %\u003e%\\n\u0022, \u0022        select(Fare)\\n\u0022, \u0022        )\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_kg_hide-input\u0022: false}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022The missingness mechanism for Age **may** favor:\\n\u0022, \u00221. Passengers who did not Survive\\n\u0022, \u00222. Passengers who are in lower (2nd or 3rd class)\\n\u0022, \u00223. Passengers who have paid, on average, around $13 less for their Fare ($34.71 - $21.31)\u0022], \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022# Hypothesis: Cabin missing values are correlated with at least one other variable that has no missing values (aka not totally missing at random)\\n\u0022, \u0022\\n\u0022, \u0022print(\u0027Proportion Table: TRUE = Cabin/Deck is missing  X  Survived = 1 if survived\u0027)\\n\u0022, \u0022round(prop.table(table(is.na(train$Cabin_Deck), train$Survived), 1),2)\\n\u0022, \u0022\\n\u0022, \u0022print(\u0027Proportion Table: TRUE = Cabin/Deck is missing  X  Pclass = 1 is first class\u0027)\\n\u0022, \u0022round(prop.table(table(is.na(train$Cabin_Deck), train$Pclass), 1),2)\\n\u0022, \u0022\\n\u0022, \u0022print(\u0027Distribution of Fare  X  Cabin/Deck missing vs present\u0027)\\n\u0022, \u0022print(\u0027Cabin/Deck missing\u0027)\\n\u0022, \u0022summary(train %\u003e% \\n\u0022, \u0022        filter(is.na(Cabin_Deck)) %\u003e%\\n\u0022, \u0022        select(Fare)\\n\u0022, \u0022        )\\n\u0022, \u0022print(\u0027Cabin/Deck present\u0027)\\n\u0022, \u0022summary(train %\u003e% \\n\u0022, \u0022        filter(!is.na(Cabin_Deck)) %\u003e%\\n\u0022, \u0022        select(Fare)\\n\u0022, \u0022        )\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022The missingness mechanism for Cabin/Deck **absolutely** favor:\\n\u0022, \u00221. Passengers who did not Survive (inverse correlation between missing and not missing)\\n\u0022, \u00222. Passengers who are in lower class (inverse correlation between missing and not missing)\\n\u0022, \u00223. Passengers who have paid, on average, around $54 less for their Fare ($76.54 - $18.95)\u0022], \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022### Imputation\\n\u0022, \u0022The mice package allows us to impute continuous variables easily. Since our complete variables are a combination of categorical and continuous, we can impute the missing values for Age by modeling regression trees with the complete variables as input (\u0027cart\u0027 option).\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022d25f60c3e8ba1191e67898ef9f91781b0b8d60ab\u0022, \u0022_cell_guid\u0022: \u0022df24db4e-c9e1-422a-82ad-3ff1cdc40572\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022train_mm \u003c- model.matrix(~Pclass+Sex+Age+\\n\u0022, \u0022                         SibSp+Parch+Fare+\\n\u0022, \u0022                         Embarked+Cabin_Deck+\\n\u0022, \u0022                         Ticket_Digit+Ticket_Alpha+Title+Name_Family,\\n\u0022, \u0022                         train_sub)\\n\u0022, \u0022\\n\u0022, \u0022train_imp \u003c- mice(train_sub, \\n\u0022, \u0022                  m = 1,\\n\u0022, \u0022                  method = \\\u0022cart\\\u0022, \\n\u0022, \u0022                  seed = 5, \\n\u0022, \u0022                  printFlag=FALSE)\\n\u0022, \u0022\\n\u0022, \u0022# check out the distribution of imputed Age values\\n\u0022, \u0022# imputed values look like they match the general distribution of the complete values\\n\u0022, \u0022summary(train_imp$imp$Age) \\n\u0022, \u0022\\n\u0022, \u0022# merge imputed values with complete observations\\n\u0022, \u0022train \u003c- complete(train_imp) \\n\u0022, \u0022\\n\u0022, \u0022Age_hist_imp \u003c- ggplot(train, aes(Age))\\n\u0022, \u0022Age_hist_imp + geom_histogram(binwidth = 5) \\n\u0022, \u0022\\n\u0022, \u0022# check to see if any NAs in Age after imputation: none\\n\u0022, \u0022which(is.na(train$Age)==T) \u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022db83715ebd9952b4f3db6309e90adb36c0021615\u0022, \u0022_cell_guid\u0022: \u00220b4e4c8b-83e1-4b2f-a75e-861b9ec6a0f0\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022### Cabin_Deck\\n\u0022, \u0022Cabin/Deck is missing (NA) for many subjects (77% of the train set), but we may still want to use these subjects to train our classification model. We could impute these values if we assumed they are correlated with some other variables.\\n\u0022, \u0022\\n\u0022, \u0022From a previous Kaggle discussion (https://www.kaggle.com/c/titanic/discussion/3189), one Kaggler says that his research led him to find that: \\n\u0022, \u0022\u003e Cabins A-D were assigned for the 1st class, \\n\u0022, \u0022\u003e E for the 2nd and F for the 3rd. \\n\u0022, \u0022\u003e Cabin T was also a first class cabin.\\n\u0022, \u0022\\n\u0022, \u0022Pclass has no missing values, so this might be a good variable to use for Cabin_Deck imputation. Below, we have demonstrated how to impute missing Cabin_Deck using Pclass.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022b6075bd8d911b8e7c46c6aa3abdb7beca1bfe229\u0022, \u0022_cell_guid\u0022: \u0022b51a246e-f143-440d-a163-254451228619\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022train \u003c- mutate(train, \\n\u0022, \u0022                Cabin_Deck_i = ifelse(!is.na(Cabin_Deck),\\n\u0022, \u0022                                Cabin_Deck,\\n\u0022, \u0022                                ifelse(Pclass == 1,\\n\u0022, \u0022                                       \u0027ABCD\u0027, \\n\u0022, \u0022                                        # not including T because only one passenger\\n\u0022, \u0022                                        # in the training set was assigned cabin T\\n\u0022, \u0022                                       ifelse(Pclass == 2,\\n\u0022, \u0022                                              \u0027E\u0027,\\n\u0022, \u0022                                             \u0027F\u0027))))\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00225d49a74500f87c2ac8ce45d0378d90581539729c\u0022, \u0022_cell_guid\u0022: \u002243355998-4197-4217-98ef-cc15d0b11764\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022Is there a way to more specifically impute the values that we have determined are Cabin_Deck_i = ABCD? We could hypothesize that higher decks (A-level) might cost more with respect to Fare (which is available for all first class or Pclass = 1 passengers). We could break apart the ABCD level by discretizing Fare for first class passengers.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002249357ec6656aa527fad07be3b5dc286d3a4e5530\u0022, \u0022_cell_guid\u0022: \u0022769a69bd-3b6e-4920-8cce-a83baabbd0e2\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022# histogram of Fare by Pclass (no missing values)\\n\u0022, \u0022Fare_hist \u003c- ggplot(train, aes(Fare))\\n\u0022, \u0022Fare_hist + geom_histogram(binwidth=25) + facet_grid(Pclass~.)\\n\u0022, \u0022\\n\u0022, \u0022# subset passengers to consider first class only\\n\u0022, \u0022train_Pclass1 \u003c- filter(train, Pclass == 1) \\n\u0022, \u0022\\n\u0022, \u0022# divide the Fare distribution for Pclass 1 into \\n\u0022, \u0022# the number of Decks (4) that we need to break apart\\n\u0022, \u0022# for Cabin_Deck imputation\\n\u0022, \u0022cuts \u003c- discretize(train_Pclass1$Fare,\\n\u0022, \u0022                   method = \u0027cluster\u0027,\\n\u0022, \u0022                   categories = 4,\\n\u0022, \u0022                   ordered = T,\\n\u0022, \u0022                   onlycuts = T)\\n\u0022, \u0022\\n\u0022, \u0022train \u003c- mutate(train, Cabin_Deck_i2 = ifelse(Cabin_Deck_i != \\\u0022ABCD\\\u0022,\\n\u0022, \u0022                                       Cabin_Deck_i,\\n\u0022, \u0022                                       ifelse(Fare \u003c cuts[2],\\n\u0022, \u0022                                             \\\u0022D\\\u0022,\\n\u0022, \u0022                                             ifelse(Fare \u003c cuts[3],\\n\u0022, \u0022                                                   \\\u0022C\\\u0022,\\n\u0022, \u0022                                                   ifelse(Fare \u003c cuts[4],\\n\u0022, \u0022                                                         \\\u0022B\\\u0022, \\n\u0022, \u0022                                                         \\\u0022A\\\u0022)))))\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u002248a43cf68c341a47248f972e4ff14b8ee3e52de9\u0022, \u0022_cell_guid\u0022: \u002207319f97-4212-44a5-b55d-b84031de741f\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022If we were interested in looking at Cabin_Deck as a ordinal variable, we could enumerate it. Below we demonstrate how to transform Cabin_Deck such that A is the 1st deck and T is the last.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00224baca0dfdab19c6b361bada7131786d2918e90c8\u0022, \u0022_cell_guid\u0022: \u00220c79db26-c4ba-4f61-9e89-633ceb92c3bd\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022train \u003c- mutate(train, Cabin_Deck_i3 = ifelse(Cabin_Deck_i2 == \u0027A\u0027,1,\\n\u0022, \u0022                                ifelse(Cabin_Deck_i2 == \u0027B\u0027,2,\\n\u0022, \u0022                                      ifelse(Cabin_Deck_i2 == \u0027C\u0027,3,\\n\u0022, \u0022                                            ifelse(Cabin_Deck_i2 == \u0027D\u0027,4,\\n\u0022, \u0022                                                  ifelse(Cabin_Deck_i2 == \u0027E\u0027,5,\\n\u0022, \u0022                                                        ifelse(Cabin_Deck_i2 == \u0027F\u0027,6,\\n\u0022, \u0022                                                              ifelse(Cabin_Deck_i2 == \u0027G\u0027,7,8))))))))\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00226ecc6f2142fa944fe2d7dd80c07e79999aabbc45\u0022, \u0022_cell_guid\u0022: \u0022d9b80f32-6a6a-4a75-997b-c0358680a755\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022### Embarked\\n\u0022, \u0022Embarked has potential missing values in the train and validation sets, but not very many. Since the distribution of Embarked values is majority \u0027S\u0027 for Southampton, we can probably safely use \u0027modal imputation\u0027. Below, we impute Emabrked missing values by assigning them the \u0027S\u0027, or mode, value.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00227f98007e87f005baf85322c377068f794566022e\u0022, \u0022_cell_guid\u0022: \u002217105369-d014-4443-863e-bb9c219f6452\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022train \u003c- mutate(train, \\n\u0022, \u0022                Embarked = ifelse(is.na(Embarked),\\n\u0022, \u0022                                 \u0027S\u0027, Embarked))\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022fcc0e06f0b2cc0ed77947bcde9d101dfd0285ccf\u0022, \u0022_cell_guid\u0022: \u00225a29ce7c-cf97-4ed3-9b65-88f08c4b7754\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022## Correlations\\n\u0022, \u0022Before we train any classifiers on the variables we have created for the training set, we should understand any correlations between any two variables and determine whether or not both or just one of these variables should be represented in the final model. \\n\u0022, \u0022\\n\u0022, \u0022We can ignore the strong correlation between Parch, SibSp, and Family_Size since we created Family_Size from them. \u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022c8f2670dc6978732f4c9a9399c454f3120aea57f\u0022, \u0022_cell_guid\u0022: \u002214bb58b1-8e66-4c53-805e-18bdd7fb6818\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022train_cor \u003c- select(train,\\n\u0022, \u0022                    Age, Fare, SibSp, Parch,\\n\u0022, \u0022                    Pclass, Cabin_Deck_i3,\\n\u0022, \u0022                    Ticket_Digit,\\n\u0022, \u0022                    Family_Size)\\n\u0022, \u0022cor \u003c- cor(train_cor)\\n\u0022, \u0022corrplot(cor, method=\\\u0022number\\\u0022)\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022d8946fbd984e55bb1419b804f8a016c059b89669\u0022, \u0022_cell_guid\u0022: \u0022e6bdb1e8-b67d-4758-9d14-b7ee467f6e83\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022The only correlations with a magnitude \u003e 0.5 are between \\n\u0022, \u0022\\n\u0022, \u0022**Pclass and Fare**\\n\u0022, \u0022\\n\u0022, \u0022Although the relationship is not strong enough to combine the variables or choose only one to use, it is an expected relationship: if the passenger\u0027s Fare is high, the class is likely to be \u0027upper\u0027 or 1st.\\n\u0022, \u0022\\n\u0022, \u0022**Cabin_Deck_i3 and Fare**\\n\u0022, \u0022\\n\u0022, \u0022This relationship could be explained by our use of Fare to impute a large percentage of Cabin_Deck missing values.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002281b8ba2f363386858c046ce4f26a4e456d31ebfd\u0022, \u0022_cell_guid\u0022: \u0022f6d2e90a-62c1-457e-8f26-a8910f2041cc\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022## Exploration\\n\u0022, \u0022### Can we determine survival from the passenger\u0027s deck?\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00222b5db59df6583ed080d2dd381f07f17e17db8150\u0022, \u0022_cell_guid\u0022: \u002271f08154-2d2b-47c0-a087-431214016615\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022Deck_plot \u003c- ggplot(train, aes(Cabin_Deck_i2))\\n\u0022, \u0022Deck_plot + geom_bar(aes(fill = as.factor(Survived)))\\n\u0022, \u0022\\n\u0022, \u0022round(prop.table(table(train$Cabin_Deck_i2, train$Survived), 1),2)\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022### Do families tend to survive together?\u0022], \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022Family_plot \u003c- ggplot(train, aes(Family_Size))\\n\u0022, \u0022Family_plot + geom_histogram(aes(fill = as.factor(Survived)))\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022### Does being a male with a professional title (Doctors, Reverends, etc) help a passenger\u0027s chance of survival?\u0022], \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022Title_plot \u003c- ggplot(train, aes(Title))\\n\u0022, \u0022Title_plot + geom_bar(aes(fill = as.factor(Survived)))\\n\u0022, \u0022\\n\u0022, \u0022round(prop.table(table(train$Title, train$Survived), 1),2)\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00229a1ca22d0e2c2323dd979e9ce70a5279d4486a52\u0022, \u0022_cell_guid\u0022: \u0022d119296e-2dd4-4e31-a05f-3866be99f17f\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022*Thanks! And stay tuned for my Titanic model training and submission!*\u0022], \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022markdown\u0022}], \u0022nbformat_minor\u0022: 1, \u0022nbformat\u0022: 4}","dateCreated":"2017-09-23T22:13:22.357Z"},"kernelRun":{"id":1532727,"kernelId":358250,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic: Fresh Feature Engineering","dateCreated":"2017-09-23T22:13:22.357Z","dateEvaluated":"2017-09-23T22:13:22.23Z","workerContainerPort":null,"workerUptimeSeconds":81806,"workerIPAddress":"10.3.0.101     ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1532727/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..-6qpbjBuyaFBxjj6diZXjA.vm6TGuJpcRR_hFD_Yen6ok6sXwujtWk9jTVVRCWV1-g8yhbbOyGVhVN6sgtUHfh4EtqUu03735XaWMhtu-HGXksuMDuj9yXNVO3BqtUwLWwd5KTq1UkWIc-z-oeq8XtI75JXU0OdLoy_MKmru3Ue6MKUb7E2xeagS4ciLe1kzEE.69Gt2Zu-TIuwJ14jVDYUjA/__results__.html","commit":{"id":8241356,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022metadata\u0022: {\u0022kernelspec\u0022: {\u0022display_name\u0022: \u0022R\u0022, \u0022name\u0022: \u0022ir\u0022, \u0022language\u0022: \u0022R\u0022}, \u0022language_info\u0022: {\u0022name\u0022: \u0022R\u0022, \u0022file_extension\u0022: \u0022.r\u0022, \u0022version\u0022: \u00223.4.1\u0022, \u0022mimetype\u0022: \u0022text/x-r-source\u0022, \u0022codemirror_mode\u0022: \u0022r\u0022, \u0022pygments_lexer\u0022: \u0022r\u0022}}, \u0022cells\u0022: [{\u0022source\u0022: [\u0022September 14, 2017\\n\u0022, \u0022\\n\u0022, \u0022Meagan Gentry\\n\u0022, \u0022\\n\u0022, \u0022## Table of Contents\\n\u0022, \u00221. Objective\\n\u0022, \u00222. Data Partitioning\\n\u0022, \u00223. Categorical Feature Transformations\\n\u0022, \u0022    * Cabin_Deck\\n\u0022, \u0022    * Ticket_Digit \u0026 Ticket_Alpha\\n\u0022, \u0022    * Family_Size\\n\u0022, \u0022    * Name_Family\\n\u0022, \u0022    * Title\\n\u0022, \u00224. Missing Values\\n\u0022, \u0022    * Missingness\\n\u0022, \u0022    * Imputation\\n\u0022, \u00225. Correlations\\n\u0022, \u00226. Exploration\\n\u0022, \u0022    * Can we determine survival from the passenger\u0027s deck?\\n\u0022, \u0022    * Do families tend to survive together?\\n\u0022, \u0022    * Does being a male with a professional title (Doctors, Reverends, etc) help a passenger\u0027s chance of survival?\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002205ce28adc7a4ccad0c6c4e05dd945e9e37767861\u0022, \u0022_cell_guid\u0022: \u0022b0cd080d-3175-4e08-b982-466ef4aa8d79\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022## Objective\\n\u0022, \u0022Let\u0027s use R to explore the Titanic data set and engineer some meaningful features to try in a classification model for passenger survival. Since there are missing values for some observations, we can impute them or choose to exclude them entirely from our modeling.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002291eea27e76869a256d86117df1ed9e367ce5d318\u0022, \u0022_cell_guid\u0022: \u0022efcdd551-4cf1-454e-bedb-7bade4b1d561\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022#load packages\\n\u0022, \u0022library(\\\u0022ggplot2\\\u0022) # data visualization\\n\u0022, \u0022library(\\\u0022caret\\\u0022) # multiple model training/testing functions\\n\u0022, \u0022library(\\\u0022readr\\\u0022) # CSV file I/O, e.g. the read_csv function\\n\u0022, \u0022library(\\\u0022dplyr\\\u0022) # several Hadley Wickham data-wrangling packages\\n\u0022, \u0022library(\\\u0022mice\\\u0022) # imputing missing values\\n\u0022, \u0022library(\\\u0022VIM\\\u0022) # visualizing missing values\\n\u0022, \u0022library(\\\u0022stringr\\\u0022) # feature engineering\\n\u0022, \u0022library(\\\u0022arules\\\u0022) # feature engineering\\n\u0022, \u0022library(\\\u0022corrplot\\\u0022) # correlogram \\n\u0022, \u0022\\n\u0022, \u0022options(warn=-1) # turn warnings off \u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022448f6100f73fd712348d37ea56368eead908e913\u0022, \u0022_cell_guid\u0022: \u00229546dda9-bfc4-4d10-8fa0-580424ac78ce\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022## Data Partitioning\\n\u0022, \u0022All methods used for transforming or imputing variable values should be performed the same way for training, validation, and testing data sets. First, we will partition the randomized training set into two sets (training 80% and validation 20%). Then, we can do our exploration on the training set, and streamline the process for validation and testing.\\n\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022bc81b76dd853a508d170fc159aa3394ef156da84\u0022, \u0022_cell_guid\u0022: \u00225ae0e476-1c45-4bce-a4a9-077996987bb1\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022# read in the data\\n\u0022, \u0022train_full \u003c- read_csv(\u0027../input/train.csv\u0027)\\n\u0022, \u0022\\n\u0022, \u0022# train split into train and validate\\n\u0022, \u0022inTrain \u003c- createDataPartition(train_full$Survived, times = 1, p = 0.8, list=F)\\n\u0022, \u0022\\n\u0022, \u0022train \u003c- train_full[inTrain,]\\n\u0022, \u0022val \u003c- train_full[-inTrain,]\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00221dfa5e4f0e4ecae1dce1af53a5d2ea1ef10abdb8\u0022, \u0022_cell_guid\u0022: \u0022cdfff337-6c8e-4884-b440-c5aa893ab6b4\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022nrow(train) # number of training observations\\n\u0022, \u0022nrow(val) # number of training observations\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022485dcced97e953503448336f0091c170bb36fe12\u0022, \u0022_cell_guid\u0022: \u0022c904aab4-863b-44c4-9cec-3f00fe12db5c\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022## Categorical Feature Transformations\\n\u0022, \u0022Some categorical variables are hard to interpret or have too many levels to use intelligently in a classification model. For example, the Cabin for a passenger might give indication of where the passenger was at the time of the sinking of the ship: upper or lower deck; front or back of the ship. However, we cannot easily decode that information from the levels in the Cabin variable as-is. With a combination of research and transformation, we can make new variables that could mean a smarter model. Let\u0027s do some feature engineering!\\n\u0022, \u0022\\n\u0022, \u0022### Cabin_Deck \\n\u0022, \u0022If the layout of the Titanic is such that the Boat Deck is the top deck, followed by A, and so on until the G deck then \\n\u0022, \u0022we could transform Cabin to a more usable variable, Cabin_Deck.\\n\u0022, \u0022\\n\u0022, \u0022source: https://www.encyclopedia-titanica.org/titanic-deckplans/profile.html \\n\u0022, \u0022### Ticket_Digit \u0026 Ticket_Alpha\\n\u0022, \u0022Each Ticket value is an identification string of alphanumeric characters, mostly numeric. The value itself does not appear to indicate much detail about the passenger, but I hypothesize that the number of digits (Ticket_Digit) and whether or not the Ticket ID contains an alphabetic character (Ticket_Alpha) may have something to do with when the ticket was purchased.\\n\u0022, \u0022### Family_Size\\n\u0022, \u0022Each passenger has a Parch (Parent/Children) count and a SibSp (Sibling/Spouse) count. The sum of all family members might be useful.\\n\u0022, \u0022### Name_Family\\n\u0022, \u0022Since we know that some passengers are on board with their family members, we might assume that some of these families would share last names, given in the first few characters of the Name variable. We could hypothesize that families would take extra care in assuring that their other family members survive the shipwreck.\\n\u0022, \u0022### Title\\n\u0022, \u0022The Title of the passenger can be found in the Name variable. We could hypothesize that some titles will indicate status, which may be linked to survival.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022a2f12a135b794f3933f58edb8978d7731b9f69a6\u0022, \u0022_cell_guid\u0022: \u00223d26c6f7-6cb4-4de7-8b2d-bd7fd32b2a5b\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022train \u003c- mutate(train,\\n\u0022, \u0022                Cabin_Deck = str_sub(Cabin,1,1),\\n\u0022, \u0022                Ticket_Digit = nchar(Ticket),\\n\u0022, \u0022                Ticket_Alpha = str_detect(Ticket, \u0027[[:alpha:]]\u0027),\\n\u0022, \u0022                Family_Size = Parch+SibSp,\\n\u0022, \u0022                Name_Family = gsub(\\\u0022,.*$\\\u0022, \\\u0022\\\u0022, Name),\\n\u0022, \u0022                Title = str_sub(Name, \\n\u0022, \u0022                                str_locate(Name, \\\u0022,\\\u0022)[ , 1] + 2, \\n\u0022, \u0022                                str_locate(Name, \\\u0022\\\\\\\\.\\\u0022)[ , 1] - 1)\\n\u0022, \u0022               )\\n\u0022, \u0022# credit to https://www.kaggle.com/c/titanic/discussion/30733 for Title regex\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00229a3ad868cc50f329cbd730799164cc21c31bd182\u0022, \u0022_cell_guid\u0022: \u00229d8ea349-1a24-4eb0-8d1a-9b6ab277a642\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022## Missing Values\\n\u0022, \u0022Some observations have missing values. If left missing, these observations cannot be used to train our survival classification model. Plus, if we can\u0027t figure out a way to systematically \u0027impute\u0027 (or fill in) the missing values in our train set, then we cannot impute values in the test set either, which may be a problem if we need those values to classify survival.\\n\u0022, \u0022\\n\u0022, \u0022If we intend to impute variables, we should be able to assume that the missing values are missing at random. If the missing value are not missing at random, we could still impute them, but we should be wary that the imputed values may be highly correlated with other variables. The reasoning behind this is summarized well here (http://www.theanalysisfactor.com/missing-data-mechanism/). \\n\u0022, \u0022\\n\u0022, \u0022Next, we can\\n\u0022, \u00221. visualize missing values in the training data, \\n\u0022, \u00222. determine the pattern of missingness (missingness mechanism) if we can, and \\n\u0022, \u00223. figure out a way to impute missing values if they are frequent.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002288239a456c8430af7671d6fda22263471458efd9\u0022, \u0022_cell_guid\u0022: \u0022a56b8112-bdb6-4f4c-bb37-32db6c6b1455\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022# subset training data to include only variables we would consider using in our model\\n\u0022, \u0022train_sub \u003c- select(train,\\n\u0022, \u0022                    Survived,Pclass,Sex,Age,SibSp,Parch,Fare,Embarked,\\n\u0022, \u0022                    Cabin_Deck,Ticket_Digit,Ticket_Alpha,Name_Family,Title,Family_Size)\\n\u0022, \u0022# missing value pattern matrix\\n\u0022, \u0022md.pattern(train_sub)\\n\u0022, \u0022\\n\u0022, \u0022# visualization of missing values\\n\u0022, \u0022train_mice_plot \u003c- aggr(train_sub, col=c(\u0027palegreen2\u0027,\u0027palegoldenrod\u0027),\\n\u0022, \u0022                    numbers=T, sortVars=T,\\n\u0022, \u0022                    labels=names(train_sub), cex.axis=.7,\\n\u0022, \u0022                    gap=3, ylab=c(\\\u0022Missing data\\\u0022,\\\u0022Pattern\\\u0022))\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022315fc7683db2d28057887b32f1f908097557e616\u0022, \u0022_cell_guid\u0022: \u0022d20fe4a7-7ad4-46d2-a410-e07048613c36\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022Age and Cabin are the two variables with the highest frequency of missing values in our training set. One way to test whether or not these are MAR or NMAR (missing at random or not missing at random, respectively) is to look at the distribution of complete variables for observations where Age or Cabin is missing and present. Below are some metrics for these distributions that demonstrate a loose test of the hypothesis:\\n\u0022, \u0022\\n\u0022, \u0022\u003e The missing values (for Age or Cabin) are correlated with at least one other variable that has no missing values (aka not  missing at random).\u0022], \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022# Hypothesis: Age missing values are correlated with at least one other variable that has no missing values (aka not totally missing at random)\\n\u0022, \u0022print(\u0027Proportion Table: TRUE = Age is missing  X  Survived = 1 if survived\u0027)\\n\u0022, \u0022round(prop.table(table(is.na(train$Age), train$Survived), 1),2)\\n\u0022, \u0022\\n\u0022, \u0022print(\u0027Proportion Table: TRUE = Age is missing  X  Pclass = 1 is first class\u0027)\\n\u0022, \u0022round(prop.table(table(is.na(train$Age), train$Pclass), 1),2)\\n\u0022, \u0022\\n\u0022, \u0022print(\u0027Distribution of Fare  X  Age missing vs present\u0027)\\n\u0022, \u0022print(\u0027Age missing\u0027)\\n\u0022, \u0022summary(train %\u003e% \\n\u0022, \u0022        filter(is.na(Age)) %\u003e%\\n\u0022, \u0022        select(Fare)\\n\u0022, \u0022        )\\n\u0022, \u0022print(\u0027Age present\u0027)\\n\u0022, \u0022summary(train %\u003e% \\n\u0022, \u0022        filter(!is.na(Age)) %\u003e%\\n\u0022, \u0022        select(Fare)\\n\u0022, \u0022        )\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_kg_hide-input\u0022: false}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022The missingness mechanism for Age **may** favor:\\n\u0022, \u00221. Passengers who did not Survive\\n\u0022, \u00222. Passengers who are in lower (2nd or 3rd class)\\n\u0022, \u00223. Passengers who have paid, on average, around $13 less for their Fare ($34.71 - $21.31)\u0022], \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022# Hypothesis: Cabin missing values are correlated with at least one other variable that has no missing values (aka not totally missing at random)\\n\u0022, \u0022\\n\u0022, \u0022print(\u0027Proportion Table: TRUE = Cabin/Deck is missing  X  Survived = 1 if survived\u0027)\\n\u0022, \u0022round(prop.table(table(is.na(train$Cabin_Deck), train$Survived), 1),2)\\n\u0022, \u0022\\n\u0022, \u0022print(\u0027Proportion Table: TRUE = Cabin/Deck is missing  X  Pclass = 1 is first class\u0027)\\n\u0022, \u0022round(prop.table(table(is.na(train$Cabin_Deck), train$Pclass), 1),2)\\n\u0022, \u0022\\n\u0022, \u0022print(\u0027Distribution of Fare  X  Cabin/Deck missing vs present\u0027)\\n\u0022, \u0022print(\u0027Cabin/Deck missing\u0027)\\n\u0022, \u0022summary(train %\u003e% \\n\u0022, \u0022        filter(is.na(Cabin_Deck)) %\u003e%\\n\u0022, \u0022        select(Fare)\\n\u0022, \u0022        )\\n\u0022, \u0022print(\u0027Cabin/Deck present\u0027)\\n\u0022, \u0022summary(train %\u003e% \\n\u0022, \u0022        filter(!is.na(Cabin_Deck)) %\u003e%\\n\u0022, \u0022        select(Fare)\\n\u0022, \u0022        )\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022The missingness mechanism for Cabin/Deck **absolutely** favor:\\n\u0022, \u00221. Passengers who did not Survive (inverse correlation between missing and not missing)\\n\u0022, \u00222. Passengers who are in lower class (inverse correlation between missing and not missing)\\n\u0022, \u00223. Passengers who have paid, on average, around $54 less for their Fare ($76.54 - $18.95)\u0022], \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022### Imputation\\n\u0022, \u0022The mice package allows us to impute continuous variables easily. Since our complete variables are a combination of categorical and continuous, we can impute the missing values for Age by modeling regression trees with the complete variables as input (\u0027cart\u0027 option).\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022d25f60c3e8ba1191e67898ef9f91781b0b8d60ab\u0022, \u0022_cell_guid\u0022: \u0022df24db4e-c9e1-422a-82ad-3ff1cdc40572\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022train_mm \u003c- model.matrix(~Pclass+Sex+Age+\\n\u0022, \u0022                         SibSp+Parch+Fare+\\n\u0022, \u0022                         Embarked+Cabin_Deck+\\n\u0022, \u0022                         Ticket_Digit+Ticket_Alpha+Title+Name_Family,\\n\u0022, \u0022                         train_sub)\\n\u0022, \u0022\\n\u0022, \u0022train_imp \u003c- mice(train_sub, \\n\u0022, \u0022                  m = 1,\\n\u0022, \u0022                  method = \\\u0022cart\\\u0022, \\n\u0022, \u0022                  seed = 5, \\n\u0022, \u0022                  printFlag=FALSE)\\n\u0022, \u0022\\n\u0022, \u0022# check out the distribution of imputed Age values\\n\u0022, \u0022# imputed values look like they match the general distribution of the complete values\\n\u0022, \u0022summary(train_imp$imp$Age) \\n\u0022, \u0022\\n\u0022, \u0022# merge imputed values with complete observations\\n\u0022, \u0022train \u003c- complete(train_imp) \\n\u0022, \u0022\\n\u0022, \u0022Age_hist_imp \u003c- ggplot(train, aes(Age))\\n\u0022, \u0022Age_hist_imp + geom_histogram(binwidth = 5) \\n\u0022, \u0022\\n\u0022, \u0022# check to see if any NAs in Age after imputation: none\\n\u0022, \u0022which(is.na(train$Age)==T) \u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022db83715ebd9952b4f3db6309e90adb36c0021615\u0022, \u0022_cell_guid\u0022: \u00220b4e4c8b-83e1-4b2f-a75e-861b9ec6a0f0\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022### Cabin_Deck\\n\u0022, \u0022Cabin/Deck is missing (NA) for many subjects (77% of the train set), but we may still want to use these subjects to train our classification model. We could impute these values if we assumed they are correlated with some other variables.\\n\u0022, \u0022\\n\u0022, \u0022From a previous Kaggle discussion (https://www.kaggle.com/c/titanic/discussion/3189), one Kaggler says that his research led him to find that: \\n\u0022, \u0022\u003e Cabins A-D were assigned for the 1st class, \\n\u0022, \u0022\u003e E for the 2nd and F for the 3rd. \\n\u0022, \u0022\u003e Cabin T was also a first class cabin.\\n\u0022, \u0022\\n\u0022, \u0022Pclass has no missing values, so this might be a good variable to use for Cabin_Deck imputation. Below, we have demonstrated how to impute missing Cabin_Deck using Pclass.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022b6075bd8d911b8e7c46c6aa3abdb7beca1bfe229\u0022, \u0022_cell_guid\u0022: \u0022b51a246e-f143-440d-a163-254451228619\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022train \u003c- mutate(train, \\n\u0022, \u0022                Cabin_Deck_i = ifelse(!is.na(Cabin_Deck),\\n\u0022, \u0022                                Cabin_Deck,\\n\u0022, \u0022                                ifelse(Pclass == 1,\\n\u0022, \u0022                                       \u0027ABCD\u0027, \\n\u0022, \u0022                                        # not including T because only one passenger\\n\u0022, \u0022                                        # in the training set was assigned cabin T\\n\u0022, \u0022                                       ifelse(Pclass == 2,\\n\u0022, \u0022                                              \u0027E\u0027,\\n\u0022, \u0022                                             \u0027F\u0027))))\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00225d49a74500f87c2ac8ce45d0378d90581539729c\u0022, \u0022_cell_guid\u0022: \u002243355998-4197-4217-98ef-cc15d0b11764\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022Is there a way to more specifically impute the values that we have determined are Cabin_Deck_i = ABCD? We could hypothesize that higher decks (A-level) might cost more with respect to Fare (which is available for all first class or Pclass = 1 passengers). We could break apart the ABCD level by discretizing Fare for first class passengers.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002249357ec6656aa527fad07be3b5dc286d3a4e5530\u0022, \u0022_cell_guid\u0022: \u0022769a69bd-3b6e-4920-8cce-a83baabbd0e2\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022# histogram of Fare by Pclass (no missing values)\\n\u0022, \u0022Fare_hist \u003c- ggplot(train, aes(Fare))\\n\u0022, \u0022Fare_hist + geom_histogram(binwidth=25) + facet_grid(Pclass~.)\\n\u0022, \u0022\\n\u0022, \u0022# subset passengers to consider first class only\\n\u0022, \u0022train_Pclass1 \u003c- filter(train, Pclass == 1) \\n\u0022, \u0022\\n\u0022, \u0022# divide the Fare distribution for Pclass 1 into \\n\u0022, \u0022# the number of Decks (4) that we need to break apart\\n\u0022, \u0022# for Cabin_Deck imputation\\n\u0022, \u0022cuts \u003c- discretize(train_Pclass1$Fare,\\n\u0022, \u0022                   method = \u0027cluster\u0027,\\n\u0022, \u0022                   categories = 4,\\n\u0022, \u0022                   ordered = T,\\n\u0022, \u0022                   onlycuts = T)\\n\u0022, \u0022\\n\u0022, \u0022train \u003c- mutate(train, Cabin_Deck_i2 = ifelse(Cabin_Deck_i != \\\u0022ABCD\\\u0022,\\n\u0022, \u0022                                       Cabin_Deck_i,\\n\u0022, \u0022                                       ifelse(Fare \u003c cuts[2],\\n\u0022, \u0022                                             \\\u0022D\\\u0022,\\n\u0022, \u0022                                             ifelse(Fare \u003c cuts[3],\\n\u0022, \u0022                                                   \\\u0022C\\\u0022,\\n\u0022, \u0022                                                   ifelse(Fare \u003c cuts[4],\\n\u0022, \u0022                                                         \\\u0022B\\\u0022, \\n\u0022, \u0022                                                         \\\u0022A\\\u0022)))))\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u002248a43cf68c341a47248f972e4ff14b8ee3e52de9\u0022, \u0022_cell_guid\u0022: \u002207319f97-4212-44a5-b55d-b84031de741f\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022If we were interested in looking at Cabin_Deck as a ordinal variable, we could enumerate it. Below we demonstrate how to transform Cabin_Deck such that A is the 1st deck and T is the last.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00224baca0dfdab19c6b361bada7131786d2918e90c8\u0022, \u0022_cell_guid\u0022: \u00220c79db26-c4ba-4f61-9e89-633ceb92c3bd\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022train \u003c- mutate(train, Cabin_Deck_i3 = ifelse(Cabin_Deck_i2 == \u0027A\u0027,1,\\n\u0022, \u0022                                ifelse(Cabin_Deck_i2 == \u0027B\u0027,2,\\n\u0022, \u0022                                      ifelse(Cabin_Deck_i2 == \u0027C\u0027,3,\\n\u0022, \u0022                                            ifelse(Cabin_Deck_i2 == \u0027D\u0027,4,\\n\u0022, \u0022                                                  ifelse(Cabin_Deck_i2 == \u0027E\u0027,5,\\n\u0022, \u0022                                                        ifelse(Cabin_Deck_i2 == \u0027F\u0027,6,\\n\u0022, \u0022                                                              ifelse(Cabin_Deck_i2 == \u0027G\u0027,7,8))))))))\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00226ecc6f2142fa944fe2d7dd80c07e79999aabbc45\u0022, \u0022_cell_guid\u0022: \u0022d9b80f32-6a6a-4a75-997b-c0358680a755\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022### Embarked\\n\u0022, \u0022Embarked has potential missing values in the train and validation sets, but not very many. Since the distribution of Embarked values is majority \u0027S\u0027 for Southampton, we can probably safely use \u0027modal imputation\u0027. Below, we impute Emabrked missing values by assigning them the \u0027S\u0027, or mode, value.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00227f98007e87f005baf85322c377068f794566022e\u0022, \u0022_cell_guid\u0022: \u002217105369-d014-4443-863e-bb9c219f6452\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022train \u003c- mutate(train, \\n\u0022, \u0022                Embarked = ifelse(is.na(Embarked),\\n\u0022, \u0022                                 \u0027S\u0027, Embarked))\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022fcc0e06f0b2cc0ed77947bcde9d101dfd0285ccf\u0022, \u0022_cell_guid\u0022: \u00225a29ce7c-cf97-4ed3-9b65-88f08c4b7754\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022## Correlations\\n\u0022, \u0022Before we train any classifiers on the variables we have created for the training set, we should understand any correlations between any two variables and determine whether or not both or just one of these variables should be represented in the final model. \\n\u0022, \u0022\\n\u0022, \u0022We can ignore the strong correlation between Parch, SibSp, and Family_Size since we created Family_Size from them. \u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022c8f2670dc6978732f4c9a9399c454f3120aea57f\u0022, \u0022_cell_guid\u0022: \u002214bb58b1-8e66-4c53-805e-18bdd7fb6818\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022train_cor \u003c- select(train,\\n\u0022, \u0022                    Age, Fare, SibSp, Parch,\\n\u0022, \u0022                    Pclass, Cabin_Deck_i3,\\n\u0022, \u0022                    Ticket_Digit,\\n\u0022, \u0022                    Family_Size)\\n\u0022, \u0022cor \u003c- cor(train_cor)\\n\u0022, \u0022corrplot(cor, method=\\\u0022number\\\u0022)\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022d8946fbd984e55bb1419b804f8a016c059b89669\u0022, \u0022_cell_guid\u0022: \u0022e6bdb1e8-b67d-4758-9d14-b7ee467f6e83\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022The only correlations with a magnitude \u003e 0.5 are between \\n\u0022, \u0022\\n\u0022, \u0022**Pclass and Fare**\\n\u0022, \u0022\\n\u0022, \u0022Although the relationship is not strong enough to combine the variables or choose only one to use, it is an expected relationship: if the passenger\u0027s Fare is high, the class is likely to be \u0027upper\u0027 or 1st.\\n\u0022, \u0022\\n\u0022, \u0022**Cabin_Deck_i3 and Fare**\\n\u0022, \u0022\\n\u0022, \u0022This relationship could be explained by our use of Fare to impute a large percentage of Cabin_Deck missing values.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002281b8ba2f363386858c046ce4f26a4e456d31ebfd\u0022, \u0022_cell_guid\u0022: \u0022f6d2e90a-62c1-457e-8f26-a8910f2041cc\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022## Exploration\\n\u0022, \u0022### Can we determine survival from the passenger\u0027s deck?\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00222b5db59df6583ed080d2dd381f07f17e17db8150\u0022, \u0022_cell_guid\u0022: \u002271f08154-2d2b-47c0-a087-431214016615\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022Deck_plot \u003c- ggplot(train, aes(Cabin_Deck_i2))\\n\u0022, \u0022Deck_plot + geom_bar(aes(fill = as.factor(Survived)))\\n\u0022, \u0022\\n\u0022, \u0022round(prop.table(table(train$Cabin_Deck_i2, train$Survived), 1),2)\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022### Do families tend to survive together?\u0022], \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022Family_plot \u003c- ggplot(train, aes(Family_Size))\\n\u0022, \u0022Family_plot + geom_histogram(aes(fill = as.factor(Survived)))\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022### Does being a male with a professional title (Doctors, Reverends, etc) help a passenger\u0027s chance of survival?\u0022], \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022Title_plot \u003c- ggplot(train, aes(Title))\\n\u0022, \u0022Title_plot + geom_bar(aes(fill = as.factor(Survived)))\\n\u0022, \u0022\\n\u0022, \u0022round(prop.table(table(train$Title, train$Survived), 1),2)\u0022], \u0022outputs\u0022: [], \u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_uuid\u0022: \u00229a1ca22d0e2c2323dd979e9ce70a5279d4486a52\u0022, \u0022_cell_guid\u0022: \u0022d119296e-2dd4-4e31-a05f-3866be99f17f\u0022}, \u0022cell_type\u0022: \u0022code\u0022}, {\u0022source\u0022: [\u0022*Thanks! And stay tuned for my Titanic model training and submission!*\u0022], \u0022metadata\u0022: {}, \u0022cell_type\u0022: \u0022markdown\u0022}], \u0022nbformat_minor\u0022: 1, \u0022nbformat\u0022: 4}","dateCreated":"2017-09-23T22:13:22.357Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e944564\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:5945b5b3d987d1f9dd7f7f333f8185923ef0a64d32a18073be24a0b9d1545629\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e2752.469509856\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003cwas_killed\u003eFalse\u003c/was_killed\u003e\u003c/results\u003e","runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageDigest":null,"dockerImageId":"sha256:5945b5b3d987d1f9dd7f7f333f8185923ef0a64d32a18073be24a0b9d1545629","dockerImageName":"kaggle/rstats","diskKbFree":944564,"failureMessage":"","exitCode":0,"queuedSeconds":0,"outputSizeBytes":0,"runTimeSeconds":2752.469509856,"usedAllSpace":false,"timeoutExceeded":false,"isValidStatus":false,"wasGpuEnabled":false,"wasInternetEnabled":false,"outOfMemory":false,"invalidPathErrors":false,"succeeded":true,"wasKilled":false},"outputFilesTotalSizeBytes":512287,"dockerImageVersionId":null,"usedCustomDockerImage":false},"author":{"id":1160292,"displayName":"Meagan Gentry","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"meggles","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/t cription":null},{"order":10,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Cabin","description":null},{"order":11,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Embarked","description":"The port in which a passenger has embarked. C - Cherbourg, S - Southampton, Q = Queenstown"}],"totalRows":null,"type":"genericTable","collapsed":true,"info":{"metrics":null,"archiveInfo":null,"archiveInfoV2":null,"blobFileInfo":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1532727,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-09-23T22:13:22.357Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":11,"linesInsertedFromPrevious":64,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:5945b5b3d987d1f9dd7f7f333f8185923ef0a64d32a18073be24a0b9d1545629","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":2752.469509856,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic: Fresh
