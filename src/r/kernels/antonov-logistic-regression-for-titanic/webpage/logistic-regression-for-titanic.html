in and test data is stored in the ../input directory\ntrain \u003c- read.csv(\u0022../input/train.csv\u0022)\ntest  \u003c- read.csv(\u0022../input/test.csv\u0022)\n\ntrain$Age[is.na(train$Age)]\u003c-mean(na.omit(train$Age))\ntrain$Fare[is.na(train$Fare)]\u003c-mean(na.omit(train$Fare))\ntrain$Embarked[is.na(train$Embarked)]\u003c-\u0022S\u0022\ntrain$SibSp[is.na(train$SibSp)]\u003c-0\ntrain$Parch[is.na(train$Parch)]\u003c-0\n\ntest$Age[is.na(test$Age)]\u003c-mean(na.omit(test$Age))\ntest$Fare[is.na(test$Fare)]\u003c-mean(na.omit(test$Fare))\ntest$Embarked[is.na(test$Embarked)]\u003c-\u0022S\u0022\ntest$SibSp[is.na(test$SibSp)]\u003c-0\ntest$Parch[is.na(test$Parch)]\u003c-0\n\ntrain$Age\u003c-(train$Age-mean(train$Age))/sd(train$Age)\ntest$Age\u003c-(test$Age-mean(test$Age))/sd(test$Age)\n\ntrain\u003c-mutate(train,Sex=as.factor(Sex),Pclass=as.factor(Pclass),Survived=as.factor(Survived),Embarked=as.factor(Embarked),Family=SibSp+Parch)\ntest\u003c-mutate(test,Sex=as.factor(Sex),Pclass=as.factor(Pclass),Embarked=as.factor(Embarked),Family=SibSp+Parch)\n\n# The best one I\u0027ve found atm.\nm_logit \u003c- glm(data=train, Survived ~ Pclass*Fare+Sex*Age*Family+Sex*I(Age^2)+I(Family^2),\n               family=binomial(link=\u0022logit\u0022),x=TRUE)\nsummary(m_logit)\n\n## This model is much more clear imo, but have worse accuracy :(\n#m_logit \u003c- glm(data=train, as.factor(Survived) ~ Pclass+Sex*Age+I(Age^2)+I(Family^2),\n#               family=binomial(link=\u0022logit\u0022),x=TRUE) \n\npr_logit \u003c- predict(m_logit,test)\n\npr_test\u003c-pr_logit\n\nsigmoid \u003c- function(x){\n  result \u003c- 1.0 / (1.0 + exp(-x))\n  return(result)\n}\n\npr_test[sigmoid(pr_test)\u003e=0.6]=1\npr_test[sigmoid(pr_test)\u003c0.6]=0\n\nmy_logit \u003c- data.frame(PassengerId=test$PassengerId, Survived=pr_test)\n\n\nwrite.csv(my_logit, file = \u0022my_solution_logit.csv\u0022, row.names = FALSE) \n\n","dateCreated":"2015-07-15T20:24:08.837Z"},"kernelRun":{"id":29310,"kernelId": ain, Survived ~ Pclass*Fare+Sex*Age*Family+Sex*I(Age^2)+I(Family^2),\n               family=binomial(link=\u0022logit\u0022),x=TRUE)\nsummary(m_logit)\n\n## This model is much more clear imo, but have worse accuracy :(\n#m_logit \u003c- glm(data=train, as.factor(Survived) ~ Pclass+Sex*Age+I(Age^2)+I(Family^2),\n#               family=binomial(link=\u0022logit\u0022),x=TRUE) \n\npr_logit \u003c- predict(m_logit,test)\n\npr_test\u003c-pr_logit\n\nsigmoid \u003c- function(x){\n  result \u003c- 1.0 / (1.0 + exp(-x))\n  return(result)\n}\n\npr_test[sigmoid(pr_test)\u003e=0.6]=1\npr_test[sigmoid(pr_test)\u003c0.6]=0\n\nmy_logit \u003c- data.frame(PassengerId=test$PassengerId, Survived=pr_test)\n\n\nwrite.csv(my_logit, file = \u0022my_solution_logit.csv\u0022, row.names = FALSE) \n\n","dateCreated":"2015-07-15T20:24:08.837Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cdisk_kb_free\u003e473012\u003c/disk_kb_free\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003crun_time_seconds\u003e0.730171918869019\u003c/run_time_seconds\u003e\u003cdocker_image_id\u003ec5b6e1600373bcafb6f00cd28438614a64e9a08194f7284792933773b59da291\u003c/docker_image_id\u003e\u003cfailure_message /\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003c/results\u003e","runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageDigest":null,"dockerImageId":"c5b6e1600373bcafb6f00cd28438614a64e9a08194f7284792933773b59da291","dockerImageName":"kaggle/rstats","diskKbFree":473012,"failureMessage":"","exitCode":0,"queuedSeconds":0,"outputSizeBytes":0,"runTimeSeconds":0.730171918869019,"usedAllSpace":false,"timeoutExceeded":false,"isValidStatus":false,"wasGpuEnabled":false,"wasInternetEnabl from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":29310,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"R","lastRunTime":"2015-07-15T20:24:08.837Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":2,"linesInsertedFromPrevious":2,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"c5b6e1600373bcafb6f00cd28438614a64e9a08194f7284792933773b59da291","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":0.730171918869019,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Logistic regression for Titanic","url":"/antonov/logistic-regression-for-titanic?scriptVersionId=29310","versionNumber":8,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":29309,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"R","lastRunTime":"2015-07-15T20:23:07.69Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":1,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"c5b6e1600373bcafb6f00cd28438614a64e9a08194f7284792933773b59da291","dockerImageName":"kaggle/rstats","exitCode":1,"failureMessage":"The script returned with an error. See the log below for more information.","isValidStatus":true,"runTimeSeconds":0.757154703140259,"succeeded":false,"timeoutExceeded":false,"usedAllSpace":false},"status":"error","ti
