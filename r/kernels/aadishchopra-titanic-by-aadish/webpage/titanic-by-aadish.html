serRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-07-19T20:07:11.2433333Z","selfLink":"/kernels/295658","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"titanic-by-aadish"},"kernelBlob":{"id":4680156,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"\r\nThis is my report of Titanic dataset.\r\n\r\nStep 1:Importing the required libraries\r\n\r\n```{r warning=FALSE,message=FALSE}\r\nlibrary(readr)\r\nlibrary(mice)\r\nlibrary(ROCR)\r\n```\r\nLet\u0027s import the data set.To run on kaggle we have to give the path of data that\u0027s available on the server.\r\n```{r warning=FALSE,message=FALSE}\r\ntrainOr \u003c- read.csv(\u0022../input/train.csv\u0022)\r\n```\r\nView the training data.But I will skip it because most of the readers are familiar as to how the data looks like.\r\n\r\nSetting the seed and splitting the data into train and test for validation purposes\r\n```{r warning=FALSE,message=FALSE}\r\nset.seed(3)\r\ntrainOr1\u003c-trainOr\r\nind\u003c-sample(2,nrow(trainOr),replace=T,prob=c(0.7,0.3))\r\ntrainOr1\u003c-trainOr[ind==1,]\r\ntestOr1\u003c-trainOr[ind==2,]\r\n```\r\n\r\nRemoving columns which are not required in analysis\r\n```{r warning=FALSE,message=FALSE}\r\ntrainOr1\u003c-trainOr1[,c(2,3,5,6,7,8,12)]\r\ntestOr1\u003c-testOr1[,c(2,3,5,6,7,8,12)]\r\n```\r\n\r\nTo convert variables of type character into factors we can make use of the \r\nunclass function.Various methods are used but I used this method to let people \r\n(and myself know) of this cool feature of R\r\n\r\n```{r warning=FALSE,message=FALSE}\r\ntrainOr1\u003c-as.data.frame(unclass(trainOr1))\r\ntestOr1\u003c-as.data.frame(unclass(testOr1))\r\n\r\n```\r\nConverting attributes such as Pclass and Gender to factors\r\n\r\n```{r warning=FALSE,message=FALSE}\r\ncols\u003c-colnames(trainOr1[,c(1,2)])\r\ntrainOr1[,cols] \u003c- data.frame(apply(trainOr1[cols], 2, as.factor))\r\n\r\ncols\u003c-colnames(testOr1[,c(1,2)])\r\ntestOr1[,cols] \u003c- data.frame(apply(testOr1[cols], 2, as.factor))\r\n\r\n```\r\n\r\nChecking how many missing values are there and then using mice package in R\r\nwhich stands for multiple imputation using chained equation.The basis of chosing the first iteration is that it resembles the distribution of the age.The distribution of the age can be seen by deleting all the missing values first and then calling the #plot(density(train$Age))\r\n\r\n```{r warning=FALSE,message=FALSE}\r\ncolSums(is.na(trainOr1))\r\ntempData \u003c- mice(trainOr1,m=5,maxit=50,meth=\u0027pmm\u0027,seed=500)\r\ntrainOr1\u003c-complete(tempData,1)\r\ntempDatatest \u003c- mice(testOr1,m=5,maxit=50,meth=\u0027pmm\u0027,seed=500)\r\ntestOr1\u003c-complete(tempDatatest,1)\r\n```\r\n\r\n\r\nSince the attribute to be predicted is a binary variable , let\u0027s use logistic\r\nregression model.\r\nNote: The only problem that I see with logistic regression model is that\r\nif x(independent variables)[y(independent variable)] are having some collinearity\r\nor for a slight change in x(movement along the x-axis(of all the combined variables)) may indicate a sharp change in y-values which if interpreted may not make much sense.\r\n\r\n```{r warning=FALSE,message=FALSE}\r\ntrain.model\u003c-glm(Survived~Sex+Pclass+Age+SibSp+Parch+Embarked,family =\u0022binomial\u0022,data=trainOr1)\r\n```\r\n\r\nOnce we build our model we need to test our model on the test data and hence the division that was made earlier.To build an AUC curve we will make use of the\r\nROCR package in R.\r\n\r\n```{r warning=FALSE,message=FALSE}\r\npredtest\u003c-predict(train.model,newdata=testOr1,type = \u0027response\u0027 )\r\npred\u003c-prediction(predtest,testOr1$Survived)\r\n```\r\nThe beauty of ROCR package is that the object pred has in it all the information that are required for analysis.You name it :tpr,fpr,Sensitivy,Specificity etc.\r\n\r\nNow plotting graph of accuracy and cutoff to determing the maximum accuracy point.\r\n\r\n```{r warning=FALSE,message=FALSE}\r\neval\u003c-performance(pred,\u0027acc\u0027)\r\nplot(eval)\r\n```\r\nNow plotting an AUC curve using tpr and fpr which are already calculated by pred.\r\n\r\n\r\n```{r warning=FALSE,message=FALSE}\r\neval1\u003c-performance(pred,\u0027tpr\u0027,\u0027fpr\u0027)\r\nplot(eval1,colorize=T)\r\nauc\u003c-performance(pred,\u0022auc\u0022)\r\nauc\u003c-unlist(slot(auc,\u0022y.values\u0022))\r\nauc\u003c-round(auc,digits=2)\r\nlegend(0.8,0.4,auc,title=\u0022AUC\u0022,cex=1,merge = T)\r\n```\r\n\r\nPrinting the cutoff and the accuracy\r\n\r\n\r\n```{r warning=FALSE,message=FALSE}\r\nmax\u003c-which.max(slot(eval,\u0022y.values\u0022)[[1]])\r\nacc\u003c-slot(eval,\u0022y.values\u0022)[[1]][max]\r\ncut\u003c-slot(eval,\u0022x.values\u0022)[[1]][max]\r\nprint(c(accuracy=acc,cutoff=cut))\r\n\r\n```\r\nIf you want to increase your accuracy probably you will have to discover more patterns in the data.My objective was to understand how it works on Kaggle so I am not going to do all those kind of things.Maybe in another pass I will do some feature engineering and also correlation among the family members.Eg.Father is alive chances of being children being alive and so on.\r\n\r\n\r\n```{r warning=FALSE,message=FALSE}\r\ntestOr  \u003c- read.csv(\u0022../input/test.csv\u0022)\r\ntestOr\u003c-testOr[,c(2,4,5,6,7,11)]\r\ntestOr\u003c-as.data.frame(unclass(testOr))\r\ncols\u003c-colnames(testOr)[1]\r\ntestOr[cols] \u003c- data.frame(apply(testOr[cols],2,FUN = as.factor))\r\ntempData \u003c- mice(testOr,m=5,maxit=50,meth=\u0027pmm\u0027,seed=500)\r\ntestOr\u003c-complete(tempData,1)\r\nsurvivaltest\u003c-predict(train.model,newdata=testOr,type = \u0027response\u0027 )\r\nsurvivaltest\u003c-as.data.frame(survivaltest)\r\n\r\n```\r\n\r\n\r\nWriting an output to a file for submission\r\n\r\n```{r warning=FALSE,message=FALSE}\r\nsurvivalpred=rep(0,418)\r\nsurvivalpred[survivaltest\u003e0.64]=1\r\nsurvivalpred\u003c-as.data.frame(survivalpred)\r\n\r\n```\r\nwrite.csv(survivalpred,file = \u0022C:/Users/Aadish/Desktop/Survival.csv\u0022)\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n","dateCreated":"2017-07-19T20:07:10.873Z"},"kernelRun":{"id":1356625,"kernelId":295658,"status":"complete","type":"batch","sourceType":"script","language":"rmarkdown","title":"Titanic by Aadish","dateCreated":"2017-07-19T20:07:10.873Z","dateEvaluated":"2017-07-19T20:07:11.243Z","workerContainerPort":null,"workerUptimeSeconds":4657340,"workerIPAddress":"10.3.0.103     ","scriptLanguageId":5,"scriptLanguageName":"RMarkdown","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1356625/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..05iJ-Ur5KMDXyUQMDTI1fg.QGx0LH5GbIbmwO2hLkcGkLyxbPZhVgv1XSXbSerl3Z_0Hx9GadoiuKSb6p-WRl8WRjzrVd0-Wa5WduC326ceiJKwhKtvOToluP2mn0y6skeKgRU_RDTVc6C-6jUC1p70KChpF-8mhodZ-k7dBguV9A.B4xqSmxqA_pWS_cY9O99mw/__results__.html","commit":{"id":4680156,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"\r\nThis is my report of Titanic dataset.\r\n\r\nStep 1:Importing the required libraries\r\n\r\n```{r warning=FALSE,message=FALSE}\r\nlibrary(readr)\r\nlibrary(mice)\r\nlibrary(ROCR)\r\n```\r\nLet\u0027s import the data set.To run on kaggle we have to give the path of data that\u0027s available on the server.\r\n```{r warning=FALSE,message=FALSE}\r\ntrainOr \u003c- read.csv(\u0022../input/train.csv\u0022)\r\n```\r\nView the training data.But I will skip it because most of the readers are familiar as to how the data looks like.\r\n\r\nSetting the seed and splitting the data into train and test for validation purposes\r\n```{r warning=FALSE,message=FALSE}\r\nset.seed(3)\r\ntrainOr1\u003c-trainOr\r\nind\u003c-sample(2,nrow(trainOr),replace=T,prob=c(0.7,0.3))\r\ntrainOr1\u003c-trainOr[ind==1,]\r\ntestOr1\u003c-trainOr[ind==2,]\r\n```\r\n\r\nRemoving columns which are not required in analysis\r\n```{r warning=FALSE,message=FALSE}\r\ntrainOr1\u003c-trainOr1[,c(2,3,5,6,7,8,12)]\r\ntestOr1\u003c-testOr1[,c(2,3,5,6,7,8,12)]\r\n```\r\n\r\nTo convert variables of type character into factors we can make use of the \r\nunclass function.Various methods are used but I used this method to let people \r\n(and myself know) of this cool feature of R\r\n\r\n```{r warning=FALSE,message=FALSE}\r\ntrainOr1\u003c-as.data.frame(unclass(trainOr1))\r\ntestOr1\u003c-as.data.frame(unclass(testOr1))\r\n\r\n```\r\nConverting attributes such as Pclass and Gender to factors\r\n\r\n```{r warning=FALSE,message=FALSE}\r\ncols\u003c-colnames(trainOr1[,c(1,2)])\r\ntrainOr1[,cols] \u003c- data.frame(apply(trainOr1[cols], 2, as.factor))\r\n\r\ncols\u003c-colnames(testOr1[,c(1,2)])\r\ntestOr1[,cols] \u003c- data.frame(apply(testOr1[cols], 2, as.factor))\r\n\r\n```\r\n\r\nChecking how many missing values are there and then using mice package in R\r\nwhich stands for multiple imputation using chained equation.The basis of chosing the first iteration is that it resembles the distribution of the age.The distribution of the age can be seen by deleting all the missing values first and then calling the #plot(density(train$Age))\r\n\r\n```{r warning=FALSE,message=FALSE}\r\ncolSums(is.na(trainOr1))\r\ntempData \u003c- mice(trainOr1,m=5,maxit=50,meth=\u0027pmm\u0027,seed=500)\r\ntrainOr1\u003c-complete(tempData,1)\r\ntempDatatest \u003c- mice(testOr1,m=5,maxit=50,meth=\u0027pmm\u0027,seed=500)\r\ntestOr1\u003c-complete(tempDatatest,1)\r\n```\r\n\r\n\r\nSince the attribute to be predicted is a binary variable , let\u0027s use logistic\r\nregression model.\r\nNote: The only problem that I see with logistic regression model is that\r\nif x(independent variables)[y(independent variable)] are having some collinearity\r\nor for a slight change in x(movement along the x-axis(of all the combined variables)) may indicate a sharp change in y-values which if interpreted may not make much sense.\r\n\r\n```{r warning=FALSE,message=FALSE}\r\ntrain.model\u003c-glm(Survived~Sex+Pclass+Age+SibSp+Parch+Embarked,family =\u0022binomial\u0022,data=trainOr1)\r\n```\r\n\r\nOnce we build our model we need to test our model on the test data and hence the division that was made earlier.To build an AUC curve we will make use of the\r\nROCR package in R.\r\n\r\n```{r warning=FALSE,message=FALSE}\r\npredtest\u003c-predict(train.model,newdata=testOr1,type = \u0027response\u0027 )\r\npred\u003c-prediction(predtest,testOr1$Survived)\r\n```\r\nThe beauty of ROCR package is that the object pred has in it all the information that are required for analysis.You name it :tpr,fpr,Sensitivy,Specificity etc.\r\n\r\nNow plotting graph of accuracy and cutoff to determing the maximum accuracy point.\r\n\r\n```{r warning=FALSE,message=FALSE}\r\neval\u003c-performance(pred,\u0027acc\u0027)\r\nplot(eval)\r\n```\r\nNow plotting an AUC curve using tpr and fpr which are already calculated by pred.\r\n\r\n\r\n```{r warning=FALSE,message=FALSE}\r\neval1\u003c-performance(pred,\u0027tpr\u0027,\u0027fpr\u0027)\r\nplot(eval1,colorize=T)\r\nauc\u003c-performance(pred,\u0022auc\u0022)\r\nauc\u003c-unlist(slot(auc,\u0022y.values\u0022))\r\nauc\u003c-round(auc,digits=2)\r\nlegend(0.8,0.4,auc,title=\u0022AUC\u0022,cex=1,merge = T)\r\n```\r\n\r\nPrinting the cutoff and the accuracy\r\n\r\n\r\n```{r warning=FALSE,message=FALSE}\r\nmax\u003c-which.max(slot(eval,\u0022y.values\u0022)[[1]])\r\nacc\u003c-slot(eval,\u0022y.values\u0022)[[1]][max]\r\ncut\u003c-slot(eval,\u0022x.values\u0022)[[1]][max]\r\nprint(c(accuracy=acc,cutoff=cut))\r\n\r\n```\r\nIf you want to increase your accuracy probably you will have to discover more patterns in the data.My objective was to understand how it works on Kaggle so I am not going to do all those kind of things.Maybe in another pass I will do some feature engineering and also correlation among the family members.Eg.Father is alive chances of being children being alive and so on.\r\n\r\n\r\n```{r warning=FALSE,message=FALSE}\r\ntestOr  \u003c- read.csv(\u0022../input/test.csv\u0022)\r\ntestOr\u003c-testOr[,c(2,4,5,6,7,11)]\r\ntestOr\u003c-as.data.frame(unclass(testOr))\r\ncols\u003c-colnames(testOr)[1]\r\ntestOr[cols] \u003c- data.frame(apply(testOr[cols],2,FUN = as.factor))\r\ntempData \u003c- mice(testOr,m=5,maxit=50,meth=\u0027pmm\u0027,seed=500)\r\ntestOr\u003c-complete(tempData,1)\r\nsurvivaltest\u003c-predict(train.model,newdata=testOr,type = \u0027response\u0027 )\r\nsurvivaltest\u003c-as.data.frame(survivaltest)\r\n\r\n```\r\n\r\n\r\nWriting an output to a file for submission\r\n\r\n```{r warning=FALSE,message=FALSE}\r\nsurvivalpred=rep(0,418)\r\nsurvivalpred[survivaltest\u003e0.64]=1\r\nsurvivalpred\u003c-as.data.frame(survivalpred)\r\n\r\n```\r\nwrite.csv(survivalpred,file = \u0022C:/Users/Aadish/Desktop/Survival.csv\u0022)\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n","dateCreated":"2017-07-19T20:07:10.873Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e468964\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:f300113b6d37043abb529c87431a709deb305da3206ff3acacae9dce6d695aa0\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_me ou can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1356625,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-07-19T20:07:10.873Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":2,"linesInsertedFromPrevious":2,
