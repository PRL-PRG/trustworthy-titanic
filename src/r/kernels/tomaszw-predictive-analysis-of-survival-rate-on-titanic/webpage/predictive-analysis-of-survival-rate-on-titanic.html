u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Name** v.s. **Survival**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022We also notice that title of surname is a meaningful feature. \u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022fe0e9e9b-bf72-ae79-ae32-8c2921aefad8\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# extract title from Name \\n\u0022,\n        \u0022# (here I process full data set but only plot title vs survival in train \\n\u0022,\n        \u0022#    data set because there is no survival value for test data set)\\n\u0022,\n        \u0022get_titles = function() {\\n\u0022,\n        \u0022  names = as.character(full$Name) # Names as character so we can split the string\\n\u0022,\n        \u0022  split_before_title = strsplit(names, \\\u0022,\\\u0022)\\n\u0022,\n        \u0022  part_with_title = sapply(split_before_title, \\\u0022[[\\\u0022, -1) # Take elements after comma - there is title that we want\\n\u0022,\n        \u0022  split_after_title = strsplit(part_with_title, \\\u0022[.]\\\u0022)\\n\u0022,\n        \u0022  part_with_title = sapply(split_after_title, \\\u0022[[\\\u0022, 1) # Take only title\\n\u0022,\n        \u0022  titles = sapply(part_with_title, trimws)\\n\u0022,\n        \u0022  return(titles)\\n\u0022,\n        \u0022}\\n\u0022,\n        \u0022title = get_titles()\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022# make a histogram of title v.s survival\\n\u0022,\n        \u0022d \u003c- data.frame(title = title[1:891],Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(title,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00224c738c6c-1cad-846b-9972-493a71af6dc5\u0022\n      },\n      \u0022source\u0022: [\n        \u0022To see clearly the survival rate for each group, we also make a table.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00224ce80ee5-b81f-fa1b-bf2b-71d8854954d6\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# count of title\\n\u0022,\n        \u0022table(title)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022860a7969-50ce-93ac-0e32-3c7a8f6124bf\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# survival rate\\n\u0022,\n        \u0022tapply(d$Survived,d$title,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002253e7f380-901b-6512-6c10-4832243e9a06\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see from the table, survival rates of females with Miss and Mrs title are close to the average survival rate for female group calculated in last section. Survival rates of males with Master are higher than the average male group. Titles like Col, Rev, Dr etc. also have influence on the survival.  \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022Since number of  each rare title is much smaller than the majorities, we replace these rare titles to \u0027Rare\u0027.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00225b498b31-6795-faaa-99d5-9a8644a1549b\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# replace rare titles to \u0027Rare\u0027\\n\u0022,\n        \u0022title[title != \u0027Mr\u0027 \u0026 title != \u0027Miss\u0027 \u0026 title != \u0027Mrs\u0027 \u0026 title != \u0027Master\u0027] \u003c- \u0027Rare\u0027\\n\u0022,\n        \u0022table(title)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002207a575fd-a050-859b-c433-94217f6187b2\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# Process Age again, but now take Title into account\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022age \u003c- full$Age\\n\u0022,\n        \u0022age_title = as.data.frame(list(Age=age, Title=title))\\n\u0022,\n        \u0022set.seed(123)\\n\u0022,\n        \u0022get_age = function(title_to_get) {\\n\u0022,\n        \u0022    ages = na.omit(age_title[which(age_title$Title == title_to_get), \\\u0022Age\\\u0022])\\n\u0022,\n        \u0022    cat(title_to_get, \\\u0022age range:\\\u0022, min(ages), \\\u0022-\\\u0022, max(ages), \\\u0022\\\\n\\\u0022)\\n\u0022,\n        \u0022    #hist(ages, freq=F, main=cat(title_to_get, \u0027 age distribution\u0027), \\n\u0022,\n        \u0022    #  col=\u0027lightblue\u0027, ylim=c(0,0.04),xlab = \\\u0022age\\\u0022)\\n\u0022,\n        \u0022    age_na_rows = which(is.na(age_title$Age) \u0026 age_title$Title == title_to_get)\\n\u0022,\n        \u0022    age[age_na_rows] = sample(ages, length(age_na_rows))\\n\u0022,\n        \u0022    return(age)\\n\u0022,\n        \u0022}\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022age = get_age(\\\u0022Master\\\u0022)\\n\u0022,\n        \u0022age = get_age(\\\u0022Miss\\\u0022)\\n\u0022,\n        \u0022age = get_age(\\\u0022Mr\\\u0022)\\n\u0022,\n        \u0022age = get_age(\\\u0022Mrs\\\u0022)\\n\u0022,\n        \u0022age = get_age(\\\u0022Rare\\\u0022)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022# check effect\\n\u0022,\n        \u0022par(mfrow=c(1,2))\\n\u0022,\n        \u0022hist(full$Age, freq=F, main=\u0027Before Replacement\u0027, \\n\u0022,\n        \u0022  col=\u0027lightblue\u0027, ylim=c(0,0.04),xlab = \\\u0022age\\\u0022)\\n\u0022,\n        \u0022hist(age, freq=F, main=\u0027After Replacement\u0027, \\n\u0022,\n        \u0022  col=\u0027darkblue\u0027, ylim=c(0,0.04))\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002281b0ccb7-293b-a445-87fd-3be0f2b3b3d1\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# Let\u0027s see survivals count across different ages again, but with new age distribution\\n\u0022,\n        \u0022d \u003c- data.frame(Age = age[1:891], Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(Age,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram()\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002283691531-8517-173b-6e1d-450e62d540f0\u0022\n      },\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Pclass** v.s. **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002258704fae-ff99-309f-768f-d78fa4038324\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# make a histogram\\n\u0022,\n        \u0022ggplot(train, aes(Pclass,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b97f386f-0e8d-4204-f0ee-a25f736a53b1\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# calculate survival rate\\n\u0022,\n        \u0022tapply(train$Survived,train$Pclass,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022261ddce1-86bd-3482-87e2-b3aec8519ce3\u0022\n      },\n      \u0022source\u0022: [\n        \u0022From the histogram and table, we notice that **Pclass = 1 group has the highest survival rate, then is Pclass = 2 group, and Pclass = 3  group has the lowest survival rate within these three groups**.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Family Size** v.s. **Survival**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022We first check SibSp and Parch column separately.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022080312a2-ca22-15aa-e3de-d91f883cffed\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# histogram of Parch\\n\u0022,\n        \u0022ggplot(train, aes(Parch,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00225114d917-316f-97fe-888b-924cfe2aba48\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# histogram of SibSp\\n\u0022,\n        \u0022ggplot(train, aes(SibSp,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002202cbf12a-5cb7-8391-0806-35e784247661\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see that they have similar trend, then we decide to combine them together to construct a column named family.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00223b7bae2f-6385-51f1-9f3a-adf200e74fd3\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# combine SibSp and Parch \\n\u0022,\n        \u0022family \u003c- full$SibSp + full$Parch\\n\u0022,\n        \u0022d \u003c- data.frame(family = family[1:891],Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(family,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022963c35a2-b4fb-3af9-aa2a-380759205dd5\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022tapply(d$Survived,d$family,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022c36dc79a-16ab-b11f-0f1f-4ce1a3403c67\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We can see that **the survival rate increases as the family size increases from 0 to 3. When family size becomes greater than 3, survival rate decrease dramatically.** \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Cabin** v.s. **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022e52425c5-db2a-7fa1-de1d-bba8071020d9\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# create histogram\\n\u0022,\n        \u0022d \u003c- data.frame(Cabin = cabin[1:891],Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(Cabin,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022d70ffb4e-bc1f-546f-e584-11703328b350\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# calculate survival rate\\n\u0022,\n        \u0022tapply(d$Survived,d$Cabin,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022f16f5d70-0a8b-892a-bf64-803ad5e9c4b2\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We notice that **passenger who has no cabin has a lower survival rate, and passenger who has one or more cabins has higher survival rate.**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Fare** v.s. **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00228461cbe9-da59-ca36-cb15-e2ff51580ffd\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# make a histogram\\n\u0022,\n        \u0022ggplot(train, aes(Fare,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram()\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022d0998202-b220-288a-23d9-4353caaf3739\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# calculate\\n\u0022,\n        \u0022cuts \u003c- cut(train$Fare,hist(train$Fare,10,plot = F)$breaks)\\n\u0022,\n        \u0022rate \u003c- tapply(train$Survived,cuts,mean)\\n\u0022,\n        \u0022d \u003c- data.frame(fare = names(rate),rate)\\n\u0022,\n        \u0022barplot(d$rate, xlab = \\\u0022fare\\\u0022,ylab = \\\u0022survival rate\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002298f1cb7b-ffbf-b706-e5a2-04b3a5279794\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We notice that **Passengers who\u0027s fare is lower than 50 has a relatively lower survival rate. Passengers who\u0027s fare is extremely high (500-550) have very high survival rate.**\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022----------\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Embarked** v.s. **Survival**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022485a95c8-a765-f2ee-7d3b-d3046414fbd8\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# make histogram\\n\u0022,\n        \u0022d \u003c- data.frame(Embarked = embarked[1:891], Survived = train$Survived)\\n\u0022,\n        \u0022ggplot(d, aes(Embarked,fill = factor(Survived))) +\\n\u0022,\n        \u0022    geom_histogram(stat = \\\u0022count\\\u0022)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00220b135060-3233-af3b-8d38-52a0c7e0f574\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# make table\\n\u0022,\n        \u0022tapply(train$Survived,train$Embarked,mean)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022bcff166b-d4b7-40a6-ca54-6679e053525d\u0022\n      },\n      \u0022source\u0022: [\n        \u0022We notice that Embarked C group has a relatively higher survival rate than other 2 groups.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022## 3. Modeling\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022### 3.1 Feature Engineering\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022In this section, we are going to prepare features used for training and predicting. We first choose our features that have significant effect on survival according to the exploratory process above. Here we choose Survived column as response variable, age (after filling), title, Pclass, Sex, family size, Fare, cabin(cabin count), Embarked these 8 column as features. \\n\u0022,\n        \u0022\\n\u0022,\n        \u0022| Response Variable (Y)  |  Features (X)  |   \\n\u0022,\n        \u0022|-----------|-------------|---------|-----------|-------------|---------|-----------|-------------|---------|\\n\u0022,\n        \u0022| Survived  |  age ,fare, cabin , title  , family , Pclass,   Sex ,  Embarked  | \u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022650eb18f-6dc6-a9fb-554d-7a96e773477c\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# response variable\\n\u0022,\n        \u0022f.survived = train$Survived\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00222100f3fb-766a-3428-2b0c-a38da5ef8758\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# feature\\n\u0022,\n        \u0022# 1. age\\n\u0022,\n        \u0022f.age = age[1:891]    # for training\\n\u0022,\n        \u0022t.age = age[892:1309]  # for testing\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022782bb765-61d4-3242-d94d-90f7bb7eafd5\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# 2. fare\\n\u0022,\n        \u0022f.fare = full$Fare[1:891]\\n\u0022,\n        \u0022t.fare = full$Fare[892:1309]\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022b05e3eae-bb88-8994-82d3-99f58c7b6c44\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# 3. cabin\\n\u0022,\n        \u0022f.cabin = cabin[1:891]\\n\u0022,\n        \u0022t.cabin = cabin[892:1309]\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022# 4. title\\n\u0022,\n        \u0022f.title = title[1:891]\\n\u0022,\n        \u0022t.title = title[892:1309]\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022# 5. family\\n\u0022,\n        \u0022family \u003c- full$SibSp + full$Parch\\n\u0022,\n        \u0022f.family = family[1:891]\\n\u0022,\n        \u0022t.family = family[892:1309]\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022# 6. plcass\\n\u0022,\n        \u0022f.pclass = train$Pclass\\n\u0022,\n        \u0022t.pclass = test$Pclass\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022# 7. sex\\n\u0022,\n        \u0022f.sex = train$Sex\\n\u0022,\n        \u0022t.sex = test$Sex\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022# 8. embarked\\n\u0022,\n        \u0022f.embarked = embarked[1:891]\\n\u0022,\n        \u0022t.embarked = embarked[892:1309]\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022930a4066-5c2c-c668-028d-6a3eb32fb971\u0022\n      },\n      \u0022source\u0022: [\n        \u0022### 3.2 Model Training\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022We tried to build basic learners using common machine learning model such as Logistic Regression, Decision Tree, Random Forest, SVM. \u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00225a3f7e8f-2670-ff21-e195-2fc4e8709976\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# construct training data frame\\n\u0022,\n        \u0022new_train = data.frame(survived = f.survived, age = f.age, fare = f.fare , sex = f.sex, \\n\u0022,\n        \u0022       embarked = f.embarked ,family = f.family ,title = f.title ,cabin =  f.cabin, pclass= f.pclass)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00225f2e8a0a-28f7-7bde-b1f6-10e1cf733f17\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# logistic regression\\n\u0022,\n        \u0022fit_logit \u003c- glm(factor(survived) ~ age + fare + sex + embarked + family \\n\u0022,\n        \u0022                 + title + cabin + pclass,data = new_train,family = binomial)\\n\u0022,\n        \u0022    # predicted result of regression\\n\u0022,\n        \u0022ans_logit = rep(NA,891)\\n\u0022,\n        \u0022for(i in 1:891){\\n\u0022,\n        \u0022  ans_logit[i] = round(fit_logit$fitted.values[[i]],0)\\n\u0022,\n        \u0022}\\n\u0022,\n        \u0022    # check result\\n\u0022,\n        \u0022mean(ans_logit == train$Survived)\\n\u0022,\n        \u0022table(ans_logit)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022ad588eca-2298-2de9-d5cd-a7639769c2d6\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# random forest\\n\u0022,\n        \u0022library(\u0027randomForest\u0027)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022set.seed(123)\\n\u0022,\n        \u0022fit_rf \u003c- randomForest(factor(survived) ~ age + fare + sex + embarked + family \\n\u0022,\n        \u0022                 + title + cabin + pclass,data = new_train)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    # predicted result of regression\\n\u0022,\n        \u0022rf.fitted = predict(fit_rf)\\n\u0022,\n        \u0022ans_rf = rep(NA,891)\\n\u0022,\n        \u0022for(i in 1:891){\\n\u0022,\n        \u0022  ans_rf[i] = as.integer(rf.fitted[[i]]) - 1\\n\u0022,\n        \u0022}\\n\u0022,\n        \u0022    # check result\\n\u0022,\n        \u0022mean(ans_rf == train$Survived)\\n\u0022,\n        \u0022table(ans_rf)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00223197d122-2f53-aef8-26f6-3589d79aaa9c\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# decision tree\\n\u0022,\n        \u0022library(rpart)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022fit_dt \u003c- rpart(factor(survived) ~ age + fare + sex + embarked + family \\n\u0022,\n        \u0022                 + title + cabin + pclass,data = new_train)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    # predicted result of regression\\n\u0022,\n        \u0022dt.fitted = predict(fit_dt)\\n\u0022,\n        \u0022ans_dt = rep(NA,891)\\n\u0022,\n        \u0022for(i in 1:891){\\n\u0022,\n        \u0022  if(dt.fitted[i,1] \u003e= dt.fitted[i,2] ){\\n\u0022,\n        \u0022    ans_dt[i] = 0\\n\u0022,\n        \u0022  } else{\\n\u0022,\n        \u0022    ans_dt[i] = 1\\n\u0022,\n        \u0022  }\\n\u0022,\n        \u0022}\\n\u0022,\n        \u0022    # check result\\n\u0022,\n        \u0022mean(ans_dt == train$Survived)\\n\u0022,\n        \u0022table(ans_dt)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00224a83c377-c6df-7f50-4040-1b3cfac6a21c\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# svm\\n\u0022,\n        \u0022library(e1071)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022fit_svm \u003c- svm(factor(survived) ~ age + fare + sex + embarked + family \\n\u0022,\n        \u0022                 + title + cabin + pclass,data = new_train)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022    # predicted result of regression\\n\u0022,\n        \u0022svm.fitted = predict(fit_svm)\\n\u0022,\n        \u0022ans_svm = rep(NA,891)\\n\u0022,\n        \u0022for(i in 1:891){\\n\u0022,\n        \u0022  ans_svm[i] = as.integer(svm.fitted[[i]]) - 1\\n\u0022,\n        \u0022}\\n\u0022,\n        \u0022    # check result\\n\u0022,\n        \u0022mean(ans_svm == train$Survived)\\n\u0022,\n        \u0022table(ans_svm)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022ac7df3f8-2963-66f9-3181-c979b1df21ed\u0022\n      },\n      \u0022source\u0022: [\n        \u0022### 3.3 Model  Evaluation\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022We built 4 basic learner in last section. Then we are going to evaluate model accuracy using ```Confusion Matrix```.\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022![enter image description here][1]\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022  [1]: http://i64.tinypic.com/24lvbrk.png\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Logistic Regression:**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002242bdd8ef-350c-08ff-1893-e5e11a0e3ae7\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# logistic\\n\u0022,\n        \u0022a = sum(ans_logit ==1 \u0026 f.survived == 1)\\n\u0022,\n        \u0022b = sum(ans_logit ==1 \u0026 f.survived == 0)\\n\u0022,\n        \u0022c = sum(ans_logit ==0 \u0026 f.survived == 1)\\n\u0022,\n        \u0022d = sum(ans_logit ==0 \u0026 f.survived == 0)\\n\u0022,\n        \u0022data.frame(a,b,c,d)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022dead3196-7c75-a4c5-b22a-7e8f3a5e0c93\u0022\n      },\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022![enter image description here][1]\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022  [1]: http://i66.tinypic.com/b8tm69.png\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Random Forest:**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002267bd50c1-d7d2-8b05-655e-1296ca52a627\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# Random Forest\\n\u0022,\n        \u0022a = sum(ans_rf ==1 \u0026 f.survived == 1)\\n\u0022,\n        \u0022b = sum(ans_rf ==1 \u0026 f.survived == 0)\\n\u0022,\n        \u0022c = sum(ans_rf ==0 \u0026 f.survived == 1)\\n\u0022,\n        \u0022d = sum(ans_rf ==0 \u0026 f.survived == 0)\\n\u0022,\n        \u0022data.frame(a,b,c,d)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00221ca8eb25-ae5f-0c93-1208-c0f4fb27c222\u0022\n      },\n      \u0022source\u0022: [\n        \u0022![enter image description here][1]\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022  [1]: http://i67.tinypic.com/2saxr8k.png\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**Decision Tree:**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u00220a87dfd8-e396-bfb6-2504-c8880df4229d\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# Decision Tree\\n\u0022,\n        \u0022a = sum(ans_dt ==1 \u0026 f.survived == 1)\\n\u0022,\n        \u0022b = sum(ans_dt ==1 \u0026 f.survived == 0)\\n\u0022,\n        \u0022c = sum(ans_dt ==0 \u0026 f.survived == 1)\\n\u0022,\n        \u0022d = sum(ans_dt ==0 \u0026 f.survived == 0)\\n\u0022,\n        \u0022data.frame(a,b,c,d)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022105585fe-daab-b2e6-785e-401c12164423\u0022\n      },\n      \u0022source\u0022: [\n        \u0022![enter image description here][1]\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022  [1]: http://i68.tinypic.com/qravl3.png\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022**SVM:**\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022a25439e0-af5b-453c-dc6b-0557298991b1\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# SVM\\n\u0022,\n        \u0022a = sum(ans_svm ==1 \u0026 f.survived == 1)\\n\u0022,\n        \u0022b = sum(ans_svm ==1 \u0026 f.survived == 0)\\n\u0022,\n        \u0022c = sum(ans_svm ==0 \u0026 f.survived == 1)\\n\u0022,\n        \u0022d = sum(ans_svm ==0 \u0026 f.survived == 0)\\n\u0022,\n        \u0022data.frame(a,b,c,d)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022df7536f5-8617-2c48-b2b7-411b6005f224\u0022\n      },\n      \u0022source\u0022: [\n        \u0022![enter image description here][1]\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022  [1]: http://i64.tinypic.com/2lsxx8o.png\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022From matrix above, we can see that all models predict non-survival better than survival. And both logistic regression and SVM work well for training data set. Here, logistic regression has accuracy = 0.837, SVM has accuracy = 0.836.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022markdown\u0022,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u0022856291da-f1fa-83f0-07a0-96f9bde8e7e3\u0022\n      },\n      \u0022source\u0022: [\n        \u0022\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022## 4. Prediction\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022Since we got models that have reasonable predictive power, we can perform them to our test data set to make prediction. Let\u0027s do it with every model.\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002220df1629-f8da-9046-ae4e-12e427d11892\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# construct testing data frame\\n\u0022,\n        \u0022test_data_set \u003c- data.frame(age = t.age, fare = t.fare, sex = t.sex, embarked = t.embarked, \\n\u0022,\n        \u0022                            family = t.family, title = t.title,cabin =  t.cabin, pclass = t.pclass)\\n\u0022,\n        \u0022# make prediction\\n\u0022,\n        \u0022predict_svm = predict(fit_svm, newdata = test_data_set)\\n\u0022,\n        \u0022predict_svm = as.integer(predict_svm) - 1\\n\u0022,\n        \u0022table(predict_svm)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022predict_logit = predict(fit_logit, newdata = test_data_set)\\n\u0022,\n        \u0022predict_logit = as.numeric(predict_logit \u003e 0)\\n\u0022,\n        \u0022table(predict_logit)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022predict_rf = predict(fit_rf, newdata = test_data_set)\\n\u0022,\n        \u0022predict_rf = as.integer(predict_rf) - 1\\n\u0022,\n        \u0022table(predict_rf)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022predict_dt = predict(fit_dt, newdata = test_data_set)\\n\u0022,\n        \u0022predict_dt = ifelse(predict_dt[,1] \u003e= predict_dt[,2], 0, 1)\\n\u0022,\n        \u0022table(predict_dt)\u0022\n      ]\n    },\n    {\n      \u0022cell_type\u0022: \u0022code\u0022,\n      \u0022execution_count\u0022: null,\n      \u0022metadata\u0022: {\n        \u0022_cell_guid\u0022: \u002221d41f7e-a0e4-34c1-0262-bbc2fcc4ab13\u0022\n      },\n      \u0022outputs\u0022: [],\n      \u0022source\u0022: [\n        \u0022# create a csv file for submittion\\n\u0022,\n        \u0022d\u003c-data.frame(PassengerId = test$PassengerId, Survived = predict_svm)\\n\u0022,\n        \u0022write.csv(d,file = \\\u0022TitanicResultSvm.csv\\\u0022,row.names = F)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022d\u003c-data.frame(PassengerId = test$PassengerId, Survived = predict_logit)\\n\u0022,\n        \u0022write.csv(d,file = \\\u0022TitanicResultLogit.csv\\\u0022,row.names = F)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022d\u003c-data.frame(PassengerId = test$PassengerId, Survived = predict_rf)\\n\u0022,\n        \u0022write.csv(d,file = \\\u0022TitanicResultRF.csv\\\u0022,row.names = F)\\n\u0022,\n        \u0022\\n\u0022,\n        \u0022d\u003c-data.frame(PassengerId = test$PassengerId, Survived = predict_dt)\\n\u0022,\n        \u0022write.csv(d,file = \\\u0022TitanicResultDT.csv\\\u0022,row.names = F)\u0022\n      ]\n    }\n  ],\n  \u0022metadata\u0022: {\n    \u0022_change_revision\u0022: 0,\n    \u0022_is_fork\u0022: false,\n    \u0022kernelspec\u0022: {\n      \u0022display_name\u0022: \u0022R\u0022,\n      \u0022language\u0022: \u0022R\u0022,\n      \u0022name\u0022: \u0022ir\u0022\n    },\n    \u0022language_info\u0022: {\n      \u0022codemirror_mode\u0022: \u0022r\u0022,\n      \u0022file_extension\u0022: \u0022.r\u0022,\n      \u0022mimetype\u0022: \u0022text/x-r-source\u0022,\n      \u0022name\u0022: \u0022R\u0022,\n      \u0022pygments_lexer\u0022: \u0022r\u0022,\n      \u0022version\u0022: \u00223.3.3\u0022\n    }\n  },\n  \u0022nbformat\u0022: 4,\n  \u0022nbformat_minor\u0022: 0\n}","dateCreated":"2017-04-15T17:01:23.66Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e472396\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:d3887fb9fe0356cd3439a5590e21ffa463d1802c58f4413b1173597ee26a7a79\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e1113.4671698279\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003cwas_killed\u003eFalse\u003c/was_killed\u003e\u003c/results\u003e","runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageDigest":null,"dockerImageId":"sha256:d3887fb9fe0356cd3439a5590e21ffa463d1802c58f4413b1173597ee26a7a79","dockerImageName":"kaggle/rstats","diskKb lse,"info":null,"name":"Embarked","description":"The port in which a passenger has embarked. C - Cherbourg, S - Southampton, Q = Queenstown"}],"totalRows":null,"type":"genericTable","collapsed":true,"info":{"metrics":null,"archiveInfo":null,"archiveInfoV2":null,"blobFileInfo":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the ‚Äúground truth‚Äù) for each passenger. Your model will be based on ‚Äúfeatures‚Äù like passengers‚Äô gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fianc√©s were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1083904,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-04-15T17:01:23.66Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":9,"linesInsertedFromPrevious":27,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:d3887fb9fe0356cd3439a5590e21ffa463d1802c58f4413b1173597ee26a7a79","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":1113.4671698279,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Predictive Analysis of Survival Rate on Titanic","url":"/tomaszw/predictive-analysis-of-survival-rate-on-titanic?scriptVersionId=1083904","versionNumber":3,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":1079274,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageN
