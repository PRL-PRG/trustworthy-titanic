<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":1992741,"title":"Newbie step on solving Titanic Probelm","forkParent":null,"currentRunId":7086814,"mostRecentRunId":7086814,"url":"/iqbal911arrafii/newbie-step-on-solving-titanic-probelm","tags":[],"commentCount":0,"upvoteCount":2,"viewCount":112,"forkCount":1,"bestPublicScore":null,"author":{"id":2270196,"displayName":"MI Arrafi\u0027i","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"iqbal911arrafii","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/2270196-kg.PNG","profileUrl":"/iqbal911arrafii","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-11-05T08:25:27.7966667Z","selfLink":"/kernels/1992741","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"newbie-step-on-solving-titanic-probelm"},"kernelBlob":{"id":96870104,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002245360398a4ac69d4287f0800f079a07c26343c54\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Bismillahirrahmanirrahim, \\nThis is my first trial in doing DS thing\\n:D\\n\\nLoading libraries needed for wrangling\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227b4d1361fed4aaedcbd07e5ce674c68661cb2e12\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#data wrangling library\\nlibrary(tidyverse)\\nlibrary(tibble)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002261ccd4486ae2b6ace5383f84e9fec83b373fc436\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s import the datasets needed to do analysis (in this case I prefer using tibble format for personal convenience)\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:false,\u0022_kg_hide-input\u0022:false,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b97283e4feb9aff7b1baef2de2b05921d2e54099\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#collecting data\\nfiles_directory \u003c- list.files(path = \\\u0022../input\\\u0022)\\n\\ntrain_data \u003c- as_data_frame(read_csv(\u0027../input/train.csv\u0027))\\ntest_data \u003c- as_data_frame(read_csv(\u0027../input/test.csv\u0027))\\nreality \u003c- as_data_frame(read_csv(\u0027../input/gender_submission.csv\u0027))\\n\\ntrain_data$set \u003c- \\\u0022train\\\u0022\\ntest_data$set  \u003c- \\\u0022test\\\u0022\\ntest_data$Survived \u003c- NA\\n\\nfull_data \u003c- rbind(train_data, test_data)\\nfull_data_unedited \u003c- rbind(train_data, test_data)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226d58617a52ba5f32e655fb157467958539d7b949\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The next process is to take a look at the data\\nFirts, let\u0027s take a look for missng value\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228079031427bb2757893ae7515ffe7021991333a7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#check for missing value for possible feature (non-output)\\n\\nfull_data %\u003e% \\n    select(-Survived) %\u003e%\\n        summarize_all(funs(sum(is.na(.))/n())) -\u003e miss_valperc\\n\\nmiss_valperc \u003c- gather(miss_valperc, key=\\\u0022feature\\\u0022, value=\\\u0022missing_pct\\\u0022)\\n\\n#loading the ggplot2\\nlibrary(ggplot2)\\n\\n#visualize missing data\\nggplot(miss_valperc, aes(x = feature, y = missing_pct)) + geom_bar(stat = \\\u0022identity\\\u0022, fill = \\\u0022blue\\\u0022) + coord_flip()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022304aae92e2203607dbfe20ef89d582708e2ced6e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As seen in diagram above, Cabin feature has almost 80% missing data, therefore let\u0027s remove it from analysis\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022042d0c4225e5a8d822971207668629f4380e83b2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e% select(-Cabin) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f91f890e6388d7814ca232ceb4b9bb435af377ce\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The question now is All the feature (except Cabin since its dominated by NA val) needed for doing analysis ??\\n\\nto figure this out let\u0027s take a glimpse at the data\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222bfa968653cee51c1e695f5cfc70a341cbe964a6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022glimpse(full_data)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226a4136c4bff4f2a9e704e34143710210d2c090b5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022PassengerId is obviously not needed in doing analysis since it has unique data for each row, so let\u0027s remove it\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227e87bada3c1a5c10140f8aa82dee410c70459b77\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e% select(-PassengerId) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022966ab2c71fa0c66391adc0757c596a8553fd9940\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now, the next question is \\\u0022Is the data balanced ?\\\u0022 . To evaluate this let\u0027s take a look at the ratio between Suvived and Unsurvived Passenger in training data\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022eb21cf54aebe9b4ab0a1b480a3bb4c3eaf58dc1a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#counting the percentage of output 0 and 1\\nfull_data %\u003e% \\n    filter(set == \u0027train\u0027) %\u003e%\\n        count(Survived) %\u003e%\\n            mutate(percentage = n/sum(n)) -\u003e y_ratio\\n\\ny_ratio\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b984b36896f470c27bf6714412a59d5db01916a0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As seen above, the ration between Survived and Unsurvived passenger is imbalance. To solve this, lets use SMOTE, but after we consider which feature has to be choosen from the titanic dataset :D.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002216f4ae3920257a8b5820430ad9aae87a5bbba7a5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Besides PassengerId, there are 11 variables. For each variable, let\u0027s take a look how it is look like\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223134da9abc8e3b83d1f9ca9336705ad8f3a22206\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**1. Pclass **\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220437dee5d18824cd57be3514a4f1c3a18add6f8b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e% \\n    count(Pclass) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a89931bd28ef10a104b03d57ae0ac9090674a57a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022See ? It\u0027s obvious that Pclass is a categorical data and may be needed in analysis. To make it to proper class, let\u0027s change its class to categorical/factor\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220699a86461243d48cf17c94c36a4be2e5835f182\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data \u003c- full_data %\u003e% \\n    mutate(Pclass = factor(Pclass, levels = c(1, 2, 3), labels = c(\\\u0022First\\\u0022, \\\u0022Second\\\u0022, \\\u0022Third\\\u0022))) \\n\\nclass(full_data$Pclass)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022869dfa5ffaf1999784ee53f2bfe66dd14795ce30\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**2. title**\\n\\nHow about Names ? Names is almost unique right ? .\\n\\nBut how about title ? is higher title increased the survival rate ? Let\u0027s find out\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228d372f8421a79e404481efa735623f30b2fec8f0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e%\\n    mutate(title = gsub(\\\u0022^.*, (.*?)\\\\\\\\..*$\\\u0022, \\\u0022\\\\\\\\1\\\u0022, Name)) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f84d51a414e426b5dbbfbe9c6fb58f66b254116d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s take a look at its distribution for each name(title)\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002268dc98ad9ef4a55b5adff58634beec78cfc8565f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e%\\n    count(title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c8d8f041353ab2a72142920a6ee749b0a5470594\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Hmm. . . We can see 3 major category in the title : Miss, Mr, and Mrs. The other title is just a lil number that hardly be considered as category. To make it recognizable let\u0027s make a new category called \u0027Honored_Important\u0027 and assign other obvious title to 3 major category.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c190846088884d4d8417fe378b8dad41af376ca3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Assigning obvious title to relevant major category\\nfull_data$title[full_data$title == \u0027Mlle\u0027] \u003c- \u0027Miss\u0027 \\nfull_data$title[full_data$title == \u0027Ms\u0027]  \u003c- \u0027Miss\u0027\\nfull_data$title[full_data$title == \u0027Mme\u0027] \u003c- \u0027Mrs\u0027 \\n\\n#Assign the rest to Honored People / Important People\\nordinary_ppl \u003c- list(\u0027Mlle\u0027,\u0027Ms\u0027,\u0027Mme\u0027,\u0027Mr\u0027,\u0027Mrs\u0027,\u0027Miss\u0027) \\nfull_data$title[!(full_data$title %in% ordinary_ppl)] \u003c- \u0027Honored_Important\u0027\\n\\n#count the distribution of title\\nfull_data %\u003e% count(title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022927dd95648399a6744c7d496ee6bd66e142c71a5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now let\u0027s make the title into categorical variable\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002242c0812851d097f6ce391b22470426b141ce4c5c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e% \\n    mutate(title = factor(title, levels = c(\u0027Honored_Important\u0027,\u0027Mr\u0027,\u0027Mrs\u0027,\u0027Miss\u0027))) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b1d763a91cce99bb9ed9f14e265591076b9d398c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**3.  Sex **\\n\\nLet\u0027s see how sex distribute in passengers\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221a5b4109d452a109aa51cc0bcd2c2cc3b7f1212c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e%\\n    count(Sex)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a66e869b5dbea0faba310ade895868cac7d7fa69\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Make it categorical\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022156c49d7f39856fbd25dfda031e143a4d8f96835\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e% \\n    mutate(Sex = factor(Sex, levels = c(\u0027male\u0027, \u0027female\u0027))) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d2b7c73eca7fa3ca7099fa374551374b4b72e678\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**4.  age_cat**\\n\\nAge is non-continous variable and contain NA value\\nThings to do with NA values is (my choice) to impute the data by its mean.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022595b298f8c77ed3b88bbcda7028611d081a5aae7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e%\\n    mutate(Age = ifelse(is.na(Age), round(mean(Age, na.rm = TRUE)), Age)) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224b5ad913a0c8c7804c5ebbea0f3696991776eb26\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Since age is discrete, it possibe to categorize it. For this case lets use following categories :\\n1. Children (age \u003c 13)\\n2. Teen (age 13 - 17)\\n3. Adult (18 - 55)\\n4. Elder (\u003e55)\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221923ce42fbe0a6a0f89a4d7319890608fa8cd941\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#categorizing data\\nfull_data \u003c- full_data %\u003e%\\n    mutate(age_cat = factor(case_when(Age \u003c 13 ~ \\\u0022Children\\\u0022,\\n                              Age \u003e= 13 \u0026 Age \u003c 18 ~ \\\u0022Teen\\\u0022,\\n                              Age \u003e= 18 \u0026 Age \u003c= 55 ~ \\\u0022Adult\\\u0022,\\n                              Age \u003e 55 ~ \\\u0022Elder\\\u0022), levels = c(\u0027Children\u0027, \u0027Teen\u0027, \u0027Adult\u0027, \u0027Elder\u0027))) \\n\\n#take a look at its distribution\\nfull_data %\u003e% count(age_cat)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002281ba4cdbaf6d77618f2c7d3317a9c2711234aa8b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**4. Family in ship**\\n\\nSibSp variable shows wheter passenger brought Siblings/Spouse, and Parch variable shows wheter passenger brought Parents/Children. This two variable can be merge into new variable called \u0027Family_inship\u0027 which include the passenger and family\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022fb5d0154021fcfb0e4f15165aacb2174d722d11f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e%\\n    mutate(Family_inship = SibSp + Parch + 1) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a7d264434acf8510bc2e63a15c5f8b2cd629dde5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Again, since its discrete, we can categorize it. For number of family in ship let\u0027s categorize it as follows :\\n1. family in ship = 1 , Alone\\n2. 2 \u003c= family in ship \u003c= 5, Small\\n3. family in ship \u003e 5, Big\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228aa3ee952421ce19aba4a813788da5e3bb917e55\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#categorizing\\nfull_data \u003c- full_data %\u003e%\\n    mutate(Family_inship = factor(case_when(Family_inship == 1 ~ \\\u0022Alone\\\u0022,\\n                                           Family_inship \u003e= 2 \u0026 Family_inship \u003c=5 ~ \\\u0022Small\\\u0022,\\n                                           Family_inship \u003e5 ~ \\\u0022Big\\\u0022), levels = c(\\\u0022Alone\\\u0022, \\\u0022Small\\\u0022, \\\u0022Big\\\u0022)))\\n\\n#how its distributed\\nfull_data %\u003e%\\n    count(Family_inship)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002251c7f2a25e625b73f18360960773e138647bfdf5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**5. ticker_for**\\n\\nTicket variable show the purchase of ticket for singl/multiple passenger. Commonly, if there were a family in the ship they probably purchased it together which means we can categorize the ticket by amount of passenger based on family :\\n1. Ticket = 1 , Personal\\n2. 2 \u003c= Ticket \u003c= 5, Small group\\n3. Ticket \u003e 5, Big group\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022536d7f9e3bba6e4056cbbaa05e1034f1404151f1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#categorizing\\n\\n# make category for ticket by count\\nticket_count \u003c- full_data %\u003e%\\n        count(Ticket) %\u003e%\\n            mutate(ticket_for = factor(case_when(n == 1 ~ \\\u0022Personal\\\u0022,\\n                                                  n \u003e= 2 \u0026 n\u003c=5 ~\\\u0022Small group\\\u0022,\\n                                                n\u003e5 ~ \\\u0022Big group\\\u0022),\\n                                      levels = c(\u0027Personal\u0027, \u0027Small group\u0027, \u0027Big group\u0027)))\\n#merge\\nfull_data \u003c- full_data %\u003e%\\n        inner_join(ticket_count, by = \u0027Ticket\u0027)\\n\\n#how its distributed\\nfull_data %\u003e%\\n    count(ticket_for)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227e447f5a2ba09a419c28a1c67282b1f5de7fdd9d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**5.  Fare**\\n\\nFare variable shows the ticket price. This ticket price resembles what class did the passenger order.\\nSo since variable Pclass has already resembled this. We can omit Fare variable\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022577550eb281016ede0589ec8288a3da9b25d8675\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e% select(-Fare) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022188825e28b8c5091b162f4c7956ab77fa791cbac\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**6. Embarked**\\n\\nEmbark variable shows port the passenger used (?)\\nin this variable there are 3 major category with 2 NA (known by running full_data %\u003e% count(Embarked))\\nwe can assign \u0027S\u0027 (mode) to replace NA value\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228b30a468bc132d44bdf165574a1e8346a70fd9b5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data \u003c- full_data %\u003e%\\n        mutate(Embarked = ifelse(is.na(Embarked),\u0027S\u0027,Embarked))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d9e3dac19cadb4d2f23fbd157c7b817ff0b37163\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022After replacing NA value, let\u0027s categorize\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224ab52c22c315ad96084f46352151fcf4a5c14eb6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#categorizing\\nfull_data \u003c- full_data %\u003e%\\n    mutate(Embarked = factor(Embarked, levels = c(\u0027C\u0027, \u0027Q\u0027, \u0027S\u0027)))\\n\\n#See how its distributed\\nfull_data %\u003e%\\n    count(Embarked)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022802546b057a951740d4416f4833843c21e7b8e6c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**OKKK by now, we have taken glimpse toward the feature**\\n\\nOk now lets use all the feature needed (and don\u0027t forget the output var \u0027Survived\u0027)\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002218f15260087b89f5f5846105dbf7a4e5230fdc67\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data \u003c- full_data %\u003e%\\n        select(Survived,Pclass, title, Sex, age_cat, Family_inship, ticket_for, Embarked, set )\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220ab5ed20e07a1bd6711d02289cbad5c51e772e62\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#take a look at summary of our result in wrangling the data\\nsummary(full_data)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022319d52536ffaa158172f1455ddd7862f62cacee0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**OK ITS TIME FOR FEATURE ENGINEERING (yeay !, hope I do it well)**\\n\\nIn feature engineering, the clean data is processed to extract which feature is important to the output and which one is not.\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226f3c7959455fc9f92783a3727790d082911a7470\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Before doing the chisquare test, lets change the Survived Variable into categorical and subset the train daat for testing\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224033dceece446925f250d48e8f774a15b162ad62\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#changing output (Survived) variable into categorical\\nfull_data %\u003e%\\n    mutate(Survived = factor(Survived, levels = c(0, 1, NA), labels = c(\\\u0022Not Survived\\\u0022, \\\u0022Survived\\\u0022))) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226e2b9b587382db83ff429b7f95e30dd48302639d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#subset\\nfull_data %\u003e% filter(set == \u0027train\u0027) -\u003e train_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ef9ab71be8a0dbd8a9f1ad958b13783c2ce24a97\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**1. Evaluating Pclass effect on Survived**\\n\\nPclass is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220418921554305006ec1664162aa7b3e37558ce5b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\nPclass_eff \u003c- chisq.test(train_data$Pclass, train_data$Survived)\\nPclass_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c94f16ea0fbfb27a110c5b738942efc65ab7b449\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = Pclass, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Pclass %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022753c36c0f82074f14ba2de09a729f4f243f60477\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022With the bar diagram shown above and with the result of chisquare test, p value \u003c 0.05. It is obvious that Pclass variable has meaningful effect on Survived. From the diagram shown, we can draw a pre-assumption which the higher the class, the more prioritized the passenger. \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221125610bcecce2b2190b65b1320bd6fe566acfeb\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**2. Evaluating title effect on Survived**\\n\\ntitle is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221240f1ad47ae0d0966196c481897017dbcd9b8b5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\ntitle_eff \u003c- chisq.test(train_data$title, train_data$Survived)\\ntitle_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228e05ab2be38584f6f82a0e82b0fd285fcaf8f42e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = title, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Title %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222f4013de6925cd9ee00416bace27d2e56eb774e4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the p-value shown, title can affect survivalability of passenger. But its a lil bit hard to draw a pre assumption on this case. Maybe the most prioritized passenger is Mrs because they are woman and some of them may be old (old, woman), second is miss (younger than Mrs), third is Honored person, and last prioritized is Mrs(ordinary people).\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fe1ea3f24b9cd1631e7cd088a5593ed6e9d0540d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**3. Evaluating Sex effect on Survived**\\n\\nSex is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002293a383a80a77eb27fd4646f6f150d97a18b6123a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\nsex_eff \u003c- chisq.test(train_data$title, train_data$Survived)\\nsex_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229bc82fe8ac5c392da34002d594883c9fdf374a17\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = Sex, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Sex %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ac992dbbbbd93e0dd6f21b601e8ab4f832240108\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It is quite obvious from previous result on title, Mrs Miss are the two most prioritized passenger since they are woman, therefore female passenger most likely to survive during the accident than male passenger. \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cd515cab90c53fdbd5beb7553c53ebe1562f00ea\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**4. Evaluating age_cat (Age category) effect on Survived**\\n\\nage_cat is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228ba52d45ff65f042168dba9e738a87fcc535dbee\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\nacat_eff \u003c- chisq.test(train_data$age_cat, train_data$Survived)\\nacat_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227f683b821af3807d73ebe55ea62bd66093e63959\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = age_cat, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Age Category %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ed7cb2f7d540c99887ce6fcaaff64cb75ae2c5a3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The result is a lil bit confusing. Logically the more prioritized is children, teen and elder.  But in this case, elder is least prioritized. What is the cause ? Let\u0027s inspect it by using Sex and title variable.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e10f93d647cc9b68f722241706d6c713abee6a1f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#inspecting why elder is least prioritized \\n#by their title and Sex\\ntrain_data %\u003e% filter(age_cat == \u0027Adult\u0027 | age_cat == \u0027Elder\u0027) %\u003e%\\n    group_by(age_cat) %\u003e%\\n        count(title, Sex) %\u003e% select(age_cat, title, Sex, n) %\u003e% mutate(n_perc = n/sum(n))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022beb069b93a461eda7c6f8c59045081e0d58a02d9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The result shows that honorific female (the most prioritized pasenger assumed by their Sex and title) in Adult group \u003e Elder group.  And the minimum percentage of survivalability can be caused by their small population compared with other age category.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022906be48589e59f98d561b510632b4989a107e1ac\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**5. Evaluating Number of Family in Ship (Family_inship) effect on Survived**\\n\\nFamily_inship is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002279c103ec028b69d024e6656d2b5edd4dd1ab89c8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\nfamship_eff \u003c- chisq.test(train_data$Family_inship, train_data$Survived)\\nfamship_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226681db96b3e7db723afd8c9c786749e90c03976b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = Family_inship, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Number of Family member in ship %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221882a7e2e058539673ea7a214f528dadd2bfecb0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the result above shows that small family tend to survive. It makes sense since its easier for small group (2-5 people) to help each other in emergency situation (like titanic sinking) compared to those who alone  and in big group (\u003e5 people). The diagram shows that a person who are in big group is less likely to survived than in small group.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022822683520850e093c7221ad69fdd1f6c1274d507\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**6. Evaluating type of Ticket purchased (ticket_for) effect on Survived**\\n\\nticket_for is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227259ef09cf52e3017a055f8952ff7636a14bd372\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\nticket_eff \u003c- chisq.test(train_data$ticket_for, train_data$Survived)\\nticket_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c4fcb795bd841c2ea05b7702cca6d089fda58873\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = ticket_for, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Type ticket purchased %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002236d0fc36197ffa2df70a523b3ffd823f2fe19f5a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Result above confirms the previous result on family member in ship. \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c7353fc71bccdf24f1116e633509f2f1d07ab78b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n**7. Evaluating Embarked effect on Survived**\\n\\nEmbarked is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229a624f1acd86350d1027f0acf32552919033472b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\nemb_eff \u003c- chisq.test(train_data$Embarked, train_data$Survived)\\nemb_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022edc3e234617a4c6a7578786f34a272b7b86b205e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = Embarked, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Embarked on port %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002281a8f8b55c750a6806670a864b23616bc4f78550\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Embarked variable shows Port of Embarkation (Departure). \\nC = Cherbourg\\nQ = Queenstown\\nS = Southampton\\n\\nIs this variable affect survivalability of passengers ?\\nIn my opinion, port of Embarkation shows that where the passenger came from. So I can say that passenger that embarked from Southampton is civilian of Southampton, etc.\\n\\nUntil now, I haven\u0027t gotten any idea about this variable and its effect on survivability of the passenger. So I\u0027ll omit this variable.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f58aed47a150b41c5dc94ab0be8725c4bb6a4f7b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#omitting Embarked variable\\nfull_data \u003c- full_data %\u003e% select(-Embarked)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022de544a7072be0f1361dd57dfbd04d95768192b34\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**FEATURE EVALUATION AND SELECTION HAS BEEN DONE, NOW W  age_cat + Family_inship + ticket_for, \\n               data = train_data, method = \\\u0022rf\\\u0022, trControl = train.control)\\n\\n# Summarize the results\\nprint(model)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222825e10bde1a8e69a3bf507cae5a0f68fcaeabaf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Let\u0027s use the model to predict using test data**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e68dce52a071983822d67c3df090edd35debdc67\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022After getting our model, let\u0027s use the model to evaluate the test dataset.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f920961cee8238363628a060cbcd8df3fba2052a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022test_data \u003c- full_data %\u003e% filter (set == \u0027test\u0027)\\nresult \u003c- predict(model, test_data)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022eb55afe8bee2bd2174ddb716ecdbd62393ecc03d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Write CSV in R\\nwrite.csv(result, file = \\\u0022newest_titanic.csv\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228f4d923bae77f4aa4a5df8fe4cf1244a660baf84\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u0 ort the datasets needed to do analysis (in this case I prefer using tibble format for personal convenience)\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-output\u0022:false,\u0022_kg_hide-input\u0022:false,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b97283e4feb9aff7b1baef2de2b05921d2e54099\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#collecting data\\nfiles_directory \u003c- list.files(path = \\\u0022../input\\\u0022)\\n\\ntrain_data \u003c- as_data_frame(read_csv(\u0027../input/train.csv\u0027))\\ntest_data \u003c- as_data_frame(read_csv(\u0027../input/test.csv\u0027))\\nreality \u003c- as_data_frame(read_csv(\u0027../input/gender_submission.csv\u0027))\\n\\ntrain_data$set \u003c- \\\u0022train\\\u0022\\ntest_data$set  \u003c- \\\u0022test\\\u0022\\ntest_data$Survived \u003c- NA\\n\\nfull_data \u003c- rbind(train_data, test_data)\\nfull_data_unedited \u003c- rbind(train_data, test_data)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226d58617a52ba5f32e655fb157467958539d7b949\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The next process is to take a look at the data\\nFirts, let\u0027s take a look for missng value\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228079031427bb2757893ae7515ffe7021991333a7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#check for missing value for possible feature (non-output)\\n\\nfull_data %\u003e% \\n    select(-Survived) %\u003e%\\n        summarize_all(funs(sum(is.na(.))/n())) -\u003e miss_valperc\\n\\nmiss_valperc \u003c- gather(miss_valperc, key=\\\u0022feature\\\u0022, value=\\\u0022missing_pct\\\u0022)\\n\\n#loading the ggplot2\\nlibrary(ggplot2)\\n\\n#visualize missing data\\nggplot(miss_valperc, aes(x = feature, y = missing_pct)) + geom_bar(stat = \\\u0022identity\\\u0022, fill = \\\u0022blue\\\u0022) + coord_flip()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022304aae92e2203607dbfe20ef89d582708e2ced6e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As seen in diagram above, Cabin feature has almost 80% missing data, therefore let\u0027s remove it from analysis\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022042d0c4225e5a8d822971207668629f4380e83b2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e% select(-Cabin) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f91f890e6388d7814ca232ceb4b9bb435af377ce\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The question now is All the feature (except Cabin since its dominated by NA val) needed for doing analysis ??\\n\\nto figure this out let\u0027s take a glimpse at the data\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222bfa968653cee51c1e695f5cfc70a341cbe964a6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022glimpse(full_data)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226a4136c4bff4f2a9e704e34143710210d2c090b5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022PassengerId is obviously not needed in doing analysis since it has unique data for each row, so let\u0027s remove it\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227e87bada3c1a5c10140f8aa82dee410c70459b77\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e% select(-PassengerId) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022966ab2c71fa0c66391adc0757c596a8553fd9940\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now, the next question is \\\u0022Is the data balanced ?\\\u0022 . To evaluate this let\u0027s take a look at the ratio between Suvived and Unsurvived Passenger in training data\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022eb21cf54aebe9b4ab0a1b480a3bb4c3eaf58dc1a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#counting the percentage of output 0 and 1\\nfull_data %\u003e% \\n    filter(set == \u0027train\u0027) %\u003e%\\n        count(Survived) %\u003e%\\n            mutate(percentage = n/sum(n)) -\u003e y_ratio\\n\\ny_ratio\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b984b36896f470c27bf6714412a59d5db01916a0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022As seen above, the ration between Survived and Unsurvived passenger is imbalance. To solve this, lets use SMOTE, but after we consider which feature has to be choosen from the titanic dataset :D.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002216f4ae3920257a8b5820430ad9aae87a5bbba7a5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Besides PassengerId, there are 11 variables. For each variable, let\u0027s take a look how it is look like\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223134da9abc8e3b83d1f9ca9336705ad8f3a22206\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**1. Pclass **\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220437dee5d18824cd57be3514a4f1c3a18add6f8b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e% \\n    count(Pclass) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a89931bd28ef10a104b03d57ae0ac9090674a57a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022See ? It\u0027s obvious that Pclass is a categorical data and may be needed in analysis. To make it to proper class, let\u0027s change its class to categorical/factor\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220699a86461243d48cf17c94c36a4be2e5835f182\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data \u003c- full_data %\u003e% \\n    mutate(Pclass = factor(Pclass, levels = c(1, 2, 3), labels = c(\\\u0022First\\\u0022, \\\u0022Second\\\u0022, \\\u0022Third\\\u0022))) \\n\\nclass(full_data$Pclass)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022869dfa5ffaf1999784ee53f2bfe66dd14795ce30\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**2. title**\\n\\nHow about Names ? Names is almost unique right ? .\\n\\nBut how about title ? is higher title increased the survival rate ? Let\u0027s find out\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228d372f8421a79e404481efa735623f30b2fec8f0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e%\\n    mutate(title = gsub(\\\u0022^.*, (.*?)\\\\\\\\..*$\\\u0022, \\\u0022\\\\\\\\1\\\u0022, Name)) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f84d51a414e426b5dbbfbe9c6fb58f66b254116d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s take a look at its distribution for each name(title)\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002268dc98ad9ef4a55b5adff58634beec78cfc8565f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e%\\n    count(title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c8d8f041353ab2a72142920a6ee749b0a5470594\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Hmm. . . We can see 3 major category in the title : Miss, Mr, and Mrs. The other title is just a lil number that hardly be considered as category. To make it recognizable let\u0027s make a new category called \u0027Honored_Important\u0027 and assign other obvious title to 3 major category.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c190846088884d4d8417fe378b8dad41af376ca3\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Assigning obvious title to relevant major category\\nfull_data$title[full_data$title == \u0027Mlle\u0027] \u003c- \u0027Miss\u0027 \\nfull_data$title[full_data$title == \u0027Ms\u0027]  \u003c- \u0027Miss\u0027\\nfull_data$title[full_data$title == \u0027Mme\u0027] \u003c- \u0027Mrs\u0027 \\n\\n#Assign the rest to Honored People / Important People\\nordinary_ppl \u003c- list(\u0027Mlle\u0027,\u0027Ms\u0027,\u0027Mme\u0027,\u0027Mr\u0027,\u0027Mrs\u0027,\u0027Miss\u0027) \\nfull_data$title[!(full_data$title %in% ordinary_ppl)] \u003c- \u0027Honored_Important\u0027\\n\\n#count the distribution of title\\nfull_data %\u003e% count(title)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022927dd95648399a6744c7d496ee6bd66e142c71a5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Now let\u0027s make the title into categorical variable\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002242c0812851d097f6ce391b22470426b141ce4c5c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e% \\n    mutate(title = factor(title, levels = c(\u0027Honored_Important\u0027,\u0027Mr\u0027,\u0027Mrs\u0027,\u0027Miss\u0027))) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b1d763a91cce99bb9ed9f14e265591076b9d398c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**3.  Sex **\\n\\nLet\u0027s see how sex distribute in passengers\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221a5b4109d452a109aa51cc0bcd2c2cc3b7f1212c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e%\\n    count(Sex)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a66e869b5dbea0faba310ade895868cac7d7fa69\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Make it categorical\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022156c49d7f39856fbd25dfda031e143a4d8f96835\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e% \\n    mutate(Sex = factor(Sex, levels = c(\u0027male\u0027, \u0027female\u0027))) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d2b7c73eca7fa3ca7099fa374551374b4b72e678\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**4.  age_cat**\\n\\nAge is non-continous variable and contain NA value\\nThings to do with NA values is (my choice) to impute the data by its mean.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022595b298f8c77ed3b88bbcda7028611d081a5aae7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e%\\n    mutate(Age = ifelse(is.na(Age), round(mean(Age, na.rm = TRUE)), Age)) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224b5ad913a0c8c7804c5ebbea0f3696991776eb26\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Since age is discrete, it possibe to categorize it. For this case lets use following categories :\\n1. Children (age \u003c 13)\\n2. Teen (age 13 - 17)\\n3. Adult (18 - 55)\\n4. Elder (\u003e55)\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221923ce42fbe0a6a0f89a4d7319890608fa8cd941\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#categorizing data\\nfull_data \u003c- full_data %\u003e%\\n    mutate(age_cat = factor(case_when(Age \u003c 13 ~ \\\u0022Children\\\u0022,\\n                              Age \u003e= 13 \u0026 Age \u003c 18 ~ \\\u0022Teen\\\u0022,\\n                              Age \u003e= 18 \u0026 Age \u003c= 55 ~ \\\u0022Adult\\\u0022,\\n                              Age \u003e 55 ~ \\\u0022Elder\\\u0022), levels = c(\u0027Children\u0027, \u0027Teen\u0027, \u0027Adult\u0027, \u0027Elder\u0027))) \\n\\n#take a look at its distribution\\nfull_data %\u003e% count(age_cat)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002281ba4cdbaf6d77618f2c7d3317a9c2711234aa8b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**4. Family in ship**\\n\\nSibSp variable shows wheter passenger brought Siblings/Spouse, and Parch variable shows wheter passenger brought Parents/Children. This two variable can be merge into new variable called \u0027Family_inship\u0027 which include the passenger and family\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022fb5d0154021fcfb0e4f15165aacb2174d722d11f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e%\\n    mutate(Family_inship = SibSp + Parch + 1) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a7d264434acf8510bc2e63a15c5f8b2cd629dde5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Again, since its discrete, we can categorize it. For number of family in ship let\u0027s categorize it as follows :\\n1. family in ship = 1 , Alone\\n2. 2 \u003c= family in ship \u003c= 5, Small\\n3. family in ship \u003e 5, Big\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228aa3ee952421ce19aba4a813788da5e3bb917e55\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#categorizing\\nfull_data \u003c- full_data %\u003e%\\n    mutate(Family_inship = factor(case_when(Family_inship == 1 ~ \\\u0022Alone\\\u0022,\\n                                           Family_inship \u003e= 2 \u0026 Family_inship \u003c=5 ~ \\\u0022Small\\\u0022,\\n                                           Family_inship \u003e5 ~ \\\u0022Big\\\u0022), levels = c(\\\u0022Alone\\\u0022, \\\u0022Small\\\u0022, \\\u0022Big\\\u0022)))\\n\\n#how its distributed\\nfull_data %\u003e%\\n    count(Family_inship)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002251c7f2a25e625b73f18360960773e138647bfdf5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**5. ticker_for**\\n\\nTicket variable show the purchase of ticket for singl/multiple passenger. Commonly, if there were a family in the ship they probably purchased it together which means we can categorize the ticket by amount of passenger based on family :\\n1. Ticket = 1 , Personal\\n2. 2 \u003c= Ticket \u003c= 5, Small group\\n3. Ticket \u003e 5, Big group\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022536d7f9e3bba6e4056cbbaa05e1034f1404151f1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#categorizing\\n\\n# make category for ticket by count\\nticket_count \u003c- full_data %\u003e%\\n        count(Ticket) %\u003e%\\n            mutate(ticket_for = factor(case_when(n == 1 ~ \\\u0022Personal\\\u0022,\\n                                                  n \u003e= 2 \u0026 n\u003c=5 ~\\\u0022Small group\\\u0022,\\n                                                n\u003e5 ~ \\\u0022Big group\\\u0022),\\n                                      levels = c(\u0027Personal\u0027, \u0027Small group\u0027, \u0027Big group\u0027)))\\n#merge\\nfull_data \u003c- full_data %\u003e%\\n        inner_join(ticket_count, by = \u0027Ticket\u0027)\\n\\n#how its distributed\\nfull_data %\u003e%\\n    count(ticket_for)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227e447f5a2ba09a419c28a1c67282b1f5de7fdd9d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**5.  Fare**\\n\\nFare variable shows the ticket price. This ticket price resembles what class did the passenger order.\\nSo since variable Pclass has already resembled this. We can omit Fare variable\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022577550eb281016ede0589ec8288a3da9b25d8675\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data %\u003e% select(-Fare) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022188825e28b8c5091b162f4c7956ab77fa791cbac\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**6. Embarked**\\n\\nEmbark variable shows port the passenger used (?)\\nin this variable there are 3 major category with 2 NA (known by running full_data %\u003e% count(Embarked))\\nwe can assign \u0027S\u0027 (mode) to replace NA value\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228b30a468bc132d44bdf165574a1e8346a70fd9b5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data \u003c- full_data %\u003e%\\n        mutate(Embarked = ifelse(is.na(Embarked),\u0027S\u0027,Embarked))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d9e3dac19cadb4d2f23fbd157c7b817ff0b37163\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022After replacing NA value, let\u0027s categorize\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224ab52c22c315ad96084f46352151fcf4a5c14eb6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#categorizing\\nfull_data \u003c- full_data %\u003e%\\n    mutate(Embarked = factor(Embarked, levels = c(\u0027C\u0027, \u0027Q\u0027, \u0027S\u0027)))\\n\\n#See how its distributed\\nfull_data %\u003e%\\n    count(Embarked)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022802546b057a951740d4416f4833843c21e7b8e6c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**OKKK by now, we have taken glimpse toward the feature**\\n\\nOk now lets use all the feature needed (and don\u0027t forget the output var \u0027Survived\u0027)\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002218f15260087b89f5f5846105dbf7a4e5230fdc67\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022full_data \u003c- full_data %\u003e%\\n        select(Survived,Pclass, title, Sex, age_cat, Family_inship, ticket_for, Embarked, set )\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220ab5ed20e07a1bd6711d02289cbad5c51e772e62\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#take a look at summary of our result in wrangling the data\\nsummary(full_data)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022319d52536ffaa158172f1455ddd7862f62cacee0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**OK ITS TIME FOR FEATURE ENGINEERING (yeay !, hope I do it well)**\\n\\nIn feature engineering, the clean data is processed to extract which feature is important to the output and which one is not.\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226f3c7959455fc9f92783a3727790d082911a7470\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Before doing the chisquare test, lets change the Survived Variable into categorical and subset the train daat for testing\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224033dceece446925f250d48e8f774a15b162ad62\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#changing output (Survived) variable into categorical\\nfull_data %\u003e%\\n    mutate(Survived = factor(Survived, levels = c(0, 1, NA), labels = c(\\\u0022Not Survived\\\u0022, \\\u0022Survived\\\u0022))) -\u003e full_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226e2b9b587382db83ff429b7f95e30dd48302639d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#subset\\nfull_data %\u003e% filter(set == \u0027train\u0027) -\u003e train_data\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ef9ab71be8a0dbd8a9f1ad958b13783c2ce24a97\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**1. Evaluating Pclass effect on Survived**\\n\\nPclass is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220418921554305006ec1664162aa7b3e37558ce5b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\nPclass_eff \u003c- chisq.test(train_data$Pclass, train_data$Survived)\\nPclass_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c94f16ea0fbfb27a110c5b738942efc65ab7b449\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = Pclass, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Pclass %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022753c36c0f82074f14ba2de09a729f4f243f60477\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022With the bar diagram shown above and with the result of chisquare test, p value \u003c 0.05. It is obvious that Pclass variable has meaningful effect on Survived. From the diagram shown, we can draw a pre-assumption which the higher the class, the more prioritized the passenger. \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221125610bcecce2b2190b65b1320bd6fe566acfeb\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**2. Evaluating title effect on Survived**\\n\\ntitle is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221240f1ad47ae0d0966196c481897017dbcd9b8b5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\ntitle_eff \u003c- chisq.test(train_data$title, train_data$Survived)\\ntitle_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228e05ab2be38584f6f82a0e82b0fd285fcaf8f42e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = title, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Title %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00222f4013de6925cd9ee00416bace27d2e56eb774e4\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the p-value shown, title can affect survivalability of passenger. But its a lil bit hard to draw a pre assumption on this case. Maybe the most prioritized passenger is Mrs because they are woman and some of them may be old (old, woman), second is miss (younger than Mrs), third is Honored person, and last prioritized is Mrs(ordinary people).\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fe1ea3f24b9cd1631e7cd088a5593ed6e9d0540d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**3. Evaluating Sex effect on Survived**\\n\\nSex is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002293a383a80a77eb27fd4646f6f150d97a18b6123a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\nsex_eff \u003c- chisq.test(train_data$title, train_data$Survived)\\nsex_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229bc82fe8ac5c392da34002d594883c9fdf374a17\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = Sex, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Sex %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ac992dbbbbd93e0dd6f21b601e8ab4f832240108\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It is quite obvious from previous result on title, Mrs Miss are the two most prioritized passenger since they are woman, therefore female passenger most likely to survive during the accident than male passenger. \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cd515cab90c53fdbd5beb7553c53ebe1562f00ea\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**4. Evaluating age_cat (Age category) effect on Survived**\\n\\nage_cat is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228ba52d45ff65f042168dba9e738a87fcc535dbee\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\nacat_eff \u003c- chisq.test(train_data$age_cat, train_data$Survived)\\nacat_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227f683b821af3807d73ebe55ea62bd66093e63959\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = age_cat, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Age Category %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ed7cb2f7d540c99887ce6fcaaff64cb75ae2c5a3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The result is a lil bit confusing. Logically the more prioritized is children, teen and elder.  But in this case, elder is least prioritized. What is the cause ? Let\u0027s inspect it by using Sex and title variable.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e10f93d647cc9b68f722241706d6c713abee6a1f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#inspecting why elder is least prioritized \\n#by their title and Sex\\ntrain_data %\u003e% filter(age_cat == \u0027Adult\u0027 | age_cat == \u0027Elder\u0027) %\u003e%\\n    group_by(age_cat) %\u003e%\\n        count(title, Sex) %\u003e% select(age_cat, title, Sex, n) %\u003e% mutate(n_perc = n/sum(n))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022beb069b93a461eda7c6f8c59045081e0d58a02d9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The result shows that honorific female (the most prioritized pasenger assumed by their Sex and title) in Adult group \u003e Elder group.  And the minimum percentage of survivalability can be caused by their small population compared with other age category.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022906be48589e59f98d561b510632b4989a107e1ac\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**5. Evaluating Number of Family in Ship (Family_inship) effect on Survived**\\n\\nFamily_inship is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002279c103ec028b69d024e6656d2b5edd4dd1ab89c8\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\nfamship_eff \u003c- chisq.test(train_data$Family_inship, train_data$Survived)\\nfamship_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00226681db96b3e7db723afd8c9c786749e90c03976b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = Family_inship, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Number of Family member in ship %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221882a7e2e058539673ea7a214f528dadd2bfecb0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022From the result above shows that small family tend to survive. It makes sense since its easier for small group (2-5 people) to help each other in emergency situation (like titanic sinking) compared to those who alone  and in big group (\u003e5 people). The diagram shows that a person who are in big group is less likely to survived than in small group.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022822683520850e093c7221ad69fdd1f6c1274d507\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**6. Evaluating type of Ticket purchased (ticket_for) effect on Survived**\\n\\nticket_for is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227259ef09cf52e3017a055f8952ff7636a14bd372\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\nticket_eff \u003c- chisq.test(train_data$ticket_for, train_data$Survived)\\nticket_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c4fcb795bd841c2ea05b7702cca6d089fda58873\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = ticket_for, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Type ticket purchased %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002236d0fc36197ffa2df70a523b3ffd823f2fe19f5a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Result above confirms the previous result on family member in ship. \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c7353fc71bccdf24f1116e633509f2f1d07ab78b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n**7. Evaluating Embarked effect on Survived**\\n\\nEmbarked is a categorical variable, so for doing the dependence test we can use chi square test \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229a624f1acd86350d1027f0acf32552919033472b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#using chi square to evaluate\\nemb_eff \u003c- chisq.test(train_data$Embarked, train_data$Survived)\\nemb_eff\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022edc3e234617a4c6a7578786f34a272b7b86b205e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#visualizing both variable using barplot\\ntrain_data %\u003e%\\n    ggplot(aes(x = Embarked, fill = Survived)) + geom_bar(position = \\\u0022fill\\\u0022) + ylab(\\\u0022Embarked on port %\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002281a8f8b55c750a6806670a864b23616bc4f78550\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Embarked variable shows Port of Embarkation (Departure). \\nC = Cherbourg\\nQ = Queenstown\\nS = Southampton\\n\\nIs this variable affect survivalability of passengers ?\\nIn my opinion, port of Embarkation shows that where the passenger came from. So I can say that passenger that embarked from Southampton is civilian of Southampton, etc.\\n\\nUntil now, I haven\u0027t gotten any idea about this variable and its effect on survivability of the passenger. So I\u0027ll omit this variable.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f58aed47a150b41c5dc94ab0be8725c4bb6a4f7b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#omitting Embarked variable\\nfull_data \u003c- full_data %\u003e% select(-Embarked)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022de544a7072be0f1361dd57dfbd04d95768192b34\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**FEATURE EVALUATION AND SELECTION HAS BEEN DONE, NOW WE CAN PROPOSE FORMULA AS **\\n\\nSurvived ~ Pclass + title + Sex + age_cat + Family_inship + ticket_for \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228b2f8ee40092817b356d3c48d8867125b3bed65d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Handling imbalanced data **\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a7142e8b8fb2a50594b88188ad290cc8279f7e2c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022After considerign which variables to be analyzed, now let\u0027s handle the dataset by using cross validation technique.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022702fae97e01fb8f585e87a3ba5fe2efb0f960fe6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#this is the ration between minority and majority class\\ny_ratio\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228b00a7530747f5ad9693403883d88bac3ce305b0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#load necessary package\\nlibrary(caret)\\n\\n#subset to get the training data\\ntrain_data \u003c- full_data %\u003e% filter(set == \u0027train\u0027)\\n\\n#we will use k-fold cross validation\\n# Define training control\\nset.seed(123)\\ntrain.control \u003c- trainControl(method = \\\u0022repeatedcv\\\u0022, \\n                              number = 10, repeats = 3)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d65fda243efe943e217605b309ab8bcbb57d28ed\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Ok, for first trial, lets use RF first\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022ed561fe7413808717fe70e5abb8229fee09aefad\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# Train the model\\nmodel \u003c- train(Survived ~ Pclass + title + Sex + age_cat + Family_inship + ticket_for, \\n               data = train_data, method = \\\u0022rf\\\u0022, trControl = train.control)\\n\\n# Summarize the results\\nprint(model)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222825e10bde1a8e69a3bf507cae5a0f68fcaeabaf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Let\u0027s use the model to predict using test data**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e68dce52a071983822d67c3df090edd35debdc67\u0022},\u0022cell_type\u [],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":7086814,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-11-05T08:25:27.533Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":3,"linesInsertedFromPrevious":3,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:04d80efacc9fe06ec24a96f495a47ff7f579e927b8341e9c94a9b987ebc020c2","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":77.9887107530085,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Newbie step on solving Titanic Probelm","url":"/iqbal911arrafii/newbie-step-on-solving-titanic-probelm?scriptVersionId=7086814","versionNumber":16,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":7086665,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-11-05T08:18:23.4Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":1,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:04d80efacc9fe06ec24a96f495a47ff7f579e927b8341e9c94a9b987ebc020c2","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"run
