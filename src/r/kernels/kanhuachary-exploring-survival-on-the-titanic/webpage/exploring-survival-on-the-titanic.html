<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":436523,"title":"Exploring Survival on the Titanic","forkParent":{"kernelId":44675,"runId":924638,"url":"/mrisdal/exploring-survival-on-the-titanic","title":"Exploring Survival on the Titanic","author":{"id":495305,"displayName":"Megan Risdal","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"mrisdal","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/495305-kg.jpg","profileUrl":"/mrisdal","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"diff":{"linesInserted":0,"linesDeleted":0,"linesChanged":0,"linesUnchanged":0,"newTotalLines":0,"url":"/kanhuachary/exploring-survival-on-the-titanic/versions#base=924638\u0026new=1751446"},"isRedacted":false,"dateCreated":"2017-02-23T18:31:04.343Z","outputFilesTotalSizeBytes":4063742,"workerStatus":"complete","isolatorResults":null,"languageId":5},"currentRunId":1751446,"mostRecentRunId":1751446,"url":"/kanhuachary/exploring-survival-on-the-titanic","tags":[],"commentCount":0,"upvoteCount":1,"viewCount":32,"forkCount":0,"bestPublicScore":null,"author":{"id":1288106,"displayName":"Kanhu Achary","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"kanhuachary","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1288106-kg.jpg","profileUrl":"/kanhuachary","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-11-14T18:00:49.2166667Z","selfLink":"/kernels/436523","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"exploring-survival-on-the-titanic"},"kernelBlob":{"id":4998425,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\ntitle: \u0027Exploring the Titanic Dataset\u0027\nauthor: \u0027Megan L. Risdal\u0027\ndate: \u00276 March 2016\u0027\noutput:\n  html_document:\n    number_sections: true\n    toc: true\n    fig_width: 7\n    fig_height: 4.5\n    theme: readable\n    highlight: tango\n---\n\n# Introduction\n\nThis is my first stab at a Kaggle script. I have chosen to work with the Titanic dataset after spending some time poking around on the site and looking at other scripts made by other Kagglers for inspiration. I will also focus on doing some illustrative data visualizations along the way. I\u0027ll then use `randomForest` to create a model predicting survival on the Titanic. I am new to machine learning and hoping to learn a lot, so feedback is very welcome! \n\nThere are three parts to my script as follows:\n\n* Feature engineering\n* Missing value imputation\n* Prediction!\n\n## Load and check data\n\n```{r, message = FALSE}\n# Load packages\nlibrary(\u0027ggplot2\u0027) # visualization\nlibrary(\u0027ggthemes\u0027) # visualization\nlibrary(\u0027scales\u0027) # visualization\nlibrary(\u0027dplyr\u0027) # data manipulation\nlibrary(\u0027mice\u0027) # imputation\nlibrary(\u0027randomForest\u0027) # classification algorithm\n```\n\nNow that our packages are loaded, let\u0027s read in and take a peek at the data.\n\n```{r, message=FALSE, warning=FALSE}\ntrain \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = F)\ntest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = F)\n\nfull  \u003c- bind_rows(train, test) # bind training \u0026 test data\n\n# check data\nstr(full)\n```\n\nWe\u0027ve got a sense of our variables, their class type, and the first few observations of each. We know we\u0027re working with 1309 observations of 12 variables. To make things a bit more explicit since a couple of the variable names aren\u0027t 100% illuminating, here\u0027s what we\u0027ve got to deal with:\n\nVariable Name | Description\n--------------|-------------\nSurvived      | Survived (1) or died (0)\nPclass        | Passenger\u0027s class\nName          | Passenger\u0027s name\nSex           | Passenger\u0027s sex\nAge           | Passenger\u0027s age\nSibSp         | Number of siblings/spouses aboard\nParch         | Number of parents/children aboard\nTicket        | Ticket number\nFare          | Fare\nCabin         | Cabin\nEmbarked      | Port of embarkation\n\n\n# Feature Engineering\n## What\u0027s in a name?\n\nThe first variable which catches my attention is **passenger name** because we can break it down into additional meaningful variables which can feed predictions or be used in the creation of additional new variables. For instance, **passenger title** is contained within the passenger name variable and we can use **surname** to represent families. Let\u0027s do some **feature engineering**!\n\n```{r, message=FALSE, warning=FALSE}\n# Grab title from passenger names\nfull$Title \u003c- gsub(\u0027(.*, )|(\\\\..*)\u0027, \u0027\u0027, full$Name)\n\n# Show title counts by sex\ntable(full$Sex, full$Title)\n\n# Titles with very low cell counts to be combined to \u0022rare\u0022 level\nrare_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \n                \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027)\n\n# Also reassign mlle, ms, and mme accordingly\nfull$Title[full$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \nfull$Title[full$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\nfull$Title[full$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \nfull$Title[full$Title %in% rare_title]  \u003c- \u0027Rare Title\u0027\n\n# Show title counts by sex again\ntable(full$Sex, full$Title)\n\n# Finally, grab surname from passenger name\nfull$Surname \u003c- sapply(full$Name,  \n                      function(x) strsplit(x, split = \u0027[,.]\u0027)[[1]][1])\n```\n\n```{r results=\u0027asis\u0027}\ncat(paste(\u0027We have \u003cb\u003e\u0027, nlevels(factor(full$Surname)), \u0027\u003c/b\u003e unique surnames. I would be interested to infer ethnicity based on surname --- another time.\u0027))\n```\n\n## Do families sink or swim together?\n\nNow that we\u0027ve taken care of splitting passenger name into some new variables, we can take it a step further and make some new family variables. First we\u0027re going to make a **family size** variable based on number of siblings/spouse(s) (maybe someone has more than one spouse?) and number of children/parents. \n\n```{r}\n# Create a family size variable including the passenger themselves\nfull$Fsize \u003c- full$SibSp + full$Parch + 1\n\n# Create a family variable \nfull$Family \u003c- paste(full$Surname, full$Fsize, sep=\u0027_\u0027)\n```\n\nWhat does our family size variable look like? To help us understand how it may relate to survival, let\u0027s plot it among the training data.\n\n```{r, message=FALSE, warning=FALSE}\n# Use ggplot2 to visualize the relationship between family size \u0026 survival\nggplot(full[1:891,], aes(x = Fsize, fill = factor(Survived))) +\n  geom_bar(stat=\u0027count\u0027, position=\u0027dodge\u0027) +\n  scale_x_continuous(breaks=c(1:11)) +\n  labs(x = \u0027Family Size\u0027) +\n  theme_few()\n```\n\nAh hah. We can see that there\u0027s a survival penalty to singletons and those with family sizes above 4. We can collapse this variable into three levels which will be helpful since there are comparatively fewer large families. Let\u0027s create a **discretized family size** variable.\n\n```{r}\n# Discretize family size\nfull$FsizeD[full$Fsize == 1] \u003c- \u0027singleton\u0027\nfull$FsizeD[full$Fsize \u003c 5 \u0026 full$Fsize \u003e 1] \u003c- \u0027small\u0027\nfull$FsizeD[full$Fsize \u003e 4] \u003c- \u0027large\u0027\n\n# Show family size by survival using a mosaic plot\nmosaicplot(table(full$FsizeD, full$Survived), main=\u0027Family Size by Survival\u0027, shade=TRUE)\n```\n\nThe mosaic plot shows that we preserve our rule that there\u0027s a survival penalty among singletons and large families, but a benefit for passengers in small families. I want to do something further with our age variable, but `r sum(is.na(full$Age))` rows have missing age values, so we will have to wait until after we address missingness.\n\n## Treat a few more variables ...\n\nWhat\u0027s left? There\u0027s probably some potentially useful information in the **passenger cabin** variable including about their **deck**. Let\u0027s take a look.\n\n```{r}\n# This variable appears to have a lot of missing values\nfull$Cabin[1:28]\n\n# The first character is the deck. For example:\nstrsplit(full$Cabin[2], NULL)[[1]]\n\n# Create a Deck variable. Get passenger deck A - F:\nfull$Deck\u003c-factor(sapply(full$Cabin, function(x) strsplit(x, NULL)[[1]][1]))\n```\n\nThere\u0027s more that likely could be done here including looking into cabins with multiple rooms listed (e.g., row 28: \u0022C23 C25 C27\u0022), but given the sparseness of the column we\u0027ll stop here.\n\n# Missingness\n\nNow we\u0027re ready to start exploring missing data and rectifying it through imputation. There are a number of different ways we could go about doing this. Given the small size of the dataset, we probably should not opt for deleting either entire observations (rows) or variables (columns) containing missing values. We\u0027re left with the option of either replacing missing values with a sensible values given the distribution of the data, e.g., the mean, median or mode. Finally, we could go with prediction. We\u0027ll use both of the two latter methods and I\u0027ll rely on some data visualization to guide our decisions.\n\n## Sensible value imputation\n\n```{r}\n# Passengers 62 and 830 are missing Embarkment\nfull[c(62, 830), \u0027Embarked\u0027]\n```\n\n```{r results=\u0027asis\u0027}\ncat(paste(\u0027We will infer their values for **embarkment** based on present data that we can imagine may be relevant: **passenger class** and **fare**. We see that they paid\u003cb\u003e $\u0027, full[c(62, 830), \u0027Fare\u0027][[1]][1], \u0027\u003c/b\u003eand\u003cb\u003e $\u0027, full[c(62, 830), \u0027Fare\u0027][[1]][2], \u0027\u003c/b\u003erespectively and their classes are\u003cb\u003e\u0027, full[c(62, 830), \u0027Pclass\u0027][[1]][1], \u0027\u003c/b\u003eand\u003cb\u003e\u0027, full[c(62, 830), \u0027Pclass\u0027][[1]][2], \u0027\u003c/b\u003e. So from where did they embark?\u0027))\n```\n\n```{r, message=FALSE, warning=FALSE}\n# Get rid of our missing passenger IDs\nembark_fare \u003c- full %\u003e%\n  filter(PassengerId != 62 \u0026 PassengerId != 830)\n\n# Use ggplot2 to visualize embarkment, passenger class, \u0026 median fare\nggplot(embark_fare, aes(x = Embarked, y = Fare, fill = factor(Pclass))) +\n  geom_boxplot() +\n  geom_hline(aes(yintercept=80), \n    colour=\u0027red\u0027, linetype=\u0027dashed\u0027, lwd=2) +\n  scale_y_continuous(labels=dollar_format()) +\n  theme_few()\n```\n\nVoilà! The median fare for a first class passenger departing from Charbourg (\u0027C\u0027) coincides nicely with the $80 paid by our embarkment-deficient passengers. I think we can safely replace the NA values with \u0027C\u0027.\n\n```{r}\n# Since their fare was $80 for 1st class, they most likely embarked from \u0027C\u0027\nfull$Embarked[c(62, 830)] \u003c- \u0027C\u0027\n```\n\nWe\u0027re close to fixing the handful of NA values here and there. Passenger on row 1044 has an NA Fare value.\n\n```{r, message=FALSE, warning=FALSE}\n# Show row 1044\nfull[1044, ]\n```\n\nThis is a third class passenger who departed from Southampton (\u0027S\u0027). Let\u0027s visualize Fares among all others sharing their class and embarkment (n = `r nrow(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]) - 1`).\n\n```{r, message=FALSE, warning=FALSE}\nggplot(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ], \n  aes(x = Fare)) +\n  geom_density(fill = \u0027#99d6ff\u0027, alpha=0.4) + \n  geom_vline(aes(xintercept=median(Fare, na.rm=T)),\n    colour=\u0027red\u0027, linetype=\u0027dashed\u0027, lwd=1) +\n  scale_x_continuous(labels=dollar_format()) +\n  theme_few()\n```\n\nFrom this visualization, it seems quite reasonable to replace the NA Fare value with median for their class and embarkment which is $`r  median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)`.\n\n```{r}\n# Replace missing fare value with median fare for class/embarkment\nfull$Fare[1044] \u003c- median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\n```\n\n## Predictive imputation\n\nFinally, as we noted earlier, there are quite a few missing **Age** values in our data. We are going to get a bit more fancy in imputing missing age values. Why? Because we can. We will create a model predicting ages based on other variables.\n\n```{r}\n# Show number of missing Age values\nsum(is.na(full$Age))\n```\n\nWe could definitely use `rpart` (recursive partitioning for regression) to predict missing ages, but I\u0027m going to use the `mice` package for this task just for something different. You can read more about multiple imputation using chained equations in r [here](http://www.jstatsoft.org/article/view/v045i03/v45i03.pdf) (PDF). Since we haven\u0027t done it yet, I\u0027ll first factorize the factor variables and then perform mice imputation.\n\n```{r, message=FALSE, warning=FALSE}\n# Make variables factors into factors\nfactor_vars \u003c- c(\u0027PassengerId\u0027,\u0027Pclass\u0027,\u0027Sex\u0027,\u0027Embarked\u0027,\n                 \u0027Title\u0027,\u0027Surname\u0027,\u0027Family\u0027,\u0027FsizeD\u0027)\n\nfull[factor_vars] \u003c- lapply(full[factor_vars], function(x) as.factor(x))\n\n# Set a random seed\nset.seed(129)\n\n# Perform mice imputation, excluding certain less-than-useful variables:\nmice_mod \u003c- mice(full[, !names(full) %in% c(\u0027PassengerId\u0027,\u0027Name\u0027,\u0027Ticket\u0027,\u0027Cabin\u0027,\u0027Family\u0027,\u0027Surname\u0027,\u0027Survived\u0027)], method=\u0027rf\u0027) \n\n# Save the complete output \nmice_output \u003c- complete(mice_mod)\n```\n\nLet\u0027s compare the results we get with the original distribution of passenger ages to ensure that nothing has gone completely awry.\n\n```{r}\n# Plot age distributions\npar(mfrow=c(1,2))\nhist(full$Age, freq=F, main=\u0027Age: Original Data\u0027, \n  col=\u0027darkgreen\u0027, ylim=c(0,0.04))\nhist(mice_output$Age, freq=F, main=\u0027Age: MICE Output\u0027, \n  col=\u0027lightgreen\u0027, ylim=c(0,0.04))\n```\n\nThings look good, so let\u0027s replace our age vector in the original data with the output from the `mice` model.\n\n```{r}\n# Replace Age variable from the mice model.\nfull$Age \u003c- mice_output$Age\n\n# Show new number of missing Age values\nsum(is.na(full$Age))\n```\n\nWe\u0027ve finished imputing values for all variables that we care about for now! Now that we have a complete Age variable, there are just a few finishing touches I\u0027d like to make. We can use Age to do just a bit more feature engineering ...\n\n## Feature Engineering: Round 2\n\nNow that we know everyone\u0027s age, we can create a couple of new age-dependent variables: **Child** and **Mother**. A child will simply be someone under 18 years of age and a mother is a passenger who is 1) female, 2) is over 18, 3) has more than 0 children (no kidding!), and 4) does not have the title \u0027Miss\u0027.\n\n```{r, message=FALSE, warning=FALSE}\n# First we\u0027ll look at the relationship between age \u0026 survival\nggplot(full[1:891,], aes(Age, fill = factor(Survived))) + \n  geom_histogram() + \n  # I include Sex since we know (a priori) it\u0027s a significant predictor\n  facet_grid(.~Sex) + \n  theme_few()\n\n# Create the column child, and indicate whether child or adult\nfull$Child[full$Age \u003c 18] \u003c- \u0027Child\u0027\nfull$Child[full$Age \u003e= 18] \u003c- \u0027Adult\u0027\n\n# Show counts\ntable(full$Child, full$Survived)\n```\n\nLooks like being a child doesn\u0027t hurt, but it\u0027s not going to necessarily save you either! We will finish off our feature engineering by creating the **Mother** variable. Maybe we can hope that mothers are more likely to have survived on the Titanic.\n\n```{r}\n# Adding Mother variable\nfull$Mother \u003c- \u0027Not Mother\u0027\nfull$Mother[full$Sex == \u0027female\u0027 \u0026 full$Parch \u003e 0 \u0026 full$Age \u003e 18 \u0026 full$Title != \u0027Miss\u0027] \u003c- \u0027Mother\u0027\n\n# Show counts\ntable(full$Mother, full$Survived)\n\n# Finish by factorizing our two new factor variables\nfull$Child  \u003c- factor(full$Child)\nfull$Mother \u003c- factor(full$Mother)\n```\n\nAll of the variables we care about should be taken care of and there should be no missing data. I\u0027m going to double check just to be sure:\n\n```{r}\nmd.pattern(full)\n```\n\nWow! We have finally finished treating all of the relevant missing values in the Titanic dataset which has included some fancy imputation with `mice`. We have also successfully created several new variables which we hope will help us build a model which reliably predicts survival. \n\n\n# Prediction\n\nAt last we\u0027re ready to predict who survives among passengers of the Titanic based on variables that we carefully curated and treated for missing values. For this, we will rely on the `randomForest` classification algorithm; we spent all that time on imputation, after all.\n\n## Split into training \u0026 test sets\n\nOur first step is to split the data back into the original test and training sets.\n\n```{r}\n# Split the data back into a train set and a test set\ntrain \u003c- full[1:891,]\ntest \u003c- full[892:1309,]\n```\n\n## Building the model \n\nWe then build our model using `randomForest` on the training set.\n\n```{r}\n# Set a random seed\nset.seed(754)\n\n# Build the model (note: not all possible variables are used)\nrf_model \u003c- randomForest(factor(Survived) ~ Pclass + Sex + Age + SibSp + Parch + \n                                            Fare + Embarked + Title + \n                                            FsizeD + Child + Mother,\n                                            data = train)\n\n# Show model error\nplot(rf_model, ylim=c(0,0.36))\nlegend(\u0027topright\u0027, colnames(rf_model$err.rate), col=1:3, fill=1:3)\n```\n\nThe black line shows the overall error rate which falls below 20%. The red and green lines show the error rate for \u0027died\u0027 and \u0027survived\u0027 respectively. We can see that right now we\u0027re much more successful predicting death than we are survival. What does that say about me, I wonder?\n\n## Variable importance\n\nLet\u0027s look at relative variable importance by plotting the mean decrease in Gini calculated across all trees.\n\n```{r, message=FALSE, warning=FALSE}\n# Get importance\nimportance    \u003c- importance(rf_model)\nvarImportance \u003c- data.frame(Variables = row.names(importance), \n                            Importance = round(importance[ ,\u0027MeanDecreaseGini\u0027],2))\n\n# Create a rank variable based on importance\nrankImportance \u003c- varImportance %\u003e%\n  mutate(Rank = paste0(\u0027#\u0027,dense_rank(desc(Importance))))\n\n# Use ggplot2 to visualize the relative importance of variables\nggplot(rankImportance, aes(x = reorder(Variables, Importance), \n    y = Importance, fill = Importance)) +\n  geom_bar(stat=\u0027identity\u0027) + \n  geom_text(aes(x = Variables, y = 0.5, label = Rank),\n    hjust=0, vjust=0.55, size = 4, colour = \u0027red\u0027) +\n  labs(x = \u0027Variables\u0027) +\n  coord_flip() + \n  theme_few()\n```\n\nWhoa, glad we made our title variable! It has the highest relative importance out of all of our predictor variables. I think I\u0027m most surprised to see that passenger class fell to `r rankImportance[rankImportance$Variable == \u0027Pclass\u0027, ]$Rank`, but maybe that\u0027s just bias coming from watching the movie Titanic too many times as a kid.\n\n## Prediction!\n\nWe\u0027re ready for the final step --- making our prediction! When we finish here, we could iterate through the preceding steps making tweaks as we go or fit the data using different models or use different combinations of variables to achieve better predictions. But this is a good starting (and stopping) point for me now.\n\n```{r}\n# Predict using the test set\nprediction \u003c- predict(rf_model, test)\n\n# Save the solution to a dataframe with two columns: PassengerId and Survived (prediction)\nsolution \u003c- data.frame(PassengerID = test$PassengerId, Survived = prediction)\n\n# Write the solution to file\nwrite.csv(solution, file = \u0027rf_mod_Solution.csv\u0027, row.names = F)\n```\n\n# Conclusion\n\nThank you for taking the time to read through my first exploration of a Kaggle dataset. I look forward to doing more. Again, this newbie welcomes comments and suggestions!\n\n---","dateCreated":"2017-11-14T18:00:47.873Z"},"kernelRun":{"id":1751446,"kernelId":436523,"status":"complete","type":"batch","sourceType":"script","language":"rmarkdown","title":"Exploring Survival on the Titanic","dateCreated":"2017-11-14T18:00:47.873Z","dateEvaluated":"2017-11-14T18:00:49.217Z","workerContainerPort":null,"workerUptimeSeconds":669423,"workerIPAddress":"172.16.0.11    ","scriptLanguageId":5,"scriptLanguageName":"RMarkdown","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1751446/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..pFC_MZT3Xhsb3bIKnP5nvQ.pd_yu1rSAqgoXeRCJ61Ew8dqk7a2rh7g43sduHeijt0nqpcOU7YFwnLEz79CrPShYCDRumJii_HivxFFxvLOYCIgkwGVD3NxVdpt_N2agKXZiuGHvvQn0c14a1SmaltnmVZnV--KIXCjjYRA0TptpEU77eaYRjmekdPMQjII_pQ.esNaXLqzw7IjUveHlJQIWg/__results__.html","commit":{"id":4998425,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\ntitle: \u0027Exploring the Titanic Dataset\u0027\nauthor: \u0027Megan L. Risdal\u0027\ndate: \u00276 March 2016\u0027\noutput:\n  html_document:\n    number_sections: true\n    toc: true\n    fig_width: 7\n    fig_height: 4.5\n    theme: readable\n    highlight: tango\n---\n\n# Introduction\n\nThis is my first stab at a Kaggle script. I have chosen to work with the Titanic dataset after spending some time poking around on the site and looking at other scripts made by other Kagglers for inspiration. I will also focus on doing some illustrative data visualizations along the way. I\u0027ll then use `randomForest` to create a model predicting survival on the Titanic. I am new to machine learning and hoping to learn a lot, so feedback is very welcome! \n\nThere are three parts to my script as follows:\n\n* Feature engineering\n* Missing value imputation\n* Prediction!\n\n## Load and check data\n\n```{r, message = FALSE}\n# Load packages\nlibrary(\u0027ggplot2\u0027) # visualization\nlibrary(\u0027ggthemes\u0027) # visualization\nlibrary(\u0027scales\u0027) # visualization\nlibrary(\u0027dplyr\u0027) # data manipulation\nlibrary(\u0027mice\u0027) # imputation\nlibrary(\u0027randomForest\u0027) # classification algorithm\n```\n\nNow that our packages are loaded, let\u0027s read in and take a peek at the data.\n\n```{r, message=FALSE, warning=FALSE}\ntrain \u003c- read.csv(\u0027../input/train.csv\u0027, stringsAsFactors = F)\ntest  \u003c- read.csv(\u0027../input/test.csv\u0027, stringsAsFactors = F)\n\nfull  \u003c- bind_rows(train, test) # bind training \u0026 test data\n\n# check data\nstr(full)\n```\n\nWe\u0027ve got a sense of our variables, their class type, and the first few observations of each. We know we\u0027re working with 1309 observations of 12 variables. To make things a bit more explicit since a couple of the variable names aren\u0027t 100% illuminating, here\u0027s what we\u0027ve got to deal with:\n\nVariable Name | Description\n--------------|-------------\nSurvived      | Survived (1) or died (0)\nPclass        | Passenger\u0027s class\nName          | Passenger\u0027s name\nSex           | Passenger\u0027s sex\nAge           | Passenger\u0027s age\nSibSp         | Number of siblings/spouses aboard\nParch         | Number of parents/children aboard\nTicket        | Ticket number\nFare          | Fare\nCabin         | Cabin\nEmbarked      | Port of embarkation\n\n\n# Feature Engineering\n## What\u0027s in a name?\n\nThe first variable which catches my attention is **passenger name** because we can break it down into additional meaningful variables which can feed predictions or be used in the creation of additional new variables. For instance, **passenger title** is contained within the passenger name variable and we can use **surname** to represent families. Let\u0027s do some **feature engineering**!\n\n```{r, message=FALSE, warning=FALSE}\n# Grab title from passenger names\nfull$Title \u003c- gsub(\u0027(.*, )|(\\\\..*)\u0027, \u0027\u0027, full$Name)\n\n# Show title counts by sex\ntable(full$Sex, full$Title)\n\n# Titles with very low cell counts to be combined to \u0022rare\u0022 level\nrare_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \n                \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027)\n\n# Also reassign mlle, ms, and mme accordingly\nfull$Title[full$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \nfull$Title[full$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\nfull$Title[full$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \nfull$Title[full$Title %in% rare_title]  \u003c- \u0027Rare Title\u0027\n\n# Show title counts by sex again\ntable(full$Sex, full$Title)\n\n# Finally, grab surname from passenger name\nfull$Surname \u003c- sapply(full$Name,  \n                      function(x) strsplit(x, split = \u0027[,.]\u0027)[[1]][1])\n```\n\n```{r results=\u0027asis\u0027}\ncat(paste(\u0027We have \u003cb\u003e\u0027, nlevels(factor(full$Surname)), \u0027\u003c/b\u003e unique surnames. I would be interested to infer ethnicity based on surname --- another time.\u0027))\n```\n\n## Do families sink or swim together?\n\nNow that we\u0027ve taken care of splitting passenger name into some new variables, we can take it a step further and make some new family variables. First we\u0027re going to make a **family size** variable based on number of siblings/spouse(s) (maybe someone has more than one spouse?) and number of children/parents. \n\n```{r}\n# Create a family size variable including the passenger themselves\nfull$Fsize \u003c- full$SibSp + full$Parch + 1\n\n# Create a family variable \nfull$Family \u003c- paste(full$Surname, full$Fsize, sep=\u0027_\u0027)\n```\n\nWhat does our family size variable look like? To help us understand how it may relate to survival, let\u0027s plot it among the training data.\n\n```{r, message=FALSE, warning=FALSE}\n# Use ggplot2 to visualize the relationship between family size \u0026 survival\nggplot(full[1:891,], aes(x = Fsize, fill = factor(Survived))) +\n  geom_bar(stat=\u0027count\u0027, position=\u0027dodge\u0027) +\n  scale_x_continuous(breaks=c(1:11)) +\n  labs(x = \u0027Family Size\u0027) +\n  theme_few()\n```\n\nAh hah. We can see that there\u0027s a survival penalty to singletons and those with family sizes above 4. We can collapse this variable into three levels which will be helpful since there are comparatively fewer large families. Let\u0027s create a **discretized family size** variable.\n\n```{r}\n# Discretize family size\nfull$FsizeD[full$Fsize == 1] \u003c- \u0027singleton\u0027\nfull$FsizeD[full$Fsize \u003c 5 \u0026 full$Fsize \u003e 1] \u003c- \u0027small\u0027\nfull$FsizeD[full$Fsize \u003e 4] \u003c- \u0027large\u0027\n\n# Show family size by survival using a mosaic plot\nmosaicplot(table(full$FsizeD, full$Survived), main=\u0027Family Size by Survival\u0027, shade=TRUE)\n```\n\nThe mosaic plot shows that we preserve our rule that there\u0027s a survival penalty among singletons and large families, but a benefit for passengers in small families. I want to do something further with our age variable, but `r sum(is.na(full$Age))` rows have missing age values, so we will have to wait until after we address missingness.\n\n## Treat a few more variables ...\n\nWhat\u0027s left? There\u0027s probably some potentially useful information in the **passenger cabin** variable including about their **deck**. Let\u0027s take a look.\n\n```{r}\n# This variable appears to have a lot of missing values\nfull$Cabin[1:28]\n\n# The first character is the deck. For example:\nstrsplit(full$Cabin[2], NULL)[[1]]\n\n# Create a Deck variable. Get passenger deck A - F:\nfull$Deck\u003c-factor(sapply(full$Cabin, function(x) strsplit(x, NULL)[[1]][1]))\n```\n\nThere\u0027s more that likely could be done here including looking into cabins with multiple rooms listed (e.g., row 28: \u0022C23 C25 C27\u0022), but given the sparseness of the column we\u0027ll stop here.\n\n# Missingness\n\nNow we\u0027re ready to start exploring missing data and rectifying it through imputation. There are a number of different ways we could go about doing this. Given the small size of the dataset, we probably should not opt for deleting either entire observations (rows) or variables (columns) containing missing values. We\u0027re left with the option of either replacing missing values with a sensible values given the distribution of the data, e.g., the mean, median or mode. Finally, we could go with prediction. We\u0027ll use both of the two latter methods and I\u0027ll rely on some data visualization to guide our decisions.\n\n## Sensible value imputation\n\n```{r}\n# Passengers 62 and 830 are missing Embarkment\nfull[c(62, 830), \u0027Embarked\u0027]\n```\n\n```{r results=\u0027asis\u0027}\ncat(paste(\u0027We will infer their values for **embarkment** based on present data that we can imagine may be relevant: **passenger class** and **fare**. We see that they paid\u003cb\u003e $\u0027, full[c(62, 830), \u0027Fare\u0027][[1]][1], \u0027\u003c/b\u003eand\u003cb\u003e $\u0027, full[c(62, 830), \u0027Fare\u0027][[1]][2], \u0027\u003c/b\u003erespectively and their classes are\u003cb\u003e\u0027, full[c(62, 830), \u0027Pclass\u0027][[1]][1], \u0027\u003c/b\u003eand\u003cb\u003e\u0027, full[c(62, 830), \u0027Pclass\u0027][[1]][2], \u0027\u003c/b\u003e. So from where did they embark?\u0027))\n```\n\n```{r, message=FALSE, warning=FALSE}\n# Get rid of our missing passenger IDs\nembark_fare \u003c- full %\u003e%\n  filter(PassengerId != 62 \u0026 PassengerId != 830)\n\n# Use ggplot2 to visualize embarkment, passenger class, \u0026 median fare\nggplot(embark_fare, aes(x = Embarked, y = Fare, fill = factor(Pclass))) +\n  geom_boxplot() +\n  geom_hline(aes(yintercept=80), \n    colour=\u0027red\u0027, linetype=\u0027dashed\u0027, lwd=2) +\n  scale_y_continuous(labels=dollar_format()) +\n  theme_few()\n```\n\nVoilà! The median fare for a first class passenger departing from Charbourg (\u0027C\u0027) coincides nicely with the $80 paid by our embarkment-deficient passengers. I think we can safely replace the NA values with \u0027C\u0027.\n\n```{r}\n# Since their fare was $80 for 1st class, they most likely embarked from \u0027C\u0027\nfull$Embarked[c(62, 830)] \u003c- \u0027C\u0027\n```\n\nWe\u0027re close to fixing the handful of NA values here and there. Passenger on row 1044 has an NA Fare value.\n\n```{r, message=FALSE, warning=FALSE}\n# Show row 1044\nfull[1044, ]\n```\n\nThis is a third class passenger who departed from Southampton (\u0027S\u0027). Let\u0027s visualize Fares among all others sharing their class and embarkment (n = `r nrow(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]) - 1`).\n\n```{r, message=FALSE, warning=FALSE}\nggplot(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ], \n  aes(x = Fare)) +\n  geom_density(fill = \u0027#99d6ff\u0027, alpha=0.4) + \n  geom_vline(aes(xintercept=median(Fare, na.rm=T)),\n    colour=\u0027red\u0027, linetype=\u0027dashed\u0027, lwd=1) +\n  scale_x_continuous(labels=dollar_format()) +\n  theme_few()\n```\n\nFrom this visualization, it seems quite reasonable to replace the NA Fare value with median for their class and embarkment which is $`r  median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)`.\n\n```{r}\n# Replace missing fare value with median fare for class/embarkment\nfull$Fare[1044] \u003c- median(full[full$Pclass == \u00273\u0027 \u0026 full$Embarked == \u0027S\u0027, ]$Fare, na.rm = TRUE)\n```\n\n## Predictive imputation\n\nFinally, as we noted earlier, there are quite a few missing **Age** values in our data. We are going to get a bit more fancy in imputing missing age values. Why? Because we can. We will create a model predicting ages based on other variables.\n\n```{r}\n# Show number of missing Age values\nsum(is.na(full$Age))\n```\n\nWe could definitely use `rpart` (recursive partitioning for regression) to predict missing ages, but I\u0027m going to use the `mice` package for this task just for something different. You can read more about multiple imputation using chained equations in r [here](http://www.jstatsoft.org/article/view/v045i03/v45i03.pdf) (PDF). Since we haven\u0027t done it yet, I\u0027ll first factorize the factor variables and then perform mice imputation.\n\n```{r, message=FALSE, warning=FALSE}\n# Make variables factors into factors\nfactor_vars \u003c- c(\u0027PassengerId\u0027,\u0027Pclass\u0027,\u0027Sex\u0027,\u0027Embarked\u0027,\n                 \u0027Title\u0027,\u0027Surname\u0027,\u0027Family\u0027,\u0027FsizeD\u0027)\n\nfull[factor_vars] \u003c- lapply(full[factor_vars], function(x) as.factor(x))\n\n# Set a random seed\nset.seed(129)\n\n# Perform mice imputation, excluding certain less-than-useful variables:\nmice_mod \u003c- mice(full[, !names(full) %in% c(\u0027PassengerId\u0027,\u0027Name\u0027,\u0027Ticket\u0027,\u0027Cabin\u0027,\u0027Family\u0027,\u0027Surname\u0027,\u0027Survived\u0027)], method=\u0027rf\u0027) \n\n# Save the complete output \nmice_output \u003c- complete(mice_mod)\n```\n\nLet\u0027s compare the results we get with the original distribution of passenger ages to ensure that nothing has gone completely awry.\n\n```{r}\n# Plot age distributions\npar(mfrow=c(1,2))\nhist(full$Age, freq=F, main=\u0027Age: Original Data\u0027, \n  col=\u0027darkgreen\u0027, ylim=c(0,0.04))\nhist(mice_output$Age, freq=F, main=\u0027Age: MICE Output\u0027, \n  col=\u0027lightgreen\u0027, ylim=c(0,0.04))\n```\n\nThings look good, so let\u0027s replace our age vector in the original data with the output from the `mice` model.\n\n```{r}\n# Replace Age variable from the mice model.\nfull$Age \u003c- mice_output$Age\n\n# Show new number of missing Age values\nsum(is.na(full$Age))\n```\n\nWe\u0027ve finished imputing values for all variables that we care about for now! Now that we have a complete Age variable, there are just a few finishing touches I\u0027d like to make. We can use Age to do just a bit more feature engineering ...\n\n## Feature Engineering: Round 2\n\nNow that we know everyone\u0027s age, we can create a couple of new age-dependent variables: **Child** and **Mother**. A child will simply be someone under 18 years of age and a mother is a passenger who is 1) female, 2) is over 18, 3) has more than 0 children (no kidding!), and 4) does not have the title \u0027Miss\u0027.\n\n```{r, message=FALSE, warning=FALSE}\n# First we\u0027ll look at the relationship between age \u0026 survival\nggplot(full[1:891,], aes(Age, fill = factor(Survived))) + \n  geom_histogram() + \n  # I include Sex since we know (a priori) it\u0027s a significant predictor\n  facet_grid(.~Sex) + \n  theme_few()\n\n# Create the column child, and indicate whether child or adult\nfull$Child[full$Age \u003c 18] \u003c- \u0027Child\u0027\nfull$Child[full$Age \u003e= 18] \u003c- \u0027Adult\u0027\n\n# Show counts\ntable(full$Child, full$Survived)\n```\n\nLooks like being a child doesn\u0027t hurt, but it\u0027s not going to necessarily save you either! We will finish off our feature engineering by creating the **Mother** variable. Maybe we can hope that mothers are more likely to have survived on the Titanic.\n\n```{r}\n# Adding Mother variable\nfull$Mother \u003c- \u0027Not Mother\u0027\nfull$Mother[full$Sex == \u0027female\u0027 \u0026 full$Parch \u003e 0 \u0026 full$Age \u003e 18 \u0026 full$Title != \u0027Miss\u0027] \u003c- \u0027Mother\u0027\n\n# Show counts\ntable(full$Mother, full$Survived)\n\n# Finish by factorizing our two new factor variables\nfull$Child  \u003c- factor(full$Child)\nfull$Mother \u003c- factor(full$Mother)\n```\n\nAll of the variables we care about should be taken care of and there should be no missing data. I\u0027m going to double check just to be sure:\n\n```{r}\nmd.pattern(full)\n```\n\nWow! We have finally finished treating all of the relevant missing values in the Titanic dataset which has included some fancy imputation with `mice`. We have also successfully created several new variables which we hope will help us build a model which reliably predicts survival. \n\n\n# Prediction\n\nAt last we\u0027re ready to predict who survives among passengers of the Titanic based on variables that we carefully curated and treated for missing values. For this, we will rely on the `randomForest` classification algorithm; we spent all that time on imputation, after all.\n\n## Split into training \u0026 test sets\n\nOur first step is to split the data back into the original test and training sets.\n\n```{r}\n# Split the data back into a train set and a test set\ntrain \u003c- full[1:891,]\ntest \u003c- full[892:1309,]\n```\n\n## Building the model \n\nWe then build our model using `randomForest` on the training set.\n\n```{r}\n# Set a random seed\nset.seed(754)\n\n# Build the model (note: not all possible variables are used)\nrf_model \u003c- randomForest(factor(Survived) ~ Pclass + Sex + Age + SibSp + Parch + \n                                            Fare + Embarked + Title + \n                                            FsizeD + Child + Mother,\n                                            data = train)\n\n# Show model error\nplot(rf_model, ylim=c(0,0.36))\nlegend(\u0027topright\u0027, colnames(rf_model$err.rate), col=1:3, fill=1:3)\n```\n\nThe black line shows the overall error rate which falls below 20%. The red and green lines show the error rate for \u0027died\u0027 and \u0027survived\u0027 respectively. We can see that right now we\u0027re much more successful predicting death than we are survival. What does that say about me, I wonder?\n\n## Variable importance\n\nLet\u0027s look at relative variable importance by plotting the mean decrease in Gini calculated across all trees.\n\n```{r, message=FALSE, warning=FALSE}\n# Get importance\nimportance    \u003c- importance(rf_model)\nvarImportance \u003c- data.frame(Variables = row.names(importance), \n                            Importance = round(importance[ ,\u0027MeanDecreaseGini\u0027],2))\n\n# Create a rank variable based on importance\nrankImportance \u003c- varImportance %\u003e%\n  mutate(Rank = paste0(\u0027#\u0027,dense_rank(desc(Importance))))\n\n# Use ggplot2 to visualize the relative importance of variables\nggplot(rankImportance, aes(x = reorder(Variables, Importance), \n    y = Importance, fill = Importance)) +\n  geom_bar(stat=\u0027identity\u0027) + \n  geom_text(aes(x = Variables, y = 0.5, label = Rank),\n    hjust=0, vjust=0.55, size = 4, colour = \u0027red\u0027) +\n  labs(x = \u0027Variables\u0027) +\n  coord_flip() + \n  theme_few()\n```\n\nWhoa, glad we made our title variable! It has the highest relative importance out of all of our predictor variables. I think I\u0027m most surprised to see that passenger class fell to `r rankImportance[rankImportance$Variable == \u0027Pclass\u0027, ]$Rank`, but maybe that\u0027s just bias coming from watching the movie Titanic too many times as a kid.\n\n## Prediction!\n\nWe\u0027re ready for the final step --- making our prediction! When we finish here, we could iterate through the preceding steps making tweaks as we go or fit the data using different models or use different combinations of variables to achieve better predictions. But this is a good starting (and stopping) point for me now.\n\n```{r}\n# Predict using the test set\nprediction \u003c- predict(rf_model, test)\n\n# Save the solution to a dataframe with two columns: PassengerId and Survived (prediction)\nsolution \u003c- data.frame(PassengerID = test$PassengerId, Survived = prediction)\n\n# Write the solution to file\nwrite.csv(solution, file = \u0027rf_mod_Solution.csv\u0027, row.names = F)\n```\n\n# Conclusion\n\nThank you for taking the time to read through my first exploration of a Kaggle dataset. I look forward to doing more. Again, this newbie welcomes comments and suggestions!\n\n---","dateCreated":"2017-11-14T18:00:47.873Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e941264\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:a1012a8a5b19a781b2c435bc5c0838b38273a0bed004447065e801626df667d3\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e53.0189057720127\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003cwas_killed\u003eFalse\u003c/was_killed\u003e\u003c/results\u003e","runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageDigest":null,"dockerImageId":"sha256:a1012a8a5b19a781b2c435bc5c0838b38273a0bed004447065e801626df667d3","dockerImageName":"kaggle/rstats","diskKbFree":941264,"failureMessage":"","exitCode":0,"queuedSeconds":0,"outputSizeBytes":0,"runTimeSeconds":53.0189057720127,"usedAllSpace":false,"timeoutExceeded":false,"isValidStatus":false,"wasGpuEnabled":false,"wasInternetEnabled":false,"outOfMemory":false,"invalidPathErrors":false,"succeeded":true,"wasKilled":false},"outputFilesTotalSizeBytes":4073514,"dockerImageVersionId":null,"usedCustomDockerImage":false},"author":{"id":1288106,"displayName":"Kanhu Achary","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"kanhuachary","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1288106-kg.jpg","profileUrl":"/kanhuachary"                                        |  23%\\nlabel: unnamed-chunk-6 (with options) \\nList of 2\\n $ message: logi FALSE\\n $ warning: logi FALSE\\n\\n\u0022,\n  \u0022stream_name\u0022: \u0022stdout\u0022,\n  \u0022time\u0022: 4.749684303067625\n},{\n  \u0022data\u0022: \u0022\\r  |                                                                       \\r  |................                                                 |  25%\\n  ordinary text without R code\\n\\n\\r  |                                                                       \\r  |.................                                                |  26%\\n\u0022,\n  \u0022stream_name\u0022: \u0022stdout\u0022,\n  \u0022time\u0022: 5.824820307083428\n},{\n  \u0022data\u0022: \u0022label: unnamed-chunk-7\\n\u0022,\n  \u0022stream_name\u0022: \u0022stdout\u0022,\n  \u0022time\u0022: 5.8623920059762895\n},{\n  \u0022data\u0022: \u0022\\r  |                                                                       \\r  |..................                                               |  28%\\n   inline R code fragments\\n\\n\u0022,\n  \u0022stream_name\u0022: \u0022stdout\u0022,\n  \u0022time\u0022: 6.254327750066295\n},{\n  \u0022data\u0022: \u0022\\r  |                                                                       \\r  |....................                                             |  30%\\nlabel: unnamed-chunk-8\\n\\r  |                                                                       \\r  |.....................                                            |  32%\\n  ordinary text without R code\\n\\n\\r  |                                                                       \\r  |......................                                           |  34%\\nlabel: unnamed-chunk-9\\n\\r  |                                                                       \\r  |.......................                                          |  36%\\n  ordinary text without R code\\n\\n\\r  | e based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1751446,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-11-14T18:00:47.873Z","linesChangedFromPrevious":0,"
