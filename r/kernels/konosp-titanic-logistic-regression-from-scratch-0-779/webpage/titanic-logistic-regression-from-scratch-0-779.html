022cdd899f4-8ef5-41b6-bfe5-2bbfa3e84f09\u0022, \u0022_uuid\u0022: \u00220c2ddfe2627a65c6a173b362b4b51888c74ad273\u0022}, \u0022source\u0022: [\u0022The following Titanic kernel is based on the logistic regression theory that is part of the course Machine Learning on Coursera by Andrew Ng.\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022e6a0aaa0-cfae-4b4d-a3f5-c9e0b1be1558\u0022, \u0022_uuid\u0022: \u0022336b937e3f6dab29d7ff6b4aa78eae195ba04356\u0022, \u0022_kg_hide-input\u0022: true, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# This R environment comes with all of CRAN preinstalled, as well as many other helpful packages\\n\u0022, \u0022# The environment is defined by the kaggle/rstats docker image: https://github.com/kaggle/docker-rstats\\n\u0022, \u0022# For example, here\u0027s several helpful packages to load in \\n\u0022, \u0022\\n\u0022, \u0022library(ggplot2) # Data visualization\\n\u0022, \u0022library(readr) # CSV file I/O, e.g. the read_csv function\\n\u0022, \u0022\\n\u0022, \u0022# Input data files are available in the \\\u0022../input/\\\u0022 directory.\\n\u0022, \u0022# For example, running this (by clicking run or pressing Shift+Enter) will list the files in the input directory\\n\u0022, \u0022\\n\u0022, \u0022system(\\\u0022ls ../input\\\u0022)\\n\u0022, \u0022\\n\u0022, \u0022test_data \u003c- read_csv(\\\u0022../input/test.csv\\\u0022)\\n\u0022, \u0022train_data \u003c- read_csv(\\\u0022../input/train.csv\\\u0022)\\n\u0022, \u0022\\n\u0022, \u0022library(ggplot2)\\n\u0022, \u0022library(dplyr)\\n\u0022, \u0022library(tidyr)\\n\u0022, \u0022library(readr)\\n\u0022, \u0022\\n\u0022, \u0022# Any results you write to the current directory are saved as output.\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022fca0fec2-2b0d-4fa9-8092-1fb5200ce3ba\u0022, \u0022_uuid\u0022: \u0022aadc9fdc7c88bed7b941ff3b0c652a0c4a0c8738\u0022, \u0022_kg_hide-input\u0022: false, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Generic function to format both training and test set\\n\u0022, \u0022format.tables \u003c- function(df){\\n\u0022, \u0022  \\n\u0022, \u0022  #df$Survived \u003c- as.factor(df$Survived)\\n\u0022, \u0022  df$Pclass \u003c- as.factor(df$Pclass)\\n\u0022, \u0022  df$Sex \u003c- as.factor(df$Sex)\\n\u0022, \u0022  df$Embarked \u003c- as.factor(df$Embarked)\\n\u0022, \u0022  \\n\u0022, \u0022  # Dummy variable for Sex\\n\u0022, \u0022  df$Sex.int \u003c- 0\\n\u0022, \u0022  df[df$Sex == \u0027male\u0027,]$Sex.int \u003c- 1\\n\u0022, \u0022  \\n\u0022, \u0022  # Dummy variable for Pclass\\n\u0022, \u0022  #df$Pclass \u003c- as.integer(df$Pclass)\\n\u0022, \u0022  tmp \u003c- model.matrix(PassengerId ~ Pclass,df[,c(\u0027PassengerId\u0027,\u0027Pclass\u0027)])\\n\u0022, \u0022  df \u003c- cbind(df,tmp[,-1])\\n\u0022, \u0022  \\n\u0022, \u0022  # Dummy variable if passenger has cabin\\n\u0022, \u0022  df$has_cabin \u003c- 0\\n\u0022, \u0022  df[!is.na(df$Cabin),]$has_cabin \u003c- 1\\n\u0022, \u0022  \\n\u0022, \u0022  tmp \u003c- model.matrix(PassengerId ~ Embarked,df[,c(\u0027PassengerId\u0027,\u0027Embarked\u0027)])\\n\u0022, \u0022  df \u003c- cbind(df,tmp[,-1])\\n\u0022, \u0022  \\n\u0022, \u0022  #df$embarked.C \u003c- 0\\n\u0022, \u0022  #df$embarked.Q \u003c- 0\\n\u0022, \u0022  #df[df$Embarked == \u0027C\u0027,]$embarked.C \u003c- 1\\n\u0022, \u0022  #df[df$Embarked == \u0027Q\u0027,]$embarked.Q \u003c- 1\\n\u0022, \u0022  \\n\u0022, \u0022  df$age_missing \u003c- 0\\n\u0022, \u0022  df[is.na(df$Age),]$age_missing \u003c- 1\\n\u0022, \u0022  \\n\u0022, \u0022  # Titles\\n\u0022, \u0022  titles \u003c- df %\u003e% select(\u0027Name\u0027) %\u003e% \\n\u0022, \u0022    separate(col = Name,into = c(\u0027A\u0027,\u0027B\u0027), sep = \u0027,\u0027) %\u003e% \\n\u0022, \u0022    separate(col = B,into = c(\u0027A2\u0027,\u0027B2\u0027), sep = \u0027. \u0027) %\u003e% \\n\u0022, \u0022    select(\u0027A2\u0027)\\n\u0022, \u0022  \\n\u0022, \u0022  df$title \u003c-trimws(titles$A2)\\n\u0022, \u0022  # df$title \u003c- as.factor(df$title)\\n\u0022, \u0022  tmp \u003c- table(df$title) \u003c 15\\n\u0022, \u0022  df[tmp[df$title] == TRUE,]$title \u003c- \u0027Other\u0027\\n\u0022, \u0022  \\n\u0022, \u0022  tmp \u003c- model.matrix(Name ~ title,df[,c(\u0027title\u0027,\u0027Name\u0027)])\\n\u0022, \u0022  df \u003c- cbind(df,tmp[,-1])\\n\u0022, \u0022  \\n\u0022, \u0022  return(df)\\n\u0022, \u0022}\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00222e5894be-4161-44b3-8e4b-73e1c41ac730\u0022, \u0022_uuid\u0022: \u002265d4e6e650d04ac87d04062ef55f4f63e1e1991c\u0022}, \u0022source\u0022: [\u0022The following basic functions are defined:\\n\u0022, \u00221. Sigmoid function (https://en.wikipedia.org/wiki/Sigmoid_function)\\n\u0022, \u00222. Logistic regression cost function. Based on the cost function we fit the optimum parameters for the model\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022d551946c-dd85-412b-afa0-36ecf0194be3\u0022, \u0022_uuid\u0022: \u0022fa46e6cbe9ebfa0ebf34b6d801be84bfcbb961a9\u0022, \u0022_kg_hide-input\u0022: false, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Sigmoid function\\n\u0022, \u0022G \u003c- function(z) {\\n\u0022, \u0022  return(1 / (1 + exp(-z)))\\n\u0022, \u0022}\\n\u0022, \u0022\\n\u0022, \u0022# Defaut definition of Z\\n\u0022, \u0022# Not used in the actual code\\n\u0022, \u0022# Z \u003c- t(theta) %*% X\\n\u0022, \u0022\\n\u0022, \u0022# Cost function\\n\u0022, \u0022J \u003c- function(theta, X, y){\\n\u0022, \u0022  z \u003c- X %*% theta\\n\u0022, \u0022  sigmoid \u003c- G(z)\\n\u0022, \u0022  m \u003c- length(y)\\n\u0022, \u0022  res \u003c- (-t(y) %*% log(sigmoid) - (t(1 - y) %*% log(1 - sigmoid)))/m\\n\u0022, \u0022  return(res)\\n\u0022, \u0022}\\n\u0022, \u0022\\n\u0022, \u0022# Hypothesis function sample\\n\u0022, \u0022# Not used in the actual code\\n\u0022, \u0022# H \u003c- G(Z)\\n\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00228cac4d20-ae1d-4012-a6cc-0c6dc89e7ba9\u0022, \u0022_uuid\u0022: \u0022b5d36460b82626c72abbe37bad4eceabcda58b15\u0022}, \u0022source\u0022: [\u0022From reviewing the initial train data, we identify that the embarked port is missing from a couple of passengers.\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022c5e65649-5ab4-462f-b4e6-6cb1893c4264\u0022, \u0022_uuid\u0022: \u0022e03a7014f684a8d95af04a5920f5622136cea663\u0022, \u0022_kg_hide-output\u0022: false}, \u0022source\u0022: [\u0022table(is.na(train_data$Embarked))\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00229c37d7f0-d4bb-4072-b822-dfe4c0eb8184\u0022, \u0022_uuid\u0022: \u0022cd8e278f43233a814c5005c6e48b198640fecfb2\u0022, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022In order to fill those values, we will use the fare payed by passengers for the different ports (this idea originates from a different kernel but it is very easy to use to fill in the missing values).\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00223891b3d8-f55d-458c-ac3f-161e78e16de9\u0022, \u0022_uuid\u0022: \u0022ea14494cc811c9e089c89937ab579dc385f95d84\u0022, \u0022_kg_hide-input\u0022: true}, \u0022source\u0022: [\u0022\\n\u0022, \u0022# Diclaimer: Idea was found on different kernel\\n\u0022, \u0022# Filling missing Embarked data\\n\u0022, \u0022p1 \u003c- ggplot(train_data)\\n\u0022, \u0022p1 + aes(x = Embarked, y = Fare, color = as.factor(Pclass)) + \\n\u0022, \u0022  geom_boxplot() + \\n\u0022, \u0022  geom_hline(yintercept = median(train_data[is.na(train_data$Embarked),]$Fare), \\n\u0022, \u0022             linetype = \u0027dashed\u0027, color = \u0027blue\u0027)  + theme(legend.position=\\\u0022bottom\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022d957ffd8-c156-4efd-84b8-9126aa6df7d7\u0022, \u0022_uuid\u0022: \u00226e38eaf3b866f71b431830d607342815b981bf00\u0022}, \u0022source\u0022: [\u0022It looks like the media fare value for the passengers without a port is matching port C. Let\u0027s fill the missing values.\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022acc6d302-2b82-4eae-9286-3b2c885a2ce5\u0022, \u0022_uuid\u0022: \u00226112c3957f8ab055cc9f34598a833acf2d56c47a\u0022, \u0022_kg_hide-input\u0022: false, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Fill missing embarked lines based on median\\n\u0022, \u0022train_data[is.na(train_data$Embarked),]$Embarked \u003c- \u0027C\u0027\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002267c20f46-b6a0-46f7-b085-bc91b0a7a145\u0022, \u0022_uuid\u0022: \u002283b9c3edbb8e6959302c7127237b03e0b087cc86\u0022}, \u0022source\u0022: [\u0022**Now it is time for the exciting things! The following operations take place:**\\n\u0022, \u0022* Format the data into dummy 0/1 variables so we can then feed the columns into the sigmoid function\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226722d04c-28d0-4d14-abb1-61ae7904d3af\u0022, \u0022_uuid\u0022: \u0022e1f1f24e68900193b8821a2480b0888cb6dc598c\u0022, \u0022_kg_hide-input\u0022: false, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Format coloumns to 0/1 dummy format\\n\u0022, \u0022test_data \u003c- format.tables(test_data)\\n\u0022, \u0022train_data \u003c- format.tables(train_data)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00228233ba21-d56d-4798-b26c-5b131ed38d71\u0022, \u0022_uuid\u0022: \u0022515c64e2a5c2f987514d3be30d9a783df090b15d\u0022, \u0022_kg_hide-input\u0022: true, \u0022_kg_hide-output\u0022: false, \u0022scrolled\u0022: true}, \u0022source\u0022: [\u0022coloumns.to.fit \u003c- c(\u0027Pclass2\u0027,\u0027Pclass3\u0027,\u0027Sex.int\u0027,\\n\u0022, \u0022                     \u0027SibSp\u0027,\u0027Parch\u0027,\\n\u0022, \u0022                     \u0027has_cabin\u0027,\u0027age_missing\u0027,\\n\u0022, \u0022                     \u0027EmbarkedQ\u0027,\u0027EmbarkedS\u0027, \u0027titleMiss\u0027, \u0027titleMr\u0027, \u0027titleMrs\u0027,\u0027titleOther\u0027)\\n\u0022, \u0022\\n\u0022, \u0022head(train_data[,coloumns.to.fit],10)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00228108a02a-2214-4897-b151-bc077d8ccc4a\u0022, \u0022_uuid\u0022: \u00220380af1a26b25d49598a307bc2bdd43a53e610a2\u0022}, \u0022source\u0022: [\u0022* Initialize the parameters (theta.initial) so the algorithm can start fitting the values\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00220a6d9a2a-57a5-4752-b13e-50171dcdb261\u0022, \u0022_uuid\u0022: \u0022294a400bc1442152d646fead6a4c174e653cd135\u0022, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Vector of zeros: [0,0,0, ... ,0] equal to the number of columns\\n\u0022, \u0022theta.initial \u003c- as.vector(rep(0,length(coloumns.to.fit)))\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022d4ee99ff-670e-4d74-9a74-260acd7fedf2\u0022, \u0022_uuid\u0022: \u00223e35c573105d4be30461cc8e271026e3c9a34aba\u0022}, \u0022source\u0022: [\u0022* Use the built-in R function \\\u0022optim\\\u0022 to find the parameters theta (theta.optimized) that minimize the J cost function of the logist regression. \u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00221d955de6-8cc3-4738-9ad7-7baeb87ff4b9\u0022, \u0022_uuid\u0022: \u0022da9987a5bd7aa9bb181c227c35d47d3444e428d3\u0022, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Select the coloums that will be used\\n\u0022, \u0022X \u003c- as.matrix(train_data[,coloumns.to.fit])\\n\u0022, \u0022y \u003c- train_data$Survived\\n\u0022, \u0022# Find parameters theta that optimize (minimize) the cost function J.\\n\u0022, \u0022# The cost function measures the difference between predicted and actual class\\n\u0022, \u0022theta.optimized \u003c- optim(theta.initial ,\\n\u0022, \u0022                         fn = J, \\n\u0022, \u0022                         X = X, \\n\u0022, \u0022                         y = y,\\n\u0022, \u0022                         control = list(maxit = 1000000))$par\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00228c6af0d9-3777-40d5-9a75-d119f1c51206\u0022, \u0022_uuid\u0022: \u0022d9e162cffd5f98192fd894ec3a85062f8ac6a1fd\u0022}, \u0022source\u0022: [\u0022* Evaluate the result of the sigmoid function (probability of survival) for the complete training set using the optimized parameters theta.\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002203e5a07a-ea16-4f9e-a69b-e4b34b8ea1f5\u0022, \u0022_uuid\u0022: \u00222539969bf41016a74e3eed0e6c8bc6817327202b\u0022, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Based on the optimized theta, generate the output values of the sigmoid function\\n\u0022, \u0022sigmoid.result \u003c- G(X %*% theta.optimized)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022c55361ad-9fac-4317-86da-26b891cfee59\u0022, \u0022_uuid\u0022: \u0022340b9218a7e084573013d75dc2c2de4557b3e828\u0022}, \u0022source\u0022: [\u0022* The logistic regression requires to set the threshold based on which a passenger is classified as Survivor or not (it is not 50-50!). In order to do this, we use the training set to find the sweet spot (unfortunately I have not implemented cross-validation here).\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022e22b873f-098f-4eca-bd48-b8525b068789\u0022, \u0022_uuid\u0022: \u002259786e7da5badda08fee5ab01e458bdf1eb78cd9\u0022, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# The logistic regretion requires to define the threshold that splits the two classes.\\n\u0022, \u0022# The threshold is a value in the set (0,1) - not inclusive\\n\u0022, \u0022# Find the thershold that maximises F1\\n\u0022, \u0022F1.max = 0\\n\u0022, \u0022F1 = 0\\n\u0022, \u0022threshold \u003c- 0\\n\u0022, \u0022for(i in seq(from=0.01, to=1, by=0.005)){\\n\u0022, \u0022  # For each possible value of the threhold\\n\u0022, \u0022  # update predictions and evaluate F1\\n\u0022, \u0022  y_predict \u003c- sigmoid.result \u003e i\\n\u0022, \u0022  y_predict[y_predict == T] \u003c- 1\\n\u0022, \u0022  y_predict[y_predict == F] \u003c- 0\\n\u0022, \u0022  # Performance\\n\u0022, \u0022  results.table \u003c- table(y_predict, train_data$Survived)\\n\u0022, \u0022  if (sum(dim(results.table)) == 4) {\\n\u0022, \u0022    precision \u003c- results.table[2,2] / (results.table[2,2] + results.table[2,1])\\n\u0022, \u0022    recal \u003c- results.table[2,2] / (results.table[2,2] + results.table[1,2])\\n\u0022, \u0022    F1 \u003c- 2 * precision * recal / (precision + recal)   \\n\u0022, \u0022    # print(paste(\u0027Threshold: \u0027, threshold, \u0027 - \u0027, \u0027F1: \u0027, F1))\\n\u0022, \u0022    if (F1 \u003e= F1.max){\\n\u0022, \u0022      F1.max \u003c- F1\\n\u0022, \u0022      threshold \u003c- i\\n\u0022, \u0022      # print(paste(\u0027Threshold: \u0027, threshold, \u0027 - \u0027, \u0027F1: \u0027, F1.max))\\n\u0022, \u0022    }\\n\u0022, \u0022  } \\n\u0022, \u0022}\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00224fa29b57-7c25-4b29-8079-bef6ab0daa3e\u0022, \u0022_uuid\u0022: \u0022a0f900514f899ca505107b906f0d7ff82c13194b\u0022}, \u0022source\u0022: [\u0022**At this point, we have evaluated:**\\n\u0022, \u0022* Optimized theta parameters\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226a258506-e732-40f1-808b-9f8fa201d29d\u0022, \u0022_uuid\u0022: \u002293aeeeaf01a7814f5726fc9c4c13577499712b0b\u0022, \u0022_kg_hide-input\u0022: false, \u0022_kg_hide-output\u0022: false, \u0022scrolled\u0022: true}, \u0022source\u0022: [\u0022print(theta.optimized)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022981394e6-f76c-4fb0-9bbc-a7ce43e56bd5\u0022, \u0022_uuid\u0022: \u0022c2241705a9b9f1f75c34888e89ea8a785bd17746\u0022}, \u0022source\u0022: [\u0022* Comparison of actual versus predicted survival\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022005da263-ed47-4086-bf70-a214e2e9f947\u0022, \u0022_uuid\u0022: \u0022601e5096776899beb4f291dbcfbf2176c446e917\u0022, \u0022_kg_hide-input\u0022: false}, \u0022source\u0022: [\u0022# Final optimum prediction\\n\u0022, \u0022y_predict \u003c- sigmoid.result \u003e threshold\\n\u0022, \u0022y_predict[y_predict == T] \u003c- 1\\n\u0022, \u0022y_predict[y_predict == F] \u003c- 0\\n\u0022, \u0022\\n\u0022, \u0022# Performance on train set\\n\u0022, \u0022results.table \u003c- table(y_predict, train_data$Survived,dnn = c(\u0027Predicted\u0027,\u0027Actual\u0027))\\n\u0022, \u0022print(results.table)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00229d32e63d-082f-4d2e-9d13-717528274898\u0022, \u0022_uuid\u0022: \u0022366daeaec314e43805311fa7d51345510fb463a7\u0022}, \u0022source\u0022: [\u0022* Optimized classification threshold based on the F1-score (https://en.wikipedia.org/wiki/F1_score)\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002208b4a06a-535a-43c9-86e5-65f85191395c\u0022, \u0022_uuid\u0022: \u0022a9effc5e205570a4a2158325250326b6c69e941c\u0022}, \u0022source\u0022: [\u0022precision \u003c- results.table[2,2] / (results.table[2,2] + results.table[2,1])\\n\u0022, \u0022recal \u003c- results.table[2,2] / (results.table[2,2] + results.table[1,2])\\n\u0022, \u0022F1 \u003c- 2 * precision * recal / (precision + recal)   \\n\u0022, \u0022print(paste(\u0027Threshold calculated: \u0027, threshold, \u0027 - \u0027, \u0027F1-score: \u0027, F1))\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002248e857e5-8024-4ddf-931f-d141d62eb7cc\u0022, \u0022_uuid\u0022: \u0022b4981fb1aba0e72bb6e78c8ac97837805af0f9fc\u0022}, \u0022source\u0022: [\u0022**Time for some easy-to-digest algorithm performance depiction.** \\n\u0022, \u0022\\n\u0022, \u0022In the following graph we have:\\n\u0022, \u0022* The X-axis is the outcome of the sigmoid fuction (survival probability for each survivor)\\n\u0022, \u0022* The Y-axis is the number of passengers.\\n\u0022, \u0022* The vertical blue line represents the optimum threshold we have defined for this particular problem. All data points on the left of the line are predicted to have died. All data points on the right are predicted to have survived.\\n\u0022, \u0022* Data points in blue vs red represent the actual outcome on the training set.\\n\u0022, \u0022* The training set is split into male/female just becuase the differences are huge between those groups.\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00221c634791-77d1-4f7c-bea5-ab6d5bf2b5af\u0022, \u0022_uuid\u0022: \u0022abbb80f6ff1068bc5ab1a99e8de73393991fd151\u0022, \u0022_kg_hide-input\u0022: false}, \u0022source\u0022: [\u0022\\n\u0022, \u0022# Visualization\\n\u0022, \u0022tmp \u003c- cbind(as.data.frame(sigmoid.result), train_data$Survived,train_data$Sex)\\n\u0022, \u0022names(tmp) \u003c- c(\u0027sigmoid\u0027,\u0027Actual Outcome\u0027,\u0027Sex\u0027)\\n\u0022, \u0022tmp$\u0027Actual Outcome\u0027 \u003c- as.character(tmp$\u0027Actual Outcome\u0027)\\n\u0022, \u0022tmp[tmp$`Actual Outcome` == 1,]$`Actual Outcome` \u003c- \u0027Survived\u0027\\n\u0022, \u0022tmp[tmp$`Actual Outcome`== 0,]$`Actual Outcome` \u003c- \u0027Died\u0027\\n\u0022, \u0022tmp$`Actual Outcome` \u003c- as.factor(tmp$`Actual Outcome`)\\n\u0022, \u0022p1 \u003c- ggplot(tmp)\\n\u0022, \u0022p1 + aes(x = sigmoid, fill = `Actual Outcome`) + geom_histogram(bins = 75) + \\n\u0022, \u0022  ggtitle(paste(\u0027Threshold: \u0027, threshold, \u0027 - \u0027, \u0027F1-score: \u0027, round(F1.max,3) )) +\\n\u0022, \u0022  geom_vline(xintercept= threshold, color = \u0027blue\u0027) + facet_grid(Sex ~ .) +\\n\u0022, \u0022  geom_text(aes(x=threshold - 0.10, label=\\\u0022Predicted:Died\\\u0022, y=100), colour=\\\u0022brown3\\\u0022, angle=0) +\\n\u0022, \u0022  geom_text(aes(x=threshold + 0.15, label=\\\u0022Predicted:Survived\\\u0022, y=100), colour=\\\u0022darkolivegreen4\\\u0022, angle=0) +\\n\u0022, \u0022  geom_text(aes(x=threshold + 0.02, label=\\\u0022Threshold\\\u0022, y = 65), colour=\\\u0022blue\\\u0022, angle=90) +\\n\u0022, \u0022  xlab(\u0027Predicted probability of survival - Result of sigmoid function\u0027) +\\n\u0022, \u0022  ylab(\u0027Number of passengers\u0027) + theme(legend.position=\\\u0022bottom\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022e28ad1c4-7d16-46be-b1cb-0fe81cca52e3\u0022, \u0022_uuid\u0022: \u00227a18986a2e0f36dcf6a645dfb81b195501471fc5\u0022}, \u0022source\u0022: [\u0022It looks like the basic implementation of the logistic regression algorithm has delivered quite decent results without any complicated feature engineering and without fully utilizing variables like age, fare and ticket. Those are points for further investigation. However, even with this implementation, it achieves 0.77990 accuracy; not bad for a start.\\n\u0022, \u0022\\n\u0022, \u0022Please let me know of comments, ideas for improvements as well as any critical points missed in the process.\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00229e28e0dd-37e3-4a9a-80d2-a1abf3b9f93c\u0022, \u0022_uuid\u0022: \u0022da2fff7f94b947192cc0d3662af3b3d334b88e19\u0022}, \u0022source\u0022: [], \u0022cell_type\u0022: \u0022markdown\u0022}], \u0022metadata\u0022: {\u0022language_info\u0022: {\u0022codemirror_mode\u0022: \u0022r\u0022, \u0022version\u0022: \u00223.4.2\u0022, \u0022pygments_lexer\u0022: \u0022r\u0022, \u0022name\u0022: \u0022R\u0022, \u0022file_extension\u0022: \u0022.r\u0022, \u0022mimetype\u0022: \u0022text/x-r-source\u0022}, \u0022kernelspec\u0022: {\u0022language\u0022: \u0022R\u0022, \u0022display_name\u0022: \u0022R\u0022, \u0022name\u0022: \u0022ir\u0022}}, \u0022nbformat\u0022: 4}","dateCreated":"2017-12-06T13:39:33.103Z"},"kernelRun":{"id":1885576,"kernelId":409892,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic - Logistic regression from scratch (0.779)","dateCreated":"2017-12-06T13:39:33.103Z","dateEvaluated":"2017-12-06T13:39:35.413Z","workerContainerPort":null,"workerUptimeSeconds":384991,"workerIPAddress":"172.16.1.2     ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1885576/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..Wg7r0YlIGpmSyBTY0DNSsw.va6NLaRDnJvzpURmBj3XigIqh6mt7TDJCDHpI9UUSOmB3KyUDL3YXKB5lsoC7Y5rf1mMJsEXv053WgOSM-1K-lRcltKIYjUXimCt52tGDBM7J52Y22HF0D6DZV36MwKUMmWcThW4GF8qB2hv0Amno_4PT3QWA9Tr1BaPhiOSSTM.DsBWRD4L12VuPBrh76ZcAg/__results__.html","commit":{"id":6001310,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022nbformat_minor\u0022: 1, \u0022cells\u0022: [{\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022cdd899f4-8ef5-41b6-bfe5-2bbfa3e84f09\u0022, \u0022_uuid\u0022: \u00220c2ddfe2627a65c6a173b362b4b51888c74ad273\u0022}, \u0022source\u0022: [\u0022The following Titanic kernel is based on the logistic regression theory that is part of the course Machine Learning on Coursera by Andrew Ng.\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022e6a0aaa0-cfae-4b4d-a3f5-c9e0b1be1558\u0022, \u0022_uuid\u0022: \u0022336b937e3f6dab29d7ff6b4aa78eae195ba04356\u0022, \u0022_kg_hide-input\u0022: true, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# This R environment comes with all of CRAN preinstalled, as well as many other helpful packages\\n\u0022, \u0022# The environment is defined by the kaggle/rstats docker image: https://github.com/kaggle/docker-rstats\\n\u0022, \u0022# For example, here\u0027s several helpful packages to load in \\n\u0022, \u0022\\n\u0022, \u0022library(ggplot2) # Data visualization\\n\u0022, \u0022library(readr) # CSV file I/O, e.g. the read_csv function\\n\u0022, \u0022\\n\u0022, \u0022# Input data files are available in the \\\u0022../input/\\\u0022 directory.\\n\u0022, \u0022# For example, running this (by clicking run or pressing Shift+Enter) will list the files in the input directory\\n\u0022, \u0022\\n\u0022, \u0022system(\\\u0022ls ../input\\\u0022)\\n\u0022, \u0022\\n\u0022, \u0022test_data \u003c- read_csv(\\\u0022../input/test.csv\\\u0022)\\n\u0022, \u0022train_data \u003c- read_csv(\\\u0022../input/train.csv\\\u0022)\\n\u0022, \u0022\\n\u0022, \u0022library(ggplot2)\\n\u0022, \u0022library(dplyr)\\n\u0022, \u0022library(tidyr)\\n\u0022, \u0022library(readr)\\n\u0022, \u0022\\n\u0022, \u0022# Any results you write to the current directory are saved as output.\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022fca0fec2-2b0d-4fa9-8092-1fb5200ce3ba\u0022, \u0022_uuid\u0022: \u0022aadc9fdc7c88bed7b941ff3b0c652a0c4a0c8738\u0022, \u0022_kg_hide-input\u0022: false, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Generic function to format both training and test set\\n\u0022, \u0022format.tables \u003c- function(df){\\n\u0022, \u0022  \\n\u0022, \u0022  #df$Survived \u003c- as.factor(df$Survived)\\n\u0022, \u0022  df$Pclass \u003c- as.factor(df$Pclass)\\n\u0022, \u0022  df$Sex \u003c- as.factor(df$Sex)\\n\u0022, \u0022  df$Embarked \u003c- as.factor(df$Embarked)\\n\u0022, \u0022  \\n\u0022, \u0022  # Dummy variable for Sex\\n\u0022, \u0022  df$Sex.int \u003c- 0\\n\u0022, \u0022  df[df$Sex == \u0027male\u0027,]$Sex.int \u003c- 1\\n\u0022, \u0022  \\n\u0022, \u0022  # Dummy variable for Pclass\\n\u0022, \u0022  #df$Pclass \u003c- as.integer(df$Pclass)\\n\u0022, \u0022  tmp \u003c- model.matrix(PassengerId ~ Pclass,df[,c(\u0027PassengerId\u0027,\u0027Pclass\u0027)])\\n\u0022, \u0022  df \u003c- cbind(df,tmp[,-1])\\n\u0022, \u0022  \\n\u0022, \u0022  # Dummy variable if passenger has cabin\\n\u0022, \u0022  df$has_cabin \u003c- 0\\n\u0022, \u0022  df[!is.na(df$Cabin),]$has_cabin \u003c- 1\\n\u0022, \u0022  \\n\u0022, \u0022  tmp \u003c- model.matrix(PassengerId ~ Embarked,df[,c(\u0027PassengerId\u0027,\u0027Embarked\u0027)])\\n\u0022, \u0022  df \u003c- cbind(df,tmp[,-1])\\n\u0022, \u0022  \\n\u0022, \u0022  #df$embarked.C \u003c- 0\\n\u0022, \u0022  #df$embarked.Q \u003c- 0\\n\u0022, \u0022  #df[df$Embarked == \u0027C\u0027,]$embarked.C \u003c- 1\\n\u0022, \u0022  #df[df$Embarked == \u0027Q\u0027,]$embarked.Q \u003c- 1\\n\u0022, \u0022  \\n\u0022, \u0022  df$age_missing \u003c- 0\\n\u0022, \u0022  df[is.na(df$Age),]$age_missing \u003c- 1\\n\u0022, \u0022  \\n\u0022, \u0022  # Titles\\n\u0022, \u0022  titles \u003c- df %\u003e% select(\u0027Name\u0027) %\u003e% \\n\u0022, \u0022    separate(col = Name,into = c(\u0027A\u0027,\u0027B\u0027), sep = \u0027,\u0027) %\u003e% \\n\u0022, \u0022    separate(col = B,into = c(\u0027A2\u0027,\u0027B2\u0027), sep = \u0027. \u0027) %\u003e% \\n\u0022, \u0022    select(\u0027A2\u0027)\\n\u0022, \u0022  \\n\u0022, \u0022  df$title \u003c-trimws(titles$A2)\\n\u0022, \u0022  # df$title \u003c- as.factor(df$title)\\n\u0022, \u0022  tmp \u003c- table(df$title) \u003c 15\\n\u0022, \u0022  df[tmp[df$title] == TRUE,]$title \u003c- \u0027Other\u0027\\n\u0022, \u0022  \\n\u0022, \u0022  tmp \u003c- model.matrix(Name ~ title,df[,c(\u0027title\u0027,\u0027Name\u0027)])\\n\u0022, \u0022  df \u003c- cbind(df,tmp[,-1])\\n\u0022, \u0022  \\n\u0022, \u0022  return(df)\\n\u0022, \u0022}\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00222e5894be-4161-44b3-8e4b-73e1c41ac730\u0022, \u0022_uuid\u0022: \u002265d4e6e650d04ac87d04062ef55f4f63e1e1991c\u0022}, \u0022source\u0022: [\u0022The following basic functions are defined:\\n\u0022, \u00221. Sigmoid function (https://en.wikipedia.org/wiki/Sigmoid_function)\\n\u0022, \u00222. Logistic regression cost function. Based on the cost function we fit the optimum parameters for the model\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022d551946c-dd85-412b-afa0-36ecf0194be3\u0022, \u0022_uuid\u0022: \u0022fa46e6cbe9ebfa0ebf34b6d801be84bfcbb961a9\u0022, \u0022_kg_hide-input\u0022: false, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Sigmoid function\\n\u0022, \u0022G \u003c- function(z) {\\n\u0022, \u0022  return(1 / (1 + exp(-z)))\\n\u0022, \u0022}\\n\u0022, \u0022\\n\u0022, \u0022# Defaut definition of Z\\n\u0022, \u0022# Not used in the actual code\\n\u0022, \u0022# Z \u003c- t(theta) %*% X\\n\u0022, \u0022\\n\u0022, \u0022# Cost function\\n\u0022, \u0022J \u003c- function(theta, X, y){\\n\u0022, \u0022  z \u003c- X %*% theta\\n\u0022, \u0022  sigmoid \u003c- G(z)\\n\u0022, \u0022  m \u003c- length(y)\\n\u0022, \u0022  res \u003c- (-t(y) %*% log(sigmoid) - (t(1 - y) %*% log(1 - sigmoid)))/m\\n\u0022, \u0022  return(res)\\n\u0022, \u0022}\\n\u0022, \u0022\\n\u0022, \u0022# Hypothesis function sample\\n\u0022, \u0022# Not used in the actual code\\n\u0022, \u0022# H \u003c- G(Z)\\n\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00228cac4d20-ae1d-4012-a6cc-0c6dc89e7ba9\u0022, \u0022_uuid\u0022: \u0022b5d36460b82626c72abbe37bad4eceabcda58b15\u0022}, \u0022source\u0022: [\u0022From reviewing the initial train data, we identify that the embarked port is missing from a couple of passengers.\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022c5e65649-5ab4-462f-b4e6-6cb1893c4264\u0022, \u0022_uuid\u0022: \u0022e03a7014f684a8d95af04a5920f5622136cea663\u0022, \u0022_kg_hide-output\u0022: false}, \u0022source\u0022: [\u0022table(is.na(train_data$Embarked))\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00229c37d7f0-d4bb-4072-b822-dfe4c0eb8184\u0022, \u0022_uuid\u0022: \u0022cd8e278f43233a814c5005c6e48b198640fecfb2\u0022, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022In order to fill those values, we will use the fare payed by passengers for the different ports (this idea originates from a different kernel but it is very easy to use to fill in the missing values).\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00223891b3d8-f55d-458c-ac3f-161e78e16de9\u0022, \u0022_uuid\u0022: \u0022ea14494cc811c9e089c89937ab579dc385f95d84\u0022, \u0022_kg_hide-input\u0022: true}, \u0022source\u0022: [\u0022\\n\u0022, \u0022# Diclaimer: Idea was found on different kernel\\n\u0022, \u0022# Filling missing Embarked data\\n\u0022, \u0022p1 \u003c- ggplot(train_data)\\n\u0022, \u0022p1 + aes(x = Embarked, y = Fare, color = as.factor(Pclass)) + \\n\u0022, \u0022  geom_boxplot() + \\n\u0022, \u0022  geom_hline(yintercept = median(train_data[is.na(train_data$Embarked),]$Fare), \\n\u0022, \u0022             linetype = \u0027dashed\u0027, color = \u0027blue\u0027)  + theme(legend.position=\\\u0022bottom\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022d957ffd8-c156-4efd-84b8-9126aa6df7d7\u0022, \u0022_uuid\u0022: \u00226e38eaf3b866f71b431830d607342815b981bf00\u0022}, \u0022source\u0022: [\u0022It looks like the media fare value for the passengers without a port is matching port C. Let\u0027s fill the missing values.\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022acc6d302-2b82-4eae-9286-3b2c885a2ce5\u0022, \u0022_uuid\u0022: \u00226112c3957f8ab055cc9f34598a833acf2d56c47a\u0022, \u0022_kg_hide-input\u0022: false, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Fill missing embarked lines based on median\\n\u0022, \u0022train_data[is.na(train_data$Embarked),]$Embarked \u003c- \u0027C\u0027\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002267c20f46-b6a0-46f7-b085-bc91b0a7a145\u0022, \u0022_uuid\u0022: \u002283b9c3edbb8e6959302c7127237b03e0b087cc86\u0022}, \u0022source\u0022: [\u0022**Now it is time for the exciting things! The following operations take place:**\\n\u0022, \u0022* Format the data into dummy 0/1 variables so we can then feed the columns into the sigmoid function\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226722d04c-28d0-4d14-abb1-61ae7904d3af\u0022, \u0022_uuid\u0022: \u0022e1f1f24e68900193b8821a2480b0888cb6dc598c\u0022, \u0022_kg_hide-input\u0022: false, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Format coloumns to 0/1 dummy format\\n\u0022, \u0022test_data \u003c- format.tables(test_data)\\n\u0022, \u0022train_data \u003c- format.tables(train_data)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00228233ba21-d56d-4798-b26c-5b131ed38d71\u0022, \u0022_uuid\u0022: \u0022515c64e2a5c2f987514d3be30d9a783df090b15d\u0022, \u0022_kg_hide-input\u0022: true, \u0022_kg_hide-output\u0022: false, \u0022scrolled\u0022: true}, \u0022source\u0022: [\u0022coloumns.to.fit \u003c- c(\u0027Pclass2\u0027,\u0027Pclass3\u0027,\u0027Sex.int\u0027,\\n\u0022, \u0022                     \u0027SibSp\u0027,\u0027Parch\u0027,\\n\u0022, \u0022                     \u0027has_cabin\u0027,\u0027age_missing\u0027,\\n\u0022, \u0022                     \u0027EmbarkedQ\u0027,\u0027EmbarkedS\u0027, \u0027titleMiss\u0027, \u0027titleMr\u0027, \u0027titleMrs\u0027,\u0027titleOther\u0027)\\n\u0022, \u0022\\n\u0022, \u0022head(train_data[,coloumns.to.fit],10)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00228108a02a-2214-4897-b151-bc077d8ccc4a\u0022, \u0022_uuid\u0022: \u00220380af1a26b25d49598a307bc2bdd43a53e610a2\u0022}, \u0022source\u0022: [\u0022* Initialize the parameters (theta.initial) so the algorithm can start fitting the values\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00220a6d9a2a-57a5-4752-b13e-50171dcdb261\u0022, \u0022_uuid\u0022: \u0022294a400bc1442152d646fead6a4c174e653cd135\u0022, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Vector of zeros: [0,0,0, ... ,0] equal to the number of columns\\n\u0022, \u0022theta.initial \u003c- as.vector(rep(0,length(coloumns.to.fit)))\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022d4ee99ff-670e-4d74-9a74-260acd7fedf2\u0022, \u0022_uuid\u0022: \u00223e35c573105d4be30461cc8e271026e3c9a34aba\u0022}, \u0022source\u0022: [\u0022* Use the built-in R function \\\u0022optim\\\u0022 to find the parameters theta (theta.optimized) that minimize the J cost function of the logist regression. \u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00221d955de6-8cc3-4738-9ad7-7baeb87ff4b9\u0022, \u0022_uuid\u0022: \u0022da9987a5bd7aa9bb181c227c35d47d3444e428d3\u0022, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Select the coloums that will be used\\n\u0022, \u0022X \u003c- as.matrix(train_data[,coloumns.to.fit])\\n\u0022, \u0022y \u003c- train_data$Survived\\n\u0022, \u0022# Find parameters theta that optimize (minimize) the cost function J.\\n\u0022, \u0022# The cost function measures the difference between predicted and actual class\\n\u0022, \u0022theta.optimized \u003c- optim(theta.initial ,\\n\u0022, \u0022                         fn = J, \\n\u0022, \u0022                         X = X, \\n\u0022, \u0022                         y = y,\\n\u0022, \u0022                         control = list(maxit = 1000000))$par\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00228c6af0d9-3777-40d5-9a75-d119f1c51206\u0022, \u0022_uuid\u0022: \u0022d9e162cffd5f98192fd894ec3a85062f8ac6a1fd\u0022}, \u0022source\u0022: [\u0022* Evaluate the result of the sigmoid function (probability of survival) for the complete training set using the optimized parameters theta.\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002203e5a07a-ea16-4f9e-a69b-e4b34b8ea1f5\u0022, \u0022_uuid\u0022: \u00222539969bf41016a74e3eed0e6c8bc6817327202b\u0022, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# Based on the optimized theta, generate the output values of the sigmoid function\\n\u0022, \u0022sigmoid.result \u003c- G(X %*% theta.optimized)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022c55361ad-9fac-4317-86da-26b891cfee59\u0022, \u0022_uuid\u0022: \u0022340b9218a7e084573013d75dc2c2de4557b3e828\u0022}, \u0022source\u0022: [\u0022* The logistic regression requires to set the threshold based on which a passenger is classified as Survivor or not (it is not 50-50!). In order to do this, we use the training set to find the sweet spot (unfortunately I have not implemented cross-validation here).\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022e22b873f-098f-4eca-bd48-b8525b068789\u0022, \u0022_uuid\u0022: \u002259786e7da5badda08fee5ab01e458bdf1eb78cd9\u0022, \u0022_kg_hide-output\u0022: true}, \u0022source\u0022: [\u0022# The logistic regretion requires to define the threshold that splits the two classes.\\n\u0022, \u0022# The threshold is a value in the set (0,1) - not inclusive\\n\u0022, \u0022# Find the thershold that maximises F1\\n\u0022, \u0022F1.max = 0\\n\u0022, \u0022F1 = 0\\n\u0022, \u0022threshold \u003c- 0\\n\u0022, \u0022for(i in seq(from=0.01, to=1, by=0.005)){\\n\u0022, \u0022  # For each possible value of the threhold\\n\u0022, \u0022  # update predictions and evaluate F1\\n\u0022, \u0022  y_predict \u003c- sigmoid.result \u003e i\\n\u0022, \u0022  y_predict[y_predict == T] \u003c- 1\\n\u0022, \u0022  y_predict[y_predict == F] \u003c- 0\\n\u0022, \u0022  # Performance\\n\u0022, \u0022  results.table \u003c- table(y_predict, train_data$Survived)\\n\u0022, \u0022  if (sum(dim(results.table)) == 4) {\\n\u0022, \u0022    precision \u003c- results.table[2,2] / (results.table[2,2] + results.table[2,1])\\n\u0022, \u0022    recal \u003c- results.table[2,2] / (results.table[2,2] + results.table[1,2])\\n\u0022, \u0022    F1 \u003c- 2 * precision * recal / (precision + recal)   \\n\u0022, \u0022    # print(paste(\u0027Threshold: \u0027, threshold, \u0027 - \u0027, \u0027F1: \u0027, F1))\\n\u0022, \u0022    if (F1 \u003e= F1.max){\\n\u0022, \u0022      F1.max \u003c- F1\\n\u0022, \u0022      threshold \u003c- i\\n\u0022, \u0022      # print(paste(\u0027Threshold: \u0027, threshold, \u0027 - \u0027, \u0027F1: \u0027, F1.max))\\n\u0022, \u0022    }\\n\u0022, \u0022  } \\n\u0022, \u0022}\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00224fa29b57-7c25-4b29-8079-bef6ab0daa3e\u0022, \u0022_uuid\u0022: \u0022a0f900514f899ca505107b906f0d7ff82c13194b\u0022}, \u0022source\u0022: [\u0022**At this point, we have evaluated:**\\n\u0022, \u0022* Optimized theta parameters\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00226a258506-e732-40f1-808b-9f8fa201d29d\u0022, \u0022_uuid\u0022: \u002293aeeeaf01a7814f5726fc9c4c13577499712b0b\u0022, \u0022_kg_hide-input\u0022: false, \u0022_kg_hide-output\u0022: false, \u0022scrolled\u0022: true}, \u0022source\u0022: [\u0022print(theta.optimized)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022981394e6-f76c-4fb0-9bbc-a7ce43e56bd5\u0022, \u0022_uuid\u0022: \u0022c2241705a9b9f1f75c34888e89ea8a785bd17746\u0022}, \u0022source\u0022: [\u0022* Comparison of actual versus predicted survival\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022005da263-ed47-4086-bf70-a214e2e9f947\u0022, \u0022_uuid\u0022: \u0022601e5096776899beb4f291dbcfbf2176c446e917\u0022, \u0022_kg_hide-input\u0022: false}, \u0022source\u0022: [\u0022# Final optimum prediction\\n\u0022, \u0022y_predict \u003c- sigmoid.result \u003e threshold\\n\u0022, \u0022y_predict[y_predict == T] \u003c- 1\\n\u0022, \u0022y_predict[y_predict == F] \u003c- 0\\n\u0022, \u0022\\n\u0022, \u0022# Performance on train set\\n\u0022, \u0022results.table \u003c- table(y_predict, train_data$Survived,dnn = c(\u0027Predicted\u0027,\u0027Actual\u0027))\\n\u0022, \u0022print(results.table)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00229d32e63d-082f-4d2e-9d13-717528274898\u0022, \u0022_uuid\u0022: \u0022366daeaec314e43805311fa7d51345510fb463a7\u0022}, \u0022source\u0022: [\u0022* Optimized classification threshold based on the F1-score (https://en.wikipedia.org/wiki/F1_score)\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002208b4a06a-535a-43c9-86e5-65f85191395c\u0022, \u0022_uuid\u0022: \u0022a9effc5e205570a4a2158325250326b6c69e941c\u0022}, \u0022source\u0022: [\u0022precision \u003c- results.table[2,2] / (results.table[2,2] + results.table[2,1])\\n\u0022, \u0022recal \u003c- results.table[2,2] / (results.table[2,2] + results.table[1,2])\\n\u0022, \u0022F1 \u003c- 2 * precision * recal / (precision + recal)   \\n\u0022, \u0022print(paste(\u0027Threshold calculated: \u0027, threshold, \u0027 - \u0027, \u0027F1-score: \u0027, F1))\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u002248e857e5-8024-4ddf-931f-d141d62eb7cc\u0022, \u0022_uuid\u0022: \u0022b4981fb1aba0e72bb6e78c8ac97837805af0f9fc\u0022}, \u0022source\u0022: [\u0022**Time for some easy-to-digest algorithm performance depiction.** \\n\u0022, \u0022\\n\u0022, \u0022In the following graph we have:\\n\u0022, \u0022* The X-axis is the outcome of the sigmoid fuction (survival probability for each survivor)\\n\u0022, \u0022* The Y-axis is the number of passengers.\\n\u0022, \u0022* The vertical blue line represents the optimum threshold we have defined for this particular problem. All data points on the left of the line are predicted to have died. All data points on the right are predicted to have survived.\\n\u0022, \u0022* Data points in blue vs red represent the actual outcome on the training set.\\n\u0022, \u0022* The training set is split into male/female just becuase the differences are huge between those groups.\u0022], \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00221c634791-77d1-4f7c-bea5-ab6d5bf2b5af\u0022, \u0022_uuid\u0022: \u0022abbb80f6ff1068bc5ab1a99e8de73393991fd151\u0022, \u0022_kg_hide-input\u0022: false}, \u0022source\u0022: [\u0022\\n\u0022, \u0022# Visualization\\n\u0022, \u0022tmp \u003c- cbind(as.data.frame(sigmoid.result), train_data$Survived,train_data$Sex)\\n\u0022, \u0022names(tmp) \u003c- c(\u0027sigmoid\u0027,\u0027Actual Outcome\u0027,\u0027Sex\u0027)\\n\u0022, \u0022tmp$\u0027Actual Outcome\u0027 \u003c- as.character(tmp$\u0027Actual Outcome\u0027)\\n\u0022, \u0022tmp[tmp$`Actual Outcome` == 1,]$`Actual Outcome` \u003c- \u0027Survived\u0027\\n\u0022, \u0022tmp[tmp$`Actual Outcome`== 0,]$`Actual Outcome` \u003c- \u0027Died\u0027\\n\u0022, \u0022tmp$`Actual Outcome` \u003c- as.factor(tmp$`Actual Outcome`)\\n\u0022, \u0022p1 \u003c- ggplot(tmp)\\n\u0022, \u0022p1 + aes(x = sigmoid, fill = `Actual Outcome`) + geom_histogram(bins = 75) + \\n\u0022, \u0022  ggtitle(paste(\u0027Threshold: \u0027, threshold, \u0027 - \u0027, \u0027F1-score: \u0027, round(F1.max,3) )) +\\n\u0022, \u0022  geom_vline(xintercept= threshold, color = \u0027blue\u0027) + facet_grid(Sex ~ .) +\\n\u0022, \u0022  geom_text(aes(x=threshold - 0.10, label=\\\u0022Predicted:Died\\\u0022, y=100), colour=\\\u0022brown3\\\u0022, angle=0) +\\n\u0022, \u0022  geom_text(aes(x=threshold + 0.15, label=\\\u0022Predicted:Survived\\\u0022, y=100), colour=\\\u0022darkolivegreen4\\\u0022, angle=0) +\\n\u0022, \u0022  geom_text(aes(x=threshold + 0.02, label=\\\u0022Threshold\\\u0022, y = 65), colour=\\\u0022blue\\\u0022, angle=90) +\\n\u0022, \u0022  xlab(\u0027Predicted probability of survival - Result of sigmoid function\u0027) +\\n\u0022, \u0022  ylab(\u0027Number of passengers\u0027) + theme(legend.position=\\\u0022bottom\\\u0022)\u0022], \u0022cell_type\u0022: \u0022code\u0022}, {\u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022e28ad1c4-7d16-46be-b1cb-0fe81cca52e3\u0022, \u0022_uuid\u0022: \u00227a18986a2e0f36dcf6a645dfb81b195501471fc5\u0022}, \u0022source\u0022: [\u0022It looks like the basic implementation of the logistic regression algorithm has delivered quite decent results without any complicated feature engineering and without fully utilizing variables like age, 03eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\
