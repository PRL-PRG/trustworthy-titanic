2, \u0022trusted\u0022: false, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u00222d17cd9a-52bc-43a6-9dd6-f5df59045ec3\u0022, \u0022_uuid\u0022: \u0022fdc23dc8ecff900cb6bb1bf7c36c828aeb18728a\u0022}, \u0022source\u0022: \u0022# Familie size: siblings + spouses + parents + children + Passenger themselve\\nfull$Fsize \u003c- full$SibSp + full$Parch + 1\\n\\n# Group also people in the same cabin with family size == 1\\ncabins \u003c- full$Cabin\\nn_occur \u003c- data.frame(table(Var1=cabins))\\nn_occur \u003c- subset(n_occur, nchar(as.character(Var1)) \u003e 1)\\n\\nsharedCabins \u003c- n_occur$Var1[n_occur$Freq \u003e 1]\\n\\nsharedInd \u003c- full$Fsize == 1 \u0026 full$Cabin %in% sharedCabins\\nfull$Fsize[sharedInd] \u003c- 2\u0022, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: []}, {\u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u00229b91fb5b-3c21-4181-8d42-1f35418dcf5d\u0022, \u0022_uuid\u0022: \u002271bee2b2e1d1d57a8e2ff6984b5648f5fa2c9522\u0022}, \u0022source\u0022: \u0022# Concatenate surname w/ family size\\nfull$Family \u003c- paste(full$Surname, full$FsizeAdj, sep=\u0027_\u0027)\\n\\n# Plot Family Size vs Survivor\\nggplot(full[1:891, ], aes(x = Fsize, fill = factor(Survived))) +\\n  geom_bar(stat=\u0027count\u0027, position=\u0027dodge\u0027) +\\n  scale_x_continuous(breaks=c(1:11)) +\\n  labs(x = \u0027Family Size\u0027) +\\n  theme_few()\u0022, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: []}, {\u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u0022aee29b1f-51a7-4d85-9f2a-beacc3834d3a\u0022, \u0022_uuid\u0022: \u0022732555707e23a06fd24f2ac27b0cba8cbbb5c94a\u0022}, \u0022source\u0022: \u0022# Discretize family size\\nfull$FsizeD[full$Fsize 7,\u0027Embarked\u0027, \u0027Deck\u0027,\\n                 \u0027Title\u0027,\u0027Surname\u0027,\u0027Family\u0027,\u0027FsizeD\u0027)\\n\\nfull[factor_vars] \u003c- lapply(full[factor_vars], function(x) as.factor(x))\\n\\n# Set a random seed\\nset.seed(129)\\n\\n# Perform mice imputation, excluding certain less-than-useful variables:\\n#mice_mod \u003c- mice(full[, !names(full) %in% c(\u0027Name\u0027,\u0027Ticket\u0027,\u0027Family\u0027,\u0027Surname\u0027,\u0027Survived\u0027)], method=\u0027rf\u0027) \\nmice_mod \u003c- mice(full[, !names(full) %in% c(\u0027PassengerId\u0027,\u0027Name\u0027,\u0027Ticket\u0027,\u0027Cabin\u0027,\u0027Family\u0027,\u0027Surname\u0027,\u0027Survived\u0027, \u0027Deck\u0027)], method=\u0027rf\u0027) \\n    \\n# Save the complete output \\nmice_output \u003c- complete(mice_mod)\u0022, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: []}, {\u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u00221f92ef49-f320-4673-91fe-79932037f1ca\u0022, \u0022_uuid\u0022: \u0022db041a5c21b5e4d0c7840bf948dba740e0ed61ff\u0022}, \u0022source\u0022: \u0022# Plot age distributions\\npar(mfrow=c(1,2))\\nhist(full$Age, freq=F, main=\u0027Age: Original Data\u0027, \\n  col=\u0027darkgreen\u0027, ylim=c(0,0.04))\\nhist(mice_output$Age, freq=F, main=\u0027Age: MICE Output\u0027, \\n  col=\u0027lightgreen\u0027, ylim=c(0,0.04))\u0022, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: []}, {\u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u0022156ce800-e259-4381-a9a0-a5f6829d1dd5\u0022, \u0022_uuid\u0022: \u00224d51a98693f9155d2283799228790c28ccc4ff5f\u0022}, \u0022source\u0022: \u0022# Replace Age variable from the mice model.\\nfull$Age \u003c- mice_output$A 2: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u00221f92ef49-f320-4673-91fe-79932037f1ca\u0022, \u0022_uuid\u0022: \u0022db041a5c21b5e4d0c7840bf948dba740e0ed61ff\u0022}, \u0022source\u0022: \u0022# Plot age distributions\\npar(mfrow=c(1,2))\\nhist(full$Age, freq=F, main=\u0027Age: Original Data\u0027, \\n  col=\u0027darkgreen\u0027, ylim=c(0,0.04))\\nhist(mice_output$Age, freq=F, main=\u0027Age: MICE Output\u0027, \\n  col=\u0027lightgreen\u0027, ylim=c(0,0.04))\u0022, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: []}, {\u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u0022156ce800-e259-4381-a9a0-a5f6829d1dd5\u0022, \u0022_uuid\u0022: \u00224d51a98693f9155d2283799228790c28ccc4ff5f\u0022}, \u0022source\u0022: \u0022# Replace Age variable from the mice model.\\nfull$Age \u003c- mice_output$Age\\n\\n# Show new number of missing Age values\\nsum(is.na(full$Age))\u0022, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: []}, {\u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u00228eea2ead-f061-44e2-bdf5-1a745cb9effb\u0022, \u0022_uuid\u0022: \u00225741eb3a484f62bfbe3f8f8530638df341fbb6ee\u0022}, \u0022source\u0022: \u0022# First we\u0027ll look at the relationship between age \u0026 survival\\nggplot(full[1:891,], aes(Age, fill = factor(Survived))) + \\n  geom_histogram() + \\n  # I include Sex since we know (a priori) it\u0027s a significant predictor\\n  facet_grid(.~Title) + \\n  theme_few()\u0022, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: []}, {\u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022collapsed ata\u0022, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: []}, {\u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u002259107249-956e-4cd0-b1d3-fefe2cf1c60c\u0022, \u0022_uuid\u0022: \u0022b17b8beb34059b04f14b7c035191c7c1e3405d88\u0022}, \u0022source\u0022: \u0022# Split the data back into a train set and a test set\\ntrain \u003c- full[1:891,]\\ntest \u003c- full[892:1309,]\\n\\n# Set a random seed\\nset.seed(754)\\n\\n# Build the model (note: not all possible variables are used)\\n# Accuracy: 0.80861\\n# rf_model \u003c- randomForest(factor(Survived) ~ Pclass + Sex + Age + SibSp + Parch + \\n#                                            Fare + Embarked + Title +\\n#                                            FsizeD + Child + Mother +\\n#                                            Deck,\\n#                                            data = train)\\n\\n# Reduce variables further to avoid overfitting\\nrf_model \u003c- randomForest(factor(Survived) ~ Pclass + Sex + Fare +  \\n                                            Embarked + Title + FsizeD + Child,\\n                                            data = train)\\n\\n#Pclass + Sex + Fare + Embarked + Title + \\n#                           FsizeD + Child\u0022, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: []}, {\u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u0022c4c4d446-c847-451b-adb6-bb66f486c1df\u0022, \u0022_uuid\u0022: \u002246a9d6880712668c529e00a4febbff3dd3343408\u0022}, \u0022source\u0022: \u0022# Get importance from random forest model\\nimportance    \u003c- importance(rf_model)\\nvarImportance \u003c- data.frame(Variables = row.names(importance), \\n                            Importance = round(importance[ ,\u0027MeanDecreaseGini\u0027],2))\\n\\n# Create a rank variable based on importance\\nrankImportance \u003c- varImportance %\u003e%\\n  mutate(Rank = paste0(\u0027#\u0027,dense_rank(desc(Importance))))\\n\\n# Use ggplot2 to visualize the relative importance of variables\\nggplot(rankImportance, aes(x = reorder(Variables, Importance), \\n    y = Importance, fill = Importance)) +\\n  geom_bar(stat=\u0027identity\u0027) + \\n  geom_text(aes(x = Variables, y = 0.5, label = Rank),\\n    hjust=0, vjust=0.55, size = 4, colour = \u0027red\u0027) +\\n  labs(x = \u0027Variables\u0027) +\\n  coord_flip() + \\n  theme_few()\u0022, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: []}, {\u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u0022ea60023b-c89f-4fa6-85ec-5e206b6c0eb9\u0022, \u0022_uuid\u0022: \u0022ea22612b0c0c78b05cc0dc33b57e165d2e1abb52\u0022}, \u0022source\u0022: \u0022## Step 4 \\u2013 evaluating model performance\u0022, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: []}, {\u0022execution_count\u0022: null, \u0022metadata\u0022: {\u0022_execution_state\u0022: \u0022idle\u0022, \u0022trusted\u0022: false, \u0022collapsed\u0022: false, \u0022_cell_guid\u0022: \u00229c20b0ce-c225-408e-9f78-52e81cfefe2e\u0022, \u0022_uuid\u0022: \u002249c70ecd1cd99687ab83a8ddbeb8cd9bd741c1f5\u0022}, \u0022source\u0022: \u0022# Predict using the test set\\nrf_prediction \u003c- predict(rf_model, test)\\n\\n# Save the solution to a dataframe with two columns: PassengerId and Survived (prediction)\\nrf_solution \u003c- data.frame(PassengerID = test$PassengerId, Survived = rf_prediction)\\n\\n# Write the solution to file\\nwrite.csv(rf_solution, file = \u0027Titanic_rf_Solution.csv\u0027, row.names = F)\u0022, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: []}]}","dateCreated":"2017-07-02T14:52:45.2Z"},"resources":null,"isol ain.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the ground truth) for each passenger. Your model will be based on features like passengers gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancs were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1302071,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-07-02T14:52:45.2Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":2,"linesInsertedFromPrevious":2,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:33c2f215e04fbc48933b77b5e89ed71b7471b4efa4d28d4b6557aa49455fb75c","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":2842.9172531832,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic Competition; score = 0.8134","url":"/birger/titanic-competition-score-0-8134?scriptVersionId=1302071","versionNumber":3,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":1272611,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-06-22T14:20:55.737Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevious":0,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:b7985c78ddb66577215ff3e80518bd7417ac6385b69f8f700488edaa40701da6","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":237.422483181115,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"stat
