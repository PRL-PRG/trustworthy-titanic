sengerId**, **Name**, **Ticket** or **Cabin** since they have too many levels.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00229f7ca340b53fd56e523c9330c78d0cc59355a7fd\u0022, \u0022_cell_guid\u0022: \u0022afd25953-1876-4711-8564-fe5051f79894\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022371ad645eb4bd9aeb220a2bb5eb6acd8551a967c\u0022, \u0022_cell_guid\u0022: \u0022def75531-1e37-4e71-a5f6-4ab1cc673f14\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022source\u0022: [\u0022lapply(df_combined[cols], nlevels)\u0022]}, {\u0022source\u0022: [\u0022Numeric variable names\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022d19d02e1ce6fcedf2f8bce48603221a682a8b6d9\u0022, \u0022_cell_guid\u0022: \u0022400b738d-7037-4917-b056-908a642ee09b\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002238f11c8726fd2c4bba69bcb6be4979755c917707\u0022, \u0022_cell_guid\u0022: \u00222865daae-c40a-4893-b83f-764524deb73f\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022source\u0022: [\u0022names(df_combined[,-which(names(df_combined) %in% cols)])\u0022]}, {\u0022source\u0022: [\u0022Build cross plots for each variable with respect to the target\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002273e2f5cde4e5573d2af308ed387d59dac9b7efe7\u0022, \u0022_cell_guid\u0022: \u00225d0e21dc-faa4-424d-b8af-6ad284c916ba\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022bc64c3dc7b262d48413f1912136c11809b488cb0\u0022, \u0022_cell_guid\u0022: \u002271c7d5ee-0c19-4867-8dad-a653d582ff8c\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022source\u0022: [\u0022var_list \u003c- c(\\\u0022Pclass\\\u0022,\\\u0022Sex\\\u0022,\\\u0022Embarked\\\u0022,\\\u0022Age\\\u0022,\\\u0022SibSp\\\u0022,\\\u0022Parch\\\u0022,\\\u0022Fare\\\u0022)\\n\u0022, \u0022plots \u003c- function(var_list) {\\n\u0022, \u0022    cross_plot(df_combined[1:891,], str_input=var_list, str_target=\\\u0022Survived\\\u0022)\\n\u0022, \u0022}\\n\u0022, \u0022lapply(var_list, plots)\u0022]}, {\u0022source\u0022: [\u0022## Cross plot takeaways:\\n\u0022, \u00221. Chance of survival increases moving from **Pclass** 3 at 24% to **Pclass** 1 at 63%\\n\u0022, \u00222. Chance of survival is higher for women at 74% versus men at 19%\\n\u0022, \u00223. Chance of survival is higher for **Embarked** code \u0027C\u0027 at 56% versus **Embarked** code \u0027S\u0027 at 34%\\n\u0022, \u00224. Chance of survival appears to be higher for children (**Age** ~ 18 and below) and passengers in their mid 30\u0027s.\\n\u0022, \u00225. Chance of survival appears to increase for small families and subsequently decreases as the family size grows larger. Individuals appear to have a lower chance of survival.\\n\u0022, \u00226. Chance of survival tends to generally increase as **Fare** increases.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u002220ad45241ca13e96353bfb5d4718ee541c7c3a5d\u0022, \u0022_cell_guid\u0022: \u0022fc33b20a-e71d-4cc7-9421-076100dad32d\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022## Feature Engineering\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022d2e190aca65d45442efaa1f11697903c40d7fcfa\u0022, \u0022_cell_guid\u0022: \u002250e31e4f-92b7-47be-a59d-0eb51eacbbb4\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022source\u0022: [\u0022Lets run with a few hypothesis and see how they play out...\\n\u0022, \u0022\\n\u0022, \u0022If Game of Thrones has taught me anything its that Lords and Ladies get preferential treatment. Is that the case here?Our Fare cross plot above seemed to indicate that survival increased as the price got higher.  Lets create a bucket for each passenger based on his/her title.\u0022], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00227f09c0b5ac766ce7c49b41d2d84b303e2d7eb0eb\u0022, \u0022_cell_guid\u0022: \u002234ad487f-4c94-4d37-bcf7-957544cc3fcf\u0022}, \u0022cell_type\u0022: \u0022markdown\u0022}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_uuid\u0022: \u00221fc2941f2a61b304500e3eb05e10dc5bcadd3293\u0022, \u0022scrolled\u0022: true, \u0022_cell_guid\u0022: \u00225110e418-f798-452e-a414-7d7b674d57d6\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022source\u0022: [\u0022df_combined$Title \u003c- gsub(\u0027(.*, )|(\\\\\\\\..*)\u0027, \u0027\u0027, df_combined$Name)\\n\u0022, \u0022tab \u003c- prop.table(table(df_combined$Title))\\n\u0022, \u0022df \u003c- data.frame(Title=names(tab), proportion=as.numeric(tab))\\n\u0022, \u0022df \u003c- df[order(-df$proportion),]\\n\u0022, \u0022df\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022293ace72c9c310d2f704a3425db354b5f6a40177\u0022, \u0022_cell_guid\u0022: \u00220ee5eb7f-a8c6-4380-af2a-8f0c0731c24e\u0022}, \u0022cell_type\u0022: \u0022code\u0022, \u0022source\u0022: [\u0022other_title \u003c- c(\u0027Dr\u0027,\u0027Rev\u0027,\u0027Col\u0027,\u0027Major\u0027,\u0027Capt\u0027,\u0027Don\u0027,\u0027Dona\u0027,\u0027Jonkheer\u0027,\u0027Lady\u0027,\u0027Sir\u0027,\u0027the Countess\u0027)\\n\u0022, \u0022df_combined$Title[df_combined$Title == \u0027Mlle\u0027] \u003c- \u0027Miss\u0027 #http://www.dictionary.com/browse/mademoiselle?s=t\\n\u0022, \u0022df_combined$Title[df_combined$Title == \u0027Ms\u0027] \u003c- \u0027Miss\u0027 \\n\u0022, \u0022df_combined$Title[df_combined$Title == \u0027Mme\u0027] \u003c- \u0027Mrs\u0027 #http://www.dictionary.com/browse/madame\\n\u0022, \u0022df_combined$Title[df_combined$Title %in% other_title] \u003c- \u0027Other\u0027\u0022]}, {\u0022execution_count\u0022: null, \u0022outputs\u0022: [], \u0022metadata\u0022: {\u0022_uuid\u0022: \u0022a172bc 003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancs were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1570910,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-10-04T20:16:38.57Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevious":0,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:5945b5b3d987d1f9dd7f7f333f8185923ef0a64d32a18073be24a0b9d1545629","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":212.595443173079,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic on the ROCks with a LIME","url":"/countrybo
