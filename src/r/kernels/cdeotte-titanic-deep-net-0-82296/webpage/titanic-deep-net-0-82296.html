<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":1233717,"title":"Titanic Deep Net [0.82296]","forkParent":null,"currentRunId":4450444,"mostRecentRunId":4450444,"url":"/cdeotte/titanic-deep-net-0-82296","tags":[{"name":"tutorial","slug":"tutorial","url":"/tags/tutorial"},{"name":"data visualization","slug":"data-visualization","url":"/tags/data-visualization"},{"name":"deep learning","slug":"deep-learning","url":"/tags/deep-learning"},{"name":"neural networks","slug":"neural-networks","url":"/tags/neural-networks"}],"commentCount":0,"upvoteCount":20,"viewCount":1802,"forkCount":11,"bestPublicScore":0.82296,"author":{"id":1723677,"displayName":"Chris Deotte","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"cdeotte","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1723677-kg.jpg","profileUrl":"/cdeotte","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":4,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-07-06T19:08:18.85Z","selfLink":"/kernels/1233717","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":"bronze","topicId":60283,"readGroupId":null,"writeGroupId":null,"slug":"titanic-deep-net-0-82296"},"kernelBlob":{"id":23289861,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c04a533ed6bed487ad2c95b8c77680abf9569386\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Titanic Deep Net\\nI\u0027ve been working on classifying MNIST hand written digits. My latest MNIST kernel is posted [here](https://www.kaggle.com/cdeotte/mnist-fully-connected-98-5), check it out. For that competition, I programmed a neural network in C. I thought it would be fun and a little silly to apply deep learning to the Titanic dataset. Let\u0027s give it a go!\\n![deepnet](http://playagricola.com/Kaggle/deepNet.jpg)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cffe87cab525cd1346e38bc4c19ed0d5aab2919b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Engineer Features\\nFirst let\u0027s create some predictive scaled features from the Titanic training dataset in R and export a CSV for C. I believe the most important information to be Sex, Age (mainly to identify children), Family Size, FareAdj (mainly to identify Pclass), and family group survival information. We\u0027ll divide each by their max to get a feature value between 0 and 1.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022_kg_hide-output\u0022:false,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d2f0aba413a82afc826136e1f3ae5ddc042d192a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read.csv(\u0027../input/train.csv\u0027,stringsAsFactors=F)\\ntest \u003c- read.csv(\u0027../input/test.csv\u0027,stringsAsFactors=F)\\ntest$Survived \u003c- NA; allData \u003c- rbind(train,test)\\nallData$TicketFreq \u003c- ave(1:1309,allData$Ticket,FUN=length)\\ntrain$Title \u003c- substring(train$Name,regexpr(\u0027,\u0027,train$Name)+2,regexpr(\u0027[.]\u0027,train$Name)-1)\\ntrain$Surname \u003c- substring(train$Name,0,regexpr(\u0027,\u0027,train$Name)-1)\\ntest$Title \u003c- substring(test$Name,regexpr(\u0027,\u0027,test$Name)+2,regexpr(\u0027[.]\u0027,test$Name)-1)\\ntest$Surname \u003c- substring(test$Name,0,regexpr(\u0027,\u0027,test$Name)-1)\\ntest$Fare[is.na(test$Fare)] = mean(allData$Fare[allData$Pclass==3],na.rm=T)\\nlibrary(rpart)\\nageFit \u003c- rpart(Age ~ Title + Pclass + Sex + SibSp + Parch + Fare,train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022734a96a40d3e6262335059cf74d2928604321782\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# RESPONSE: SURVIVED\\ntrainData \u003c- data.frame(Survived=train$Survived)\\n# FEATURE 1: GENDER\\ntrainData$Sex \u003c- 0\\ntrainData$Sex[train$Sex==\u0027female\u0027] \u003c- 1\\n# FEATURE 2: AGE\\ntrain$Age[is.na(train$Age)] \u003c- predict(ageFit,train[is.na(train$Age),])\\ntrainData$Age \u003c- train$Age/80\\n# FEATURE 3: FAMILY SIZE\\ntrainData$FamilySize \u003c- (train$SibSp + train$Parch + 1)/11\\n# FEATURE 4: FARE ADJUSTED\\ntrainData$FareAdj \u003c- train$Fare/allData$TicketFreq[1:891]/222\\n# FEATURE 5: DID ONE FAMILY MEMBER SURVIVE?\\ntrainData$FamilyOneSurvived \u003c- 0\\n# FEATURE 6: DID ALL FAMILY MEMBERS DIE?\\ntrainData$FamilyAllDied \u003c- 0\\nfor (i in 1:891){\\n    x = which(train$Surname==train$Surname[i] \u0026 train$PassengerId!=i)\\n    m \u003c- mean(train$Survived[x])\\n    if (!is.na(m) \u0026 m\u003e0) trainData$FamilyOneSurvived[i] \u003c- 1\\n    if (!is.na(m) \u0026 m==0) trainData$FamilyAllDied[i] \u003c- 1\\n}\\nwrite.csv(trainData,\u0027trainData.csv\u0027,row.names=F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cf024c7e63a518b8211380801fcb7ce7eb35551a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Below are the first 10 training vectors. You will notice that all the feature values are between 0 and 1 since we divided each feature by its max value. This will help our deep network learn.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221e3a3b7de304911a659c2ba8b6e3afacbe23c12e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(trainData,10)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a88773f7b437d4e614c4dab9df75591e888b794e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Deep Neural Network in C\\nNext we\u0027ll load these features into my neural network C program. (Learn more about my program [here](https://www.kaggle.com/cdeotte/mnist-fully-connected-98-5) )\\n![load](http://playagricola.com/Kaggle/TitanicLoad.png)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229f44be71f0d19951a94c9320edd430fa0f1fc445\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s create a deep neural network of 10 layers. We\u0027ll give each of the 8 hidden layers 10 neurons. For a deep net, ReLU activation is the best for the hidden layers. Since this is a classification problem, we\u0027ll use sigmoid for the output neuron. Let\u0027s use cost function equal to cross entropy. (Logistic regression) We\u0027ll apply a 10% dropout to all hidden neurons because this network is much too big, lol. We\u0027ll set the learning rate to 0.001. We\u0027ll use 75% (=681) of the training passengers to train with and we\u0027ll withhold 25% (=210) to validate our model\u0027s accuracy.\\n## Training\\n![EntAcc](http://playagricola.com/Kaggle/EntAcc.png)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c39bdd41424ba73acbea9dd1c9ed673b49929c33\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The blue line is validation performance and the red line is training set performance. You can see that we have validation accuracy of 84.5%. It appears to have learned the training set to 83%. But that number is lower than what it really is. Neurons are being dropped out when it classifies a training passenger but not dropped out when classifying a validation set passenger. Therefore if we classified the training set without dropout, it should be around 84.5% also.\\n## Prediction\\nNext we\u0027ll export Kaggle\u0027s Titanic test dataset from R and import that into C. Then make predictions and submit them to Kaggle.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225e1032b3b4f20a154d5712ee1ceecd9f0c5c3434\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# FEATURE 1: GENDER\\ntestData \u003c- data.frame(Sex=rep(0,418))\\ntestData$Sex[test$Sex==\u0027female\u0027] \u003c- 1\\n# FEATURE 2: AGE\\ntest$Age[is.na(test$Age)] \u003c- predict(ageFit,test[is.na(test$Age),])\\ntestData$Age \u003c- test$Age/80\\n# FEATURE 3: FAMILY SIZE\\ntestData$FamilySize \u003c- (test$SibSp + test$Parch + 1)/11\\n# FEATURE 4: FARE ADJUSTED\\ntest$FareAdj \u003c- test$Fare/allData$TicketFreq[892:1309]\\ntestData$FareAdj \u003c- test$Fare/allData$TicketFreq[892:1309]/222\\n# FEATURE 5: DID ONE FAMILY MEMBER SURVIVE?\\ntestData$FamilyOneSurvived \u003c- 0\\n# FEATURE 6: DID ALL FAMILY MEMBERS DIE?\\ntestData$FamilyAllDied \u003c- 0\\nfor (i in 1:418){\\n    x = which(train$Surname==test$Surname[i])\\n    m \u003c- mean(train$Survived[x])\\n    if (!is.na(m) \u0026 m\u003e0) testData$FamilyOneSurvived[i] \u003c- 1\\n    if (!is.na(m) \u0026 m==0) testData$FamilyAllDied[i] \u003c- 1\\n}\\ntest$OneSurvived \u003c- testData$FamilyOneSurvived\\ntest$AllDied \u003c- testData$FamilyAllDied\\nwrite.csv(testData,\u0027testData.csv\u0027,row.names=F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ab40bbaa4dad957970f8a627912af76ece155192\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![resultNN2](http://playagricola.com/Kaggle/NNresult.png)\\nCool, this submission scores 82%. Not bad for an excessively deep neural network. The following male passengers were predicted to live: 913, 972, 981, 1053, 1086, 1088, 1093, 1173, 1199, 1223, 1236, 1284, 1309. The following female passengers were predicted to die: 910, 925, 929, 1017, 1024, 1032, 1045, 1051, 1080, 1114, 1155, 1165, 1172, 1176, 1196, 1251, 1257, 1268, 1274, 1275. All other males were predicted to die. All other females were predicted to live. Now let\u0027s use an R package and create a simple neural network.\\n# R\u0027s Neural Net Package\\nUsing R\u0027s neural net package, we\u0027ll create a 3 layer network. Our 6 input neurons will feed into 5 hidden neurons which will feed into 1 output neuron. (5 hidden neurons were chosen because that cross validates the best as shown below.) We\u0027ll use neuralnet\u0027s default settings which are sigmoid activation throughout and the sum of squared errors cost function.\\n## Training\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c1ae32c835bd2d9a83d8c05581fae593c1ff9fca\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(neuralnet)\\nf \u003c- as.formula(\u0027Survived ~ Sex + Age + FamilySize + FareAdj + FamilyOneSurvived + FamilyAllDied\u0027)\\nset.seed(8)\\nfit \u003c- neuralnet(f,trainData,hidden=5,linear.output=F)\\nplot(fit)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227a92707557c5b05ba12e48b4e7e80ae22e5aad1a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![NNpic](http://playagricola.com/Kaggle/NNpic.png)\\nAbove is a plot of our simple neural network and associated weights and biases. Next we\u0027ll classify the test dataset and submit the results to Kaggle. We\u0027ll also display the names of all the males that are predicted to live and all the females that are predicted to die.\\n## Prediction\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u0022e65924eb708be113a6af0d20d025afdeeac512f5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022p \u003c- compute(fit,testData); p \u003c- ifelse(p[[2]]\u003e0.5,1,0)\\nsubmit \u003c- data.frame(PassengerId=892:1309,Survived=p)\\nwrite.csv(submit,\u0027TitanicDeepNet.csv\u0027,row.names=F)\\nx = which( (test$Sex==\u0027male\u0027 \u0026 p==1) | (test$Sex==\u0027female\u0027 \u0026 p==0) )\\nrow.names(test) \u003c- 892:1309; test[x,c(\u0027Name\u0027,\u0027Sex\u0027,\u0027Age\u0027,\u0027SibSp\u0027,\u0027Parch\u0027,\u0027FareAdj\u0027,\u0027OneSurvived\u0027,\u0027AllDied\u0027)]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002221428acf164347e00e1ebbcba057bb5c89cb9ca7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![resultNN2](http://playagricola.com/Kaggle/NNresult2.png)\\nWoohoo! Our Titanic neural network scored 82.3%. You\u0027ll notice that it predicted all adult males perish. This is a smart neural network.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ee6c65c88d7fde3fa7f0a38acdf93deb6eed5002\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Cross Validation\\nI used grid search to find the optimal network architecture. Using 2, 3, 4, 5, 6 hidden neurons has average cross validation of 82.3%, 82.3%, 81.9%, 82.7%, 81.6% respectively. Below is the average 5-fold cross validation for our network which uses 5 hidden neurons.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002273fc621fd8b040043ec05dfdf526857adf784e40\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(1)\\nsum = 0\\ntrials=10\\ncat(sprintf(\\\u0022Beginning %d trials of CV\\\\n\\\u0022,trials))\\nfor (i in 1:trials){\\n    s = sample(1:891,180)\\n    fit \u003c- neuralnet(f,trainData[-s,],hidden=5,linear.output=F)\\n    p \u003c- compute(fit,trainData[s,-1])\\n    p \u003c- ifelse(p[[2]]\u003e0.5,1,0)\\n    c = sum(abs(p-trainData$Survived[s]))\\n    cat(sprintf(\\\u0022  i=%d acc=%f\\\\n\\\u0022,i,1-c/180))\\n    sum = sum + c\\n}\\ncat(sprintf(\\\u0022Average CV over %d trials = %f\\\u0022,trials,1-sum/(180*trials)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fc00540cb2f1fe00440d31c30312caa67eb96c63\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Because a neural network\u0027s weights are randomly initialized, each time you train your net you get a different final result even with the same training data. If you change `set.seed(8)` in the code above before training then you\u0027ll get different network weights which make different predictions. What\u0027s interesting is that half the time, the network will predict that all adult males die and half the time it will predict a dozen survive. The females it predicts to die and boys predicted to live stay similar each time.\\n```\\n          adult             boy   public      cross\\nset.seed   male   female   male    score   validation\\n       1      0       26      9     81.8       82.7\\n       2     13       24     10                82.7\\n       3     17       23      9                82.7\\n       4     12       23     12                82.7\\n       5     25       18     12                82.7\\n       6      0       23     12     80.8       82.7\\n       7     16       25     12                82.7\\n       8      0       21     13     82.3       82.7\\n       9      0       23     11     80.3       82.7\\n      10      4       17      8                82.7\\n   ```\\nThis seems like a lot of variability especially because the public scores when males are predicted to live will be lower than 80%. However when I cross validate, the accuracy always stays over 81% and averages 82.7%. This is because there are patterns of adult male survival in Kaggle\u0027s training dataset. However it was shown in [previous kernels](https://www.kaggle.com/cdeotte/titanic-wcg-xgboost-0-84688) that these patterns don\u0027t carry over to Kaggle\u0027s test dataset. Therefore as a final submission, I chose one of the above neural networks that predicted all adult males die, i.e. `set.seed = 1, 6, 8, or 9`.  Or if you prefer a more machine learning approach without human choice, you could create a majority vote ensemble from the 10 set.seed neural networks. The ensemble would predict all adult males die since no adult male was predicted to live with a majority (6 or more) of votes. If you create an ensemble using predictions with 9 or more votes, you\u0027ll score 81.8%. And 10 or more votes, you\u0027ll score 81.8%.\\n![votes](http://playagricola.com/Kaggle/NNvotes.png). \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220e091ff22a72a15d48e4fbf872be47e5c93a34e2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Conclusion\\nOur deep network with 10 layers and 70 hidden neurons was a bit silly and excessive. Most applications including predicting passenger survival do not require such a deep network. Our deep network performed well though. If we tune it and apply appropriate regularization, I\u0027m sure we could get it to match our smaller network which scored 82.3%. Eventually I\u0027ll upload my C neural network program to GitHub so others can play with it. In the meanwhile, you can fork this R code and use R\u0027s neuralnet package. By setting the hyperparameter \\\u0022hidden\\\u0022 to a numeric vector, you can add more than 1 hidden layer.\\n\\nMaking a smaller 3 layer network in R allowed us to use R\u0027s functionality to analyze it. It was interesting to observe how half the time the network predicted some adult males survive and half the time it didn\u0027t. I wonder why that is. I wonder how we can change the features so that it predicts all adult males die every time. However that may not be possible since there are patterns of adult males survival in the training dataset as shown in my [XGBoost kernel here](https://www.kaggle.com/cdeotte/titanic-wcg-xgboost-0-84688).\\n\\nNeural networks are fun to play with. I don\u0027t think it\u0027s the best model for Titanic prediction but it does well none-the-less. Nets excel at image classification. If image classfication interests you, check out my MNIST image recognition kernel [here](https://www.kaggle.com/cdeotte/mnist-fully-connected-98-5). Thanks for reading my kernel.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229165c99bf95b8cbd9a9b3e0b6c1d241e0f095c1a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# More Neural Network Examples on Kaggle\\nIf you wish to learn more about Titanic neural networks, below are more examples from Kaggle:\\n* [Leonardo Ferreira][1] - [Titanic [EDA] + Keras Neural Networks - Guide][2] - 88 upvotes  \\n* [Li-Yen Hsu][3] - [Titanic - Neural Network][4] - 41 upvotes - scores 81.3%\\n* [sdufour][5] - [Trying neural network][6] - 17 upvotes - scores 80.9%  \\n* [nmei-42][7] - [Titanic with Tensorflow][8] -  7 upvotes - scores 80.9%  \\n* [Chris Deotte][23] - [Title and Surname only Neural Network][24] - 1 upvote - scores 80.4%\\n* [Rafael Vicente Leite][9] - [Titanic - Artificial Neural Network][10] - 6 upvotes - scores 79.9%  \\n* [DavidCoxon][11] - [Deeply Titanic][12] - 12 upvotes - scores 77%\\n* [Alan Wong][15] - [Titanic: Neural Network using Keras][16] - 5 upvotes - scores 76.5%\\n* [Lucas Silveira][13] - [Titanic: a simple beginner\u0027s approach][14] - 10 upvotes - scores 76%\\n* [Khoo Chen Shiang][19] - [Deep Learning with Keras and TensorFlow][20] - 7 upvotes - scores 74.6%\\n* [Siuming][21] = [Titanic with tensorflow][22] - 5 upvotes - scores 74%\\n* [Damien Park][17] - [Artificial Neural Network using Keras][18] - 7 upvotes - scores 72.8%\\n\\nIf anyone knows of other helpful examples, let me know and I\u0027ll add them to the list. Thanks.\\n\\n[1]: https://www.kaggle.com/kabure\\n[2]:https://www.kaggle.com/kabure/titanic-eda-keras-neural-networks-guide\\n[3]:https://www.kaggle.com/liyenhsu\\n[4]:https://www.kaggle.com/liyenhsu/titanic-neural-network\\n[5]:https://www.kaggle.com/sdufour\\n[6]:https://www.kaggle.com/sdufour/trying-neural-network\\n[7]:https://www.kaggle.com/njmei42\\n[8]:https://www.kaggle.com/njmei42/kaggle-titanic-with-tensorflow\\n[9]:https://www.kaggle.com/rafaelvleite\\n[10]:https://www.kaggle.com/rafaelvleite/titanic-artificial-neural-network-80-score\\n[11]:https://www.kaggle.com/davidcoxon\\n[12]:https://www.kaggle.com/davidcoxon/deeply-titanic\\n[13]:https://www.kaggle.com/lssilveira11\\n[14]:https://www.kaggle.com/lssilveira11/titanic-a-simple-beginner-s-approach\\n[15]:https://www.kaggle.com/alan1229\\n[16]:https://www.kaggle.com/alan1229/titanic-neural-network-using-keras\\n[17]:https://www.kaggle.com/damienpark\\n[18]:https://www.kaggle.com/damienpark/artificial-neural-network-using-keras\\n[19]:https://www.kaggle.com/jameskhoo\\n[20]:https://www.kaggle.com/jameskhoo/deep-learning-with-keras-and-tensorflow\\n[21]:https://www.kaggle.com/wsm1992\\n[22]:https://www.kaggle.com/wsm1992/titanic-with-tensorflow\\n[23]:https://www.kaggle.com/cdeotte\\n[24]:https://www.kaggle.com/c/titanic/discussion/60452\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-07-06T19:08:18.2948054Z"},"kernelRun":{"id":4450444,"kernelId":1233717,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic Deep Net [0.82296]","dateCreated":"2018-07-06T19:08:18.357Z","dateEvaluated":"2018-07-06T19:08:18.85Z","workerContainerPort":null,"workerUptimeSeconds":776258,"workerIPAddress":"172.16.5.4     ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/4450444/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..Cix6MRnwREOBE47QoP5z8Q.qLYkxgnF3lne7ljSxmHC7Xt1KbMXEBEY-lmtsYn-8UrNtXvPYN2-UrSuQmCDXh4reF8ZHGGHWF6UZm4lcRD8d34lE96_1tBloNfSuRmUtOo3VPGqPganZnf_6c_FvImH2AEo73tFhPr6ynAWuNkLaA.BuTpbxWnjdI5fW2rYmn7Ew/__results__.html","commit":{"id":23289861,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c04a533ed6bed487ad2c95b8c77680abf9569386\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:false},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Titanic Deep Net\\nI\u0027ve been working on classifying MNIST hand written digits. My latest MNIST kernel is posted [here](https://www.kaggle.com/cdeotte/mnist-fully-connected-98-5), check it out. For that competition, I programmed a neural network in C. I thought it would be fun and a little silly to apply deep learning to the Titanic dataset. Let\u0027s give it a go!\\n![deepnet](http://playagricola.com/Kaggle/deepNet.jpg)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cffe87cab525cd1346e38bc4c19ed0d5aab2919b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Engineer Features\\nFirst let\u0027s create some predictive scaled features from the Titanic training dataset in R and export a CSV for C. I believe the most important information to be Sex, Age (mainly to identify children), Family Size, FareAdj (mainly to identify Pclass), and family group survival information. We\u0027ll divide each by their max to get a feature value between 0 and 1.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022_kg_hide-output\u0022:false,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d2f0aba413a82afc826136e1f3ae5ddc042d192a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read.csv(\u0027../input/train.csv\u0027,stringsAsFactors=F)\\ntest \u003c- read.csv(\u0027../input/test.csv\u0027,stringsAsFactors=F)\\ntest$Survived \u003c- NA; allData \u003c- rbind(train,test)\\nallData$TicketFreq \u003c- ave(1:1309,allData$Ticket,FUN=length)\\ntrain$Title \u003c- substring(train$Name,regexpr(\u0027,\u0027,train$Name)+2,regexpr(\u0027[.]\u0027,train$Name)-1)\\ntrain$Surname \u003c- substring(train$Name,0,regexpr(\u0027,\u0027,train$Name)-1)\\ntest$Title \u003c- substring(test$Name,regexpr(\u0027,\u0027,test$Name)+2,regexpr(\u0027[.]\u0027,test$Name)-1)\\ntest$Surname \u003c- substring(test$Name,0,regexpr(\u0027,\u0027,test$Name)-1)\\ntest$Fare[is.na(test$Fare)] = mean(allData$Fare[allData$Pclass==3],na.rm=T)\\nlibrary(rpart)\\nageFit \u003c- rpart(Age ~ Title + Pclass + Sex + SibSp + Parch + Fare,train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022734a96a40d3e6262335059cf74d2928604321782\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# RESPONSE: SURVIVED\\ntrainData \u003c- data.frame(Survived=train$Survived)\\n# FEATURE 1: GENDER\\ntrainData$Sex \u003c- 0\\ntrainData$Sex[train$Sex==\u0027female\u0027] \u003c- 1\\n# FEATURE 2: AGE\\ntrain$Age[is.na(train$Age)] \u003c- predict(ageFit,train[is.na(train$Age),])\\ntrainData$Age \u003c- train$Age/80\\n# FEATURE 3: FAMILY SIZE\\ntrainData$FamilySize \u003c- (train$SibSp + train$Parch + 1)/11\\n# FEATURE 4: FARE ADJUSTED\\ntrainData$FareAdj \u003c- train$Fare/allData$TicketFreq[1:891]/222\\n# FEATURE 5: DID ONE FAMILY MEMBER SURVIVE?\\ntrainData$FamilyOneSurvived \u003c- 0\\n# FEATURE 6: DID ALL FAMILY MEMBERS DIE?\\ntrainData$FamilyAllDied \u003c- 0\\nfor (i in 1:891){\\n    x = which(train$Surname==train$Surname[i] \u0026 train$PassengerId!=i)\\n    m \u003c- mean(train$Survived[x])\\n    if (!is.na(m) \u0026 m\u003e0) trainData$FamilyOneSurvived[i] \u003c- 1\\n    if (!is.na(m) \u0026 m==0) trainData$FamilyAllDied[i] \u003c- 1\\n}\\nwrite.csv(trainData,\u0027trainData.csv\u0027,row.names=F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cf024c7e63a518b8211380801fcb7ce7eb35551a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Below are the first 10 training vectors. You will notice that all the feature values are between 0 and 1 since we divided each feature by its max value. This will help our deep network learn.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221e3a3b7de304911a659c2ba8b6e3afacbe23c12e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022head(trainData,10)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a88773f7b437d4e614c4dab9df75591e888b794e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Deep Neural Network in C\\nNext we\u0027ll load these features into my neural network C program. (Learn more about my program [here](https://www.kaggle.com/cdeotte/mnist-fully-connected-98-5) )\\n![load](http://playagricola.com/Kaggle/TitanicLoad.png)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229f44be71f0d19951a94c9320edd430fa0f1fc445\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Let\u0027s create a deep neural network of 10 layers. We\u0027ll give each of the 8 hidden layers 10 neurons. For a deep net, ReLU activation is the best for the hidden layers. Since this is a classification problem, we\u0027ll use sigmoid for the output neuron. Let\u0027s use cost function equal to cross entropy. (Logistic regression) We\u0027ll apply a 10% dropout to all hidden neurons because this network is much too big, lol. We\u0027ll set the learning rate to 0.001. We\u0027ll use 75% (=681) of the training passengers to train with and we\u0027ll withhold 25% (=210) to validate our model\u0027s accuracy.\\n## Training\\n![EntAcc](http://playagricola.com/Kaggle/EntAcc.png)\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c39bdd41424ba73acbea9dd1c9ed673b49929c33\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The blue line is validation performance and the red line is training set performance. You can see that we have validation accuracy of 84.5%. It appears to have learned the training set to 83%. But that number is lower than what it really is. Neurons are being dropped out when it classifies a training passenger but not dropped out when classifying a validation set passenger. Therefore if we classified the training set without dropout, it should be around 84.5% also.\\n## Prediction\\nNext we\u0027ll export Kaggle\u0027s Titanic test dataset from R and import that into C. Then make predictions and submit them to Kaggle.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00225e1032b3b4f20a154d5712ee1ceecd9f0c5c3434\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# FEATURE 1: GENDER\\ntestData \u003c- data.frame(Sex=rep(0,418))\\ntestData$Sex[test$Sex==\u0027female\u0027] \u003c- 1\\n# FEATURE 2: AGE\\ntest$Age[is.na(test$Age)] \u003c- predict(ageFit,test[is.na(test$Age),])\\ntestData$Age \u003c- test$Age/80\\n# FEATURE 3: FAMILY SIZE\\ntestData$FamilySize \u003c- (test$SibSp + test$Parch + 1)/11\\n# FEATURE 4: FARE ADJUSTED\\ntest$FareAdj \u003c- test$Fare/allData$TicketFreq[892:1309]\\ntestData$FareAdj \u003c- test$Fare/allData$TicketFreq[892:1309]/222\\n# FEATURE 5: DID ONE FAMILY MEMBER SURVIVE?\\ntestData$FamilyOneSurvived \u003c- 0\\n# FEATURE 6: DID ALL FAMILY MEMBERS DIE?\\ntestData$FamilyAllDied \u003c- 0\\nfor (i in 1:418){\\n    x = which(train$Surname==test$Surname[i])\\n    m \u003c- mean(train$Survived[x])\\n    if (!is.na(m) \u0026 m\u003e0) testData$FamilyOneSurvived[i] \u003c- 1\\n    if (!is.na(m) \u0026 m==0) testData$FamilyAllDied[i] \u003c- 1\\n}\\ntest$OneSurvived \u003c- testData$FamilyOneSurvived\\ntest$AllDied \u003c- testData$FamilyAllDied\\nwrite.csv(testData,\u0027testData.csv\u0027,row.names=F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ab40bbaa4dad957970f8a627912af76ece155192\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![resultNN2](http://playagricola.com/Kaggle/NNresult.png)\\nCool, this submission scores 82%. Not bad for an excessively deep neural network. The following male passengers were predicted to live: 913, 972, 981, 1053, 1086, 1088, 1093, 1173, 1199, 1223, 1236, 1284, 1309. The following female passengers were predicted to die: 910, 925, 929, 1017, 1024, 1032, 1045, 1051, 1080, 1114, 1155, 1165, 1172, 1176, 1196, 1251, 1257, 1268, 1274, 1275. All other males were predicted to die. All other females were predicted to live. Now let\u0027s use an R package and create a simple neural network.\\n# R\u0027s Neural Net Package\\nUsing R\u0027s neural net package, we\u0027ll create a 3 layer network. Our 6 input neurons will feed into 5 hidden neurons which will feed into 1 output neuron. (5 hidden neurons were chosen because that cross validates the best as shown below.) We\u0027ll use neuralnet\u0027s default settings which are sigmoid activation throughout and the sum of squared errors cost function.\\n## Training\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c1ae32c835bd2d9a83d8c05581fae593c1ff9fca\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(neuralnet)\\nf \u003c- as.formula(\u0027Survived ~ Sex + Age + FamilySize + FareAdj + FamilyOneSurvived + FamilyAllDied\u0027)\\nset.seed(8)\\nfit \u003c- neuralnet(f,trainData,hidden=5,linear.output=F)\\nplot(fit)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227a92707557c5b05ba12e48b4e7e80ae22e5aad1a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![NNpic](http://playagricola.com/Kaggle/NNpic.png)\\nAbove is a plot of our simple neural network and associated weights and biases. Next we\u0027ll classify the test dataset and submit the results to Kaggle. We\u0027ll also display the names of all the males that are predicted to live and all the females that are predicted to die.\\n## Prediction\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u0022e65924eb708be113a6af0d20d025afdeeac512f5\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022p \u003c- compute(fit,testData); p \u003c- ifelse(p[[2]]\u003e0.5,1,0)\\nsubmit \u003c- data.frame(PassengerId=892:1309,Survived=p)\\nwrite.csv(submit,\u0027TitanicDeepNet.csv\u0027,row.names=F)\\nx = which( (test$Sex==\u0027male\u0027 \u0026 p==1) | (test$Sex==\u0027female\u0027 \u0026 p==0) )\\nrow.names(test) \u003c- 892:1309; test[x,c(\u0027Name\u0027,\u0027Sex\u0027,\u0027Age\u0027,\u0027SibSp\u0027,\u0027Parch\u0027,\u0027FareAdj\u0027,\u0027OneSurvived\u0027,\u0027AllDied\u0027)]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002221428acf164347e00e1ebbcba057bb5c89cb9ca7\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![resultNN2](http://playagricola.com/Kaggle/NNresult2.png)\\nWoohoo! Our Titanic neural network scored 82.3%. You\u0027ll notice that it predicted all adult males perish. This is a smart neural network.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ee6c65c88d7fde3fa7f0a38acdf93deb6eed5002\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Cross Validation\\nI used grid search to find the optimal network architecture. Using 2, 3, 4, 5, 6 hidden neurons has average cross validation of 82.3%, 82.3%, 81.9%, 82.7%, 81.6% respectively. Below is the average 5-fold cross validation for our network which uses 5 hidden neurons.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002273fc621fd8b040043ec05dfdf526857adf784e40\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(1)\\nsum = 0\\ntrials=10\\ncat(sprintf(\\\u0022Beginning %d trials of CV\\\\n\\\u0022,trials))\\nfor (i in 1:trials){\\n    s = sample(1:891,180)\\n    fit \u003c- neuralnet(f,trainData[-s,],hidden=5,linear.output=F)\\n    p \u003c- compute(fit,trainData[s,-1])\\n    p \u003c- ifelse(p[[2]]\u003e0.5,1,0)\\n    c = sum(abs(p-trainData$Survived[s]))\\n    cat(sprintf(\\\u0022  i=%d acc=%f\\\\n\\\u0022,i,1-c/180))\\n    sum = sum + c\\n}\\ncat(sprintf(\\\u0022Average CV over %d trials = %f\\\u0022,trials,1-sum/(180*trials)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fc00540cb2f1fe00440d31c30312caa67eb96c63\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Because a neural network\u0027s weights are randomly initialized, each time you train your net you get a different final result even with the same training data. If you change `set.seed(8)` in the code above before training then you\u0027ll get different network weights which make different predictions. What\u0027s interesting is that half the time, the network will predict that all adult males die and half the time it will predict a dozen survive. The females it predicts to die and boys predicted to live stay similar each time.\\n```\\n          adult             boy   public      cross\\nset.seed   male   female   male    score   validation\\n       1      0       26      9     81.8       82.7\\n       2     13       24     10                82.7\\n       3     17       23      9                82.7\\n       4     12       23     12                82.7\\n       5     25       18     12                82.7\\n       6      0       23     12     80.8       82.7\\n       7     16       25     12                82.7\\n       8      0       21     13     82.3       82.7\\n       9      0       23     11     80.3       82.7\\n      10      4       17      8                82.7\\n   ```\\nThis seems like a lot of variability especially because the public scores when males are predicted to live will be lower than 80%. However when I cross validate, the accuracy always stays over 81% and averages 82.7%. This is because there are patterns of adult male survival in Kaggle\u0027s training dataset. However it was shown in [previous kernels](https://www.kaggle.com/cdeotte/titanic-wcg-xgboost-0-84688) that these patterns don\u0027t carry over to Kaggle\u0027s test dataset. Therefore as a final submission, I chose one of the above neural networks that predicted all adult males die, i.e. `set.seed = 1, 6, 8, or 9`.  Or if you prefer a more machine learning approach without human choice, you could create a majority vote ensemble from the 10 set.seed neural networks. The ensemble would predict all adult males die since no adult male was predicted to live with a majority (6 or more) of votes. If you create an ensemble using predictions with 9 or more votes, you\u0027ll score 81.8%. And 10 or more votes, you\u0027ll score 81.8%.\\n![votes](http://playagricola.com/Kaggle/NNvotes.png). \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220e091ff22a72a15d48e4fbf872be47e5c93a34e2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Conclusion\\nOur deep network with 10 layers and 70 hidden neurons was a bit silly and excessive. Most applications including predicting passenger survival do not require such a deep network. Our deep network performed well though. If we tune it and apply appropriate regularization, I\u0027m sure we could get it to match our smaller network which scored 82.3%. Eventually I\u0027ll upload my C neural network program to GitHub so others can play with it. In the meanwhile, you can fork this R code and use R\u0027s neuralnet package. By setting the hyperparameter \\\u0022hidden\\\u0022 to a numeric vector, you can add more than 1 hidden layer.\\n\\nMaking a smaller 3 layer network in R allowed us to use R\u0027s functionality to analyze it. It was interesting to observe how half the time the network predicted some adult males survive and half the time it didn\u0027t. I wonder why that is. I wonder how we can change the features so that it predicts all adult males die every time. However that may not be possible since there are patterns of adult males survival in the training dataset as shown in my [XGBoost kernel here](https://www.kaggle.com/cdeotte/titanic-wcg-xgboost-0-84688).\\n\\nNeural networks are fun to play with. I don\u0027t think it\u0027s the best model for Titanic prediction but it does well none-the-less. Nets excel at image classification. If image classfication interests you, check out my MNIST image recognition kernel [here](https://www.kaggle.com/cdeotte/mnist-fully-connected-98-5). Thanks for reading my kernel.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229165c99bf95b8cbd9a9b3e0b6c1d241e0f095c1a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# More Neural Network Examples on Kaggle\\nIf you wish to learn more about Titanic neural networks, below are more examples from Kaggle:\\n* [Leonardo Ferreira][1] - [Titanic [EDA] + Keras Neural Networks - Guide][2] - 88 upvotes  \\n* [Li-Yen Hsu][3] - [Titanic - Neural Network][4] - 41 upvotes - scores 81.3%\\n* [sdufour][5] - [Trying neural network][6] - 17 upvotes - scores 80.9%  \\n* [nmei-42][7] - [Titanic with Tensorflow][8] -  7 upvotes - scores 80.9%  \\n* [Chris Deotte][23] - [Title and Surname only Neural Network][24] - 1 upvote - scores 80.4%\\n* [Rafael Vicente Leite][9] - [Titanic - Artificial Neural Network][10] - 6 upvotes - scores 79.9%  \\n* [DavidCoxon][11] - [Deeply Titanic][12] - 12 upvotes - scores 77%\\n* [Alan Wong][15] - [Titanic: Neural Network using Keras][16] - 5 upvotes - scores 76.5%\\n* [Lucas Silveira][13] - [Titanic: a simple beginner\u0027s approach][14] - 10 upvotes - scores 76%\\n* [Khoo Chen Shiang][19] - [Deep Learning with Keras and TensorFlow][20] - 7 upvotes - scores 74.6%\\n* [Siuming][21] = [Titanic with tensorflow][22] - 5 upvotes - scores 74%\\n* [Damien Park][17] - [Artificial Neural Network using Keras][18] - 7 upvotes - scores 72.8%\\n\\nIf anyone knows of other helpful examples, let me know and I\u0027ll add them to the list. Thanks.\\n\\n[1]: https://www.kaggle.com/kabure\\n[2]:https://www.kaggle.com/kabure/titanic-eda-keras-neural-networks-guide\\n[3]:https://www.kaggle.com/liyenhsu\\n[4]:https://www.kaggle.com/liyenhsu/titanic-neural-network\\n[5]:https://www.kaggle.com/sdufour\\n[6]:https://www.kaggle.com/sdufour/trying-neural-network\\n[7]:https://www.kaggle.com/njmei42\\n[8]:https://www.kaggle.com/njmei42/kaggle-titanic-with-tensorflow\\n[9]:https://www.kaggle.com/rafaelvleite\\n[10]:https://www.kaggle.com/rafaelvleite/titanic-artificial-neural-network-80-score\\n[11]:https://www.kaggle.com/davidcoxon\\n[12]:https://www.kaggle.com/davidcoxon/deeply-titanic\\n[13]:https://www.kaggle.com/lssilveira11\\n[14]:https://www.kaggle.com/lssilveira11/titanic-a-simple-beginner-s-approach\\n[15]:https://www.kaggle.com/alan1229\\n[16]:https://www.kaggle.com/alan1229/titanic-neural-network-using-keras\\n[17]:https://www.kaggle.com/damienpark\\n[18]:https://www.kaggle.com/damienpark/artificial-neural-network-using-keras\\n[19]:https://www.kaggle.com/jameskhoo\\n[20]:https://www.kaggle.com/jameskhoo/deep-learning-with-keras-and-tensorflow\\n[21]:https://www.kaggle.com/wsm1992\\n[22]:https://www.kaggle.com/wsm1992/titanic-with-tensorflow\\n[23]:https://www.kaggle.com/cdeotte\\n[24]:https://www.kaggle.com/c/titanic/discussion/60452\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-07-06T19:08:18.2948054Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e945120\u003c/disk_kb_free\u003e\u003cdocker_image_digest\u003e52937f97db1d60cc30110f82402aec2d3dec26569f3ae4239adbe334f10492ad\u003c/docker_image_digest\u003e\u003cdocker_image_id\u003esha256:0b7b0f4ac1cf07839ba6945c2874afc761b5fb9cbbab6acdc631a1b6c7c7180a\u003c/docker_image_id\u003e\u003cdocker_image_name\u003egcr.io/kaggle-images/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cinvalid_path_errors\u003eFalse\u003c/invalid_path_errors\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e78.9533707660157\u003c/run_time_seconds\u003e\u003csucceeded\u003eTrue\u003c/succeeded\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003cwas_killed\u003eFalse\u003c/was_killed\u003e\u003c/results\u003e","runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageDigest":"52937f97db1d60cc30110f82402aec2d3dec26569f3ae4239adbe334f1049 03e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancs were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":4450444,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-07-06T19:08:18.357Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":0,"linesInsertedFromPrevious":5,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:0b7b0f4ac1cf07839ba6945c2874afc761b5fb9cbbab6acdc631a1b6c7c7180a","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":78.9533707660157,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic Deep Net [0.82296]","url":"/cdeotte/titanic-deep-net-0-82296?scriptVersionId=4450444","versionNumber":10,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":4450237,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2018-07-06T18:47:15.013Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":38,"outputFilesTotalSizeBytes":0,"runInfo":{"do
