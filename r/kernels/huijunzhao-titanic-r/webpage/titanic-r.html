,Y=data$Survived[1:nrow(train)])\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00221afe03dc-3461-41f9-ba41-04b06ba4e950\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u0022982ed9afd3722a24e3f8ca2fe7cc71d9cc3d48da\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u00220.5009497 implies that the information is highly predictive.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00221020136c-cff8-4bcd-a289-7de8545d3ab9\u0022, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00227b74ed1b032394cd3e59c1d489d7384f21368f69\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022We try to study the effect of suffix (e.g., Mr., Mrs., Dr., etc.) on the survival rate.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022cf759ac1-db70-4035-954a-0051dd41db1e\u0022, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00225afa4ffe3103ae43badcfcd056eacced1d3132dc\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022data$Title \u003c- gsub(\u0027(.*, )|(\\\\\\\\..*)\u0027,\u0027\u0027,data$Name)\\ntable(data$Sex, data$Title)\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b79e6ad0-d86f-4257-898d-e92fc4449d79\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u0022db9864c9b1ca7fc2cbc9b7f9031eb49b8f2c9ca7\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022We see some of the titles rarely appear (less than 10 times).  These may not appear at all in the t 22metadata\u0022: {\u0022_cell_guid\u0022: \u00225b8370bd-a563-48a9-9b9d-a18ee1d75d25\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u002245aeb6dbfb4164e0b3f187aee7a5c0407db05d8b\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022WOETable(X=as.factor(data$Embarked[1:nrow(train)]),Y=data$Survived[1:nrow(train)])\\nIV(X=as.factor(data$Embarked[1:nrow(train)]),Y=data$Survived[1:nrow(train)])\\n# Highly predictable. Survival rates C \u003e Q \u003e S.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022556e1c17-05f7-4576-9df6-dbb15c67aa85\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00226c4ca3fc7af081ab8319a0fe849d8bdb1ca73600\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022We fill in the missing values to improve the prediction result.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022fe32e2b0-e26f-4012-9c97-456190f126e8\u0022, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00226e32b4880ad6cb2da5a7ab22dd1c1c527f1e7720\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022# Count how many values are missing for each feature.\\nattach(data)\\nmissing \u003c- list(Pclass=nrow(data[is.na(Pclass), ]))\\nmissing$Name \u003c- nrow(data[is.na(Name), ])\\nmissing$Sex \u003c- nrow(data[is.na(Sex), ])\\nmissing$Age \u003c- nrow(data[is.na(Age), ])\\nmissing$FamilySize \u003c- nrow(data[is.na(FamilySize), ])\\nmissing$Fare \u003c- nrow(data[is.na(Fare), ])\\nmissing$Cabin \u003c- nrow(data[is.na(Cabin), ])\\nmissing$Embarked \u003c- nrow(data[is.na(Embarked), ])\\n\\nfor (name in names(missing)){\\n    if (missing[[name]][1] \u003e 0){\\n        print(paste(\u0027\u0027,name,\u0027 miss \u0027,missing[[name]][1],\u0027 values\u0027,sep=\u0027\u0027))\\n    }\\n}\\ndetach(data)\\n# Too many missing in Cabin. We give up this feature.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00229d7c779a-c59a-4497-be8f-e1f783ec16ac\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00225a36fb82f5d273b02612bc23041f9ae729742f36\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022# Fill in Age values. We first use other features to predict Age and then fill with the predition.\\nage.model \u003c- rpart(Age ~ Pclass+Sex+SibSp+Parch+Fare+Embarked+Title, data=data[!is.na(data$Age), ],\\n                  method=\u0027anova\u0027)\\ndata$Age[is.na(data$Age)] \u003c- predict(age.model,data[is.na(data$Age), ])\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00228408b980-1f3e-4974-9416-e2d883382c92\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u002273269aae2aafcedfecef3349f1a399fa6f207dc7\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022#Fill in Fare and Embarked. There are only 1 or 2 missing. So we find out the missing line \\n#and fill with our estimation.\\ngetMissingFare \u003c- function(total_data){\\n    count \u003c- 0\\n    for (i in 1:nrow(total_data)){\\n        if(is.na(total_data$Fare[i])){\\n            print(i);\\n            count \u003c- count+1\\n        }\\n    }\\n    return(count)\\n}\\n\\ngetMissingFare(data)\\ndata[1044,]\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022501859e8-969b-4001-8b8b-00e4b968b832\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00227b396a288b2999f7bf7fcd815642425ac4176313\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022data$Fare[1044] \u003c- median(data[data$Pclass==\u00273\u0027 \u0026 data$Embarked==\u0027S\u0027,]$Fare, na.rm=TRUE)\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b5a388c4-32e7-4b8a-896f-8aa3a958ad84\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00229c4b5d7306ee9cdf9047ca82b7bdc031411d436a\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022data[is.na(data$Embarked),c(\u0027Pclass\u0027,\u0027Fare\u0027)]\\n# Both missing values for Embarked are for passengers in Pclass 1 who bought the tickets at the \\n# price $80. We set their Embarked to be C.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f810a9c3-a7a5-416c-a4ac-a0ae7df74f9e\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00229a8cb7578dff1374949b1dcf8646cee4eda58d7c\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022data$Embarked[is.na(data$Embarked)] \u003c- \u0027C\u0027\\ndata$Embarked \u003c- as.factor(data$Embarked)\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00227ae82117-e11a-43dd-9615-6c139d20e6d0\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u0022b2533937e2997870c0e11623cce7a545186ced9d\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022Model training.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f13a6fe1-7435-4d17-bcf3-c189710c9b0b\u0022, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u002246a5dbb1fbaa3c65375d983efde7c8dd09d23173\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022set.seed(415)\\nmodel \u003c- cforest(Survived ~ Pclass+Title+Sex+Age+FamilySize+Fare+Embarked, data=data[train.row, ],\\n                controls=cforest_unbiased(ntree=2000, mtry=3))\\n# cross-validation\\ncv.summarize \u003c- function(data.true,data.predict){\\n    print(paste(\u0027Recall:\u0027,Recall(data.true,data.predict)))\\n    print(paste(\u0027Precision:\u0027,Precision(data.true,data.predict)))\\n    print(paste(\u0027Accuracy:\u0027,Accuracy(data.true,data.predict)))\\n    print(paste(\u0027AUC (Area Under Curve):\u0027,AUC(data.true,data.predict)))\\n}\\n\\nset.seed(415)\\ncv.sample \u003c- sample(1:nrow(train),as.integer(0.3*nrow(train)),replace=TRUE)\\ncv.test \u003c- data[cv.sample, ]\\ncv.prediction \u003c- predict(model,cv.test,OOB=TRUE,type=\\\u0022response\\\u0022)\\ncv.summarize(cv.test$Survived,cv.prediction)\\n\\n# The accuracy is acceptable. So we use this model to do prediction\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022d750f135-0e16-4dc7-b80c-652a4cb902c0\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u0022a3dc05c227598143649c063357d1b844ad3f9578\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022Prediction.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00221392f0b7-d7e3-40d7-aed9-50b57854c1f0\u0022, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u0022d2916a3306df93321f19d1d5cb4f1d5279a7f92d\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022 : \u0022idle\u0022, \u0022_uuid\u0022: \u002292c4decfa79c20762e517aeb71a33d89b489ad17\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022We first look at the effect that Pclass has on the survival rate.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022ad5189ba-7d17-4129-b8d4-60e5e15a58d5\u0022, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00221e6677f0435f5d588fe24981360d3ca39624fba5\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022data$Survived \u003c- factor(data$Survived)\\n\\nggplot(data=data[1:nrow(train),], mapping=aes(x=Pclass,y=..count..,fill=Survived))+\\ngeom_bar(stat=\\\u0022count\\\u0022, position=\u0027dodge\u0027)+xlab(\u0027Pclass\u0027)+ylab(\u0027Count\u0027)+ggtitle(\u0027Survival vs Pclass\u0027)+\\ngeom_text(stat=\\\u0022count\\\u0022, aes(label=..count..),position=position_dodge(width = 1),vjust=-0.5)+\\ntheme(plot.title=element_text(hjust=0.5),legend.position=\\\u0022bottom\\\u0022)\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00224128244f-970e-4628-8874-e6e1beeb735c\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00223215686128001c3bc76bde3a81b0d5509c29230c\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022The survival rate for higher Pclass is higher than for lower class. For class 1, it\u0027s higher than 50%, and about 50% for class 2, about 25% for class 3.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00224d150baa-ea51-4668-9224-ece70d892252\u0022, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u002225430377f804c8c439a08ab4863da6baf98487f4\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022# We compute the WOE (weight of evidence) and IV (information value) of the above information.\\nWOETable(X=factor(data$Pclass[1:nrow(train)]),Y=data$Survived[1:nrow(train)])\\nIV(X=factor(data$Pclass[1:nrow(train)]),Y=data$Survived[1:nrow(train)])\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00221afe03dc-3461-41f9-ba41-04b06ba4e950\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u0022982ed9afd3722a24e3f8ca2fe7cc71d9cc3d48da\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u00220.5009497 implies that the information is highly predictive.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00221020136c-cff8-4bcd-a289-7de8545d3ab9\u0022, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00227b74ed1b032394cd3e59c1d489d7384f21368f69\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022We try to study the effect of suffix (e.g., Mr., Mrs., Dr., etc.) on the survival rate.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022cf759ac1-db70-4035-954a-0051dd41db1e\u0022, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00225afa4ffe3103ae43badcfcd056eacced1d3132dc\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022data$Title \u003c- gsub(\u0027(.*, )|(\\\\\\\\..*)\u0027,\u0027\u0027,data$Name)\\ntable(data$Sex, data$Title)\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b79e6ad0-d86f-4257-898d-e92fc4449d79\u0022, \u0022trusted\u0022: false, \u0022_execution_s )+\\ngeom_bar(stat=\\\u0022count\\\u0022,position=\u0027dodge\u0027)+xlab(\u0027Embarked\u0027)+ylab(\u0027Count\u0027)+ggtitle(\u0027Survival vs Embarked\u0027)+\\ngeom_text(stat=\\\u0022count\\\u0022, aes(label=..count..),position=position_dodge(width = 1),vjust=-0.5)+\\ntheme(plot.title=element_text(hjust=0.5),legend.position=\\\u0022bottom\\\u0022)\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00225b8370bd-a563-48a9-9b9d-a18ee1d75d25\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u002245aeb6dbfb4164e0b3f187aee7a5c0407db05d8b\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022WOETable(X=as.factor(data$Embarked[1:nrow(train)]),Y=data$Survived[1:nrow(train)])\\nIV(X=as.factor(data$Embarked[1:nrow(train)]),Y=data$Survived[1:nrow(train)])\\n# Highly predictable. Survival rates C \u003e Q \u003e S.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022556e1c17-05f7-4576-9df6-dbb15c67aa85\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00226c4ca3fc7af081ab8319a0fe849d8bdb1ca73600\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022markdown\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022We fill in the missing values to improve the prediction result.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022fe32e2b0-e26f-4012-9c97-456190f126e8\u0022, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00226e32b4880ad6cb2da5a7ab22dd1c1c527f1e7720\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022# Count how many values are missing for each feature.\\nattach(data)\\nmissing \u003c- list(Pclass=nrow(data[is.na(Pclass), ]))\\nmissing$Name \u003c- nrow(data[is.na(Name), ])\\nmissing$Sex \u003c- nrow(data[is.na(Sex), ])\\nmissing$Age \u003c- nrow(data[is.na(Age), ])\\nmissing$FamilySize \u003c- nrow(data[is.na(FamilySize), ])\\nmissing$Fare \u003c- nrow(data[is.na(Fare), ])\\nmissing$Cabin \u003c- nrow(data[is.na(Cabin), ])\\nmissing$Embarked \u003c- nrow(data[is.na(Embarked), ])\\n\\nfor (name in names(missing)){\\n    if (missing[[name]][1] \u003e 0){\\n        print(paste(\u0027\u0027,name,\u0027 miss \u0027,missing[[name]][1],\u0027 values\u0027,sep=\u0027\u0027))\\n    }\\n}\\ndetach(data)\\n# Too many missing in Cabin. We give up this feature.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00229d7c779a-c59a-4497-be8f-e1f783ec16ac\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00225a36fb82f5d273b02612bc23041f9ae729742f36\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022# Fill in Age values. We first use other features to predict Age and then fill with the predition.\\nage.model \u003c- rpart(Age ~ Pclass+Sex+SibSp+Parch+Fare+Embarked+Title, data=data[!is.na(data$Age), ],\\n                  method=\u0027anova\u0027)\\ndata$Age[is.na(data$Age)] \u003c- predict(age.model,data[is.na(data$Age), ])\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00228408b980-1f3e-4974-9416-e2d883382c92\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u002273269aae2aafcedfecef3349f1a399fa6f207dc7\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022#Fill in Fare and Embarked. There are only 1 or 2 missing. So we find out the missing line \\n#and fill with our estimation.\\ngetMissingFare \u003c- function(total_data){\\n    count \u003c- 0\\n    for (i in 1:nrow(total_data)){\\n        if(is.na(total_data$Fare[i])){\\n            print(i);\\n            count \u003c- count+1\\n        }\\n    }\\n    return(count)\\n}\\n\\ngetMissingFare(data)\\ndata[1044,]\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022501859e8-969b-4001-8b8b-00e4b968b832\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00227b396a288b2999f7bf7fcd815642425ac4176313\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022data$Fare[1044] \u003c- median(data[data$Pclass==\u00273\u0027 \u0026 data$Embarked==\u0027S\u0027,]$Fare, na.rm=TRUE)\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022b5a388c4-32e7-4b8a-896f-8aa3a958ad84\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00229c4b5d7306ee9cdf9047ca82b7bdc031411d436a\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022data[is.na(data$Embarked),c(\u0027Pclass\u0027,\u0027Fare\u0027)]\\n# Both missing values for Embarked are for passengers in Pclass 1 who bought the tickets at the \\n# price $80. We set their Embarked to be C.\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u0022f810a9c3-a7a5-416c-a4ac-a0ae7df74f9e\u0022, \u0022trusted\u0022: false, \u0022_execution_state\u0022: \u0022idle\u0022, \u0022_uuid\u0022: \u00229a8cb7578dff1374949b1dcf8646cee4eda58d7c\u0022, \u0022collapsed\u0022: false}}, {\u0022execution_count\u0022: null, \u0022cell_type\u0022: \u0022code\u0022, \u0022outputs\u0022: [], \u0022source\u0022: \u0022data$Embarked[is.na(data$Embarked)] \u003c- \u0027C\u0027\\ndata$Embarked \u003c- as.factor(data$Embarked)\u0022, \u0022metadata\u0022: {\u0022_cell_guid\u0022: \u00227ae82117-e11a-43dd-9615-6c139d20e6d0\u0022, \u0022trusted\u0022: false, ,"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1336598,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-07-12T22:38:40.423Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":1,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:28a9231822cb88859e3d154c3dcde4042f4b317053a9636339bc9d3c9661dd5f","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":82.7717096628621,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic (R)","url":"/huijunzhao/titanic-r?scriptVersionId=1336598","versionNumber":5,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":1336420,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2017-07-12T20:45:47.39Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":41,"linesInsertedFromPrevious":99,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:28a9231822cb88859e3d154c3dcde4042f4b317053a9636339bc9d3c9661dd5f","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":6554.30067863408,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title"
