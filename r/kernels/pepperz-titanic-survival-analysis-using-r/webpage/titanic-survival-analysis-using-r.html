<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":2734238,"title":"Titanic Survival Analysis using R","forkParent":null,"currentRunId":10434840,"mostRecentRunId":12027850,"url":"/pepperz/titanic-survival-analysis-using-r","tags":[],"commentCount":0,"upvoteCount":3,"viewCount":175,"forkCount":0,"bestPublicScore":null,"author":{"id":1242776,"displayName":"p1ey","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"pepperz","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/default-thumb.png","profileUrl":"/pepperz","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2019-03-25T02:42:10.8666667Z","selfLink":"/kernels/2734238","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"titanic-survival-analysis-using-r"},"kernelBlob":{"id":189036679,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002265d7c4a9a9c06cc8857d21f69b5d40ea9d2f785a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# \u003ccenter\u003eIntroducation\u003ccenter\u003e\\n\u003e This report attemps to analyse what sorts of people are likely to survive.  \\n\u003eDatasets are imported from Kaggle.\\n* Packages Import and Datasets Load\\n* Data Visulisation\\n* Data Cleaning\\n   \\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022534bffa988667a4b97181e57f1439814c10dd34a\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:false,\u0022_kg_hide-output\u0022:true},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Importing packages and Datasets \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227d9ac6d9d7b86924596a599a271eb4f6008a5327\u0022,\u0022_kg_hide-output\u0022:true,\u0022_kg_hide-input\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(tidyverse)\\nlibrary(tree)\\nlibrary(ggplot2)\\nlibrary(dplyr)\\nlibrary(ggcorrplot)\\nlibrary(ggpubr)\\nlibrary(plotly)\\nlibrary(gridExtra)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002212fb7cce7bb019f432c765529da01b6ba252e0ce\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022test \u003c- read.csv(\\\u0022../input/test.csv\\\u0022, na.strings = \\\u0022\\\u0022)\\ntrain \u003c- read.csv(\u0027../input/train.csv\u0027, na.strings = \\\u0022\\\u0022)\\nfulldata \u003c- rbind(select(train,-Survived), test) \\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022eea1c47cd9943d8e0252e53d365b5aeae23b8729\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e Dupplicte original date sets.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022703c2c1dec259ee7fafa18d86d6c5ff98d0cf27c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022test_ini \u003c- test\\ntrain_ini \u003c- train\\nfull_ini \u003c- fulldata\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002257012313e8986de51687b76d1431725bb94db2d2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Data Visulasation\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a18603550d381e1cef9678bb9ae3058948e4404b\u0022,\u0022scrolled\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022summary(train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ad245783addccc42c2881a167f82b372ba411b65\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e There are 11 features \\n\u003e * PassengerId : unqie id servers as primary key\\n\u003e * Pclass \\n\u003e * Name \\n\u003e * Sex \\n\u003e * Age : 177 missing values\\n\u003e * Sibsp : Number of Siblings and Spouse\\n\u003e * Parch : Number of Parents and Children\\n\u003e * Ticket \\n\u003e * Fare : 1 missing values\\n\u003e * Cabin : 687 missing values \\n\u003e * Embarked: 2 missing values\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228c898ca47d6433fe5a65f9fa1d7500f3d986c2c8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e Convert `Survived`, `Pclass`  into  a categorical variable.   \\n\u003e  Survived:            0 = victim; 1= survivor  \\n\u003e   Pclass:            1;2; 3 \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f9487066da703ac99530af2c526b20f1bb46c934\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train$Survived \u003c- factor(train$Survived, levels = c(0,1))\\ntrain$Pclass \u003c- factor(train$Pclass, levels = c(1,2,3))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220fb0a4fd45262fab99ee99b6f8e776a8bc9e8f07\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e Plot the graph for Pclass, Sex, Embarked, Fare,  SibSp, Parch and Age separately, to see if there is a relationship between the survival and this single feature. \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a4503a7df01726022b3b4682a5a6a99f15ff841e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022p1 \u003c- train %\u003e% ggplot(aes(Pclass, fill = Survived))+ geom_bar() + theme_classic() + scale_fill_discrete(guide = FALSE) \\np2 \u003c- train %\u003e% ggplot(aes(Sex, fill = Survived)) + geom_bar() + theme_classic() + scale_fill_discrete(guide = FALSE) \\np3 \u003c- train %\u003e% filter(is.na(Age) == FALSE) %\u003e% ggplot(aes(Age, fill = Survived)) + geom_histogram(binwidth=5, alpha=.3, position=\\\u0022identity\\\u0022) + theme_classic() + scale_fill_discrete(guide = FALSE) \\np4 \u003c- train %\u003e% ggplot(aes(SibSp, fill = Survived)) + geom_bar(alpha=.3, position=\\\u0022identity\\\u0022) + theme_classic() + guides(fill = NULL)\\np5 \u003c- train %\u003e% ggplot(aes(Parch, fill = Survived)) + geom_bar(alpha=.3, position=\\\u0022identity\\\u0022) + theme_classic() \\np6 \u003c- train %\u003e% ggplot(aes(Fare, fill = Survived)) + geom_histogram(binwidth = 10) + theme_classic() \\np7 \u003c- train %\u003e% ggplot(aes(Embarked, fill = Survived)) + geom_bar() + theme_classic()\\nggarrange( ggarrange(p1,p2,p7, nrow = 1, ncol = 3), p6, nrow = 2,common.legend = TRUE)\\nggarrange( p4,p5,p3, nrow = 1,ncol = 3, common.legend = TRUE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002282d54f1c36e91793c54238042fefcf1f0f8ca0d3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e From the above graph, there is strong evidence suggesting that `Pclass`, `Sex` has  relationship with `Survival`.   \\n\u003e * Passengers in the first class and second class are more likely to survive compared to those in third class.  \\n\u003e * Female have a much greater chance to survive compared to male.\\n\\n\u003e The rate of survival is above 50%  while the rate of survival in third class is about 25%.    (approximately 50% in second class)  \\n\\n\u003e For the feature `Embarked` place, it seems that passengers who embarked on \u0027S\u0027  are less likely to survive.  \\n\u003e Since the range of `Fare` is quite large, it is difficult to tell if this is a feature related to the survival rate. In fact, this feature is implied in the feature Pclass.  \\n\\n\u003e The bottom three graphs count the survivors and victims separately. \\n\u003e The information we can get from the plots for `SibSp` and `Parch` are limited. We may consider to add these to factors to get a new factor \u0027traveling size\u0027. \\n\u003e According to the plot of `Age`,   younger passengers are more likely to survive.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227907499a0fe215118cf0c5905e150e1e34c18506\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Age vs Survived\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002229cc49f1e84f97a5a7c41d7109d2d13cf9ab9cf1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train %\u003e% ggplot() + \\n  geom_jitter(aes(x = Age, y = \u0027\u0027, colour = Survived)) + \\n  facet_grid(factor(Pclass,levels = c(1,2,3), labels = c(\u0027Pclass = 1\u0027,\u0027Pclass = 2\u0027, \u0027Pclass = 3\u0027)) ~ Sex, scale = \u0027free\u0027) + \\n  theme_bw() +\\n  labs(y = \u0027\u0027) +\\n  theme(strip.text.y = element_text(size = 10), \\n        strip.background = element_rect(fill = \u0027pink\u0027),\\n        axis.ticks.y = element_blank()\\n       )\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022900e105a59bdd21a72ddfe0068140b6743be8dd0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e The above facets suggest that most female passengers in the first and second class are survived, while for those in the third class, the possibility of being a survivor is lower if they are older than 40.  \\n\u003e For the male passengers, young boys are more likely to be survived.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228849ff51723cea52ae7395d3da20b3acacf4e73b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train %\u003e% ggplot(aes(size = factor(Parch + SibSp),x = Age, y =Sex, colour = Survived)) + geom_jitter() + theme_classic() \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e3332fb74ed8ff111733ce94d30df72667d61151\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Data Cleaning \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228944e421ba3def7e657416ce2ce59575a655fdd0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fulldata$Pclass \u003c- as.factor(fulldata$Pclass)\\nfulldata$Name \u003c- as.character(fulldata$Name)\\nfulldata$Age \u003c- as.integer(fulldata$Age)\\nfulldata$Ticket \u003c- as.character(fulldata$Ticket)\\nsummary(fulldata)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002298b49ef4a9c8cd98e9c5eb0bf9e043073bb49e21\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n* 1014 missing values in Cabin (too many missing values,  drop this feature ).\\n* 2 missing values in Embarked.\\n* 1 missing values in Fare\\n* 263 missing values in Age.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022229c7c59474d53367498e52a0b05123f4c5b832c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fulldata \u003c- select(fulldata,-Cabin)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220dbe145d8e1f959b418f47cccc2de3444bc497e5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022, ss\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f40c9c12b002c6848ab6be21990ec4ea657479c0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022table(treePred, survival_test)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c07550b054ec016b7281db1fb7e9b4fec68dc0ab\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022$\\\\dfrac{97+55}{97+55+19+20} = 0.796 $\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223253fdb619b27eea1b40b5a3167bf9159d28d5e7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022treemodel \u003c- tree(survival ~ . - PassengerId, train2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022aa4bd9292dc8e46c16116a49eec0228c513a09de\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022predictdf \u003c- fulldata2[892:nrow(fulldata2), ]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222630c7d8f7e28243ba8fa6b4ac63613e6bbc6420\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022prediction \u003c- predict(treemodel,predictdf,type = \u0027class\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002253679d0b7e0b75cc4b59c826d41a4778f8e13a2f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022sub \u003c- data.frame(test$PassengerId,prediction)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002237e0b7b34d491c2b68f9877b04937fe526fc69d1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022c onId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002265d7c4a9a9c06cc8857d21f69b5d40ea9d2f785a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# \u003ccenter\u003eIntroducation\u003ccenter\u003e\\n\u003e This report attemps to analyse what sorts of people are likely to survive.  \\n\u003eDatasets are imported from Kaggle.\\n* Packages Import and Datasets Load\\n* Data Visulisation\\n* Data Cleaning\\n   \\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022534bffa988667a4b97181e57f1439814c10dd34a\u0022,\u0022_execution_state\u0022:\u0022idle\u0022,\u0022trusted\u0022:false,\u0022_kg_hide-output\u0022:true},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Importing packages and Datasets \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227d9ac6d9d7b86924596a599a271eb4f6008a5327\u0022,\u0022_kg_hide-output\u0022:true,\u0022_kg_hide-input\u0022:false},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(tidyverse)\\nlibrary(tree)\\nlibrary(ggplot2)\\nlibrary(dplyr)\\nlibrary(ggcorrplot)\\nlibrary(ggpubr)\\nlibrary(plotly)\\nlibrary(gridExtra)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002212fb7cce7bb019f432c765529da01b6ba252e0ce\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022test \u003c- read.csv(\\\u0022../input/test.csv\\\u0022, na.strings = \\\u0022\\\u0022)\\ntrain \u003c- read.csv(\u0027../input/train.csv\u0027, na.strings = \\\u0022\\\u0022)\\nfulldata \u003c- rbind(select(train,-Survived), test) \\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022eea1c47cd9943d8e0252e53d365b5aeae23b8729\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e Dupplicte original date sets.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022703c2c1dec259ee7fafa18d86d6c5ff98d0cf27c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022test_ini \u003c- test\\ntrain_ini \u003c- train\\nfull_ini \u003c- fulldata\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002257012313e8986de51687b76d1431725bb94db2d2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Data Visulasation\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a18603550d381e1cef9678bb9ae3058948e4404b\u0022,\u0022scrolled\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022summary(train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ad245783addccc42c2881a167f82b372ba411b65\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e There are 11 features \\n\u003e * PassengerId : unqie id servers as primary key\\n\u003e * Pclass \\n\u003e * Name \\n\u003e * Sex \\n\u003e * Age : 177 missing values\\n\u003e * Sibsp : Number of Siblings and Spouse\\n\u003e * Parch : Number of Parents and Children\\n\u003e * Ticket \\n\u003e * Fare : 1 missing values\\n\u003e * Cabin : 687 missing values \\n\u003e * Embarked: 2 missing values\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228c898ca47d6433fe5a65f9fa1d7500f3d986c2c8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e Convert `Survived`, `Pclass`  into  a categorical variable.   \\n\u003e  Survived:            0 = victim; 1= survivor  \\n\u003e   Pclass:            1;2; 3 \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f9487066da703ac99530af2c526b20f1bb46c934\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train$Survived \u003c- factor(train$Survived, levels = c(0,1))\\ntrain$Pclass \u003c- factor(train$Pclass, levels = c(1,2,3))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220fb0a4fd45262fab99ee99b6f8e776a8bc9e8f07\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e Plot the graph for Pclass, Sex, Embarked, Fare,  SibSp, Parch and Age separately, to see if there is a relationship between the survival and this single feature. \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a4503a7df01726022b3b4682a5a6a99f15ff841e\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022p1 \u003c- train %\u003e% ggplot(aes(Pclass, fill = Survived))+ geom_bar() + theme_classic() + scale_fill_discrete(guide = FALSE) \\np2 \u003c- train %\u003e% ggplot(aes(Sex, fill = Survived)) + geom_bar() + theme_classic() + scale_fill_discrete(guide = FALSE) \\np3 \u003c- train %\u003e% filter(is.na(Age) == FALSE) %\u003e% ggplot(aes(Age, fill = Survived)) + geom_histogram(binwidth=5, alpha=.3, position=\\\u0022identity\\\u0022) + theme_classic() + scale_fill_discrete(guide = FALSE) \\np4 \u003c- train %\u003e% ggplot(aes(SibSp, fill = Survived)) + geom_bar(alpha=.3, position=\\\u0022identity\\\u0022) + theme_classic() + guides(fill = NULL)\\np5 \u003c- train %\u003e% ggplot(aes(Parch, fill = Survived)) + geom_bar(alpha=.3, position=\\\u0022identity\\\u0022) + theme_classic() \\np6 \u003c- train %\u003e% ggplot(aes(Fare, fill = Survived)) + geom_histogram(binwidth = 10) + theme_classic() \\np7 \u003c- train %\u003e% ggplot(aes(Embarked, fill = Survived)) + geom_bar() + theme_classic()\\nggarrange( ggarrange(p1,p2,p7, nrow = 1, ncol = 3), p6, nrow = 2,common.legend = TRUE)\\nggarrange( p4,p5,p3, nrow = 1,ncol = 3, common.legend = TRUE)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002282d54f1c36e91793c54238042fefcf1f0f8ca0d3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e From the above graph, there is strong evidence suggesting that `Pclass`, `Sex` has  relationship with `Survival`.   \\n\u003e * Passengers in the first class and second class are more likely to survive compared to those in third class.  \\n\u003e * Female have a much greater chance to survive compared to male.\\n\\n\u003e The rate of survival is above 50%  while the rate of survival in third class is about 25%.    (approximately 50% in second class)  \\n\\n\u003e For the feature `Embarked` place, it seems that passengers who embarked on \u0027S\u0027  are less likely to survive.  \\n\u003e Since the range of `Fare` is quite large, it is difficult to tell if this is a feature related to the survival rate. In fact, this feature is implied in the feature Pclass.  \\n\\n\u003e The bottom three graphs count the survivors and victims separately. \\n\u003e The information we can get from the plots for `SibSp` and `Parch` are limited. We may consider to add these to factors to get a new factor \u0027traveling size\u0027. \\n\u003e According to the plot of `Age`,   younger passengers are more likely to survive.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227907499a0fe215118cf0c5905e150e1e34c18506\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022### Age vs Survived\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002229cc49f1e84f97a5a7c41d7109d2d13cf9ab9cf1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train %\u003e% ggplot() + \\n  geom_jitter(aes(x = Age, y = \u0027\u0027, colour = Survived)) + \\n  facet_grid(factor(Pclass,levels = c(1,2,3), labels = c(\u0027Pclass = 1\u0027,\u0027Pclass = 2\u0027, \u0027Pclass = 3\u0027)) ~ Sex, scale = \u0027free\u0027) + \\n  theme_bw() +\\n  labs(y = \u0027\u0027) +\\n  theme(strip.text.y = element_text(size = 10), \\n        strip.background = element_rect(fill = \u0027pink\u0027),\\n        axis.ticks.y = element_blank()\\n       )\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022900e105a59bdd21a72ddfe0068140b6743be8dd0\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e The above facets suggest that most female passengers in the first and second class are survived, while for those in the third class, the possibility of being a survivor is lower if they are older than 40.  \\n\u003e For the male passengers, young boys are more likely to be survived.\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228849ff51723cea52ae7395d3da20b3acacf4e73b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train %\u003e% ggplot(aes(size = factor(Parch + SibSp),x = Age, y =Sex, colour = Survived)) + geom_jitter() + theme_classic() \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e3332fb74ed8ff111733ce94d30df72667d61151\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Data Cleaning \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228944e421ba3def7e657416ce2ce59575a655fdd0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fulldata$Pclass \u003c- as.factor(fulldata$Pclass)\\nfulldata$Name \u003c- as.character(fulldata$Name)\\nfulldata$Age \u003c- as.integer(fulldata$Age)\\nfulldata$Ticket \u003c- as.character(fulldata$Ticket)\\nsummary(fulldata)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002298b49ef4a9c8cd98e9c5eb0bf9e043073bb49e21\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\\n* 1014 missing values in Cabin (too many missing values,  drop this feature ).\\n* 2 missing values in Embarked.\\n* 1 missing values in Fare\\n* 263 missing values in Age 022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00228960057f1022f9f61e1ba4ed4df7f7399e29bba7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fulldata %\u003e% \\n  filter(Title %in% c(\u0027Dr\u0027,\u0027Master\u0027,\u0027Miss\u0027,\u0027Mr\u0027,\u0027Mrs\u0027,\u0027Ms\u0027)) %\u003e%\\n  select(Title) %\u003e%\\n  table()\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002292632a70b3aafc9aed858a7becc2c7fb2055e7e9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e There are only two passengers whose title is \u0027Ms\u0027.  \\n\u003e  Merge Title \u0027Ms\u0027 into \u0027Miss\u0027\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222a82bd71d68a0d62dfcd9936135212113fa398df\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fulldata %\u003e% \\n  filter(Title == \u0027Ms\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00227a85270434cc8d60ae00957ad9b9e566ec41fbd1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fulldata$Title[c(444,980)] \u003c- \u0027Miss\u0027\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002235bae26177664943a6b044eed3a9b5ff5b2ed06f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u00221. Miss\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223226269fa92856096b735130ce727397b4a5c392\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e For passengers with Title \u0027Miss\u0027, the range of age is large.  \\n\u003e However, we may consider the number of Parch along with title when deducing the age.  \\n\u003e Since for young girls, they do not travel along, which means the Parch should be greater than 0. \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002252c18e88f067b9cfe50f11b92647078d821b8a37\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022fulldata %\u003e% \\n  filter(Title == \u0027Miss\u0027) %\u003e%\\n  ggplot() + \\n  geom_histogram(aes(Age,fill = factor(Parch)),binwidth = 2) +  \\n  scale_fill_brewer(palette = \u0027Pastel2\u0027) + \\n  labs(fill = \u0027Number of Parch\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225030982b9caabb210731f8b0eebf8ae8a5695e00\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u003e The plot above suggest that  most young girls travel with at least one of parents.\\n\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022650cf10671d1a0b09bf6bc22b596c0c65d27131a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022med1 \u003c- fulldata %\u003e% \\n  filter(Title == \u0027Miss\u0027 \u0026 Parch \u003e 0 \u0026 is.na(Age) == FALSE) %\u003e% .$Age %\u003e% median()\\nmed2 \u003c- fulldata %\u003e% \\n  filter(Title == \u0027Miss\u0027 \u0026 Parch == 0 \u0026 is.na(Age) == FALSE) %\u003e% .$Age %\u003e% median()\\nm \u003c- c(med1,med2)\\nfulldata %\u003e% \\n  mutate(tempt = Parch/Parch) %\u003e%\\n  filter(Title == \u0027Miss\u0027 \u0026 is.na(Age) == FALSE)  %\u003e%  \\n  ggplot(aes(x = factor(tempt), y = Age)) + \\n  geom_boxplot(aes(colour =factor(tempt, levels = c(1,\u0027NaN\u0027), labels = c(\u0027Parch \u003e 0\u0027,\u0027Parch = 0\u0027)) ),width = 0.2) + \\n  geom_text(data = data.frame(m,c(1,2)), aes(x = c(1,2)+0.15,y = m, label = m),color = \u0027purple\u0027) + \\n  theme(axis.title.x = element_blank(),\\n        axis.text.x  = element_blank(),\\n        legend.title = element_blank())\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022666f383b6123f4b4399283f4cf9188213a553264\u0022},\u0022cell_type\u0022:\u0022markdown\u00 :null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":10434840,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2019-02-11T05:01:10.893Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":8,"linesInsertedFromPrevious":9,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:a7a264e077bb7a72573e95253385e1766bf227ce5cb7888c1215c92712e98fcb","dockerImageName":"gcr.io/kaggle-images/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":20.558431753976,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic Survival Analysis using R","url":"/pepperz/titanic-survival-analysis-using-r?scriptVersionId=10434840","versionNumber":3,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":10434637,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2019-02-11T04:49:40.903Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":40,"linesInsertedFromPrevious":323,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:a7a264e077bb7a72573e95253385e1766bf227ce5cb7888c1215c92712e98fcb","dockerImageName":"gcr.io/kaggle-
