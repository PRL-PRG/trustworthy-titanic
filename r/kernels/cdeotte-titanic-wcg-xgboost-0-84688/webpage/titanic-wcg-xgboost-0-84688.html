<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":1091633,"title":"Titanic WCG+XGBoost [0.84688]","forkParent":null,"currentRunId":6344966,"mostRecentRunId":6344966,"url":"/cdeotte/titanic-wcg-xgboost-0-84688","tags":[{"name":"tutorial","slug":"tutorial","url":"/tags/tutorial"},{"name":"data visualization","slug":"data-visualization","url":"/tags/data-visualization"},{"name":"feature engineering","slug":"feature-engineering","url":"/tags/feature-engineering"}],"commentCount":0,"upvoteCount":109,"viewCount":6758,"forkCount":124,"bestPublicScore":0.85167,"author":{"id":1723677,"displayName":"Chris Deotte","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"cdeotte","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/1723677-kg.jpg","profileUrl":"/cdeotte","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":4,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-10-10T00:22:21.6233333Z","selfLink":"/kernels/1091633","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":"gold","topicId":59200,"readGroupId":null,"writeGroupId":null,"slug":"titanic-wcg-xgboost-0-84688"},"kernelBlob":{"id":76226444,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null},{"sourceType":"DatasetVersion","sourceId":38352,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":true,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228f2839f25d086af736a60e9eeb907d3b93b6e0e5\u0022,\u0022_cell_guid\u0022:\u0022b1076dfc-b9ad-4769-8c92-a6c4dae69d19\u0022,\u0022trusted\u0022:true,\u0022collapsed\u0022:true},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Do any adult males survive? XGBoost will tell us!\\nThere are 245 adult males in the Titanic test dataset. By reviewing all the top models on Kaggle, we see that everyone predicts that all adult males die. Is it possible to find at least 1 adult male that lived? If we can correctly predict the survival of any adult males, we can combine those predictions with a previously top scoring model, such as the WCG model, and have the most accurate Titanic model ever!   \\n![tree12](http://playagricola.com/Kaggle/tree12.jpg)  \\n  \\nThe WCG (woman-child-group) model (displayed in yellow above) was first described [here][1] and improved upon [here][2]. It was first implemented using only Name and scored 82%. Adding Ticket, Fare, and Pclass increased it\u0027s score to 83%. Then the [Mega Model][3] showed that there are patterns in the non-WCG passengers. This kernel finds those patterns and scores 85%.\\n![tree12](http://playagricola.com/Kaggle/xgb.jpg)\\n## Explore adult males survival with XGBoost\\nFirst we\u0027ll load in the Titanic dataset and impute missing Age and Fare. Next we\u0027ll engineer two new variables, x1 = Fare / (Ticket Frequency * 10), and x2 = Parch + SibSp + 1 + (Age / 70). Reducing the feature space to 2 dimensions allows us to visualize everything.  \\n  \\n[1]:https://www.kaggle.com/cdeotte/titanic-using-name-only-0-81818\\n[2]:https://www.kaggle.com/cdeotte/titantic-mega-model-0-84210\\n[3]:https://www.kaggle.com/cdeotte/titantic-mega-model-0-84210\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002279c7e3d0-c299-4dcb-8224-4455121ee9b0\u0022,\u0022_uuid\u0022:\u0022d629ff2d2480ee46fbb7e2d37f6b5fab8052498a\u0022,\u0022trusted\u0022:true,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read.csv(\u0027../input/titanic/train.csv\u0027,stringsAsFactors=F)\\ntest \u003c- read.csv(\u0027../input/titanic/test.csv\u0027,stringsAsFactors=F)\\ntest$Survived \u003c- NA; data \u003c- rbind(train,test)\\n# engineer person type\\ndata$Title \u003c- \u0027man\u0027\\ndata$Title[grep(\u0027Master\u0027,data$Name)] \u003c- \u0027boy\u0027\\ndata$Title[data$Sex==\u0027female\u0027] \u003c- \u0027woman\u0027\\n# impute missing Age and Fare\\nlibrary(rpart)\\nfit \u003c- rpart(Age ~ Title + Pclass + SibSp + Parch,data=data)\\ndata$Age[is.na(data$Age)] \u003c- predict(fit,newdata=data[is.na(data$Age),])\\nfit \u003c- rpart(Fare ~ Title + Pclass + Embarked + Sex + Age,data=data)\\ndata$Fare[is.na(data$Fare)] \u003c- predict(fit,newdata=data[is.na(data$Fare),])\\n# engineer features\\ndata$TicketFreq \u003c- ave(1:1309,data$Ticket,FUN=length)\\ndata$FareAdj \u003c- data$Fare / data$TicketFreq\\ndata$FamilySize \u003c- data$SibSp + data$Parch + 1\\n# isolate training set males\\ndata2 \u003c- data[data$PassengerId\u003c=891 \u0026 data$Title==\u0027man\u0027,]\\n# engineer 2 features from Fare, Ticket, SibSp, Parch, and Age\\ndata3 \u003c- data.frame(\\n    y=data2$Survived,\\n    x1=data2$Fare / (data2$TicketFreq * 10),\\n    x2=(data2$SibSp + data2$Parch + 1) + (data2$Age / 70),\\n    Pclass=data2$Pclass)\\n# plot engineered features\\nlibrary(ggplot2)\\nlibrary(gridExtra)\\ng1 = ggplot(data[data$FareAdj\u003e0 \u0026 data$FareAdj\u003c40,]) + \\n    geom_density(aes(x=FareAdj,fill=factor(Pclass)),alpha=0.9,show.legend=F) +\\n    labs(fill=\u0027Pclass\u0027) + geom_vline(xintercept=c(10,20),linetype=\u0027dotted\u0027) +\\n    xlim(0,40) + labs(title=\u0027All Passengers\u0027,x=\u0027x1 = Fare / Ticket Frequency\u0027)\\ng2 = ggplot(data[data$Fare\u003e0 \u0026 data$Fare\u003c40 ,]) +\\n    geom_density(aes(x=Fare,fill=factor(Pclass)),alpha=0.9) +\\n    xlim(0,40) + labs(title=\u0027All Passengers\u0027,fill=\u0027Pclass\u0027,y=\u0027\u0027)\\ng3 = ggplot(data[!is.na(data$Survived) \u0026 data$Title==\u0027man\u0027 \u0026 data$Pclass==1 \u0026 data$FamilySize\u003c4,]) + \\n    geom_density(aes(x=FamilySize+Age/70,fill=factor(Survived)),alpha=0.9,bw=0.04) +\\n    labs(fill=\u0027Survived\u0027) +\\n    annotate(\u0027text\u0027,x=1.4,y=2.4,label=\u0027Age 30\\\\nFS=1\u0027) +\\n    annotate(\u0027text\u0027,x=2.4,y=2.4,label=\u0027Age 30\\\\nFS=2\u0027) +\\n    geom_vline(xintercept=c(1.43,2.43),linetype=\u0027dotted\u0027) +\\n    xlim(1,4) + labs(title=\u0027Adult Males Pclass=1\u0027,x=\u0027x2 = FamilySize + Age/70\u0027)\\ngrid.arrange(g3,g1,g2,layout_matrix = rbind(c(1, 1), c(2, 3)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dc15771e73f98220774a5d29adc5604f251a5777\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022By creating \u0027x2\u0027 = FamilySize + Age/70, we can view SibSp, Parch, and Age on 1 dimension. The plot above shows that adult males with FamilySize\u003c=2 in Pclass=1 between the ages 20 and 36 have greater than 50% chance of survival. (To be exact, 56% = 18 / 32 survived in the training set). Also males in their 40\u0027s with FamilySize=2 have 63% (= 5 / 8 ) chance of survival. To create \u0027x1\u0027, we divide Fare by TicketFrequency because that is the actual price paid. The 11 Sage family members did not pay \\\\$69.55 for each of their 11 third class tickets. They must have paid \\\\$6.32 = 69.55 / 11. Notice above how the 3 Pclasses become separated once you adjust the Fare. Lastly, we divide \u0027x1\u0027 by 10 so that its scale matches the scale of \u0027x2\u0027 which helps certain machine learning algorithms. Let\u0027s apply XGBoost to the pair of variables (x1, x2) and see what patterns it discovers.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220e98a9609bd97bcd7b0c856f4ddf1274a2192526\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# classify males with xgboost\\nlibrary(xgboost)\\nx1s \u003c- seq(0, 5, length.out = 100)\\nx2s \u003c- seq(1, 3, length.out = 100)\\ng \u003c- data.frame(x1 = rep(x1s, each=100), x2 = rep(x2s, time = 100))\\nparam \u003c- list(objective   = \\\u0022binary:logistic\\\u0022,\\n            eval_metric = \\\u0022error\\\u0022,\\n            max_depth   = 5,\\n            eta         = 0.1,\\n            gammma      = 0.1,\\n            colsample_bytree = 1,\\n            min_child_weight = 1)\\ncat(\u0027XGBoosting begun...\\\\n\u0027)\\nxgb \u003c- xgboost(params  = param,\\n            data    = data.matrix(data3[,c(\u0027x1\u0027,\u0027x2\u0027)]),\\n            label   = data3$y, \\n            nrounds = 500,\\n            print_every_n = 100,\\n            verbose = 1)\\np \u003c- predict(xgb,newdata=data.matrix(g[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\ng$y \u003c- ifelse(p\u003e0.5,1,0)\\n# plot classification regions\\nggplot(data=data3[data3$x1\u003c5 \u0026 data3$x2\u003c3,]) +\\n    xlim(0,5) + ylim(1,3) +\\n    geom_tile(data=g,aes(x1,x2,fill=factor(y))) +\\n    geom_density_2d(aes(x1,x2,color=factor(y))) +\\n    geom_point(size=2,aes(x1,x2,color=factor(y),shape=factor(Pclass))) +\\n    scale_color_manual(values=c(\u0027#AA0000\u0027,\u0027#00AA00\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    scale_fill_manual(values=c(\u0027#FF9999\u0027,\u0027#99FF99\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    labs(x=\u0027Fare / (10 x TicketFrequency)\u0027,y=\u0027FamilySize + (Age / 70)\u0027,shape=\u0027Pclass\u0027,fill=\u0027Classify\u0027,\\n        title=\u0027XGBoost learns the training set\\\\\u0027s\\n        537 adult males. Green is P(live)\u003e0.5\u0027,color=\u0027Survived\u0027) +\\n    geom_vline(xintercept=2.8, linetype=\u0027dotted\u0027) +\\n    geom_hline(yintercept=c(1.43,2.43), linetype=\u0027dotted\u0027) +\\n    annotate(\u0027text\u0027,x=2.95,y=2.9,label=\u0027Fare = $28\u0027) +\\n    annotate(\u0027text\u0027,x=4.7,y=2.35,label=\u0027Age = 30\u0027) +\\n    annotate(\u0027text\u0027,x=4.7,y=1.35,label=\u0027Age = 30\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bd3684494c36610f3938364789630f447bc2e5aa\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Cool. It looks like XGBoost found patterns of survival among the training dataset\u0027s adult males! From the plot above, we see that the most probable surviving adult males have Pclass = 1, FareAdj = \\\\$28, SibSp + Parch \u003c= 1, and Age = 30. The shading indicates what XGBoost\u0027s classifying decisions are. The green region corresponds with XGBoost predicting P(live)\u003e0.5.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223ee8eb7bae87a79ae0a2e5c4406682d8c45c987b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(300)\\ns = sample(1:537,100)\\ns2 = (1:537)[-s]\\nxgb \u003c- xgboost(params  = param,\\n            data    = data.matrix(data3[s2,c(\u0027x1\u0027,\u0027x2\u0027)]),\\n            label   = data3$y[s2], \\n            nrounds = 500,\\n            print_every_n = 100,\\n            silent = 1,\\n            verbose = 0)\\np \u003c- predict(xgb,newdata=data.matrix(data3[s,c(\u0027x1\u0027,\u0027x2\u0027)]))\\ndata3$y2 \u003c- NA\\nroc = data.frame(TN=rep(0,102),FP=rep(0,102),FN=rep(0,102)\\n    ,TP=rep(0,102),FPR=rep(0,102),TPR=rep(0,102))\\nrownames(roc) \u003c- seq(0,1.01,0.01)\\nfor (i in 1:102){\\n    data3$y2[s] \u003c- ifelse(p\u003c(i-1)/100,0,1)\\n    roc$TP[i] \u003c- length(which(data3$y==1 \u0026 data3$y2==1))\\n    roc$TN[i] \u003c- length(which(data3$y==0 \u0026 data3$y2==0))\\n    roc$FP[i] \u003c- length(which(data3$y==0 \u0026 data3$y2==1))\\n    roc$FN[i] \u003c- length(which(data3$y==1 \u0026 data3$y2==0))\\n    roc$FPR[i] \u003c- roc$FP[i] / (roc$FP[i] + roc$TN[i])\\n    roc$TPR[i] \u003c- roc$TP[i] / (roc$TP[i] + roc$FN[i])\\n}\\ndiag \u003c- data.frame(x=c(0,1),y=c(0,1))\\nggplot(roc,aes(x=FPR,y=TPR)) + \\n    geom_line() + labs(title=\u0027ROC curve where \\\u0022positive\\\u0022 = male survives\u0027,\\n        x=\u0027False positive rate\u0027,y=\u0027True positive rate\u0027) +\\n    geom_point(data=roc[91,],aes(x=FPR,y=TPR),size=3,color=\u0027red\u0027) +\\n    annotate(\u0027text\u0027,x=0.13,y=0.12,label=\u0027threshold p\u003e=0.9\u0027,color=\u0027red\u0027) +\\n    geom_point(data=roc[76,],aes(x=FPR,y=TPR),size=3,color=\u0027darkgreen\u0027) +\\n    annotate(\u0027text\u0027,x=0.16,y=0.30,label=\u0027threshold p\u003e=0.75\u0027,color=\u0027darkgreen\u0027) +\\n    geom_point(data=roc[51,],aes(x=FPR,y=TPR),size=3,color=\u0027blue\u0027) +\\n    annotate(\u0027text\u0027,x=0.20,y=0.5,label=\u0027threshold p\u003e=0.5\u0027,color=\u0027blue\u0027) +\\n    geom_line(data=diag,aes(x=x,y=y),linetype=\u0027dotted\u0027)\\narea = 0\\nfor(i in 1:101){\\n    area = area + roc$TPR[i] * (roc$FPR[i]-roc$FPR[i+1])\\n}\\ncat(sprintf(\u0027Area under ROC = %f\\\\n\u0027,area))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223345019f7c301ae5ed7cfa7540310ecc524c69a3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The AUC, area under the ROC, equals 0.82 \u003e 0.50. (Running 100 trials has average AUC = 0.70) That means that XGBoost has found patterns of survival, hooray! The ROC plot also shows us that If we predict survive whenever XGBoost says P(live)\u003e0.5, then we will make many Type 1 errors (i.e. we will incorrectly predict adult males survive when they don\u0027t). We need to carefully select our threshold to maximize our accuracy, so we will use grid search to find the best threshold among 0.50, 0.75, 0.90, and 0.92.\\n## Grid search and cross validate\\nUsing grid search, we find the optimal parameters for XGBoost to be treeDepth=5, p\u003e=0.90. (If you wish to perform a grid search, uncomment the for loops in the code below and add hyperparamters that you wish to search. In this notebook, I\u0027m not doing the grid search because it takes a while. I did it offline). Now let\u0027s perform cross validation to see to see if XGBoost is more accurate than the gender model which has CV = 78.6%.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d8c6c46d68f88e47351ad0b64c2bdb8686625ba1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#accuracy = matrix(nrow=4,ncol=4)\\n#rownames(accuracy) \u003c- c(\u0027d=3\u0027,\u0027d=4\u0027,\u0027d=5\u0027,\u0027d=6\u0027)\\n#colnames(accuracy) \u003c- c(\u00270.50\u0027,\u00270.75\u0027,\u00270.90\u0027,\u00270.92\u0027)\\n#for (j in 1:4)\\n#for (k in 1:4){\\nset.seed(2)\\ntrials=100; sum=0\\nfor (i in 1:trials){\\n    s = sample(1:891,800)\\n    s2 = (1:891)[-s]\\n    dataB \u003c- data[data$PassengerId %in% s \u0026 data$Title==\u0027man\u0027,]\\n    dataC \u003c- data[data$PassengerId %in% s2 \u0026 data$Title==\u0027man\u0027,]\\n    data$Predict \u003c- 0\\n    data$Predict[data$Sex==\u0027female\u0027] \u003c- 1\\n    dataTrain \u003c- data.frame(y=dataB$Survived,x1=dataB$FareAdj/10,x2=dataB$FamilySize+dataB$Age/70)\\n    dataTest \u003c- data.frame(y=dataC$Survived,x1=dataC$FareAdj/10\\n        ,x2=dataC$FamilySize+dataC$Age/70,PassengerId=dataC$PassengerId)\\n    param \u003c- list(objective   = \\\u0022binary:logistic\\\u0022,\\n              eval_metric = \\\u0022error\\\u0022,\\n              max_depth   = 5,\\n              eta         = 0.1,\\n              gammma      = 0.1,\\n              colsample_bytree = 1,\\n              min_child_weight = 1)\\n    xgb \u003c- xgboost(params  = param,\\n              data    = data.matrix(dataTrain[,c(\u0027x1\u0027,\u0027x2\u0027)]),\\n              label   = dataTrain$y, \\n              nrounds = 500,\\n              silent = 1,\\n              print_every_n = 100,\\n              verbose = 0)\\n    p \u003c- predict(xgb,newdata=data.matrix(dataTest[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\n    dataTest$p \u003c- ifelse(p\u003e=0.90,1,0)\\n    data$Predict[dataTest$PassengerId] \u003c- dataTest$p \\n    sm = sum(abs(data$Predict[s2] - data$Survived[s2]))\\n    cv = 1 - sm/length(s2)\\n    #if (i %% 25==0) \\n    #cat(sprintf(\u0027Trial %d has CV = %f\\\\n\u0027,i,cv))\\n    sum = sum + cv\\n}\\ncat(sprintf(\u0027Average CV of %d trials = %f\\\\n\u0027,trials,sum/trials))\\n#accuracy[j,k] \u003c- sum/trials\\n#}\\n#accuracy\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022699fa387f05fb88dc228bc048f4c40b0450202b3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Our CV accuracy is 79.0%. (Results shown above may vary due to the random nature of k-fold CV but I confirmed 79.0% with 10,000 trials offline). The gender model has a CV accuracy of 78.6%, therefore we have achieved a slight improvement. Hopefully, this will allow us to find at least 1 surviving adult male in the test dataset!\\n## Submission to Kaggle\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022scrolled\u0022:false,\u0022_uuid\u0022:\u0022d5aa5fbf16ce8dfb18aa4a57af50a41d375ca373\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022dataB \u003c- data[data$PassengerId %in% 1:891 \u0026 data$Title==\u0027man\u0027,]\\ndataC \u003c- data[data$PassengerId %in% 892:1309 \u0026 data$Title==\u0027man\u0027,]\\ndata$Predict \u003c- 0\\ndata$Predict[data$Sex==\u0027female\u0027] \u003c- 1\\ndataTrain \u003c- data.frame(y=dataB$Survived,x1=dataB$FareAdj/10,x2=dataB$FamilySize+dataB$Age/70)\\ndataTest \u003c- data.frame(y=dataC$Survived,x1=dataC$FareAdj/10,Pclass=dataC$Pclass\\n    ,x2=dataC$FamilySize+dataC$Age/70,PassengerId=dataC$PassengerId)\\nparam \u003c- list(objective   = \\\u0022binary:logistic\\\u0022,\\n              eval_metric = \\\u0022error\\\u0022,\\n              max_depth   = 5,\\n              eta         = 0.1,\\n              gammma      = 0.1,\\n              colsample_bytree = 1,\\n              min_child_weight = 1)\\nxgb \u003c- xgboost(params  = param,\\n              data    = data.matrix(dataTrain[,c(\u0027x1\u0027,\u0027x2\u0027)]),\\n              label   = dataTrain$y, \\n              nrounds = 500,\\n              silent = 1,\\n              print_every_n = 100,\\n              verbose = 0)\\np \u003c- predict(xgb,newdata=data.matrix(dataTest[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\ndataTest$p \u003c- ifelse(p\u003e=0.90,1,0)\\ndata$Predict[dataTest$PassengerId] \u003c- dataTest$p \\nmaleLive = which(data$Title==\u0027man\u0027 \u0026 data$Predict==1)\\ncat(sprintf(\u0027The following %d adult males are predicted to live\\\\n\u0027,length(maleLive)))\\ndata[maleLive,c(\u0027PassengerId\u0027,\u0027Pclass\u0027,\u0027Name\u0027,\u0027Age\u0027,\u0027SibSp\u0027,\u0027Parch\u0027,\u0027FareAdj\u0027)]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022972c374198100eaab09cab8ac1289f5cfed6714f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022x1s \u003c- seq(2, 5, length.out = 100)\\nx2s \u003c- seq(1, 3, length.out = 100)\\ng \u003c- data.frame(x1 = rep(x1s, each=100), x2 = rep(x2s, time = 100))\\np \u003c- predict(xgb,newdata=data.matrix(g[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\ng$y \u003c- ifelse(p\u003e=0.90,1,0)\\ng1 \u003c- ggplot(data=dataTest[dataTest$x1\u003e2 \u0026 dataTest$x1\u003c5 \u0026 dataTest$x2\u003e1 \u0026 dataTest$x2\u003c3,]) +\\n    xlim(2,5) + ylim(1,3) +\\n    geom_tile(data=g,aes(x1,x2,fill=factor(y))) +\\n    geom_point(size=2,aes(x1,x2,color=factor(p),shape=factor(Pclass))) +\\n    scale_color_manual(values=c(\u0027#666666\u0027,\u0027#0000FF\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    scale_fill_manual(values=c(\u0027#FF9999\u0027,\u0027#99FF99\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    labs(x=\u0027Fare / (10 x TicketFrequency)\u0027,y=\u0027FamilySize + (Age / 70)\u0027,shape=\u0027Pclass\u0027,fill=\u0027Classifier\u0027,\\n        title=\u0027XGBoost classifies the test set.\\n        It predicts 4 adult males have P(live)\u003e=0.9\u0027,color=\u0027Predict\u0027) +\\n    geom_vline(xintercept=2.8, linetype=\u0027dotted\u0027) +\\n    geom_hline(yintercept=c(1.43,2.43), linetype=\u0027dotted\u0027) +\\n    annotate(\u0027text\u0027,x=2.95,y=2.9,label=\u0027Fare = $28\u0027) +\\n    annotate(\u0027text\u0027,x=4.7,y=2.35,label=\u0027Age = 30\u0027) +\\n    annotate(\u0027text\u0027,x=4.7,y=1.35,label=\u0027Age = 30\u0027)\\n\\nfor (i in which(dataTest$p==1)){\\n    g1 \u003c- g1 + annotate(\u0027text\u0027,x=dataTest$x1[i]-0.15,y=dataTest$x2[i],label=dataTest$PassengerId[i]\\n        ,color=\u0027darkblue\u0027,size=4)\\n}\\ng1\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d51253343dbdd0e4cf55c6789e4629869e389ebd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022For the rest of the predictions, we\u0027ll use the following two simple rules (referred to as WCG model, woman-child-groups):\\n* Predict survival for all boys in families where all females and boys live.  \\n* Predict perish for all females in families where all females and boys die.  \\n  \\nThese two rules are explained and cross validated in the following two kernels, [Titanic using Name only][1] and [Titanic Mega Model][2]. Let\u0027s run the code from these kernels to find the 8 boys that live and 14 females that die.  \\n  \\n[1]:https://www.kaggle.com/cdeotte/titanic-using-name-only-0-81818\\n[2]:https://www.kaggle.com/cdeotte/titantic-mega-model-0-84210\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b52547199323effbc4ea8c844da7579d1f8854f0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# engineer \\\u0022woman-child-groups\\\u0022\\ndata$Surname = substring( data$Name,0,regexpr(\u0027,\u0027,data$Name)-1)\\ndata$GroupId = paste( data$Surname, data$Pclass, sub(\u0027.$\u0027,\u0027X\u0027,data$Ticket), data$Fare, data$Embarked, sep=\u0027-\u0027)\\ndata$GroupId[data$Title==\u0027man\u0027] \u003c- \u0027noGroup\u0027\\n# Mrs Wilkes (Needs) is Mrs Hocking (Needs) sister\\ndata$GroupId[893] \u003c- data$GroupId[775]\\ndata$GroupFreq \u003c- ave(1:1309,data$GroupId,FUN=length)\\ndata$GroupId[data$GroupFreq\u003c=1] \u003c- \u0027noGroup\u0027\\ncat(sprintf(\u0027We found %d woman-child-groups\\\\n\u0027,length(unique(data$GroupId))-1))\\ndata$TicketId = paste( data$Pclass,sub(\u0027.$\u0027,\u0027X\u0027,data$Ticket),data$Fare,data$Embarked,sep=\u0027-\u0027)\\n# add nannies and relatives to groups\\nc = 0\\nfor (i in which(data$Title!=\u0027man\u0027 \u0026 data$GroupId==\u0027noGroup\u0027)){\\n    data$GroupId[i] = data$GroupId[data$TicketId==data$TicketId[i]][1]\\n    if (data$GroupId[i]!=\u0027noGroup\u0027) c = c + 1\\n}\\ncat(sprintf(\u0027We found %d nannies/relatives and added them to groups.\\\\n\u0027,c))\\n# calculate group survival rates\\ndata$GroupSurvival \u003c- NA\\ndata$Survived \u003c- as.numeric(as.character(data$Survived))\\ndata$GroupSurvival[1:891] \u003c- ave(data$Survived[1:891],data$GroupId[1:891])\\nfor (i in 892:1309) data$GroupSurvival[i] \u003c- data$GroupSurvival[which(data$GroupId==data$GroupId[i])[1]]\\n# classify unknown groups\\ndata$GroupSurvival[is.na(data$GroupSurvival) \u0026 data$Pclass==3] \u003c- 0\\ndata$GroupSurvival[is.na(data$GroupSurvival) \u0026 data$Pclass!=3] \u003c- 1\\n# make predictions\\ndata$Predict \u003c- 0\\ndata$Predict[data$Sex==\u0027female\u0027] \u003c- 1\\ndata$Predict[data$Title==\u0027woman\u0027 \u0026 data$GroupSurvival==0] \u003c- 0\\ndata$Predict[data$Title==\u0027boy\u0027 \u0026 data$GroupSurvival==1] \u003c- 1\\nx = which(data$Sex==\u0027male\u0027 \u0026 data$Predict==1 \u0026 data$PassengerId\u003e891)\\ncat(sprintf(\u0027We found %d boys predicted to live\\\\n\u0027,length(x)))\\nx = which(data$Sex==\u0027female\u0027 \u0026 data$Predict==0 \u0026 data$PassengerId\u003e891)\\ncat(sprintf(\u0027We found %d females predicted to die\\\\n\u0027,length(x)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022610b70aadbd710768900a2133578c79149a4acb2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022submit \u003c- data.frame(PassengerId=892:1309,Survived=data$Predict[892:1309])\\nsubmit$Survived[maleLive-891] \u003c- 1\\nwrite.csv(submit,\u0027WCG_XGBoost1.csv\u0027,row.names=F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002258d691a040537ac7350ced4225aa191d59e03368\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Drum roll..... UGH! Our score stayed the same. It seems that half our predictions for which adult males survive were right and half were wrong. Submitting the WCG plus these additional 4 predictions didn\u0027t change the WCG\u0027s score even though cross validation suggested that it would :-( However, we did find 1 or 2 adult males that live, hip hip hooray!\\n# Explore solo females survival with XGBoost\\nLet\u0027s apply this XGBoost exploration technique to the solo females. If we can correctly predict the survival of any solo females, we can combine those predictions with the WCG model and have the most accurate Titanic model ever! The training dataset contains 304 females. Of those, 108 are in WCG, 126 are traveling solo, and 80 travel with a brother or husband and have no children. Here we will explore the solo females.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a13427eb18ee37641580d400b129b310025f9aed\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# identify WCG females\\nWCGtrain = which(data$Passenger\u003c=891 \u0026 (data$GroupSurvival==0 | data$GroupSurvival==1))\\nWCGtest = which(data$Passenger\u003e891 \u0026 (data$GroupSurvival==0 | data$GroupSurvival==1))\\n# identify solo females\\ndata2 \u003c- data[data$PassengerId\u003c=891 \u0026 data$Title==\u0027woman\u0027 \u0026 data$FamilySize==1,]\\ndata3 \u003c- data.frame(y=data2$Survived,x1=data2$FareAdj/10,x2=data2$Age/15,Pclass=data2$Pclass)\\n# set zoom\\nx1s \u003c- seq(0.5, 1.5, length.out = 100)\\nx2s \u003c- seq(1, 3, length.out = 100)\\ng \u003c- data.frame(x1 = rep(x1s, each=100), x2 = rep(x2s, time = 100))\\n# classify females with XGBoost\\nparam \u003c- list(objective   = \\\u0022binary:logistic\\\u0022,\\n              eval_metric = \\\u0022error\\\u0022,\\n              max_depth   = 5,\\n              eta         = 0.1,\\n              gammma      = 0.1,\\n              colsample_bytree = 1,\\n              min_child_weight = 1)\\ncat(\u0027XGBoosting begun...\\\\n\u0027)\\nxgb \u003c- xgboost(params  = param,\\n               data    = data.matrix(data3[,c(\u0027x1\u0027,\u0027x2\u0027)]),\\n              label   = data3$y, \\n              nrounds = 500,\\n              print_every_n = 100,\\n              verbose = 1)\\np \u003c- predict(xgb,newdata=data.matrix(g[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\ng$y \u003c- ifelse(p\u003c=0.25,0,1)\\n# plot results\\nggplot(data=data3[data3$x1\u003e0.5 \u0026 data3$x1\u003c1.5 \u0026 data3$x2\u003e1 \u0026 data3$x2\u003c3,]) +\\n    xlim(0.5,1.5) + ylim(1,3) +\\n    geom_tile(data=g,aes(x1,x2,fill=factor(y))) +\\n    geom_density_2d(aes(x1,x2,color=factor(y))) +\\n    geom_point(size=2,aes(x1,x2,color=factor(y),shape=factor(Pclass))) +\\n    scale_color_manual(values=c(\u0027#AA0000\u0027,\u0027#00AA00\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    scale_fill_manual(values=c(\u0027#FF9999\u0027,\u0027#99FF99\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    labs(x=\u0027Fare / (10 x TicketFrequency)\u0027,y=\u0027Age / 15\u0027,shape=\u0027Pclass\u0027,fill=\u0027Classify\u0027,\\n        title=\u0027XGBoost learns the training set\\\\\u0027s\\n        126 solo females. Red is P(die)\u003e=0.75\u0027,color=\u0027Survived\u0027) +\\n    geom_vline(xintercept=c(0.8,0.9), linetype=\u0027dotted\u0027) +\\n    annotate(\u0027text\u0027,x=0.77,y=2.95,label=\u0027Fare = $8\u0027) +\\n    annotate(\u0027text\u0027,x=0.93,y=2.95,label=\u0027Fare = $9\u0027) +\\n    geom_hline(yintercept=c(1.33,1.67), linetype=\u0027dotted\u0027) +\\n    annotate(\u0027text\u0027,x=1.35,y=1.61,label=\u0027Age = 25\u0027) +\\n    annotate(\u0027text\u0027,x=1.35,y=1.28,label=\u0027Age = 20\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227fb48b4a812bcceff3148760ffdbc3d149e6425f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It looks like XGBoost found patterns of survival among the training dataset\u0027s solo  females! From the plot above, we see that the most probable perishing solo females have Pclass = 3, FareAdj = \\\\$9, and Age = 22. Or they have Pclass=3, FareAdj = \\\\$8, and Age = 34. The shading indicates what XGBoost\u0027s classifying decisions are. The red region corresponds with XGBoost predicting P(die)\u003e=0.75.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227eb6934e513bdb26148dc579531fc8f76bee9f1c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Grid search and cross validation\\nUsing grid search, we find the optimal parameters for XGBoost to be treeDepth=5, p\u003c=0.08. (If you wish to perform a grid search, uncomment the for loops in the code below and add hyperparamters that you wish to search. In this notebook, I\u0027m not doing the grid search because it takes a while. I did it offline) Now let\u0027s perform cross validation to see to see if XGBoost is more accurate than the gender model which has CV = 78.6%.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00224fab6ee6b21cf70b2b53ea6f0d3b756ba6739022\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#accuracy = matrix(nrow=4,ncol=4)\\n#rownames(accuracy) \u003c- c(\u0027d=3\u0027,\u0027d=4\u0027,\u0027d=5\u0027,\u0027d=6\u0027)\\n#colnames(accuracy) \u003c- c(\u00270.08\u0027,\u00270.10\u0027,\u00270.25\u0027,\u00270.50\u0027)\\n#for (j in 1:4)\\n#for (k in 1:4){\\ntrials=100; sum=0\\nfor (i in 1:trials){\\n    s = sample(1:891,800)\\n    s2 = (1:891)[-s]\\n    dataB \u003c- data[data$PassengerId %in% s \u0026 data$Title==\u0027woman\u0027 \u0026 data$FamilySize==1,]\\n    dataC \u003c- data[data$PassengerId %in% s2 \u0026 data$Title==\u0027woman\u0027\u0026 data$FamilySize==1,]\\n    data$Predict \u003c- 0\\n    data$Predict[data$Sex==\u0027female\u0027] \u003c- 1\\n    dataTrain \u003c- data.frame(y=dataB$Survived,x1=dataB$FareAdj/10,x2=dataB$Age/15)\\n    dataTest \u003c- data.frame(y=dataC$Survived,x1=dataC$FareAdj/10\\n        ,x2=dataC$Age/15,PassengerId=dataC$PassengerId)\\n    param \u003c- list(objective   = \\\u0022binary:logistic\\\u0022,\\n              eval_metric = \\\u0022error\\\u0022,\\n              max_depth   = 5,\\n              eta         = 0.1,\\n              gammma      = 0.1,\\n              colsample_bytree = 1,\\n              min_child_weight = 1)\\n    xgb \u003c- xgboost(params  = param,\\n              data    = data.matrix(dataTrain[,c(\u0027x1\u0027,\u0027x2\u0027)]),\\n              label   = dataTrain$y, \\n              nrounds = 500,\\n              silent = 1,\\n              print_every_n = 100,\\n              verbose = 0)\\n    p \u003c- predict(xgb,newdata=data.matrix(dataTest[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\n    dataTest$p \u003c- ifelse(p\u003c=0.08,0,1)\\n    data$Predict[dataTest$PassengerId] \u003c- dataTest$p \\n    sm = sum(abs(data$Predict[s2] - data$Survived[s2]))\\n    cv = 1 - sm/length(s2)\\n    #if (i %% 25==0) \\n    #cat(sprintf(\u0027Trial %d has CV = %f\\\\n\u0027,i,cv))\\n    sum = sum + cv\\n}\\ncat(sprintf(\u0027Average CV of %d trials = %f\\\\n\u0027,trials,sum/trials))\\n#accuracy[j,k] \u003c- sum/trials\\n#}\\n#accuracy\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ccf503c30530b6fbc6bf74b0698e9ee91918205a\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Our CV accuracy is 79.0%. (Results shown above may vary due to the random nature of k-fold CV but I confirmed 79.0% with 10,000 trials offline). The gender model has a CV accuracy of 78.6%, therefore we have achieved a slight improvement. Hopefully, we can achieve a slight improvement to our public score too. Let\u0027s see.\\n## Submission to Kaggle\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022111b732164fb2b525ed1b2788ab69438815ccce0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022dataB \u003c- data[data$PassengerId %in% 1:891 \u0026 data$Title==\u0027woman\u0027 \u0026 data$FamilySize==1,]\\ndataC \u003c- data[data$PassengerId %in% 892:1309 \u0026 data$Title==\u0027woman\u0027 \u0026 data$FamilySize==1 \\n    \u0026 !data$PassengerId %in% WCGtest,]\\ndata$Predict \u003c- 0\\ndata$Predict[data$Sex==\u0027female\u0027] \u003c- 1\\ndataTrain \u003c- data.frame(y=dataB$Survived,x1=dataB$FareAdj/10,x2=dataB$Age/15)\\ndataTest \u003c- data.frame(y=dataC$Survived,x1=dataC$FareAdj/10\\n    ,x2=dataC$Age/15,PassengerId=dataC$PassengerId,Pclass=dataC$Pclass)\\nparam \u003c- list(objective   = \\\u0022binary:logistic\\\u0022,\\n              eval_metric = \\\u0022error\\\u0022,\\n              max_depth   = 5,\\n              eta         = 0.1,\\n              gammma      = 0.1,\\n              colsample_bytree = 1,\\n              min_child_weight = 1)\\nxgb \u003c- xgboost(params  = param,\\n              data    = data.matrix(dataTrain[,c(\u0027x1\u0027,\u0027x2\u0027)]),\\n              label   = dataTrain$y, \\n              nrounds = 500,\\n              silent = 1,\\n              print_every_n = 100,\\n              verbose = 0)\\np \u003c- predict(xgb,newdata=data.matrix(dataTest[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\ndataTest$p \u003c- ifelse(p\u003c=0.08,0,1)\\ndata$Predict[dataTest$PassengerId] \u003c- dataTest$p \\nfemalePerish = which(data$Title==\u0027woman\u0027 \u0026 data$Predict==0)\\ncat(sprintf(\u0027The following %d females are predicted to die\\\\n\u0027,length(femalePerish)))\\ndata[femalePerish,c(\u0027PassengerId\u0027,\u0027Pclass\u0027,\u0027Name\u0027,\u0027Age\u0027,\u0027SibSp\u0027,\u0027Parch\u0027,\u0027FareAdj\u0027)]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223508715bb323bac2a811f0e656b0e5d1972ff98a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022x1s \u003c- seq(0.6, 1, length.out = 100)\\nx2s \u003c- seq(1, 3, length.out = 100)\\ng \u003c- data.frame(x1 = rep(x1s, each=100), x2 = rep(x2s, time = 100))\\np \u003c- predict(xgb,newdata=data.matrix(g[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\ng$y \u003c- ifelse(p\u003c=0.08,0,1)\\ng1 \u003c- ggplot(data=dataTest[dataTest$x1\u003c1 \u0026 dataTest$x2\u003c3,]) +\\n    xlim(0.6,1) + ylim(1,3) +\\n    geom_tile(data=g,aes(x1,x2,fill=factor(y))) +\\n    geom_point(size=2,aes(x1,x2,color=factor(p),shape=factor(Pclass))) +\\n    scale_color_manual(values=c(\u0027#0000FF\u0027,\u0027#666666\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    scale_fill_manual(values=c(\u0027#FF9999\u0027,\u0027#99FF99\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    labs(x=\u0027Fare / (10 x TicketFrequency)\u0027,y=\u0027Age / 15\u0027,shape=\u0027Pclass\u0027,fill=\u0027Classifier\u0027,\\n        title=\u0027XGBoost classifies the test set.\\n        It predicts 10 non-WCG females have P(die)\u003e=0.92\u0027,color=\u0027Predict\u0027) +\\n    geom_vline(xintercept=c(0.8,0.9), linetype=\u0027dotted\u0027) +\\n    geom_hline(yintercept=c(1.33,1.67), linetype=\u0027dotted\u0027) +\\n    annotate(\u0027text\u0027,x=0.8,y=2.95,label=\u0027Fare = $8\u0027) +\\n    annotate(\u0027text\u0027,x=0.9,y=2.95,label=\u0027Fare = $9\u0027) +\\n    annotate(\u0027text\u0027,x=0.65,y=1.61,label=\u0027Age = 25\u0027) +\\n    annotate(\u0027text\u0027,x=0.65,y=1.28,label=\u0027Age = 20\u0027)\\n# plot passenger numbers\\nv = c(0.07,0.02,0.02,0.02,-0.04,0.02,0.02,0.02,0.02,0.02); c = 0\\nfor (i in which(dataTest$p==0)){\\n    c = c + 1;\\n    g1 \u003c- g1 + annotate(\u0027text\u0027,x=dataTest$x1[i]+0.015,y=dataTest$x2[i]+v[c],label=dataTest$PassengerId[i]\\n        ,color=\u0027darkblue\u0027,size=3)\\n}\\ng1\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229f3beb2366557e7e3f15a40529a98e016677da30\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022submit$Survived[femalePerish-891] \u003c- 0\\nwrite.csv(submit,\u0027WCG_XGBoost2.csv\u0027,row.names=F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00225b1e323c6ceadce25dbacfb4924eb4e6ab69ead3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![result-female](http://playagricola.com/Kaggle/surnameModel5.png)\\nAwesome! It looks like most of our female predictions are correct. Our score increased from 83.3% to 84.7%!! This implies that 80% of our 10 female predictions were accurate, pretty good. Wow, we now have the most accurate Titanic model ever!\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226cc5168b0a8df778124c01be637fbc9ef1542e6d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Comparison with Mega Model\\nThe model we have constructed above is just the WCG plus XGBoost. Previously we combined the WCG with an ensemble of top Kaggle models and scored 84.2% [here][1]. How do XGBoost\u0027s predictions compare with the ensemble\u0027s predictions? Surprisingly they are different. XGBoost found females that the ensemble did not and the ensemble found females that XGBoost did not. This implies that no single person has found the complete model to classify non-WCG passengers yet. Below are XGBoost\u0027s predictions (of 4 adult males to live and 10 solo females to die) with columns indicating the ensemble\u0027s predictions:  \\n  \\n[1]:https://www.kaggle.com/cdeotte/titantic-mega-model-0-84210\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002204466de1fc4edd87cf8daa09c165b99e2ae919cc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022top \u003c- read.csv(\u0027../input/top-6-titanic-model/top6.csv\u0027)\\nnew \u003c- c(maleLive,femalePerish)\\ntop$MegaModel \u003c- \u0027NO\u0027\\nfor (i in new){\\n    s = sum(top[i-891,c(2,3,4,5,7)])\\n    if (s\u003e2.5 \u0026 i %in% maleLive) top$MegaModel[i-891] \u003c- \u0027YES\u0027\\n    if (s\u003c2.5 \u0026 i %in% femalePerish) top$MegaModel[i-891] \u003c- \u0027YES\u0027\\n}\\ndata.frame(data[new,c(\u0027Name\u0027,\u0027Sex\u0027,\u0027Age\u0027,\u0027FareAdj\u0027)],inMegaModel=top[[9]][new-891],KM=top[[2]][new-891]\\n    ,SCW=top[[3]][new-891],THW=top[[4]][new-891],FS=top[[5]][new-891],OT=top[[7]][new-891])\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226684be1b423b4645dd2fc8cffd8ba3345677e23c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The rows above are the 14 predictions made by XGBoost model. The column Mega Model states whether these predictions were made by Mega Model\u0027s ensemble. The last 5 columns are how each model within Mega Model\u0027s ensemble voted where 1 = live and 0 = die. From the table above, we see that XGBoost and Mega Model are quite different. Therefore combining the predictions of WCG, XGBoost, and the ensemble, will most likely increase our score. \u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022scrolled\u0022:true,\u0022_uuid\u0022:\u002269390f35235849a6d30325b2b309c7cb9760b621\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022x = which(data$Passenger\u003e891 \u0026 (data$GroupSurvival==0 | data$GroupSurvival==1))\\ntop$Sum \u003c- 0; top$Predict \u003c- top$GenderModel\\nfor (i in 1:418){\\n    for (j in c(2,3,4,5,7)) top$Sum[i] = top$Sum[i] + top[i,j]\\n    if (top$GenderModel[i]==0 \u0026 top$Sum[i]\u003e2.5) top$Predict[i] \u003c- 1\\n    if (top$GenderModel[i]==1 \u0026 top$Sum[i]\u003c2.5) top$Predict[i] \u003c- 0\\n}\\nensemble \u003c- top$PassengerId[!top$PassengerId %in% x \u0026 top$Predict!=top$GenderModel]\\ncat(sprintf(\u0027The ensemble predicts that %d females die.\\\\n\u0027,length(ensemble)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c9b93272cd2fb2259351704211df56231b312a56\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022submit$Survived[ensemble-891] \u003c- 0\\nwrite.csv(submit,\u0027WCG_XGBoost_Ensemble.csv\u0027,row.names=F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a111aa6e609139b63e3a6b3f547d5650d8842f7b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![MegaBoost](http://playagricola.com/Kaggle/MegaBoost.png)\\nWow, we scored 85.2%!! Woohoo!!\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022813546fa6fef9686024c8faa82e4b594bffa30ca\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022## Comparison with CART, kNN, SVM, Random Forest\\nBelow shows how different methods classify the solo females limited to Pclass=3 (60 females). CART, kNN, and SVM cross validate at 78.9% and Random Forest 78.7%. The four models change 16, 16, 6, 9 female predictions from the WCG and obtain public scores of 83.8%, 83.3%, 83.3%, and 84.2% respectively. (WCG obtains 83.3% by itself.) The regions created by Random Forest are the most similar to XGBoost above. And it scores the most similar. CART is nice because it is very readable. CART says that solo females in Pclass=3 with either FareAdj \u003e \\\\$8 or Age \u003e 25 die. This pattern exists in the training dataset. Among the 22 females fullfilling these conditions, 64 percent = 14/22 die.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022_kg_hide-output\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002270fac2631ba3b778c9a2afabe87bcca92346f6bc\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022library(rpart)\\nlibrary(caret)\\nlibrary(e1071)\\nlibrary(randomForest)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002298c26b4f688106d323285ff411723ed1ee1e8ff2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022g = list(); gp = list()\\ngt = c(\u0027CART learns the training set\u0027,\u0027kNN k=5 learns the training set\u0027\\n       ,\u0027SVM with radial kernel\u0027,\u0027Random Forest with P(die)\u003e0.75\u0027)\\ndata2 \u003c- data[data$PassengerId\u003c=891 \u0026 data$Title==\u0027woman\u0027 \u0026 data$FamilySize==1 \u0026 data$Pclass==3,]\\ndata3 \u003c- data.frame(y=data2$Survived,x1=data2$FareAdj/10,x2=data2$Age/15)\\n# set zoom\\nx1s \u003c- seq(0.6, 1, length.out = 50)\\nx2s \u003c- seq(1, 3, length.out = 50)\\nfor (i in 1:4){\\n    g[[i]] \u003c- data.frame(x1 = rep(x1s, each=100), x2 = rep(x2s, time = 100))\\n    if (i==1){\\n        fit \u003c- rpart(factor(y) ~ x1 + x2,data3)\\n        p \u003c- predict(fit,newdata=g[[i]])[,2]\\n        g[[i]]$y \u003c- ifelse(p\u003c=0.5,0,1)\\n    } else if (i==2){\\n        fit \u003c- knn3(factor(y) ~ x1 + x2,data3,k=3)\\n        p \u003c- predict(fit,newdata=g[[i]])[,2]\\n        g[[i]]$y \u003c- ifelse(p\u003c=0.5,0,1)\\n    } else if (i==3){\\n        fit \u003c- svm(factor(y)~ x1 + x2,data3,kernel=\u0027radial\u0027)\\n        p \u003c- predict(fit,newdata=g[[i]])\\n        g[[i]]$y \u003c- as.numeric(as.character(p))\\n    } else if (i==4){\\n        fit \u003c- randomForest(factor(y) ~ x1 + x2,data3)\\n        p \u003c- predict(fit,newdata=g[[i]],type=\u0027prob\u0027)[,2]\\n        g[[i]]$y \u003c- ifelse(p\u003c=0.25,0,1)\\n    }\\n    # plot results\\n    gp[[i]] \u003c- ggplot(data=data3[data3$x1\u003e0.6 \u0026 data3$x1\u003c1 \u0026 data3$x2\u003e1 \u0026 data3$x2\u003c3,]) +\\n        xlim(0.6,1) + ylim(1,3) +\\n        geom_tile(data=g[[i]],aes(x1,x2,fill=factor(y)),show.legend=F) +\\n        geom_point(size=1.5,aes(x1,x2,color=factor(y)),show.legend=F) +\\n        scale_color_manual(values=c(\u0027#AA0000\u0027,\u0027#00AA00\u0027),\\n            limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n        scale_fill_manual(values=c(\u0027#FF9999\u0027,\u0027#99FF99\u0027),\\n            limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n        #labs(x=\u0027Fare / (10 x TicketFrequency)\u0027,y=\u0027Age / 15\u0027,fill=\u0027Classify\u0027,\\n        labs(x=\u0027\u0027,y=\u0027\u0027,title=gt[i],color=\u0027Survived\u0027) +\\n        geom_vline(xintercept=c(0.8,0.9), linetype=\u0027dotted\u0027) +\\n        geom_hline(yintercept=c(1.33,1.67), linetype=\u0027dotted\u0027)\\n}\\ngrid.arrange(gp[[1]],gp[[2]],gp[[3]],gp[[4]],nrow=2)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bc9d7c9a5aba8ee3931ac68dcc13322359bde0ca\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Conclusion\\nThis notebook demonstrated that it is very difficult to predict adult male survival. From the analysis above, it appears that there are patterns for adult male survival in the training set. However these patterns don\u0027t seem to carry over to the test dataset. I don\u0027t think that you can predict which adult males survive from Pclass, Age, Family Size, and Fare alone (even though the training set fools you into thinking that you can). If we want to predict male survival, we\u0027ll need to engineer features.  \\n  \\nRegarding females, prediction has more success. The WCG model by itself finds many females that perish, but this kernel showed that there are still patterns among the non-WCG females. For example, in the training set, there are 6 solo traveling females in Pclass = 3, with FareAdj between \\\\$8 and \\\\$9, and Age between 20 and 25. All 6 of these females died. That\u0027s a pattern. Using just Pclass, Age, Family Size, and Fare, we have shown that we can predict females to die with some success. We also found that females with FareAdj near 8 and Age near 34 were likely to perish.\\n\\nCan we do better than 85%? The WCG model can solidly achieve 84.4% CV and 83.3% public score by itself. This kernel showed there are more patterns in the data and the Mega Model\u0027s ensemble showed that there are more patterns in the data. It is encouraging to see that XGBoost here found different females than did the ensemble of Mega Model. This means that no single model has yet to classify all the non-WCG females. I encourage everyone to fork this kernel and improve it by building your own classifier for non-WCG passengers. (_NOTE: if you fork this kernel, turn on GPU under settings_)\\n\\nTo learn more about XGBoost, check out [Tae Hyon Whang\u0027s][1] great Python kernel called [Titanic Starter with XGBoost, 173/209 LB][2].  \\n  \\n[1]:https://www.kaggle.com/numbersareuseful\\n[2]:https://www.kaggle.com/numbersareuseful/titanic-starter-with-xgboost-173-209-lb\\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002214d091833121a4d676b3d5d0ba42ab0eb2148eec\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Summary of Titanic models\\n Here\u0027s a review of this notebook and my previous two. First the population was divided into 5 groups:  \\n* (A) Males adults - 61% of population  \\n* (B) Males boys (Master title) - 5% of population  \\n* (C) Females that have children, sisters, or mothers (brothers, husbands optional) - 12%\\n* (D) Females that have brothers, or husbands (no children, no sisters, no mothers) - 8%  \\n* (E) Females traveling alone - 14% of population  \\n  \\nNext we built 3 classifiers:    \\n* (1) [WCG classifies B+C][1]  \\n* (2) [Ensemble of top 5 Kaggle classifies A+D+E][1]  \\n* (3) [XGBoost classifies E][2]  \\n  \\nFinally we assembled 4 models. Here are cross validations and public scores:  \\n* WCG + GenderModel = 84.4% CV and 83.3% PS  \\n* WCG + Ensemble = unknown CV and 84.2% PS  \\n* WCG + XGBoost + GenderModel = 85.2% CV and 84.7% PS  \\n* WCG + XGBoost + Ensemble = unknown CV and 85.2% PS  \\n\\nThank you for reading my notebook #3! I hope you enjoyed it. Check out notebooks [#1][3] and [#2][1]. Feel free to use my classifiers, improve them, add your own, and assemble new models. I believe it is possible to increase CV and PS above 85%. Good luck! (_NOTE: if you fork this kernel, turn on GPU under settings_)  \\n  \\n[1]:https://www.kaggle.com/cdeotte/titantic-mega-model-0-84210\\n[2]:https://www.kaggle.com/cdeotte/titanic-wcg-xgboost-0-84688\\n[3]:https://www.kaggle.com/cdeotte/titanic-using-name-only-0-81818\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226af53ed5b639b9e8c6ed594f34de1e78219d363b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022![hist](http://playagricola.com/Kaggle/histXGB.png)\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-10-10T00:22:20.9059309Z"},"kernelRun":{"id":6344966,"kernelId":1091633,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic WCG+XGBoost [0.84688]","dateCreated":"2018-10-10T00:22:20.983Z","dateEvaluated":"2018-10-10T00:22:21.623Z","workerContainerPort":null,"workerUptimeSeconds":93238,"workerIPAddress":"172.16.16.153  ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/6344966/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..MdsP8mCKjwRi0Gf62bG7dA.XPFprIe5oPP2DarTZrs9IM-XPjBsplAeUvOp945SiMmdf8X3dcP7QI4ZFfbOR_wj-ycS4hDSO576rRY_TllxN7ukw-C_fo8PXwrS0yuWv7JhSGl-DCbHQIlVFTixzl5m37bSFBOMjEt50OkqJjrpGQ.w0pCzWDic0NVY1ZRG45GmA/__results__.html","commit":{"id":76226444,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null},{"sourceType":"DatasetVersion","sourceId":38352,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":true,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228f2839f25d086af736a60e9eeb907d3b93b6e0e5\u0022,\u0022_cell_guid\u0022:\u0022b1076dfc-b9ad-4769-8c92-a6c4dae69d19\u0022,\u0022trusted\u0022:true,\u0022collapsed\u0022:true},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022# Do any adult males survive? XGBoost will tell us!\\nThere are 245 adult males in the Titanic test dataset. By reviewing all the top models on Kaggle, we see that everyone predicts that all adult males die. Is it possible to find at least 1 adult male that lived? If we can correctly predict the survival of any adult males, we can combine those predictions with a previously top scoring model, such as the WCG model, and have the most accurate Titanic model ever!   \\n![tree12](http://playagricola.com/Kaggle/tree12.jpg)  \\n  \\nThe WCG (woman-child-group) model (displayed in yellow above) was first described [here][1] and improved upon [here][2]. It was first implemented using only Name and scored 82%. Adding Ticket, Fare, and Pclass increased it\u0027s score to 83%. Then the [Mega Model][3] showed that there are patterns in the non-WCG passengers. This kernel finds those patterns and scores 85%.\\n![tree12](http://playagricola.com/Kaggle/xgb.jpg)\\n## Explore adult males survival with XGBoost\\nFirst we\u0027ll load in the Titanic dataset and impute missing Age and Fare. Next we\u0027ll engineer two new variables, x1 = Fare / (Ticket Frequency * 10), and x2 = Parch + SibSp + 1 + (Age / 70). Reducing the feature space to 2 dimensions allows us to visualize everything.  \\n  \\n[1]:https://www.kaggle.com/cdeotte/titanic-using-name-only-0-81818\\n[2]:https://www.kaggle.com/cdeotte/titantic-mega-model-0-84210\\n[3]:https://www.kaggle.com/cdeotte/titantic-mega-model-0-84210\u0022},{\u0022metadata\u0022:{\u0022_cell_guid\u0022:\u002279c7e3d0-c299-4dcb-8224-4455121ee9b0\u0022,\u0022_uuid\u0022:\u0022d629ff2d2480ee46fbb7e2d37f6b5fab8052498a\u0022,\u0022trusted\u0022:true,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train \u003c- read.csv(\u0027../input/titanic/train.csv\u0027,stringsAsFactors=F)\\ntest \u003c- read.csv(\u0027../input/titanic/test.csv\u0027,stringsAsFactors=F)\\ntest$Survived \u003c- NA; data \u003c- rbind(train,test)\\n# engineer person type\\ndata$Title \u003c- \u0027man\u0027\\ndata$Title[grep(\u0027Master\u0027,data$Name)] \u003c- \u0027boy\u0027\\ndata$Title[data$Sex==\u0027female\u0027] \u003c- \u0027woman\u0027\\n# impute missing Age and Fare\\nlibrary(rpart)\\nfit \u003c- rpart(Age ~ Title + Pclass + SibSp + Parch,data=data)\\ndata$Age[is.na(data$Age)] \u003c- predict(fit,newdata=data[is.na(data$Age),])\\nfit \u003c- rpart(Fare ~ Title + Pclass + Embarked + Sex + Age,data=data)\\ndata$Fare[is.na(data$Fare)] \u003c- predict(fit,newdata=data[is.na(data$Fare),])\\n# engineer features\\ndata$TicketFreq \u003c- ave(1:1309,data$Ticket,FUN=length)\\ndata$FareAdj \u003c- data$Fare / data$TicketFreq\\ndata$FamilySize \u003c- data$SibSp + data$Parch + 1\\n# isolate training set males\\ndata2 \u003c- data[data$PassengerId\u003c=891 \u0026 data$Title==\u0027man\u0027,]\\n# engineer 2 features from Fare, Ticket, SibSp, Parch, and Age\\ndata3 \u003c- data.frame(\\n    y=data2$Survived,\\n    x1=data2$Fare / (data2$TicketFreq * 10),\\n    x2=(data2$SibSp + data2$Parch + 1) + (data2$Age / 70),\\n    Pclass=data2$Pclass)\\n# plot engineered features\\nlibrary(ggplot2)\\nlibrary(gridExtra)\\ng1 = ggplot(data[data$FareAdj\u003e0 \u0026 data$FareAdj\u003c40,]) + \\n    geom_density(aes(x=FareAdj,fill=factor(Pclass)),alpha=0.9,show.legend=F) +\\n    labs(fill=\u0027Pclass\u0027) + geom_vline(xintercept=c(10,20),linetype=\u0027dotted\u0027) +\\n    xlim(0,40) + labs(title=\u0027All Passengers\u0027,x=\u0027x1 = Fare / Ticket Frequency\u0027)\\ng2 = ggplot(data[data$Fare\u003e0 \u0026 data$Fare\u003c40 ,]) +\\n    geom_density(aes(x=Fare,fill=factor(Pclass)),alpha=0.9) +\\n    xlim(0,40) + labs(title=\u0027All Passengers\u0027,fill=\u0027Pclass\u0027,y=\u0027\u0027)\\ng3 = ggplot(data[!is.na(data$Survived) \u0026 data$Title==\u0027man\u0027 \u0026 data$Pclass==1 \u0026 data$FamilySize\u003c4,]) + \\n    geom_density(aes(x=FamilySize+Age/70,fill=factor(Survived)),alpha=0.9,bw=0.04) +\\n    labs(fill=\u0027Survived\u0027) +\\n    annotate(\u0027text\u0027,x=1.4,y=2.4,label=\u0027Age 30\\\\nFS=1\u0027) +\\n    annotate(\u0027text\u0027,x=2.4,y=2.4,label=\u0027Age 30\\\\nFS=2\u0027) +\\n    geom_vline(xintercept=c(1.43,2.43),linetype=\u0027dotted\u0027) +\\n    xlim(1,4) + labs(title=\u0027Adult Males Pclass=1\u0027,x=\u0027x2 = FamilySize + Age/70\u0027)\\ngrid.arrange(g3,g1,g2,layout_matrix = rbind(c(1, 1), c(2, 3)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022dc15771e73f98220774a5d29adc5604f251a5777\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022By creating \u0027x2\u0027 = FamilySize + Age/70, we can view SibSp, Parch, and Age on 1 dimension. The plot above shows that adult males with FamilySize\u003c=2 in Pclass=1 between the ages 20 and 36 have greater than 50% chance of survival. (To be exact, 56% = 18 / 32 survived in the training set). Also males in their 40\u0027s with FamilySize=2 have 63% (= 5 / 8 ) chance of survival. To create \u0027x1\u0027, we divide Fare by TicketFrequency because that is the actual price paid. The 11 Sage family members did not pay \\\\$69.55 for each of their 11 third class tickets. They must have paid \\\\$6.32 = 69.55 / 11. Notice above how the 3 Pclasses become separated once you adjust the Fare. Lastly, we divide \u0027x1\u0027 by 10 so that its scale matches the scale of \u0027x2\u0027 which helps certain machine learning algorithms. Let\u0027s apply XGBoost to the pair of variables (x1, x2) and see what patterns it discovers.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00220e98a9609bd97bcd7b0c856f4ddf1274a2192526\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# classify males with xgboost\\nlibrary(xgboost)\\nx1s \u003c- seq(0, 5, length.out = 100)\\nx2s \u003c- seq(1, 3, length.out = 100)\\ng \u003c- data.frame(x1 = rep(x1s, each=100), x2 = rep(x2s, time = 100))\\nparam \u003c- list(objective   = \\\u0022binary:logistic\\\u0022,\\n            eval_metric = \\\u0022error\\\u0022,\\n            max_depth   = 5,\\n            eta         = 0.1,\\n            gammma      = 0.1,\\n            colsample_bytree = 1,\\n            min_child_weight = 1)\\ncat(\u0027XGBoosting begun...\\\\n\u0027)\\nxgb \u003c- xgboost(params  = param,\\n            data    = data.matrix(data3[,c(\u0027x1\u0027,\u0027x2\u0027)]),\\n            label   = data3$y, \\n            nrounds = 500,\\n            print_every_n = 100,\\n            verbose = 1)\\np \u003c- predict(xgb,newdata=data.matrix(g[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\ng$y \u003c- ifelse(p\u003e0.5,1,0)\\n# plot classification regions\\nggplot(data=data3[data3$x1\u003c5 \u0026 data3$x2\u003c3,]) +\\n    xlim(0,5) + ylim(1,3) +\\n    geom_tile(data=g,aes(x1,x2,fill=factor(y))) +\\n    geom_density_2d(aes(x1,x2,color=factor(y))) +\\n    geom_point(size=2,aes(x1,x2,color=factor(y),shape=factor(Pclass))) +\\n    scale_color_manual(values=c(\u0027#AA0000\u0027,\u0027#00AA00\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    scale_fill_manual(values=c(\u0027#FF9999\u0027,\u0027#99FF99\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    labs(x=\u0027Fare / (10 x TicketFrequency)\u0027,y=\u0027FamilySize + (Age / 70)\u0027,shape=\u0027Pclass\u0027,fill=\u0027Classify\u0027,\\n        title=\u0027XGBoost learns the training set\\\\\u0027s\\n        537 adult males. Green is P(live)\u003e0.5\u0027,color=\u0027Survived\u0027) +\\n    geom_vline(xintercept=2.8, linetype=\u0027dotted\u0027) +\\n    geom_hline(yintercept=c(1.43,2.43), linetype=\u0027dotted\u0027) +\\n    annotate(\u0027text\u0027,x=2.95,y=2.9,label=\u0027Fare = $28\u0027) +\\n    annotate(\u0027text\u0027,x=4.7,y=2.35,label=\u0027Age = 30\u0027) +\\n    annotate(\u0027text\u0027,x=4.7,y=1.35,label=\u0027Age = 30\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bd3684494c36610f3938364789630f447bc2e5aa\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Cool. It looks like XGBoost found patterns of survival among the training dataset\u0027s adult males! From the plot above, we see that the most probable surviving adult males have Pclass = 1, FareAdj = \\\\$28, SibSp + Parch \u003c= 1, and Age = 30. The shading indicates what XGBoost\u0027s classifying decisions are. The green region corresponds with XGBoost predicting P(live)\u003e0.5.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223ee8eb7bae87a79ae0a2e5c4406682d8c45c987b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022set.seed(300)\\ns = sample(1:537,100)\\ns2 = (1:537)[-s]\\nxgb \u003c- xgboost(params  = param,\\n            data    = data.matrix(data3[s2,c(\u0027x1\u0027,\u0027x2\u0027)]),\\n            label   = data3$y[s2], \\n            nrounds = 500,\\n            print_every_n = 100,\\n            silent = 1,\\n            verbose = 0)\\np \u003c- predict(xgb,newdata=data.matrix(data3[s,c(\u0027x1\u0027,\u0027x2\u0027)]))\\ndata3$y2 \u003c- NA\\nroc = data.frame(TN=rep(0,102),FP=rep(0,102),FN=rep(0,102)\\n    ,TP=rep(0,102),FPR=rep(0,102),TPR=rep(0,102))\\nrownames(roc) \u003c- seq(0,1.01,0.01)\\nfor (i in 1:102){\\n    data3$y2[s] \u003c- ifelse(p\u003c(i-1)/100,0,1)\\n    roc$TP[i] \u003c- length(which(data3$y==1 \u0026 data3$y2==1))\\n    roc$TN[i] \u003c- length(which(data3$y==0 \u0026 data3$y2==0))\\n    roc$FP[i] \u003c- length(which(data3$y==0 \u0026 data3$y2==1))\\n    roc$FN[i] \u003c- length(which(data3$y==1 \u0026 data3$y2==0))\\n    roc$FPR[i] \u003c- roc$FP[i] / (roc$FP[i] + roc$TN[i])\\n    roc$TPR[i] \u003c- roc$TP[i] / (roc$TP[i] + roc$FN[i])\\n}\\ndiag \u003c- data.frame(x=c(0,1),y=c(0,1))\\nggplot(roc,aes(x=FPR,y=TPR)) + \\n    geom_line() + labs(title=\u0027ROC curve where \\\u0022positive\\\u0022 = male survives\u0027,\\n        x=\u0027False positive rate\u0027,y=\u0027True positive rate\u0027) +\\n    geom_point(data=roc[91,],aes(x=FPR,y=TPR),size=3,color=\u0027red\u0027) +\\n    annotate(\u0027text\u0027,x=0.13,y=0.12,label=\u0027threshold p\u003e=0.9\u0027,color=\u0027red\u0027) +\\n    geom_point(data=roc[76,],aes(x=FPR,y=TPR),size=3,color=\u0027darkgreen\u0027) +\\n    annotate(\u0027text\u0027,x=0.16,y=0.30,label=\u0027threshold p\u003e=0.75\u0027,color=\u0027darkgreen\u0027) +\\n    geom_point(data=roc[51,],aes(x=FPR,y=TPR),size=3,color=\u0027blue\u0027) +\\n    annotate(\u0027text\u0027,x=0.20,y=0.5,label=\u0027threshold p\u003e=0.5\u0027,color=\u0027blue\u0027) +\\n    geom_line(data=diag,aes(x=x,y=y),linetype=\u0027dotted\u0027)\\narea = 0\\nfor(i in 1:101){\\n    area = area + roc$TPR[i] * (roc$FPR[i]-roc$FPR[i+1])\\n}\\ncat(sprintf(\u0027Area under ROC = %f\\\\n\u0027,area))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00223345019f7c301ae5ed7cfa7540310ecc524c69a3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022The AUC, area under the ROC, equals 0.82 \u003e 0.50. (Running 100 trials has average AUC = 0.70) That means that XGBoost has found patterns of survival, hooray! The ROC plot also shows us that If we predict survive whenever XGBoost says P(live)\u003e0.5, then we will make many Type 1 errors (i.e. we will incorrectly predict adult males survive when they don\u0027t). We need to carefully select our threshold to maximize our accuracy, so we will use grid search to find the best threshold among 0.50, 0.75, 0.90, and 0.92.\\n## Grid search and cross validate\\nUsing grid search, we find the optimal parameters for XGBoost to be treeDepth=5, p\u003e=0.90. (If you wish to perform a grid search, uncomment the for loops in the code below and add hyperparamters that you wish to search. In this notebook, I\u0027m not doing the grid search because it takes a while. I did it offline). Now let\u0027s perform cross validation to see to see if XGBoost is more accurate than the gender model which has CV = 78.6%.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d8c6c46d68f88e47351ad0b64c2bdb8686625ba1\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#accuracy = matrix(nrow=4,ncol=4)\\n#rownames(accuracy) \u003c- c(\u0027d=3\u0027,\u0027d=4\u0027,\u0027d=5\u0027,\u0027d=6\u0027)\\n#colnames(accuracy) \u003c- c(\u00270.50\u0027,\u00270.75\u0027,\u00270.90\u0027,\u00270.92\u0027)\\n#for (j in 1:4)\\n#for (k in 1:4){\\nset.seed(2)\\ntrials=100; sum=0\\nfor (i in 1:trials){\\n    s = sample(1:891,800)\\n    s2 = (1:891)[-s]\\n    dataB \u003c- data[data$PassengerId %in% s \u0026 data$Title==\u0027man\u0027,]\\n    dataC \u003c- data[data$PassengerId %in% s2 \u0026 data$Title==\u0027man\u0027,]\\n    data$Predict \u003c- 0\\n    data$Predict[data$Sex==\u0027female\u0027] \u003c- 1\\n    dataTrain \u003c- data.frame(y=dataB$Survived,x1=dataB$FareAdj/10,x2=dataB$FamilySize+dataB$Age/70)\\n    dataTest \u003c- data.frame(y=dataC$Survived,x1=dataC$FareAdj/10\\n        ,x2=dataC$FamilySize+dataC$Age/70,PassengerId=dataC$PassengerId)\\n    param \u003c- list(objective   = \\\u0022binary:logistic\\\u0022,\\n              eval_metric = \\\u0022error\\\u0022,\\n              max_depth   = 5,\\n              eta         = 0.1,\\n              gammma      = 0.1,\\n              colsample_bytree = 1,\\n              min_child_weight = 1)\\n    xgb \u003c- xgboost(params  = param,\\n              data    = data.matrix(dataTrain[,c(\u0027x1\u0027,\u0027x2\u0027)]),\\n              label   = dataTrain$y, \\n              nrounds = 500,\\n              silent = 1,\\n              print_every_n = 100,\\n              verbose = 0)\\n    p \u003c- predict(xgb,newdata=data.matrix(dataTest[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\n    dataTest$p \u003c- ifelse(p\u003e=0.90,1,0)\\n    data$Predict[dataTest$PassengerId] \u003c- dataTest$p \\n    sm = sum(abs(data$Predict[s2] - data$Survived[s2]))\\n    cv = 1 - sm/length(s2)\\n    #if (i %% 25==0) \\n    #cat(sprintf(\u0027Trial %d has CV = %f\\\\n\u0027,i,cv))\\n    sum = sum + cv\\n}\\ncat(sprintf(\u0027Average CV of %d trials = %f\\\\n\u0027,trials,sum/trials))\\n#accuracy[j,k] \u003c- sum/trials\\n#}\\n#accuracy\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022699fa387f05fb88dc228bc048f4c40b0450202b3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Our CV accuracy is 79.0%. (Results shown above may vary due to the random nature of k-fold CV but I confirmed 79.0% with 10,000 trials offline). The gender model has a CV accuracy of 78.6%, therefore we have achieved a slight improvement. Hopefully, this will allow us to find at least 1 surviving adult male in the test dataset!\\n## Submission to Kaggle\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022scrolled\u0022:false,\u0022_uuid\u0022:\u0022d5aa5fbf16ce8dfb18aa4a57af50a41d375ca373\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022dataB \u003c- data[data$PassengerId %in% 1:891 \u0026 data$Title==\u0027man\u0027,]\\ndataC \u003c- data[data$PassengerId %in% 892:1309 \u0026 data$Title==\u0027man\u0027,]\\ndata$Predict \u003c- 0\\ndata$Predict[data$Sex==\u0027female\u0027] \u003c- 1\\ndataTrain \u003c- data.frame(y=dataB$Survived,x1=dataB$FareAdj/10,x2=dataB$FamilySize+dataB$Age/70)\\ndataTest \u003c- data.frame(y=dataC$Survived,x1=dataC$FareAdj/10,Pclass=dataC$Pclass\\n    ,x2=dataC$FamilySize+dataC$Age/70,PassengerId=dataC$PassengerId)\\nparam \u003c- list(objective   = \\\u0022binary:logistic\\\u0022,\\n              eval_metric = \\\u0022error\\\u0022,\\n              max_depth   = 5,\\n              eta         = 0.1,\\n              gammma      = 0.1,\\n              colsample_bytree = 1,\\n              min_child_weight = 1)\\nxgb \u003c- xgboost(params  = param,\\n              data    = data.matrix(dataTrain[,c(\u0027x1\u0027,\u0027x2\u0027)]),\\n              label   = dataTrain$y, \\n              nrounds = 500,\\n              silent = 1,\\n              print_every_n = 100,\\n              verbose = 0)\\np \u003c- predict(xgb,newdata=data.matrix(dataTest[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\ndataTest$p \u003c- ifelse(p\u003e=0.90,1,0)\\ndata$Predict[dataTest$PassengerId] \u003c- dataTest$p \\nmaleLive = which(data$Title==\u0027man\u0027 \u0026 data$Predict==1)\\ncat(sprintf(\u0027The following %d adult males are predicted to live\\\\n\u0027,length(maleLive)))\\ndata[maleLive,c(\u0027PassengerId\u0027,\u0027Pclass\u0027,\u0027Name\u0027,\u0027Age\u0027,\u0027SibSp\u0027,\u0027Parch\u0027,\u0027FareAdj\u0027)]\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022972c374198100eaab09cab8ac1289f5cfed6714f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022x1s \u003c- seq(2, 5, length.out = 100)\\nx2s \u003c- seq(1, 3, length.out = 100)\\ng \u003c- data.frame(x1 = rep(x1s, each=100), x2 = rep(x2s, time = 100))\\np \u003c- predict(xgb,newdata=data.matrix(g[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\ng$y \u003c- ifelse(p\u003e=0.90,1,0)\\ng1 \u003c- ggplot(data=dataTest[dataTest$x1\u003e2 \u0026 dataTest$x1\u003c5 \u0026 dataTest$x2\u003e1 \u0026 dataTest$x2\u003c3,]) +\\n    xlim(2,5) + ylim(1,3) +\\n    geom_tile(data=g,aes(x1,x2,fill=factor(y))) +\\n    geom_point(size=2,aes(x1,x2,color=factor(p),shape=factor(Pclass))) +\\n    scale_color_manual(values=c(\u0027#666666\u0027,\u0027#0000FF\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    scale_fill_manual(values=c(\u0027#FF9999\u0027,\u0027#99FF99\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    labs(x=\u0027Fare / (10 x TicketFrequency)\u0027,y=\u0027FamilySize + (Age / 70)\u0027,shape=\u0027Pclass\u0027,fill=\u0027Classifier\u0027,\\n        title=\u0027XGBoost classifies the test set.\\n        It predicts 4 adult males have P(live)\u003e=0.9\u0027,color=\u0027Predict\u0027) +\\n    geom_vline(xintercept=2.8, linetype=\u0027dotted\u0027) +\\n    geom_hline(yintercept=c(1.43,2.43), linetype=\u0027dotted\u0027) +\\n    annotate(\u0027text\u0027,x=2.95,y=2.9,label=\u0027Fare = $28\u0027) +\\n    annotate(\u0027text\u0027,x=4.7,y=2.35,label=\u0027Age = 30\u0027) +\\n    annotate(\u0027text\u0027,x=4.7,y=1.35,label=\u0027Age = 30\u0027)\\n\\nfor (i in which(dataTest$p==1)){\\n    g1 \u003c- g1 + annotate(\u0027text\u0027,x=dataTest$x1[i]-0.15,y=dataTest$x2[i],label=dataTest$PassengerId[i]\\n        ,color=\u0027darkblue\u0027,size=4)\\n}\\ng1\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d51253343dbdd0e4cf55c6789e4629869e389ebd\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022For the rest of the predictions, we\u0027ll use the following two simple rules (referred to as WCG model, woman-child-groups):\\n* Predict survival for all boys in families where all females and boys live.  \\n* Predict perish for all females in families where all females and boys die.  \\n  \\nThese two rules are explained and cross validated in the following two kernels, [Titanic using Name only][1] and [Titanic Mega Model][2]. Let\u0027s run the code from these kernels to find the 8 boys that live and 14 females that die.  \\n  \\n[1]:https://www.kaggle.com/cdeotte/titanic-using-name-only-0-81818\\n[2]:https://www.kaggle.com/cdeotte/titantic-mega-model-0-84210\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b52547199323effbc4ea8c844da7579d1f8854f0\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# engineer \\\u0022woman-child-groups\\\u0022\\ndata$Surname = substring( data$Name,0,regexpr(\u0027,\u0027,data$Name)-1)\\ndata$GroupId = paste( data$Surname, data$Pclass, sub(\u0027.$\u0027,\u0027X\u0027,data$Ticket), data$Fare, data$Embarked, sep=\u0027-\u0027)\\ndata$GroupId[data$Title==\u0027man\u0027] \u003c- \u0027noGroup\u0027\\n# Mrs Wilkes (Needs) is Mrs Hocking (Needs) sister\\ndata$GroupId[893] \u003c- data$GroupId[775]\\ndata$GroupFreq \u003c- ave(1:1309,data$GroupId,FUN=length)\\ndata$GroupId[data$GroupFreq\u003c=1] \u003c- \u0027noGroup\u0027\\ncat(sprintf(\u0027We found %d woman-child-groups\\\\n\u0027,length(unique(data$GroupId))-1))\\ndata$TicketId = paste( data$Pclass,sub(\u0027.$\u0027,\u0027X\u0027,data$Ticket),data$Fare,data$Embarked,sep=\u0027-\u0027)\\n# add nannies and relatives to groups\\nc = 0\\nfor (i in which(data$Title!=\u0027man\u0027 \u0026 data$GroupId==\u0027noGroup\u0027)){\\n    data$GroupId[i] = data$GroupId[data$TicketId==data$TicketId[i]][1]\\n    if (data$GroupId[i]!=\u0027noGroup\u0027) c = c + 1\\n}\\ncat(sprintf(\u0027We found %d nannies/relatives and added them to groups.\\\\n\u0027,c))\\n# calculate group survival rates\\ndata$GroupSurvival \u003c- NA\\ndata$Survived \u003c- as.numeric(as.character(data$Survived))\\ndata$GroupSurvival[1:891] \u003c- ave(data$Survived[1:891],data$GroupId[1:891])\\nfor (i in 892:1309) data$GroupSurvival[i] \u003c- data$GroupSurvival[which(data$GroupId==data$GroupId[i])[1]]\\n# classify unknown groups\\ndata$GroupSurvival[is.na(data$GroupSurvival) \u0026 data$Pclass==3] \u003c- 0\\ndata$GroupSurvival[is.na(data$GroupSurvival) \u0026 data$Pclass!=3] \u003c- 1\\n# make predictions\\ndata$Predict \u003c- 0\\ndata$Predict[data$Sex==\u0027female\u0027] \u003c- 1\\ndata$Predict[data$Title==\u0027woman\u0027 \u0026 data$GroupSurvival==0] \u003c- 0\\ndata$Predict[data$Title==\u0027boy\u0027 \u0026 data$GroupSurvival==1] \u003c- 1\\nx = which(data$Sex==\u0027male\u0027 \u0026 data$Predict==1 \u0026 data$PassengerId\u003e891)\\ncat(sprintf(\u0027We found %d boys predicted to live\\\\n\u0027,length(x)))\\nx = which(data$Sex==\u0027female\u0027 \u0026 data$Predict==0 \u0026 data$PassengerId\u003e891)\\ncat(sprintf(\u0027We found %d females predicted to die\\\\n\u0027,length(x)))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022610b70aadbd710768900a2133578c79149a4acb2\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022submit \u003c- data.frame(PassengerId=892:1309,Survived=data$Predict[892:1309])\\nsubmit$Survived[maleLive-891] \u003c- 1\\nwrite.csv(submit,\u0027WCG_XGBoost1.csv\u0027,row.names=F)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002258d691a040537ac7350ced4225aa191d59e03368\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022Drum roll..... UGH! Our score stayed the same. It seems that half our predictions for which adult males survive were right and half were wrong. Submitting the WCG plus these additional 4 predictions didn\u0027t change the WCG\u0027s score even though cross validation suggested that it would :-( However, we did find 1 or 2 adult males that live, hip hip hooray!\\n# Explore solo females survival with XGBoost\\nLet\u0027s apply this XGBoost exploration technique to the solo females. If we can correctly predict the survival of any solo females, we can combine those predictions with the WCG model and have the most accurate Titanic model ever! The training dataset contains 304 females. Of those, 108 are in WCG, 126 are traveling solo, and 80 travel with a brother or husband and have no children. Here we will explore the solo females.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a13427eb18ee37641580d400b129b310025f9aed\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022# identify WCG females\\nWCGtrain = which(data$Passenger\u003c=891 \u0026 (data$GroupSurvival==0 | data$GroupSurvival==1))\\nWCGtest = which(data$Passenger\u003e891 \u0026 (data$GroupSurvival==0 | data$GroupSurvival==1))\\n# identify solo females\\ndata2 \u003c- data[data$PassengerId\u003c=891 \u0026 data$Title==\u0027woman\u0027 \u0026 data$FamilySize==1,]\\ndata3 \u003c- data.frame(y=data2$Survived,x1=data2$FareAdj/10,x2=data2$Age/15,Pclass=data2$Pclass)\\n# set zoom\\nx1s \u003c- seq(0.5, 1.5, length.out = 100)\\nx2s \u003c- seq(1, 3, length.out = 100)\\ng \u003c- data.frame(x1 = rep(x1s, each=100), x2 = rep(x2s, time = 100))\\n# classify females with XGBoost\\nparam \u003c- list(objective   = \\\u0022binary:logistic\\\u0022,\\n              eval_metric = \\\u0022error\\\u0022,\\n              max_depth   = 5,\\n              eta         = 0.1,\\n              gammma      = 0.1,\\n              colsample_bytree = 1,\\n              min_child_weight = 1)\\ncat(\u0027XGBoosting begun...\\\\n\u0027)\\nxgb \u003c- xgboost(params  = param,\\n               data    = data.matrix(data3[,c(\u0027x1\u0027,\u0027x2\u0027)]),\\n              label   = data3$y, \\n              nrounds = 500,\\n              print_every_n = 100,\\n              verbose = 1)\\np \u003c- predict(xgb,newdata=data.matrix(g[,c(\u0027x1\u0027,\u0027x2\u0027)]))\\ng$y \u003c- ifelse(p\u003c=0.25,0,1)\\n# plot results\\nggplot(data=data3[data3$x1\u003e0.5 \u0026 data3$x1\u003c1.5 \u0026 data3$x2\u003e1 \u0026 data3$x2\u003c3,]) +\\n    xlim(0.5,1.5) + ylim(1,3) +\\n    geom_tile(data=g,aes(x1,x2,fill=factor(y))) +\\n    geom_density_2d(aes(x1,x2,color=factor(y))) +\\n    geom_point(size=2,aes(x1,x2,color=factor(y),shape=factor(Pclass))) +\\n    scale_color_manual(values=c(\u0027#AA0000\u0027,\u0027#00AA00\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    scale_fill_manual(values=c(\u0027#FF9999\u0027,\u0027#99FF99\u0027),\\n        limits=c(\u00270\u0027,\u00271\u0027),labels=c(\u00270\u0027,\u00271\u0027)) +\\n    labs(x=\u0027Fare / (10 x TicketFrequency)\u0027,y=\u0027Age / 15\u0027,shape=\u0027Pclass\u0027,fill=\u0027Classify\u0027,\\n        title=\u0027XGBoost learns the training set\\\\\u0027s\\n        126 solo females. Red is P(die)\u003e=0.75\u0027,color=\u0027Survived\u0027) +\\n    geom_vline(xintercept=c(0.8,0.9), linetype=\u0027dotted\u0027) +\\n    annotate(\u0027text\u0027,x=0.77,y=2.95,label=\u0027Fare = $8\u0027) +\\n    annotate(\u0027text\u0027,x=0.93,y=2.95,label=\u0027Fare = $9\u0027) +\\n    geom_hline(yintercept=c(1.33,1.67), linetype=\u0027dotted\u0027) +\\n    annotate(\u0027text\u0027,x=1.35,y=1.61,label=\u0027Age = 25\u0027) +\\n    annotate(\u0027text\u0027,x=1.35,y=1.28,label=\u0027Age = 20\u0027)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227fb48b4a812bcceff3148760ffdbc3d149e6425f\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022It looks like XGBoost found patterns of survival among the training dataset\u0027s solo  females! From the plot above, we see that the most probable perishing solo females have Pclass = 3, FareAdj = \\\\$9, and Age = 22. Or they have Pclass=3, FareAdj = \\\\$8, and Age = 34. The shading indicates what XGBoost\u0027s classifying decisions are. The red region corresponds with XGBoost predicting P(die)\u003e=0.75.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0
