<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":294016,"title":"EDA on Titanic","forkParent":null,"currentRunId":1286281,"mostRecentRunId":1286281,"url":"/victorgomes/eda-on-titanic","tags":[],"commentCount":0,"upvoteCount":1,"viewCount":253,"forkCount":1,"bestPublicScore":null,"author":{"id":576910,"displayName":"Victor Gomes","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"victorgomes","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/576910-gp.jpg","profileUrl":"/victorgomes","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":1,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2017-06-27T12:44:58.8933333Z","selfLink":"/kernels/294016","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"eda-on-titanic"},"kernelBlob":{"id":7920113,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\noutput:\n  html_document: default\n  pdf_document: default\n---\n\n# EDA on the Titanic Dataset\n  \n### In this Kernel, I have prepared a simple Exploratory Analysis to understand details of the Titanic dataset and visualize the characteristics of its variables, hoping this will help later with the creation and evaluation of predictive models.\n\n### I have divided this kernel into three parts:\n  \n* ### Feature Engineering\n* ### Studying and Treating Missing Values\n* ### Exploratory Analysis\n  \n### Let\u0027s load the packages that we need for this analysis and load our data\n```{r setup, include=TRUE, warning=FALSE, message=FALSE}\nlibrary(flexdashboard)\nlibrary(ggplot2)\nlibrary(readr)\nlibrary(highcharter)\nlibrary(dplyr)\nlibrary(bindrcpp)\nlibrary(gridExtra)\nlibrary(rpart)\nlibrary(corrplot)\nlibrary(randomForest)\n\ntrain \u003c- read.csv(\u0027../input/train.csv\u0027)\ntest \u003c- read.csv(\u0027../input/test.csv\u0027)\ntotal \u003c- rbind(train[,-2],test)\n\n# Keeping a version of the original dataset, will be used later\ntotal2 \u003c- total\n```\n\n## Feature Engineering\n#### We can break the variable \u0022Name\u0022 into the name itself and title. This title can add meaningful information into our analysis since it depicts certain categories of passengers.\n\n### Grab title from passenger names\n```{r}\ntotal$Title \u003c- gsub(\u0027(.*, )|(\\\\..*)\u0027, \u0027\u0027, total$Name)\n```\n  \n#### Titles with very low cell counts to be combined to \u0022rare\u0022 level\n```{r}\nrare_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \n                \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027)\n```\n```{r}\n# Also reassign mlle, ms, and mme accordingly\ntotal$Title[total$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \ntotal$Title[total$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\ntotal$Title[total$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \ntotal$Title[total$Title %in% rare_title]  \u003c- \u0027Rare Title\u0027\ntotal$Title \u003c- factor(total$Title)\n# Show title counts by sex again\n# table(train$Sex, train$Title)\n```\n```{r}\n# Finally, grab surname from passenger name\ntotal$Surname \u003c- sapply(as.character(total$Name),  \n                        function(x) strsplit(x, split = \u0027[,.]\u0027)[[1]][1])\n\ntotal$Surname \u003c- factor(total$Surname)\n```\n\n### Adding Mother variable\n```{r}\ntotal$Mother \u003c- \u0027Not Mother\u0027\ntotal$Mother[total$Sex == \u0027female\u0027 \u0026 total$Parch \u003e 0 \u0026 total$Age \u003e 18 \u0026 total$Title != \u0027Miss\u0027] \u003c- \u0027Mother\u0027\ntotal$Mother \u003c- factor(total$Mother)\n```\n\n```{r}\ntrain \u003c- train[train$Embarked!=\u0027\u0027,]\ntrain$Embarked \u003c- factor(train$Embarked, labels = c(\u0022Cherbourg\u0022, \u0022Queenstown\u0022, \u0022Southhampton\u0022))\n```\n## ____________________________________________\n## Studying the NAs\n\n### Now we analyze the number of missing values for the remaining variables\n```{r}\nNum_NAtrain\u003c-sapply(train[,-2],function(y)length(which(is.na(y)==T)))\nTrain_Empty\u003c-sapply(train[,-2],function(y)length(which(y==\u0022\u0022)))\nNum_NAtest\u003c-sapply(test,function(y)length(which(is.na(y)==T)))\nTest_Empty\u003c-sapply(test,function(y)length(which(y==\u0022\u0022)))\nNA_Count\u003c- data.frame(NATrain=Num_NAtrain,NATest=Num_NAtest,Empty_Train = Train_Empty, Test_Empty = Test_Empty,\n                      Sum_NA=Num_NAtrain+Num_NAtest,Sum_Empty=Train_Empty+Test_Empty)\nNA_Count\n```\n  \n    \n#### The variable \u0022Age\u0022 has 20% of missing values in the train dataset and 21% of missing values in the test data set. This is an important predictor that carries relevant information for any future models we might create. We cannot ignore it simply because it has many missings. We need to find a way to address this problem later. The variable \u0022Fare\u0022, however, has only one NA so we can remove that row.\n  \n  \n#### The variable \u0022Cabin\u0022 is composed mostly of empty cells, so we will drop that variable. \n  \n### I will create another variable based on the predictor \u0022Ticket\u0022. This new variable will take only the first four characters of the variable \u0022Ticket\u0022\n### After this, I will transform this new variable into numerical type. By doing this, I am trying to see if this variable can be used in any way to help us later with prediction.\n```{r}\n# Is there any information we can obtain from the variable \u0022Ticket\u0022?\ntotal$ticketclass \u003c- substr(total$Ticket, 1, 4)\ntotal$ticketclass \u003c- as.numeric(as.integer(factor(total$ticketclass)))\n```\n  \n### Creating rpart and random forest models to fill NAs\n```{r}\ndata1 \u003c- total[!is.na(total$Age),-c(1,3,8,10,13)]\ndata2 \u003c- total[is.na(total$Age),]\ndata1train \u003c- data1[1:800,]\ndata1test \u003c- data1[-c(1:800),]\nmodel \u003c- rpart(Age~., data1train,control = rpart.control(cp = 0.01, minsplit = 30, xval = 700,maxdepth = 20, minbucket = 1))\nmodelrf \u003c- randomForest(Age~., data1train, ntree = 300, nodesize=1)\ndata2$Age \u003c- NULL\ndata3 \u003c- data2\ndata2$Age \u003c- predict(model,data2[,-c(1,3,7,9)])\ndata3$Age \u003c- predict(modelrf,data2[,-c(1,3,7,9)])\ndata1 \u003c- total[!is.na(total$Age),]\ntotal_merged \u003c- rbind(data1,data2)\ntotal_merged2 \u003c- rbind(data1,data3)\n```\n  \n#### Let\u0027s see how the models have changed the distribution of the variable \u0022Age\u0022\n  \n```{r, echo=F}\npar(mfrow=c(1,3))\nhist(total$Age, freq=F, main=\u0027Age: Original Data\u0027, \n     col=\u0027yellow\u0027, ylim=c(0,0.05))\nhist(total_merged$Age, freq=F, main=\u0027Age: Rpart output\u0027, \n     col=\u0027darkgreen\u0027, ylim=c(0,0.05))\nhist(total_merged2$Age, freq=F, main=\u0027Age: Random Forest output\u0027, \n     col=\u0027lightgreen\u0027, ylim=c(0,0.05))\n```\n  \n### So the dataset \u0022total_merged2\u0022 will be now our \u0022total\u0022 dataset\n  \n```{r, include=F}\ntotal \u003c- total_merged2\n\ntotal \u003c- total[order(total$PassengerId),]\n```\n\n### Let\u0027s reassemble our train dataset\n```{r}\ntrain_new \u003c- total[1:889,]\ntrain \u003c- cbind(train_new,Survived = train$Survived)\n```\n## ____________________________________________\n## Now we can start our Exploratory Analysis\n  \n### First, let\u0027s see what filling the NAs has done to our \u0022Age\u0022 variable, by comparing the previous distribution with the NAs against the distribution that had the NAs filled:\n  \n### Age Original\n```{r, echo = F}\n\ntmp_male \u003c- total2 %\u003e%  filter(Sex==\u0022male\u0022, !is.na(Age)) %\u003e% select(Age) %\u003e% .[[1]]\nb \u003c- hist(tmp_male, 20, plot=FALSE)\ntmp_female \u003c- total2 %\u003e%  filter(Sex==\u0022female\u0022, !is.na(Age)) %\u003e% select(Age) %\u003e% .[[1]]\na \u003c- hist(tmp_female, breaks = b$breaks, plot=FALSE)\n\ndf \u003c- data.frame(Age=c(a$mids,b$mids),Density=c(a$density,b$density),Sex=c(rep(\u0022female\u0022,length(a$mids)),rep(\u0022male\u0022,length(b$mids))))\n\nhighchart() %\u003e% \n  hc_add_series(name=\u0022female\u0022, select(filter(df,Sex==\u0022female\u0022),Density)[[1]], type=\u0022column\u0022, color=\u0027rgba(255, 192, 203, 0.30)\u0027, showInLegend=FALSE) %\u003e% \n  hc_add_series(name=\u0022male\u0022, select(filter(df,Sex==\u0022male\u0022),Density)[[1]], type=\u0022column\u0022, color=\u0027rgba(68, 170, 255, 0.30)\u0027, showInLegend=FALSE) %\u003e% \n  hc_add_series(name=\u0022male\u0022, select(filter(df,Sex==\u0022male\u0022),Density)[[1]], type=\u0022spline\u0022, color=\u0022#44AAFF\u0022) %\u003e% \n  hc_add_series(name=\u0022female\u0022, select(filter(df,Sex==\u0022female\u0022),Density)[[1]], type=\u0022spline\u0022, color=\u0022#FFC0Cb\u0022) %\u003e% \n  hc_tooltip(pointFormat = \u0022\u003cspan style=\\\u0022color:{series.color}\\\u0022\u003e{series.name}\u003c/span\u003e:\n             {point.y:.3f}\u003cbr/\u003e\u0022,\n             shared = FALSE) %\u003e% \n  hc_yAxis(title=list(text=\u0027Density\u0027)) %\u003e% \n  hc_xAxis(title=list(text=\u0027Age\u0027))   \n```\n\n### Age Modified\n```{r, echo = F}\n\ntmp_male \u003c- total %\u003e%  filter(Sex==\u0022male\u0022, !is.na(Age)) %\u003e% select(Age) %\u003e% .[[1]]\nb \u003c- hist(tmp_male, 20, plot=FALSE)\ntmp_female \u003c- total %\u003e%  filter(Sex==\u0022female\u0022, !is.na(Age)) %\u003e% select(Age) %\u003e% .[[1]]\na \u003c- hist(tmp_female, breaks = b$breaks, plot=FALSE)\n\ndf \u003c- data.frame(Age=c(a$mids,b$mids),Density=c(a$density,b$density),Sex=c(rep(\u0022female\u0022,length(a$mids)),rep(\u0022male\u0022,length(b$mids))))\n\nhighchart() %\u003e% \n  hc_add_series(name=\u0022female\u0022, select(filter(df,Sex==\u0022female\u0022),Density)[[1]], type=\u0022column\u0022, color=\u0027rgba(255, 192, 203, 0.30)\u0027, showInLegend=FALSE) %\u003e% \n  hc_add_series(name=\u0022male\u0022, select(filter(df,Sex==\u0022male\u0022),Density)[[1]], type=\u0022column\u0022, color=\u0027rgba(68, 170, 255, 0.30)\u0027, showInLegend=FALSE) %\u003e% \n  hc_add_series(name=\u0022male\u0022, select(filter(df,Sex==\u0022male\u0022),Density)[[1]], type=\u0022spline\u0022, color=\u0022#44AAFF\u0022) %\u003e% \n  hc_add_series(name=\u0022female\u0022, select(filter(df,Sex==\u0022female\u0022),Density)[[1]], type=\u0022spline\u0022, color=\u0022#FFC0Cb\u0022) %\u003e% \n  hc_tooltip(pointFormat = \u0022\u003cspan style=\\\u0022color:{series.color}\\\u0022\u003e{series.name}\u003c/span\u003e:\n             {point.y:.3f}\u003cbr/\u003e\u0022,\n             shared = FALSE) %\u003e% \n  hc_yAxis(title=list(text=\u0027Density\u0027)) %\u003e% \n  hc_xAxis(title=list(text=\u0027Age\u0027))   \n```\n  \n#### We can see that filling the NAs has greatly affected the distribution of the variable, even though that change did not seem so significant before. Since we are just doing Exploratory Analysis, we will stop here, but this issue should be considered if we are proceeding with creating predictive models.\n\n### Let\u0027s proceed with our study of the variables\n  \n### Survival rates of titles\n```{r, tidy=T, echo=F}\ntmp \u003c- train %\u003e%  group_by(Title) %\u003e% summarize(Survived = mean(Survived))\ntmp$colors \u003c- c(\u0022#d35400\u0022, \u0022#2980b9\u0022, \u0022#2ecc71\u0022, \u0027#e4d354\u0027, \u0027#2b908f\u0027)\nhchart(tmp, \u0022column\u0022, hcaes(x = Title, y = Survived, color=colors)) %\u003e% \n  hc_tooltip(pointFormat = \u0022{point.y:.2f}\u003c/br\u003e\u0022,shared = FALSE)\n\n```\n  \n### Port of Embarkation\n```{r, echo=F}\n\ntmp \u003c- train %\u003e% filter(!(Embarked==\u0022\u0022)) %\u003e% group_by(Embarked) %\u003e% tally() %\u003e% mutate(Percent = n/sum(n))\ntmp$colors \u003c- c(\u0022#d35400\u0022, \u0022#2980b9\u0022, \u0022#2ecc71\u0022)\ntmp \u003c- arrange(tmp,desc(Percent))\nhighchart() %\u003e% \n  hc_xAxis(categories = c(\u0022Southhampton\u0022, \u0022Cherbourg\u0022, \u0022Queenstown\u0022)) %\u003e%\n  hc_yAxis(title=list(text=\u0027Percentage\u0027)) %\u003e%\n  hc_add_series(tmp, \u0022bar\u0022, hcaes(x = Embarked, y = Percent, color=colors)) %\u003e% \n  hc_tooltip(pointFormat = \u0022{point.y:.2f}\u003c/br\u003e\u0022,shared = FALSE) %\u003e% \n  hc_legend(enabled=FALSE)\n\n```\n  \n### Passenger Class\n```{r, echo=F}\n\ntmp \u003c- train %\u003e%  group_by(Pclass) %\u003e% summarize(Survived = mean(Survived))\ntmp$colors \u003c- c(\u0022#d35400\u0022, \u0022#2980b9\u0022, \u0022#2ecc71\u0022)\nhchart(tmp, \u0022column\u0022, hcaes(x = Pclass, y = Survived, color=colors)) %\u003e%  \n  hc_tooltip(pointFormat = \u0022{point.y:.2f}\u003c/br\u003e\u0022,shared = FALSE)\n\n```\n  \n### Embark\n```{r, echo=F}\n\ntmp \u003c- train %\u003e% filter(!(Embarked==\u0022\u0022)) %\u003e% group_by(Embarked) %\u003e% summarize(Survived = mean(Survived))\ntmp$colors \u003c- c(\u0022#d35400\u0022, \u0022#2980b9\u0022, \u0022#2ecc71\u0022)\nhchart(tmp, \u0022column\u0022, hcaes(x = Embarked, y = Survived, color=colors))\n```\n  \n### Sex\n```{r, echo=F}\ntmp \u003c- train %\u003e% group_by(Sex) %\u003e% tally() %\u003e% mutate(pct = n/sum(n))\ntmp$colors \u003c- c(\u0027#7cb5ec\u0027, \u0027#434348\u0027)\n\nhchart(tmp, \u0022pie\u0022, hcaes(x = Sex, y = pct, color=colors))\n```\n  \n### Parch\n```{r, echo=F}\n\ntrain$Parch = factor(train$Parch)\n\ntmp \u003c- train %\u003e% group_by(Parch) %\u003e% tally() %\u003e% mutate(pct = n/sum(n))\ntmp$colors \u003c- c(\u0027#7cb5ec\u0027, \u0027#434348\u0027, \u0027#90ed7d\u0027, \u0027#f7a35c\u0027, \u0027#8085e9\u0027, \n   \u0027#f15c80\u0027, \u0027#e4d354\u0027)\n\nhchart(tmp, \u0022pie\u0022, hcaes(x = Parch, y = pct, color=colors))\n```\n  \n### Plot age distributions\n```{r, echo=F}\n\n\npar(mfrow=c(1,2))\nhist(train$Age, freq=T, main=\u0027Income: Train Data\u0027, \n     col=\u0027darkgreen\u0027, ylim=c(0,55),breaks = 50)\nhist(test$Age, freq=T, main=\u0027Income: Test Data\u0027, \n     col=\u0027lightgreen\u0027, ylim=c(0,55),breaks = 50)\n```\n\n### Out of curiosity, let\u0027s analyze the variable \u0022Fare\u0022 vs. \u0022Sex\u0022 with \u0022Pclass\u0022 as filter\n```{r, echo=F, warning=F}\nggplot(total, aes(x=Pclass,y=Fare,fill=Fare,colour=Fare)) + \n  geom_bar(stat=\u0027identity\u0027) + facet_grid(Sex ~ .)\n```\n  \n### Let\u0027s see what was the survival rate for the classes of the variable \u0022Mother\u0022\n```{r, echo=F}\ntmp \u003c- train %\u003e%  group_by(Mother) %\u003e% summarize(Survived = mean(Survived))\ntmp$colors \u003c- c(\u0022#d35400\u0022, \u0022#2980b9\u0022)\nhchart(tmp, \u0022column\u0022, hcaes(x = Mother, y = Survived, color=colors)) %\u003e% \n  hc_tooltip(pointFormat = \u0022{point.y:.2f}\u003c/br\u003e\u0022,shared = FALSE)\n```\n  \n### Finally, let\u0027s study the correlations among the variables\n\n```{r, echo = F}\n#total1 \u003c- total\npar(mfrow=c(1,1))\nfor(i in 1:14){\n  if(is.factor(total[,i])){\n    total[,i]\u003c-(as.integer(total[,i]))\n  }\n}\n\ntotal[,-1] %\u003e%\n  cor(use=\u0022complete.obs\u0022, method=\u0022spearman\u0022) %\u003e%\n  corrplot(type=\u0022lower\u0022, method=\u0022number\u0022, diag=FALSE)\n```\n\n### ...\n### To be continued\n\n","dateCreated":"2017-06-27T12:44:57.617Z"},"kernelRun":{"id":1286281,"kernelId":294016,"status":"complete","type":"batch","sourceType":"script","language":"rmarkdown","title":"EDA on Titanic","dateCreated":"2017-06-27T12:44:57.617Z","dateEvaluated":"2017-06-27T12:44:58.893Z","workerContainerPort":null,"workerUptimeSeconds":1689112,"workerIPAddress":"10.3.0.102     ","scriptLanguageId":5,"scriptLanguageName":"RMarkdown","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/1286281/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..cChTd-b1ZnUq4-s1EwVSyA.iI67nUIY4HSSw_X5wzgaG9cvHCrUaB1JaVY0OO89KYk7wc-36lhqWDTzAcNDWM4_vfagxvmL8AU2HIdejy_AoJJo9P2U8E9y-5ERf9S7PNwpj-idpXbuHx6wvO_zmklm6YUucGQFLZZb3mxFBjCTvA.rnkHdm_fFVwgNTer_XFUDw/__results__.html","commit":{"id":7920113,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"script","language":"rmarkdown","isGpuEnabled":false,"isInternetEnabled":false},"source":"---\noutput:\n  html_document: default\n  pdf_document: default\n---\n\n# EDA on the Titanic Dataset\n  \n### In this Kernel, I have prepared a simple Exploratory Analysis to understand details of the Titanic dataset and visualize the characteristics of its variables, hoping this will help later with the creation and evaluation of predictive models.\n\n### I have divided this kernel into three parts:\n  \n* ### Feature Engineering\n* ### Studying and Treating Missing Values\n* ### Exploratory Analysis\n  \n### Let\u0027s load the packages that we need for this analysis and load our data\n```{r setup, include=TRUE, warning=FALSE, message=FALSE}\nlibrary(flexdashboard)\nlibrary(ggplot2)\nlibrary(readr)\nlibrary(highcharter)\nlibrary(dplyr)\nlibrary(bindrcpp)\nlibrary(gridExtra)\nlibrary(rpart)\nlibrary(corrplot)\nlibrary(randomForest)\n\ntrain \u003c- read.csv(\u0027../input/train.csv\u0027)\ntest \u003c- read.csv(\u0027../input/test.csv\u0027)\ntotal \u003c- rbind(train[,-2],test)\n\n# Keeping a version of the original dataset, will be used later\ntotal2 \u003c- total\n```\n\n## Feature Engineering\n#### We can break the variable \u0022Name\u0022 into the name itself and title. This title can add meaningful information into our analysis since it depicts certain categories of passengers.\n\n### Grab title from passenger names\n```{r}\ntotal$Title \u003c- gsub(\u0027(.*, )|(\\\\..*)\u0027, \u0027\u0027, total$Name)\n```\n  \n#### Titles with very low cell counts to be combined to \u0022rare\u0022 level\n```{r}\nrare_title \u003c- c(\u0027Dona\u0027, \u0027Lady\u0027, \u0027the Countess\u0027,\u0027Capt\u0027, \u0027Col\u0027, \u0027Don\u0027, \n                \u0027Dr\u0027, \u0027Major\u0027, \u0027Rev\u0027, \u0027Sir\u0027, \u0027Jonkheer\u0027)\n```\n```{r}\n# Also reassign mlle, ms, and mme accordingly\ntotal$Title[total$Title == \u0027Mlle\u0027]        \u003c- \u0027Miss\u0027 \ntotal$Title[total$Title == \u0027Ms\u0027]          \u003c- \u0027Miss\u0027\ntotal$Title[total$Title == \u0027Mme\u0027]         \u003c- \u0027Mrs\u0027 \ntotal$Title[total$Title %in% rare_title]  \u003c- \u0027Rare Title\u0027\ntotal$Title \u003c- factor(total$Title)\n# Show title counts by sex again\n# table(train$Sex, train$Title)\n```\n```{r}\n# Finally, grab surname from passenger name\ntotal$Surname \u003c- sapply(as.character(total$Name),  \n                        function(x) strsplit(x, split = \u0027[,.]\u0027)[[1]][1])\n\ntotal$Surname \u003c- factor(total$Surname)\n```\n\n### Adding Mother variable\n```{r}\ntotal$Mother \u003c- \u0027Not Mother\u0027\ntotal$Mother[total$Sex == \u0027female\u0027 \u0026 total$Parch \u003e 0 \u0026 total$Age \u003e 18 \u0026 total$Title != \u0027Miss\u0027] \u003c- \u0027Mother\u0027\ntotal$Mother \u003c- factor(total$Mother)\n```\n\n```{r}\ntrain \u003c- train[train$Embarked!=\u0027\u0027,]\ntrain$Embarked \u003c- factor(train$Embarked, labels = c(\u0022Cherbourg\u0022, \u0022Queenstown\u0022, \u0022Southhampton\u0022))\n```\n## ____________________________________________\n## Studying the NAs\n\n### Now we analyze the number of missing values for the remaining variables\n```{r}\nNum_NAtrain\u003c-sapply(train[,-2],function(y)length(which(is.na(y)==T)))\nTrain_Empty\u003c-sapply(train[,-2],function(y)length(which(y==\u0022\u0022)))\nNum_NAtest\u003c-sapply(test,function(y)length(which(is.na(y)==T)))\nTest_Empty\u003c-sapply(test,function(y)length(which(y==\u0022\u0022)))\nNA_Count\u003c- data.frame(NATrain=Num_NAtrain,NATest=Num_NAtest,Empty_Train = Train_Empty, Test_Empty = Test_Empty,\n                      Sum_NA=Num_NAtrain+Num_NAtest,Sum_Empty=Train_Empty+Test_Empty)\nNA_Count\n```\n  \n    \n#### The variable \u0022Age\u0022 has 20% of missing values in the train dataset and 21% of missing values in the test data set. This is an important predictor that carries relevant information for any future models we might create. We cannot ignore it simply because it has many missings. We need to find a way to address this problem later. The variable \u0022Fare\u0022, however, has only one NA so we can remove that row.\n  \n  \n#### The variable \u0022Cabin\u0022 is composed mostly of empty cells, so we will drop that variable. \n  \n### I will create another variable based on the predictor \u0022Ticket\u0022. This new variable will take only the first four characters of the variable \u0022Ticket\u0022\n### After this, I will transform this new variable into numerical type. By doing this, I am trying to see if this variable can be used in any way to help us later with prediction.\n```{r}\n# Is there any information we can obtain from the variable \u0022Ticket\u0022?\ntotal$ticketclass \u003c- substr(total$Ticket, 1, 4)\ntotal$ticketclass \u003c- as.numeric(as.integer(factor(total$ticketclass)))\n```\n  \n### Creating rpart and random forest models to fill NAs\n```{r}\ndata1 \u003c- total[!is.na(total$Age),-c(1,3,8,10,13)]\ndata2 \u003c- total[is.na(total$Age),]\ndata1train \u003c- data1[1:800,]\ndata1test \u003c- data1[-c(1:800),]\nmodel \u003c- rpart(Age~., data1train,control = rpart.control(cp = 0.01, minsplit = 30, xval = 700,maxdepth = 20, minbucket = 1))\nmodelrf \u003c- randomForest(Age~., data1train, ntree = 300, nodesize=1)\ndata2$Age \u003c- NULL\ndata3 \u003c- data2\ndata2$Age \u003c- predict(model,data2[,-c(1,3,7,9)])\ndata3$Age \u003c- predict(modelrf,data2[,-c(1,3,7,9)])\ndata1 \u003c- total[!is.na(total$Age),]\ntotal_merged \u003c- rbind(data1,data2)\ntotal_merged2 \u003c- rbind(data1,data3)\n```\n  \n#### Let\u0027s see how the models have changed the distribution of the variable \u0022Age\u0022\n  \n```{r, echo=F}\npar(mfrow=c(1,3))\nhist(total$Age, freq=F, main=\u0027Age: Original Data\u0027, \n     col=\u0027yellow\u0027, ylim=c(0,0.05))\nhist(total_merged$Age, freq=F, main=\u0027Age: Rpart output\u0027, \n     col=\u0027darkgreen\u0027, ylim=c(0,0.05))\nhist(total_merged2$Age, freq=F, main=\u0027Age: Random Forest output\u0027, \n     col=\u0027lightgreen\u0027, ylim=c(0,0.05))\n```\n  \n### So the dataset \u0022total_merged2\u0022 will be now our \u0022total\u0022 dataset\n  \n```{r, include=F}\ntotal \u003c- total_merged2\n\ntotal \u003c- total[order(total$PassengerId),]\n```\n\n### Let\u0027s reassemble our train dataset\n```{r}\ntrain_new \u003c- total[1:889,]\ntrain \u003c- cbind(train_new,Survived = train$Survived)\n```\n## ____________________________________________\n## Now we can start our Exploratory Analysis\n  \n### First, let\u0027s see what filling the NAs has done to our \u0022Age\u0022 variable, by comparing the previous distribution with the NAs against the distribution that had the NAs filled:\n  \n### Age Original\n```{r, echo = F}\n\ntmp_male \u003c- total2 %\u003e%  filter(Sex==\u0022male\u0022, !is.na(Age)) %\u003e% select(Age) %\u003e% .[[1]]\nb \u003c- hist(tmp_male, 20, plot=FALSE)\ntmp_female \u003c- total2 %\u003e%  filter(Sex==\u0022female\u0022, !is.na(Age)) %\u003e% select(Age) %\u003e% .[[1]]\na \u003c- hist(tmp_female, breaks = b$breaks, plot=FALSE)\n\ndf \u003c- data.frame(Age=c(a$mids,b$mids),Density=c(a$density,b$density),Sex=c(rep(\u0022female\u0022,length(a$mids)),rep(\u0022male\u0022,length(b$mids))))\n\nhighchart() %\u003e% \n  hc_add_series(name=\u0022female\u0022, select(filter(df,Sex==\u0022female\u0022),Density)[[1]], type=\u0022column\u0022, color=\u0027rgba(255, 192, 203, 0.30)\u0027, showInLegend=FALSE) %\u003e% \n  hc_add_series(name=\u0022male\u0022, select(filter(df,Sex==\u0022male\u0022),Density)[[1]], type=\u0022column\u0022, color=\u0027rgba(68, 170, 255, 0.30)\u0027, showInLegend=FALSE) %\u003e% \n  hc_add_series(name=\u0022male\u0022, select(filter(df,Sex==\u0022male\u0022),Density)[[1]], type=\u0022spline\u0022, color=\u0022#44AAFF\u0022) %\u003e% \n  hc_add_series(name=\u0022female\u0022, select(filter(df,Sex==\u0022female\u0022),Density)[[1]], type=\u0022spline\u0022, color=\u0022#FFC0Cb\u0022) %\u003e% \n  hc_tooltip(pointFormat = \u0022\u003cspan style=\\\u0022color:{series.color}\\\u0022\u003e{series.name}\u003c/span\u003e:\n             {point.y:.3f}\u003cbr/\u003e\u0022,\n             shared = FALSE) %\u003e% \n  hc_yAxis(title=list(text=\u0027Density\u0027)) %\u003e% \n  hc_xAxis(title=list(text=\u0027Age\u0027))   \n```\n\n### Age Modified\n```{r, echo = F}\n\ntmp_male \u003c- total %\u003e%  filter(Sex==\u0022male\u0022, !is.na(Age)) %\u003e% select(Age) %\u003e% .[[1]]\nb \u003c- hist(tmp_male, 20, plot=FALSE)\ntmp_female \u003c- total %\u003e%  filter(Sex==\u0022female\u0022, !is.na(Age)) %\u003e% select(Age) %\u003e% .[[1]]\na \u003c- hist(tmp_female, breaks = b$breaks, plot=FALSE)\n\ndf \u003c- data.frame(Age=c(a$mids,b$mids),Density=c(a$density,b$density),Sex=c(rep(\u0022female\u0022,length(a$mids)),rep(\u0022male\u0022,length(b$mids))))\n\nhighchart() %\u003e% \n  hc_add_series(name=\u0022female\u0022, select(filter(df,Sex==\u0022female\u0022),Density)[[1]], type=\u0022column\u0022, color=\u0027rgba(255, 192, 203, 0.30)\u0027, showInLegend=FALSE) %\u003e% \n  hc_add_series(name=\u0022male\u0022, select(filter(df,Sex==\u0022male\u0022),Density)[[1]], type=\u0022column\u0022, color=\u0027rgba(68, 170, 255, 0.30)\u0027, showInLegend=FALSE) %\u003e% \n  hc_add_series(name=\u0022male\u0022, select(filter(df,Sex==\u0022male\u0022),Density)[[1]], type=\u0022spline\u0022, color=\u0022#44AAFF\u0022) %\u003e% \n  hc_add_series(name=\u0022female\u0022, select(filter(df,Sex==\u0022female\u0022),Density)[[1]], type=\u0022spline\u0022, color=\u0022#FFC0Cb\u0022) %\u003e% \n  hc_tooltip(pointFormat = \u0022\u003cspan style=\\\u0022color:{series.color}\\\u0022\u003e{series.name}\u003c/span\u003e:\n             {point.y:.3f}\u003cbr/\u003e\u0022,\n             shared = FALSE) %\u003e% \n  hc_yAxis(title=list(text=\u0027Density\u0027)) %\u003e% \n  hc_xAxis(title=list(text=\u0027Age\u0027))   \n```\n  \n#### We can see that filling the NAs has greatly affected the distribution of the variable, even though that change did not seem so significant before. Since we are just doing Exploratory Analysis, we will stop here, but this issue should be considered if we are proceeding with creating predictive models.\n\n### Let\u0027s proceed with our study of the variables\n  \n### Survival rates of titles\n```{r, tidy=T, echo=F}\ntmp \u003c- train %\u003e%  group_by(Title) %\u003e% summarize(Survived = mean(Survived))\ntmp$colors \u003c- c(\u0022#d35400\u0022, \u0022#2980b9\u0022, \u0022#2ecc71\u0022, \u0027#e4d354\u0027, \u0027#2b908f\u0027)\nhchart(tmp, \u0022column\u0022, hcaes(x = Title, y = Survived, color=colors)) %\u003e% \n  hc_tooltip(pointFormat = \u0022{point.y:.2f}\u003c/br\u003e\u0022,shared = FALSE)\n\n```\n  \n### Port of Embarkation\n```{r, echo=F}\n\ntmp \u003c- train %\u003e% filter(!(Embarked==\u0022\u0022)) %\u003e% group_by(Embarked) %\u003e% tally() %\u003e% mutate(Percent = n/sum(n))\ntmp$colors \u003c- c(\u0022#d35400\u0022, \u0022#2980b9\u0022, \u0022#2ecc71\u0022)\ntmp \u003c- arrange(tmp,desc(Percent))\nhighchart() %\u003e% \n  hc_xAxis(categories = c(\u0022Southhampton\u0022, \u0022Cherbourg\u0022, \u0022Queenstown\u0022)) %\u003e%\n  hc_yAxis(title=list(text=\u0027Percentage\u0027)) %\u003e%\n  hc_add_series(tmp, \u0022bar\u0022, hcaes(x = Embarked, y = Percent, color=colors)) %\u003e% \n  hc_tooltip(pointFormat = \u0022{point.y:.2f}\u003c/br\u003e\u0022,shared = FALSE) %\u003e% \n  hc_legend(enabled=FALSE)\n\n```\n  \n### Passenger Class\n```{r, echo=F}\n\ntmp \u003c- train %\u003e%  group_by(Pclass) %\u003e% summarize(Survived = mean(Survived))\ntmp$colors \u003c- c(\u0022#d35400\u0022, \u0022#2980b9\u0022, \u0022#2ecc71\u0022)\nhchart(tmp, \u0022column\u0022, hcaes(x = Pclass, y = Survived, color=colors)) %\u003e%  \n  hc_tooltip(pointFormat = \u0022{point.y:.2f}\u003c/br\u003e\u0022,shared = FALSE)\n\n```\n  \n### Embark\n```{r, echo=F}\n\ntmp \u003c- train %\u003e% filter(!(Embarked==\u0022\u0022)) %\u003e% group_by(Embarked) %\u003e% summarize(Survived = mean(Survived))\ntmp$colors \u003c- c(\u0022#d35400\u0022, \u0022#2980b9\u0022, \u0022#2ecc71\u0022)\nhchart(tmp, \u0022column\u0022, hcaes(x = Embarked, y = Survived, color=colors))\n```\n  \n### Sex\n```{r, echo=F}\ntmp \u003c- train %\u003e% group_by(Sex) %\u003e% tally() %\u003e% mutate(pct = n/sum(n))\ntmp$colors \u003c- c(\u0027#7cb5ec\u0027, \u0027#434348\u0027)\n\nhchart(tmp, \u0022pie\u0022, hcaes(x = Sex, y = pct, color=colors))\n```\n  \n### Parch\n```{r, echo=F}\n\ntrain$Parch = factor(train$Parch)\n\ntmp \u003c- train %\u003e% group_by(Parch) %\u003e% tally() %\u003e% mutate(pct = n/sum(n))\ntmp$colors \u003c- c(\u0027#7cb5ec\u0027, \u0027#434348\u0027, \u0027#90ed7d\u0027, \u0027#f7a35c\u0027, \u0027#8085e9\u0027, \n   \u0027#f15c80\u0027, \u0027#e4d354\u0027)\n\nhchart(tmp, \u0022pie\u0022, hcaes(x = Parch, y = pct, color=colors))\n```\n  \n### Plot age distributions\n```{r, echo=F}\n\n\npar(mfrow=c(1,2))\nhist(train$Age, freq=T, main=\u0027Income: Train Data\u0027, \n     col=\u0027darkgreen\u0027, ylim=c(0,55),breaks = 50)\nhist(test$Age, freq=T, main=\u0027Income: Test Data\u0027, \n     col=\u0027lightgreen\u0027, ylim=c(0,55),breaks = 50)\n```\n\n### Out of curiosity, let\u0027s analyze the variable \u0022Fare\u0022 vs. \u0022Sex\u0022 with \u0022Pclass\u0022 as filter\n```{r, echo=F, warning=F}\nggplot(total, aes(x=Pclass,y=Fare,fill=Fare,colour=Fare)) + \n  geom_bar(stat=\u0027identity\u0027) + facet_grid(Sex ~ .)\n```\n  \n### Let\u0027s see what was the survival rate for the classes of the variable \u0022Mother\u0022\n```{r, echo=F}\ntmp \u003c- train %\u003e%  group_by(Mother) %\u003e% summarize(Survived = mean(Survived))\ntmp$colors \u003c- c(\u0022#d35400\u0022, \u0022#2980b9\u0022)\nhchart(tmp, \u0022column\u0022, hcaes(x = Mother, y = Survived, color=colors)) %\u003e% \n  hc_tooltip(pointFormat = \u0022{point.y:.2f}\u003c/br\u003e\u0022,shared = FALSE)\n```\n  \n### Finally, let\u0027s study the correlations among the variables\n\n```{r, echo = F}\n#total1 \u003c- total\npar(mfrow=c(1,1))\nfor(i in 1:14){\n  if(is.factor(total[,i])){\n    total[,i]\u003c-(as.integer(total[,i]))\n  }\n}\n\ntotal[,-1] %\u003e%\n  cor(use=\u0022complete.obs\u0022, method=\u0022spearman\u0022) %\u003e%\n  corrplot(type=\u0022lower\u0022, method=\u0022number\u0022, diag=FALSE)\n```\n\n### ...\n### To be continued\n\n","dateCreated":"2017-06-27T12:44:57.617Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cdisk_kb_free\u003e466628\u003c/disk_kb_free\u003e\u003cdocker_image_id\u003esha256:b7985c78ddb66577215ff3e80518bd7417ac6385b69f8f700488edaa40701da6\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cfailure_message /\u003e\u003cout_of_memory\u003eFalse\u003c/out_of_memory\u003e\u003crun_time_seconds\u003e10.8479228580836\u003c/run_time_se ss","description":"Class of Travel"},{"order":3,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Name","description":"Name of Passenger"},{"order":4,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Sex","description":"Gender"},{"order":5,"originalType":"","type":"numeric","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Age","description":"Age of Passengers"},{"order":6,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"SibSp","description":"Number of Sibling/Spouse aboard"},{"order":7,"originalType":"","type":"numeric","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Parch","description":"Number of Parent/Child aboard"},{"order":8,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Ticket","description":null},{"order":9,"originalType":"","type":"numeric","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Fare","description":null},{"order":10,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Cabin","description":null},{"order":11,"originalType":"","type":"string","extendedType":null,"isNullable":false,"isPrimaryKey":false,"isLabel":false,"info":null,"name":"Embarked","description":"The port in which a passenger has embarked. C - Cherbourg, S - Southampton, Q = Queenstown"}],"totalRows":null,"type":"genericTable","collapsed":true,"info":{"metrics":null,"archiveInfo":null,"archiveInfoV2":null,"blobFileInfo":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancés were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":1286281,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-06-27T12:44:57.617Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":1,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:b7985c78ddb66577215ff3e80518bd7417ac6385b69f8f700488edaa40701da6","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":10.8479228580836,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"EDA on Titanic","url":"/victorgomes/eda-on-titanic?scriptVersionId=1286281","versionNumber":7,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":1286278,"kernelVersionId":null,"isForkParent":false,"isNotebook":false,"languageName":"RMarkdown","lastRunTime":"2017-06-27T12:43:53.863Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":4,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"sha256:b7985c78ddb66577215ff3e80518bd7417ac6385b69f8f700488edaa40701da6","dockerImageName":"kaggle/rstats","exitCode":0,"fa
