<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":1833249,"title":"Titanic: GBM Top 11%[0.80382]","forkParent":null,"currentRunId":8159791,"mostRecentRunId":8159791,"url":"/gonnel/titanic-gbm-top-11-0-80382","tags":[{"name":"tutorial","slug":"tutorial","url":"/tags/tutorial"},{"name":"beginner","slug":"beginner","url":"/tags/beginner"},{"name":"data visualization","slug":"data-visualization","url":"/tags/data-visualization"},{"name":"classification","slug":"classification","url":"/tags/classification"},{"name":"starter code","slug":"starter-code","url":"/tags/starter-code"}],"commentCount":0,"upvoteCount":8,"viewCount":816,"forkCount":5,"bestPublicScore":null,"author":{"id":2200819,"displayName":"NelsonGon","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"gonnel","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/default-thumb.png","profileUrl":"/gonnel","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":2,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2018-12-06T17:43:23.0566667Z","selfLink":"/kernels/1833249","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":68138,"readGroupId":null,"writeGroupId":null,"slug":"titanic-gbm-top-11-0-80382"},"kernelBlob":{"id":127319265,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022289cb685f16a526f3b83ee1d25a34282fc7173ed\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Machine Learning from Disaster: Titanic. **\\n\\n**Author: Nelson Gonzabato**\\n\\n**UPDATE: 07th December 2018.**\\n After several attempts at improving the accuracy to greater than that in the title, I\u0027ve resolved to move on to possibly try a featured competition. However, I felt it would be nice to share my approach with future learners and/or R enthusiasts looking to join the field. \\n **If you find it useful, please upvote as it stimulates the substantia nigra. **\\n \\n **Also, please provide feedback on what could be improved.**\\n\\n\\n** As Titanic 2 is set for sail, Kagglers should particularly be interested in knowing what was the most likely way for one to survive on the Titanic.** \\n   ** This kernel  is a very simple approach to the Titanic competition and is meant mainly as a step by step workflow on what Machine Learning entails.**\\n    ****  Please share,upvote, provide comments.** **\\n**It really keeps most of us going!**\\n    \\n    \\n**** While I\u0027m still a beginner myself, I believe I\u0027ve learnt a few things and communication is an important part of this field just like in many other fields.****\\n\\n**** Let\u0027s get started by taking  a look at the general structure of the dataset.****\\n    \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fb96e1aa8df872062673f8ce6dd3617621162d61\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Loading packages and training data**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c2f04a500a3373db49c01804e549e948066d2ccf\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022 options(warn= -1)\\n  nomsg\u003c-suppressMessages\\n   nomsg(library(tidyverse))\\n   nomsg(library(caret))\\n    nomsg(library(mice))\\n      nomsg(library(RANN))\\ntrain\u003c-read.csv(\\\u0022../input/train.csv\\\u0022)\\ntrain\u003c-as.tibble(train)  \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b9b5366a57fd87d57c58b2812b6eda3c76ddcb62\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**A Peek at the Data**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022de4b696893bfdb2ea8bf5f077312374758f74fb1\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022str(train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f36bd47acb637cc0976bc231f546a3ddc701df8b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**From that first step, we can see a few things we need to do.**\\n1. PassengerId is entered as numerical data. This would make our analysis erroneous. One can decide to either discard this column straight away or turn it into categorical data. I prefer the latter. We\u0027ll do the same with the passenger class(PClass).\\n2.  We could do some feature engineering(on the Name column) to extract the title. I did this locally and found no real difference in acccuracy. \\n3.  Eliminate some columns that may not be useful for predicting survival. You could do this now or do it after visualizing and observing some trends in the data and/or feature importance or correlation plots. \\n\\n All set up, let\u0027s implement what we\u0027ve planned to do. \\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cf55c1cc7c7425f36453fc48d4fcbb8128edff22\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Data Cleaning step.**\\n  I\u0027ve introduced an AgeGroup column just to easen visualization and it may hold some information of the data especially the age information in which case we could choose to drop the Age column. \u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223233333f0e659f337aaaaa3576fe2b1117929836\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Remove cabin,name,Ticket for now as these may not predict survival \\ntrain\u003c-train %\u003e% \\n  mutate(PassengerId=as.factor(PassengerId),Pclass=as.factor(Pclass),\\n         Survived=as.factor(Survived),AgeGroup=as.factor(findInterval(Age,c(0,18,35,100)))) %\u003e% \\n select(-PassengerId,-Name,-Ticket,-Cabin,-Embarked)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221d6ae3a10ad9ea2e18f2c92ffc8aacd006b33434\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Missing Data.**\\n  No matter how good you\u0027re at modeling, without the right data, your model is as good as useless. The classic adage goes \\\u0022Garbage In garbage out\\\u0022. Therefore a key first step in any analysis is to check for any missing data and find out why it\u0027s missing. Missing values can mean one of the following:\\n1.   Intentionally missing and labelled as \\\u0022NA\\\u0022. This could for example be due to a participant lacking a response in which case this would be considered a binary \\\u00220\\\u0022.\\n2. Missing by mistake: Errors are human and ultimately some data will contain unintentional missing values. These need to therefore be imputed carefully.\\n3. Missing due to no data. This is tricky and what to do will depend on context and sample size. If the missing data is say 96%, discarding it would only leaving you with4% data. \\\u0022Low sample sizes, high standard errrors, useless conclusion.\\\u0022 This is where imputation comes in handy.\\nOn the other hand, let\u0027s say only one value is missing. Do you discard it? Impute it? This is a question left to the reader. \\n\\n**  Now that we know a few problems with missing data, let\u0027s check if we have any missing data in our dataset.**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a53874fd2ab3e7dac14d572ba94f215c1b0b09a9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Check For Missing values.**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229fb5d3fe3fc7ccfa883cc4b46892ad24dbbd6d22\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#View and deal with nas\\nanyNA(train$AgeGroup) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227e64a9a530a48938ec326409f3d8b14e64234e63\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Who\u0027s missing aboard the Titanic?**\\n\\n**We\u0027re unlucky!!! Our dataset contains missing values. But where excatly are the missing values?!**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022adbdf6f84a25ced53b9ba0859fb24e0e09eb0a13\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022nomsg(require(Amelia))\\nmissmap(train,col=c(\\\u0022snow\\\u0022,\\\u0022indianred4\\\u0022),main=\\\u0022Who\u0027s missing aboard the Titanic?!\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b1f628e1cc68533a07d58d498802f1276b542f51\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**From the above plot, we can see that our missing values are in the Age and AgeGroup columns(essentially the same thing). There are many ways to impute missing values. \\n  I tested different methods and found imputation with the median to be most effective. If you\u0027re interested you could use random forests or classification and regression trees to impute. There\u0027s a beautiful paper that compares these two latter methods.**\\n   You can read it here: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3939843/ \\n   \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002294811f120477a2b299a212fb8b5dc66228bc440c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Imputing Missing Values**\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222cde4a026a733c3e979aee0791005a6fc2e8c148\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Change levels\\nlevels(train$AgeGroup)\u003c-c(\\\u0022Young\\\u0022,\\\u0022Mid Age\\\u0022,\\\u0022Aged\\\u0022)\\nlevels(train$Sex)\u003c-c(\\\u0022F\\\u0022,\\\u0022M\\\u0022)\\n#Impute median\\ntrain_1\u003c-mice(train,m=3,method=\\\u0022cart\\\u0022,printFlag = F)\\ntrain_imp\u003c-complete(train_1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226f5027159849d1e90a61d6f301d15bc9eff9fd5e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Do we still have missing values?**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b813cc80abe83ae6d68b6ebac4622e22c8a0f21b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#checkNAs\\nanyNA(train_imp) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002221e80b903783be06b32b73b214631d9f427497c8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Great! We\u0027ve successfully replaced missing values. In the process of imputation however, our levels were lost and we thus need to redo them. **\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c1c583bddcd6c155dcc641e35dbec92128a38220\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#redo levels\\ntrain_imp\u003c-train_imp %\u003e% \\n  mutate(AgeGroup=as.factor(findInterval(Age,c(0,18,35,100))))\\nlevels(train_imp$AgeGroup)\u003c-c(\\\u0022Young\\\u0022,\\\u0022Mid Age\\\u0022,\\\u0022Aged\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002263ee59697457a43073f7e8d050b944e9b1ac3029\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Visualization.**\\n  This should ideally be done early on during the EDA. Let\u0027s do a very simple visualization to see where our data is found and if we can observe any trends.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e2dc1c8b5490825689b5e58fbb30baee39a5c16c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train_imp %\u003e% \\ngroup_by(Survived) %\u003e% \\nsummarise(n=n()) %\u003e% \\nmutate(prop=n/sum(n)) %\u003e% \\nggplot(aes(Survived,prop,fill=Survived))+geom_col()+\\ngeom_text(aes(label=round(prop*100,1)))+\\nscale_fill_manual(values=c(\\\u0022whitesmoke\\\u0022,\\\u0022indianred2\\\u0022))+\\nggpubr::theme_pubr()+\\nggtitle(\\\u0022Proportion(s) of Survival and Deaths\\\u0022)+\\nlabs(caption=(\\\u0022There were more chances of survival\\\u0022))+\\ntheme(plot.caption=element_text(colour=\\\u0022steelblue\\\u0022,size=13),\\n     plot.title=element_text(colour=\\\u0022steelblue\\\u0022,size=13,hjust=0.5))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002248c655018374ea130e421b894b650ff4e11a6f92\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Fares\u003c-train_imp %\u003e% \\ngroup_by(Fare) %\u003e% \\nsummarise(n=n()) %\u003e% \\nmutate(FareGroup=as.factor(findInterval(Fare,c(0,100,200,500)))) \\nlevels(Fares$FareGroup)\u003c-c(\\\u0022Cheap\\\u0022,\\\u0022Medium\\\u0022,\\\u0022Expensive\\\u0022,\\\u0022VIP\\\u0022)\\n Fares %\u003e% \\n group_by(FareGroup) %\u003e% \\nsummarise(n=n()) %\u003e% \\nggplot(aes(FareGroup,n,fill=FareGroup))+geom_col()+\\nggthemes::theme_hc()+\\ngeom_label(aes(label=n))+\\nlabs(caption=\\\u0022Majority had cheap tickets\\\u0022)+\\nggtitle(\\\u0022Who bought which ticket?\\\u0022)+\\ntheme(plot.caption=element_text(colour=\\\u0022black\\\u0022,face=\\\u0022bold\\\u0022,size=14),\\n     plot.title=element_text(colour=\\\u0022black\\\u0022,face=\\\u0022bold\\\u0022,size=14,hjust=0.5))+\\nscale_fill_manual(values=c(\\\u0022indianred2\\\u0022,\\\u0022dodgerblue\\\u0022,\\\u0022orange3\\\u0022,\\\u0022yellow2\\\u0022))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221693f7aa8f36a4a5d987830713f3e211cf080a08\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train_imp_1\u003c-train_imp %\u003e% \\nmutate(FareGroup=as.factor(findInterval(Fare,c(0,100,200,500)))) \\nlevels(train_imp_1$FareGroup)\u003c-c(\\\u0022Cheap\\\u0022,\\\u0022Medium\\\u0022,\\\u0022Expensive\\\u0022,\\\u0022VIP\\\u0022) \\ntrain_imp_1 %\u003e% \\nggplot(aes(Survived,Sex,fill=Sex))+geom_col()+facet_grid(~FareGroup)+\\nggpubr::theme_pubr()+\\nggtitle(\\\u0022The Cheaper The Ticket, The Lower The Survival Chances\\\u0022)+\\nscale_fill_manual(values=c(\\\u0022orange4\\\u0022,\\\u0022violet\\\u0022))+\\nlabs(caption=\\\u0022The VIP Survived\\\u0022)+\\ntheme(plot.caption=element_text(colour=\\\u0022black\\\u0022,face=\\\u0022bold\\\u0022,size=14),\\n     plot.title=element_text(colour=\\\u0022black\\\u0022,face=\\\u0022bold\\\u0022,size=14,hjust=0.5),\\n     axis.text.y=element_blank())\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c3d92b5962a39776e618ad5037535fb04e26adca\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train_imp_1 %\u003e% \\ngroup_by(AgeGroup) %\u003e% \\nsummarise(n=n()) %\u003e% \\nmutate(Prop=(n/sum(n))*100) %\u003e% \\narrange(desc(Prop)) %\u003e% \\nmutate(AgeGroup=fct_reorder(AgeGroup,Prop)) %\u003e% \\nggplot(aes(AgeGroup,Prop,fill=AgeGroup))+geom_col()+\\nggthemes::theme_economist()+\\ngeom_label(aes(label=Prop))+\\ntheme(panel.background=element_rect(fill=\\\u0022white\\\u0022),\\n     plot.background=element_rect(fill=\\\u0022white\\\u0022))+\\nguides(fill=F)+\\nggtitle(\\\u0022There were more Mid-Aged individuals aboard the Titanic\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221fefba37f26528d84cff62b7ce4234f8d6c6f89d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Let\u0027s visualise survival by Age Group\\ntrain_imp %\u003e% \\n   ggplot(aes(Survived,fill=Sex))+geom_histogram(stat=\\\u0022count\\\u0022)+facet_wrap(AgeGroup~Pclass)+\\n  ggtitle(\\\u0022Survival by class,Agegroup and Gender\\\u0022)+theme(plot.title=element_text(hjust=0.5))+\\n scale_fill_manual(values=c(\\\u0022steelblue3\\\u0022,\\\u0022orange\\\u0022))+\\nggthemes::theme_gdocs()+\\ntheme(panel.background=element_rect(fill=\\\u0022snow\\\u0022),\\n     panel.grid=element_blank(),\\n     axis.text=element_text(colour=\\\u0022black\\\u0022,face=\\\u0022bold\\\u0022),\\n     axis.title=element_text(colour=\\\u0022dodgerblue\\\u0022,face=\\\u0022bold\\\u0022),\\n     plot.title=element_text(hjust=0.5,colour=\\\u0022dodgerblue\\\u0022,face=\\\u0022italic\\\u0022))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002213361bf20bfcba2ee9e56a3b16d87ee4408fda39\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Women and Children First: Helped Save Some. **\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223f525fb4078b00572699ab6fb47f29b8b84fb1b7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train_imp_1 %\u003e% \\nfilter(Sex==\\\u0022F\\\u0022|AgeGroup==\\\u0022Young\\\u0022) %\u003e% \\ngroup_by(Survived) %\u003e% \\nsummarise(n=n()) %\u003e% \\nmutate(Survival=n/sum(n)) %\u003e% \\nggplot(aes(Survived,as.factor(Survival),fill=as.factor(Survival)))+geom_col()+\\nggthemes::theme_hc()+\\ngeom_label(aes(label=Survival))+\\ntheme(panel.background=element_rect(fill=\\\u0022white\\\u0022),\\n     plot.background=element_rect(fill=\\\u0022white\\\u0022))+\\nguides(fill=F)+\\nscale_fill_manual(values=c(\\\u0022dodgerblue\\\u0022,\\\u0022tan3\\\u0022))+\\nggtitle(\\\u0022At First Glance It Appears To have Worked\\\u0022)+\\nlabs(x=\\\u0022Survival\\\u0022,y=\\\u0022Proportional of total number\\\u0022)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224c1aff08896af877311cf3135ea56bac1242e7c2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Women and Children First!! It didn\u0027t work.**\\n  As ambitious as it was, the women and children first policy failed to save those in the third class. Generally, those in the third class had lower chances of survival and especially so for men and youths. \\n    As you get ready for Titanic 2, keep in mind that as a young man you were in an even more disadvantaged situation. Could this be due to more males than females? More youths? I\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220c3c125e6a34867ac5fb34dd522959e728bccc45\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Machine Learning: How well can machines help us save future passengers?**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224e4d1cce416345633276107136e85191e1aa3711\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Partition Our Data into a Training and Validation Set.**\\n  \\n   A first step in model building is creating a set to train our models out of the train set and another to validate our train. This is important to give you a general first impression of how welll the model does on unseen data.\\n    I\u0027ve used a repeated cv as it did pretty well when I first built these models back then. \u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002217136fa6d4449d55dc3e23e41baa28ba0d5019f6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Create partition\\ntrain1\u003c-createDataPartition(train_imp$Survived,p=0.8,list=F)\\nvalidate\u003c-train_imp[-train1,]\\ntrain1\u003c-train_imp[train1,]\\n#Set metric and control\\ncontrol\u003c-trainControl(method=\\\u0022repeatedcv\\\u0022,number = 10,repeats = 3)\\nmetric\u003c-\\\u0022Accuracy\\\u0022\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022931005adc88398547af978e6fca327dcac456190\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Building Our Models.**\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f091ecd53312948c4f3338c555359591acf14c3c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Set up models\\nset.seed(233)\\nfit.knn\u003c-train(Survived~.,data=train1,method=\\\u0022knn\\\u0022,trControl=control,metric=metric)\\nset.seed(233)\\nfit.svm\u003c-train(Survived~.,data=train1,method=\\\u0022svmRadial\\\u0022,trControl=control,metric=metric)\\nset.seed(233)\\nfit.cart\u003c-train(Survived~.,data=train1,method=\\\u0022rpart\\\u0022,trControl=control,metric=metric)\\nset.seed(233)\\nfit.rf\u003c-train(Survived~.,data=train1,method=\\\u0022rf\\\u0022,trControl=control,metric=metric)\\nset.seed(233)\\nfit.nb\u003c-train(Survived~.,data=train1,method=\\\u0022nb\\\u0022,trControl=control,metric=metric,verbose=F)\\n#Try Gradiet Boosting\\nset.seed(233)\\nfit.gbm\u003c-train(Survived~.,data=train1,method=\\\u0022gbm\\\u0022,trControl=control,metric=metric,verbose=F)\\nresult\u003c-resamples(list(knn=fit.knn,svm=fit.svm,cart=fit.cart,rf=fit.rf,nb=fit.nb,gbm=fit.gbm))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002238900de229e1077bf19728ba1a53f316e18d6672\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Which Model performs best?**\\n \\n Here we visualize our model accuracies to see how well they do.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022879308297125c7dc1ee65851353ea2935abef368\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022dotplot(result) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d10b48824c4663cd56bc690851d49b72b72434bf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We see that high up on the ladder are gbm,svm and random forest. Let\u0027s get the model details for only the \\\u0022winner\\\u0022. **The Random Forest.**\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022605081d48c91c265d82db035fc4fb75cd237d13c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022getTrainPerf(fit.rf)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bcfad22b71844fe9c05ffd03e803bb906ed6a796\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Validation.**\\n\\n Not too bad. Let\u0027s test this on our validation dataset.\\n We take a look at the confusion matrix to see how \\\u0022confused\\\u0022 our model is. \u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d6c63d4af5a6e2f338157472e36e9d3c77194611\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Validate \\npredicted\u003c-predict(fit.rf,validate)\\ncmat\u003c-confusionMatrix(predicted,validate$Survived)\\ncmat$overall\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228ba03bb5365a66269b196c6872b63d4d378c8d93\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**From the above table, we see that our model does a pretty good job on unseen data. We can therefore deploy it on our test dataset.**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022aa30266b8fef82521c7c151f24e6c9ad86c75015\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Who\u0027s the King in The Forest?**\\n  For those planning to sail aboard Titanic 2, you would be interested in knowing which were the most useful features for predicting survival on the Titanic. Let\u0027s see!\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a83eb21436207e0d13346d1745b26ffb53c95d45\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022plot(varImp(fit.rf,main=\\\u0022Who\u0027s running our forest?\\\u0022))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022601c4133440aca9e29a5e70b4db572218db3d78b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**There we have it folks! The bigger the wallet, the better your survival chances. Your age was also important as was your gender. Take this into consideration!**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ce23ad7518119238258edb9de9930bdeedb65f59\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Getting our test data ready.**\\n Here we basically just make our test dataset similar to our train data. \u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229af14553e871c446f5f17b87f29e0066c933b270\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022test\u003c-read.csv(\\\u0022../input/test.csv\\\u0022)\\n#............\\ntest\u003c-test %\u003e% \\n  mutate(PassengerId=as.factor(PassengerId),Pclass=as.factor(Pclass),\\n        AgeGroup=as.factor(findInterval(Age,c(0,18,35,100)))) %\u003e% \\n  select(-Ticket,-Cabin,-Name,-Embarked)\\nlevels(test$AgeGroup)\u003c-c(\\\u0022Young\\\u0022,\\\u0022Mid Age\\\u0022,\\\u0022Aged\\\u0022)\\nlevels(test$Sex)\u003c-c(\\\u0022F\\\u0022,\\\u0022M\\\u0022)\\n#Make as train data\\n#Preprocess and remove NAs from age and Fare\\n   test2\u003c-preProcess(test,method=\\\u0022medianImpute\\\u0022)\\n   test2_imp\u003c-predict(test2,test)\\n   #map nas\\n   test2_imp\u003c-test2_imp %\u003e% \\n     mutate(AgeGroup=as.factor(findInterval(Age,c(0,18,35,100))))\\n   #.....\\n   levels(test2_imp$AgeGroup)=c(\\\u0022Young\\\u0022,\\\u0022Mid Age\\\u0022,\\\u0022Aged\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229d6a09683c392f43625c791e773ae9bce6da2238\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**The Moment of Truth.**\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022dca1cda3b9bcc534153a7b9597725a5c492689ee\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Try on test data\\npredictedtest\u003c-predict(fit.rf,test2_imp,na.action=na.pass)\\n#Set column\\nSurvival\u003c-test2_imp%\u003e% \\n  mutate(Survived=predictedtest) %\u003e% \\n  select(PassengerId,Survived)\\n#find the confusion matrix\\ncm\u003c-confusionMatrix(predictedtest,Survival$Survived)\\ncm$overall\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226c429297177d609df0d05b41f13aee61d9d8937d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**We see that our model does a pretty good job. It did put me in the top 22% back then. I\u0027m still going up the ladder but it was a nice model.**\\n  Let\u0027s attempt to tune the model.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022375aeb14788c61e94df53401aa7d46e0ebe38d01\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Tuning the Model**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229b94870d7ecc786f6df801cad89aada246bd2a7f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022control12\u003c-trainControl(method=\\\u0022repeatedcv\\\u0022,number=10,repeats=3,search=\\\u0022grid\\\u0022)\\ntunegrid\u003c-expand.grid(.mtry=c(1:15))\\nset.seed(233)\\nrf_tuned\u003c-train(Survived~.,data=train1,method=\\\u0022rf\\\u0022,trControl=control12,metric=metric,\\n               tuneGrid=tunegrid)\\ngetTrainPerf(fit.rf)\\ngetTrainPerf(rf_tuned)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224075a5f850f8b15e5c0c5c264ed3567134e2c9d3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e505be64ca44fac5fbb306d490fd29e32640b9d5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We see that our tuned model does a slightly  better job on the train dataset. For purposes of this kernel version I\u0027ll not tune the model further. Let\u0027s test the tuned model our test data.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002203a844a86a51307bb2fa6c43154f8cdf62fac7a3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Test Tuned Model on Test Data.**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022db6e2dff1c982d85dd15cbc91e8fd0b20fef488a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022tunedprediction\u003c-predict(rf_tuned,test2_imp,na.action=na.pass)\\nSurvivalTuned\u003c-test2_imp %\u003e% \\n              mutate(Survived=tunedprediction)\\ncm2\u003c-confusionMatrix(tunedprediction,SurvivalTuned$Survived)\\ncm2$overall\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c3862835aa85f98c4807803b5bee7dd4da0011f3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Tuned models.**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022708aa19c1cd1ef93f1c23d93ba525790b8822ab5\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022\\n set.seed(233)\\ngbgrid\u003c-expand.grid(n.trees=950,\\n                    interaction.depth=25,\\n                    shrinkage=0.01,\\n                    n.minobsinnode=15)\\nfit.gbm_modi\u003c-train(Survived~.,data=train1,method=\\\u0022gbm\\\u0022,tuneGrid=gbgrid,\\n                    trControl=control,metric=metric,\\n               verbose=F)\\nprint(fit.gbm_modi)#Accuracy=83%\\n#\\npredictedtest_mod\u003c-predict(fit.gbm_modi,newtest_imp,na.action=na.pass)\\nSurvival\u003c-newtest_imp%\u003e% \\n  mutate(Survived=predictedtest_mod) %\u003e% \\n  select(PassengerId,Survived)\\n#find the confusion matrix\\ncm1\u003c-confusionMatrix(predictedtest_mod,Survival$Survived)\\ncm1$overall\\nwrite.csv(Survival,\\\u0022submitme46.csv\\\u0022,row.names = F)\\n#Tuned GBM 2\\nset.seed(233)\\ngbgrid2\u003c-expand.grid(n.trees=350,\\n                     interaction.depth=15,\\n                     shrinkage=0.01,\\n                     n.minobsinnode=15)\\nfit.gbm_modi_1\u003c-train(Survived~.,data=train1,method=\\\u0022gbm\\\u0022,tuneGrid=gbgrid,\\n                    trControl=trainControl(method=\\\u0022repeatedcv\\\u0022,number = 10,repeats=3),\\n                    metric=metric,\\n                    verbose=F)\\nprint(fit.gbm_modi_1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002212f4f8410575305461ab69786f6b496b661bf778\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022This marks the end of this simple analysis.\\n**Future Steps:**\\n1. More Feature Engineering.\\n2. Model Tuning.\\n3. Improve visualization.\\n4. Show Effectiveness of different imputation processes.\\n\\n**UPDATE 07th December 2018**\\n Thank you for viewing this possibly marks the end of my Titanic Exploration. Let me know what worked and/or what could be improved. \\n\\n****  Please share,upvote, provide comments.** **\\n**It really keeps most of us going!**\u0022}],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022},\u0022language_info\u0022:{\u0022mimetype\u0022:\u0022text/x-r-source\u0022,\u0022name\u0022:\u0022R\u0022,\u0022pygments_lexer\u0022:\u0022r\u0022,\u0022version\u0022:\u00223.4.2\u0022,\u0022file_extension\u0022:\u0022.r\u0022,\u0022codemirror_mode\u0022:\u0022r\u0022}},\u0022nbformat\u0022:4,\u0022nbformat_minor\u0022:1}","dateCreated":"2018-12-06T17:43:22.7221285Z"},"kernelRun":{"id":8159791,"kernelId":1833249,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic: GBM Top 11%[0.80382]","dateCreated":"2018-12-06T17:43:22.863Z","dateEvaluated":"2018-12-06T17:43:23.057Z","workerContainerPort":null,"workerUptimeSeconds":223939,"workerIPAddress":"172.16.26.162  ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":"https://www.kaggleusercontent.com/kf/8159791/eyJhbGciOiJkaXIiLCJlbmMiOiJBMTI4Q0JDLUhTMjU2In0..S80KMZJz4879G_0s3mMrJg.MdiXlo4ibiM9SH8vvzfwVEgQSt9WZdkLFnxPwiDzPpTJ9iPZaSBXKWPGxkjBiWeECIUVRE4MZHB_Aec9I_zP_D_9ika-kHQeGvBopMDF-A2qsAomOzxC-ceZ5a9B3Vs7ife2EHqGb9ArrSgL5psKxQ.KJjCxkXDE8cP3QG-tLpVWg/__results__.html","commit":{"id":127319265,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022289cb685f16a526f3b83ee1d25a34282fc7173ed\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Machine Learning from Disaster: Titanic. **\\n\\n**Author: Nelson Gonzabato**\\n\\n**UPDATE: 07th December 2018.**\\n After several attempts at improving the accuracy to greater than that in the title, I\u0027ve resolved to move on to possibly try a featured competition. However, I felt it would be nice to share my approach with future learners and/or R enthusiasts looking to join the field. \\n **If you find it useful, please upvote as it stimulates the substantia nigra. **\\n \\n **Also, please provide feedback on what could be improved.**\\n\\n\\n** As Titanic 2 is set for sail, Kagglers should particularly be interested in knowing what was the most likely way for one to survive on the Titanic.** \\n   ** This kernel  is a very simple approach to the Titanic competition and is meant mainly as a step by step workflow on what Machine Learning entails.**\\n    ****  Please share,upvote, provide comments.** **\\n**It really keeps most of us going!**\\n    \\n    \\n**** While I\u0027m still a beginner myself, I believe I\u0027ve learnt a few things and communication is an important part of this field just like in many other fields.****\\n\\n**** Let\u0027s get started by taking  a look at the general structure of the dataset.****\\n    \u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022fb96e1aa8df872062673f8ce6dd3617621162d61\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Loading packages and training data**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c2f04a500a3373db49c01804e549e948066d2ccf\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022 options(warn= -1)\\n  nomsg\u003c-suppressMessages\\n   nomsg(library(tidyverse))\\n   nomsg(library(caret))\\n    nomsg(library(mice))\\n      nomsg(library(RANN))\\ntrain\u003c-read.csv(\\\u0022../input/train.csv\\\u0022)\\ntrain\u003c-as.tibble(train)  \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b9b5366a57fd87d57c58b2812b6eda3c76ddcb62\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**A Peek at the Data**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022de4b696893bfdb2ea8bf5f077312374758f74fb1\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022str(train)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022f36bd47acb637cc0976bc231f546a3ddc701df8b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**From that first step, we can see a few things we need to do.**\\n1. PassengerId is entered as numerical data. This would make our analysis erroneous. One can decide to either discard this column straight away or turn it into categorical data. I prefer the latter. We\u0027ll do the same with the passenger class(PClass).\\n2.  We could do some feature engineering(on the Name column) to extract the title. I did this locally and found no real difference in acccuracy. \\n3.  Eliminate some columns that may not be useful for predicting survival. You could do this now or do it after visualizing and observing some trends in the data and/or feature importance or correlation plots. \\n\\n All set up, let\u0027s implement what we\u0027ve planned to do. \\n\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022cf55c1cc7c7425f36453fc48d4fcbb8128edff22\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Data Cleaning step.**\\n  I\u0027ve introduced an AgeGroup column just to easen visualization and it may hold some information of the data especially the age information in which case we could choose to drop the Age column. \u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223233333f0e659f337aaaaa3576fe2b1117929836\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Remove cabin,name,Ticket for now as these may not predict survival \\ntrain\u003c-train %\u003e% \\n  mutate(PassengerId=as.factor(PassengerId),Pclass=as.factor(Pclass),\\n         Survived=as.factor(Survived),AgeGroup=as.factor(findInterval(Age,c(0,18,35,100)))) %\u003e% \\n select(-PassengerId,-Name,-Ticket,-Cabin,-Embarked)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00221d6ae3a10ad9ea2e18f2c92ffc8aacd006b33434\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Missing Data.**\\n  No matter how good you\u0027re at modeling, without the right data, your model is as good as useless. The classic adage goes \\\u0022Garbage In garbage out\\\u0022. Therefore a key first step in any analysis is to check for any missing data and find out why it\u0027s missing. Missing values can mean one of the following:\\n1.   Intentionally missing and labelled as \\\u0022NA\\\u0022. This could for example be due to a participant lacking a response in which case this would be considered a binary \\\u00220\\\u0022.\\n2. Missing by mistake: Errors are human and ultimately some data will contain unintentional missing values. These need to therefore be imputed carefully.\\n3. Missing due to no data. This is tricky and what to do will depend on context and sample size. If the missing data is say 96%, discarding it would only leaving you with4% data. \\\u0022Low sample sizes, high standard errrors, useless conclusion.\\\u0022 This is where imputation comes in handy.\\nOn the other hand, let\u0027s say only one value is missing. Do you discard it? Impute it? This is a question left to the reader. \\n\\n**  Now that we know a few problems with missing data, let\u0027s check if we have any missing data in our dataset.**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022a53874fd2ab3e7dac14d572ba94f215c1b0b09a9\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Check For Missing values.**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229fb5d3fe3fc7ccfa883cc4b46892ad24dbbd6d22\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#View and deal with nas\\nanyNA(train$AgeGroup) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00227e64a9a530a48938ec326409f3d8b14e64234e63\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Who\u0027s missing aboard the Titanic?**\\n\\n**We\u0027re unlucky!!! Our dataset contains missing values. But where excatly are the missing values?!**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022adbdf6f84a25ced53b9ba0859fb24e0e09eb0a13\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022nomsg(require(Amelia))\\nmissmap(train,col=c(\\\u0022snow\\\u0022,\\\u0022indianred4\\\u0022),main=\\\u0022Who\u0027s missing aboard the Titanic?!\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022b1f628e1cc68533a07d58d498802f1276b542f51\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**From the above plot, we can see that our missing values are in the Age and AgeGroup columns(essentially the same thing). There are many ways to impute missing values. \\n  I tested different methods and found imputation with the median to be most effective. If you\u0027re interested you could use random forests or classification and regression trees to impute. There\u0027s a beautiful paper that compares these two latter methods.**\\n   You can read it here: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3939843/ \\n   \u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002294811f120477a2b299a212fb8b5dc66228bc440c\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Imputing Missing Values**\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00222cde4a026a733c3e979aee0791005a6fc2e8c148\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Change levels\\nlevels(train$AgeGroup)\u003c-c(\\\u0022Young\\\u0022,\\\u0022Mid Age\\\u0022,\\\u0022Aged\\\u0022)\\nlevels(train$Sex)\u003c-c(\\\u0022F\\\u0022,\\\u0022M\\\u0022)\\n#Impute median\\ntrain_1\u003c-mice(train,m=3,method=\\\u0022cart\\\u0022,printFlag = F)\\ntrain_imp\u003c-complete(train_1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226f5027159849d1e90a61d6f301d15bc9eff9fd5e\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Do we still have missing values?**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022b813cc80abe83ae6d68b6ebac4622e22c8a0f21b\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#checkNAs\\nanyNA(train_imp) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002221e80b903783be06b32b73b214631d9f427497c8\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Great! We\u0027ve successfully replaced missing values. In the process of imputation however, our levels were lost and we thus need to redo them. **\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c1c583bddcd6c155dcc641e35dbec92128a38220\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#redo levels\\ntrain_imp\u003c-train_imp %\u003e% \\n  mutate(AgeGroup=as.factor(findInterval(Age,c(0,18,35,100))))\\nlevels(train_imp$AgeGroup)\u003c-c(\\\u0022Young\\\u0022,\\\u0022Mid Age\\\u0022,\\\u0022Aged\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002263ee59697457a43073f7e8d050b944e9b1ac3029\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Visualization.**\\n  This should ideally be done early on during the EDA. Let\u0027s do a very simple visualization to see where our data is found and if we can observe any trends.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022e2dc1c8b5490825689b5e58fbb30baee39a5c16c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train_imp %\u003e% \\ngroup_by(Survived) %\u003e% \\nsummarise(n=n()) %\u003e% \\nmutate(prop=n/sum(n)) %\u003e% \\nggplot(aes(Survived,prop,fill=Survived))+geom_col()+\\ngeom_text(aes(label=round(prop*100,1)))+\\nscale_fill_manual(values=c(\\\u0022whitesmoke\\\u0022,\\\u0022indianred2\\\u0022))+\\nggpubr::theme_pubr()+\\nggtitle(\\\u0022Proportion(s) of Survival and Deaths\\\u0022)+\\nlabs(caption=(\\\u0022There were more chances of survival\\\u0022))+\\ntheme(plot.caption=element_text(colour=\\\u0022steelblue\\\u0022,size=13),\\n     plot.title=element_text(colour=\\\u0022steelblue\\\u0022,size=13,hjust=0.5))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002248c655018374ea130e421b894b650ff4e11a6f92\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022Fares\u003c-train_imp %\u003e% \\ngroup_by(Fare) %\u003e% \\nsummarise(n=n()) %\u003e% \\nmutate(FareGroup=as.factor(findInterval(Fare,c(0,100,200,500)))) \\nlevels(Fares$FareGroup)\u003c-c(\\\u0022Cheap\\\u0022,\\\u0022Medium\\\u0022,\\\u0022Expensive\\\u0022,\\\u0022VIP\\\u0022)\\n Fares %\u003e% \\n group_by(FareGroup) %\u003e% \\nsummarise(n=n()) %\u003e% \\nggplot(aes(FareGroup,n,fill=FareGroup))+geom_col()+\\nggthemes::theme_hc()+\\ngeom_label(aes(label=n))+\\nlabs(caption=\\\u0022Majority had cheap tickets\\\u0022)+\\nggtitle(\\\u0022Who bought which ticket?\\\u0022)+\\ntheme(plot.caption=element_text(colour=\\\u0022black\\\u0022,face=\\\u0022bold\\\u0022,size=14),\\n     plot.title=element_text(colour=\\\u0022black\\\u0022,face=\\\u0022bold\\\u0022,size=14,hjust=0.5))+\\nscale_fill_manual(values=c(\\\u0022indianred2\\\u0022,\\\u0022dodgerblue\\\u0022,\\\u0022orange3\\\u0022,\\\u0022yellow2\\\u0022))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221693f7aa8f36a4a5d987830713f3e211cf080a08\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train_imp_1\u003c-train_imp %\u003e% \\nmutate(FareGroup=as.factor(findInterval(Fare,c(0,100,200,500)))) \\nlevels(train_imp_1$FareGroup)\u003c-c(\\\u0022Cheap\\\u0022,\\\u0022Medium\\\u0022,\\\u0022Expensive\\\u0022,\\\u0022VIP\\\u0022) \\ntrain_imp_1 %\u003e% \\nggplot(aes(Survived,Sex,fill=Sex))+geom_col()+facet_grid(~FareGroup)+\\nggpubr::theme_pubr()+\\nggtitle(\\\u0022The Cheaper The Ticket, The Lower The Survival Chances\\\u0022)+\\nscale_fill_manual(values=c(\\\u0022orange4\\\u0022,\\\u0022violet\\\u0022))+\\nlabs(caption=\\\u0022The VIP Survived\\\u0022)+\\ntheme(plot.caption=element_text(colour=\\\u0022black\\\u0022,face=\\\u0022bold\\\u0022,size=14),\\n     plot.title=element_text(colour=\\\u0022black\\\u0022,face=\\\u0022bold\\\u0022,size=14,hjust=0.5),\\n     axis.text.y=element_blank())\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022c3d92b5962a39776e618ad5037535fb04e26adca\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train_imp_1 %\u003e% \\ngroup_by(AgeGroup) %\u003e% \\nsummarise(n=n()) %\u003e% \\nmutate(Prop=(n/sum(n))*100) %\u003e% \\narrange(desc(Prop)) %\u003e% \\nmutate(AgeGroup=fct_reorder(AgeGroup,Prop)) %\u003e% \\nggplot(aes(AgeGroup,Prop,fill=AgeGroup))+geom_col()+\\nggthemes::theme_economist()+\\ngeom_label(aes(label=Prop))+\\ntheme(panel.background=element_rect(fill=\\\u0022white\\\u0022),\\n     plot.background=element_rect(fill=\\\u0022white\\\u0022))+\\nguides(fill=F)+\\nggtitle(\\\u0022There were more Mid-Aged individuals aboard the Titanic\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00221fefba37f26528d84cff62b7ce4234f8d6c6f89d\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Let\u0027s visualise survival by Age Group\\ntrain_imp %\u003e% \\n   ggplot(aes(Survived,fill=Sex))+geom_histogram(stat=\\\u0022count\\\u0022)+facet_wrap(AgeGroup~Pclass)+\\n  ggtitle(\\\u0022Survival by class,Agegroup and Gender\\\u0022)+theme(plot.title=element_text(hjust=0.5))+\\n scale_fill_manual(values=c(\\\u0022steelblue3\\\u0022,\\\u0022orange\\\u0022))+\\nggthemes::theme_gdocs()+\\ntheme(panel.background=element_rect(fill=\\\u0022snow\\\u0022),\\n     panel.grid=element_blank(),\\n     axis.text=element_text(colour=\\\u0022black\\\u0022,face=\\\u0022bold\\\u0022),\\n     axis.title=element_text(colour=\\\u0022dodgerblue\\\u0022,face=\\\u0022bold\\\u0022),\\n     plot.title=element_text(hjust=0.5,colour=\\\u0022dodgerblue\\\u0022,face=\\\u0022italic\\\u0022))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002213361bf20bfcba2ee9e56a3b16d87ee4408fda39\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Women and Children First: Helped Save Some. **\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00223f525fb4078b00572699ab6fb47f29b8b84fb1b7\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022train_imp_1 %\u003e% \\nfilter(Sex==\\\u0022F\\\u0022|AgeGroup==\\\u0022Young\\\u0022) %\u003e% \\ngroup_by(Survived) %\u003e% \\nsummarise(n=n()) %\u003e% \\nmutate(Survival=n/sum(n)) %\u003e% \\nggplot(aes(Survived,as.factor(Survival),fill=as.factor(Survival)))+geom_col()+\\nggthemes::theme_hc()+\\ngeom_label(aes(label=Survival))+\\ntheme(panel.background=element_rect(fill=\\\u0022white\\\u0022),\\n     plot.background=element_rect(fill=\\\u0022white\\\u0022))+\\nguides(fill=F)+\\nscale_fill_manual(values=c(\\\u0022dodgerblue\\\u0022,\\\u0022tan3\\\u0022))+\\nggtitle(\\\u0022At First Glance It Appears To have Worked\\\u0022)+\\nlabs(x=\\\u0022Survival\\\u0022,y=\\\u0022Proportional of total number\\\u0022)\\n\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224c1aff08896af877311cf3135ea56bac1242e7c2\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Women and Children First!! It didn\u0027t work.**\\n  As ambitious as it was, the women and children first policy failed to save those in the third class. Generally, those in the third class had lower chances of survival and especially so for men and youths. \\n    As you get ready for Titanic 2, keep in mind that as a young man you were in an even more disadvantaged situation. Could this be due to more males than females? More youths? I\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00220c3c125e6a34867ac5fb34dd522959e728bccc45\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Machine Learning: How well can machines help us save future passengers?**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224e4d1cce416345633276107136e85191e1aa3711\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Partition Our Data into a Training and Validation Set.**\\n  \\n   A first step in model building is creating a set to train our models out of the train set and another to validate our train. This is important to give you a general first impression of how welll the model does on unseen data.\\n    I\u0027ve used a repeated cv as it did pretty well when I first built these models back then. \u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u002217136fa6d4449d55dc3e23e41baa28ba0d5019f6\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Create partition\\ntrain1\u003c-createDataPartition(train_imp$Survived,p=0.8,list=F)\\nvalidate\u003c-train_imp[-train1,]\\ntrain1\u003c-train_imp[train1,]\\n#Set metric and control\\ncontrol\u003c-trainControl(method=\\\u0022repeatedcv\\\u0022,number = 10,repeats = 3)\\nmetric\u003c-\\\u0022Accuracy\\\u0022\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022931005adc88398547af978e6fca327dcac456190\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Building Our Models.**\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022f091ecd53312948c4f3338c555359591acf14c3c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Set up models\\nset.seed(233)\\nfit.knn\u003c-train(Survived~.,data=train1,method=\\\u0022knn\\\u0022,trControl=control,metric=metric)\\nset.seed(233)\\nfit.svm\u003c-train(Survived~.,data=train1,method=\\\u0022svmRadial\\\u0022,trControl=control,metric=metric)\\nset.seed(233)\\nfit.cart\u003c-train(Survived~.,data=train1,method=\\\u0022rpart\\\u0022,trControl=control,metric=metric)\\nset.seed(233)\\nfit.rf\u003c-train(Survived~.,data=train1,method=\\\u0022rf\\\u0022,trControl=control,metric=metric)\\nset.seed(233)\\nfit.nb\u003c-train(Survived~.,data=train1,method=\\\u0022nb\\\u0022,trControl=control,metric=metric,verbose=F)\\n#Try Gradiet Boosting\\nset.seed(233)\\nfit.gbm\u003c-train(Survived~.,data=train1,method=\\\u0022gbm\\\u0022,trControl=control,metric=metric,verbose=F)\\nresult\u003c-resamples(list(knn=fit.knn,svm=fit.svm,cart=fit.cart,rf=fit.rf,nb=fit.nb,gbm=fit.gbm))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002238900de229e1077bf19728ba1a53f316e18d6672\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Which Model performs best?**\\n \\n Here we visualize our model accuracies to see how well they do.\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022879308297125c7dc1ee65851353ea2935abef368\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022dotplot(result) \u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022d10b48824c4663cd56bc690851d49b72b72434bf\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We see that high up on the ladder are gbm,svm and random forest. Let\u0027s get the model details for only the \\\u0022winner\\\u0022. **The Random Forest.**\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022605081d48c91c265d82db035fc4fb75cd237d13c\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022getTrainPerf(fit.rf)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022bcfad22b71844fe9c05ffd03e803bb906ed6a796\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Validation.**\\n\\n Not too bad. Let\u0027s test this on our validation dataset.\\n We take a look at the confusion matrix to see how \\\u0022confused\\\u0022 our model is. \u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022d6c63d4af5a6e2f338157472e36e9d3c77194611\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Validate \\npredicted\u003c-predict(fit.rf,validate)\\ncmat\u003c-confusionMatrix(predicted,validate$Survived)\\ncmat$overall\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00228ba03bb5365a66269b196c6872b63d4d378c8d93\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**From the above table, we see that our model does a pretty good job on unseen data. We can therefore deploy it on our test dataset.**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022aa30266b8fef82521c7c151f24e6c9ad86c75015\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Who\u0027s the King in The Forest?**\\n  For those planning to sail aboard Titanic 2, you would be interested in knowing which were the most useful features for predicting survival on the Titanic. Let\u0027s see!\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022a83eb21436207e0d13346d1745b26ffb53c95d45\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022plot(varImp(fit.rf,main=\\\u0022Who\u0027s running our forest?\\\u0022))\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022601c4133440aca9e29a5e70b4db572218db3d78b\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**There we have it folks! The bigger the wallet, the better your survival chances. Your age was also important as was your gender. Take this into consideration!**\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022ce23ad7518119238258edb9de9930bdeedb65f59\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Getting our test data ready.**\\n Here we basically just make our test dataset similar to our train data. \u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229af14553e871c446f5f17b87f29e0066c933b270\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022test\u003c-read.csv(\\\u0022../input/test.csv\\\u0022)\\n#............\\ntest\u003c-test %\u003e% \\n  mutate(PassengerId=as.factor(PassengerId),Pclass=as.factor(Pclass),\\n        AgeGroup=as.factor(findInterval(Age,c(0,18,35,100)))) %\u003e% \\n  select(-Ticket,-Cabin,-Name,-Embarked)\\nlevels(test$AgeGroup)\u003c-c(\\\u0022Young\\\u0022,\\\u0022Mid Age\\\u0022,\\\u0022Aged\\\u0022)\\nlevels(test$Sex)\u003c-c(\\\u0022F\\\u0022,\\\u0022M\\\u0022)\\n#Make as train data\\n#Preprocess and remove NAs from age and Fare\\n   test2\u003c-preProcess(test,method=\\\u0022medianImpute\\\u0022)\\n   test2_imp\u003c-predict(test2,test)\\n   #map nas\\n   test2_imp\u003c-test2_imp %\u003e% \\n     mutate(AgeGroup=as.factor(findInterval(Age,c(0,18,35,100))))\\n   #.....\\n   levels(test2_imp$AgeGroup)=c(\\\u0022Young\\\u0022,\\\u0022Mid Age\\\u0022,\\\u0022Aged\\\u0022)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00229d6a09683c392f43625c791e773ae9bce6da2238\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**The Moment of Truth.**\u0022},{\u0022metadata\u0022:{\u0022_kg_hide-input\u0022:true,\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022dca1cda3b9bcc534153a7b9597725a5c492689ee\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022#Try on test data\\npredictedtest\u003c-predict(fit.rf,test2_imp,na.action=na.pass)\\n#Set column\\nSurvival\u003c-test2_imp%\u003e% \\n  mutate(Survived=predictedtest) %\u003e% \\n  select(PassengerId,Survived)\\n#find the confusion matrix\\ncm\u003c-confusionMatrix(predictedtest,Survival$Survived)\\ncm$overall\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00226c429297177d609df0d05b41f13aee61d9d8937d\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**We see that our model does a pretty good job. It did put me in the top 22% back then. I\u0027m still going up the ladder but it was a nice model.**\\n  Let\u0027s attempt to tune the model.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022375aeb14788c61e94df53401aa7d46e0ebe38d01\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Tuning the Model**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u00229b94870d7ecc786f6df801cad89aada246bd2a7f\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022control12\u003c-trainControl(method=\\\u0022repeatedcv\\\u0022,number=10,repeats=3,search=\\\u0022grid\\\u0022)\\ntunegrid\u003c-expand.grid(.mtry=c(1:15))\\nset.seed(233)\\nrf_tuned\u003c-train(Survived~.,data=train1,method=\\\u0022rf\\\u0022,trControl=control12,metric=metric,\\n               tuneGrid=tunegrid)\\ngetTrainPerf(fit.rf)\\ngetTrainPerf(rf_tuned)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u00224075a5f850f8b15e5c0c5c264ed3567134e2c9d3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022e505be64ca44fac5fbb306d490fd29e32640b9d5\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022We see that our tuned model does a slightly  better job on the train dataset. For purposes of this kernel version I\u0027ll not tune the model further. Let\u0027s test the tuned model our test data.\u0022},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002203a844a86a51307bb2fa6c43154f8cdf62fac7a3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Test Tuned Model on Test Data.**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022db6e2dff1c982d85dd15cbc91e8fd0b20fef488a\u0022},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022tunedprediction\u003c-predict(rf_tuned,test2_imp,na.action=na.pass)\\nSurvivalTuned\u003c-test2_imp %\u003e% \\n              mutate(Survived=tunedprediction)\\ncm2\u003c-confusionMatrix(tunedprediction,SurvivalTuned$Survived)\\ncm2$overall\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u0022c3862835aa85f98c4807803b5bee7dd4da0011f3\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022**Tuned models.**\u0022},{\u0022metadata\u0022:{\u0022trusted\u0022:true,\u0022_uuid\u0022:\u0022708aa19c1cd1ef93f1c23d93ba525790b8822ab5\u0022,\u0022_kg_hide-input\u0022:true},\u0022cell_type\u0022:\u0022code\u0022,\u0022source\u0022:\u0022\\n set.seed(233)\\ngbgrid\u003c-expand.grid(n.trees=950,\\n                    interaction.depth=25,\\n                    shrinkage=0.01,\\n                    n.minobsinnode=15)\\nfit.gbm_modi\u003c-train(Survived~.,data=train1,method=\\\u0022gbm\\\u0022,tuneGrid=gbgrid,\\n                    trControl=control,metric=metric,\\n               verbose=F)\\nprint(fit.gbm_modi)#Accuracy=83%\\n#\\npredictedtest_mod\u003c-predict(fit.gbm_modi,newtest_imp,na.action=na.pass)\\nSurvival\u003c-newtest_imp%\u003e% \\n  mutate(Survived=predictedtest_mod) %\u003e% \\n  select(PassengerId,Survived)\\n#find the confusion matrix\\ncm1\u003c-confusionMatrix(predictedtest_mod,Survival$Survived)\\ncm1$overall\\nwrite.csv(Survival,\\\u0022submitme46.csv\\\u0022,row.names = F)\\n#Tuned GBM 2\\nset.seed(233)\\ngbgrid2\u003c-expand.grid(n.trees=350,\\n                     interaction.depth=15,\\n                     shrinkage=0.01,\\n                     n.minobsinnode=15)\\nfit.gbm_modi_1\u003c-train(Survived~.,data=train1,method=\\\u0022gbm\\\u0022,tuneGrid=gbgrid,\\n                    trControl=trainControl(method=\\\u0022repeatedcv\\\u0022,number = 10,repeats=3),\\n                    metric=metric,\\n                    verbose=F)\\nprint(fit.gbm_modi_1)\u0022,\u0022execution_count\u0022:null,\u0022outputs\u0022:[]},{\u0022metadata\u0022:{\u0022_uuid\u0022:\u002212f4f8410575305461ab69786f6b496b661bf778\u0022},\u0022cell_type\u0022:\u0022markdown\u0022,\u0022source\u0022:\u0022This marks the end of this simple analysis.\\n**Future Steps:**\\n1. More Feature Engineering.\\n2. Mo bSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the “ground truth”) for each passenger. Your model will be based on “features” like passengers’ gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations
