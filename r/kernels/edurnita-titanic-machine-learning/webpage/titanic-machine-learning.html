<div data-component-name="KernelViewer" style="display: flex; flex-direction: column; flex: 1 0 auto;"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"kernel":{"id":35685,"title":"Titanic: Machine Learning","forkParent":null,"currentRunId":148753,"mostRecentRunId":148753,"url":"/edurnita/titanic-machine-learning","tags":[],"commentCount":0,"upvoteCount":2,"viewCount":382,"forkCount":0,"bestPublicScore":null,"author":{"id":499665,"displayName":"Edurne Alonso","email":null,"editedEmail":null,"editedEmailCode":null,"userName":"edurnita","thumbnailUrl":"https://storage.googleapis.com/kaggle-avatars/thumbnails/499665-gp.jpg","profileUrl":"/edurnita","registerDate":"0001-01-01T00:00:00Z","lastVisitDate":"0001-01-01T00:00:00Z","statusId":0,"performanceTier":0,"userRoles":null,"userLogins":null,"groupIds":null,"duplicateUsers":null,"hasPhoneVerifications":false,"failedNerdchas":0,"hasPendingNerdcha":false,"deleteRequests":null,"userAttributes":null,"isAdmin":false,"isTvc":false,"isKaggleBot":false,"isAdminOrTvc":false,"isAnonymous":false,"canAct":false,"canBeSeen":false,"thumbnailName":null,"activationCode":"00000000-0000-0000-0000-000000000000","isPhoneVerified":false},"isPrivate":false,"updatedTime":"2016-01-28T15:58:27.58Z","selfLink":"/kernels/35685","pinnedDockerImageVersionId":null,"isLanguageTemplate":false,"medal":null,"topicId":null,"readGroupId":null,"writeGroupId":null,"slug":"titanic-machine-learning"},"kernelBlob":{"id":4931996,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: true\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022options(jupyter.plot_mimetypes = \\\u0022image/png\\\u0022)\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022#####################################################################################\\n################################ TITANIC SURVIVAL ###################################\\n#####################################################################################\\n\\n## STEP 1: First of all, I load the libraries and two functions that I will use later, one of them for calculating error rate\\n## and another one for building a dendrogram \\nlibrary(sandwich, verbose = FALSE, warn.conflicts = FALSE)\\nlibrary(lattice, verbose = FALSE, warn.conflicts = FALSE)\\nlibrary(ggplot2, verbose = FALSE, warn.conflicts = FALSE)\\nlibrary(caret, verbose = FALSE, warn.conflicts = FALSE)\\nlibrary(foreach, verbose = FALSE, warn.conflicts = FALSE)\\nlibrary(randomForest, verbose = FALSE, warn.conflicts = FALSE)\\n\\nto.dendrogram \u003c- function(dfrep, rownum = 1, height.increment = 0.1){\\n  \\n  if(dfrep[rownum, \u0027status\u0027] == -1){\\n    rval \u003c- list()\\n    \\n    attr(rval, \\\u0022members\\\u0022) \u003c- 1\\n    attr(rval, \\\u0022height\\\u0022) \u003c- 0.0\\n    attr(rval, \\\u0022label\\\u0022) \u003c- dfrep[rownum, \u0027prediction\u0027]\\n    attr(rval, \\\u0022leaf\\\u0022) \u003c- TRUE\\n    \\n  }else{\\n    left \u003c- to.dendrogram(dfrep, dfrep[rownum, \u0027left daughter\u0027], height.increment)\\n    right \u003c- to.dendrogram(dfrep, dfrep[rownum, \u0027right daughter\u0027], height.increment)\\n    rval \u003c- list(left, right)\\n    \\n    attr(rval, \\\u0022members\\\u0022) \u003c- attr(left, \\\u0022members\\\u0022) + attr(right, \\\u0022members\\\u0022)\\n    attr(rval, \\\u0022height\\\u0022) \u003c- max(attr(left, \\\u0022height\\\u0022), attr(right, \\\u0022height\\\u0022)) + \\n      height.increment\\n    attr(rval, \\\u0022leaf\\\u0022) \u003c- FALSE\\n    attr(rval, \\\u0022edgetext\\\u0022) \u003c- dfrep[rownum, \u0027split var\u0027]\\n  }\\n  \\n  class(rval) \u003c- \\\u0022dendrogram\\\u0022\\n  \\n  return(rval)\\n}\\n\\nerr.rate \u003c- function (x) {\\n  num \u003c- x$confusion[1] + x$confusion[4]\\n  den \u003c- x$confusion[1] + x$confusion[2]+x$confusion[3]+x$confusion[4]\\n  ac \u003c- 1 - (num / den)\\n  ac \u003c- ac * 100\\n  return(ac)\\n}\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022## STEP 2: I load the datasets\\ntrain \u003c- read.csv(\\\u0022../input/train.csv\\\u0022, head = TRUE, sep = \\\u0022,\\\u0022)\\ntest \u003c- read.csv(\\\u0022../input/test.csv\\\u0022, head = TRUE, sep = \\\u0022,\\\u0022)\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022## STEP 3: Before making predictions, I have to analyze the datasets and clean all the mistakes\\nstr(train)\\nstr(test)\\n\\nsummary(train)\\nsummary(test)\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022## STEP 4: Cleaning the datasets\\n# I select the variables that I will analyze\\ndftrain \u003c- train[,c(2, 3, 5, 6, 7, 8, 10, 12)]\\ndftest \u003c- test[,c(2, 4, 5, 6, 7, 9, 11)]\\n\\n# I create a variable called \\\u0022Family\\\u0022 which is the sum of Parch and SibSp. I would like to test if this var will increase \\n# my model accuracy\\ndftrain$Family \u003c- dftrain$SibSp + dftrain$Parch\\ndftest$Family \u003c- dftest$SibSp + dftest$Parch\\n\\n# I transform into factors the vars \\\u0022Pclass\\\u0022 and \\\u0022Survived\\\u0022. Moreover, I transform the class of \\\u0022Embarked\\\u0022 to character \\n# for replacing NAs later\\ndftrain$Survived \u003c- factor(dftrain$Survived, levels = 0:1, labels = c(\\\u0022Not survived\\\u0022, \\\u0022Survived\\\u0022))\\n\\ndftrain$Pclass \u003c- as.factor(dftrain$Pclass)\\ndftest$Pclass \u003c- as.factor(dftest$Pclass)\\n\\ndftrain$Embarked \u003c- as.character(dftrain$Embarked)\\n\\n# A randomForest doesn\u0027t deal with NAs so I am going to replace them\\ndftrain$Age \u003c- ifelse(is.na(dftrain$Age), mean(dftrain$Age, na.rm = TRUE), dftrain$Age)\\ndftest$Age \u003c- ifelse(is.na(dftest$Age), mean(dftest$Age, na.rm = TRUE), dftest$Age)\\n\\nwhich(dftrain$Embarked == \\\u0022\\\u0022)\\ndftrain$Embarked[c(62,830)] = \\\u0022S\\\u0022\\ndftrain$Embarked \u003c- factor(dftrain$Embarked)\\n\\ndftest$Fare \u003c- ifelse(is.na(dftest$Fare), mean(dftest$Fare, na.rm = TRUE), dftest$Fare)\\n\\nsummary(dftrain)\\nsummary(dftest)\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022## STEP 5: MODELS\\n# I will use randomForest. I will try some models and I will choose one which has the highest accuracy\\nf1 \u003c- Survived ~ Sex\\nf2 \u003c- Survived ~ Sex + Fare\\nf3 \u003c- Survived ~ Sex + Fare + Age\\nf4 \u003c- Survived ~ Sex + Fare + Age + Pclass\\nf5 \u003c- Survived ~ Sex + Fare + Age + Pclass + SibSp \\nf6 \u003c- Survived ~ Sex + Fare + Age + Pclass + Parch\\nf7 \u003c- Survived ~ Sex + Fare + Age + Pclass + SibSp + Parch\\nf8 \u003c- Survived ~ Sex + Fare + Age + Pclass + Family\\nf9 \u003c- Survived ~ Sex + Fare + Age + Pclass + SibSp + Embarked\\nf10 \u003c- Survived ~ Sex + Fare + Age + Pclass + Parch + Embarked\\nf11 \u003c- Survived ~ Sex + Fare + Age + Pclass + Family + Embarked\\nf12 \u003c- Survived ~ Sex + Fare + Age + Pclass + SibSp + Parch + Embarked\\nf13 \u003c- Survived ~ Sex + Fare + Age + Pclass + Embarked\\n\\nset.seed(1234) #set seed\\n\\nmd1 \u003c- randomForest(f1, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd2 \u003c- randomForest(f2, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd3 \u003c- randomForest(f3, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd4 \u003c- randomForest(f4, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd5 \u003c- randomForest(f5, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd6 \u003c- randomForest(f6, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd7 \u003c- randomForest(f7, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd8 \u003c- randomForest(f8, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd9 \u003c- randomForest(f9, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd10 \u003c- randomForest(f10, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd11 \u003c- randomForest(f11, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd12 \u003c- randomForest(f12, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd13 \u003c- randomForest(f13, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\n\\nModelsErrRate \u003c- round(c(err.rate(md1),err.rate(md2),err.rate(md3),err.rate(md4),err.rate(md5),err.rate(md6),err.rate(md7),err.rate(md8),err.rate(md9),err.rate(md10),err.rate(md11),err.rate(md12),err.rate(md13)),3)\\nprint(ModelsErrRate)\\n\\n# I can see that the best accuracy are for models 4, 8 and 11. I choose the model 4 because it obtains the same value as other but it is the simplest one.\\n# I will plot the error rates and confusion matrix for this model\\nplot(md4, main = \\\u0022Error rate over trees\\\u0022)\\nprint(md4)\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022## STEP 6: Now, I am going to obtain the dendrogram and variable\u0027s importance\\n# Dendrogram instructions and plot\\ntree \u003c- getTree(md4, 1, labelVar = TRUE)\\nd \u003c- to.dendrogram(tree)\\nstr(d)\\nplot(d,center=TRUE, leaflab = \\\u0022none\\\u0022, edgePar = list(t.cex = 1, p.col = NA, p.lty = 0))\\nMDSplot(md4, dftrain$Survived, k=2, palette = 1:3)\\n\\n#Importance of vars\\nimportance(md4)\\nvarImpPlot(md4, main = \\\u0022Average Importance plots\\\u0022)\\n\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022## STEP 7: Predictions\\npredictions \u003c- predict(md4, dftest)\\nresults \u003c- data.frame(test$PassengerId, predictions)\u0022\n }\n],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022}}, \u0022nbformat\u0022: 4, \u0022nbformat_minor\u0022: 0}","dateCreated":"2016-01-28T15:58:27.377Z"},"kernelRun":{"id":148753,"kernelId":35685,"status":"complete","type":"batch","sourceType":"notebook","language":"r","title":"Titanic: Machine Learning","dateCreated":"2016-01-28T15:58:27.377Z","dateEvaluated":"2016-01-28T15:58:27.58Z","workerContainerPort":null,"workerUptimeSeconds":729962,"workerIPAddress":"10.0.0.6       ","scriptLanguageId":12,"scriptLanguageName":"R Notebook HTML","renderedOutputUrl":null,"commit":{"id":4931996,"settings":{"dockerImageVersionId":null,"dataSources":[{"sourceType":"Competition","sourceId":3136,"databundleVersionId":null}],"sourceType":"notebook","language":"r","isGpuEnabled":false,"isInternetEnabled":false},"source":"{\u0022cells\u0022:[\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: true\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022options(jupyter.plot_mimetypes = \\\u0022image/png\\\u0022)\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022#####################################################################################\\n################################ TITANIC SURVIVAL ###################################\\n#####################################################################################\\n\\n## STEP 1: First of all, I load the libraries and two functions that I will use later, one of them for calculating error rate\\n## and another one for building a dendrogram \\nlibrary(sandwich, verbose = FALSE, warn.conflicts = FALSE)\\nlibrary(lattice, verbose = FALSE, warn.conflicts = FALSE)\\nlibrary(ggplot2, verbose = FALSE, warn.conflicts = FALSE)\\nlibrary(caret, verbose = FALSE, warn.conflicts = FALSE)\\nlibrary(foreach, verbose = FALSE, warn.conflicts = FALSE)\\nlibrary(randomForest, verbose = FALSE, warn.conflicts = FALSE)\\n\\nto.dendrogram \u003c- function(dfrep, rownum = 1, height.increment = 0.1){\\n  \\n  if(dfrep[rownum, \u0027status\u0027] == -1){\\n    rval \u003c- list()\\n    \\n    attr(rval, \\\u0022members\\\u0022) \u003c- 1\\n    attr(rval, \\\u0022height\\\u0022) \u003c- 0.0\\n    attr(rval, \\\u0022label\\\u0022) \u003c- dfrep[rownum, \u0027prediction\u0027]\\n    attr(rval, \\\u0022leaf\\\u0022) \u003c- TRUE\\n    \\n  }else{\\n    left \u003c- to.dendrogram(dfrep, dfrep[rownum, \u0027left daughter\u0027], height.increment)\\n    right \u003c- to.dendrogram(dfrep, dfrep[rownum, \u0027right daughter\u0027], height.increment)\\n    rval \u003c- list(left, right)\\n    \\n    attr(rval, \\\u0022members\\\u0022) \u003c- attr(left, \\\u0022members\\\u0022) + attr(right, \\\u0022members\\\u0022)\\n    attr(rval, \\\u0022height\\\u0022) \u003c- max(attr(left, \\\u0022height\\\u0022), attr(right, \\\u0022height\\\u0022)) + \\n      height.increment\\n    attr(rval, \\\u0022leaf\\\u0022) \u003c- FALSE\\n    attr(rval, \\\u0022edgetext\\\u0022) \u003c- dfrep[rownum, \u0027split var\u0027]\\n  }\\n  \\n  class(rval) \u003c- \\\u0022dendrogram\\\u0022\\n  \\n  return(rval)\\n}\\n\\nerr.rate \u003c- function (x) {\\n  num \u003c- x$confusion[1] + x$confusion[4]\\n  den \u003c- x$confusion[1] + x$confusion[2]+x$confusion[3]+x$confusion[4]\\n  ac \u003c- 1 - (num / den)\\n  ac \u003c- ac * 100\\n  return(ac)\\n}\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022## STEP 2: I load the datasets\\ntrain \u003c- read.csv(\\\u0022../input/train.csv\\\u0022, head = TRUE, sep = \\\u0022,\\\u0022)\\ntest \u003c- read.csv(\\\u0022../input/test.csv\\\u0022, head = TRUE, sep = \\\u0022,\\\u0022)\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022## STEP 3: Before making predictions, I have to analyze the datasets and clean all the mistakes\\nstr(train)\\nstr(test)\\n\\nsummary(train)\\nsummary(test)\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022## STEP 4: Cleaning the datasets\\n# I select the variables that I will analyze\\ndftrain \u003c- train[,c(2, 3, 5, 6, 7, 8, 10, 12)]\\ndftest \u003c- test[,c(2, 4, 5, 6, 7, 9, 11)]\\n\\n# I create a variable called \\\u0022Family\\\u0022 which is the sum of Parch and SibSp. I would like to test if this var will increase \\n# my model accuracy\\ndftrain$Family \u003c- dftrain$SibSp + dftrain$Parch\\ndftest$Family \u003c- dftest$SibSp + dftest$Parch\\n\\n# I transform into factors the vars \\\u0022Pclass\\\u0022 and \\\u0022Survived\\\u0022. Moreover, I transform the class of \\\u0022Embarked\\\u0022 to character \\n# for replacing NAs later\\ndftrain$Survived \u003c- factor(dftrain$Survived, levels = 0:1, labels = c(\\\u0022Not survived\\\u0022, \\\u0022Survived\\\u0022))\\n\\ndftrain$Pclass \u003c- as.factor(dftrain$Pclass)\\ndftest$Pclass \u003c- as.factor(dftest$Pclass)\\n\\ndftrain$Embarked \u003c- as.character(dftrain$Embarked)\\n\\n# A randomForest doesn\u0027t deal with NAs so I am going to replace them\\ndftrain$Age \u003c- ifelse(is.na(dftrain$Age), mean(dftrain$Age, na.rm = TRUE), dftrain$Age)\\ndftest$Age \u003c- ifelse(is.na(dftest$Age), mean(dftest$Age, na.rm = TRUE), dftest$Age)\\n\\nwhich(dftrain$Embarked == \\\u0022\\\u0022)\\ndftrain$Embarked[c(62,830)] = \\\u0022S\\\u0022\\ndftrain$Embarked \u003c- factor(dftrain$Embarked)\\n\\ndftest$Fare \u003c- ifelse(is.na(dftest$Fare), mean(dftest$Fare, na.rm = TRUE), dftest$Fare)\\n\\nsummary(dftrain)\\nsummary(dftest)\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022## STEP 5: MODELS\\n# I will use randomForest. I will try some models and I will choose one which has the highest accuracy\\nf1 \u003c- Survived ~ Sex\\nf2 \u003c- Survived ~ Sex + Fare\\nf3 \u003c- Survived ~ Sex + Fare + Age\\nf4 \u003c- Survived ~ Sex + Fare + Age + Pclass\\nf5 \u003c- Survived ~ Sex + Fare + Age + Pclass + SibSp \\nf6 \u003c- Survived ~ Sex + Fare + Age + Pclass + Parch\\nf7 \u003c- Survived ~ Sex + Fare + Age + Pclass + SibSp + Parch\\nf8 \u003c- Survived ~ Sex + Fare + Age + Pclass + Family\\nf9 \u003c- Survived ~ Sex + Fare + Age + Pclass + SibSp + Embarked\\nf10 \u003c- Survived ~ Sex + Fare + Age + Pclass + Parch + Embarked\\nf11 \u003c- Survived ~ Sex + Fare + Age + Pclass + Family + Embarked\\nf12 \u003c- Survived ~ Sex + Fare + Age + Pclass + SibSp + Parch + Embarked\\nf13 \u003c- Survived ~ Sex + Fare + Age + Pclass + Embarked\\n\\nset.seed(1234) #set seed\\n\\nmd1 \u003c- randomForest(f1, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd2 \u003c- randomForest(f2, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd3 \u003c- randomForest(f3, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd4 \u003c- randomForest(f4, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd5 \u003c- randomForest(f5, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd6 \u003c- randomForest(f6, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd7 \u003c- randomForest(f7, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd8 \u003c- randomForest(f8, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd9 \u003c- randomForest(f9, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd10 \u003c- randomForest(f10, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd11 \u003c- randomForest(f11, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd12 \u003c- randomForest(f12, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\nmd13 \u003c- randomForest(f13, data = dftrain, ntree = 80, proximity = TRUE, importance = TRUE)\\n\\nModelsErrRate \u003c- round(c(err.rate(md1),err.rate(md2),err.rate(md3),err.rate(md4),err.rate(md5),err.rate(md6),err.rate(md7),err.rate(md8),err.rate(md9),err.rate(md10),err.rate(md11),err.rate(md12),err.rate(md13)),3)\\nprint(ModelsErrRate)\\n\\n# I can see that the best accuracy are for models 4, 8 and 11. I choose the model 4 because it obtains the same value as other but it is the simplest one.\\n# I will plot the error rates and confusion matrix for this model\\nplot(md4, main = \\\u0022Error rate over trees\\\u0022)\\nprint(md4)\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022## STEP 6: Now, I am going to obtain the dendrogram and variable\u0027s importance\\n# Dendrogram instructions and plot\\ntree \u003c- getTree(md4, 1, labelVar = TRUE)\\nd \u003c- to.dendrogram(tree)\\nstr(d)\\nplot(d,center=TRUE, leaflab = \\\u0022none\\\u0022, edgePar = list(t.cex = 1, p.col = NA, p.lty = 0))\\nMDSplot(md4, dftrain$Survived, k=2, palette = 1:3)\\n\\n#Importance of vars\\nimportance(md4)\\nvarImpPlot(md4, main = \\\u0022Average Importance plots\\\u0022)\\n\u0022\n },\n {\n  \u0022cell_type\u0022: \u0022code\u0022,\n  \u0022execution_count\u0022: null,\n  \u0022metadata\u0022: {\n   \u0022collapsed\u0022: false\n  },\n  \u0022outputs\u0022: [],\n  \u0022source\u0022: \u0022## STEP 7: Predictions\\npredictions \u003c- predict(md4, dftest)\\nresults \u003c- data.frame(test$PassengerId, predictions)\u0022\n }\n],\u0022metadata\u0022:{\u0022kernelspec\u0022:{\u0022display_name\u0022:\u0022R\u0022,\u0022language\u0022:\u0022R\u0022,\u0022name\u0022:\u0022ir\u0022}}, \u0022nbformat\u0022: 4, \u0022nbformat_minor\u0022: 0}","dateCreated":"2016-01-28T15:58:27.377Z"},"resources":null,"isolatorResults":"\u003cresults\u003e\u003cfailure_message /\u003e\u003cdisk_kb_free\u003e472212\u003c/disk_kb_free\u003e\u003ctimeout_exceeded\u003eFalse\u003c/timeout_exceeded\u003e\u003cdocker_image_id\u003e93f8a2a5b49293b928dc55b0354b423647e7fd9db8954ddc6edc3e0e20be02d8\u003c/docker_image_id\u003e\u003cdocker_image_name\u003ekaggle/rstats\u003c/docker_image_name\u003e\u003cexit_code\u003e0\u003c/exit_code\u003e\u003cused_all_space\u003eFalse\u003c/used_all_space\u003e\u003crun_time_seconds\u003e14.5683634281158\u003c/run_time_seconds\u003e\u003csucceeded o":null,"convertCsvInfo":null,"kernelReference":null},"settings":{"csvSettings":null,"bigQuerySettings":null,"bigQueryMirrorSettings":null,"storageSettings":null,"remoteUrlSettings":null,"remoteGithubSettings":null},"render":null,"children":[],"name":"","description":null}],"name":"train.csv","description":"contains data \n"}],"name":"Titanic: Machine Learning from Disaster","description":"\u003ch3\u003eOverview\u003c/h3\u003e\n\u003cp\u003eThe data has been split into two groups:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etraining set (train.csv)\u003c/li\u003e\n\u003cli\u003etest set (test.csv)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cb\u003e The training set \u003c/b\u003eshould be used to build your machine learning models. For the training set, we provide the outcome (also known as the ground truth) for each passenger. Your model will be based on features like passengers gender and class. You can also use \u003ca href=\u0022https://triangleinequality.wordpress.com/2013/09/08/basic-feature-engineering-with-the-titanic-data/\u0022 target=\u0022_blank\u0022\u003e feature engineering \u003c/a\u003eto create new features.\u003c/p\u003e\n\u003cp\u003e\u003cb\u003eThe test set \u003c/b\u003eshould be used to see how well your model performs on unseen data. For the test set, we do not provide the ground truth for each passenger. It is your job to predict these outcomes. For each passenger in the test set, use the model you trained to predict whether or not they survived the sinking of the Titanic.\u003c/p\u003e\n\u003cp\u003eWe also include \u003cb\u003egender_submission.csv\u003c/b\u003e, a set of predictions that assume all and only female passengers survive, as an example of what a submission file should look like.\u003c/p\u003e\n\u003ch3\u003eData Dictionary\u003c/h3\u003e\n\u003ctable style=\u0022width: 100%;\u0022\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\u003cth\u003e\u003cb\u003eVariable\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eDefinition\u003c/b\u003e\u003c/th\u003e\u003cth\u003e\u003cb\u003eKey\u003c/b\u003e\u003c/th\u003e\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esurvival\u003c/td\u003e\n\u003ctd\u003eSurvival\u003c/td\u003e\n\u003ctd\u003e0 = No, 1 = Yes\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003epclass\u003c/td\u003e\n\u003ctd\u003eTicket class\u003c/td\u003e\n\u003ctd\u003e1 = 1st, 2 = 2nd, 3 = 3rd\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esex\u003c/td\u003e\n\u003ctd\u003eSex\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAge\u003c/td\u003e\n\u003ctd\u003eAge in years\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003esibsp\u003c/td\u003e\n\u003ctd\u003e# of siblings / spouses aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eparch\u003c/td\u003e\n\u003ctd\u003e# of parents / children aboard the Titanic\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eticket\u003c/td\u003e\n\u003ctd\u003eTicket number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003efare\u003c/td\u003e\n\u003ctd\u003ePassenger fare\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecabin\u003c/td\u003e\n\u003ctd\u003eCabin number\u003c/td\u003e\n\u003ctd\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eembarked\u003c/td\u003e\n\u003ctd\u003ePort of Embarkation\u003c/td\u003e\n\u003ctd\u003eC = Cherbourg, Q = Queenstown, S = Southampton\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003ch3\u003eVariable Notes\u003c/h3\u003e\n\u003cp\u003e\u003cb\u003epclass\u003c/b\u003e: A proxy for socio-economic status (SES)\u003cbr /\u003e 1st = Upper\u003cbr /\u003e 2nd = Middle\u003cbr /\u003e 3rd = Lower\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eage\u003c/b\u003e: Age is fractional if less than 1. If the age is estimated, is it in the form of xx.5\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003esibsp\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Sibling = brother, sister, stepbrother, stepsister\u003cbr /\u003e Spouse = husband, wife (mistresses and fiancs were ignored)\u003cbr /\u003e\u003cbr /\u003e \u003cb\u003eparch\u003c/b\u003e: The dataset defines family relations in this way...\u003cbr /\u003e Parent = mother, father\u003cbr /\u003e Child = daughter, son, stepdaughter, stepson\u003cbr /\u003e Some children travelled only with a nanny, therefore parch=0 for them.\u003c/p\u003e"}],"versions":[{"id":148753,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2016-01-28T15:58:27.377Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":4,"linesInsertedFromPrevious":97,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"93f8a2a5b49293b928dc55b0354b423647e7fd9db8954ddc6edc3e0e20be02d8","dockerImageName":"kaggle/rstats","exitCode":0,"failureMessage":"","isValidStatus":true,"runTimeSeconds":14.5683634281158,"succeeded":true,"timeoutExceeded":false,"usedAllSpace":false},"status":"complete","title":"Titanic: Machine Learning","url":"/edurnita/titanic-machine-learning?scriptVersionId=148753","versionNumber":5,"hasVersionNumber":true,"isRedacted":false,"versionAuthor":null},{"id":148587,"kernelVersionId":null,"isForkParent":false,"isNotebook":true,"languageName":"R","lastRunTime":"2016-01-28T11:12:39.06Z","linesChangedFromPrevious":0,"linesDeletedFromPrevious":1,"linesInsertedFromPrevious":6,"outputFilesTotalSizeBytes":0,"runInfo":{"dockerfileUrl":"https://github.com/Kaggle/docker-rstats/blob/master/Dockerfile","dockerHubUrl":"https://registry.hub.docker.com/u/kaggle/rstats/","dockerImageId":"9
